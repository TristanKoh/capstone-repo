- segment_id: 8
  segment_text: Do third parties see and/or have access to information obtained by
    the Applications?
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: "Yes. We will share your information with third parties only in the\
    \ ways that are described in this privacy statement. We may disclose User Provided\
    \ and Automatically Collected Information: \u2022 as required by law, such as\
    \ to comply with a subpoena, or similar legal process; \u2022 when we believe\
    \ in good faith that disclosure is necessary to protect our rights, protect your\
    \ safety or the safety of others, investigate fraud, or respond to a government\
    \ request; \u2022 with our trusted services providers who work on our behalf,\
    \ do not have an independent use of the information we disclose to them, and have\
    \ agreed to adhere to the rules set forth in this privacy statement. \u2022 If\
    \ BWEB SARL is involved in a merger, acquisition, or sale of all or a portion\
    \ of its assets, you will be notified via email and/or a prominent notice on our\
    \ Web site of any change in ownership or uses of this information, as well as\
    \ any choices you may have regarding this information. \u2022 to advertisers and\
    \ third party advertising networks and analytics companies as described in the\
    \ section below"
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Automatic Data Collection and Advertising We may work with analytics
    companies to help us understand how the Applications is being used, such as the
    frequency and duration of usage. We work with advertisers and third party advertising
    networks, who need to know how you interact with advertising provided in the Applications
    which helps us keep the cost of the Applications free. Advertisers and advertising
    networks use some of the information collected by the Applications, including,
    but not limited to, the unique identification ID of your mobile device and mobile
    operating system. To protect the anonymity of this information, we use an encryption
    technology to help ensure that these third parties can't identify you personally.
    These third parties may also obtain anonymous information about other applications
    you've downloaded to your mobile device, the mobile websites you visit, your non-precise
    location information (e.g., your zip code), and other non- precise location information
    in order to help analyze and serve anonymous targeted advertising on the Applications
    and elsewhere. We may also share encrypted versions of information you have provided
    in order to enable our partners to append other available information about you
    for analysis or advertising related use.
  annotations:
  - practice: Contact_ZIP_3rdParty
    modality: PERFORMED
  - practice: Identifier_Device_ID_3rdParty
    modality: PERFORMED
