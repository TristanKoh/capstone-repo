- segment_id: 11
  segment_text: If you'd like to opt-out from third party use of this type of information
    to help serve targeted advertising, please visit the section entitled "Opt-out"
    below.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: 'What are my opt-out rights? There are multiple opt-out options for
    users of this Applications: Opt-out of all information collection by uninstalling
    the Applications: You can stop all collection of information by the Applications
    easily by uninstalling the Applications. You may use the standard uninstall processes
    as may be available as part of your mobile device or via the mobile applications
    marketplace or network. You can also request to opt-out via email, at support@bwebmedia.eu'
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: 'Opt-out from the use of information to serve targeted advertising
    by advertisers and/or third party network advertisers: you may at any time opt-out
    from further allowing us to have access to your location data by disabling location
    services for these applications.'
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  - practice: Location_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'Opt-out from the use of information to serve targeted advertising
