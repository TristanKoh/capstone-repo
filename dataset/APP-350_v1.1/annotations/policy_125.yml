    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
    - practice: Location_3rdParty
      modality: PERFORMED
- segment_id: 14
  segment_text: Data Retention Policy, Managing Your Information We will retain User
    Provided data for as long as you use the Applications and for a reasonable time
    thereafter. We will retain Automatically Collected information for up to 24 months
    and thereafter may store it in aggregate. If you'd like us to delete User Provided
    Data that you have provided via the Applications, please contact us at support@bwebmedia.eu
    and we will respond in a reasonable time. Please note that some or all of the
    User Provided Data may be required in order for the Applications to function properly.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Push Notifications & Local Notifications With your consent, we could
    send push notifications to your device to provide game updates and other important
    messages.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: In-app Purchases When you download our Applications, they may be offered
    for free and content can be purchased for real money inside our games. It is possible
    to turn off in-apps purchases in your devices setting. If you do not want to use
    this feature, turn off in-app purchases in your device's settings. Refer to the
    device maker for more information.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: By making in-game purchases you are responsible for any financial
    transactions and you agree that BWEB SARL will not be responsible for any loss,
    material or otherwise. We reserve the right to decline refunding requests for
    in-app purchases if the terms stated here in this agreement are not respected.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: 'Payment Information All billing and financial information is not
    processed by us. It is processed by third-parties like: Google and Apple. BWEB
    SARL does not store, process or share any billing information.'
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Children We do not use the Applications to knowingly solicit data
    from or market to children under the age of 13. If a parent or guardian becomes
    aware that his or her child has provided us with information without their consent,
    he or she should contact us at support@bwebmedia.eu. We will delete such information
    from our files within a reasonable time.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: Security We are concerned about safeguarding the confidentiality of
    your information. We provide physical, electronic, and procedural safeguards to
    protect information we process and maintain. For example, we limit access to this
    information to authorized employees and contractors who need to know that information
    in order to operate, develop or improve our Applications. Please be aware that,
    although we endeavor provide reasonable security for information we process and
    maintain, no security system can prevent all potential security breaches.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: Your Consent This Privacy Policy now and as amended by us. "Processing,"
    means using cookies on a computer/hand held device or using or touching information
