- segment_id: 9
  segment_text: HOW DO WE USE THE INFORMATION WE COLLECT? To improve and personalize
    Start - we use the information to improve and personalize your experience on Start,
    and to identify and authenticate your access to certain features of Start. In
    addition, we will use your information to provide targeted and customized content,
    such as interest-based ads, that enrich your experience and provide you with a
    personalized service, as well as enhanced services that are location-based or
    context-based, and to provide a superior user experience of Start. Surveys and
    research - from time to time, we conduct surveys or test features in Start, and
    analyze the information we have to develop, evaluate and improve these features.
    To communicate with you - for example, we will use your email address to respond
    to your queries or feedback and to keep you informed of Celltick's latest product
    announcements and software updates. Sweepstakes, contest and promotions - if you
    enter into a sweepstakes, contest or similar promotion, we may use the information
    you provided us to administer those programs, subject to applicable laws and regulations.
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: In addition, we will use your information to provide targeted and
      customized content, such as interest-based ads, that enrich your experience
      and provide you with a personalized service, as well as enhanced services that
      are location-based or context-based, and to provide a superior user experience
      of Start.
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
- segment_id: 10
  segment_text: 'Direct marketing - we may use your phone number and email address
    to send you marketing information about products, services and offers, whether
    by us or by our trusted partners, which may be of relevance to you, but only as
    permitted by law or specifically approved by you. If you do not want to receive
    any more communications from us, please follow the unsubscribing instructions
    contained in the email, or send an email to privacy@celltick.com. Please note
    that unsubscribing from promotional emails will not affect our ability to send
    you non-promotional emails in the future. Enforcement and security - we also use
    your information if we have a good faith belief that disclosure of such information
    is helpful or reasonably necessary to: (i) comply with any applicable law, regulation,
    legal process or governmental request; (ii) enforce our policies (including our
    Terms and Privacy Policy), including investigations of potential violations thereof;
    (iii) investigate, detect, prevent, or take action regarding illegal activities
    or other wrongdoing, suspected fraud or security issues; (iv) to establish or
    exercise our rights to defend against legal claims; or (v) prevent harm to the
    rights, property or safety of Celltick, our users, yourself or any third party.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
