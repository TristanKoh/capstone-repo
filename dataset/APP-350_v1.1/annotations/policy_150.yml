      modality: PERFORMED
- segment_id: 16
  segment_text: 'WITH WHOM WE SHARE YOUR INFORMATION? We share information about you
    with: With our service providers - we share your information with our service
    providers and subcontractors who assist us with our business operations (as listed
    above), such as for the purpose of storing the information, performing research,
    technical diagnostics, analytics or statistical purposes, or other business operations.
    Our trusted partners also assist us with personalizing your experience and presenting
    to you targeted advertisements. These third parties (such as advertisers, marketing
    affiliates, ad agencies and ad servers) use cookies, clear gifs or similar technologies
    to help present such advertisements, and to help track, measure and research the
    advertisements'' performance and effectiveness, as well as for other purposes,
    such as analytics and statistics.'
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: These third parties (such as advertisers, marketing affiliates,
      ad agencies and ad servers) use cookies, clear gifs or similar technologies
      to help present such advertisements, and to help track, measure and research
      the advertisements' performance and effectiveness, as well as for other purposes,
      such as analytics and statistics.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_3rdParty
      modality: PERFORMED
- segment_id: 17
  segment_text: 'We also share information with the following third parties: Google
    Analytics: We may use Google Analytics cookies to collect information about visitor
    behavior on Start. These cookies allow us to quantify the number of users and
    to perform measures and statistical analysis of the utilization that the users
    perform of our provided services. Google Analytics stores information about what
    pages you visit, how long you are on Start, how you got here and what you click
    on.'
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: We may use Google Analytics cookies to collect information about
      visitor behavior on Start.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_3rdParty
      modality: PERFORMED
- segment_id: 18
  segment_text: 'AdMob, AdSense and DoubleClick: We may use AdMob, AdSense and DoubleClick
    cookies for advertising purposes. These cookies register how many times you visited
    Start, if the visit was a direct access, a search or a referral from other site
    or app, and the keywords used in the searches. Finally, these cookies are used
    to select and analyze the advertisements that are shown to you and their relevancy.
    Some advertisements can be segmented by information available about you (such
    as geographical location, age group or interests), while respecting your ad configuration.
    You can learn more about Google cookies by visiting Google''s Privacy Policy.
    You can also learn here how Google uses data through its partners'' sites or apps.
    For ad configuration, please visit here. With our subsidiaries or in connection
    with a sale of our business - if a third party acquires some or all of our business
    or assets, we may disclose your information in connection with the sale. In connection
    with legal proceedings - when we are under a legal obligation to do so, for example
    to comply with a binding order of a court, or where disclosure is necessary to
    exercise our or our partners'' legal rights.'
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: Finally, these cookies are used to select and analyze the advertisements
      that are shown to you and their relevancy.
