- segment_id: 6
  segment_text: App information, browsing history and search logs - when using Start,
    we may collect certain app information, including app history and usage information,
    information regarding downloads and installations of mobile applications and any
    information regarding in-app events, internet domains visited in Start, the duration
    of your visits and actions in these visits (such as clicks on certain items or
    products), your browsing history, browser and system settings, dates and time-stamps,
    and specific details of use of Start. In addition, certain features of Start allow
    you to search for content. Your depersonalized search logs may be stored locally
    on your device, and may be stored by our search service providers as well. We
    and our partners use this information to offer you relevant content, such as customized
    search results or tailored advertising. You may at any time delete your local
    search logs through the relevant settings.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: Location information - we collect information about your general location
    (such as city and country). For example, we may use the IP address to identify
    your general location. This information does not tell us where your device is
    precisely located. This information is sent as a normal part of internet traffic.
    In addition, we also collect implicit location information, which allows us to
    infer that you are either interested in a place or that you might be at the place
    - this information does not actually tell us where your device is precisely located.
    In addition, we also collect the precise location of your device (using GPS signals,
    device sensors, Wi-Fi access points and cell tower ids that can be used to derive
    or estimate precise location, or other geo-location data), when location services
    have been enabled by the user. Information we receive from our partners and other
    third parties - we collect information we receive from our partners, such as our
    analytics vendors or marketing partners, which we work with to help us improve
    our services and personalize your experience on Start.
