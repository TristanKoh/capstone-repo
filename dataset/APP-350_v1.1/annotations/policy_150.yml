- segment_id: 1
  segment_text: 'Privacy policy Last updated: 2 February 2017 Thank you for using
    Start! Celltick Technologies Ltd. ("Celltick", "we", "our" or "us") is committed
    to the users'' privacy. This privacy policy ("Privacy Policy") describes how we
    collect, use and share your information, including any information that may personally
    identify you ("Personal Information"), in connection with the use of our Start
    application ("Start").'
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: By downloading or using Start, you agree to the collection, use and
    disclosure of your information, including Personal Information, in accordance
    with the terms of the Privacy Policy. Please read our Privacy Policy carefully
    before installing or using Start. If you do not agree to this Privacy Policy,
    please remove or disable Start.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: This Privacy Policy forms a part of the Terms of Use, available here
    - http://startscreen.com/terms-conditions/ ("Terms"), and is incorporated thereto
    by reference, along with such other policies of which you may be notified of by
    us from time to time. The definitions in our Terms apply to this Privacy Policy
    unless stated otherwise. To learn about our privacy practices in relation to the
    Magazine SDK, please visit here https://startgallery.celltick.com/cdocs/site/privacy-policy-magazine.html.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: WHAT INFORMATION WE COLLECT? We currently do not require you to actively
    provide any Personal Information in order to install or access Start. However,
    certain features of Start may require you to submit Personal Information, as explained
    below.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: 'We collect the following types of information: Device information
    - we automatically record and collect certain information from or about your device,
    such as your device''s type and model, mobile device ID, language preferences,
    time zone, the device''s operating system, mobile carrier and internet service
    provider information, network connection type, mobile browsers installed on the
    device, hardware information, running and installed apps on your device, your
    device''s approximate location, your device''s IP address, GCM Registration ID,
    and unique device identifiers assigned to your device (a number uniquely allocated
    to your device by your device manufacturer). We also automatically record your
    Android Advertising ID (if available), for advertising and analytics purposes.
    The Android Advertising ID is an anonymous identifier, provided by Google Play
    services. By downloading or using Start, you explicitly agree that we may associate
    your Advertising ID with your applicable persistent device identifier. This will
    facilitate our ability to improve your personalized experience. If your device
    does not have Advertising ID, we will use other persistent identifiers.'
