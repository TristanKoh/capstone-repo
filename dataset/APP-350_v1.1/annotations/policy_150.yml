- segment_id: 8
  segment_text: Information you directly volunteer to us - to use certain features
    of Start, you may be asked to provide your personal information, such as your
    name, mobile number, email address, user-name, password and other registration
    information as well as age, gender, interests and other information. In addition,
    when you make purchases, respond to any offers, or download or use purchasable
    applications from us, you may be asked to submit transaction-related information
    (such as billing information). Further, when you contact us for support, feedbacks
    or questions, you may provide us with additional information. At all times, you
    may choose whether or not to provide such information, however, please note that
    if you decide not to provide such information, certain features of Start may not
    be enabled or may not function properly.
