- segment_id: 13
  segment_text: A "cookie" is a small piece of information that a website assigns
    to your device while you are viewing a website. Cookies are very helpful and can
    be used for various different purposes. These purposes include allowing you to
    navigate between pages efficiently, enable automatic activation of certain features,
    remembering your preferences and making the interaction between you and our services
    quicker and easier. Cookies are also used to help ensure that the advertisements
    you see are relevant to you and your interests. You can find more information
    about cookies at www.allaboutcookies.org. You may remove our cookies by following
    the instructions of your device preferences; however, if you choose to disable
    cookies, some features of Start may not operate properly and your online experience
    may be limited.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Cookies are also used to help ensure that the advertisements you
      see are relevant to you and your interests.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
  - sentence_text: Cookies are very helpful and can be used for various different
      purposes.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
  - sentence_text: These purposes include allowing you to navigate between pages efficiently,
      enable automatic activation of certain features, remembering your preferences
      and making the interaction between you and our services quicker and easier.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
- segment_id: 14
  segment_text: In some of our messages, we use a "click-through URL" linked to information
    and content. When you click on such links, they may pass through a third party
    web server before arriving at the destination page on Start or on one of our partners'
    websites. Celltick or its trusted partners may track this click-through data to
    help us determine interest in particular topics, measure the effectiveness and
    performance of our customer communications and promotions.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: To serve personalized content and ads we may use technologies that
    perform similar functions to cookies. Sometimes we link the identifier used for
    advertising on mobile applications to an advertising cookie on the same device
    in order to coordinate ads across your mobile apps and mobile browser. This also
    helps us improve the reports we give to our advertisers on the effectiveness of
    their campaigns.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Sometimes we link the identifier used for advertising on mobile
      applications to an advertising cookie on the same device in order to coordinate
      ads across your mobile apps and mobile browser.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
  - sentence_text: To serve personalized content and ads we may use technologies that
      perform similar functions to cookies.
    annotations:
