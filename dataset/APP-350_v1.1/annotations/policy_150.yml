- segment_id: 11
  segment_text: Use of Anonymous Information - we store, use or share Anonymous Information
    (meaning, information which does not enable identification of an individual user,
    such as aggregated or anonymous information) in any of the above circumstances,
    as well as for the purpose of providing and improving our services, aggregate
    statistics, advertising purposes, conduct business and marketing analysis. We
    may enable trusted third parties (such as ad servers) to collect Anonymous Information,
    by deploying certain tracking technologies within Start, including, but not limited
    to, for these purposes. The use of these technologies is subject to such third
    parties' own privacy policies.
