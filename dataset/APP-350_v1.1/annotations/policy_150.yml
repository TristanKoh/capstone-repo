- segment_id: 12
  segment_text: HOW WE COLLECT THE INFORMATION? As explained above, you may either
    volunteer to us certain information (such as your email address), or we may automatically
    collect certain information, such as through the use of your mobile device system's
    permissions, or through the use of cookies or similar tracking technologies. We
    and our trusted partners use cookies and other technologies in our related services.
    As is true of most applications, we gather some information automatically and
    store it in log files.
  annotations:
