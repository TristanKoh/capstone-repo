- segment_id: 14
  segment_text: Our Advertising Providers are allowed to use the Information to provide
    contextual advertisements, conduct ad mediation, for support for internal operations
    and on an anonymized basis to improve their products by conducting research and
    analysis with the use of aggregated advertising information to understand and
    optimize how the advertisements are used.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Some of our Apps include age gate feature. For the users that identify
    themselves as over the age of 13 years old and have not opted out of behavioral
    advertising, we allow our Advertisers to supply ads with personalized content,
    information and feature that are on interest to you, which also includes profiling.
    For this users alone Advertisers might collect more Information, such as the activities
    of the user in our Apps for profiling purposes and behavioral advertising. You
    may opt out of such profiling and behavioral advertising at any time by following
    the instructions in the Opt Out Section of this Privacy Policy or the Behavioral
    Ads Disclaimer at the top of this Privacy Policy (will be added once we start
    offering behavioral ads and age gate as a precondition).
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: We select Advertising Providers attentively to maintain compliance
    with applicable privacy laws hence we only allow the display of contextual advertisements
    to Apps that are child directed or mixed audience. Furthermore, we flag persistent
    identifiers used in child directed or mixed audience apps in order to ensure our
    Advertising Providers are able to comply with child protection legislation namely
    COPPA restrictions in the US territory, meaning they are allowed to use Personal
    Information solely for the purposes of internal operations and contextual advertising
    but are prohibited from contacting a user, including through behavioral advertising;
    to amass a profile on a user; or use the Information for any other purpose.
  annotations:
  - practice: Identifier_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Furthermore, we flag persistent identifiers used in child directed
      or mixed audience apps in order to ensure our Advertising Providers are able
      to comply with child protection legislation namely COPPA restrictions in the
      US territory, meaning they are allowed to use Personal Information solely for
      the purposes of internal operations and contextual advertising but are prohibited
      from contacting a user, including through behavioral advertising; to amass a
      profile on a user; or use the Information for any other purpose.
    annotations:
    - practice: Identifier_1stParty
