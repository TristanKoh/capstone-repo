- segment_id: 0
  segment_text: 'Bubadu Privacy Policy WE RESPECT YOUR PRIVACY If you have any privacy
    related concerns, please contact us at: support(at)bubadu.com.'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: "Bubadu is a trademark of Pilcom d.o.o, a company registered in Slovenia,\
    \ with registration number 1318349000 and address at this date at Bra\u010Di\u010D\
    eva ulica 21, 1380 Cerknica, Slovenia, EU (''Bubadu'', ''We''), who offers entertaining\
    \ mobile applications (''App/s''). This privacy statement describes how Bubadu\
    \ collects and uses the information and/or data (the terms are used interchangeably)\
    \ you provide. It also describes the choices available to you regarding our use\
    \ of your information and how you can access the information. We respect your\
    \ privacy and we take protecting it seriously."
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: YOUR CONSENT With downloading of our App, you consent to this Privacy
    Policy.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Please read carefully this Privacy Policy. By downloading and using
    our apps, you agree to the terms of this Privacy Policy and you expressly consent
    with the collection, use and disclosure of your Information.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: COLLECTION OF INFORMATION In order for you to be able to use our App,
    we need to collect some Information.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Non-personal Information We and our Providers collect anonymous information
    by which users cannot be directly or indirectly identified (''Non-Personal Information'').
    Non-Personal Information may include various technical information, such as information
    about your device, your browser type, screen resolution, device type, language,
    version and type of operating system, mobile phone carrier, network provider,
    network status, SDK version, browser cookies, API key, application version, Android
    or iOS Vendor, Flash version, geo location (not specific enough to identify a
    city or town), storage size, screen size, firmware, aggregated data log files
    from servers, session information, levels achieved, in-app purchases, advertisement
    response (including clicks on ads, if it originated a follow-up action to a third
    party e.g, "conversion" event), which advertisements are shown, the date and time
    a particular ad is served, angle view, information about the advertisements reviewed
    by the user.
