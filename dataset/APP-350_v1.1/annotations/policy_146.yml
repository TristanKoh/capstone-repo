      modality: PERFORMED
- segment_id: 17
  segment_text: We use Google Analytics to collect the Information in order to analyze
    and improve our Apps. If you are using one of our child directed Apps or mixed
    audience Apps and you identified yourself as under the age of 13, the collected
    Information will only be used for support for internal operations namely to maintain
    or analyze the functioning of the App, perform network communications, authenticate
    users in, or personalize the content in the App, protect the security or integrity
    of the user or App and ensure legal or regulatory compliance. We collect local
    notification tokens in order for us to be able to determine whether you are subscribed
    to push notifications. When you decide to unsubscribe from local notifications,
    such local notification tokens will be deleted from our database.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: SHARING OF INFORMATION Sometimes we need to disclose the Information
    for other lawful purposes, as customary for all App developers.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: 'Apart from sharing the Information with our Analytics and Advertising
    Providers (together with Third Party Services Providers as defined in Section
    ''''Our Providers'''' referred to as the ''''Providers'''') as stated in Section
    ''''Usage of Information'''' we may also disclose Information in the following
    cases: if required by law, for example to comply with a court order, subpoena,
    regulation, legal process or other governmental request;'
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: to exercise or protect the rights, property or personal safety of
    the Company, our users or others;
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: to enforce this privacy statement, including investigation of potential
    violations thereof;
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: upon fulfilling legal requirements of local legislation (for example
    verifiable parental consent of a legal guardian for child directed apps in the
    US etc.) in order to supply certain services/information third party might legally
    request from us to detect, prevent, or otherwise address fraud, security or technical
    issues;
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Bubadu is involved in a merger, acquisition, or sale of all or a portion
    of its assets, you will be notified of any change in ownership or uses of your
    information via our website; to respond to claims that any content published on
    the Bubadu Apps violates any right of a third party
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: OUR PROVIDERS We cannot provide all services necessary for the successful
    operation of our Apps by ourselves. We therefore share collected Information with
    our Providers. When using the Third Party Services, you adhere to their data processing
    practices, as defined in their Privacy Policies available below. We encourage
    you to read the Privacy Policies before using such services. We strive to obligate
    our Advertising and Analytics Providers to comply with this Privacy Policy, but
    we cannot provide any guarantee on their behalf.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: We adhere to the generally accepted industry practices regarding the
    collection and the usage of information by our Providers and strive to limit their
    usage to the services they provide for us. You recognize and agree that Bubadu
    is not liable for the Third Party Service Provider's terms and conditions and
    their use of your Information. If you for example click on the ad within our App
    and get redirected to third party site, your data processing will be governed
    by such third party provider's terms and privacy policy. For more information
    on the Provider's Information processing practices, please read their privacy
    policies.
  annotations: []
  sentences: []
