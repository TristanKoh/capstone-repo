- segment_id: 32
  segment_text: 'Third Party Sites: Our Apps may contain links to third party websites,
    products, or services. For example, the Apps may feature offers from third party
    advertisers or the ability to engage in transactions with such entities. Please
    note that while using such third party offerings, you are using sites, products,
    and services developed and administered by people or companies not affiliated
    with or controlled by us. We are not responsible for the actions of those people
    or companies, the content of their sites, products or services, the use of information
