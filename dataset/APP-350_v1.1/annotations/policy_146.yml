- segment_id: 12
  segment_text: We also use your Information to permit certain functionalities available
    within the apps (such as in-app purchases), permit you to use the Game Center
    Features, the Social Features and the features which are available while using
    the "Log in with Facebook" feature as well as send you push notifications to your
    device. We will only use local notifications to remind you about your activities
    within the App.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: In order to offer some of our Apps for free, we need to use the Information
    to display advertisements (banners, interstitials) with the help of our Advertising
    Providers. The Apps include third parties' SDK's to collect the Information needed
    to display advertisements. The Information is used for ad serving features such
    as frequency capping (so that you are not displayed with the same ad twice etc.)
    and ad mediation. The Information may be stored on the user's device through generally
    accepted industry technologies used within our apps (such as cookies, local storage).
    Our Advertising Providers may use cookies and other web-tracking technologies
    to collect Non-personal Information in case the user clicks on any of their advertisements.
    Furthermore, Bubadu may advertise other Bubadu apps within its apps.
