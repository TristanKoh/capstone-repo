- segment_id: 7
  segment_text: CHILDREN'S INFORMATION COLLECTION We pride ourselves on offering entertaining
    Apps for family audience of all ages. Because we want your child to use our Apps
    in a safe environment, we have limited the collection and usage of the collected
    Information for Apps that are directed to children. We have also integrated an
    age gate in order to limit the collection and usage of Information for users under
    the age of 13 in specific territories (US included) for the mixed audience Apps.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: The age gate is being conducted after the download of some of our
    Apps for specific territories in order to assure the privacy and protection of
    younger users of our apps. If you do not pass the age gate the features enabling
    potential collection and sharing of personally identifiable information such as
    game center feature and interaction with third party social networks or platforms
    are disabled for your device ID. For your safety, it is not possible to change
    your age later on. We do not store your year of birth, but only the information
    whether your device ID passed the age gate or not.
  annotations:
  - practice: Demographic_Age_1stParty
    modality: NOT_PERFORMED
  sentences:
  - sentence_text: We do not store your year of birth,
    annotations:
    - practice: Demographic_Age_1stParty
      modality: NOT_PERFORMED
- segment_id: 9
  segment_text: We also limit the Provider's usage of Information collected from users
    of child directed or mixed audience Apps that do not pass the age gate. Our Advertising
    Providers are allowed to show you contextual ads, but are prohibited from conducting
    behavioral advertising, profiling or contacting you in any other way.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: USAGE OF INFORMATION We use the Information we collect with the help
    of our Analytics Providers to constantly improve our Apps and make them better
    for you, as well as to display advertisements with our Advertising Providers which
    enables us to offer some of our apps to you for free. We chose our Providers carefully
    and request their compliance with valid legislation.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: We and our Analytics Providers use the Non-Personal Information to
    understand and optimize how our Apps are used, improve our marketing efforts,
    provide our content and features that are of interest to you, for statistics,
    analytics, research and development in order to continuously improve our apps
    and make them better for you. This includes correcting technical malfunctions,
    customization, providing better and improved content, developing new offers, measuring
    traffic and usage of our apps, promoting the apps and improving the user experience.
    We use aggregated and anonymized data log files and the activities of the user
    within our apps for internal analytics to improve our Apps.
