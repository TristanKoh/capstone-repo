- segment_id: 6
  segment_text: 'Personal Information We collect and we allow our Providers to collect
    some of these personal information through which you can be indirectly identified,
    such as: IP address, advertising identifier (IDFAs - iOS, IDFVs, Advertising ID
    - Android), geo-location data (specific enough to identify a town and state),
    raw data log files on servers (IP address, date, time, requests, state etc.),
    the activities of the user in our App (characteristics obtained by your use, such
    as data about Apps you used, any actions or movements within the Apps, date and
    time, response times, download errors, length of visits, interaction information
    such as scrolling, clicks, and mouse-overs, what tools in the Apps the user uses,
    user''s interaction with the service and user''s behavior on the service), player
    identifier string when using game center and push tokens (''''Personal Information'''').
    Our Advertising Providers collect data regarding advertisement performance, user''s
    interaction with ads, our Apps and user''s interests. The Information is used
    only for limited purposes as stated in Section ''''Usage of Information'''' taking
    into account the limitations regarding collection and usage of certain Information
    in Section ''''Children''s Information Collection''''. Non-personal Information
    and Personal Information is commonly referred to as the ''''Information''''.'
