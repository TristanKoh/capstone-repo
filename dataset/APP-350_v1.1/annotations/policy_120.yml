    to security best practices. In addition to that and many other security best practices,
    we conduct frequent reviews to our security policies in an attempt to keep them
    up-to-date with industry's best practices.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: Finally, we note that our Apps are hosted in the United States, but
