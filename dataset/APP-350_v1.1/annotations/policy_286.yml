  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 2. Purposes of collecting and using personal information Company will
    use the collected personal information for the following purposes. To help to
    facilitate the user access to the service To identify the user and prevent the
    unauthorized usage of service To create the statistical data regarding the use
    of service To survey and analyze for the improvement of services To raffle in
    the campaign and events and send the gifts To proceed with the personal certification
    and respond to the inquiry when the user inquires
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: To post the important notices etc. if necessary To deliver advertising
    information and events To make billing and claim the purchased good and the use
    of the paid services
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 3. Sharing and provision of personal information Company will not
    provide the user's personal information to third parties.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: However, the exceptions are as follows; In case that the users agree
