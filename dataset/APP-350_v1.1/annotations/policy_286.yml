- segment_id: 9
  segment_text: 4. Period of possession and use of personal information Company shall
    in principle destroy the user's personal information immediately when the purpose
    of the collection and use of personal information is achieved. However, in the
    case that needs to be kept pursuant to the relevant laws and regulations, the
    personal information may be stored for a period of time.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: 5. Destruction of personal information Company will immediately destroy
    the user's personal information once the purpose of the collection and use of
    personal information is achieved. The personal information outputted in soft copies
    will be shredded, the personal information stored in the form of electronic file
    will be deleted by using the technical measures not to allow to replay the record.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: 6. Rights and how to exercise them by the user and the legal representative
    of the user
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Personal information registered in order to use the service may be
    able to be viewed, modified and deleted whenever the user wants.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Personal information of a child under the age of 14 may be able to
    be viewed, modified and deleted by the legal representative on behalf of the child.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: In the case that user requests to correct the errors of personal information,
    the concerned personal information will not be used or provided until the correction
    is completed. Also, in the case that such wrong information has been already provided
    to the third party, the correction result will be notified to the third party
    without delay, and the correction will be ensured to be made.
  annotations: []
  sentences: []
