- segment_id: 19
  segment_text: 8. Technical/administrative measures to protect personal information
    Company takes the following technical/administrative measures in handling the
    user's personal information to secure the safety from loss, theft, leakage, tampering
    or damage. Company stores and manages personal information in accordance with
    the relevant laws, regulations and internal policies. Company is to back up the
    data to confront with the damages of personal information from time to time, and
    to prevent form the leakage or damages of the user's personal information or data
    by using the latest version of anti-virus software, and to transfer the personal
    information safely in the network through the encrypted communications etc. Company
    also controls the unauthorized accesses from outside by using a firewall, and
    tries to be equipped with all kinds of technical devices to secure the security
    in other available systems. The staff in charge with personal information in the
    company is limited to the personnel in charge and through the any-time training
    to the personnel in charge, it is always emphasized for the compliance of the
    OGQ Private Policy. Through the exclusive department of this privacy policy in
    the company, the implementation and compliance checkups of this privacy policy
    is being conducted and, once a problem found, we are trying to correct it immediately.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: 9. Contact the privacy policy department If you have any questions/complaints/contents
    to be consulted regarding this Private Policy, you can consult with the exclusive
    department for the Private Policy.
  annotations: []
  sentences: []
