- segment_id: 11
  segment_text: Updates to this Policy We may revise our privacy & cookie policy from
    time to time. When we do, those changes will be reflected here (as accessed via
    our app pages on the relevant application store). Any significant change we make
    to data usage will be drawn to your attention via our apps. We encourage you to
    review this privacy & cookie policy from time to time. Your continued use of our
    applications will signify your acceptance of the changes to this privacy & cookie
    policy.
  annotations: []
  sentences: []
