  segment_text: 'AI Factory Privacy & Cookie Policy AI Factory builds in analytics
    in our games to enable us to improve them, to give the user the best possible
    game experience. This samples anonymous non-personal data that simply allows us
    to find out what users do and do not like. AI Factory fully respects the user''s
    privacy and never collects information that could be directly linked to the user.
    AI Factory also displays advertisements to fund the creation of these games. This
    is all governed by the following privacy & cookie policy: Unless explicitly given
    the opportunity to accept this policy inside an app, please note that by using
    or otherwise accessing any AI Factory mobile application, you are agreeing to
    this privacy & cookie policy. If you do not agree to this privacy & cookie policy,
    please do not use or otherwise access our applications.'
