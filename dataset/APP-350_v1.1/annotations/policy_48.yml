- segment_id: 26
  segment_text: International Transfer Your information may be transferred to - and
    maintained on - computers located outside of your state, province, country or
    other governmental jurisdiction where the privacy laws may not be as protective
    as those in your jurisdiction. If you are located outside the United States and
    choose to provide information to us, Maple Media transfers Personal Information
    to the United States and processes it there. Your consent to this Privacy Policy
    followed by your submission of such information represents your agreement to that
    transfer.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: Our Policy Toward Children These Services are not directed to children
    under 13. We do not knowingly collect personally identifiable information from
    children under 13. If a parent or guardian becomes aware that his or her child
    has provided us with Personal Information without their consent, he or she should
    contact us at team@maplemedia.io. If we become aware that a child under 13 has
    provided us with Personal Information, we will delete such information from our
    files.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: Phishing Identity theft and the practice currently known as "phishing"
    are of great concern to Maple Media. Safeguarding information to help protect
    you from identity theft is a top priority. We do not and will not, at any time,
    request your credit card information, your account ID, login password, or national
    identification numbers in a non-secure or unsolicited e-mail or telephone communication.
    For more information about phishing, visit the Federal Trade Commission's website.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We do not and will not, at any time, request your credit card information,
      your account ID, login password, or national identification numbers in a non-secure
      or unsolicited e-mail or telephone communication.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_Phone_Number_1stParty
      modality: PERFORMED
- segment_id: 29
  segment_text: Links to Other Sites Our Services may provide links to other websites.
    If you choose to visit an advertiser by "clicking on" a banner ad or other type
    of advertisement, or click on another third party link, you will be directed to
    that third party's website. The fact that we link to a website or present a banner
    ad or other type of advertisement is not an endorsement, authorization or representation
    of our affiliation with that third party, nor is it an endorsement of their privacy
    or information security policies or practices. We do not exercise control over
    third party websites. These other websites may place their own cookies or other
    files on your computer, collect data or solicit personal information from you.
    Other websites follow different rules regarding the use or disclosure of the personal
    information you submit to them. We encourage you to read the privacy policies
    or statements of the other websites you visit.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: Contacting Us If you have any questions about this Privacy Policy,
    please contact us at team@maplemedia.io.
  annotations: []
