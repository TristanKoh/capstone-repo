      modality: PERFORMED
- segment_id: 18
  segment_text: For example, we may collect and share the advertising identifier associated
    with your device (such as the Apple IDFA and Android Advertising ID) with advertisers.
    An advertising identifier is an alphanumeric string that can be used to identify
    your device so that advertisers can serve relevant ads to you. We use the Apple
    IDFA only as permitted by Apple, and we use the Android Advertising ID only as
    permitted by Google. An advertising identifier is assigned, and ad tracking is
    turned on, by default on your mobile device. You may limit the use of or reset
    your advertising device ID using the privacy settings on your mobile device; in
    some instances you may need to reset the operating system to reset the advertising
    device ID. We do not associate any of your personal information with your advertising
    device ID without your consent (which may be given by you in our terms of use
    for an Application).
  annotations:
  - practice: Identifier_Ad_ID_3rdParty
    modality: PERFORMED
