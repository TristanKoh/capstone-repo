- segment_id: 19
  segment_text: Service Providers. We may employ third party companies and individuals
    to facilitate our services, to provide our services on our behalf, to perform
    services related to our Services (e.g., without limitation, maintenance services,
    database management, web analytics and improvement of the website features) or
    to assist us in analyzing how our Services are used. These third parties have
    access to your Personal Information only to perform these tasks on our behalf
    and are obligated not to disclose or use it for any other purpose.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: Social Networking Sites. We may share the information in your Maple
    Media account profiles and the account profiles of Maple Media applications and
    websites (including your Personal Information) with the Social Networking Sites
    you have linked to your Maple Media accounts to provide you with enhanced services.
    These third parties have access to your Personal Information only for this purpose
    (unless they have received your Personal Information independently of the Maple
    Media service) and are obligated not to disclose or use it for any other purpose.
  annotations:
  - practice: SSO
    modality: PERFORMED
  sentences:
  - sentence_text: We may share the information in your Maple Media account profiles
      and the account profiles of Maple Media applications and websites (including
      your Personal Information) with the Social Networking Sites you have linked
      to your Maple Media accounts to provide you with enhanced services.
    annotations:
    - practice: SSO
      modality: PERFORMED
- segment_id: 21
  segment_text: Compliance with Laws and Law Enforcement. Maple Media cooperates with
    government and law enforcement officials and private parties to enforce and comply
    with the law. We will disclose any information about you to government or law
    enforcement officials or private parties as we, in our sole discretion, believe
    necessary or appropriate to respond to claims and legal process (including but
    not limited to subpoenas), to protect the property and rights of Maple Media or
    a third party, to protect the safety of the public or any person, or to prevent
    or stop activity we may consider to be, or to pose a risk of being, any illegal,
    unethical or legally actionable activity.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: Business Transfers. Maple Media may sell, transfer or otherwise share
    some or all of its assets, including your Personal Information, in connection
    with a merger, acquisition, reorganization or sale of assets or in the event of
    bankruptcy.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Changing or Deleting Your Information All registered Maple Media users,
    or registered users of a Maple Media application or website, may review, update,
    correct or delete the Personal Information in their registration profile by contacting
    us. If you completely delete all such information, then your account may become
    deactivated. If you would like us to delete your record in our system, please
    contact us and we will attempt to accommodate your request if we do not have any
    legal obligation to retain the record. See below for privacy contact information.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: Security Maple Media is concerned with safeguarding your information.
    We employ reasonable administrative, physical and electronic measures designed
    to help protect your information from unauthorized access. No security, however,
    can eliminate the possibility that your information may be accessed by an unauthorized
    third party and we cannot guarantee that your information will remain secure in
    all situations.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: We will make any legally required disclosures of any breach of the
    security, confidentiality, or integrity of your unencrypted electronically stored
    "personal data" (as defined in applicable state statutes on security breach notification)
    to you via email, mail, telephone, or conspicuous posting on our website in the
    most expedient time possible and without unreasonable delay, insofar as consistent
    with (i) the legitimate needs of law enforcement or (ii) any measures necessary
    to determine the scope of the breach and restore the reasonable integrity of the
    data system. We reserve the right to choose which method we use to contact you
    about such an event.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  - practice: Contact_Postal_Address_1stParty
    modality: PERFORMED
