- segment_id: 12
  segment_text: We use cookies for two purposes. First, we utilize persistent cookies
    to save your registration ID and login password for future logins. Second, we
    utilize session ID cookies to enable certain features of the Services in order
    to better understand how you interact with the Services and to monitor aggregate
    usage by Maple Media Website Users and web traffic routing. Unlike persistent
    cookies, session cookies are deleted from your computer when you log off from
    the Services and then close your browser.
  annotations:
  - practice: Contact_Password_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: First, we utilize persistent cookies to save your registration
      ID and login password for future logins.
