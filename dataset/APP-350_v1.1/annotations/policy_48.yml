- segment_id: 11
  segment_text: Cookies Like many websites, our Service uses "cookies" to collect
    information. A cookie is a small data file that we transfer to your computer's
    hard disk for record-keeping purposes. We do not link the information we store
    in cookies to any Personal Information you submit while using our Services.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
