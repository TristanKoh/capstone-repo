- segment_id: 17
  segment_text: In particular, we may decide to share Non-Identifying Information
    (including the advertising identifier currently associated with your device) and
    Log Data and other aggregated information with advertisers. Such information may
    be used to send you advertisements for products and services that are relevant
    to your interests.
  annotations:
  - practice: Identifier_Ad_ID_3rdParty
    modality: PERFORMED
  sentences:
