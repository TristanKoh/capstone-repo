- segment_id: 2
  segment_text: 'Date of Last Revision and Effective Date: December 24, 2016 Privacy
    Policy Maple Media LLC (or, "Maple Media") issues this Privacy Policy to inform
    you of our procedures and policies regarding the collection, disclosure, and use
    of personal information Maple Media receives or collects from users of our applications
    and/or website. The term "Services", as used in this Privacy Policy, references
    both the Maple Media website ("the Site") and the Maple Media applications ("the
    Application(s)"). This Privacy Policy applies to information that you provide
    to us (or permit third party sites to provide us) or that we collect through the
    Services. This Privacy Policy will be updated at dates in the future to be determined
    by Maple Media LLC. We will notify you of any material changes by posting the
    new Privacy Policy on the Services. Maple Media recommends that you consult this
    policy periodically for any changes.'
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: By using our Services you are consenting to our Processing of your
    information as described in this Privacy Policy now and as revised in the future
    by Maple Media LLC. "Processing" means using cookies on a computer or using, reviewing,
    or otherwise interacting with information in any way, including, but not limited
    to, storing, deleting, collecting, using, combining and disclosing information
    and transferring it to US and other governments.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: '"Processing" means using cookies on a computer or using, reviewing,
      or otherwise interacting with information in any way, including, but not limited
      to, storing, deleting, collecting, using, combining and disclosing information
      and transferring it to US and other governments.'
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
- segment_id: 4
  segment_text: 'Information Collection and Use: Personally Identifiable Information
    As you use the Services, you may provide us with personally identifiable information.
    This refers to information about you that can be used to identify, track, or contact
    you ("Personal Information"). Personal Information includes data such as your
    name and email address, but is not limited to this information. We use your Personal
    Information generally to provide our Services and administer your inquiries.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: As you use the Services, you may provide us with personally identifiable
      information.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
  - sentence_text: Personal Information includes data such as your name and email
      address, but is not limited to this information.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
  - sentence_text: This refers to information about you that can be used to identify,
      track, or contact you ("Personal Information").
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 5
  segment_text: You may sign-up to use the Services directly via the Site or Application
    or via certain third party social networking sites (each, a "Social Networking
    Site"). If you decide to create an account to use the Services via a Social Networking
    Site, we may extract the personal information you have provided to such Social
    Networking Site (such as your "real" name, email address and other information
    you make available via the Social Networking Site) from the account you have with
    such Social Networking Site and use that information to create your Maple Media
    account, or an account for a Maple Media application, website, or property; the
    information we extract may depend on the privacy settings you have with the Social
    Networking Site.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: SSO
    modality: PERFORMED
  sentences:
