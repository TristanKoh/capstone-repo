      modality: PERFORMED
- segment_id: 13
  segment_text: 'We may participate in behavioral-based advertising. This means that
    a third party may place a cookie on your browser, or use a web beacon, to collect
    information about your use of our website so that they can provide advertising
    about products and services tailored to your interest. That advertising may appear
    either on our website, or on other websites. You can instruct your browser, by
    changing its options, to stop accepting cookies or to prompt you before accepting
    a cookie from the websites you visit. On mobile you can reset your settings by
    taking the following steps (for iOS: https://support.apple.com/en-us/HT202074
    and for Android: https://support.google.com/ads/answer/2662922?hl=en). If you
    do not accept cookies, however, you may not be able to use all portions of the
    website or all functionality of our Services.'
