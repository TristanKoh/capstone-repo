- segment_id: 14
  segment_text: Some web browsers and devices permit you to broadcast a preference
    that you not be "tracked" online. We do not currently modify your experience based
    upon whether such a signal is broadcast.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Information Sharing and Disclosure Maple Media Registered Users. If
    you register through the Services on the Site and submit your Personal Information
    to create a profile webpage, for Maple Media or for any Maple Media applications,
    websites, or services, other registered users will see your "User Name" ("Subscriber
    Identifier"). You can choose what other Personal Information you provide as part
    of your profile ("Other Subscriber Information") and in some cases you can choose
    whether to share that information publicly on through the Services by making selections
    via the "user preferences" section of your profile webpage.
  annotations: []
  sentences: []
