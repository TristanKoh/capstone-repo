- segment_id: 9
  segment_text: We also use your Personal Information (in some cases, in conjunction
    with your Non-Identifying Information) to contact you with newsletters, marketing
    or promotional materials and other information that may be of interest to you.
    If you decide at any time that you no longer wish to receive such communications
    from us, please follow the unsubscribe instructions provided in any of the communications
    or update your "user preferences" information. (See "Changing or Deleting Information,"
    below.)
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Log Data. When you use the Services, whether as a registered user
    or a non-registered user, for example in accessing our Services through a Social
    Networking Site, (any of these, a "Maple Media User"), our servers automatically
    record information that your browser sends whenever you visit a website ("Log
    Data"). This Log Data may include information such as your computer's Internet
    Protocol ("IP") address, browser type or the webpage you were visiting before
    you came to the Service, pages of the websites involved in the Service that you
    visit, the time spent on those pages, information you search for, access times
    and dates, and other statistics. We use this information to monitor and analyze
    use of the Services and for the Service's technical administration, to increase
    the functionality and user-friendliness of our Services, and to better tailor
    the Services to our visitors' needs. For example, some of this information is
    collected so that when you use our Services again, it will recognize you and serve
    advertisements and other information appropriate to your interests, as described
    in more detail below. We also use this information to verify that visitors to
    the Service meet the criteria required to process their requests. We do not treat
    Log Data as Personal Information or use it in association with other Personal
    Information, though we may aggregate, analyze and evaluate such information for
    the same purposes as stated above regarding other Non-Identifying Information.
  annotations:
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  - practice: SSO
    modality: PERFORMED
  sentences:
  - sentence_text: This Log Data may include information such as your computer's Internet
