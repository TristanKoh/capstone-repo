- segment_id: 8
  segment_text: Certain Non-Identifying Information would be considered a part of
    your Personal Information if it were combined with other identifiers (for example,
    combining your zip code with your street address) in a way that enables you to
    be identified. But the same pieces of information are considered Non-Identifying
    Information when they are taken alone or combined only with other non-identifying
    information (for example, your viewing preferences).
  annotations:
  - practice: Contact_Postal_Address_1stParty
    modality: PERFORMED
  - practice: Contact_ZIP_1stParty
    modality: PERFORMED
