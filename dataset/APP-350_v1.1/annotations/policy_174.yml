  segment_text: 'Deutsch English Last Revised Date: 4th of June 2013 Kaufcom GmbH
    Privacy Policy Kaufcom GmbH including its affiliates ("Kaufcom"), stores, collects
    and uses your personal information as a data controller in connection with Kaufcom
    products, apps, software, services and websites (together "Services") according
    to this privacy policy.'
