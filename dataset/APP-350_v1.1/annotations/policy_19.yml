- segment_id: 6
  segment_text: PLEASE READ THIS PRIVACY POLICY CAREFULLY. BY REGISTERING, DOWNLOADING,
    INSTALLING, ACCESSING, ACTIVATING OR OTHERWISE USING THE SERVICE OR INTERACTING
    WITH US ON OUR WEBSITE, YOU ARE AGREEING TO THE TERMS OF THIS PRIVACY POLICY,
    INCLUDING WITHOUT LIMITATION TO THE COLLECTION AND PROCESSING OF YOUR RECEIVED
    INFORMATION AS SET FORTH HEREIN. IF YOU DISAGREE WITH ANY TERM SET FORTH HEREIN,
    YOU MAY NOT REGISTER, DOWNLOAD, INSTALL, ACCESS, ACTIVATE OR USE THE SERVICE OR
    INTERACT WITH US ON OUR WEBSITE, AND YOU ARE OBLIGED TO IMMEDIATELY UNINSTALL
    OR ERASE THE SOFTWARE FROM YOUR DEVICE.
