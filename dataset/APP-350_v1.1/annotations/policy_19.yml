- segment_id: 7
  segment_text: The Service is not designed or intended for children under the age
    of thirteen (13).
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: We reserve the right to request proof of age at any stage to verify
    that minors under the age of thirteen (13) are not using the Service. If you are
    under the age of thirteen (13), you may not download the Software or use the Service
    including the Software, you may not use any feature of the Service that requires
    registration, and you may not provide us with any Received Information. CallApp
    will not knowingly collect any Received Information concerning children under
    the age of thirteen (13).
  annotations: []
  sentences: []
