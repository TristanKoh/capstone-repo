- segment_id: 3
  segment_text: 'From time to time, we may also use your information to contact you
    for market research purposes. We may contact you by email, phone, fax or mail.
    We may use the information to customise the website according to your interests.
    Security We are committed to ensuring that your information is secure. In order
    to prevent unauthorised access or disclosure we have put in place suitable physical,
    electronic and managerial procedures to safeguard and secure the information we
    collect online. How we use cookies A cookie is a small file which asks permission
    to be placed on your computer''s hard drive. Once you agree, the file is added
    and the cookie helps analyse web traffic or lets you know when you visit a particular
    site. Cookies allow web applications to respond to you as an individual. The web
    application can tailor its operations to your needs, likes and dislikes by gathering
    and remembering information about your preferences.We use traffic log cookies
    to identify which pages are being used. This helps us analyse data about webpage
    traffic and improve our website in order to tailor it to customer needs. We only
    use this information for statistical analysis purposes and then the data is removed
    from the system.Overall, cookies help us provide you with a better website, by
    enabling us to monitor which pages you find useful and which you do not. A cookie
    in no way gives us access to your computer or any information about you, other
    than the data you choose to share with us.You can choose to accept or decline
    cookies. Most web browsers automatically accept cookies, but you can usually modify
    your browser setting to decline cookies if you prefer. This may prevent you from
    taking full advantage of the website. Links to other websites Our website may
    contain links to other websites of interest. However, once you have used these
    links to leave our site, you should note that we do not have any control over
    that other website. Therefore, we cannot be responsible for the protection and
    privacy of any information which you provide whilst visiting such sites and such
    sites are not governed by this privacy statement. You should exercise caution
    and look at the privacy statement applicable to the website in question. Controlling
    your personal information You may choose to restrict the collection or use of
    your personal information in the following ways: whenever you are asked to fill
    in a form on the website, look for the box that you can click to indicate that
    you do not want the information to be used by anybody for direct marketing purposes'
