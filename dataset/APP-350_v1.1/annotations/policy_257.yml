policy_id: 257
policy_name: LimaSky
policy_type: TRAINING
contains_synthetic: true
segments:
- segment_id: 0
  segment_text: 'Privacy Policy This privacy policy sets out how Lima Sky, LLC uses
    and protects any information that you give Lima Sky, LLC when you use this website.
    Lima Sky, LLC is committed to ensuring that your privacy is protected. Should
    we ask you to provide certain information by which you can be identified when
    using this website, then you can be assured that it will only be used in accordance
    with this privacy statement. Lima Sky, LLC may change this policy from time to
    time by updating this page. You should check this page from time to time to ensure
    that you are happy with any changes. This policy is effective from 18th of July,
    2008. What we collect We may collect the following information: contact information
    including email address demographic information such as postcode, preferences
    and interests other information relevant to customer surveys and/or offers What
    we do with the information we gather We require this information to understand
    your needs and provide you with a better service, and in particular for the following
    reasons: Internal record keeping.'
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_ZIP_1stParty
    modality: PERFORMED
  - practice: Demographic_1stParty
    modality: PERFORMED
  sentences:
