  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Rovio may use third parties to collect and process personal data on
    Rovio's behalf and in according to Rovio's instructions. Rovio is not liable for
    the acts and omissions of these third parties, except as provided by mandatory
    law.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: 7. Data Retention and Correctness Rovio retains the collected data
    for the period necessary to fulfill the purposes outlined in this Privacy Policy
    unless a longer retention period is required or permitted by law. Thereafter Rovio
    deletes all aforementioned data in its possession within a reasonable timeframe.
    Rovio does not verify the correctness of personal data.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: Please note that some data may be further retained if necessary to
    resolve disputes, enforce Rovio user agreements, and comply with technical and
    legal requirements and constraints related to the security, integrity and operation
    of Services.
  annotations: []
  sentences: []
