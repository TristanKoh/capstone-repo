  segment_text: 8. Cookies, beacons and tracking The Services may use "cookies" and
    other technologies such as pixel tags, local shared objects, hardware-based device
    identifiers, Operating System-based identifiers, clear GIFs and web beacons. Rovio
    treats information collected by cookies and similar technologies as non-personal
    data.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
