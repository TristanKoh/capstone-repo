- segment_id: 27
  segment_text: 'Cookies: A "cookie" is a small file stored by your browser when told
    to do so by a website. Typically websites place a number of different cookies
    on an end-user''s machine. Some of the cookies are "1st Party," from the website
    itself, and others are "3rd party," belonging to advertising and analytics entities
    or social networks. Rovio''s cookies do not include personal data and are typically
    used to quickly identify your device and to "remember" your browser during subsequent
    visits for purposes of functionality, preferences, and website performance. You
    can disable cookies or set your browser to alert you when cookies are being sent
    to your device; however, disabling cookies may affect your ability to use the
    Services.'
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
  sentences:
