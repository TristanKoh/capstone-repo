    development, improving products and services, personalizing content, providing
    advertising, and making recommendations. Rovio may also use third-parties, such
    as a Flurry in order to develop and analyze use of the Services. For more information
    about Flurry and its services please see http://www.flurry.com/.
  annotations: []
