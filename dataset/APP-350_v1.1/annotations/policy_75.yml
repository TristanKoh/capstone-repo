- segment_id: 6
  segment_text: '1. How We Collect Your data Likely situations when you make personal
    data available to Rovio include, but are not limited to: (i) by using Rovio''s
    mobile apps or visiting our websites, (ii) registration for Services, contests
    and special events; (iii) accessing Services using a third party ID, such as social
    networking sites or gaming services; (iv) subscribing to newsletters; (v) purchasing
    a product or services through Rovio''s online stores or within the app (or "in-app
    purchase"); (vi) using "tell a friend," "email this page," or other similar features;
    (vii) requesting technical support; and (viii) otherwise through use of Rovio
    Services where personal data is required for use and/or participation.'
  annotations: []
  sentences: []
