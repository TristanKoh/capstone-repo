- segment_id: 21
  segment_text: Our automated systems analyze your content (including emails) to provide
    you personally relevant product features, such as customized search results, tailored
    advertising, and spam and malware detection.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: We may combine personal information from one service with information,
    including personal information, from other AtomicAdd services - for example to
    make it easier to share things with people you know. We will not combine DoubleClick
    cookie information with personally identifiable information unless we have your
    opt-in consent.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: We will not combine DoubleClick cookie information with personally
      identifiable information unless we have your opt-in consent.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_3rdParty
      modality: PERFORMED
- segment_id: 23
  segment_text: We will ask for your consent before using information for a purpose
    other than those that are set out in this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: AtomicAdd processes personal information on our servers in many countries
    around the world. We may process your personal information on a server located
    outside the country where you live.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: 'Transparency and choice People have different privacy concerns. Our
    goal is to be clear about what information we collect, so that you can make meaningful
    choices about how it is used. For example, you can: Visit your AtomicAdd Account
    History for settings that allow you to control the collection of personal information
    from AtomicAdd services, such as Search, YouTube and Location History. Review
    and control certain types of information tied to your AtomicAdd Account by using
    AtomicAdd Dashboard. View and edit your preferences about the AtomicAdd ads shown
    to you on AtomicAdd and across the web, such as which categories might interest
    you, using Ads Settings. You can also opt out of certain AtomicAdd advertising
    services here. Adjust how the Profile associated with your AtomicAdd Account appears
    to others.'
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: Control who you share information with through your AtomicAdd Account.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: Take information associated with your AtomicAdd Account out of many
    of our services.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: Choose whether your Profile name and Profile photo appear in shared
    endorsements that appear in ads.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: You may also set your browser to block all cookies, including cookies
    associated with our services, or to indicate when a cookie is being set by us.
    However, it's important to remember that many of our services may not function
    properly if your cookies are disabled. For example, we may not remember your language
    preferences.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: For example, we may not remember your language preferences.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
  - sentence_text: However, it's important to remember that many of our services may
      not function properly if your cookies are disabled.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
  - sentence_text: You may also set your browser to block all cookies, including cookies
      associated with our services, or to indicate when a cookie is being set by us.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
- segment_id: 30
  segment_text: Information you share Many of our services let you share information
    with others. Remember that when you share information publicly, it may be indexable
    by search engines, including AtomicAdd. Our services provide you with different
    options on sharing and removing your content.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: Accessing and updating your personal information Whenever you use
    our services, we aim to provide you with access to your personal information.
    If that information is wrong, we strive to give you ways to update it quickly
    or to delete it - unless we have to keep that information for legitimate business
    or legal purposes. When updating your personal information, we may ask you to
    verify your identity before we can act on your request.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: We may reject requests that are unreasonably repetitive, require disproportionate
    technical effort (for example, developing a new system or fundamentally changing
    an existing practice), risk the privacy of others, or would be extremely impractical
    (for instance, requests concerning information residing on backup systems).
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: Where we can provide information access and correction, we will do
    so for free, except where it would require a disproportionate effort. We aim to
    maintain our services in a manner that protects information from accidental or
    malicious destruction. Because of this, after you delete information from our
    services, we may not immediately delete residual copies from our active servers
    and may not remove information from our backup systems.
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: 'Information we share We do not share personal information with companies,
    organizations and individuals outside of AtomicAdd unless one of the following
    circumstances applies: With your consent We will share personal information with
    companies, organizations or individuals outside of AtomicAdd when we have your
    consent to do so. We require opt-in consent for the sharing of any sensitive personal
    information.'
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: 'With domain administrators If your AtomicAdd Account is managed for
    you by a domain administrator (for example, for AtomicAdd Apps users) then your
    domain administrator and resellers who provide user support to your organization
    will have access to your AtomicAdd Account information (including your email and
    other data). Your domain administrator may be able to: view statistics regarding
    your account, like statistics regarding applications you install.'
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: change your account password.
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: suspend or terminate your account access.
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: access or retain information stored as part of your account.
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: receive your account information in order to satisfy applicable law,
    regulation, legal process or enforceable governmental request. restrict your ability
    to delete or edit information or privacy settings.
  annotations: []
  sentences: []
- segment_id: 40
  segment_text: Please refer to your domain administrator's privacy policy for more
    information.
  annotations: []
  sentences: []
- segment_id: 41
  segment_text: For external processing We provide personal information to our affiliates
    or other trusted businesses or persons to process it for us, based on our instructions
    and in compliance with our Privacy Policy and any other appropriate confidentiality
    and security measures.
  annotations: []
  sentences: []
- segment_id: 42
  segment_text: 'For legal reasons We will share personal information with companies,
    organizations or individuals outside of AtomicAdd if we have a good-faith belief
    that access, use, preservation or disclosure of the information is reasonably
    necessary to: meet any applicable law, regulation, legal process or enforceable
    governmental request.'
  annotations: []
  sentences: []
- segment_id: 43
  segment_text: enforce applicable Terms of Service, including investigation of potential
    violations.
  annotations: []
  sentences: []
- segment_id: 44
  segment_text: detect, prevent, or otherwise address fraud, security or technical
    issues.
  annotations: []
  sentences: []
- segment_id: 45
  segment_text: protect against harm to the rights, property or safety of AtomicAdd,
    our users or the public as required or permitted by law.
  annotations: []
  sentences: []
- segment_id: 46
  segment_text: We may share aggregated, non-personally identifiable information publicly
    and with our partners - like publishers, advertisers or connected sites. For example,
    we may share information publicly to show trends about the general use of our
    services.
  annotations: []
  sentences: []
- segment_id: 47
  segment_text: If AtomicAdd is involved in a merger, acquisition or asset sale, we
    will continue to ensure the confidentiality of any personal information and give
    affected users notice before personal information is transferred or becomes subject
    to a different privacy policy.
  annotations: []
  sentences: []
- segment_id: 48
  segment_text: 'Information security We work hard to protect AtomicAdd and our users
    from unauthorized access to or unauthorized alteration, disclosure or destruction
    of information we hold. In particular: We encrypt many of our services using SSL.'
  annotations: []
  sentences: []
- segment_id: 49
  segment_text: We offer you two step verification when you access your AtomicAdd
    Account, and a Safe Browsing feature in AtomicAdd Chrome. We review our information
    collection, storage and processing practices, including physical security measures,
    to guard against unauthorized access to systems. We restrict access to personal
    information to AtomicAdd employees, contractors and agents who need to know that
    information in order to process it for us, and who are subject to strict contractual
    confidentiality obligations and may be disciplined or terminated if they fail
    to meet these obligations.
  annotations: []
  sentences: []
- segment_id: 50
  segment_text: When this Privacy Policy applies Our Privacy Policy applies to all
    of the services offered by AtomicAdd Inc. and its affiliates, including YouTube,
    and services offered on other sites (such as our advertising services), but excludes
    services that have separate privacy policies that do not incorporate this Privacy
    Policy.
  annotations: []
  sentences: []
- segment_id: 51
  segment_text: Our Privacy Policy does not apply to services offered by other companies
    or individuals, including products or sites that may be displayed to you in search
