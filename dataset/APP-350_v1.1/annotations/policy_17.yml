- segment_id: 14
  segment_text: Cookies and similar technologies We and our partners use various technologies
    to collect and store information when you visit a AtomicAdd service, and this
    may include using cookies or similar technologies to identify your browser or
    device. We also use these technologies to collect and store information when you
    interact with services we offer to our partners, such as advertising services
    or AtomicAdd features that may appear on other sites. Our AtomicAdd Analytics
    product helps businesses and site owners analyze the traffic to their websites
    and apps. When used in conjunction with our advertising services, such as those
    using the DoubleClick cookie, AtomicAdd Analytics information is linked, by the
    AtomicAdd Analytics customer or by AtomicAdd, using AtomicAdd technology, with
    information about visits to multiple sites.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
