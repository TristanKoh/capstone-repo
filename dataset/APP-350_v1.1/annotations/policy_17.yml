- segment_id: 0
  segment_text: Welcome to the AtomicAdd Privacy Policy When you use AtomicAdd services,
    you trust us with your information. This Privacy Policy is meant to help you understand
    what data we collect, why we collect it, and what we do with it. This is important;
    we hope you will take time to read it carefully. And remember, you can find controls
    to manage your information and protect your privacy and security at My Account.
    Privacy Policy There are many different ways you can use our services - to search
    for and share information, to communicate with other people or to create new content.
    When you share information with us, for example by creating a AtomicAdd Account,
    we can make those services even better - to show you more relevant search results
    and ads, to help you connect with people or to make sharing with others quicker
    and easier. As you use our services, we want you to be clear how we're using information
    and the ways in which you can protect your privacy.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: 'Our Privacy Policy explains: What information we collect and why
    we collect it.'
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: How we use that information.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: The choices we offer, including how to access and update information.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: We've tried to keep it as simple as possible, but if you're not familiar
    with terms like cookies, IP addresses, pixel tags and browsers, then read about
    these key terms first. Your privacy matters to AtomicAdd so whether you are new
    to AtomicAdd or a long-time user, please do take the time to get to know our practices
    - and if you have any questions contact us.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Information we collect We collect information to provide better services
    to all of our users - from figuring out basic stuff like which language you speak,
    to more complex things like which ads you'll find most useful, the people who
    matter most to you online, or which YouTube videos you might like.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 'We collect information in the following ways: Information you give
