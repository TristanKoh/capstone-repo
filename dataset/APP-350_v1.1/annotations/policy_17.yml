- segment_id: 15
  segment_text: Information we collect when you are signed in to AtomicAdd may be
    associated with your AtomicAdd Account. When information is associated with your
    AtomicAdd Account, we treat it as personal information. For more information about
    how you can access, manage or delete information that is associated with your
    AtomicAdd Account, visit the Transparency and choice section of this policy.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: How we use information we collect We use the information we collect
    from all of our services to provide, maintain, protect and improve them, to develop
    new ones, and to protect AtomicAdd and our users. We also use this information
    to offer you tailored content - like giving you more relevant search results and
    ads.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: We may use the name you provide for your AtomicAdd Profile across
    all of the services we offer that require a AtomicAdd Account. In addition, we
    may replace past names associated with your AtomicAdd Account so that you are
    represented consistently across all our services. If other users already have
    your email, or other information that identifies you, we may show them your publicly
    visible AtomicAdd Profile information, such as your name and photo.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: If you have a AtomicAdd Account, we may display your Profile name,
    Profile photo, and actions you take on AtomicAdd or on third-party applications
    connected to your AtomicAdd Account (such as +1's, reviews you write and comments
    you post) in our services, including displaying in ads and other commercial contexts.
    We will respect the choices you make to limit sharing or visibility settings in
    your AtomicAdd Account.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: When you contact AtomicAdd, we keep a record of your communication
    to help solve any issues you might be facing. We may use your email address to
    inform you about our services, such as letting you know about upcoming changes
    or improvements.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We may use your email address to inform you about our services,
      such as letting you know about upcoming changes or improvements.
    annotations:
