    \ into the App, so if you do not want to be subject to these technologies, do\
    \ not use or access the App."
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: Security Kiloo takes reasonable measures to help protect information
    about you from loss, theft, misuse and unauthorized access, disclosure, alteration
    and destruction.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Your Choices Account Information You may request that we update, correct
    or delete information about you a any time by emailing us at support@kiloo.com,
    but note that we may retain certain information as required by law or for legitimate
    business purposes. We may also retain cached or archived copies of information
    about you for certain period.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: "Push Notifications With your consent, we may send push notifications\
    \ or alerts to your mobile device to provide game-\xAD\u2010related information,\
    \ service updates, promotional communications and other related messages. You\
    \ can deactivate these notifications by changing your notification settings on\
    \ your device."
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: Storage of Information Kiloo will store your information for as long
    as necessary in order to provide you with the App.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: Contact Us If you have any questions about this Privacy Policy, please
    contact us at:support@kiloo.com.
  annotations: []
