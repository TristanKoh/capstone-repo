segments:
- segment_id: 0
  segment_text: Subway Surfers Privacy Policy Last updated 1 December 2015 This Privacy
    Policy explains how information about you is collected, used and disclosed by
    Kiloo ApS ("Kiloo") when you use the Subway Surfers mobile application (the "App").
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: By accepting our Privacy Policy, you agree to let Kiloo collect, use
    and disclose information about you in accordance with the purposes listed below.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: The App is not intended for use by children under 13 and we do not
    knowingly collect personal information from children under 13.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: We may change this Privacy Policy from time to time. If we make changes,
    we will notify you by revising the date a the top of the policy and, depending
    on the specific changes, we may provide you with additional notice or require
    renewed consent (e.g., by adding statement to our website's homepage or in the
    App). We encourage you to review the Privacy Policy whenever you access the App
    to stay informed about our information practices and the ways you can help protect
    your privacy.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Collection of Information Information You Provide to Us The App does
    not allow you to submit any information directly to us. If you submit any information
    to Kiloo through our website or other sites or services, please refer to the Kiloo
    Privacy Policy for information about how we collect, use and disclose such information.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Information We Collect Automatically through the App
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: "When you access or use the App, we automatically collect information\
    \ about you, including: \u2022 Log Information: We log information about your\
    \ use of the App, including the type of device you use, the features you use,\
    \ access times, and your IP address. \u2022 Device Information: We collect information\
    \ about the device you use to access the App, including information about the\
    \ device's software and hardware, unique device identifiers, push or other device\
    \ tokens, mobile network information and time zone. \u2022 Usage Information:\
    \ We collect information relating to your use of the App, including your game\
    \ progress, scores, achievements and interactions with other players. \u2022 Consumption\
    \ information: We collect information about your consumption habits relating to\
    \ your use of the App, including which purchases you make with both virtual and\
    \ real currencies."
  annotations:
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'Device Information: We collect information about the device you
      use to access the App, including information about the device''s software and
      hardware, unique device identifiers, push or other device tokens, mobile network
      information and time zone.'
    annotations:
    - practice: Identifier_Device_ID_1stParty
      modality: PERFORMED
  - sentence_text: 'Information: We log information about your use of the App, including
      the type of device you use, the features you use, access times, and your IP
      address.'
    annotations:
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
- segment_id: 7
  segment_text: Information We Collect from Other Sources
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: "We may also obtain information from other sources and combine that\
    \ with information we collect through the App. For example, if you log into the\
    \ App using third-\xAD\u2010party site or platform such as Facebook, we may access\
    \ information about you from that site or platform, such as your screen name,\
    \ profile information and friend lists, in accordance with the authorization procedures\
    \ determined by such third party site or platform. We may also collect information\
    \ from app stores when you download or update one of our applications."
  annotations:
  - practice: Facebook_SSO
    modality: PERFORMED
  - practice: SSO
    modality: PERFORMED
  sentences:
  - sentence_text: "For example, if you log into the App using third-\xAD\u2010party\
      \ site or platform such as Facebook, we may access information about you from\
      \ that site or platform, such as your screen name, profile information and friend\
      \ lists, in accordance with the authorization procedures determined by such\
      \ third party site or platform."
    annotations:
    - practice: Facebook_SSO
      modality: PERFORMED
    - practice: SSO
      modality: PERFORMED
- segment_id: 9
  segment_text: "If you log into the App using third-\xAD\u2010party site or platform,\
    \ you represent and warrant that (i) your access and use of such features in connection\
    \ with the App will comply with the applicable terms and policies of such site\
    \ or platform; and (ii) that you are a least 13 years of age."
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: "Use of Information We may use information about you for various purposes,\
    \ including to: \u2022 Provide, maintain and improve the App; \u2022 Develop new\
    \ apps, sites and services; \u2022 Provide and deliver the products and services\
    \ you request and send you related information; \u2022 Send you technical notices,\
    \ updates, security alerts and support and administrative messages; \u2022 Provide\
    \ news and information about the App we think will be of interest to you; \u2022\
    \ Personalize and improve the App and provide tailored content and features; \u2022\
    \ Monitor and analyze trends, usage and activities in connection with the App;\
    \ \u2022 Link or combine with information we get from others to help understand\
    \ your needs and provide you with better service; and \u2022 Carry out any other\
    \ purpose for which the information was collected."
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: By accepting our Privacy Policy or otherwise providing information
    to us, you consent to the processing and transfer of information in and to the
    U.S. and other countries.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: "Sharing of Information We may share information about you as follows\
    \ or as otherwise described in this Privacy Policy: \u2022 With vendors, consultants\
    \ and other service providers who need access to such information to carry out\
    \ work on our behalf; \u2022 In response to request for information if we believe\
    \ disclosure is in accordance with any applicable law, regulation or legal process,\
    \ or as otherwise required by any applicable law, rule or regulation; \u2022 If\
    \ we believe your actions are inconsistent with the spirit or language of our\
    \ user agreements or policies, or to protect the rights, property and safety of\
    \ Kiloo or others; \u2022 In connection with, or during negotiations of, any merger,\
    \ sale of company assets, financing or acquisition of all or portion of our business\
    \ to another company; and \u2022 With your consent or a your direction."
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: "If you log into the App using third-\xAD\u2010party service, such\
    \ as Facebook or Apple Game Center, we may share information provided by those\
    \ services with other players for certain in-\xAD\u2010app features, such as leaderboards."
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: "We also may share aggregated information or de-\xAD\u2010identified\
    \ information, which cannot reasonably be used to identify you."
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Social Sharing Features The App may offer social sharing features
    and other integrated tools (such as the Facebook "Like" button), which let you
    share actions you take in the App with other media, and vice versa. You must be
    a least 13 years of age to use any social sharing features integrated in the App.
    The use of such features enables the sharing of information with your friends
    or the public, depending on the settings you establish with the entity that provides
    the social sharing feature. For more information about the purpose and scope of
    data collection and processing in connection with social sharing features, please
    visit the privacy policies of the entities that provide these features.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Advertising and Analytics Services Provided by Others We may allow
    third parties to serve contextual advertisements and provide analytics services
    in connection with the App. These entities may use various identifiers to collect
    information about your use of the App, including your IP address, MAC address,
    device identifiers, software and hardware information, time zone and usage information.
    This information may be used by Kiloo and others to, among other things, determine
    the popularity of certain content, deliver contextual advertising and content
    and better understand your activity on the App.
