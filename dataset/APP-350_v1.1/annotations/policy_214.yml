- segment_id: 3
  segment_text: 'Droid.La collects the following types of information from its Site
    and related services: Cookies: We may utilize cookies or other technologies of
    similar purposes to automatically collect information about visitors to our Site/App.
    Cookies are alphanumeric identifiers that reside within your browser to enable
    our computer systems to recognize your browser and to tell our systems how and
    when pages within our Site are visited and by how many people. The cookies from
    our Site do not collect PII.'
  annotations:
