- segment_id: 1
  segment_text: 'Privacy Policy Home / Terms and Conditions / Privacy Policy Privacy
    Policy Last Updated: July 10, 2012 This privacy statement ("Privacy Policy") explains
    how information is collected and utilized by DroidLa Limited ("Droid.La" or "we",
    "us", "our") its subsidiaries and affiliated companies. This Privacy Policy applies
    to the QR Droid Zapper Scanner website at www.zapper.com, www.qrdroid.com(the
    "Site"), the QR Droid and Zapper Scanner applications for various platforms (the
    "App") and QR Droid''s and Zapper Scanner''s other online or mobile services.
    If you have any concerns about privacy on the Site/App, please send an email to
    info@droid.la and we shall respond accordingly.'
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Personal Identifiable Information Collection Droid.La uses the term
    Personal Identifiable Information (PII) in this policy, referring to information
    that specifically identifies an individual (such as an individual's name, address,
    telephone number or e-mail address), and information about that individual or
    such individual's activities or preferences when such information is directly
    linked to personal information. Droid.La does not collect PII with the exception
    of Customer Support contacts from users of its Site, App, and related online and
    mobile services. PII does not include aggregate information, which is data we
    collect about the characteristics and activities of users of the Site, the App,
    and Droid.La's other online or mobile services, from which any personal information
    has been removed. This privacy policy in no way limits or restricts our collection
    of aggregate information or of non-personal information.
  annotations:
