- segment_id: 0
  segment_text: 'UBISOFT PRIVACY POLICY UBISOFT PRIVACY POLICY Last Updated: January
    12th 2016 Ubisoft Inc. and any one of its parent, subsidiary or affiliated companies,
    including without limitation, Ubisoft Entertainment SA, Ubisoft EMEA SAS, Ubisoft
    Mobile Games, Red Storm Entertainment, Inc. and Blue Byte GmbH (collectively,
    "Ubisoft" or "we"), respect the privacy rights of our visitors and users ("Users")
    and recognize the importance of protecting all information that you may choose
    to share with us. To further this commitment, we have adopted this Privacy Policy
    ("Policy") to guide how we collect, store, use and share the information you provide
    us when you access Ubisoft''s websites, mobile sites and applications, online
    games, online functions of offline games and any other online functions controlled,
    accessed by Ubisoft as described herein (collectively, the "Services"). If you
    do not agree to the terms of this Policy, please do not use the Services.'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: We reserve the right to change the provisions of this Policy at any
    time. We will alert you that changes have been made by indicating on the Policy
    the date it was revised. We encourage you to review this Policy from time to time
    to make sure that you understand how any personal information you provide will
    be used. Your continued use of the Services following the posting of changes to
    these terms will mean you accept those changes.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: This Policy and the certification seal shown on the Services confirm
    that Ubisoft is a member in good standing of ESRB's Privacy Certified Program.
    ESRB's Privacy Certified Program is designed to ensure that our Services' information
    disclosure practices are responsible and appropriate. To protect your privacy,
    we have voluntarily undertaken this privacy initiative and the Services have been
    reviewed and certified by ESRB Privacy Certified to meet established online information
    collection and use practices. As part of this privacy program, we are subject
    to frequent audits of our Services and other enforcement and accountability mechanisms
    administered independently by the ESRB.
  annotations: []
  sentences: []
