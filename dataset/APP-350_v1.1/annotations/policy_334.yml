- segment_id: 10
  segment_text: 'Cookies: Ubisoft uses cookies on the Services. A "cookie" is a small
    bit of record-keeping information that websites often store on a User''s computer.
    Cookies are typically used to quickly identify a User''s computer and to "remember"
    things about the User''s visit. Ubisoft may set cookies for your web browser as
    you visit our websites, use our products or visit a website where Ubisoft provides
    ads, content or analytics. You can disable cookies or set your browser to alert
    you when cookies are being sent to your computer, although this may affect your
    ability to shop online or to access certain features of our Services. Each browser
    is different, so check the "Help" menu of your browser to learn how to change
    your cookie preferences. In addition to Ubisoft using cookies on Services and
    our network of websites, Ubisoft allow certain partners to set and access their
    cookies on your computer. These companies use of cookies is subject to their own
    privacy policies, not the Ubisoft Privacy Policy. Please review them carefully.
    For more information about cookies, please see http://www.allaboutcookies.org.
    Please note, if you choose to remove or reject cookies, this could affect certain
    features on the Services.'
