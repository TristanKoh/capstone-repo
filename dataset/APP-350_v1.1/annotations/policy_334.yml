- segment_id: 21
  segment_text: 'Public Profile: Uplay.com and other brand specific Ubisoft sites
    may offer a public profile feature ("Public Profile") that allows you to publish
    information, including Personal Information, to the public Internet. Other than
    as stated on the applicable public profile site, the information you upload or
    input to your Public Profile will default to the privacy level you choose at sign-in,
    and you can choose to change the privacy settings at any time. Those aspects of
    the Public Profile that are designated as "public" will be visible by everyone,
    including people off the Ubisoft environment, and may be indexed and displayed
    through public search engines when someone searches for you. If you post your
    Personal Information to a Public Profile, including a video, image or photo, you
    should be aware that these may be viewed, collected, copied and/or used by other
    Users without your consent, and there is no expectation of privacy or confidentiality
    there. We are not responsible for disclosure by other Users of your Personal Information,
    including without limitation, videos, images or photos that you choose to submit
    to Ubisoft''s sites. Also, please remember that the Personal Information you provide
    to us as part of your Public Profile may reveal or allow others to identify aspects
    of your life that you may not choose to state on your Public Profile directly
    (for example, your picture may reveal your gender).'
