    information for those purchasing products through the Services. Additionally,
    we may also collect demographic information such as your age, gender, country
    and zip code of residence, other geo-locational information, recent game purchases,
    and game ownership and preferences. This demographic information may be associated
    with your Personal Information. If this demographic information is connected with
    Personal Information, we will treat the demographic information as Personal Information.'
