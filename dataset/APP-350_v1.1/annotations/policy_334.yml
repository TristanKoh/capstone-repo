- segment_id: 7
  segment_text: 'We collect Personal Information about our Users in a number of ways
    when you visit or use the Services: Active Collection: We collect certain information
    from you when you provide it, such as if you: Create a Uplay or game account;
    Apply for a beta tester position; Subscribe to one of our newsletters or other
    promotional content; Email-a-friend; Participate in our community forums or chat
    rooms; Create a public profile; Shop at one of our online stores or purchase virtual
    items within a Ubisoft''s game; Receive customer or technical support; Participate
    in contests, events, or promotions; Register product online for warranty protection;
    and Polls, surveys, or questionnaires.'
  annotations: []
  sentences: []
