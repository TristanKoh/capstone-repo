- segment_id: 17
  segment_text: 'Interest Based Advertising: We may use third party ad serving technologies
    that collect information as a result of ad serving in the products and Services,
    and then temporarily display advertisements on the Services and third party sites.
    The information collected and used for the interest based advertising may contain
    the following, without limitation: age and gender, number views of an advertisement,
    device unique identity or other device identifiers and settings, information about
    your use of the products and Services and other Internet sites (including third
    party web pages and mobile Internet sites) viewed by you (as well as date and
    time viewed), advertisement(s) served, the advertisement(s)'' in game location
    and length, and your response to the advertisement(s) (if any). The analytics
    tools and ad serving technologies may use server log files, web beacons, cookies
    (as further described below), tracking pixels and other technologies to collect
    said information, and may combine the information collected on other Ubisoft products
    and services with information collected from other third party sites and mobile
    products and services and with demographic, advertisement, market and other analytics
    surveys. Standing alone, this information may not be Personal Information; however,
    if we combine any of this information with Personal Information to serve you such
    interest based advertising, we will provide you an opportunity to opt-out of such
    combination and treat this information as Personal Information pursuant to this
    Policy. We make our best efforts to (a) provide you with the list of partners
    whose ad serving technologies are used in our Services, (b) links to these partners''
    own privacy policies according to which their tools and technologies are used,
    and (c) when available, to provide you with a link to allow you to opt-out from
    these partners'' services. To that end, you will find such non-exhaustive list
    here: https://legal.ubi.com/cookies/. Alternatively, you can opt out of some third-party
    technology''s use of cookies for interest-based advertising by visiting aboutads.info.'
