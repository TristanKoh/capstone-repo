- segment_id: 4
  segment_text: 'How we use collected information nerByte GmbH may collect and use
    Users personal information for the following purposes: * To run and operate our
    Site We may need your information display content on the Site correctly. * To
    improve customer service Information you provide helps us respond to your customer
    service requests and support needs more efficiently. * To personalize user experience
    We may use information in the aggregate to understand how our Users as a group
    use the services and resources provided on our Site. * To improve our Site We
    may use feedback you provide to improve our products and services. * To process
    payments We may use the information Users provide about themselves when placing
    an order only to provide service to that order. We do not share this information
    with outside parties except to the extent necessary to provide the service.'
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: '* To manage product reviews and ratings We may use third party service
    providers to help us manage product reviews and ratings left by Users.'
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: How we protect your information We adopt appropriate data collection,
    storage and processing practices and security measures to protect against unauthorized
    access, alteration, disclosure or destruction of your personal information, username,
    password, transaction information and data stored on our Site.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: Sharing your personal information We do not sell, trade, or rent Users
    personal identification information to others. We may share generic aggregated
    demographic information not linked to any personal identification information
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: regarding visitors and users with our business partners, trusted affiliates
    and advertisers for the purposes outlined above.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: Third party websites Users may find advertising or other content on
    our Site that link to the sites and services of our partners, suppliers, advertisers,
    sponsors, licensors and other third parties. We do not control the content or
    links that appear on these sites and are not responsible for the practices employed
    by websites linked to or from our Site. In addition, these sites or services,
    including their content and links, may be constantly changing. These sites and
    services may have their own privacy policies and customer service policies. Browsing
    and interaction on any other website, including websites which have a link to
    our Site, is subject to that website's own terms and policies.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Advertising Ads appearing on our site may be delivered to Users by
    advertising partners, who may set cookies. These cookies allow the ad server to
    recognize your computer each time they send you an online advertisement to compile
    non personal identification information about you or others who use your computer.
    This information allows ad networks to, among other things, deliver targeted advertisements
    that they believe will be of most interest to you. This privacy policy does not
    cover the use of cookies by any advertisers.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
