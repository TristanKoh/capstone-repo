- segment_id: 12
  segment_text: Third Party, Services, Ads and Analytics Ad companies may use and
    collect anonymous data about your interests to customize content and advertising
    here and in other sites and applications. Interest and location data may be linked
    to your device, but is not linked to your identity. Analytics companies may access
    anonymous data (such as your IP address or device ID) to help us understand how
    our services are used. They use this data solely on our behalf. They do not share
    it except in aggregate form; no data is shared as to any individual user.
  annotations:
  - practice: Identifier_Device_ID_3rdParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_3rdParty
    modality: PERFORMED
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
