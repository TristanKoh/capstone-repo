- segment_id: 13
  segment_text: In order to serve you, we may share your anonymous information with
    other companies, including vendors and contractors. Their use of information is
    limited to these purposes, and subject to agreements that require them to keep
    the information confidential. Our vendors provide assurance that they take reasonable
    steps to safeguard the data they hold on our behalf, although data security cannot
    be guaranteed.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Compliance with children's online privacy protection act Protecting
    the privacy of the very young is especially important. For that reason, we never
    collect or maintain information at our Site from those we actually know are under
    13, and no part of our website is structured to attract anyone under 13.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Changes to this privacy policy nerByte GmbH has the discretion to
    update this privacy policy at any time. When we do, we will post a notification
    on the main page of our Site. We encourage Users to frequently check this page
    for any changes to stay informed about how we are helping to protect the personal
    information we collect. You acknowledge and agree that it is your responsibility
    to review this privacy policy periodically and become aware of modifications.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Your acceptance of these terms By using this Site, you signify your
    acceptance of this policy. If you do not agree to this policy, please do not use
    our Site. Your continued use of the Site following the posting of changes to this
    policy will be deemed your acceptance of those changes.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Contacting us If you have any questions about this Privacy Policy,
