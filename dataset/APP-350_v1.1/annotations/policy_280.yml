- segment_id: 11
  segment_text: Google Adsense Some of the ads may be served by Google. Google's use
    of the DART cookie enables it to serve ads to Users based on their visit to our
    Site and other sites on the Internet. DART uses "non personally identifiable information"
    and does NOT track personal information about you, such as your name, email address,
    physical address, etc. You may opt out of the use of the DART cookie by visiting
    the Google ad and content network privacy policy at http://www.google.com/ privacy_ads.html
  annotations:
