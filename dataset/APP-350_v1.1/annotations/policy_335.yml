- segment_id: 32
  segment_text: Information about the Cable Act To the extent that Section 631 of
    the Communications Act of 1934, as amended (the "Cable Act") applies to services
    you purchase, it entitles you to know about the personally identifiable information
    a cable service provider collects. This includes the nature of the use and disclosure
    of this information and to whom it may be disclosed, how long personally identifiable
    information is maintained, and how subscribers may access it. In addition, the
    Cable Act imposes limits on the collection and disclosure of personal information
    and gives subscribers the ability to enforce their privacy rights. (Personally
    identifiable information does not include aggregate data that does not identify
    a particular person).
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: The Cable Act allows a provider to use its cable system to collect
    personally identifiable information necessary to render a cable service or other
    services provided to subscribers and to detect and prevent unauthorized access
    to services. Additional personally identifiable information may be collected with
    the subscriber's prior consent. Personally identifiable information may be used
    or disclosed without the subscriber's consent where necessary to render services,
    and to conduct legitimate business activities related to services provided.
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: We may be required by law to disclose personally identifiable information
    to a governmental entity to comply with valid legal process, such as warrants,
    court orders or subpoenas, but we will not disclose records revealing your selection
    of video programming unless we receive a court order indicating that the governmental
    entity has made a specified showing of relevance and you were afforded an opportunity
    to contest the order. We may be required to disclose personally identifiable information
    (including your selection of video programming) to a non-governmental entity to
    comply with a court order, after you have been provided notice.
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: If you believe that your privacy rights have been violated, please
    e-mail us and we will work with you to address your concerns. If you believe that
    you have been aggrieved as a result of a violation of the Cable Act, you may enforce
    the limitations imposed by the Cable Act through a civil action in a United States
    district court seeking damages, attorney's fees, and litigation costs. Other rights
    and remedies may also be available to you under federal or other applicable laws.
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: The Cable Act permits the disclosure of customer names and addresses
    as long as a subscriber has been provided with the opportunity to prohibit or
    limit this disclosure and the disclosure does not reveal, directly or indirectly,
    the subscriber's viewing or other uses of the cable or other services provided.
    If we intend to share data in this way, we will provide you with the opportunity
    to prohibit or limit this type of sharing.
  annotations: []
  sentences: []
