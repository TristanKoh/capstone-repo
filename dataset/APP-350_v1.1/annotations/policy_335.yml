- segment_id: 9
  segment_text: We use this information to establish, monitor and maintain your account
    and billing records; measure credit and payment risk; provide account-related
    services; deliver and maintain your products and services; help you with service-related
    issues or questions; manage and protect our networks, services and users from
    fraudulent, abusive, or unlawful uses; help us improve our services and research
    and develop new products and services; authenticate you; determine your eligibility
    for new products and services and contact you with marketing offers.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: When you contact us or we contact you, we may monitor or record that
    communication or keep a record of the transaction to help us train employees and
    better serve you.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: We may automatically measure and monitor network performance and the
    performance of your connections to improve your, or our, service levels and products.
    If you contact us for service support, we also may access information about your
    computer, wireless device or other device settings to provide customized technical
    support or to install specific applications or services that you use or that are
    necessary to the applications or services you use.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Information about your use of Verizon products and services may be
    aggregated or otherwise de-identified for business and marketing uses by us or
    by third parties. For example, aggregate or de-identified data may be used to
    improve our services, measure and analyze the use of services and to help make
    services and advertising more relevant to you. You can opt out of certain of these
    uses, for example the Verizon Relevant Mobile Advertising and Business and Marketing
    Insights programs discussed below.
  annotations: []
  sentences: []
