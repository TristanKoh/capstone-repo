- segment_id: 20
  segment_text: Information collected on Verizon websites and apps When you use Verizon
    websites and apps, information is collected about your device and your visit including
    browsing, searching and buying activity as you interact with our sites and apps;
    IP address; mobile telephone, device numbers and identifiers; account information;
    web addresses of the sites you come from and go to next; and information about
    your connection, including your device's browser, operating system, platform type
    and Internet connection speed. We use this information for operational, performance
    measurement and other business purposes; and to help us deliver more relevant
    Verizon marketing messages on our websites, on non-Verizon websites, by our representatives,
    via email, or via other Verizon services or devices. This information is also
    used to tailor the content you see, manage the frequency with which you see an
    advertisement, tailor advertisements to better match your interests and understand
    the effectiveness of our advertising. We also may use this information to assess
    the effectiveness of our sites and to help you should you request help with navigation
    problems on these sites. Additional information about the information collected
    on AOL websites is described in the AOL privacy policy.
  annotations:
