- segment_id: 3
  segment_text: Privacy Policy Espanol Full Privacy Policy Protecting our customers'
    privacy is an important priority at Verizon and we are committed to maintaining
    strong and meaningful privacy protections. The privacy of your information is
    a significant responsibility and we value the trust you place in us.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Our Privacy Policy is designed to inform you about the information
    we collect, how we use it, and your options regarding certain uses of this information.
    This policy also describes privacy rights you have under certain federal laws.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: This policy applies to website visitors, app users and Verizon customers
    in the United States. It applies across the Verizon family of companies and the
    products and services they provide. The Verizon family of companies includes the
    companies and joint ventures controlled by Verizon, including the Verizon telephone
    companies, Verizon Enterprise Solutions, XO Communications, Verizon Wireless,
    AOL, MapQuest and Verizon Online.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: Additional privacy practices that apply to Fios, Verizon Wireless,
    AOL and hum services are also described in this policy. Supplemental privacy policies
    for AOL companies and the services they provide are described in the AOL privacy
    policy. In the event of a conflict between the Verizon privacy policy and the
    AOL privacy policy, the AOL policy will control when you are on an AOL site or
    using an AOL product or service. Certain services we offer (such as go90, MapQuest
    and Verizon apps) have additional privacy practices that are presented separately.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: View policies for Verizon Enterprise Solutions customers outside the
    United States. Also, certain services offered to consumers as well as contracts
    between Verizon and its business customers (both U.S. and international) may contain
    additional privacy-related terms and conditions that are presented to you in other
    ways.
  annotations: []
  sentences: []
