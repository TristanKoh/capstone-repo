- segment_id: 30
  segment_text: Verizon Wireless devices may include system software we use to help
    gather diagnostic information used to monitor network performance and the performance
    of your connections. Similar Verizon-supplied software enables automatic installation
    of apps when you activate your device and with your consent at later times. For
    example, this software may be used when you request that an app be installed or
    an app or your browser open to a specific page when you are interacting with a
    voice response system. This software collects information about the actions it
    takes, including information about when an app or browser is first opened and
    when it is uninstalled. You can delete or disable apps installed by this software
    at any time.
  annotations: []
  sentences: []
