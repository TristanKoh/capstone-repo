- segment_id: 27
  segment_text: Additional information for Verizon Wireless customers Verizon Wireless
    includes a unique identifier in certain web traffic from your mobile device. The
    identifier is used to help deliver relevant advertising and to deliver other services
    such as authenticating devices on the network. If you opt out of the Relevant
