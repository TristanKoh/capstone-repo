  segment_text: See recent changes to the privacy policy Information we collect and
    how it is used We collect information when you communicate with us and when you
    use our products, services and sites. This includes information you provide such
    as name and contact information, images, voice recordings or prints, the reason
    for contacting us, driver's license number, Social Security Number and payment
    information. Service usage information we collect includes call records, websites
    visited, wireless location, application and feature usage, network traffic data,
    product and device-specific information and identifiers, service options you choose,
    mobile and device numbers, video streaming and video packages and usage, movie
    rental and purchase data, TV and other video viewership, and other similar information.
