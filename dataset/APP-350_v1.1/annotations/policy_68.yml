      modality: PERFORMED
  - sentence_text: Session and Available Data.
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
- segment_id: 4
  segment_text: (2) Login Data. When you interact with us, or use applications, services
    or our website, our system may automatically collect your unique user device serial
    number, IP address, the type of your browser or operating system, and the date
    and time that you use (the "Login Data").
  annotations:
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  - practice: Identifier_SIM_Serial_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: When you interact with us, or use applications, services or our
      website, our system may automatically collect your unique user device serial
      number, IP address, the type of your browser or operating system, and the date
      and time that you use (the "Login Data").
    annotations:
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
    - practice: Identifier_SIM_Serial_1stParty
      modality: PERFORMED
- segment_id: 5
  segment_text: (3) Summary Information. "Summary Information" refers to the data
    that we collected from a group or service type or users, in which users' personal
    identity information has been removed. In other words, the information of how
    you use the application, services and websites may be collected and combined with
    how other individuals use the applications, services and websites, but personal
    identity information will not be included in the ultimate Summary Information.
    Summary Information can help us understand user demand trends, so that we can
    better develop new features, or provide tailor-made applications, services and
    websites.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 2. How We Use Collected Information? a. Personal Information - Since
    we do not collect Personal Information, we will not use your Personal Information
    in any way.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: 'b. Non-Personal Information. We may use Non-Personal Information
    for the following purposes: (1) For Personalized User Experience - We may use
    your Non-Personal Information to understand your user characteristics, and other
    trends related to user''s habits;'
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: (2) To Help Improve Our Service - We may use Non-Personal Information
    to provide, maintain, enhance and improve our applications, services and websites,
    and the development of new services.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: (3) For the Further Development of Parallel - We might use Non-Personal
    Information for market promotion and development purposes.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: 3. The Possibility of Personal Information Being Disclosed a. Personal
    Information. We do not store Personal Information, so your Personal Information
    cannot be disclosed by us.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: b. Non-Personal Information. We will not match non-personal information
    and personal information (such as numbering your name and your user-specific device).
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: 4. Users Sharing Your Information We can not control the behavior
    of other users you share your data with. We cannot and will not control the behaviors
    of other users that you share information with when you use an application, service
    or website (including online forum), or how such users will use or share such
    information. We will not be responsible for any behavior or conduct of third party
    circumventing our security measures.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: 5. Security Parallel is concerned about keeping confidential of your
    information. We do not collect Personal Information, and we have adopted effective
    measures to protect your Non-Personal Information, so that such information will
    not be accessed and used without authorization. Please note that although we have
    taken sufficient security measures to protect your information, there is not absolute
    guarantee that we can prevent non-personal information from being accessed or
    used without authorization.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: '6. Contact Us / Report Violation If you have any questions or suggestions
    with respect to this Privacy Policy or our privacy system, or if you want to report
    any violations of this Privacy Policy or abuse of the application, service or
    website, please contact us at: lbedeveloper@gmail.com'
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: 7. Amendment of This Privacy Policy We reserve the right to handle,
    amend, modify or otherwise change this Privacy Policy at any time and at our sole
    discretion, and if you do not agree to any amendment or modification of this Privacy
    Policy, you may stop using all of relevant applications, services and websites.
    Please note that our employees or agents have no right to change any of our policies.
  annotations: []
  sentences: []
