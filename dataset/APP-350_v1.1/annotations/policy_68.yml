segments:
- segment_id: 0
  segment_text: 'Privacy Policy of Parallel Parallel respects and protects the privacy
    of individuals from all official websites and user communities that are related
    to Parallel. This Parallel Privacy Policy (hereinafter, this "Privacy Policy")
    provides: without obtaining your prior consent, we will not intentionally disclose
    any contents that relates to your personal privacy to any third party unless otherwise
    stipulated herein.'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: 1. What Information Will We Collect? a. We Do Not Collect Personal
    Information. Personal Information includes your geographical location information,
    name, address, email, telephone number, fax number, the information you stored
    on your device, and the information to identify you or other individuals when
    you use applications, services or websites.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: NOT_PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: NOT_PERFORMED
  - practice: Contact_Postal_Address_1stParty
    modality: NOT_PERFORMED
  - practice: Location_1stParty
    modality: NOT_PERFORMED
  sentences:
