- segment_id: 2
  segment_text: b. Non-Personal Information. When users interact with our application,
    we may collect non-personal-identity information associated with the user. Non-personal-identity
    information may include your phone's model, version of Android and other similar
    information.
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: When users interact with our application, we may collect non-personal-identity
      information associated with the user.
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
- segment_id: 3
  segment_text: (1) Session and Available Data. "Session and Available Data" refers
    to data information relevant to connections and services that you provide to us
    when you use an application, service or website, including but not limited to,
    when you use our applications, services or websites. Session and Available Data
    includes information related to connection request, server communication and data
    sharing, including network testing, quality of service, date, time, and place
    / location. Gathering of information as described below, we may also gather Session
    and Available Data. Please note that Session and Available Data does not include
    any personal information, nor does it include any content that you might use applications
    (such as photo, contact, calendar, etc.), services, or website to send or share.
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
