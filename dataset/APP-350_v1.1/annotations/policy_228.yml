- segment_id: 30
  segment_text: 'How We Use the Information We Collect We primarily use the information
    we collect and store to improve the gaming experience for our users, but there
    are other uses as well,including: to operate, improve and optimize our Services
    and our players'' experiences; to create player accounts or profiles and to enable
    you to play our games; to find and recommend other FGFF players to you; to personalize
    our Services for you; to enable players to communicate with each other; to provide
    technical support and respond to player inquiries; to protect the safety and well-being
    of our players; to protect FGFF''s rights and property in connection with our
    Services; to prevent fraud or potentially illegal activities; to enforce our Terms
    of Service; to manage and deliver contextual and behavioral advertising; to notify
    players of in-game updates, new products or promotional offers; to administer
    rewards, surveys, sweepstakes, contests, or other promotional activities or events
    sponsored or managed by us or our business partners; to comply with our legal
    obligations, resolve any disputes we may have with you or other players, and to
    enforce our agreements with third parties; and to conduct research.'
  annotations: []
  sentences: []
