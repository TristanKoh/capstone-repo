    of our Services for free.
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: To our best knowledge, we do not share personal information with third
    party advertisers for their direct marketing purposes unless you provide your
    consent.
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: 'When advertisers or ad networks place ads in our Services, they may
    collect or we may share with them and with analytics providers the following types
    of information from our Services: performance data (like the number of clicks
    on an advertisement); aggregated and/or de-identified information about you and
    other players collectively that is not intended to specifically identify you (for
    example, players between the ages of 29 and 34 who live in Berlin); certain technical
    information (such as, IP addresses, non-persistent device identifiers such as
    IDFAs, and de-identified persistent device identifiers such as a hashed Android
    ID); your social network ID; and other contextual data about your game play (such
    as, your level and session duration).'
