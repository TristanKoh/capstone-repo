- segment_id: 34
  segment_text: Friends and Other FGFF Players The Services allow you to interact
    with other players. In most FGFF games, if you play through a social network or
    register through a social network (for example, Facebook Connect), your friends
    will see your name, profile photo and your game activity. In some FGFF games,
    other players, including those who are not your social network friends, will be
    able to see your game activity and profile, which may include your name or user
    name and your profile photo, and communicate with you within our Services. In
    certain cases, your profile photo, can reveal your social network ID or FGFF player
    ID, and access to a social network ID or FGFF player ID may allow others to view
    the public information associated with your related social network profile or
    FGFF account. Other players may be able to send you game requests or friend requests
    through the related social network's or FGFF's features. Third Party Advertising
    and Analytics
  annotations: []
  sentences: []
- segment_id: 35
