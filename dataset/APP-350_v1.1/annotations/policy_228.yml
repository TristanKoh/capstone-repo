  annotations: []
  sentences: []
- segment_id: 42
  segment_text: 'Your information, the contents of all of your online communications
    in our Services, and the communications between You and FGFF may be accessed and
    monitored as needed to provide our Service and may be disclosed: when we have
    a good faith belief that we must disclose the information in response to legal
    process (for example, a court order, search warrant or subpoena); to comply with
    any applicable laws or regulations; where, in our sole discretion, we believe
    that the Service is being used to commit a crime, including in order to report
    criminal activity or to share information with other companies and organizations
    for the purposes of fraud protection, credit risk reduction, and other security
    precautions; when we have a good faith belief that there is an emergency that
    poses a threat to the health and/or safety of you, another person, or the public
    generally; and to protect the rights or property of FGFF and other applicable
    third parties, including to enforce our Terms of Service.'
  annotations: []
  sentences: []
- segment_id: 43
  segment_text: Offer Walls FGFF games or their purchase pages may display an "offer
    wall" that is hosted by an offer wall provider. An offer wall permits third party
    advertisers to provide virtual currency to players in exchange for interacting
    with an advertisement or for completing a marketing offer that may include signing
    up for an account with one of those advertisers. These offers are not made by
    FGFF. These offers may be shown to you based on certain technical information,
    like your geographic area or de-identified demographic information. If you click
    on one of these offers, you will no longer be on a site hosted by FGFF or the
    social network through which you are playing FGFF's games. To properly credit
    player accounts and to prevent fraud, a unique identifier, in some cases your
    social network ID or FGFF player ID, will be shared with the offer wall provider.
  annotations: []
  sentences: []
- segment_id: 44
  segment_text: Third Party Service Providers We may share information we collect
    with our third party service providers that perform services on our behalf, including,
    but not limited to, payment processing, e-mail delivery, hosting services, and
    customer service.
  annotations: []
  sentences: []
- segment_id: 45
  segment_text: Sale or Merger In the event that FGFF undergoes a business transition,
    like a merger, acquisition by another company, or sale of all or part its assets
    (like selling a game), we may transfer all of your information, including personal
    information, to the successor organization in the transition. We will make reasonable
    efforts to inform you and other players (in the way described in Changes to Our
    Privacy Policy) of the business transition before transferring your personal information.
  annotations: []
  sentences: []
