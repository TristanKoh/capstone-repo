- segment_id: 28
  segment_text: Information We Receive from Other Sources We may collect or receive
    information about you from other sources like third party information providers.
    We use this information along with information you provide us directly, for example,
    to help you and your friends connect or to serve you advertising more tailored
    to your interests.
  annotations: []
