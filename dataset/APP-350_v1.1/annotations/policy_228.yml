- segment_id: 23
  segment_text: 'Information You Generate Using Our Communications Features Our Services
    may allow you to communicate or share information with FGFF and with other FGFF
    players. These features include: player forums, message boards and chat function;
    the ability to post public comments to other players'' profiles; private messaging;
    the ability to send invitations to other players, either directly on our websites
    or to their e-mail accounts; and/or photo or drawing sharing.'
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: You acknowledge and expressly agree that we may access in real-time,
    record and/or store of these communications, comments, photos, and drawings on
    our servers. We may use these communciations to protect the safety and well-being
    of our players and FGFF's rights and property in connection with our Services;
    to conduct research; to operate, improve, and personalize our Services and our
    players' experiences, including through analytics; and to manage and deliver contextual
    advertising.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: Payment Information If you make a purchase in our Services, such as
    a license to use in-game virtual currency or virtual items in a game you play,
    our third party payment processor will collect the billing and financial information
    to process your charges. This information may include your postal address, e-mail
    address, and financial information, like credit card numbers. FGFF does not collect
    or store your financial information. However, FGFF's payment processors may share
    non-financial information with us related to your purchases, like your name, billing
    address and the items purchased in order to fulfill your order. We may also obtain
    the non-financial billing and payment information that you provide when your purchase
    is processed by someone else (like Facebook, Apple or Google) such as when you
    purchase something in a game you play on a social network or that you downloaded
    on your mobile device.
  annotations:
