- segment_id: 61
  segment_text: California Online Privacy Protection Act Notice At this time, there
    is no general agreement on how companies like FGFF should interpret Do Not Track
    signals. FGFF does not currently respond to Do Not Track signals, whether that
    signal is received on a computer or on a mobile device. You can learn more about
    Do Not Track here.
  annotations: []
  sentences: []
- segment_id: 62
  segment_text: Privacy Policies of Linked Third Party Services and Advertisers Our
    websites and games may contain advertisements from third parties, which are companies
    other than FGFF that may link to their own websites, online services or mobile
    applications. We are not responsible for the privacy practices or the content
    of these third parties. If you have any questions about how these third parties
    use your information, you should review their policies and contact them directly.
  annotations: []
  sentences: []
- segment_id: 63
  segment_text: Our Policies Concerning Children Our websites and games are not for
    children under the age of 13 and we do not knowingly collect any personal information
    from children under 13. Children under 13 should not use our websites or games
    at any time. If we learn that we have inadvertently gathered personal information
    from a child under 13, we will take reasonable measures to promptly remove that
    information from our records.
  annotations: []
  sentences: []
- segment_id: 64
  segment_text: Transfer of Information to Other Countries Your information may be
    transferred to countries other than your own to process and store data in accordance
    with our Privacy Policy and to provide you with our Services. Please note that
    privacy laws vary from jurisdiction to jurisdiction, and the laws applicable in
    the location where your information is transferred, stored, used or processed,
    may be different from the applicable privacy laws in the country in which you
    are resident. By using our Services, you consent to us transferring your data
    to these countries. We are committed to ensuring your information is protected.
  annotations: []
  sentences: []
- segment_id: 65
  segment_text: How Long We Keep Your Information How long we retain your information
    depends on why we collected it and how we use it. We will not retain your personal
    information for longer than is necessary for our business purposes or for legal
    requirements. For instance, we may retain some information for a few years after
    you have closed your account with us if this is necessary to meet our legal obligations
    or to exercise, defend or establish legal rights.
  annotations: []
  sentences: []
- segment_id: 66
  segment_text: Security of Your Information We implement appropriate security measures
    to protect the security of your information both online and offline, and we are
    committed to the protection of customer information. We will take reasonable steps
    to ensure that your data is treated securely and in accordance with this Privacy
    Policy.
  annotations: []
  sentences: []
- segment_id: 67
  segment_text: If you have an account registered directly with FGFF, your profile
    information is protected by the password you use to access your FGFF account.
    It is important that you protect and maintain your FGFF account's security and
    that you immediately tell us of any unauthorized use of your account. If you forget
    the password to your FGFF account, the Service allows you to request that instructions
    be sent to you that explain how to reset your password. If you access our Services
    through a social network and your social network account is hacked, this may lead
    to someone playing your FGFF games without your permission. So, be careful to
    keep your social network account information, including your social network account
    password, secure as well. We urge you to log out of your FGFF account and any
    social network account you have used to access our Services after you use it.
  annotations: []
  sentences: []
- segment_id: 68
  segment_text: When you sign into your FGFF account or enter payment information,
    we or our third party payment processor use secure socket layer technology ("SSL")
    to encrypt the transmission of that information.
  annotations: []
  sentences: []
- segment_id: 69
  segment_text: While we take reasonable precautions against possible security breaches
    of our Services and our customer databases and records, no website or Internet
    transmission is completely secure. Although we strive to protect your personal
    information, we cannot guarantee that unauthorized access, hacking, data loss,
    or other breaches will never occur, we cannot guarantee the security of your information
    while it is being transmitted to our Service. Any transmission is at your own
    risk. If you have questions about the security of our websites, please contact
    us at LEGAL@FUNGAMES-FORFREE.COM.
  annotations: []
  sentences: []
- segment_id: 70
