    From a Social Network Where You Play Our Games or From Your Mobile Device
  annotations: []
  sentences: []
- segment_id: 47
  segment_text: To manage the information FGFF receives about you from a social network,
    like Facebook, where you play our games, you will need to follow that social network's
    instructions in order to update your information and change your privacy settings.
  annotations: []
  sentences: []
- segment_id: 48
  segment_text: To review and update information associated with your FGFF game profile
    in certain games, visit the "settings" page in that game. You also can manage
    some aspects of information collection and use by visiting the "settings" page
    of your mobile device and reviewing the permissions of each application or "app."
  annotations: []
  sentences: []
- segment_id: 49
  segment_text: Once FGFF receives your information from a social network or your
    mobile device, that information is stored and used by FGFF in accordance with
