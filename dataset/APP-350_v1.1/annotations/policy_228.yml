  sentences: []
- segment_id: 50
  segment_text: Accessing and Updating Your Information Held by FGFF If you want to
    review, delete, or change the information FGFF has about you or have additional
    questions, e-mail us at LEGAL@FUNGAMES-FORFREE.COM. We will respond to your request
    within ninety days. Please note, FGFF may not be able to provide change or delete
    certain of your information or provide the ability for you to review such information.
  annotations: []
  sentences: []
- segment_id: 51
  segment_text: Stopping Use of Your Information If you no longer want FGFF to use
    of your information, you may send an e-mail to LEGAL@FUNGAMES-FORFREE.COM. Place
    "Delete My Account" in the subject line and include your first name, last name,
    e-mail address and your social network ID for the social network from which you
    access our Services (if applicable) in the body of the e-mail (for example, your
    Facebook user ID). We will respond to your request within ninety days. If you
    make such a request, you may longer be able to play such game or use our Services.
    We may request additional information from you to autheticate that you are the
    owner of the account. Please note that certain records, for example those relating
    to payments or customer service matters, will be held for legal and accounting
    purposes. If you have sent content through or posted content on the Service, we
    may not be able to delete it.
