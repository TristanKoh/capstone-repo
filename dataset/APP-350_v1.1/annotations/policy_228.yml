segments:
- segment_id: 0
  segment_text: 'Fun Games for Free Privacy Policy Effective date: February 26, 2016.'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: If you do not want to receive tailored in-application advertisements
    from third parties, please see How to Access, Update and Manage Your Information
    - Opting Out of Third Party Tailored Advertising
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Introduction Fun Games for Free develops and publishes social games
    for the web and mobile devices. "Fun Games for Free" or "FGFF" or "we," "our,"
    or "us" refers to Fun Games for Free in this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: This Privacy Policy applies whenever you play our games or otherwise
    access any of our other products, services, content, websites (http://www.fungames-forfree.com
    , http://colorfy.net , among others) and/or the other domains provided by FGFF,
    together referred to as "Services". By using any Services, including when you
    play our games or access Services through social networks or mobile devices, you
    agree to the collection and use of your information as set forth in this Privacy
    Policy and our Terms of Service (please note that depending on the Service, it
    may have a customized version of these Terms of Service, as indicated on that
    Service's website).
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 'This Privacy Policy describes: what information we collect, how we
    collect it, and why; how we use that information and with whom we share it; how
    you can access and update that information; the choices you can make about how
    we collect, use, and share your information; and how we protect the information
    we store about you'
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: If you do not want FGFF to collect, store, use or share your information
    in the ways described in this Privacy Policy, you should not play FGFF's games
    or use FGFF's Services.
  annotations: []
  sentences: []
