- segment_id: 22
  segment_text: Information about your contacts We may give you the ability to import
    your address book contacts, including names, e-mail addresses, and social media
    handles, if available, or manually enter them so that you can find your contacts
    on FGFF and invite them to play our games or to other of our Services. You are
    responsible for obtaining your contacts' permission when you choose to provide
    their contact information to us. We may receive information about you from other
    FGFF users who import or manually share their contacts. We use and may store any
    or all of this contact information to enable you and your contacts to connect
    through all of our our Services. If you want to remove the contacts stored in
    our games or Services, follow the instructions provided in the particular game
    or Service to request that we remove them from our systems for that game or Service.
    If you have provided us your contacts in muliple games or Services and want to
    remove those contacts from all games and Services, you will need to take this
    step in each game or Service. If you need to enter a password to allow us to access
    your address book, we will not store that password.
  annotations:
  - practice: Contact_Address_Book_1stParty
    modality: PERFORMED
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
