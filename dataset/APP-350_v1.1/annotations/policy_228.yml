- segment_id: 9
  segment_text: 'We and service providers acting on our behalf, like Google Analytics,
    store log files and use tracking technologies such as: cookies, which are small
    pieces of data transferred to your mobile device or computer for record-keeping
    purposes; web beacons, which inform us if a page was visited or an e-mail was
    opened; tracking pixels, which we or or our advertising partners use to provide
    more efficient and effective advertisements; and local shared objects, also known
    as flash cookies, which help us reduce fraud, store your game preferences, and
    improve load times.'
