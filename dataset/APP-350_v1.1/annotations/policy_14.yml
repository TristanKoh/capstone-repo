- segment_id: 10
  segment_text: 3. Information Sharing and Disclosure Use. We do not sell your personal
    information to third parties. We may also share or disclose your information with
    your consent, for example if you use a third party application to access your
    account (see below). Through certain features of the Service, you may also have
    the ability to make some of your information public.
  annotations:
  - practice: SSO
    modality: PERFORMED
  sentences:
  - sentence_text: We may also share or disclose your information with your consent,
      for example if you use a third party application to access your account (see
      below).
    annotations:
    - practice: SSO
      modality: PERFORMED
- segment_id: 11
  segment_text: Service Providers, Business Partners and Others. We may use certain
    trusted third party companies and individuals to help us provide, analyze, and
    improve the Service (including but not limited to data storage, maintenance services,
    database management, web analytics, and improvement of the Service's features).
    These third parties may have access to your information only for purposes of performing
    these tasks on our behalf and under obligations similar to those in this Privacy
    Policy.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Third-Party Applications. We may share your information with a third
    party application with your consent, for example when you choose to access our
    Service through such an application. We are not responsible for what those parties
    do with your information, so you should make sure you trust the application and
    that it has a privacy policy acceptable to you.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Compliance with Laws and Law Enforcement Requests; Protection of ColorNote's
    Rights. We may disclose to parties outside ColorNote Data and information about
    you that we collect when we have a good faith belief that disclosure is reasonably
    necessary to (a) comply with a law, regulation or compulsory legal request; (b)
    protect the safety of any person from death or serious bodily injury; (c) prevent
    fraud or abuse of ColorNote or its users; or (d) to protect ColorNote's property
    rights.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Business Transfers. If we are involved in a merger, acquisition, or
    sale of all or a portion of our assets, your information may be transferred as
    part of that transaction, but we will notify you (for example, via email and/or
    a prominent notice on our website) of any change in control or use of your Personal
    Information or Data, or if either become subject to a different Privacy Policy.
    We will also notify you of choices you may have regarding the information.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Non-Private or Non-Personal Information. We may disclose your non-private,
    aggregated, or otherwise non-personal information, such as usage statistics of
    our Service.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: 4. Changing or Deleting Your Information If you are a registered user,
    you may review, update, correct or delete the Personal Information provided in
    your registration or account profile by changing your "account settings." If your
    personally identifiable information changes, or if you no longer desire our Service,
    you may update or delete it by making the change on your account settings. In
    some cases we may retain copies of your information if required by law. For questions
    about your Personal Information on our Service, please contact support@socialnmobile.com.
    We will respond to your inquiry within 30 days.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: 5. Data Retention We will retain your information for as long as your
    account is active or as needed to provide you services. We may retain and use
    your information as necessary to comply with our legal obligations, resolve disputes,
    and enforce our agreements. Consistent with these requirements, we will try to
    delete your information quickly upon request. Please note, however, that there
    might be latency in deleting information from our servers and backed-up versions
    might exist after deletion. In addition, we do not delete from our servers files
    that you have in common with other users.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: 6. Security The security of your information is important to us. When
    you enter sensitive information (such as a credit card number) on our order forms,
    we encrypt the transmission of that information using secure socket layer technology
    (SSL).
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: We follow generally accepted standards to protect the information
    submitted to us, both during transmission and once we receive it. No method of
    electronic transmission or storage is 100% secure, however. Therefore, we cannot
    guarantee its absolute security.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: 7. Our Policy Toward Children Our Service is not directed to persons
    under 13. We do not knowingly collect personally identifiable information from
    children under 13. If a parent or guardian becomes aware that his or her child
    has provided us with Personal Information without their consent, he or she should
    contact us at support@socialnmobile.com If we become aware that a child under
    13 has provided us with Personal Information, we will take steps to delete such
    information from our files.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: 8. Changes to our Privacy Policy This Privacy Policy may change from
    time to time. If we make a change to this privacy policy that we believe materially
    reduces your rights, we will provide you with notice (for example, by email).
    And we may provide notice of changes in other circumstances as well. By continuing
    to use the Service after those changes become effective, you agree to be bound
    by the revised Privacy Policy.
  annotations: []
  sentences: []
