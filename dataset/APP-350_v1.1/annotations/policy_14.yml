- segment_id: 2
  segment_text: Privacy Policy This Privacy Policy provides our policies and procedures
    for collecting, using, and disclosing your information. Users access the ColorNote
    service ("Service") through the application, through APIs, and through third-parties.
    A "Device" is any computer used to access the ColorNote Service, including without
    limitation a desktop, laptop, mobile phone, tablet, or other consumer electronic
    device. This Privacy Policy governs your access of the ColorNote Service, regardless
    of how you access it, and by using our Service you consent to the collection,
    transfer, processing, storage, disclosure and other uses described in this Privacy
    Policy. All of the different forms of data, content, and information described
    below are collectively referred to as "information."
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: '1. The Information We Collect And Store We may collect and store
    the following information when running the ColorNote Service: Information You
    Provide. When you register for an account, we collect some Personal Information,
    such as your name and email address. You may also ask us to import your contacts
    by giving us access to your third party services (for example, your email account)
    or to use your social networking information if you give us access to your account
    on social network connection services. You may also provide us with your contacts''
    email addresses when sharing folders or files with them. We may also receive Personal
    Information (for example, your email address) through other users, for example
    if they have tried to share something with you.'
