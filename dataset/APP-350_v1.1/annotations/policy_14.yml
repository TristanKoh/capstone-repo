- segment_id: 7
  segment_text: '2. How We Use Personal Information Personal Information. In the course
    of using the Service, we may collect personal information that can be used to
    contact or identify you ("Personal Information"). Personal Information is or may
    be used: (i) to provide and improve our Service, (ii) to administer your use of
    the Service, (iii) to better understand your needs and interests, (iv) to personalize
    and improve your experience, and (v) to provide or offer software updates and
    product announcements. If we communicate with you, and you no longer wish to receive
    communications from us, please follow the "unsubscribe" instructions provided
    in any of those communications, or update your settings information.'
  annotations: []
  sentences: []
