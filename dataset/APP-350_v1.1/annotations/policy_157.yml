- segment_id: 12
  segment_text: Third-party advertising companies may be used by us to serve advertisements
    on our sites. This Privacy Policy covers only the use of our cookies and the respective
    privacy policies of other third party advertising companies govern the use of
    cookies by such advertisers. Our advertising partners, who may set cookies, may
    deliver advertisements appearing in the Services to users, and may also use other
    third-party advertising technology to target advertising in the Services. When
    we serve advertisements to you, an unique third-party cookie or cookies may be
    placed on your computer. These cookies are used by the advertisements server to
    identify your computer or other device each time an advertisement is served to
    you in order to gather information about you or others users who use your computer
    or device. Based on such information, advertisement networks will deliver targeted
    advertisements that will be of interest to you.
