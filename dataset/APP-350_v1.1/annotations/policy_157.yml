- segment_id: 19
  segment_text: We also understand that it is important to keep your information safe
    and secure. Commercially reasonable security measures to safeguard and secure
    your information and to prevent the destruction, loss, misuse and alteration of
    information under our control have been implemented by us. We do not believe that
    there is any transmission method over website or Internet that is completely flawless,
    even though our commercially reasonable security measures have been put in place
    against possible breaches of our sites' security and our user records and databases.
    We are not liable for data loss, hacking, unauthorized access or other breaches
