- segment_id: 34
  segment_text: Policies Regarding Children Under The Age of 13 Please note that this
    "Policies Regarding Children Under the Age of 13" section only applies to procedures
    when collecting information from children under the age of 13.
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: We recognise the obligation to protect Personal Information obtained
    from young children. The Services are not geared toward children under the age
    of 13 and we do not knowingly collect any Personal Information from such children.
    If we collect any personal information (as defined in the Children's Online Privacy
    Protection Act ("COPPA"), which was established by U.S. Congress to protect children's
    online privacy) from children under the age of 13, we will either (1) comply with
    the requirements of COPPA and gain prior verifiable parental consent or direct
    parental notification of the nature and intended use of such information, which
    shall include an opportunity for the parent to prevent use of the information
    and participation in the activity; or (2) take all reasonable steps to promptly
    remove from our files and records such information. For more information about
    COPPA and children's rights to online privacy, please visit the Children's Privacy
    section of the Federal Trade Commission's website at http://www.business.ftc.gov/privacy-and-security/childrens-privacy.
  annotations: []
  sentences: []
- segment_id: 36
