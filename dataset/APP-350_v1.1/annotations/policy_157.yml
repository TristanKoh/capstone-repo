    and phone number. "Personal information" may include your unique device or user
    identifier when the identifier is combined with your personal information. "Non-Personal
    Information" is information that, by itself, cannot be used to identify or contact
    you personally and can include gender, age or interests and cannot be used to
    connect with you. This Privacy Policy does not restrict or limit our collection
    of aggregate information or Non-Personal Information.
