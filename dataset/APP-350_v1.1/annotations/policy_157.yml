- segment_id: 0
  segment_text: Happy Basilica Limited Privacy Policy PLEASE NOTE THAT THIS PRIVACY
    POLICY APPLIES ONLY TO THOSE USERS OF THE SERVICES WHO ARE AGE 13 AND OLDER. SPECIAL
    PROCEDURES ARE USED WHEN COLLECTING INFORMATION FROM USERS UNDER THE AGE OF 13,
    WHICH ARE DISCUSSED IN THE "POLICIES REGARDING CHILDREN UNDER THE AGE OF 13" SECTION
    BELOW.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: Privacy Policy Happy Basilica Limited designs, develops and publishes
    many social games for smartphones and mobile devices. Happy Basilica Limited,
    its subsidiaries, parent companies, affiliates, joint ventures and other corporate
    entities under common ownership (collectively, "we", "our", or "us") take our
    users' ("users" or "you") privacy rights seriously.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: This Privacy Policy explains how we collect, use, store, disclose
    and manage the personal information ("Personal Information") you provide to us
    when using, or about to using, any of our applications, games or software (collectively,
    the "Services"). Whenever you access or use our website and domain name, and any
    of the Services, you agree to allow us to collect, use, store, disclose and manage
    your Personal Information as explained in this Privacy Policy, and accept this
    Privacy Policy in registration or game installation.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: We have the right to amend this Privacy Policy from time to time.
    Use of your information we collect now is subject to the Privacy Policy in effect
    at the time such information is used. Whenever you use our sites or the Services,
    please check this Privacy Policy to make sure that you are aware of any amendments
    in our privacy practices. The date our Privacy Policy was last updated will be
    displayed therein. We will post a revised policy on our sites and/or mobile products
    to inform you and other users if we make any material revisions to this Privacy
    Policy. You understand that you accept the amendments to our Privacy Policy by
    continuously using our sites or the Services.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: This Privacy Policy does not apply to information collected and stored
    by (1) web-based applications that are built from our mobile applications but
    published by other third parties, (2) or through websites and services provided
    by other third party companies or entities to which our Services may link, or
    (3) mobile applications that we distribute on behalf of other third parties which
    mobile applications are hosted by such third parties, except otherwise as mentioned
    herein,
  annotations: []
  sentences: []
- segment_id: 5
