- segment_id: 17
  segment_text: We are an international organisation and the Personal Information,
    Non-Personal Information or aggregate information we collect or receive are stored
    in data storage facilities in different locations. For instance, if you are located
    outside Hong Kong and choose to provide information to us, we may transfer your
    Personal Information to Hong Kong and processes it there and your submission of
    such information represents your agreement to that transfer. We may use, transfer
    to, process or hold such information by computers located in other countries,
    including countries outside your country of residence or governmental jurisdiction
    where the privacy laws may not be as protective as those in your jurisdiction,
    and used for the purposes set out in this Privacy Policy.
  annotations: []
  sentences: []
