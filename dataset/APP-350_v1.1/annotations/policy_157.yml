- segment_id: 11
  segment_text: What about Cookies? - We collect certain technical information when
    you use the Services in order to (i) manage advertising; (ii) analyze the usage
    of our sites and services; and (iii) provide a more personalized experience. We
    and our service providers use tracking technologies to collect and analyze certain
    types of technical information, including cookies (cookies are small files applied
    to your browser to track movements within websites), platform type, IP addresses,
    device and identifiers, domain names, landing pages, the number of clicks, the
    amount of time spent on particular pages, pages viewed and the order of those
    pages, URLs, browser types and language, referring and exit pages, game state
    and the date and time of activity on our sites or games, and other similar information.
    For our internal use, we may also associate this information with your user ID
    number. However, please note that we do not combine the general information collected
    through cookies with your other Personal Information to inform us your identity
    or what your email address or screen name is.
  annotations:
