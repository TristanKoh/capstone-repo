- segment_id: 44
  segment_text: How can parents review or delete personal information about their
    child?
  annotations: []
  sentences: []
- segment_id: 45
  segment_text: At any time, parents of children under the age of 13 may review or
    delete personal information about their children from our records, or refuse to
    permit our further collection or use of such personal information. Please contact
    us at app@cybermind.jp if you would like to review or delete your child's personal
    information, or to inform us about your refusal to permit our further collection
    of such personal information.
  annotations: []
  sentences: []
- segment_id: 46
  segment_text: Whenever a parent requests a deletion of his or her child's personal
    information, we will use reasonable efforts to delete the child's information
    from our records as much as possible and will not collect any other personal information
    from such child. Please note that there may be residual information that will
    remain in our records that may or may not contain the personal information that
    was requested to be deleted. Such residual information will not be disclosed or
    shared with any other third party or used for any commercial purpose.
  annotations: []
  sentences: []
