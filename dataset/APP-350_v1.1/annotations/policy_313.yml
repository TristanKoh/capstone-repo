- segment_id: 2
  segment_text: "PRIVACY POLICY 1. General Information 1.1 The webpage, URL www.socialpoint.es\
    \ (the \"Website\"), is property of SOCIAL POINT, S.L. (\"Social Point\"), a Spanish\
    \ company whose primary place of business is C/ de la Llacuna, n\xBA 166, Planta\
    \ 12, Barcelona, Spain, 08018, and whose tax ID # is B-64-965-437."
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 1.2 The privacy and privacy protection of Website users is very important
    to Social Point. This Privacy Policy is applicable to all the services offered
    on this Website, as well as pages and services that may be added to the Website
    in the future, and is subject to the terms and conditions provided by Organic
    Law 15/1999, from December 13, on the Protection of Personal Information ("LOPD"),
    as well as the rules and regulations thereunder, and Law 34/2002, from July 11,
    on Information Society Services and Electronic Commerce ("LSSI").
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 1.3 Notwithstanding certain circumstances requiring your express acceptance
    of this Privacy Policy to access certain services, browsing and use of the services
    and content hosted on the Website implies that you accept the latest version of
    the Privacy Policy published by Social Point on the Website. For your convenience,
    this document can be printed and stored.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: 1.4 We recommend you review this Privacy Policy each time you visit
    our Website. Its content may change in the future so that it can be adapted to
    new legal requirements or the new ways in which we may use your personal information.
    Regardless, we will notify you each time we substantially modify our Privacy Policy
    so that you are aware of the current version at all times.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 2. Minors 2.1 For Social Point, it is very important to protect the
    privacy of the youngest.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: That is why we do not collect or keep information from minors under
    the age of 14. Thus, if you are a minor under the age of 14, we ask that you not
    register or send us your personal information. If, upon inspection, we detect
    information related to users under the age of 14, we will delete it immediately.
    If you believe that Social Point has information of minors under the age of 14,
    please contact us at info@socialpoint.es.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: This notwithstanding, we reserve the right to collect information
    from minors under the age of 14 in those exceptional instances where, as a part
    of promotions or services we may offer, minors under the age of 14 are expressly
    permitted to participate, pursuant to the particular conditions regulating such
    promotions or services (in which case the relevant authorization for use of your
    personal information will be requested).
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: In general, if you are a minor under the age of 18, we recommend you
    ask your parents or legal guardians for permission before sending any information
    about your person on the Internet.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: 2.2 Social Point is free from any liability arising from violations
    of this advice on the part of minor aged users.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: 3. Who is Responsible for Files and Data Management? 3.1 The personal
    information that you provide us (where applicable) on the various electronic forms
    found on this Website will be incorporated into a personal data file owned by
    Social Point and properly registered at the General Register of the Spanish Data
    Protection Agency.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: 3.2 All the fields marked by an asterisk on the forms must be completed
    so we can help you with any question, request or comment you may have. If you
    do not provide all the necessary data, we cannot guarantee service for your request.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: 4. What is Your Personal Data Used for? 4.1 The personal data you
    provide us will be used to process and manage the services you have requested
    from us at all times (including, but not limited to, answering questions, participating
    in blogs and/or in the forum, participating in promotions, receiving newsletters).
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: 4.2 The information provided in the employment opportunities form,
    to which you may also attach files (like your resume), will be used, where applicable,
    to process your application in Social Point's selection process and will be incorporated
    into the appropriate personal data file related to candidates to work with us.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Please do not send us information about your health, race, ideology,
    religion, beliefs, trade union membership or sex life.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: 4.3 Additionally, we may collect other information about your Website
    visits using your IP address login, such as the pages you visit most or the services
    you pay most attention to.
  annotations:
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Additionally, we may collect other information about your Website
      visits using your IP address login, such as the pages you visit most or the
      services you pay most attention to.
    annotations:
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
- segment_id: 17
  segment_text: 5. Sending Promotional Offers with Electronic Media 5.1 To the extent
    that you give us your consent by checking the relevant boxes, we will use your
    e-mail address to send you promotional offers by e-mail or by any other equivalent
    means of electronic communication (such as direct messages on social networks,
    for example).
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: mail address to send you promotional offers by e-mail or by any
      other equivalent means of electronic communication (such as direct messages
      on social networks, for example).
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 18
  segment_text: (i) These promotional offers refer to goods and services marketed
    or offered by Social Point in relation to videogames, mobile applications, computer
    applications, social networks and the Internet in general as well as acts and
    events organized by Social Point or in which Social Point takes part.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: "(ii) Where applicable, you will be asked if you wish to receive promotional\
    \ offers related to goods and services marketed or offered by any of Social Point's\
    \ partners or collaborating entities, or by any other third party, provided that\
    \ said information is related to videogames, mobile applications, computer applications,\
    \ social networks and the Internet in general, [\xAE]."
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: 6. Cookies We Use Pursuant to Article 22.2, LSSI, we will only use
    data storage and retrieval devices ("cookies") when you have given us your prior
    consent to do so, based on what appears in your browser's pop-up window when you
    access the Website for the first time and the other terms and conditions set forth
    in Social Point's Cookies Policy, which we recommend you read.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
