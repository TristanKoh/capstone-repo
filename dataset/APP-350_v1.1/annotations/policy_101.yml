    annotations:
    - practice: Contact_Address_Book_1stParty
      modality: PERFORMED
  - sentence_text: 'Phone, SMS and MMS: Software may access your phone, phone log,
      SMS, and MMS for several purposes.'
    annotations:
    - practice: Contact_Address_Book_1stParty
      modality: PERFORMED
  - sentence_text: We do not upload any of this information off your device and SD
      card.
    annotations:
    - practice: Contact_Address_Book_1stParty
      modality: PERFORMED
- segment_id: 13
  segment_text: 'Photos/Media/Files: Software may access files on the device such
    as images, videos, or audio, and your SD card in order to scan your device for
    malware and other purposes related to the functioning of the Software. We do not
    upload these files off of your device and SD card.'
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: 'Flashlight: Software may access your device''s camera system to utilize
    the device''s LED(s) for the Software''s flashlight feature. Software does not
    capture any images using your device''s camera(s). Wi-Fi connection information:
    Software may view information about your Wi-Fi networking, such as whether Wi-Fi
    is enabled and names of connected Wi-Fi devices.'
  annotations:
  - practice: Identifier_SSID_BSSID_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Software may view information about your Wi-Fi networking, such
      as whether Wi-Fi is enabled and names of connected Wi-Fi devices.
    annotations:
    - practice: Identifier_SSID_BSSID_1stParty
      modality: PERFORMED
- segment_id: 15
  segment_text: 'Device ID & call information: Software may access information as
    to whether a phone call is active and the remote number connected by a call. If
    you utilize the Find My Phone feature, Software may access your phone number and
    device IDs. Internet Connection: Software may receive data from the Internet for
    purposes of updating the Software. If you use the "Find My Phone" feature: We
    will also collect and use Personal User Information, including, for example, your
    Google account username, your phone number, your device''s IMEI number, and the
    location of your device, to provide you services, including remotely identifying
    the location of the device.'
