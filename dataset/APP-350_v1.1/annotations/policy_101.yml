- segment_id: 1
  segment_text: Privacy Policy 360 Security (the "Software") is software created by
    Qihoo 360 Software Co., Ltd. ("360," "we," or "us"). We take the privacy of our
    customers seriously and are committed to safeguarding your privacy while you use
    our Software. This policy (hereinafter the "Privacy Policy") describes the types
    of information we collect when you use 360's services and Software, how we may
    use that information and with whom we may share it. Our Privacy Policy also describes
    the measures we take to protect the information you share with us.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: 'Information we collect: Unless you use the "Finding My Phone" feature
    or specifically consent, we don''t collect the personal information that identifies
    you or another person ("Personal User Information"), such as your last name, physical
    address, fax, ID card number, SSN information stored within your device. We generally
    collect information in the following ways to provide better services to all of
    our users: Information you give us. We may collect information such as email contacts
    and troubleshoot content that maybe provided during user feedback. We will use
    this information to provide better technical user support and improve our product
    in the future.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Postal_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'Information we collect: Unless you use the "Finding My Phone"
      feature or specifically consent, we don''t collect the personal information
      that identifies you or another person ("Personal User Information"), such as
      your last name, physical address, fax, ID card number, SSN information stored
      within your device.'
    annotations:
    - practice: Contact_Postal_Address_1stParty
      modality: PERFORMED
  - sentence_text: We may collect information such as email contacts and troubleshoot
      content that maybe provided during user feedback.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 3
  segment_text: Information we get from your use of our services and Software. We
    may collect information about our services and Software that you use and how you
    use them. This information may include, for instance, information about your device,
    the version of the software installed on your device, details about your usage
    patterns, limited details about your Internet usage stored temporarily to provide
    our services and Software, files and risks such as malware, and information that
    may be included in a virus or malware sample that we collect from your mobile
    device for review.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Device information. We may collect device-specific information, including
    your operating system version, system language, and IMEI number.
  annotations:
  - practice: Identifier_IMEI_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We may collect device-specific information, including your operating
      system version, system language, and IMEI number.
    annotations:
    - practice: Identifier_IMEI_1stParty
      modality: PERFORMED
- segment_id: 5
  segment_text: 'Log information. When you use our services and Software, we may automatically
    collect and store certain information on our servers related to your use of our
    services and Software to help us improve the quality of our products and service.
    This may include: The manner in which you use our services and Software, including
    how frequently you install, use, or uninstall our Software and its features.'
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 'Information collected relating to installed programs scanned by Software
    features. The information uploaded onto our 360 cloud security center ("360 Cloud
    Security Center") servers for virus scanning include: file paths and MD5 checksums
    of the executable files, installed software names, package names, software signature
    certificates, and software URLs in conjunction with our filtering feature, which
    we apply to suspicious URLs when you use 360 Internet Protection (this information
    is encrypted and temporarily stored solely to provide our Services). Information
    relating to upgrades and updates to our Software, including the time of the upgrade
    and the version of the upgrade.'
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: Unique Serial numbers. When you use certain services, they might have
    a unique 360 serial number. This serial number and certain information about your
    installation (for example, the type of operating system on your device) may be
    sent to 360 when you install or uninstall Software or when Software periodically
    contacts our servers, such as in a check for automatic updates.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: 'Local storage. We may collect and store information (including personal
    information) locally on your device using mechanisms such as application data
    caches. Such information includes: user settings, file whitelist and blacklist
    used to accelerate file scanning and cleanup file scanning.'
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'Such information includes: user settings, file whitelist and blacklist
      used to accelerate file scanning and cleanup file scanning.'
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
  - sentence_text: We may collect and store information (including personal information)
      locally on your device using mechanisms such as application data caches.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
- segment_id: 9
  segment_text: 'Error Log Uploading: Software will generate an error log and a DUMP
    file automatically when an unexpected error occurs or an application crashes.
    Software will upload the error log and the DUMP file to 360 Cloud Security Center
    as required to find out the reason that the error occurred or Software crashed
    and improve the quality of the product. Before uploading the error log and the
    DUMP file, Software will prompt you to agree to the upload. If you agree, Software
    will upload the error log and the DUMP file to 360 Cloud Security Center; and
    if you do not agree, Software will not upload the log. The error log is a record
    of Software errors and/or crashes. DUMP files are generated by the operating system
    when a program crashes, and contain the program execution status of the crash,
    including the time of crash and system information. They do not contain Personal
    User Information. Information we may access from your device: Device & app history:
    Software may access information about activity on the device, which apps are running,
    your settings, browsing history and bookmarks for purposes including improving
    system performance, detecting malware, and logging errors. Software may close
    other apps that are running. We will not upload this information off your device
    and SD card except in an anonymized form to improve app performance.'
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: 'Contacts: Software may access your contact information for purposes
    including backing up your contacts to your SD card for alter recovery and storing
    your contacts as part of the Software''s private communications feature. We do
    not upload this information off your device and SD card.'
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  - practice: Contact_Address_Book_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Software may access your contact information for purposes including
      backing up your contacts to your SD card for alter recovery and storing your
      contacts as part of the Software's private communications feature.
    annotations:
    - practice: Contact_1stParty
      modality: PERFORMED
    - practice: Contact_Address_Book_1stParty
      modality: PERFORMED
- segment_id: 11
  segment_text: 'Location: If you utilize the Find My Phone feature, Software may
    access your phone''s location information to assist in locating your phone. We
    do not utilize your location information for any other purpose.'
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: If you utilize the Find My Phone feature, Software may access your
      phone's location information to assist in locating your phone.
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
- segment_id: 12
  segment_text: 'Phone, SMS and MMS: Software may access your phone, phone log, SMS,
    and MMS for several purposes. As part of the Call and SMS Filter feature, the
    Software may block phone calls, SMS and MMS based on black lists or white lists
    set by you. As part of the private communications feature, the Software may encrypt
    your phone log, contacts, SMS, and MMS in order to keep this information private.
    We do not upload any of this information off your device and SD card.'
  annotations:
  - practice: Contact_Address_Book_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: As part of the Call and SMS Filter feature, the Software may block
      phone calls, SMS and MMS based on black lists or white lists set by you.
    annotations:
    - practice: Contact_Address_Book_1stParty
      modality: PERFORMED
  - sentence_text: As part of the private communications feature, the Software may
      encrypt your phone log, contacts, SMS, and MMS in order to keep this information
