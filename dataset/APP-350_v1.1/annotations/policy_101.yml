      modality: PERFORMED
- segment_id: 16
  segment_text: 'USE OF PERSONAL USER INFORMATION 360 uses the Personal User Information
    it collects in ways that serve your security and privacy needs, including the
    following: Provide threat prediction and protection products and services; Provide
    security advisories, information and product updates; Conduct research and analysis
    (for example, market and consumer research, security research and analysis, and
    trend analysis); Analyze users'' behavior when using our services and Software
    to customize users'' preferences; Provide customer support, manage subscriptions
    and respond to requests, questions and comments; Communicate about, and administer
    participation in, special events, programs, surveys, contests, sweepstakes, and
    other offers and promotions; Customize, measure, and improve our product; Analyze
    and develop new products and services; Prevent, detect, identify, investigate,
    and protect against potential or actual claims, liabilities, prohibited behavior,
    and criminal activity; Comply with and enforce applicable legal requirements,
    agreements and policies; Perform other activities consistent with this policy.
    OTHER WAYS THAT WE MAY USE YOUR PERSONAL INFORMATION'
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: 'Customer Experience Improvement Program: If you participate in the
    360 Customer Experience Improvement Program, 360 will collect usage statistics
    of each copy of Software as required, which generally includes the installation
    and use frequency statistics of each featured user. Upon analysis of this data,
    360 may improve the quality of the Software and release new helpful security services
    to users. The statistics are only taken in connection with our Software, and contain
    no Personal User Information.'
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: 'Feedback: When you contact 360 with any feedback or for customer
    service or technical support by email or in any other manner, we may keep a record
    of your correspondence with us to help solve any issues you might be facing. If
    you decide to sign up to receive updates or information about our Software or
    services, or to receive any of our marketing materials, we may use your email
    address to send you updates, newsletters or marketing materials. You may unsubscribe
    to such communication at any time.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'Feedback: When you contact 360 with any feedback or for customer
      service or technical support by email or in any other manner, we may keep a
      record of your correspondence with us to help solve any issues you might be
      facing.'
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
  - sentence_text: If you decide to sign up to receive updates or information about
      our Software or services, or to receive any of our marketing materials, we may
      use your email address to send you updates, newsletters or marketing materials.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
  - sentence_text: You may unsubscribe to such communication at any time.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 19
  segment_text: 'INFORMATION SECURITY We work hard to protect 360 and our users from
    unauthorized access to, or unauthorized alteration, disclosure or destruction
    of, Personal User Information we hold. In particular: We encrypt the information
    obtained through provision of many of our services in accordance with SSL protocol.
    Before any information is uploaded to our 360 Cloud Security Center, we will encrypt
    this information using industry standard encryption methods, including MD5. We
    may review our information collection, storage and processing practices, including
    physical security measures, to guard against unauthorized access to systems whenever
    we find it appropriate to do so.'
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: We restrict access to your Personal User Information to only those
    360 employees, contractors and agents required to provide our Software and services.
    All 360 employees, contractors and agents are subject to strict contractual confidentiality
    obligations and may be disciplined or terminated if they fail to meet these obligations.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: Although we take great efforts to protect your personal information,
    no method of transmission over the Internet, or method of electronic storage,
    is 100% secure. We cannot guarantee and you cannot reasonably expect that our
    databases will be immune from any wrongdoings, malfunctions, unlawful interceptions
    or access, or other kinds of abuse and misuse.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: 'INFORMATION WE SHARE We do not share Personal User Information with
    companies, organizations and individuals outside of 360 unless one of the following
    circumstances applies: With your consent. We will only share your personal information
    with companies, organizations or individuals outside of 360 when we have your
    specific consent to do so, except when we share your Personal User Information
    to affiliate businesses or to third-party servicers which provide administrative
    or other services to us in connection with the Services and Software we offer
    you.'
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: For external processing. In order to provide the most efficient and
    up-to-date services, we provide your personal information to our affiliate businesses
    and to third-party servicers which provide administrative or other services to
    us in connection with the services we offer you. We will only disclose your Personal
    User Information in accordance with our Privacy Policy and any other appropriate
    confidentiality and security measures as regulated by law. We will ensure that
    any third party servicers that may come in contact with your Personal User Information
    will have confidentiality and/or privacy policies equal to or greater than our
    own.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: 'For legal reasons. To the extent required or permitted by the applicable
    law, we will share personal information with companies, organizations or individuals
    that are not affiliated with 360 if we have a good-faith belief that access, use,
    preservation or disclosure of such information is reasonably necessary to: Meet
    any applicable law, regulation, legal process or enforceable governmental request,
    including a subpoena, warrant or other process issued by a court of competent
    jurisdiction; Enforce applicable Terms of Service and/or End User License, including
    investigation of potential violations; Detect, prevent, or otherwise address fraud,
    security or technical issues. As may be required for purposes of national security;
    or Prevent physical, financial or other harm, injury or loss or in connection
    with an investigation of suspected or actual illegal activity or exposure to legal
    liability, where 360 believes disclosure is necessary or appropriate.'
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: If 360 is involved in a merger, acquisition or asset sale, we will
    continue to ensure the confidentiality of any personal information and give users
    affected by such merger, acquisition or asset sale notice before personal information
    is transferred or becomes subject to a different Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: CONSENT We will ask for your consent before using your personal information
    for any purpose other than those that are set out in this Privacy Policy to the
    extent permitted by law. We will cease to use any of your Personal User Information
    for any purpose if you request us to do so.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: TRANSPARENCY AND CHOICE IN COLLECTION PROCESS We understand that our
    users have different privacy concerns. Our goal is to be clear about what personal
    information we collect, so that you can make meaningful choices which would affect
    how your personal information would be used by us. If you choose to not to participate
    in our use of your Personal User Information, you may close or choose not to trigger
    certain functions of our Software or Services. However, we would like to explicitly
    point out that if you do so, you will not be able to fully use all of our Software
    or Services.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: ACCESSING AND UPDATING YOUR PERSONAL INFORMATION If at any time you
    would like to access or correct your information that we have on file, please
    send your request to privacy@360safe.com via email. When providing you with or
    updating your personal information, we may ask you to verify your identity before
    we can act on your request. Where we can assist in providing or correcting your
    information, we will do so for free, except where it would require a disproportionate
    effort. We aim to maintain our services and Software in a manner that protects
    information from accidental or malicious destruction. Because of this, after you
    delete information from our services and Software or request deletion of our information,
    we may not immediately delete residual copies from our active servers and may
    not remove information from our backup systems.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: DATA RETENTION We will retain certain of your information for as long
    as your account is active or as needed to provide you services or improve services
    for other users. We will retain and use your information as necessary to comply
    with our legal obligations, resolve disputes, and enforce our agreements. If at
    any time you would like to remove your information from our server, please send
    your request to privacy@360safe.com via email. When providing you with or updating
    your personal information, we may ask you to verify your identity before we can
    act on your request.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: APPLICATION OF PRIVACY POLICY Our Privacy Policy applies to all of
    the services and software offered by 360 and its affiliates.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: ENFORCEMENT We regularly review our compliance with our Privacy Policy.
    We also adhere to several self-regulatory frameworks. When we receive formal written
    complaints, we will contact the person who made the complaint to follow up. We
    work with the appropriate regulatory authorities, including local data protection
    authorities, to resolve any complaints regarding the transfer of personal data
    that we cannot resolve with our users directly.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: MODIFICATIONS Our Privacy Policy may change from time to time. We
    will post any Privacy Policy changes on this page. We will not make any material
    retroactive changes to this Privacy Policy, including for changes involving the
    use of your Personal User Information, without your affirmative consent.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: CHILDREN'S PRIVACY 360 complies with the Children's Online Privacy
    Protection Act of the United States of America where it applies to our information
    protection activities. 360 does not knowingly collect personal information from
    children under the age of 13.
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: DATA TRANSFER As our servers are in many countries around the world,
    we may transfer the Personal User Information we obtain to countries other than
    the country in which the information originally was collected. When we transfer
    the Personal User Information to other countries, we will protect that Personal
    User Information as described in this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: 'AGREEMENT WITH THE PRIVACY POLICY You expressly consent to 360''s
    processing of information as described in this Privacy Policy when you: 1. provide
    information to us through our websites; or 2. license or download our Software
    or Services and accept the Terms of Service or End User License .'
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: In addition, through these uses and interactions with our Software,
    services or websites, you specifically consent to our collection of Personal User
    Information by automated means, and to our subsequent processing of the Personal
    User Information in accordance with this Privacy Policy and to the storage and
    transfer of the Personal User Information to locations wherever 360 and its service
    providers have facilities.
  annotations: []
  sentences: []
