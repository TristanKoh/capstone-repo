      modality: PERFORMED
- segment_id: 64
  segment_text: If you choose to, we may share your information with vendors, service
    providers, and other carefully selected third parties to improve our services
    to you, such as by facilitating payments. We ensure these parties must adhere
    to strict data protection and confidentiality provisions that are consistent with
    this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 65
  segment_text: In the event that Badoo or any of its affiliates undergoes a business
    transition or change of ownership, such as a merger, acquisition by another company,
    re- organisation, or sale of all or a portion of its assets, or in the event of
    insolvency or administration, we may be required to disclose your personal information.
  annotations: []
  sentences: []
- segment_id: 66
  segment_text: Badoo also wishes to maintain a healthy community, and we will cooperate
    with all third parties to enforce their intellectual property or other rights.
    We will also cooperate with law enforcement enquiries from within or outside your
    country of residence. This may include disclosing your personal information to
    government or law enforcement agencies, or private parties, when we have a good
    faith belief that disclosure is required by law or when we, in our discretion,
    believe that disclosure is necessary to protect our legal rights, or those of
    third parties and/or to comply with a judicial proceeding, court order, or legal
    process served on us. In such cases, we may raise or waive any legal objection
    or right available to us.
  annotations: []
  sentences: []
- segment_id: 67
  segment_text: 4. Data storage Where is my personal information kept? Badoo is a
    global website operating through servers located in a number of countries around
    the world, including the United States. If you live in a country with data protection
    laws, the storage of your personal data may not provide you with the same protections
    as you enjoy in your country of residence. By submitting your personal information,
    or by choosing to upgrade the services you use, or by making use of the applications
    available on Badoo, you agree to the transfer of your personal information to,
    and storage and processing of your personal information in, any such countries
    and destinations.
  annotations: []
  sentences: []
- segment_id: 68
  segment_text: 5. Security How does Badoo protect my personal information? Badoo
    has implemented reasonable and appropriate security measures to protect and prevent
    the loss, misuse, and alteration of the information under our control, including
    your personal information. Badoo uses reasonable security measures to safeguard
    the confidentiality of your personal information such as secured servers using
    firewalls. Our technical experts at Badoo work hard to ensure your secure use
    of our site.
  annotations: []
  sentences: []
- segment_id: 69
  segment_text: While we take reasonable precautions against possible security breaches
    of our website, member database and records no website or Internet transmission
    is completely secure and we cannot guarantee that unauthorised access, hacking,
    data loss, or other breaches will never occur. We urge you to take steps to keep
    your personal information safe (including your password) and to log out of your
    account after use.
  annotations: []
  sentences: []
- segment_id: 70
  segment_text: We cannot guarantee the security of your personal data while it is
    being transmitted to our site and any transmission is at your own risk. Once we
    have received your information we have procedures and security features in place
    to try to prevent unauthorised access.
  annotations: []
  sentences: []
- segment_id: 71
  segment_text: How do I help keep my information secure? You may not disclose your
    password to any third parties or share it with any third parties. If you lose
    your password or give it out, your personal information may be compromised. If
    that happens, please report it to Support via Feedback page. You must change your
    password immediately via your "Settings" page. Badoo cannot be held responsible
    for your failure to keep your password secure and failure to do so may violate
    our Terms and Conditions of Use.
  annotations: []
  sentences: []
- segment_id: 72
  segment_text: '6. Your rights How do I change my Profile? You can review and revise
    your profile information at any time. Once you register, you will be able to review
    and change much of your personal information including: Your contact email address;
    Your profile, photographs, and videos; Your city, region, and country of residence;
    Your password.'
