- segment_id: 14
  segment_text: What information does Badoo collect about me if I'm under 18?
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: You can only become a member of Badoo if your aged 18 or over or the
    age of majority in the country in which you reside if that happens to be greater
    than 18. That means Badoo does not knowingly collect any information about children,
    minors or anyone under the age of majority. Nor do we knowingly market to children,
    minors or anyone under the age of 18. If you are less than 18 years old, we request
    that you do not submit information to us. If we become aware that a child, minor
    or anyone under the age of 18 has registered with us and provided us with personal
    information, we will take steps to terminate that person's registration and delete
    their Profile information from Badoo. If we do delete a Profile because you violated
    our no children rules, we may retain your email and IP address to ensure that
    you do not try to get around our rules by creating a new Profile.
