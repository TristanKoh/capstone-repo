      your longitude and latitude.
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
    - practice: Location_GPS_1stParty
      modality: PERFORMED
    - practice: Location_WiFi_1stParty
      modality: PERFORMED
- segment_id: 25
  segment_text: We use third parties such as Foursquare to provide data on which the
    location information on Badoo is based. When doing so, we receive and use data
    of Foursquare's users, and we share data with Foursquare for use by Foursquare
    for its own purposes. For more information on how Foursquare treat data, please
    see https://foursquare.com/legal/privacy/
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  - practice: Location_3rdParty
    modality: PERFORMED
  sentences:
