    - practice: Contact_Password_1stParty
      modality: PERFORMED
- segment_id: 73
  segment_text: Please promptly update your information if it changes by signing-in
    to your account and following the screen prompts. We strongly urge you to periodically
    change your password to help reduce the risk of unauthorised access to your account
    information.
  annotations: []
  sentences: []
- segment_id: 74
  segment_text: 'Users in certain jurisdictions are, in accordance with applicable
    law, entitled to exercise a right of access to personal information about themselves
    by asking for a copy of the information we hold about them (for which, where allowed
    by law, we may charge a small fee). Please put any such request in writing and
    using our contact form: Feedback.'
  annotations: []
  sentences: []
- segment_id: 75
  segment_text: 'Can I deactivate or delete my Profile? Users of the Badoo network
    have the following choices to delete their profile from our database: Send a message
    via Feedback page'
  annotations: []
  sentences: []
- segment_id: 76
  segment_text: Sign in with your password and delete your profile. These options
    are available from your "Settings" page.
  annotations: []
  sentences: []
- segment_id: 77
  segment_text: If you want to stop using your account it will be initially deactivated.
    This means that no user will be able to search for you on the website although
    they may still see you profile from direct cached links, but it will not be deleted.
    We save your profile information in case you later decide to restore your account.
    Many users deactivate their accounts for temporary reasons and in doing so expect
    us to maintain their information until they return to Badoo. You will therefore
    be able to restore your account and your profile in its entirety within 30 days
    of de-activating it.
  annotations: []
  sentences: []
- segment_id: 78
  segment_text: After the expiration of 30 days, your account is permanently deleted
    from Badoo. We delete photographs from our servers within 14 days from the expiration
    of the deactivation period while other information (such as contact history) is
    deleted by us over a longer timescale, by way of housekeeping on a periodic basis.
    You should only delete your account if you are certain you never want to restore
    it.
  annotations: []
  sentences: []
- segment_id: 79
  segment_text: To prevent abuse and/or misuse of Badoo by a user following termination
    or deletion of a profile/account we shall retain such information as we deem in
    our sole discretion may be necessary to ensure that user does not open a new account
    and profile in breach of our Terms and Conditions of Use and to ensure compliance
    with all laws and regulations.
  annotations: []
  sentences: []
- segment_id: 80
  segment_text: 'Warning: Even after you remove information from your profile or delete
    your account, copies of that information may still be viewable and/or accessed
    on the Internet to the extent such information has been previously shared with
    others, or copied or stored by other users or to the extent such information has
    been shared with search engines. We cannot control this, nor do we accept any
    liability for this. If you have given third party applications or websites access
    to your personal information they may retain such information to the extent permitted
    under their terms of service or privacy policies.'
  annotations: []
  sentences: []
- segment_id: 81
  segment_text: Removed and deleted information may persist in backup copies for up
    to 30 days to enable restoration, but will not be available to others in the meantime.
  annotations: []
  sentences: []
- segment_id: 82
  segment_text: What happens if I do nothing? If you have not signed in to Badoo for
    three months, we may remove your Profile as part of our data cleansing process.
  annotations: []
