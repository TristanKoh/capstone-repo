- segment_id: 27
  segment_text: What's collected from me if I use Badoo's premium services?
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: When you take advantage of Badoo's premium features, we collect financial
    information necessary to process your payments as per your chosen payment method.
    Please note that we do not store any credit card or other payment card details.
    However, our payment service providers do (and are approved to do so by all applicable
    regulatory bodies).
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: When you access Badoo or play our games we collect certain technical
    information about your computer system or mobile device and statistical data about
    how you play our games. We use this information to improve our site and our games,
    so that you can increase your fun.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: Can Badoo collect information about me from other sites I use, such
    as Facebook?
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: If you have registered on one of our partner websites, such as Facebook,
    your Profile will be available to all users of the Badoo social network whether
    via our site or our partners' websites.
  annotations:
  - practice: Facebook_SSO
    modality: PERFORMED
  - practice: SSO
    modality: PERFORMED
  sentences:
  - sentence_text: If you have registered on one of our partner websites, such as
      Facebook, your Profile will be available to all users of the Badoo social network
