    annotations:
    - practice: Facebook_SSO
      modality: PERFORMED
    - practice: SSO
      modality: PERFORMED
- segment_id: 32
  segment_text: Remember that when you register with a Badoo partner, you are also
    giving them personal information, so we recommend that you read their privacy
    policies as Badoo does not control how they use their information.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: If you have have registered on one of our partner websites, such as
    Facebook, or you have verified your account via a partner website, we may connect
    your Badoo profile with your profile on such partner website. We may do this by
    way of new products and applications which we introduce from time to time, including
    new products powered by our group companies.
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: If you have verified your account through a partner website and do
    not want to link your Badoo profile to your profile on the partner website, please
    go to the "Verifications" section on your profile page and click "forget this
    account".
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: If you have created a Badoo profile through a partner website and
    you do not want to link your Badoo profile to your profile on the partner website,
    Badoo cannot amend these settings. Please visit the application settings on your
    partner website profile and follow the instructions to remove the Badoo access
    permissions.
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: Does Badoo collect any other personal information about me? If you
    contact our Customer Support team via Feedback page, we will receive your email
    address, and may track your IP address as well as the information you send to
    us to help resolve your query. We will keep records of our communications with
    you, including any complaints that we receive from you about other users (and
    from other users about you).
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: If you contact our Customer Support team via Feedback page, we
