      modality: PERFORMED
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
- segment_id: 37
  segment_text: Will Badoo contact me? On your "Settings" page Badoo offers you the
    opportunity to receive emails from us about new message notifications or other
    purposes related to the use of the website.
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: Does Badoo use my personal information for any other purpose?
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: We may use material that you post on the open access areas of Badoo
    in advertising and promotional materials on our partner sites and partner products.
    We believe these uses allow us to improve our site and better tailor your online
    experience to meet your needs.
  annotations: []
  sentences: []
- segment_id: 40
  segment_text: We use your personal information to resolve disputes, troubleshoot
    problems and enforce our Terms and Conditions of Use.
  annotations: []
  sentences: []
- segment_id: 41
  segment_text: What are 'cookies' and what 'cookies' does Badoo use? We collect information
    by placing cookies on your computer or mobile. A cookie is a piece of text stored
    on your computer or mobile by your web browser. They are basically a tool that
    stores information about website visits, recognises you and your preferences each
    time you visit Badoo, and ensures site functionality and enables us to provide
    the services our members request.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: A cookie is a piece of text stored on your computer or mobile by
      your web browser.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
  - sentence_text: They are basically a tool that stores information about website
      visits, recognises you and your preferences each time you visit Badoo, and ensures
      site functionality and enables us to provide the services our members request.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
  - sentence_text: We collect information by placing cookies on your computer or mobile.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
  - sentence_text: What are 'cookies' and what 'cookies' does Badoo use?
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
- segment_id: 42
  segment_text: When you visit the publicly available sections of Badoo, a session
    ID cookie is placed on your computer that only lasts while you're visiting. We
    also place persistent cookies (also known an local storage devices) on members'
    computers, so that Badoo remembers them and makes their login experience faster
    and easier. We may use persistent tracking cookies on your mobile device, mainly
    for security protection purposes, such as to prevent phishers, scammers, unauthorised
    log in attempts, and to help you access your hacked account. We do not use any
    information whilst you are logged off.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
