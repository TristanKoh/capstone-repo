- segment_id: 18
  segment_text: If I put other information about me on the site, what does Badoo do
    with it?
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Badoo is designed to make it easy for you to find, connect and interact
    with other members of Badoo by posting information about yourself. When using
    the App you should assume that anything you post or submit will be publicly viewable
    and accessible, both by Users of the App and non-Users of the App. For example,
    to make it easier to find other Badooers and connect with them, we have allowed
    you to share other users' profiles on Facebook. This feature can be turned off
    in your settings at any time. You can also use our electronic messaging system,
    which allows you to communicate with other users. We recommend and encourage you
    (and all our members) to think carefully about the information they disclose about
    themselves, and suggest you follow our Guidelines and Safety Tips. We also do
    not recommend that you put email addresses, URLs, instant messaging details, phone
    numbers, full names or addresses, credit card details, national identity numbers,
    drivers' licence details and other sensitive information in your Profile which
    is open to abuse and misuse.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: Please be careful about posting sensitive details about yourself on
    you Profile such as your religious denomination and health details. While you
    may voluntarily provide this information to us when you create your Profile, including
    your sexual preferences and ethnic background, there is no requirement to do so.
    Please remember that photographs or any video clips that you post on Badoo may
    reveal these kinds of sensitive personal data. Where you do upload and choose
    to tell us sensitive information about yourself, you are explicitly consenting
    to our processing your information and making this public to other users.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: When you post information about yourself or use the messaging, the
    amount of personal information you share is at your own risk. If you post anything
    that is inconsistent with our Terms and Conditions of Use, we reserve the right
    to terminate your account.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: What does Badoo collect about me if I use the mobile app?
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Badoo offers you the opportunity to stay in touch with the friends
    and contacts you've made no matter where you are. You can do this by using your
    mobile phone or by downloading an application to your desktop that allows you
    to share your location with other users.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: When you use your mobile or the desktop application, we will collect
    information about WiFi access points as well as other location information about
    your longitude and latitude. That information helps us identify your physical
    location so that it can be displayed and shared with other members choosing to
    view "nearby" posts.
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  - practice: Location_GPS_1stParty
    modality: PERFORMED
  - practice: Location_WiFi_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: That information helps us identify your physical location
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
    - practice: Location_GPS_1stParty
      modality: PERFORMED
    - practice: Location_WiFi_1stParty
      modality: PERFORMED
  - sentence_text: When you use your mobile or the desktop application, we will collect
