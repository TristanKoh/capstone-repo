- segment_id: 2
  segment_text: Badoo's Privacy Policy This policy and any dispute or claim arising
    out of or in connection with it or its subject matter (including non-contractual
    disputes or claims) shall be governed by and construed in accordance with English
    law. In the event there is a discrepancy between this English language version
    and any translated copies of the Privacy Policy, the English version shall prevail.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 'What''s this all about then? Hello (again, if you clicked through
    to here from our Terms and Conditions of Use). You should read this privacy policy
    because it will tell you exactly how your personal data is being looked after
    by Badoo and that''s a pretty important thing for you to know. Here are the topics
    that we cover: What information we collect and how we collect it How we use the
    information and who we share it with How you can access and update such information
    How we protect the information we store about you'
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Who we are Badoo is operated by Badoo Trading Limited, a company registered
    in England at 13 Hawley Crescent, London, NW1 8NP, United Kingdom and company
    number 754025.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: The full legal bit We know that other people's use of your personal
    data is a big concern for social network users, so we at Badoo have developed
    this privacy policy (the "Policy") to let you know how we use personal information
    ('personal data' or 'personal information').
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: Our Policy applies to your use of the Badoo website at www.badoo.com
    ("Badoo" or the "site" which includes the mobile apps). We suggest you read it
    in conjunction with our Terms and Conditions of Use (the "Terms"). When you access
    or use Badoo, you agree to our Privacy Policy and you consent to our collection,
    storage, use and disclosure of your personal information as we've set out in this
    Policy.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: Badoo reserves the right to change our Policy at any time and without
    notice, so be sure to check this Policy regularly to understand how we use your
    information.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: IF YOU DO NOT ACCEPT AND AGREE WITH OUR PRIVACY POLICY THEN YOU MUST
    NOT ACCESS OR USE THE SITE.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 1. Badoo users and visitors to our site What information does Badoo
    collect if I decide to join the Badoo social community?
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Badoo is a meeting place for adults, and we provide that service by
    operating a social network site offering users the opportunity to connect to our
    global community of users.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: To join the Badoo network you will have to complete our online registration
    form, where we ask you to provide us with information about you such as your name,
    your email address, your gender, your date of birth, your location details. You
    also have the opportunity to provide other details about yourself, but these are
    optional. Because you control your user profile, these details are available to
    you at any time by accessing your "Profile" page, which gives you the chance to
    correct or update (other than gender and email address) your information at any
    time by just logging in to Badoo.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Demographic_Age_1stParty
    modality: PERFORMED
  - practice: Demographic_Gender_1stParty
    modality: PERFORMED
  - practice: Location_1stParty
    modality: PERFORMED
