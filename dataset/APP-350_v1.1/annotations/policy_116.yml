- segment_id: 55
  segment_text: To ensure you get to meet as many people as possible on Badoo, other
    members get to see your user name and any information you post on your Profile,
    including photos if you select the 'Any users' access setting. Any information
    you choose to provide should reflect how much you want other Badoo members to
    know about you. You can also choose to limit the information that other users
    see by adjusting your privacy settings in the "Settings" page.
  annotations: []
  sentences: []
- segment_id: 56
  segment_text: What am I allowed to do with other user's personal information?
  annotations: []
  sentences: []
- segment_id: 57
  segment_text: Use it to meet new friends and make new contacts! Beware that you
    may not use other users' information for commercial purposes, to spam, to harass,
    or to make unlawful threats. Badoo reserves the right to terminate the accounts
    of those who misuse other users' information or who otherwise violate the Terms
    and Conditions of Use.
  annotations: []
  sentences: []
- segment_id: 58
  segment_text: What information does Badoo collect about my friends and contacts?
  annotations:
