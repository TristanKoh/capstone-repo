      modality: PERFORMED
  - sentence_text: When you visit the publicly available sections of Badoo, a session
      ID cookie is placed on your computer that only lasts while you're visiting.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
- segment_id: 43
  segment_text: You may set your browser and your mobile settings to block cookies
    and local storage devices, but if you do so, you may not be able to access the
    features that Badoo offers.
  annotations: []
  sentences: []
- segment_id: 44
  segment_text: 'Badoo uses cookies and local storage devices for a number of reasons,
    including to ensure the security of our site, to provide you with features you
    have requested and to analyse how members and visitors use Badoo. Badoo''s use
    of cookies and local storage devices basically falls into three categories: those
    that are strictly necessary to deliver the services and products you have requested,
    such as, for example purchasing Super Powers cookies related to the performance
    of Badoo''s site, such as analytics that help us determine how our site is performing
    and ensuring a smooth and trouble free experience for our members and visitors
    cookies related to the functionality of Badoo''s site, such as remembering your
    preferences at log in or your preferred language or allowing you to chat, add
    photos and instant message Badoo members third parties cookies that also relate
    to functionality and that you request via social plugins, links to other social
    networks or viewing of videos'
  annotations:
