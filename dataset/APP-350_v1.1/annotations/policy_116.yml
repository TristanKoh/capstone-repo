- segment_id: 61
  segment_text: 3. Third parties Does Badoo sell my information to other parties?
    Not at all. We do not sell or rent out any personal information about you to any
    third party. Badoo discloses aggregated non-personal data for marketing and promotional
    purposes. That means we do not disclose any information that could be used to
    identify you.
  annotations: []
  sentences: []
- segment_id: 62
  segment_text: Does Badoo disclose my information to other parties? We may share
    aggregated information with such parties as Foursquare that includes your personal
    information (but which doesn't identify you directly), together with other information
    including log data with third parties for industry analysis and demographic profiling
    and to deliver targeted advertising about other products and services.
  annotations:
  - practice: Demographic_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: We may share aggregated information with such parties as Foursquare
      that includes your personal information (but which doesn't identify you directly),
      together with other information including log data with third parties for industry
      analysis and demographic profiling and to deliver targeted advertising about
      other products and services.
    annotations:
    - practice: Demographic_3rdParty
      modality: PERFORMED
- segment_id: 63
  segment_text: In particular, in relation to targeted advertising, we use third-party
    advertising companies to serve ads when you visit our Website. These companies
    may use information about your visits to this and other websites in order to provide
    advertisements about goods and services of interest to you. If you would like
    more information about this practice and to know your choices about not having
    this information used by these companies, please visit this page.
  annotations:
  - practice: Demographic_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: In particular, in relation to targeted advertising, we use third-party
