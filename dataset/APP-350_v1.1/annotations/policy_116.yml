      modality: PERFORMED
- segment_id: 59
  segment_text: You can choose to invite your friends to join Badoo to make sure that
    they also get the benefits of meeting new people. To make it easier to search
    and find friends and acquaintances on Badoo, users may search for other members
    by email address. If you want to invite your friends and contacts to Badoo, we
    will send an email invitation from Badoo in your name or you can send an SMS (if
    you use our Android or iPhone app) to your friends and contacts encouraging them
    to sign up to Badoo. If any of the individuals you have invited do not register
    within a few days, Badoo may occasionally send reminder emails on your behalf
    to those individuals. You can choose to invite all your friends or only a select
    few by simply unticking the names of those friends you do not wish to invite,
    but please remember you must not invite any children to join. You are responsible
    for ensuring that your friend has agreed to receiving a Badoo invite.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
