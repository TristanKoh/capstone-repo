- segment_id: 8
  segment_text: Google Analytics plants a permanent cookie on your web browser to
    identify you as a unique user the next time you visit the site, but this cookie
    cannot be used by anyone except Google, and the data collected cannot be altered
    or retrieved by services from other domains.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
