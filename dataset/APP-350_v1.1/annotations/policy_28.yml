- segment_id: 14
  segment_text: Event logs include timestamps, region codes (country and city), and
    non-identifying attributes including sponsor ID (determined by which Psiphon client
    build is used), client version, and protocol type. Page views are aggregated by
    time and/or session before being logged.
  annotations:
  - practice: Contact_City_1stParty
    modality: PERFORMED
  sentences:
