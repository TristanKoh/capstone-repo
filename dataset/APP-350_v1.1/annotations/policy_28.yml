    annotations:
    - practice: Contact_City_1stParty
      modality: PERFORMED
- segment_id: 15
  segment_text: All statistics shared with sponsors are further aggregated by date,
    sponsor, and region.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: 'Feedback When you choose to submit feedback through Psiphon you will
    have the option of including diagnostic data. We use this data to help us troubleshoot
    any problems you might be having and to help us keep Psiphon running smoothly.
    Sending this data is entirely optional. The data is encrypted before you send
    it, and can only be decrypted by us. The information in the data varies by platform,
    but it may include: Windows: Operating system version Anti-virus version How you''re
    connected to the internet (for example, if you''re using dial-up or connected
    via a proxy) How much free memory your computer has'
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: 'Android: Android version Device model Whether your device is rooted'
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: Email Responder When you send an email request to our email auto-responder
    server, we are able to see your email address. While your email is being processed
    it is saved to the email server's disk, and it is deleted as soon as it is processed
    (usually in a few seconds). We do not allow your email address to be written to
    the system's log file.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We do not allow your email address to be written to the system's
      log file.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
  - sentence_text: When you send an email request to our email auto-responder server,
      we are able to see your email address.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
  - sentence_text: While your email is being processed it is saved to the email server's
      disk, and it is deleted as soon as it is processed (usually in a few seconds).
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 19
  segment_text: Our email auto-responder server is hosted in the Amazon EC2 cloud.
    We send two email responses to every request, and for one of those responses we
    use Amazon SES. This means that Amazon is able to see the email you send and our
    response to you.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: 'For each email we receive, we store the following information: The
    date and time the email request was received. The date and time the email request
    was replied to. The size of the email.'
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: The mail server the email request came from. (The three least specific
    parts of the domain name. For example,
  annotations: []
  sentences: []
