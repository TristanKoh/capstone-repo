- segment_id: 7
  segment_text: Websites Google Analytics We use Google Analytics on some of our websites
    to collect information about usage. The information collected by Google Analytics
    will only be used for statistical analysis related to your browsing behaviour
    on this specific site. The information we obtain from Google Analytics is not
    personally identifying, nor is it combined with information from other sources
    to create personally identifying information.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
