- segment_id: 12
  segment_text: Psiphon Servers We collect the following data to find out how well
    Psiphon is working, what sites are popular, and what propagation strategies are
    effective. This information is shared with our partners so that they can see,
    for example, how often their sites are visited through Psiphon and from which
    countries. Number of email requests for client download link Number of upgrades
    How often each protocol is used, and error codes after failure How often new servers
    are discovered Session count and session duration Total bytes transferred and
    bytes transferred for some specific domains Client platform (simplified operating
    system list; e.g, not a detailed browser user agent)
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: User IP addresses are not collected by Psiphon servers in the normal
    course of operation. Psiphon does not require user accounts, so, by default, there
    is no collection of email addresses, usernames, or passwords.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: NOT_PERFORMED
  - practice: Contact_Password_1stParty
    modality: NOT_PERFORMED
  - practice: Identifier_IP_Address_1stParty
