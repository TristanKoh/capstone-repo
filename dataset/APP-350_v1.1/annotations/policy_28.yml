- segment_id: 1
  segment_text: Sponsored by Privacy Policy Psiphon is committed to protecting the
    privacy interests of its customers, end users, distributors and suppliers. This
    privacy policy is intended to provide you with general information on how your
    personal information may be used. Psiphon is a Canadian corporation with its head
    office located in Ontario, and our privacy policy has been developed to reflect
    Canadian and Ontario privacy laws and statutes.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: 'For further information regarding Canadian and Ontario privacy laws,
    please visit: Office of the Privacy Commissioner of Canada Office of the Information
    and Privacy Commissioner of Ontario'
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Psiphon is designed to provide you with open access to online content.
    Psiphon does not increase your online privacy, and should not be considered or
    used as an online security tool.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: What user information does Psiphon collect? From time to time Psiphon
    may have to record additional information in order to resolve a problem with our
    service. When this occurs, we will add an entry to the Privacy Bulletin describing
    what was recorded, how long it was kept, and why.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: 'Psiphon Client Software Advertising Networks We sometimes use advertisements
    to support our service, which may use technology such as cookies and web beacons.
    Our advertising partners'' use of cookies enable them and their partners to serve
    ads based on your usage data. Any information collected through this process is
    handled under the terms of our advertising partners'' privacy policies: http://www.mopub.com/legal/privacy/
    http://www.inmobi.com/privacy-policy/ http://www.millennialmedia.com/privacy-policy'
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
  sentences:
