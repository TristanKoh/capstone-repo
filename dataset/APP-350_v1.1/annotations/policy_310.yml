- segment_id: 10
  segment_text: Third party websites Users may find advertising or other content on
    our Services that link to the sites and services of our partners, suppliers, advertisers,
    sponsors, licensors and other third parties. We do not control the content or
    links that appear on these sites and are not responsible for the practices employed
    by websites linked to or from our Services. In addition, these sites or services,
    including their content and links, may be constantly changing. These sites and
    services may have their own privacy policies and customer service policies. Browsing
    and interaction on any other website, including websites which have a link to
    our Services, is subject to that website's own terms and policies.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Advertising Ads appearing on our services may be delivered to Users
    by advertising partners, who may set cookies. These cookies allow the ad server
    to recognize your computer each time they send you an online advertisement to
    compile non personal identification information about you or others who use your
    computer. This information allows ad networks to, among other things, deliver
    targeted advertisements that they believe will be of most interest to you. This
    privacy policy does not cover the use of cookies by any advertisers.
