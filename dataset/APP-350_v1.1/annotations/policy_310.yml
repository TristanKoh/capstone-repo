- segment_id: 2
  segment_text: Privacy Policy This Privacy Policy governs the manner in which skgames
    collects, uses, maintains and discloses information collected from users (each,
    a "User") of the Services offered by skgames. This privacy policy applies to all
    mobile games, Facebook app, other products and services offered by skgames.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Personal identification information We may collect personal identification
    information from Users in a variety of ways in connection with activities, services,
    features or resources we make available on our Services. We will collect personal
    identification information from Users only if they voluntarily submit such information
    to us. Users can always refuse to supply personally identification information,
    except that it may prevent them from engaging in certain activities.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Non-personal identification information We may collect non-personal
    identification information about Users whenever they interact with our Services.
    Non-personal identification information may include the browser name, the type
    of computer and technical information about Users means of connection to our Services,
    such as the operating system and the Internet service providers utilized and other
    similar information.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Web browser cookies Our Services may use "cookies" to enhance User
    experience. User's web browser places cookies on their hard drive for record-keeping
    purposes and sometimes to track information about them. User may choose to set
    their web browser to refuse cookies, or to alert you when cookies are being sent.
    If they do so, note that some parts of our Services may not function properly.
  annotations:
