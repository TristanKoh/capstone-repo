- segment_id: 9
  segment_text: Links to other websites Our website may contain links to other websites
    of interest. However, once you have used these links to leave our site, you should
    note that we do not have any control over that other website. Therefore, we cannot
    be responsible for the protection and privacy of any information which you provide
    whilst visiting such sites and such sites are not governed by this privacy statement.
    You should exercise caution and look at the privacy statement applicable to the
    website in question.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Ad Serving Technology First Touch Games may employ third party ad
    serving technologies (for example Flurry, AdMob, iAd, AdColony) that use precise
    methods to collect information as a result of ad serving through Services. Third
    parties may collect and use data for this purpose including software, applications,
    hardware, browser information, internet and on-line usage information and in-game
    information. The aforementioned data may be used and disclosed in accordance with
    this Privacy Policy and the privacy policy of the company providing the ad serving
    technologies.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: You recognize and comply that the advertising companies who deliver
    ads for First Touch Games may combine the information collected with other information
    they have independently collected from other services or products. These companies
    collect and use information under their own privacy policies. Although First Touch
    Games takes commercially reasonable steps to instruct such advertising companies
    to comply with the terms and conditions of this Privacy Policy, First Touch Games
    does not have access to or control of third party technologies.
  annotations: []
  sentences: []
