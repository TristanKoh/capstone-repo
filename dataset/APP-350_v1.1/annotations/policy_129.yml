- segment_id: 8
  segment_text: 3 Aggregate Information. "Aggregate Information" is data we collect
    about a group or category of services or Users from which individual User identities
    have been removed. In other words, information on how you use the Applications,
    the Services and the Site may be collected and combined with information about
    how others use the Applications, the Services and the Site, but no personally
    identifiable information will be included in the resulting Aggregate Information.
    Aggregate Information helps us understand trends in our Users' needs so that we
    can better consider new features or otherwise tailor the Applications, the Services
    and the Site.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: B. HOW WE USE COLLECTED INFORMATION a. Personal Information- since
    we do not collect Personal Information, we may not use your personal information
    in any way.
  annotations: []
  sentences: []
