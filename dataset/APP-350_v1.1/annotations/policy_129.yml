    Privacy Policy of Clean Master Last modified: June 6, 2014 At Cheetah Mobile we
    recognize that privacy is significant. This Privacy Policy ("Policy") applies
    to your use of the Clean Master applications on all platforms (the "Application"
    or "Applications"), the related services we provide ("Services") and the Site.'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: Cheetah Mobile ( "us" or "we") has created this Policy to explain
    our privacy practices so that you will understand what information about you is
    collected, used and disclosed with respect to the Applications, the Services and
    the Site.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: By using Application, the Services or the Site, you consent to the
    privacy practices described in this Policy.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: This Policy covers our collection, use and disclosure of your information
    through the Applications, the Services and the Site. It does not cover any collection,
    use or disclosure by third parties through any applications, Web sites, products
    or services that we do not control or own, such as Facebook, or any third party
    features or services made available via an Application, the Services or the Site.
    All trademarks, trade names, and logos of third parties featured on the Applications
    or the Site belong to their respective owners.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: A. WHAT KIND OF INFORMATION WE COLLECT a. Personal Information. We
    do not collect Personal Information. "Personal Information" is information that
    identifies you or another person, which may be transmitted or received when you
    use an Application, the Services and/or the Site. Personal Information includes
    your geographic location information, names, physical addresses, email addresses,
    telephone, fax, SSN, information stored within your Device and other information
    you transmit or receive using an Application, the Service and/ or the Site which
    identifies you or another person.
