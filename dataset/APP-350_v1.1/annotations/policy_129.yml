- segment_id: 5
  segment_text: b. Non-personal identification. We may collect non-personal identification
    information about Users whenever they interact with our apps. Non-personal identification
    information may include the type of your phone and technical information about
    Users means of connection to our apps, such as the versions of phone model and
    other similar information.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 1 Session and Usage Data. "Session and Usage Data" is information
    about your use of an Application, the Services and/or the Site and includes, without
    limitation, connection and service-related data submitted to us through your use
    of an Application, the Services or the Site. Session and Usage Data includes information
    relating to the connection request, server communication and data sharing, including
    network measurements, quality of service, and date, time and location of the bump.
    We also may aggregate Session and Usage data as described in Aggregate Information
    below. Please note that Session and Usage Data does not include any Personal Information
    nor does it include Content you may transmit or share through the use of an Application
    (such as photos, contacts, calendar appointments, etc.), the Services, or the
    Site.
