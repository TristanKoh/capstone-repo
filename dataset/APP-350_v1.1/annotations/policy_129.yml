  annotations: []
  sentences: []
- segment_id: 13
  segment_text: C. HOW YOUR INFORMATION MAY BE DISCLOSED a. Personal Information.
    In general, we use Session and Usage Data internally to serve our Users and enable
    them to take maximum advantage of the Applications, the Services and the Site.
    We do not store Personal Information and therefore we do not disclose your Personal
    Information.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: b. Non-Personal Information. We may disclose Non-Personal Information
    to ourtrusted partners who shall comply with this privacy policy and the relevant
    privacy laws. We do not combine Non-Personal Information with Personal Information
    (such as combining your name with your unique User Device number).
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: D. THIRD- PARTY SITES In general, the Applications, the Services and
    the Site access third party information (such as your Facebook account information)
    through application interfaces. We may provide links to third-party Web sites,
    such as Facebook, as a service to our Users. The Site may also carry advertisements
    from other companies. When you click on links of third parties in an Application,
    the Services or the Site, you may leave the Application, the Services or the Site.
    We do not collect your information on and through and This Policy does not address,
    and we are not responsible for, the privacy practices of Web sites operated by
    third parties, whether they are linked to or otherwise accessible from an Application,
    the Services or the Site. The inclusion of a link or accessibility of third party
    Websites does not imply endorsement of such third party Website by us.
  annotations:
  - practice: Facebook_SSO
    modality: PERFORMED
  - practice: SSO
