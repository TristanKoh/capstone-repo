- segment_id: 16
  segment_text: E. USERS WITH WHOM YOU SHARE YOUR INFORMATION We cannot control the
    actions of other Users with whom you share your information. We cannot, and do
    not, control the information you share with other Users using an Application,
    the Services or the Site (including via Forums) or how such other Users will use
    or share such information. We are not responsible for third party circumvention
    of our security measures.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: F. SECURITY Cheetah Mobile is very concerned about safeguarding the
    confidentiality of your information. We do not collect Personal Information, and
    we employ administrative, physical and electronic measures designed to protect
    your Non-Personal Information from unauthorized access and use. Please be aware
    that no security measures that we take to protect your information is absolutely
    guaranteed to avoid unauthorized access or use of your Non-Personal Information
    which is impenetrable.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: G. INTERNATIONAL USERS Your Personal Information may be stored and
    processed in any country where we have facilities, and by using an Application,
    the Services or the Site you consent to the transfer of your Personal Information
    to countries, including the United States, which may be outside of your country
    of residence and may provide for different and less stringent data protection
    rules than in your country. If you object to your Personal Information being transferred
    or used as described in this Policy, please do not use any Application, the Services
    or the Site and immediately delete all Applications from your User Devices.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: H. CALIFORNIA RESIDENTS California Civil Code Section 1798.83 permits
    user who are California residents to request certain information regarding disclosure
    of Personal Information to third parties for their direct marketing purposes.
    If you would like more information with respect to your privacy rights under California
    law, you may contact us at the contact point below. Please reference your request
    as "California Disclosure Information."
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: I. SENSITIVE INFORMATION We ask that you not send us, and you not
    disclose, any sensitive Personal Information (e.g., information related to racial
    or ethnic origin, political opinions, religion or other beliefs, health, sexual
    orientation, criminal background or membership in past organizations, including
    trade union memberships) on or through an Application, the Services or the Site
    or otherwise to us.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: J. CONTACTING US / REPORTING VIOLATIONS If you have any questions
    or comments about this Policy or our privacy practices, or to report any violations
    of the Policy or abuse of an Application, the Services or the Site, please contact
    us at contact@cmcm.com.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: K. CHANGES TO THIS PRIVACY POLICY We reserve the right, at our sole
    discretion, to change, modify or otherwise alter this Policy at any time. You
    can always check the latest version of our Privacy Policy at http://www.cmcm.com/privacy.html.
    You must review this Policy on a regular basis to keep yourself apprised of any
    changes. If you do not agree to any modifications to this Policy, your sole recourse
    is to immediately stop all use of all Applications, the Services and the Site.
    Your continued use of any Application, the Services or the Site following the
    posting of any modifications to this Policy will constitute your acceptance of
    the revised Policy. Please note that none of our employees or agents has the authority
    to vary any of our Policies.
  annotations: []
  sentences: []
