- segment_id: 20
  segment_text: 'Commerce Services: You may provide your payment information, including
    your credit or debit card number, card expiration date, CVV code, and billing
    address (collectively, "Payment Information"), along with your shipping address,
    to complete a commerce transaction through our Services. To facilitate future
    purchases, we store your Payment Information (excluding CVV code) and shipping
    address, which you can remove from your account at any time using your account
    settings. We consider your Payment Information and shipping address private and
    do not make such information public. To facilitate order fulfillment, we collect
    and store information created by your purchases made through our Services ("Transaction
    Data"). Transaction Data may include the merchant''s name and the date, time,
    and amount of the transaction.'
