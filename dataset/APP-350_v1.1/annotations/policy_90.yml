- segment_id: 23
  segment_text: Information Sharing and Disclosure We do not disclose your private
    personal information except in the limited circumstances described here.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: 'User Consent or Direction: We may share or disclose your information
    at your direction, such as when you authorize a third-party web client or application
    to access your account or when you direct us to share your feedback with a business.
    When you use Digits by Twitter to sign up for or log in to a third-party application,
    you are directing us to share your contact information, such as your phone number,
    with that application. If you''ve shared information, like Direct Messages or
    protected Tweets, with another user who accesses Twitter through a third-party
    service, keep in mind that the information may be shared with the third-party
    service.'
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: 'Service Providers: We engage service providers to perform functions
    and provide services to us in the United States, Ireland, and other countries.
    For example, we use a variety of third-party services to help provide our Services,
    such as hosting our various blogs and wikis, and to help us understand and improve
    the use of our Services, such as Google Analytics. We may share your private personal
    information with such service providers subject to obligations consistent with
    this Privacy Policy and any other appropriate confidentiality and security measures,
    and on the condition that the third parties use your private personal data only
    on our behalf and pursuant to our instructions. We share your Payment Information
    with payment services providers to process payments; prevent, detect and investigate
    fraud or other prohibited activities; facilitate dispute resolution such as chargebacks
    or refunds; and for other purposes associated with the acceptance of credit or
    debit cards.'
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: 'Commerce Transactions: If you make a payment as part of a commerce
    transaction through our Services, we may provide the seller, commerce provider,
    marketplace, or charity with your name, email address, shipping address, Payment
    Information and Transaction Data to facilitate payment processing, order fulfillment,
    and dispute resolution (including payment and shipping disputes) and to help prevent,
    detect, and investigate fraud or other prohibited activities. Please refer to
    these third parties'' privacy policies for information about their privacy practices.'
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: 'Law and Harm: Notwithstanding anything to the contrary in this Privacy
    Policy, we may preserve or disclose your information if we believe that it is
    reasonably necessary to comply with a law, regulation, legal process, or governmental
    request; to protect the safety of any person; to address fraud, security or technical
    issues; or to protect our or our users'' rights or property. However, nothing
    in this Privacy Policy is intended to limit any legal defenses or objections that
    you may have to a third party''s, including a government''s, request to disclose
    your information.'
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: 'Business Transfers and Affiliates: In the event that we are involved
    in a bankruptcy, merger, acquisition, reorganization or sale of assets, your information
    may be sold or transferred as part of that transaction. This Privacy Policy will
    apply to your information as transferred to the new entity. We may also disclose
    information about you to our corporate affiliates in order to help provide, understand,
    and improve our Services and our affiliates'' services, including the delivery
    of ads.'
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: 'Public or Non-Personal Information: We may share or disclose your
    public, aggregated or otherwise non-personal information, such as your public
    user profile information, public Tweets, the people you follow or that follow
    you, the number of times people engaged with a Tweet (for example, the number
    of users who clicked on a particular link or voted on a poll in a Tweet, even
    if only one did), or reports to advertisers about unique users who saw or clicked
    on their ads after we have removed any private personal information (such as your
    name or contact information). Remember: your privacy and visibility settings control
    whether your Tweets and certain profile information are made public. Other information,
    like your name and username, is always public on Twitter, unless you delete your
    account, as described below.'
  annotations:
  - practice: Contact_3rdParty
    modality: NOT_PERFORMED
  sentences:
  - sentence_text: We may share or disclose your public, aggregated or otherwise non-personal
      information, such as your public user profile information, public Tweets, the
      people you follow or that follow you, the number of times people engaged with
      a Tweet (for example, the number of users who clicked on a particular link or
      voted on a poll in a Tweet, even if only one did), or reports to advertisers
