- segment_id: 21
  segment_text: 'Advertising: Our Services are supported by advertising. We may use
    the information described in this Privacy Policy to help make our advertising
    more relevant to you, to measure its effectiveness and to help recognize your
    devices to serve you ads on and off of Twitter. For example, when you interact
    with content in the Twitter for Android app, we may show content (including ads)
    about those same topics when you use Twitter on the web. We do not use the content
    you share privately in Direct Messages to serve you ads. Our Twitter Ads Policy
    also prohibits advertisers from targeting ads based on categories we consider
    sensitive, such as race, religion, politics, sex life, or health. If you prefer,
    you can uncheck the Promoted Content setting within your Privacy Settings so that
    your account will not be matched to information collected by ad partners, or by
    us directly on those partners'' websites or apps, to tailor ads to you. Learn
    more about your privacy options for tailored ads here and about how ads work on
    our Services here.'
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: 'Third-Parties and Affiliates: We may receive information about you
    from third parties, such as other Twitter users, partners (including ad partners),
    or our corporate affiliates. For example, other users may share or disclose information
    about you, such as when they mention you, share a photo of you, or tag you in
    a photo. Your privacy settings control who can tag you in a photo. Our ad partners
    and affiliates may share information with us such as a browser cookie ID, mobile
    device ID, or cryptographic hash of a common account identifier (such as an email
    address), as well as demographic or interest data and content viewed or actions
    taken on a website or app. Our ad partners, particularly our advertisers, may
    enable us to collect similar information directly from their website or app by
    integrating our advertising technology.'
