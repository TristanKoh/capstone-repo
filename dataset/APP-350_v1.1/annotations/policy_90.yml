- segment_id: 30
  segment_text: Accessing and Modifying Your Personal Information If you are a registered
    user of our Services, we provide you with tools and account settings to access,
    correct, delete, or modify the personal information you provided to us and associated
    with your account. You can download certain account information, including your
    Tweets, by following the instructions here and request access to additional information
    here.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: You can also permanently delete your Twitter account. If you follow
    the instructions here, your account will be deactivated and then deleted. When
    deactivated, your account, including your name, username, and public profile,
    is not viewable on Twitter.com. For up to 30 days after deactivation it is still
    possible to restore your account if it was accidentally or wrongfully deactivated.
    Absent a separate arrangement between you and us to extend your deactivation period,
    after 30 days, we begin the process of deleting your account from our systems,
    which can take up to a week.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: Keep in mind that search engines and other third parties may still
    retain copies of your public information, like your user profile information and
    public Tweets, even after you have deleted the information from the Twitter Services
    or deactivated your account. Learn more here.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: Our Global Operations To bring you the Services, we operate globally.
    Twitter, Inc. complies with the EU-US Privacy Shield principles (the "Principles")
    regarding the collection, use, sharing, and retention of personal information
    from the European Union, as described in our Privacy Shield certification.
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: If you have a Privacy Shield-related complaint, please contact us
    here. As part of our participation in Privacy Shield, if you have a dispute with
    us about our adherence to the Principles, we will seek to resolve it through our
    internal complaint resolution process, alternatively through the independent dispute
    resolution body JAMS, and under certain conditions, through the Privacy Shield
    arbitration process.
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: Privacy Shield participants are subject to the investigatory and enforcement
    powers of the US Federal Trade Commission and other authorized statutory bodies.
    Under certain circumstances, participants may be liable for the transfer of personal
    information from the EU to third parties outside the EU. Learn more about Privacy
    Shield here.
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: As described in this Privacy Policy, we may share information with
    our corporate affiliates and third parties and may be required to disclose information
    in response to valid governmental requests, including under applicable law enforcement
    or national security requirements. Learn more about our global operations and
    data transfer here.
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: Twitter, Inc. also complies with the US-Swiss Safe Harbor Framework
    and principles, as described in our certification, and applies the Privacy Shield
    Principles to information from Switzerland.
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: Changes to this Policy We may revise this Privacy Policy from time
    to time. The most current version of the policy will govern our use of your information
    and will always be at https://twitter.com/privacy. If we make a change to this
    policy that, in our sole discretion, is material, we will notify you via an @Twitter
    update or email to the email address associated with your account. By continuing
    to access or use the Services after those changes become effective, you agree
    to be bound by the revised Privacy Policy.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: If we make a change to this policy that, in our sole discretion,
      is material, we will notify you via an @Twitter update or email to the email
