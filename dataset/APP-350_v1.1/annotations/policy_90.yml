- segment_id: 18
  segment_text: 'Using Our Services: We receive information when you interact with
    our Services, even if you have not created an account ("Log Data"). For example,
    when you visit our websites, sign into our Services, interact with our email notifications,
    use your account to authenticate to a third-party website, application, or service,
    or visit a third-party website, application, or service that includes a Twitter
    button or widget, we may receive information about you. This Log Data may include
    your IP address, browser type, operating system, the referring web page, pages
    visited, location, your mobile carrier, device information (including device and
    application IDs), search terms, or cookie information. We also receive Log Data
    when you click on, view or interact with links on our Services, including links
    to third-party applications, such as when you choose to install another application
    through Twitter. We use Log Data to make inferences, like what topics you may
    be interested in, and to customize the content we show you, including ads. We
    keep Log Data as needed for the purposes described in this Privacy Policy. We
    will either delete Log Data or remove any common account identifiers, such as
    your username, full IP address, email address, or phone number, after a maximum
    of 18 months, if not sooner as provided below for Widget Data.'
