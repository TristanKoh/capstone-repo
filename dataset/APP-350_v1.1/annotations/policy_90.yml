- segment_id: 16
  segment_text: 'Links: We may keep track of how you interact with links across our
    Services, including our email notifications, third-party services, and client
    applications, by redirecting clicks or through other means. We do this to help
    improve our Services, to provide more relevant advertising, and to be able to
    share aggregate click statistics such as how many times a particular link was
    clicked on. Links, Tweets, and non-public communications like Direct Messages
    shared on the Services will be processed and links shortened to a http://t.co
    link.'
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: 'Cookies: Like many websites, we use cookies and similar technologies
    to collect additional website usage data and to improve our Services, but we do
    not require cookies for many parts of our Services such as searching and looking
    at public user profiles. A cookie is a small data file that is transferred to
    your computer or mobile device. We may use both session cookies and persistent
    cookies to better understand how you interact with our Services, to monitor aggregate
    usage by our users and web traffic routing on our Services, and to customize and
    improve our Services. Although most web browsers automatically accept cookies,
    some browsers'' settings can be modified to decline cookies or alert you when
    a website is attempting to place a cookie on your computer. However, some Services
    may not function properly if you disable cookies. We honor the Do Not Track browser
    option to give you control over how your website visits are used to personalize
    your Twitter experience and ads. Learn more about our Do Not Track support here,
    and about how we use cookies and similar technologies here.'
  annotations:
