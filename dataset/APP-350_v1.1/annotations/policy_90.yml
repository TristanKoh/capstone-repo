- segment_id: 3
  segment_text: Twitter Privacy Policy Our Services instantly connect people everywhere
    to what's most meaningful to them. For example, any registered user of Twitter
    can send a Tweet, which is public by default, and can include a message of 140
    characters or less and content like photos, videos, and links to other websites.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: What you share on Twitter may be viewed all around the world instantly.
    You are what you Tweet!
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: This Privacy Policy describes how and when we collect, use and share
    your information across our websites, SMS, APIs, email notifications, applications,
    buttons, widgets, ads, commerce services, and our other covered services that
    link to this Policy (collectively, the "Services"), and from our partners and
    other third parties. For example, you send us information when you use our Services
    on the web, via SMS, or from an application such as Twitter for Mac, Twitter for
    Android or TweetDeck. When using any of our Services you consent to the collection,
    transfer, storage, disclosure, and use of your information as described in this
    Privacy Policy. This includes any information you choose to provide that is deemed
    sensitive under applicable law.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: When this policy mentions "we" or "us," it refers to the controller
    of your information under this policy. If you live in the United States, your
    information is controlled by Twitter, Inc., 1355 Market Street, Suite 900, San
    Francisco, CA 94103 U.S.A. If you live outside the United States, the data controller
    responsible for your information is Twitter International Company, an Irish company
    with its registered office at The Academy, 42 Pearse Street, Dublin 2, Ireland.
    Despite this, you alone control and are responsible for the posting of your Tweets
    and other content you submit through the Services, as provided in the Terms of
    Service and Twitter Rules.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: Irrespective of which country you live in, you authorize us to transfer,
    store, and use your information in the United States, Ireland, and any other country
    where we operate. In some of these countries, the privacy and data protection
    laws and rules regarding when government authorities may access data may vary
    from those in the country where you live.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: If you have any questions or comments about this Privacy Policy, please
    submit a request through our form, available at https://support.twitter.com/forms/privacy.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: Information Collection and Use We collect and use your information
    below to provide, understand, and improve our Services.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: 'Basic Account Information: If you choose to create a Twitter account,
    you must provide us with some personal information, such as your name, username,
    password, email address, or phone number. On Twitter, your name and username are
    listed publicly, including on your profile page and in search results, and you
    can use either your real name or a pseudonym. You can create and manage multiple
    Twitter accounts. If you use Digits by Twitter, the contact information you provide
    to log in is not public. Some of our product features, such as searching and viewing
    public Twitter user profiles or watching a Periscope broadcast on Twitter, do
    not require you to create an account.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Password_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: If you choose to create a Twitter account, you must provide us
      with some personal information, such as your name, username, password, email
      address, or phone number.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_Password_1stParty
      modality: PERFORMED
    - practice: Contact_Phone_Number_1stParty
      modality: PERFORMED
- segment_id: 11
  segment_text: 'Contact Information: You may use your contact information, such as
    your email address or phone number, to customize your account or enable certain
    account features, for example, for login verification or Twitter via SMS. If you
    provide us with your phone number, you agree to receive text messages to that
    number from us. We may use your contact information to send you information about
    our Services, to market to you, to help prevent spam, fraud, or abuse, and to
    help others find your account, including through third-party services and client
    applications. You may use your settings for email and mobile notifications to
    control notifications you receive from Twitter. You may also unsubscribe from
    a notification by following the instructions contained within the notification
    or the instructions on our website. Your Discoverability privacy settings control
    whether others can find you on Twitter by your email address or phone number.'
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  sentences:
