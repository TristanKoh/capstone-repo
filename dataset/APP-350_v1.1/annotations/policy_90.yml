- segment_id: 19
  segment_text: 'Widget Data: We may tailor the Services for you based on your visits
    to third-party websites that integrate Twitter buttons or widgets. When these
    websites first load our buttons or widgets for display, we receive Log Data that
    includes the web page you visited and a cookie that identifies your browser ("Widget
    Data"). After a maximum of 10 days, we start the process of deleting, de-identifying,
    or aggregating Widget Data, which is usually instantaneous but in some cases may
    take up to a week. We may use Widget Data to tailor content for you, such as suggestions
    for people to follow and other content you may be interested in. Tailored content
    is stored separately from other Widget Data such as page-visit information. You
    can control this feature from the Personalization Setting within your Privacy
    Settings, available at https://twitter.com/settings/safety.'
