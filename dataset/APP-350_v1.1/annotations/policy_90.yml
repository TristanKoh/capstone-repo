- segment_id: 12
  segment_text: 'Additional Information: You may choose to provide us with additional
    information to help improve and personalize your experience across our Services.
    For example, you may choose to upload and sync your address book so that we can
    help you find and connect with users you know or help other users find and connect
    with you. We may later tailor content, such as making suggestions or showing user
    accounts and Tweets for you and other users, based on imported address book contacts.
    You can delete your imported address book contacts at any time by visiting your
    Contacts Dashboard in your privacy settings. If you email us, we may keep your
    message, email address and contact information to respond to your request. If
    you connect your account on our Services to your account on another service in
    order to cross-post between our Services and that service, the other service may
    send us your registration or profile information on that service and other information
    that you authorize. This information enables cross-posting, helps us improve the
    Services, and is deleted from our Services within a few weeks of your disconnecting
    from our Services your account on the other service.'
  annotations:
  - practice: Contact_Address_Book_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: For example, you may choose to upload and sync your address book
      so that we can help you find and connect with users you know or help other users
      find and connect with you.
    annotations:
    - practice: Contact_Address_Book_1stParty
      modality: PERFORMED
  - sentence_text: You may choose to provide us with additional information to help
      improve and personalize your experience across our Services.
    annotations:
    - practice: Contact_Address_Book_1stParty
      modality: PERFORMED
- segment_id: 13
  segment_text: 'Tweets, Following, Lists, Profile, and other Public Information:
    Twitter is primarily designed to help you share information with the world. Most
    of the information you provide us through Twitter is information you are asking
    us to make public. You may provide us with profile information to make public
    on Twitter, such as a short biography, your location, your website, date of birth,
    or a picture. Additionally, your public information includes the messages you
    Tweet; the metadata provided with Tweets, such as when you Tweeted and the client
    application you used to Tweet; information about your account, such as creation
    time, language, country, and time zone; and the lists you create, people you follow,
    and Tweets you Like or Retweet. Twitter broadly and instantly disseminates your
    public information to a wide range of users, customers, and services, including
    search engines, developers, and publishers that integrate Twitter content into
    their services, and organizations such as universities, public health agencies,
    and market research firms that analyze the information for trends and insights.
    When you share information or content like photos, videos, and links via the Services,
    you should think carefully about what you are making public. We may use this information
    to make inferences, like what topics you may be interested in. Our default is
    almost always to make the information you provide through the Services public
    for as long as you do not delete it, but we generally give you settings or features,
    like protected Tweets, to make the information more private if you want. For certain
    profile information fields we provide you with visibility settings to select who
    can see this information in your profile. If you provide us with profile information
    and you don''t see a visibility setting, that information is public. You can change
    the language and time zone associated with your account at any time using your
    account settings, available at http://twitter.com/settings/account.'
  annotations:
  - practice: Demographic_Age_1stParty
    modality: PERFORMED
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: You may provide us with profile information to make public on Twitter,
      such as a short biography, your location, your website, date of birth, or a
      picture.
    annotations:
    - practice: Demographic_Age_1stParty
      modality: PERFORMED
    - practice: Location_1stParty
      modality: PERFORMED
- segment_id: 14
  segment_text: 'Direct Messages and Non-Public Communications: We provide certain
    features that allow you to communicate more privately. For example, you can use
    Direct Messages to have private conversations with other Twitter users. When you
    privately communicate with others through our Services, such as by sending and
    receiving Direct Messages, we will store and process your communications, and
    information related to them. Please note that if you interact with public Twitter
    content shared with you via Direct Message, for instance by liking a Tweet shared
    via Direct Message, those interactions may be public. While features like Direct
    Messages are intended to be private, please remember that recipients may copy,
    store, and re-share the contents of your communications.'
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: 'Location Information: We may receive information about your location.
    For example, you may choose to publish your location in your Tweets and in your
    Twitter profile. You may also tell us your location when you set your trend location
    on Twitter.com. We may also determine location by using other data from your device,
    such as precise location information from GPS, information about wireless networks
    or cell towers near your mobile device, or your IP address. We may use and store
    information about your location to provide features of our Services, such as Tweeting
    with your location, and to improve and customize the Services, for example, with
    more relevant content like local trends, stories, ads, and suggestions for people
    to follow. Learn more about our use of location here, and how to set your location
    preferences here.'
