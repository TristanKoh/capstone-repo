- segment_id: 11
  segment_text: Data collection Whenever you use our application, we collect data
    about all of your interactions with the application via server log files. This
    information may be associated with your advertising Id (Google Advertising Id)
    for the purpose of providing you our services and improving them. This data is
    stored within Amazon Web Services.
  annotations:
  - practice: Identifier_Ad_ID_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: This information may be associated with your advertising Id (Google
      Advertising Id) for the purpose of providing you our services and improving
