- segment_id: 12
  segment_text: Location-based interaction We may collect your location based information
    for the purpose of providing you location-based services. We will not share this
    information with any third party. The geographic location of the User is determined
    in a manner that isn't continuous. Please note, the application may not work properly
    if we are unable to tell where you are coming from (Country specific).
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We may collect your location based information for the purpose
      of providing you location-based services.
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
  - sentence_text: We will not share this information with any third party.
    annotations:
