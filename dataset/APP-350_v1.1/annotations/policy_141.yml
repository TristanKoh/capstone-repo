      modality: PERFORMED
- segment_id: 13
  segment_text: Third party Services Our services may contain third party tracking
    tools from our service providers, that include Google Analytics, Facebook Analytics
    for Apps and Crashlytics. Such third parties may use cookies, APIs, and SDKs in
    our services to enable them to collect and analyze user information on our behalf.
    The third parties may have access to information such as your device identifier,
    MAC address, IMEI, locale (specific location where a given language is spoken),
    geo-location information, and IP address for the purpose of providing their services
    under their respective privacy policies. Our privacy policy does not cover the
    use of tracking tools from third parties. We do not have access or control over
    these third parties.
