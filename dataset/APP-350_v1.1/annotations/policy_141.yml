- segment_id: 15
  segment_text: Social media Our application includes social media features, such
    as the Facebook Like button and widgets, such as the Share button. These Features
    may collect your IP address and may set a cookie to enable the feature to function
    properly. Social media features and widgets are either hosted by a third party
    or hosted directly on our application. Your interactions with these features are
    governed by the privacy policy of the company providing it.
  annotations:
