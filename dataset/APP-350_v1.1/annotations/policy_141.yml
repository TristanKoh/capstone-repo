- segment_id: 0
  segment_text: App of the Day - Privacy policy AppTurbo, the editor of the application,
    is involving to protect the privacy rights of our users ("users" or "you"). This
    privacy policy (the "policy") describes the ways we collect, store, use, and manage
    the information, including personal information, that you provide or we collect
    in connection with our mobile application "App of the Day" ("application" or "service").
    Please note that the scope of this policy is limited to information collected
    or received by us through your use of the service. We are not responsible for
    the actions of third party people or companies, the content of their sites, the
    use of information you provide to them, or any products or services they may offer.
    Any link to those sites does not constitute our sponsorship of, or affiliation
    with, those people or companies.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: By using the service, you are expressing your agreement to this policy
    and the processing of your data, including your personal information, in the manner
    provided in this policy. If you do not agree to these terms, please do not use
    the service.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: If you have questions or concerns about our privacy policy or practices,
    please contact us at privacy@appturbo.it.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Information collection We collects information as described below.
    AppTurbo's primary goals in collecting and using information is to provide services
    to you, improve our service, contact you, conduct research and create reports
    for internal use. We store information on servers located in the United States
    via Amazon Web Services and may store information on servers and equipment in
    other countries.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Push notifications This application may send push notifications to
    you.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: You may at any time opt-out from receiving these types of communications
    by turning them off at the device level through your settings.
  annotations: []
  sentences: []
