- segment_id: 18
  segment_text: Legal action The user's personal data may be used for legal purposes
    by us, in Court or in the stages leading to possible legal action arising from
    improper use of this application or the related services.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: The user declares to be aware that we may be required to reveal personal
    data upon request of public authorities.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: Changes to the policy We reserves the right to update this privacy
    policy at any time. If we make any material changes we will give notice to you
    on this page. We encourage you to review often this page for the latest information
    on our privacy practices.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: If you object to any of the changes to the policy, you must cease
    using this Application and can request that we remove your personal data at privacy@appturbo.it.
    Unless stated otherwise, the then-current privacy policy applies to all personal
    data than we has about you.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: Acces to personnal information If your personal information changes,
    or if you no longer desire our service, you may correct, update, or delete inaccuracies
    by making the change within your account settings or by contacting us at privacy@appturbo.it.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Data retention We will retain your information for as long as needed
    to provide you services, or as stated by the purposes outlined in this document.
    If you wish to cancel your account or request that we no longer use your information
    to provide you services, contact us at privacy@appturbo.it. We will retain and
    use your information as necessary to comply with our legal obligations, resolve
    disputes, and enforce our agreements.
  annotations: []
  sentences: []
- segment_id: 24
