- segment_id: 12
  segment_text: We may allow You to connect the Service to your social media account(s)
    such as through Facebook Connect, Apple's Game Center or any other third party
    service to obtain information about You when You consent to allow your social
    networking site to make that information available to Fingersoft and, consequently
    Fingersoft may be able to collect certain information from your social networking
    profile when your social networking site permits to make that information available.
    In such case we may collect Personal Information, such as your user ID, name,
    e-mail address, and profile picture that are available in your public profile
    with such third party, and content such as posts, comments, media, and applications.
    You may be able to control the types of personal data available in the profile
    of such third party services by adjusting the privacy settings available therein.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
