policy_id: 43
policy_name: Fingersoft
policy_type: TEST
contains_synthetic: false
segments:
- segment_id: 0
  segment_text: 'PRIVACY POLICY Fingersoft Last updated: November 2016 Fingersoft
    Oy ("Fingersoft", "We" or "Us") respects your privacy and is dedicated to protecting
    the privacy of those persons using ("User(s)" or "You") Fingersoft''s mobile games,
    Fingersoft webpages, Fingersoft Publishing Portal, Fingersoft Developer Center
    and other services provided by Fingersoft on a mobile or other platform ("Services").
    This Privacy Policy helps You to understand what personal information/data ("Personal
    Information") and non-personal information We collect, and how We use it.'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: This Privacy Policy applies to your use of the Services and You should
    read this document before using the Services. This Privacy Policy is incorporated
    into and is subject to the Fingersoft Terms of Service. If You do not agree to
    the terms of this Privacy Policy, you may not use the Services.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: If You are under 13, please do not attempt to access or take in use
    our Services (if not explicitly otherwise stated in the relevant service) or send
    any information about yourself to Us. Fingersoft will not knowingly collect Personal
    Information from anyone under the age of 13. If you are a minor in your country
    of residence, please seek parental consent before using the Services. If You believe
    that we might have any information from or about a child under the age of 13,
    please contact us at info(at)fingersoft.net.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: '"Personal Information" refers to information, which allows an User
    to be specifically identified as an individual person. We may also collect "non-personal
    information" meaning it can''t be used to specifically identify anyone. Non-personal
    information may also result from removing the personally identifiable parts from
    Personal Information. We collect and use both types of information and combinations
    of both types.'
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Fingersoft shall not be responsible for the actions of third parties
    (including people, companies or services), the content of third-party websites,
    the usage of the information provide by User to such third parties, or any products
    or services they may offer. Processing Personal Information
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Fingersoft will only collect such Personal Information that is relevant
    for the purposes described in this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: Personal Information may be processed for the purposes of creating
    Services accounts, using, maintaining, customizing and developing the Services,
    contacting Users, user verification, providing services, sending customer and
    marketing information to Users, enabling communication in the Services, conducting
    research, creating reports, offering competitions and sweepstakes, allowing game
    developers to contact Fingersoft and receive feedback on their games and allowing
    game developers to receive feedback and metrics on their games published by Fingersoft.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: We may also use collected information to create an user profile link
    or combine it with other information we get from third parties, to help understand
    your preferences and provide You with better services and identify and suggest
    connections with other users. Personal Information may also be used to provide
    customer service and other services at your request, to send You information,
    including confirmations, invoices, technical notices, updates, security alerts,
    and support messages, as well as communicate with You about promotions and other
    news about products and services offered by Fingersoft.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: "Fingersoft commits to adhere to the provisions of the Finnish Personal\
    \ Data Act (Henkil\xF6tietolaki) and other applicable laws and regulations pertaining\
    \ to processing of Personal Information, as well as to process Personal Information\
    \ in compliance with good processing practices. All personnel processing Personal\
    \ Information are obliged to keep such information strictly confidential. Information\
    \ We may Collect and Sources of Information"
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 'We collect several categories of information: Information You give
    to us Technically gathered information when You use our Services Information from
    third parties (such as Facebook and Twitter) in relation to our service.'
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: We may collect information that You give to us, for example when You
    sign up to use our Services (in the Service or via third party login/connect).
    This information may include your name, unique username, pictures of yourself,
    e-mail address, date of birth, phone number.
  annotations:
