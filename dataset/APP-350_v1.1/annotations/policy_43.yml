- segment_id: 13
  segment_text: Fingersoft may collect non-personal information on Users' activities
    in the Services, such as the amount of levels completed and the length of time
    played, interactions with other players and other interactions with a game or
    website.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: In order to improve the Services Fingersoft may collect and use non-personal
    information. Fingersoft may also use third party service providers to collect
    and use non-personal information. Information such as time of visit, pages visited,
    time spent on each page of the Site, your Internet Protocol (IP) address, and
    the type of operating system used in the devices used to access. You may decline
    the collection and storage of your data in the future and opt out at https://tools.google.com/dlpage/gaoptout?hl=en.
  annotations:
  - practice: Identifier_IP_Address_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: Fingersoft may also use third party service providers to collect
      and use non-personal information.
    annotations:
    - practice: Identifier_IP_Address_3rdParty
      modality: PERFORMED
  - sentence_text: Information such as time of visit, pages visited, time spent on
      each page of the Site, your Internet Protocol (IP) address, and the type of
      operating system used in the devices used to access.
    annotations:
    - practice: Identifier_IP_Address_3rdParty
      modality: PERFORMED
- segment_id: 15
  segment_text: In addition to, as an element of the Services, we also use other third
    party data analytics service providers, such as Google Analytics, Flurry, Game
    Analytics, Facebook Audience Network, which help us analyze and improve our games.
    The data collected by data analytics service providers enables us to understand
    usage of the Services. Usage information and Personal Information are stored by
    such service providers and are subject to their privacy policies. The current
    list of data analytics service providers We use in connection with the Services
    can be requested from Us at any time by contacting Us at info(at)fingersoft.net
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: We may feature advertising within the Services, and may employ third
    party technologies to collect information in the Services. If You wish to "opt
    out" of certain targeted advertising, You can visit http://www.youradchoices.com
    and/or www.networkadvertising.org. Please note that the links above may not reach
    all of our advertising partners and certain targeted advertising may still be
    displayed to You.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Information collected related advertising networks shall be used in
    accordance with this Privacy Policy and the privacy policy of the third-party
    providing applicable technology. If You want to be sure that no targeted advertisements
    will be displayed to You please do not use or access the Services. In addition,
    please note that if You "opt out" of targeted advertising, You will still receive
    advertising that is not personalized to You. Disclosing and Hosting Information
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: By using the Services You always disclose information about yourself
    to Fingersoft. In connection with your use of the Services, including uploading
    user generated content into the Services, or through any communication in the
    Services, You may disclose data about yourself to other users, and any such data
    should be considered public information with no expectation of privacy. Fingersoft
    is not responsible for any Personal Information You choose to make public in the
    Services. By default, the information You send to a recipient is only viewable
    to that specific recipient unless You specify other recipients or choose to make
    it otherwise public.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Fingersoft will not disclose your stored Personal Information to third
    parties for direct marketing, market research, polls or public registers without
    your consent or except as part of a specific program or feature for which You
    will have the ability to opt-in or opt-out. Fingersoft shall not be responsible
    for any processing of Personal Information by third parties. The Personal Information
    might be used for targeted in-service marketing and other similar purposes, and
    upon your consent, to email marketing by Fingersoft and selected third-parties.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: We may use external service providers to provide technical solutions
    or services for processing stored information and access the stored information
    by using a technical interface and share your personally information with third
    party service providers to the extent that it is reasonably necessary to perform,
    improve or maintain the Services. We may use third party service providers, such
    as e-mail service providers, credit card processors, information analyzers and
    business intelligence providers. Fingersoft has right to share Personal Information
    as necessary for the aforementioned service providers to provide their services
    to Fingersoft. Fingersoft is not liable for the acts and omissions of these third
    parties.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: We may share non-personal information (such as anonymous User usage
    data, referring / exit pages and URLs, platform types, asset views, number of
    clicks, etc.) with interested third-parties to assist them in understanding the
    usage patterns for certain content, services, advertisements, promotions, and/or
    functionality of the Services. In exceptional circumstances Personal Information
    may be disclosed to third parties if required under any applicable law or regulation
    or order by competent authorities, or in order to enforce the Terms of Service
    and to investigate possible infringing use of the Services as well as to guarantee
    the safety of the Services.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: Fingersoft does not use or disclose to third parties any Personal
    Information or non-personal information of minors for the purposes of advertising.
    Fingersoft does its best effort to prevent any unsolicited or inappropriate advertisement
    through the Services. If you have received any unauthorized or inappropriate advertisement
    through the Services we request You to contact support(at)fingersoft.net.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Fingersoft may share your information in connection with any merger,
    sale of our assets, or a financing or acquisition of all or a portion of our business.
    Aggregate or anonymous information about You may be shared with advertisers, publishers,
    business partners, and other third parties. Protection of Information
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: The registers will be maintained in external service providers' servers
    with appropriate safeguards, such as password protection, granting the access
    to the stored information only to persons working at Fingersoft or Fingersoft
    partners who are expressly authorized by Fingersoft. The register is protected
    by appropriate industry standard, technical and organisatory safety measures.
    Although We make good faith efforts to store the information collected on the
    services in a secure operating environment that is not available to the public,
    We cannot guarantee the absolute security of that information during its transmission
    or its storage on our systems. Fingersoft will post a notice on the Fingersoft
    website or through the Services in case material security breach that endangers
    your privacy or Personal Information. Fingersoft may also temporarily shut down
    a service to protect Personal Information. Cookies and Tracking Technologies
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: A cookie is a string of information or a small text file that a website
    stores on a visitor's device, and that the visitor's browser or operating system
    provides to "remember" things about your visit. Fingersoft may use cookies to
    help it identify and track visitors, their usage of the Services, and their access
    preferences, improving quality, tailoring recommendations, and developing the
    Services. The cookies will not enable Fingersoft to access and review information
    stored on a User's computer. In addition to cookies, Fingersoft may use other
    existing or later developed tracking technologies. These tracking technologies
    may set, change, alter or modify settings or configurations on your device.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: A cookie is a string of information or a small text file that a
      website stores on a visitor's device, and that the visitor's browser or operating
