- segment_id: 11
  segment_text: We may use technical means to collect information about You when You
    use our Services. This information may include your Internet Protocol address,
    time of your requests or actions in the service, mobile device ID, hardware type
    and operating system version, operating system, access times, browser type and
    language, location based on Internet Protocol ("IP") address or Global Positioning
    System (GPS), advertising ID, media access control ("MAC") address, international
    mobile equipment identity ("IMEI"), your device name, your email address (if You
    have connected e.g. to Facebook or Google+), and referring website addresses.
