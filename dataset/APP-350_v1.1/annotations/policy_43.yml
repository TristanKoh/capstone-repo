      modality: PERFORMED
- segment_id: 26
  segment_text: Fingersoft may work with third parties who use cookies and other tracking
    technologies to track the effectiveness of the advertisements that may be placed
    in the Services. They are used for analyzing advertisement view counts, and are
    not linked to your Personal Information. They might also allow the advertiser
    to tailor advertising to you when you visit other websites, and/or set, change,
    alter or modify settings or configurations on your device.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: Fingersoft may work with third parties who use cookies and other
      tracking technologies to track the effectiveness of the advertisements that
      may be placed in the Services.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_3rdParty
      modality: PERFORMED
- segment_id: 27
  segment_text: Users who do not wish to have cookies placed on their computers should
    set their devices to refuse cookies or tracking before using the Services, with
    the drawback that certain features of such service may not function properly.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Users who do not wish to have cookies placed on their computers
      should set their devices to refuse cookies or tracking before using the Services,
      with the drawback that certain features of such service may not function properly.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
- segment_id: 28
  segment_text: Please note that some parts of the Services may be country specific,
    and may not work properly if Fingersoft is unable to tell where You are accessing
    the Services from. Information on the processing of Personal Information
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: Users are entitled to review any information collected on him/her
    and stored in the register. When User wishes to use the above right to review
    stored information, User should send a signed request thereof to Fingersoft using
    the contact details below. We will, at our own initiative or upon a User's request,
    complement, correct or delete incomplete, inaccurate or outdated Personal Information.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: You may opt-out of receiving promotional emails by following the instructions
    in those emails. If You opt-out, Fingersoft may still send You non-promotional
    customer information, such as emails about your account, providing the Service
    or Fingersoft's ongoing business relations. Changes to the Privacy Policy
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: Fingersoft may change this Privacy Policy from time to time, and at
    Fingersoft's sole discretion. All changes hereto will be made available on this
    website, which is why Fingersoft encourages Users to frequently check this page
    for any changes to this Privacy Policy. Changes hereto will not prejudice Users'
    rights without their consent. Contact Information
  annotations: []
  sentences: []
