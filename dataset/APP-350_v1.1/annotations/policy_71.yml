- segment_id: 1
  segment_text: Modified on October 21 , 2015 At Photo Grid we recognize that privacy
    is significant. This Privacy Policy ("Policy") applies to your use of the Photo
    Grid applications on all platforms (the "Product").
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Photo Grid ("us" or "we") has created this Policy to explain our privacy
    practices so you will understand what information about you is collected, used
    and disclosed. We collect information from you in order to provide corresponding
    service and better user experience. With your consent of this Privacy Policy,
    your usage, statistics, input while using Photo Grid would be collected. By using
    our Product you understand and agree that we are providing a platform for you
    to post content, including photos, voices, comments and other materials ("User
    Content"), to the Product and to share User Content publicly.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: A. WHAT KIND OF INFORMATION WE COLLECT ? We may collect information
    about device such as its operation system, language and Android ID, your IP address
    and log files.
