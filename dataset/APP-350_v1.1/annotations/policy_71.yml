- segment_id: 7
  segment_text: 'B. HOW WE USE COLLECTED INFORMATION ? We may use your information
    only for serving you better as below: To personalize user experience; To help
    develop our service- We may use Non- Personal Information to provide, maintain,
    improve and develop our services; We may collect your non-personal information
    and use them for market and promotion purpose, for example, we may promote or
    recommend more relevant apps to you.'
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: We use this information to operate, maintain, and provide to you the
    features and functionality of Photo Grid, as well as to communicate directly with
    you, such as to send you email messages and push notifications, and permit you
    to share your creations on the Photo Grid with your contacts or social media sites.
    We may also send you Service-related emails or messages (e.g., account verification,
    order confirmations, change or updates to features of Photo Grid, technical and
    security notices).
