- segment_id: 8
  segment_text: 'Information we get from your use of our Services. We collect information
    to provide you with the Services, to improve your experience using the Services
    and develop new services. To do this, we collect information about how you use
    Kik and our other online products and services. In some cases this information
    will be associated with your Kik username. For example: Device information. We
    collect device-specific information such as your hardware model, operating system
    version, unique device identifiers or advertising IDs, and mobile network information
    including phone number if applicable.'
  annotations:
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  - practice: Identifier_Ad_ID_1stParty
    modality: PERFORMED
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We collect device-specific information such as your hardware model,
      operating system version, unique device identifiers or advertising IDs, and
      mobile network information including phone number if applicable.
    annotations:
