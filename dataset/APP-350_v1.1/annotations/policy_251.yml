  annotations: []
  sentences: []
- segment_id: 17
  segment_text: 'You can complete payments in Kik through a third party payment processor
    (currently Stripe, whose privacy policy is located here: https://stripe.com/us/privacy).
    Your credit card information, if you choose to enter it, is held by this third
    party and not by Kik.'
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: 'Download Privacy Policy HOW WE USE INFORMATION Provide, improve and
    develop our Services. We use information we have to deliver and enhance our Services,
    personalize content, and make suggestions to you. For example, we use some registration
    information to: (a) set up a profile page for you; and (b) help connect you with
    friends on Kik (unless you change this in your settings) - if a Kik user has your
    email or phone number in their phone contacts and uses the suggested friend feature,
    that person can start chatting with you and can see your profile page.'
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Communicate with you. The information we collect lets us keep you
    posted on Kik's latest product announcements, software updates, upcoming events
    and any messages you have waiting on Kik if you haven't been active for a while.
    If you don't want to be on our mailing list, you can opt out anytime by updating
    your preferences.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: Show and measure ads and Services. We use information to improve our
