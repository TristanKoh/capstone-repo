- segment_id: 25
  segment_text: Our service providers. We use third-party service providers to help
    operate our business. Examples include suppliers that host our data or provide
    customer service. Use of your personal information by our service providers is
    limited to the information they need to provide services on our behalf. For more
    information about how these service providers treat your personal information,
    contact us at the address below.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: Our related companies. We may share some or all of your information
    with our related companies, including our affiliates, subsidiaries, or joint ventures
    who are also required to honour this privacy policy.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: 'To protect Kik and its users, or for legal purposes. We may disclose
    your information: (a) if we think it''s needed to detect, prevent or address illegal
    activity on our Services, or identify, contact or bring legal action against someone
    who appears to be causing injury to or interfering with our rights or property
    or other users; (b) as part of a Kik legal matter or investigation, including
    an investigation related to a suspected breach of our Terms of Service; (c) when
    we believe that disclosure is required or permitted by law, including when responding
    to subpoenas, warrants, production orders, or similar instruments; or (d) if we
    believe that disclosure is needed to protect your safety or the safety of others,
    including when there is an emergency involving potential harm, loss of security
    or serious injury to people or threats of such emergencies.'
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: Merger, financing or sale. We may share or sell your information in
    connection with a merger, financing, acquisition, dissolution transaction, bankruptcy
    or proceeding involving sale, transfer, divestiture of all or a portion of our
    business or assets. If another company acquires our business or assets, that company
    will have your information collected by us and will assume the rights and obligations
    regarding your information as allowed by this privacy policy.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: We may share your non-personal, aggregated information with third
    party advertisers.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: 'Download Privacy Policy SAFETY & SECURITY FEATURES IN KIK APP We
    believe that Kik should be a safe place for everyone to chat and share with their
    friends. We have built safety features into Kik including: Giving you the ability
    to block users. Giving you the ability to report users who are making you uncomfortable
    or sending spam. Giving you the ability to ignore new chats from people you don''t
    know.'
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: We also store, use, and maintain your personal information using procedures
    designed to limit its loss, theft, or unauthorized access, use, modification,
    copying or disclosure. When you enter your login information (such as username
    and password) on Kik, we encrypt the transmission of that information between
    the app and the server. As well, when applicable, we have contracts in place with
    our third party suppliers that obligate such suppliers to protect the confidentiality
    of your personal information. Despite these efforts, you should know that we cannot
    fully eliminate security risks associated with information. You are also responsible
    for helping to protect the security of your information and having a strong password
    that you've not used in other places is important.
