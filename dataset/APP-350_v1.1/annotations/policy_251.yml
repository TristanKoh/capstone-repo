- segment_id: 10
  segment_text: Friend information. If you use our optional suggested friend features
    or invite friends and family to chat with you on Kik, we may use the information
    from your mobile device's address book from time to time to connect you with friends
    and to allow other friends who have you in their address book to find you.
  annotations:
  - practice: Contact_Address_Book_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: If you use our optional suggested friend features or invite friends
