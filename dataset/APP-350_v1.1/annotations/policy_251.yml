- segment_id: 2
  segment_text: 'PRIVACY POLICY At Kik, your privacy is important to us. We''ve created
    this policy to cover: 1. the information we collect about you when you use the
    Kik App (including Kik Points) and our website available at kik.com (the "Services")
    and why we collect it;'
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 2. how we use and share that information; and 3. some of the features
    that we've built into the Kik App to protect your privacy.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 'What''s New Effective: May 11, 2016 We''ve updated our Terms of Service
    and Privacy Policy to make them easier to understand and to let you know about
    some changes to our current services and a few that we''re planning in future.
    Some of the highlights are below. But please don''t forget to read the Terms of
    Service and Privacy Policy to make sure you understand any changes that may be
    important to you!'
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Privacy Policy We've made it easier to understand the types of information
    we collect from you when you use our services, how we use it and when we share
    it. For example, to provide you with our services, improve your experience (including
    by showing you relevant ads) and develop new services, we collect information
    about you including your device model, operating system version and your advertising
    ID.
  annotations:
  - practice: Identifier_Ad_ID_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: we collect information about you including your device model, operating
      system version and your advertising ID.
    annotations:
    - practice: Identifier_Ad_ID_1stParty
      modality: PERFORMED
- segment_id: 6
  segment_text: Let Friends Find Me We've also explained a new feature that makes
    it easier for you to connect with friends. If you choose not to sync your phone
    contacts with Kik, you can still upload your phone number and email address to
    make it easier for friends to find you. Friends won't be able to see your phone
    number and/or email address you use for your Kik account, but people who have
    you in their phone contacts may see your Kik profile. You can still keep your
    Kik private by exploring the "Privacy Options" when you opt out of Finding Friends
    and deselect "Let Friends Find Me." And soon you'll be able to opt in or out of
    this feature in Privacy Settings.
  annotations:
  - practice: Contact_Address_Book_1stParty
    modality: PERFORMED
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: If you choose not to sync your phone contacts with Kik, you can
      still upload your phone number and email address to make it easier for friends
      to find you.
    annotations:
    - practice: Contact_Address_Book_1stParty
      modality: PERFORMED
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_Phone_Number_1stParty
      modality: PERFORMED
- segment_id: 7
  segment_text: Download Privacy Policy INFORMATION WE COLLECT Information you give
    us. We collect some content and other information you provide when you use our
    Services. For example, when you sign up for an account or message or communicate
    with others, including our support team, you may give us your name, username,
    email address, phone number, address, birth date, contact preferences, photos
    and gender. In limited circumstances, we may ask you for government issued ID
    to validate your identity when you are requesting support or to confirm that you're
    eligible to use Kik or as required by law. Users can also report violations of
    our Terms of Service to our support team and they may include the content of your
    chat in those reports.
