- segment_id: 32
  segment_text: Download Privacy Policy CHILDREN Children under the age of 13 are
    not permitted to create a Kik account or use our Services. We understand the importance
    of taking extra precautions to protect the privacy and safety of children. So
    we don't knowingly collect, use or disclose personal information from children
    under 13. If we learn that we have collected the personal information of a child
    under 13, we will take steps to delete the information as soon as possible.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: Download Privacy Policy WHEN THIS POLICY APPLIES Our Privacy Policy
    applies to all of the Services offered by Kik Interactive Inc. and its affiliates.
    It does not apply to services offered by other companies or individuals, including
    products or services that may be displayed to you in search results, through bots
    you find in the Bot Shop or on Kik optimized web pages.
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: Download Privacy Policy ACCESS TO INFORMATION You can access and update
    your information by going to the "Your Account" section on Kik. You can also request
    access, updating and corrections of inaccuracies in other personal information
    we have by emailing or writing to us at the contact information below. We may
    ask you for certain information in order to verify your identity.
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: Download Privacy Policy DATA TRANSFERS Our servers and our service
    providers may be located in the United States, Canada or other countries. Because
    of this, your personal information may be available to the U.S., Canadian or other
    government or its agencies under a lawful order made in that country. The laws
    of those countries may be less strict regarding your personal information than
    the laws where you live.
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: 'Download Privacy Policy PRIVACY QUESTIONS If you have any questions,
    comments, complaints or suggestions, please contact us at: Kik Interactive Inc.'
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: 'Attention: Privacy Office 420 Weber Street North, Suite I Waterloo,
    Ontario N2L 4E7 Canada Email: [email protected] Be sure to check back often for
    the latest information on our privacy practices. When we update this Privacy Policy
    we will change the "Last Updated" date above. As well, we may notify you of changes
    to this policy through Kik or by email. More information on California Privacy
    Rights can be found in the following section.'
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: Download Privacy Policy CALIFORNIA PRIVACY RIGHTS NOTICE TO CALIFORNIA
    RESIDENTS - YOUR CALIFORNIA PRIVACY RIGHTS (AS PROVIDED BY CALIFORNIA CIVIL CODE
    SECTION 1798.83) A CALIFORNIA RESIDENT WHO HAS PROVIDED PERSONAL DATA TO A BUSINESS
    WITH WHOM HE/SHE HAS ESTABLISHED A BUSINESS RELATIONSHIP FOR PERSONAL, FAMILY,
    OR HOUSEHOLD PURPOSES (A "CALIFORNIA CUSTOMER") MAY REQUEST INFORMATION ABOUT
    WHETHER THE BUSINESS HAS DISCLOSED PERSONAL INFORMATION TO ANY THIRD PARTIES FOR
    THE THIRD PARTIES' DIRECT MARKETING PURPOSES. IN GENERAL, IF THE BUSINESS HAS
    MADE SUCH A DISCLOSURE OF PERSONAL DATA, UPON RECEIPT OF A REQUEST BY A CALIFORNIA
    CUSTOMER, THE BUSINESS IS REQUIRED TO PROVIDE A LIST OF ALL THIRD PARTIES TO WHOM
    PERSONAL DATA WAS DISCLOSED IN THE PRECEDING CALENDAR YEAR, AS WELL AS A LIST
    OF THE CATEGORIES OF PERSONAL DATA THAT WERE DISCLOSED. CALIFORNIA CUSTOMERS MAY
    REQUEST FURTHER INFORMATION ABOUT OUR COMPLIANCE WITH THIS LAW BY E-MAILING [email
    protected]. PLEASE NOTE THAT WE ARE REQUIRED TO RESPOND TO ONE REQUEST PER CALIFORNIA
    CUSTOMER EACH YEAR AND WE ARE NOT REQUIRED TO RESPOND TO REQUESTS MADE BY MEANS
