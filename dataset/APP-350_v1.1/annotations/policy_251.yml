      modality: PERFORMED
    - practice: Identifier_Ad_ID_1stParty
      modality: PERFORMED
    - practice: Identifier_Device_ID_1stParty
      modality: PERFORMED
- segment_id: 9
  segment_text: Log information. When you use our Services, we automatically collect
    and store certain information in our server logs including details of how you
    used our Services, such as the date and time a message was sent, the account you
    were messaging with, and your internet protocol address, as well as third party
    websites or services you used (your chats with bots as well as your use of GIFs
    or emojis).
  annotations:
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Log information.
