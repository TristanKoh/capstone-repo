    annotations:
    - practice: Contact_Address_Book_1stParty
      modality: PERFORMED
- segment_id: 11
  segment_text: Bot chats. If you chat with bots made by Kik (such as Kik Team or
    Kik Points), we collect the contents of your conversation to improve your experience
    and our Services or create new ones. If you are chatting with other bots on Kik,
    those bot developers may share your conversation with Kik to improve our Services
    or create new ones.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Kik Code location. If you scan a Kik Code, we may collect information
    on where it was scanned to ensure that we can deliver products or services to
    you or limit advertising or promotions to certain geographic areas. For example,
    if you scan a Kik Code at a restaurant, the code may tell us which table you're
    sitting at so we can deliver your food to you there. If you scan a Kik Code at
    a store, it may offer you store or state-specific promotions.
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
