- segment_id: 9
  segment_text: -If you contact AccuWeather we may keep a record of that correspondence,
    and may further prompt you for further information, depending on the nature of
    the contact. We may also occasionally ask that you voluntarily participate in
    certain promotions, surveys, sweepstakes or contests ('Special Programs'), or
    enable automatic entry into such Special Programs via log-on entries. At such
    times, AccuWeather may disclose your PII to sponsors of the Special Program, and
    we may or may not describe this to you prior to transferring the data. Special
    Programs may also be subject to additional or different terms, or may be shared
    or used in a slightly different way. If different terms do apply, details of the
    specific terms and conditions or rules for these Special Programs may or may not
    be provided by posting to the AccuWeather Sites or upon registration for the Special
    Program, on a case-by-case basis, subject to AccuWeather's terms For Sharing PII.
