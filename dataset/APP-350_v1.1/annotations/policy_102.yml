    linked to the AccuWeather Sites. When ordering, registering for or purchasing
    products or services from these Providers, you may at times be entering into an
    agreement with that Provider, and not with AccuWeather, and supplemental Provider
    Terms may apply. You should read and understand the Providers' terms of use and
    policies before using their site or entering into agreements with them, since
    they may differ substantially from this Privacy Statement and other applicable
    AccuWeather terms and conditions. AccuWeather is not responsible for and does
    not endorse or accept any responsibility over the contents or use of the Provider
    sites, products and/or services and is not responsible for webcasting or any other
    form of transmission received from any linked or hosted site. You should contact
