- segment_id: 5
  segment_text: What We Collect About You. We collect information on the AccuWeather
    Sites during the registration process and through your use of the AccuWeather
    Sites for business purposes that will allow us to better and more efficiently
    serve you. Our personalization, interactive communications, online commerce and
    other types of services, allow us to deliver better service and content that is
    relevant to our user base. Some uses AccuWeather makes of this information are
    processing and verifying subscriptions, billing, and providing you with up-to-date
    information on the newest AccuWeather products. Service providers, advertisers,
    vendors and other third parties (hereinafter 'Providers') may be utilized by AccuWeather
    to host, or in conjunction with the operation of, the AccuWeather Sites and the
    products, services, and advertising related to them. These Providers may also
    collect information.
