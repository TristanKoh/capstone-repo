- segment_id: 6
  segment_text: -You may be asked to provide information that personally identifies
    you or allows AccuWeather and/or its Providers to contact you. Generally this
    information is requested when you are asked to register for fee-based services,
    although some free products and services may also request or require registration.
    For example, we may request personal information from you when you create an account
    (e.g., to access Team Or@nge), download an application or content through the
    AccuWeather Sites, upload content (e.g., photos, videos) to the AccuWeather Sites,
    subscribe to e-mail newsletters or other content made available by the AccuWeather
    Sites, or report a problem with your account or the AccuWeather Sites. You may
    be asked to provide personally identifiable information such as your name, address,
    and/or email address (collectively 'Personally Identifiable Information' or 'PII'),
    as well as select a username and password (if one is not selected for you by AccuWeather).
    You may be asked for information which is not considered PII, such as a zip/postal
    code and/or country of origin. As a registered subscriber or user, you may be
    able to download software, enter contests or sweepstakes, order e-mail newsletters
    or participate in additional services or other promotions offered on the AccuWeather
    Sites. In addition to the PII obtained at registration, you may be asked for information
    at other times, such as when you make a purchase or register for a service on
    or through the AccuWeather Sites, when you submit a listing for a web site, or
    when you report a problem with one of our sites or services. However, whenever
    you voluntarily disclose personal information online - for example on message
    boards, through email, or in chat areas - that information can be collected and
    used by others.
