- segment_id: 22
  segment_text: "Cookies. The AccuWeather Sites may be designed to utilize cookies\
    \ for optimal user performance. Cookies and other types of identifiers may also\
    \ be included for purposes of collecting anonymous traffic data (e.g. how many\
    \ people come to the AccuWeather Site(s), how often, etc.). Such cookies or identifiers\
    \ may be placed by us or by third parties who perform services for us. Please\
    \ check the \"Help\" menu in your Internet browser for information regarding how\
    \ to manage your cookie preferences (or if you are using a mobile device, check\
    \ the \"Settings\" for your browser or device). Some examples of where cookie\
    \ preferences may be found and managed in your Internet browser (as of the version\
    \ date of this document) are as follows: 'Settings/Show advanced settings\u2026\
