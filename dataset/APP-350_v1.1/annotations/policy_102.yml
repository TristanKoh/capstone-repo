- segment_id: 12
  segment_text: AccuWeather and its Providers use the information you provide to fulfill
    your request for products, services, or information, to process and administer
    your entry in Special Programs, to activate your account, to allow you to access
    fee-based parts of the AccuWeather Sites, and to allow you to make submissions
    (e.g., videos, photos) to AccuWeather or its Providers. We may also use such information
    (including PII) to notify you of changes to the AccuWeather Sites; to provide
    you with weather news, e-mail offers, text message offers, and other promotional
    opportunities; to provide you with up-to-date information on the newest AccuWeather
    products and services that may be of interest to you; to handle billing disputes
    with you; and to tailor our online offerings to your preferences.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Vendors and Third Party Providers. To make the AccuWeather Sites more
    valuable to our customers and our visitors, we may offer some products, services
    or features through or in conjunction with Providers. Many wireless products,
    for example, may be made available through cooperative arrangements with Providers
    who offer specialized products, information or services that work well with AccuWeather
    Sites, products and services. By way of further example, we may elect to use one
    or more Providers to administer the process for you to make submissions (e.g.,
    videos) to the AccuWeather Sites and/or to host or store such submissions for
    us. In some instances, our Providers may have the same access to your PII as we
    do. Their use of the information will be subject to the terms of this Privacy
    Statement as well as their respective privacy policies or statements, which you
    may find on their websites.
  annotations: []
  sentences: []
