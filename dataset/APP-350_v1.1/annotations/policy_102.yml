- segment_id: 3
  segment_text: We want you to know that AccuWeather is committed to safeguarding
    your privacy online. As AccuWeather expands its offerings and as technology evolves,
    we may, from time to time, update our privacy practices to address these. Please
    check this page on a regular basis for updates to this Privacy Statement. THE
    ACCUWEATHER SITES, AND THE PRODUCTS, SERVICES AND ADVERTISING MADE AVAILABLE THROUGH
    THESE SITES, MAY NOT BE APPROPRIATE FOR USE BY CHILDREN.
  annotations: []
