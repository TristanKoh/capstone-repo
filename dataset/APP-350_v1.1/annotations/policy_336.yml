- segment_id: 18
  segment_text: 'Specific Accounts - Viber Out Account, Viber ID Viber Out Account
    Registration: Our Viber Out service allows you to call a number outside of the
    Viber registered community at low cost local rates. If you want to use Viber Out,
    you''ll need to create a "Viber Account" by selecting a password, and providing
    certain personal information (e.g., name, email and billing information).'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Password_1stParty
    modality: PERFORMED
  sentences:
