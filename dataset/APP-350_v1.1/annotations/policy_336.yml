- segment_id: 11
  segment_text: '(b) Social Media Information: If you sign in to your Viber account
    through third-party social media sites like Facebook or Twitter, you agree to
    give us on-going access to your personal information on such sites (e.g., your
    public profile, friend list, accounts you follow or who follow you, your email
    address, birthday, work history, education history, interests, current city, and
    video viewing). We may receive certain information about you which is stored on
    social media sites if users of those sites give us access to their profiles and
    you are one of their friends or connections, depending upon your settings on those
    sites.'
