- segment_id: 50
  segment_text: 'Security We know that security is important to our users and we care
    about the security of your information. We maintain technical, physical, and administrative
    security measures to protect the security of your personal information against
    loss, misuse, unauthorized access, disclosure, or alteration. Some of the safeguards
    we use include firewalls, data encryption, physical access controls to our data
    centers and information access authorization controls. We need your help too:
    it is your responsibility to make sure that your personal information is accurate
    and that your password(s) and account registration information are secure and
    not shared with third-parties.'
  annotations: []
  sentences: []
- segment_id: 51
  segment_text: Children's Privacy Our Services are not intended for children under
    the age of 13. Therefore we do not knowingly collect personal information via
    our websites, applications, services, or tools from anyone under 13.
  annotations: []
  sentences: []
- segment_id: 52
  segment_text: International Transfer We operate internationally and provide our
    Services to Viber users worldwide allowing them to communicate with each other
    across the globe. That means that your personal information may need to be processed
    in countries where data protection and privacy regulations may not offer the same
    level of protection as in your home country. We store and process your personal
    information on our computers in the United States, Asia, Europe (including Russia)
    and in other locations and use service providers that may be located in various
    locations outside of the European Economic Area (EEA). In such cases, we will
    require the recipient to provide appropriate protection for the personal information
    disclosed to it in compliance with applicable data protection laws.
  annotations: []
  sentences: []
