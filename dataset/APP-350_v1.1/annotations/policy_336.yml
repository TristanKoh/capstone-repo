- segment_id: 40
  segment_text: We use both session and persistent tracking technologies. Tracking
    technologies (e.g., cookies) can either be persistent (i.e. they remain on your
    computer until you delete them) or temporary (i.e. they last only until you close
    your browser, or until you exit the App). You are always free to decline tracking
    technologies if your browser permits, although doing so may interfere with your
    use of the App and Website. We suggest you refer to the help section of your browser,
    browser extensions, or installed applications for instructions on blocking, deleting,
    or disabling tracking technologies such as cookies. We encode and protect the
    tracking technologies that Viber sets so that only we can interpret the information
    stored in them. You may come across tracking technologies/cookies from our third-party
    service providers that we have allowed on our App to assist us with various aspects
