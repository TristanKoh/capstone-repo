      modality: PERFORMED
- segment_id: 19
  segment_text: 'Viber ID Registration: A Viber ID allows you to connect to your Viber
    account from different devices, using your ID and password only. If you want us
    to create a Viber ID for you, we will use information you provided in the registration
    process (e.g., name, email, password, phone number), as well as your IP address
    to do so.'
