- segment_id: 12
  segment_text: '(c) Activity Information: While using the Viber services, we will
    collect, and other users can see, your connection status, whether you have received
    and seen messages sent to you, if you are currently on another call, and information
    related to the calls you have made and received; if you don''t want people to
    know that you''re online or that you''ve seen messages, you can change these options
    in your settings. As for delivered status and call information (length of the
    call, missed calls etc.), we believe they are important for Viber users and therefore
    cannot be canceled. For Secret Chats, we will notify the other members of any
    screenshots you''ve been taking (so please respect the vibe and don''t take them).'
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: We will receive other information (e.g. the content you have viewed
    and interacted with) from your use of our Services. When you interact with Public
    Accounts on our Service, we may obtain information about the messages you have
    liked, comments you have left and also websites you've viewed through links from
    a Public Account. In addition, we collect information about the accounts you have
    visited and the content you have viewed in order to improve the relevance of our
    Services.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: We collect information about the value added services you are using
    over Viber and/or apps you have downloaded through Viber. This includes whether
    you are presently online, your personal preferences and the way you use that service.
    We may also tell other Viber users that you are using a certain service or app
    (to recommend them to try that service as well).
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: We collect information about the games you are playing over Viber
    and/or apps you have downloaded through Viber, including whether you are presently
    online and playing a game. We may tell other Viber users that you are using a
    certain game or app.
  annotations: []
  sentences: []
