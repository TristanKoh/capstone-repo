- segment_id: 21
  segment_text: '(b) Improve our Services: We use call log information and usage information
    (as described above) to better understand network behavior and trends (numbers
    of messages and calls made by users, typical destinations, call lengths, network
    type, etc.), detect potential outages and technical issues (this helps us notice
    things like a drop in call volume in a certain geography, a shift in call length,
    a change in typical networks, etc.) to improve our Services. We may look into
    a specific call log in response to a customer support request. We maintain call
    log information for only as long as is needed for business and/or legal purposes.
    We use aggregate information about our users and non-personal information to analyze
    our Services and user behavior and prepare aggregated reports.'
