- segment_id: 20
  segment_text: 'Uses and Retention: The information we collect from you ensures you
    can use the Viber Service and can be contacted on Viber. Your information is retained
    for as long as it is needed and helps us in our mission to constantly improve
    our Services and provide you with new experiences. As part of this mission, we
    may use your information for the following purposes: (a) Make our service available:
    We use your Registration and Account information to (i) register you for the App
    and create your User Account for Viber; (ii) create your profile and make it visible;
    (iii) process your payments; (iv) create your Viber ID; (v) provide customer service,
    give you information about your account, and respond to your requests; (vi) personalize
    your experience by providing content (such as games) on the Service, including
    targeted advertising of Viber services and other 3rd party services that we believe
    may be of most interest to you; (vii) improve the Service, including games provided
    by our Service, and make it a safer, efficient, and customized experience; (viii)
    indicate which of your contacts is already a Viber member and notify you when
    your contacts become active on the Service (ix) display the name of the contact
    as it appears in your address book when a call is received on the Service, and
    (x) sync your contacts with Viber running on Windows, MacOS, Linux, Android tablets,
    iPads and Windows Tablets. If you deactivate your Viber account, it will delete
    the address book from our servers (more about this below), quickly and permanently.
    Otherwise, we keep your contact information for as long as you use the App'
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  - practice: Contact_Address_Book_1stParty
    modality: PERFORMED
