- segment_id: 3
  segment_text: 'Privacy Policy (Last Updated: March 2017) As part of our mission
    to spread good vibes, we want you to share the things that matter to you most
    with your friends, family and anyone else around you. It''s important to us that
    you feel comfortable and trust us with your information when you use the Viber
    services (the "Services"). Please take a few minutes to read this Privacy Policy,
    so that you understand what information we collect, what we do with it and why.'
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: In general, we only collect information that allows us to provide
    you with our best Services. This includes, for example, simple tasks like allowing
    other users to see the name and picture you choose to show. It also helps us to
    keep our Services clear of fraud and Spam, and it allows us to get a unique understanding
    of what additional services may be useful to you, and all other purposes set out
    in this policy below.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: 'Starting with Viber 6.0, all of Viber''s core features are secured
    with end-to-end encryption: Viber calls, one-on-one messages, group messages,
    media sharing and secondary devices. This means that the encryption keys are stored
    only on the clients'' devices and no one, not even Viber itself, has access to
    them. To learn more about Viber Encryption, follow this link: http://www.viber.com/en/security-overview.'
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: Scope and consent Before you start sharing good vibes, it's important
    you understand that by using our Services, you give us consent to collect, use,
    disclose, and retain your personal information and other information but we will
    never read or listen to the content you are sharing privately. You can be sure
    that we will only use your information as described in this Policy.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: By using the Service, you are also agreeing to our Terms of Use. Please
    make sure you read and agree with our Terms of Use if you want to use Viber.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: Information we collect First of all, we want you to be assured that
    we do not read or listen to the content of your messages and/or calls made privately
    via Viber and we do not store those messages once they have been delivered to
    their destination (which by average takes less than one second). If for some reason,
    the message, wasn't delivered to its destination within up to 2 weeks, it will
    be deleted from our servers..
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: Note that chats with Public Accounts are not end-to-end encrypted,
    but we do encrypt such messages when sent to the Viber servers and when sent from
    the Viber servers to the third party (the Public Account owner and/or additional
    third party tool (e.g. CRM solution) integrated by such owner).
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: 'We collect the minimum information required to achieve the purposes
    set out in this Policy (see below), and you have the ability to limit such collection,
    as specified below under "Your Choices": (a) Registration and Account Information:
    When you use our various Services you voluntarily give us personal information
    (e.g., name, email, birth date, phone number and, when necessary, billing information)
    and you are not anonymous to us. That means your name and photo (if you choose
    to provide them) will be visible to other Viber users. When you install the Viber
    App, you''ll also be asked to allow us access to your mobile device''s address
    book. A copy of the phone numbers and names of all your contacts (whether they''re
    Viber members or not) will be collected and stored on our servers in order for
    us to be able to enable you and your contacts to connect. When you join Viber,
    the contacts in your address book that are already Viber members may be informed
    that you''re now on Viber too.'
