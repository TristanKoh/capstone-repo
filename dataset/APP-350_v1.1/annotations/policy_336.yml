- segment_id: 44
  segment_text: 'Specific Location Practices: California, EU residents California
    Privacy Rights Residents of the State of California can request a list of all
    third-parties to which our App has disclosed certain personal information (as
    defined by California law) during the preceding year for those third-parties''
    direct marketing purposes. If you are a California resident and want such a list,
    please contact us at CaliforniaRequest@viber.com. For all requests, please ensure
    you put the statement "Your California Privacy Rights" in the body of your request,
    as well as your name, street address, city, state, and zip code. In the body of
    your request, please provide enough information for us to determine if this applies
    to you. You need to attest to the fact that you are a California resident and
    provide a current California address for our response. Please note that we will
    not accept requests via the telephone, mail, or by facsimile, and we are not responsible
    for notices that are not labeled or sent properly, or that do not have complete
    information. Viber does not currently take actions to respond to Do Not Track
