- segment_id: 22
  segment_text: '(c) Provide Interesting Offerings to You: As part of value added
    services provided by us or by a third party within Viber, we may use your information
    to continuously optimize and personalize those services and send you personal
    messages about new offerings which we believe you will find relevant (as long
    as you agreed on Viber or elsewhere to receive information from that service).'
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Sending a message to a Public Account, subscribing to a Public Account
    or following a Public Chat on Viber will allow admins of that Public Account to
    send you notifications and personal messages. If you do not wish to receive such
    notifications, you may adjust your account settings to decline them or opt-out
    at any time from receiving further notifications. We may also use WPS location
    data to provide location-based offerings to you from our Service or third-party
    advertising. You will be asked to allow the use of your location data before Viber
    provides such offerings, and you may also adjust your account preferences to disable
    the use of your location data at any time.
