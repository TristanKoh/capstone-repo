    of our App when you return later. If you block cookies and tracking technologies
    you may not be able to access certain portions of our App. You may browse our
    site without telling us who you are, and we will obtain information about your
    computer or device (e.g., IP addresses) for the purpose of monitoring and improving
    our site and Services.
