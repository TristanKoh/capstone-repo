- segment_id: 24
  segment_text: '(d) Process Your Payments: We may use your Information to process
    your payments for our Services through a third-party service provider and, on
    an aggregate basis to determine charges for our carriers and other service providers.'
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: '(e) Prevent Fraud & Spam; enforcement of law: We may use your information
    to prevent, detect, and investigate fraud, security breaches, potentially prohibited
    or illegal activities, protect our trademarks and enforce our Terms of Use. This
    may include URLs included in messages, which were reported as SPAM by other Users.
    We may use your information and call log information to comply with applicable
    laws.'
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: '(f) Communicate With You: We may use your information to contact
    you (via message or other means) to maintain the App, including your Viber Out
    User Account, to comply with your stated communication preferences or to provide
    updates about other Viber services.'
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: Unless otherwise specified, we retain information as long as it is
    necessary and relevant for us to achieve the purposes referred to above or to
    enable us to comply with our legal data protection retention obligations. You
    consent to our retention of your video viewing tracking data for as long as permissible
    under applicable law - up to one year after you close your account or otherwise
    withdraw consent for video tracking.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: 'Disclosure: We want you to know that we do not sell your personal
    information. We only share your personal information with third-parties outside
    of Viber, for the purposes listed above, in the following circumstances: (a) The
    Viber Corporate Family: We may share the information we collect about you with
    the Viber corporate family, including our parent company, Rakuten Inc. (To learn
    more about Rakuten Inc., which is a publicly traded company in Japan, please follow
    this link: http://global.rakuten.com/corp/about/), and its and our affiliates
    and subsidiaries. The information may be disclosed to: (i) provide joint content
    and our services (e.g., registration, coordination of membership accounts between
    the Viber corporate family, transactions, analytics and customer support); (ii)
    help detect and prevent potentially illegal acts, violations of our policies,
    fraud and/or data security breaches.'
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: '(b) App Providers and Other Third-Parties: We may disclose your information
    to service providers and other third-parties under contract who help with providing
    you our Services or other services provided by third-parties via our Services
    (such as, but not limited to, fraud and spam investigations, payment processing,
    site analytics and operations, providing special partnership features in our service,
    advertising - either on an aggregate non identifiable basis, or using unique identifier
    which can''t trace back to you). They are required to secure the data they receive,
    so that your personal information is guarded.'
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: '(c) Other Entities with Your Consent: We may disclose your information
    to other third- parties to whom you explicitly ask us to send your information
    within the use of integrated services (or about whom you are otherwise explicitly
    notified and consent to when using a specific service). On the Service, you may
    have opportunities to express interest in or register for other services. If you
    do, we will provide information about you to those third-parties, or parties working
    on their behalf, to implement your request. The transferred data will be governed
    by third party''s privacy policy.'
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: '(d) Legal and Law Enforcement: We may disclose your information to
    law enforcement, governmental agencies, or authorized third-parties, in response
    to a verified request relating to terror acts, criminal investigations or alleged
    illegal activity or any other activity that may expose us, you, or any other Viber
    user to legal liability.'
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: '(e) Change of Control - New Owners: We may share your information
    with another business entity, if we plan to merge with or be acquired by that
    business, or are involved in a transaction with similar financial effect. In such
    a situation we would make reasonable efforts to request that the new combined
    entity or other structure follow this Policy with respect to your personal information.
    If your personal information was intended to be used differently, we would ask
    the new entity to provide you with prior notice.'
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: Information You Share Publicly Some of our Services allow you to share
    information with others on a public basis. If you post information on a public
    feature of our Services or through social media sites, plug-ins or other applications,
    don't forget this information is public on our Services and, depending upon your
    privacy settings, may also become public on the Internet. We can't prevent or
    control further use of this information so please make sure you only post information
    that you're happy to be seen publicly. We may also further use such public information
    you share, for various reasons, such as improving our service and providing you
    with relevant content, and analyzing trends.
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: You can control what data you share through privacy settings available
    on some social media sites. Please refer to those third-party sites' privacy policies
