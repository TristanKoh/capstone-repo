- segment_id: 15
  segment_text: Security Cheetah Mobile is very concerned about safeguarding the confidentiality
    of your information. We do not collect Personal Information, and we employ administrative,
    physical and electronic measures designed to protect your Non-Personal Information
    from unauthorized access and use. Please be aware that no security measures that
    we take to protect your information is absolutely guaranteed to avoid unauthorized
    access or use of your Non-Personal Information which is impenetrable.
  annotations: []
  sentences: []
