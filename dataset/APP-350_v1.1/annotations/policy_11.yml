    Home / Privacy Policy of CM Browser Privacy Policy of CM Browser As you use a
    browser to search information, visit websites, and share information with others,
    when you use these function, for example, typing a keyword and see related information
    on the internet via CM Browser (formerly known as "Cheetah Browser", also known
    as "CM Secure Browser"), we collect information from you in order to provide corresponding
    service and better user experience to you. When participating in CM Browser user
    experience improvement program, as appropriate, your usage, statistics, input
    while using CM Browser, and crash reports would be collected.
