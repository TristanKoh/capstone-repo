- segment_id: 14
  segment_text: 1. WHAT TYPE OF INFORMATION DO WE COLLECT? To best provide you with
    our Products and Services, we collect two types of information about our Users
    known as (a) Personally Identifiable Information ("PII") and (b) Non-Personally
    Identifiable Information ("NPII") PII and NPII is collectively referred to herein
    as "Information". Our primary goal in collecting Information from you is to provide
    you with a smooth, efficient, and customized experience.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: A. Personally Identifiable Information. This refers to information
    that may be used to ascertain an individual's identity. When you engage in certain
    activities related to our Products and Services, such as registering for a membership,
    ordering a product or service, submitting content and/or posting content in discussion
    forums or other public areas, entering a contest or sweepstakes, filling out a
    survey, or sending us feedback, we may ask you to provide certain information
    about yourself by filling out and submitting one or more online forms. It is completely
    optional for you to engage in these activities. Depending upon the activity, some
    of the information we ask you to provide is identified as mandatory and some as
    voluntary. If you do not provide the mandatory data with respect to a particular
    activity, you will not be able to engage in that activity.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: B. Non-Personally Identifiable Information. This refers to information
    that does not by itself identify a specific individual. We gather certain information
    about Users in several ways. This information is compiled and analyzed on both
    a personal and an aggregated basis. This information may include the Web site's
    Uniform Resource Locator ("URL") that you just came from, which URL you go to
    next, what browser you are using, and your Internet Protocol ("IP") address. A
    URL is the global address of documents and other resources on the World Wide Web.
    An IP address is an identifier for a computer or device on a Transmission Control
    Protocol/Internet Protocol ("TCP/IP") network, such as the World Wide Web. Networks
    like the Web use the TCP/IP protocol to route information based on the IP address
    of the destination. In other words, an IP address is a number that is automatically
    assigned to your computer whenever you are surfing the web, allowing web servers
    to locate and identify your computer. Computers require IP addresses in order
    for users to communicate on the Internet. This information may further include
    locational data transmitted via your mobile device's beacon, GPS, or Wi-Fi signals.
