- segment_id: 1
  segment_text: Privacy Policy Dear Visitor, Thank you for visiting and reviewing
    our privacy policy, which we, Creative Mobile O.U, a company organized and existing
    pursuant to the laws of the nation of Estonia, adopted as of August 17, 2015 ("Policy").
    The following Policy sets forth the manner in which we collect, store, use, and
    disclose certain information you and other users ("Users") provide to us in the
    course of using our various Products and Services. Please take a moment to review
    the information below. We hope you find this informative. Should you have any
    questions, please do not hesitate to let us know.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: INTRODUCTION Creative Mobile designs, develops, and publishes fun
    games for play on various computing devices including smartphones, tablet PCs,
    and traditional desktop computers with internet access. To provide our players
    with the best possible experience, we also offer certain related services such
    as providing forums, fan pages, and various promotions. For the purpose of this
    Policy, all of our products and related services, including the services recited
    above in this paragraph are referred to as "Products and Services."
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: We recognize that our Users value their privacy, and we thus view
    the safeguarding of your private information as a serious matter. We encourage
    all of our users to carefully read this Policy before playing any of our games
    or using any other Products and Services. Please note that by downloading or installing
    a game, or by registering with us using any of our available platforms (including
    mobile, social media, or otherwise), or using any of our Products and Services,
    you consent to our collection, storage, use, or disclosure of your information
    according to this Policy.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Please also review our Terms of Use which governs your use of our
    Products and Services. Any capitalized terms that are not defined in this Policy
    shall have the meaning given herein or in the Terms of Use.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: This Policy will remain in full force and effect, even if your use
    of our Products and Services, features, functions or promotional activities terminates,
    expires, ceases, is suspended or deactivated for any reason. If you do not agree
    with this Policy, please do not use any of our Products or Services.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: This Policy applies regardless of the computing device you use to
    access our Products and Services and whether you are accessing such Products and
    Services as a registered user or otherwise. This Policy governs only the information
    collected by us and does not cover any other information collected in any other
