- segment_id: 35
  segment_text: 3. HOW DO WE USE COLLECTED INFORMATION? We primarily use the Information
    to provide our Products and Services to you, as required by our agreements with
    you. We also use Information to enhance the operation of our Products and Services,
    fill User requests, improve our marketing and promotional efforts, statistically
    analyze product use, improve our product and service offerings, and customize
    our content, layout, and services. We may use Information to deliver information
    to you and to contact you regarding administrative notices. We may also use Information
    to resolve disputes, troubleshoot problems and enforce our agreements with you,
    including our Terms of Use, this Private Policy, and any other applicable terms
    and conditions.
  annotations: []
  sentences: []
