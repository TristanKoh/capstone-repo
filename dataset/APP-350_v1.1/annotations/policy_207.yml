- segment_id: 46
  segment_text: A. Opting out. At times, you may be presented with the option of whether
    to receive certain marketing and promotional communications from Us and others
    that we think will be of interest to you. Recipients of such communications can
    unsubscribe by either following the specific instructions included in such communications
