- segment_id: 38
  segment_text: 4. WITH WHOM DO WE SHARE COLLECTED INFORMATION? A. General Disclosure.
    Generally, we do not sell, rent, lease or disclose your PII to third parties,
    except if you consent to such disclosure or as otherwise described in this Privacy
    Policy. We reserve the right to use and/or sell any aggregated data (NPII) we
    collect in connection with your use of our Products and Services. We may disclose
    PII to our affiliated companies for marketing and/or administrative purposes.
    You can choose to opt-out of certain such uses as described herein. We may share
    NPII with third parties, but we do not disclose PII to them except as described
    in this Policy.
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: B. Co-Branded Services and Features. We may offer co-branded services
    and features, such as events or Promotions provided by us and/or our affiliated
    companies or other third party partners. We may share your PII with such co-branded
    partners and your voluntary use of or participation in a co-branded service or
    feature means that you opt-in and give your affirmative consent to collect any
    information provided in connection with the specific co-branded feature or service
    and to use such information for the fulfillment of the feature or service and
    for marketing or administrative purposes. The co-branded partner will be identified
    on the co-branded feature or service. If you wish to opt-out of a co-branded partner's
    future use of your Personally Identifiable Information for marketing purposes,
    you will need to contact the co-branded partner directly as the use of such information
    by a co-branded partner is subject to the co-branded partner's privacy policy.
  annotations: []
  sentences: []
- segment_id: 40
  segment_text: C. Disclosure of Certain Information in User Postings Intended to
    Be Disclosed. Certain Personally Identifiable Information associated with a User
    forum posting or social media comment may be intended for disclosure, such as
    your username. We will disclose any such PII in connection with the display of,
    and other services relating to, such User posting, and by submitting a User posting
    in connection with any of our Products and Services you affirmatively consent
    to the distribution of your PII as described herein.
  annotations: []
  sentences: []
- segment_id: 41
  segment_text: D. Third Party Service Providers. We also reserve the right to disclose
    PII and other information to third parties for the purpose of administering and
    maintaining our Products and Services, and related features, functions and operations.
    We will refer to these third parties as "Third Party Service Providers." We use
    Third Party Service Providers to efficiently provide the full range of content,
    activities, services, features and functions we bring you and we disclose your
    Information to Third Party Service Providers for the purpose of providing services
    to us. These Third Party service providers may temporarily store some information
    on their servers, but they may only use your Personal Information to provide Us
    with a specific service and not for any other purpose.
  annotations: []
  sentences: []
- segment_id: 42
  segment_text: E. Other Third Parties. Other than as set forth in this Policy, we
    do not share your PII with third parties, apart from those acting as our agents
    in providing our Products and Services to you, which agree to use it only for
    that purpose and to keep it secure and confidential. Also, please be aware that
    our affiliated companies, including all their respective business units, subsidiaries,
    affiliates and sites, entities into which our companies may be merged, or entities
    to which any of our assets, products, sites or operations may be transferred,
    may obtain from us and be able to use your PII . We may share your NPII with third
    parties that use this data for the purpose of reselling data to third parties.
    Information provided to such data resellers is limited to NPII.
  annotations: []
  sentences: []
- segment_id: 43
