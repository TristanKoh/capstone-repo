  annotations: []
  sentences: []
- segment_id: 53
  segment_text: The importance of security for all PII associated with our Users is
    of utmost concern to us. Your PII is secured consistent with current industry
    standard and is protected in several ways. Access by you to your PII is available
    through a password and unique User ID selected by you. This password is encrypted.
    WE RECOMMEND THAT YOU DO NOT DIVULGE YOUR PASSWORD TO ANYONE.
  annotations: []
  sentences: []
- segment_id: 54
  segment_text: In addition, your PII resides on a secure server that only selected
    company personnel and contractors have access to via password. We encrypt your
    PII and thereby prevent unauthorized parties from viewing such information when
    it is transmitted to us.
  annotations: []
  sentences: []
- segment_id: 55
  segment_text: In order to most efficiently serve you, any credit card transactions
    and order fulfillment are handled by established third party banking, processing
    agents and distribution institutions. They receive the information needed to verify
    and authorize your credit card or other payment information and to process and
    ship your order.
  annotations: []
  sentences: []
- segment_id: 56
  segment_text: 'Unfortunately, no data transmission over the internet or any wireless
    network can be guaranteed to be completely and 100% secure. As a result, while
    we strive to protect your PII, you acknowledge that: (a) there are security and
    privacy limitations of the internet which are beyond our control; (b) the security,
    integrity and privacy of any and all information and data exchanged between you
    and us cannot be guaranteed; and (c) any such information and data may be viewed
    or tampered with in transit by a third party.'
  annotations: []
  sentences: []
- segment_id: 57
  segment_text: 8. DO WE USE "COOKIES"? Our Products and Services, as well as those
    of third parties may use cookies (which are small data files containing information
    about you that are stored on your hard drive), embedded scripts, and other similar
    tracking technologies (collectively, 'Tracking Technologies') to collect NPII
    automatically as you interact with the various Products and Services. Some cookies
    are used to make login to our Products and Services easier (such as by remembering
    your User ID). Cookies also enable us to track your interaction with Us and target
    your interests to enhance your gaming experience (e.g., for tracking your sessions,
    etc.). We may also use Tracking Technologies to collect 'clickstream' data, such
    as the domain name of the service providing you with Internet access, the Internet
    protocol (IP) address used to connect your computer to the Internet, your browser
    type and version, operating system and platform, the average time spent using
    our Products and Services, pages viewed, content searched for, access times and
    other relevant statistics, and assign unique identifiers to the Device you use
    to access the Products and Services for the same purposes. Your PII is not collected
    as part of this process. However, we may associate the information obtained through
    these Tracking Technologies with your PII so we can better customize your gaming
    experience and provide tailored advertisements and promotions related to your
    specific interests. By using our Products and Services, whether as a registered
    user or otherwise, you acknowledge, understand and hereby agree that you are giving
    us your consent to track your activities and your use of our Products and Services
