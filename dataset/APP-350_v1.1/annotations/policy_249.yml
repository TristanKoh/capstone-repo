segments:
- segment_id: 0
  segment_text: "Privacy Policy (English/\uD55C\uAD6D\uC5B4) JP Brothers, Inc. (henceforth\
    \ referred to as \"JP Brothers\") handles JP Brothers services' user information\
    \ as follows."
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: Articles of Information Collected JP Brothers collects the following
    information for purposes of service provision.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: "[iPhone, Android] Collected Items: Device information unidentified\
    \ with personal information, and service usage information \u203B Unidentified\
    \ with personal information: Unable to identify individuals with collected information"
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 'Manner of Information Collection JP Brothers collects information
    through the following methods: Through the process of accessing and using JP Brothers
    programs Through generated information collection tools'
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 'Information Collection and Utilization Purposes JP Brothers utilizes
    collected information for the following purposes: To help users use JP Brothers
    services with ease To compile statistical data about JP Brothers service uses
    For internal review and improvement of JP Brothers services To give important
    announcements when necessary (Push alarm services) For mobile business using big
    data'
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Information sharing and supply Device information unidentified with
    personal information collected during the use of JP Brothers services will be
    used within the means listed in Information Collection and Utilization Purposes.
    Furthermore, information that may be used to identify individuals is not collected
    or shared with outside parties.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 'Some of the data collected from you in connection with your use of
    this app, as applicable, is shared or otherwise made available to third parties
    with whom we are affiliated, and is collected, stored and used in accordance with
    the third-party privacy policy set forth at: http://app-privacy.info/'
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: Personal Information Handling Consignment JP Brothers does not collect
    information that may be used to identify individuals.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: Information Regarding Outside Party Module Uses JP Brothers may insert
    outside party models in JP Brothers services' smartphone applications for the
    purpose of calculating efficiency of ads pushed in outside party media, in order
    to make payments to ad agencies, and for the purpose of analyzing user patterns.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: Rights of Users and Legal Representatives and Exercising Them JP Brothers
    services collects device information unidentified with personal information. Therefore
    it is impossible to inquire into, or make adjustments to particular individuals.
    Users or legal representatives, should they no longer wish to have information
    collected, may use the functions of the device to delete the service. Information
    collected through services, once deleted by users or legal representatives, will
    be processed as stated in "Information Possession and Duration of Use," and will
    be processed as such that they are not open to browsing or other uses.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Automatic Information Collection Module Installation/Operation and
    Rejection Purpose of Cookies To provide information optimized for users based
    on the services they have used and websites they have visited.
  annotations:
