- segment_id: 12
  segment_text: "\u203B Cookies Installation, Permissions and Settings (In the case\
    \ of Internet Explorer) - On the top menu of web browser: Tools > Internet Options\
    \ > Security"
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Analysis of Applogs through Google Analytics Analysis of users' usage
    of services using Google Analytics Big Data Analysis through Information Collection
    Tools (unidentified with personal information)
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Analysis of device information using internal information collection
    tools Information Possession and Duration of Use JP Brothers destroys users' information
    on principal once the purpose of information collection has been reached. However,
    should there be a need to preserve information unidentified with personal information,
    according to internal policy or related legislative regulation, it may be stored
    for a certain amount of time.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Personal Information Destruction Procedure and Method JP Brothers
    does not collect information that is identified with personal information.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Privacy-related Contact Information If there should arise questions,
    dissatisfaction, or need for consultation on the topic of this privacy policy,
    you can report your inquiries to the user information management (paul@jp-brothers.com)
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Privacy Policy Revision If there should be an addition or edition
    to his privacy policy based on legislative policies or a change in security technology,
    the content and reason of the revision will be announced, at least 7 days prior,
    on the JP Brothers website (www.jp-brothers.com) and/or JP Brothers applicaions,
    in Settings > App Information.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: 'Effective: January 1st, 2015'
  annotations: []
  sentences: []
