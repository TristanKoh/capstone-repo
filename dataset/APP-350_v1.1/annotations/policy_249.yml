- segment_id: 11
  segment_text: Cookies Installation/Operation and Rejection Users have the right
    to opt out of Cookies. Therefore, users may through the web browser's settings
    and options, check every time Cookies are saved, or reject all permissions and/or
    saving of Cookies. There may be difficulties in certain services that require
    log-in if saving of Cookies is denied.
  annotations:
