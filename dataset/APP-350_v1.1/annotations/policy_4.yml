- segment_id: 22
  segment_text: 'Automatically Collected Information: BANDAI NAMCO and its third party
    service providers may use mobile analytics software to collect Non-PII about your
    usage and the performance of BANDAI NAMCO''s mobile application on your mobile
    device, which may log and transmit information such as how often you use the mobile
    application, events that occur within the mobile application, aggregated usage,
    and where the mobile application was downloaded from. Such Non-PII collected from
    your device through mobile analytics software is not linked to any PII provided
    or collected through the mobile application, but may be linked to collected Device
    Information.'
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: 'Tracking Technologies: In addition to the above information collection
    activities, BANDAI NAMCO''s mobile applications may also use various technologies,
    including cookies, web beacons, pixel tags, and log files, to passively or automatically
    collect information from or about you, your mobile device, and your interactions
    with various features and functions of BANDAI NAMCO''s mobile applications. Please
    note that these technologies, once placed on your mobile device or associated
    with Device Information about your mobile device may be used to persistently identify
    your mobile device unless removed or reset. Please see the instructions in Section
    A9, below, about removing or resetting these technologies.'
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
