- segment_id: 0
  segment_text: 'MOBILE APPLICATION PRIVACY POLICY Effective Date: August 12th, 2016
    Last Updated: August 12th, 2016 Welcome to BANDAI NAMCO Entertainment America
    Inc.! BANDAI NAMCO Entertainment America Inc. ("BANDAI NAMCO") respects the privacy
    rights of BANDAI NAMCO''s users and recognize the importance of protecting all
    information that you may choose to share with us. To further this commitment,
    BANDAI NAMCO adopted this Mobile Application Privacy Policy ("Privacy Policy").
    By using BANDAI NAMCO''s mobile applications to which this Privacy Policy has
    been attached (collectively, "mobile application(s)"), you consent to our collection,
    storage, use, and disclosure of your personal information as described in this
    Privacy Policy. This privacy policy applies to the mobile applications listed
    here: PAC-MAN Pop! Fortress Legends Digimon Heroes! PAC-MAN Ms. PAC-MAN PAC-MAN
    Championship Edition PAC-MAN Championship Edition DX PAC-MAN Friends Brain Exercise
    More Brain Exercise Jewel Fight: Heroes of Legend Puzzle Quest 2 Ridge Racer Slipstream
    Outcast Odyssey If you have questions or concerns regarding BANDAI NAMCO''s Privacy
    Policy or practices, please contact us at privacy@bandainnamcoent.com. If you
    have an unresolved privacy or data use concern that BANDAI NAMCO has not addressed
    satisfactorily, please contact our U.S. based third party dispute resolution provider
    (free of charge) at https://feedback-form.truste.com/watchdog/request.'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: 'TABLE OF CONTENTS Q1. Why does BANDAI NAMCO have this Privacy Policy?
    Q2. What information does this Privacy Policy cover? Q3: Does BANDAI NAMCO collect
    information from or about children?'
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: 'Q4: How does BANDAI NAMCO collect information from you? Q5: How does
    BANDAI NAMCO use your information? Q6: With whom does BANDAI NAMCO share your
    information? Q7: Will third parties collect information through BANDAI NAMCO''s
    mobile applications? Q8: What kinds of security measures does BANDAI NAMCO take
    to safeguard your PII? Q9: How can you update or change information you''ve provided
    to BANDAI NAMCO or that BANDAI NAMCO has collected from you? Q10: How can you
    ask questions, or send BANDAI NAMCO comments, about this Privacy Policy? Q11:
    How will you know if BANDAI NAMCO changes this Privacy Policy? Q12: If you are
    a resident of California, what does this Privacy Policy mean for you?'
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 'Q1. Why does BANDAI NAMCO have this Privacy Policy? A1: BANDAI NAMCO''s
    mission is to inspire people around the world, to help them enjoy their time to
    the fullest, and to create "more fun for everyone." Allowing you to have confidence
    in BANDAI NAMCO''s products and online practices is essential to BANDAI NAMCO''s
    aspirations and success. To demonstrate BANDAI NAMCO''s concern for your privacy,
    BANDAI NAMCO has developed this Privacy Policy, which tells you - in simple, plain
    language - how BANDAI NAMCO collects, stores, uses, and discloses the PII and
    Non-PII you provide or that may be collected from you.'
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 'Q2: What information does this Privacy Policy cover? A2: This Privacy
    Policy covers all information that may be voluntarily provided to BANDAI NAMCO
    or collected from you by BANDAI NAMCO, through your use of a BANDAI NAMCO mobile
    application, which may include certain "personally identifiable information" or
    "PII" as defined below. The information you may provide or that may be collected
    from you through BANDAI NAMCO''s mobile applications will generally fall into
    one of the following categories (please carefully read and understand the definitions
    of the terms below, as these terms may be used elsewhere in this Privacy Policy):
    Personally Identifiable Information ("PII"): PII may include your name, mailing
    address, e-mail address, phone number, credit card information (including billing
    and shipping information), or other information that may enable the recipient
    of such PII to personally identify or contact you online or off. However, certain
    information that might otherwise meet the above criteria will not be treated as
    PII under this Privacy Policy if it is shared or collected as follows: Information
    shared in an open forum or format (e.g., on a social network, in user-generated
    content elements of BANDAI NAMCO''s mobile applications, etc.);'
