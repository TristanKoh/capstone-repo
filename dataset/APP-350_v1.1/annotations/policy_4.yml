- segment_id: 55
  segment_text: 'A12: California Residents: Your California Privacy Rights: Subject
    to the terms of this Privacy Policy, BANDAI NAMCO does not share PII with third
    parties for their direct marketing purposes unless you affirmatively agree to
    such disclosure, typically by "opting in" to receive information from a third
    party that is participating in a sweepstakes or other promotion on one of BANDAI
    NAMCO''s mobile applications. If you opt in to having BANDAI NAMCO share your
    PII with a third party for its marketing purposes, BANDAI NAMCO will only share
    information in connection with that specific promotion. To prevent disclosure
    of your PII for use in direct marketing by a third party, do not opt in to such
    use when you provide PII on one of BANDAI NAMCO''s mobile applications.'
  annotations: []
  sentences: []
- segment_id: 56
  segment_text: If you are a California resident, you may have the right to request
    and receive certain information about BANDAI NAMCO's disclosure of your PII to
    third parties for their direct marketing purposes, and your choices with respect
    to such disclosures. Because it is BANDAI NAMCO's policy not to share your PII
    with third parties unless you are first given the opportunity to at least opt-out
    from such sharing (though in many cases BANDAI NAMCO will ask for your opt-in
    for such sharing, as described in this Privacy Policy), BANDAI NAMCO are exempt
    from having to meet this requirement. If you still wish to learn more about BANDAI
    NAMCO's compliance with this requirement, please contact BANDAI NAMCO using the
    contact information provided above.
  annotations: []
