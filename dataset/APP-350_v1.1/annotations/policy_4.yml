- segment_id: 11
  segment_text: 'Location Information: When using some of BANDAI NAMCO''s mobile applications
    BANDAI NAMCO and/or certain third party service providers, may collect location
    information from your device for the purpose of determining where you are playing
    the mobile application. BANDAI NAMCO will only share this information for the
    sole purpose of providing you with services relating to the mobile application
    on your device, such as directing your device to a server hosting online features
    for that mobile application. You may opt-out of location-based services at any
    time by changing certain settings on your mobile device as described in Section
    A9, below.'
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  - practice: Location_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: When using some of BANDAI NAMCO's mobile applications BANDAI NAMCO
      and/or certain third party service providers, may collect location information
      from your device for the purpose of determining where you are playing the mobile
      application.
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
    - practice: Location_3rdParty
      modality: PERFORMED
- segment_id: 12
  segment_text: 'Usage Information: When using some of BANDAI NAMCO''s mobile applications
    BANDAI NAMCO and/or certain third party service providers may collect certain
    Usage Information about your use and the performance of the mobile application
    on your device, including: (i) how you use, browse, or view content and advertisements
    in the mobile application; (ii) how you perform and progress in the mobile application;
    and (iii) the occurrence of an error or failure of the mobile application on your
    mobile device.'
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Information you provide that constitutes PII will be collected, stored,
    used and disclosed, only as set forth in this Privacy Policy and, in the event
    any Non-PII provided by or collected from you is combined with your PII, BANDAI
    NAMCO will also treat such Non-PII as PII. Also, if you are located in the European
    Union, BANDAI NAMCO will obtain your affirmative consent to the terms of this
    Privacy Policy before collecting any PII from you and transferring, storing, or
    using such PII outside of the European Union.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: 'Q3: Does BANDAI NAMCO collect information from or about children?'
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: 'A3: In order to comply with the Children''s Online Privacy Protection
    Act (COPPA) BANDAI NAMCO does not knowingly collect PII from children under 13.
    BANDAI NAMCO takes kids'' privacy seriously, and encourages parents to play an
    active role in their children''s online experience at all times. Children under
    the age of 13 should not use BANDAI NAMCO''s mobile applications at any time.
    In the event that BANDAI NAMCO learn that BANDAI NAMCO have inadvertently gathered
    PII from children under the age of 13, BANDAI NAMCO will take reasonable steps
    to promptly erase such information from BANDAI NAMCO''s records.'
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: 'Q4: How does BANDAI NAMCO collect information from you? A4: As described
    further below, BANDAI NAMCO''s mobile applications may allow you to voluntarily
    provide or may automatically collect information from your mobile device, as follows:
    Voluntarily Provided Information: Some of BANDAI NAMCO''s mobile applications
    may enable you to voluntarily provide to BANDAI NAMCO, or to its third party service
    providers, PII and Non-PII, including by: Creating or or logging into a user account
    through a BANDAI NAMCO mobile application;'
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Granting permission to a BANDAI NAMCO mobile application to access
    various features, other applications, or information stored on your mobile device;
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: Allowing a BANDAI NAMCO mobile application to deliver push notifications
    to you through your mobile device;
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Participating in polls, surveys, questionnaires, contests, sweepstakes,
    or other promotions offered through a BANDAI NAMCO mobile application; or
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: Submitting a request for customer support for a BANDAI NAMCO mobile
    application.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: Some of BANDAI NAMCO's mobile applications may not be accessible to
    you unless you provide certain requested information, such as your age or date
    of birth. In some cases, particular features of some BANDAI NAMCO mobile applications
    may not be accessible or may not function properly unless permitted to access
    various features, other applications, or information stored on your mobile device,
    such as your device's GPS, camera, phone, stored images files, microphone or WiFi
    connection. If you prefer not to provide information or access requested by a
    BANDAI NAMCO mobile application, you may not be able to enjoy certain features
    of that mobile application, or to access that mobile application at all.
  annotations:
  - practice: Demographic_Age_1stParty
    modality: PERFORMED
  - practice: Location_GPS_1stParty
    modality: PERFORMED
  sentences:
