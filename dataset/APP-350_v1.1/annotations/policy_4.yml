    which may enable them interact with and collect information from you directly.
    These situations include the integration of social networking functions, the appearance
    of third party advertising, and the use of application performance monitoring,
    customer support and user retention tracking tools, in BANDAI NAMCO''s mobile
    applications, as described below: Social Networking: BANDAI NAMCO may provide
    access to operators of certain third party social networks (which may include
    Facebook, Twitter, and others) to enable you to share information about BANDAI
    NAMCO''s mobile applications with other members of those social networks, to generate
    interest about BANDAI NAMCO''s mobile applications with other members of those
    social networks and to allow you to get a sense for which of BANDAI NAMCO''s mobile
    applications you and your friends may have a shared interest. The use of any functionality
    made available to you by a third party social network may result in information
    being collected about you by BANDAI NAMCO or by the operator of the third party
    social network. Information collected by BANDAI NAMCO through any such functionality
    will be treated in accordance with this Privacy Policy, but any third party''s
    collection or use of that information may be subject to its own privacy policy,
    which may contain restrictions and allow uses that differ from those described
    in this Privacy Policy. BANDAI NAMCO is unable to make any promises or guarantees
    regarding the use or security of any information shared with the operator of a
    third party social network and recommends reviewing all applicable policies of
    such third parties before sharing such information.'
