- segment_id: 39
  segment_text: 'Third Party Advertising: BANDAI NAMCO''s mobile applications may
    also include third party advertising such as interstitial, static, and video advertisements,
    as well as "offer walls." Certain third party advertisers listed in Section A9,
    below, may collect certain Device Information (such as your device''s unique device
