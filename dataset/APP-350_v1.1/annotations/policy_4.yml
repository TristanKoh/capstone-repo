    the advertiser, or by the distributor of any advertised applications. Once you
    interact with an advertisement, whether or not you interacting with features outside
    of BANDAI NAMCO''s mobile application, this Privacy Policy will no longer apply
    to any information collected by or provided to such the third party advertiser
    through such interactions. Information shared with or collected by BANDAI NAMCO
    through such interactions will be treated in accordance with this Privacy Policy,
