- segment_id: 9
  segment_text: 'Login Information: Some of BANDAI NAMCO''s mobile applications may
    require you to provide to BANDAI NAMCO or its third party service providers certain
    login information, such as a username (for mobile applications which allow for
    the creation of user accounts), your Google Play or Apple Game Center account
    information, secret answers to certain security questions, and other similar information.
    This login information may be used to uniquely identify your user account, to
    authenticate your identity before giving you access to your account information,
    or to enable you to engage in certain online activities, such as multiplayer features
    available in certain mobile applications. Certain login information, such as your
    username, may, itself, be PII (such as an e-mail address that contains your first
    and last name).'
