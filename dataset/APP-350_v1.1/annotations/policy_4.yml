    (IDFA), ID for Vendors (IDFV), MAC address, International Mobile Equipment Identity
    (IMEI) or your IP address) to analyze your interest in advertisements displayed
    to you and to serve other advertisements more likely to appeal to your interests.
    If you have previously interacted with advertisements displayed by the same third
    party advertisers through other applications or websites, they may link your Device
    Information to other Non-PII they''ve previously collected from or been provided
    with by you. BANDAI NAMCO is unable to make any promises or guarantees regarding
    such third party''s use or the security of any Device Information collected or
    used by a third party advertiser in this manner, but prohibits such third parties
    from using Device Information collected through your interactions with a BANDAI
    NAMCO mobile application for the benefit of any third party. Please refer to the
    instructions provided in Section A9, below, if you would prefer to "opt out" from
    having these third party advertisers use your Device Information to serve interest-based
    advertisements to you, or if you would like to reset your certain Device Information
    they may have collected from you for that purpose. Advertisements displayed in
    BANDAI NAMCO''s mobile applications may also contain links to third party websites
    and applications and your interaction with such advertisements may take you outside
    of BANDAI NAMCO''s mobile applications and may result in information being collected
