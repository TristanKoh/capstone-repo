      modality: PERFORMED
- segment_id: 24
  segment_text: 'Information Received from Third Parties: BANDAI NAMCO may also be
    given access to information by third parties that has been collected from or provided
    by you, through you use of their websites or application, to the extent permitted
    by such third parties'' applicable privacy policies. Please note that BANDAI NAMCO
    cannot prevent third party advertisers from obtaining publicly available information
    about you from your online profiles or other public sources or from linking such
    information with other information you have provided to them or that they have
    collected from you other than through BANDAI NAMCO''s mobile applications.'
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: 'Q5: How does BANDAI NAMCO use your information? A5: BANDAI NAMCO
    may use the PII and Non-PII it collects or receives from you in the following
    ways: To personalize and enhance your experience and to allow BANDAI NAMCO to
    deliver the type of content and offerings that may be of interest to you;'
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: To deliver, provide, update, and maintain the mobile applications;
    To send you push notifications such as welcome letters, purchase confirmations,
    or other similar transactional or administrative notices;
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: To establish and maintain customer accounts and billing records; To
    monitor mobile application performance and statistics; To establish an online
    account and authenticate you during log-in;
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: To quickly process your requests for information and questions; To
    administer contests, promotions, surveys, questionnaires, or other feature offered
    to you;
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: To send you promotional materials; To track the source of your referral
    to a BANDAI NAMCO mobile application; or
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: For any other compatible or related contemplated by this Privacy Policy,
    to the extent permitted by applicable law.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: 'Q6: With whom does BANDAI NAMCO share your information? A6: BANDAI
    NAMCO may disclose your information to others, including (in some cases) your
    PII, in the following situations: To third party service providers, engaged by
    BANDAI NAMCO to perform services on BANDAI NAMCO''s behalf, such as fulfillment
    of a contest or sweepstakes, administration of surveys, processing of online transactions,
    execution and optimization of marketing/advertising campaigns, and management
    and enhancement of consumer data. These service providers are required to keep
    confidential and secure any PII disclosed to them and are prohibited from disclosing
    or using such PII other than to perform a specific task for which they''ve been
    engaged by BANDAI NAMCO.'
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: To BANDAI NAMCO's affiliated companies, including BANDAI NAMCO's subsidiaries,
    parent company, or other foreign affiliates. This allows BANDAI NAMCO to get a
    better understanding of who BANDAI NAMCO's consumers are worldwide, improve BANDAI
    NAMCO's products based on global needs and interests, and market BANDAI NAMCO's
    products using local resources and based on local interests.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: 'To third party advertisers, to show you BANDAI NAMCO banner ads when
    you visit other, third party applications. To do this more efficiently, the third
    party advertiser may use and place on your device certain web technologies, such
