  sentences: []
- segment_id: 14
  segment_text: 'Cookies and Automated Information Collection We and service providers
    acting on our behalf, like Google Analytics, store log files and use tracking
    technologies such as: cookies, which are small pieces of data transferred to your
    mobile device or computer for record-keeping purposes; web beacons, which let
    us know if a certain page was visited or whether an e-mail was opened; tracking
    pixels, which allow us or our advertising partners to advertise more efficiently
    and effectively; and local shared objects, also known as flash cookies, which
    help us to reduce fraud, remember your in-game preferences and speed up load times.'
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
  sentences:
