- segment_id: 48
  segment_text: 'Safety, Security and Compliance with Law Your information, and the
    contents of all of your online communications in our Services and between You
    and Zynga may be accessed and monitored as needed to provide our Service and may
    be disclosed: when we have a good faith belief that we have to disclose the information
    in response to lawful requests by public authorities, including to meet national
    security or law enforcement requirements, or legal process (for example, a court
    order, search warrant or subpoena); to satisfy any laws or regulations that apply;
    where we believe in our sole discretion that the Service is being used in committing
    a crime, including to report such criminal activity or to share information with
    other companies and organizations for the purposes of fraud protection, credit
    risk reduction, and other security precautions; when we have a good faith belief
    that there is an emergency that poses a threat to the health and/or safety of
    you, another person or the public generally; and to protect the rights or property
    of Zynga and other applicable third parties, including to enforce our Terms of
    Service.'
