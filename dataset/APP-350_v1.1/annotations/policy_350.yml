- segment_id: 11
  segment_text: 'For example, Zynga may collect and store some or all of the following
    information shared by the provider of the connected third-party application: your
    first and last name; your profile picture or its URL; your user ID number (like
    your Facebook ID number), which may be linked to publicly-available information
    like your name and profile photo; the user ID number and other public data for
    your friends; the login e-mail you provided to that third-party application when
    you registered with it; your physical location and that of the devices you use
    to access our Services; your gender; your birthday and/or age range; information
    about your activities on or through the connected third-party application; other
    publicly-available information on the third-party application; and/or any other
    information that you or the provider of the third-party application share with
    Zynga.'
