  segment_text: Customer Support Correspondence Except as provided herein, when you
    ask for help from our Customer Support team, we will collect and store the contact
    information you give them (generally, your name and e-mail address), information
    about your game play or activity on our Services, and your Zynga player and/or
    social network ID number. We will also store the communications you have with
    the Customer Service team and any information in those communications in order
    to provide support and improve the Services. For users of our games designed for
    children under 13, we will use your contact information for the sole purpose of
    providing a one-time response to your question. We will then delete your information
    from our servers.
