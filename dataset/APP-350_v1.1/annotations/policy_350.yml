  sentences: []
- segment_id: 56
  segment_text: Stopping Use of Your Information If you no longer want Zynga to make
    active use of your information, you may send an e-mail to privacy@zynga.com (or
    if you play NaturalMotion games, send an email to contact@naturalmotion.com).
    Place "Delete My Account" in the subject line and include your first name, last
    name, e-mail address and your social network ID for the social network from which
    you access our Services (if applicable) in the body of the e-mail (for example,
