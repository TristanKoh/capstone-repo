- segment_id: 26
  segment_text: Information About Your Contacts We may give you the ability to import
    your address book contacts or manually enter them so that you can locate your
    contacts on Zynga and invite them to join you in our games or other aspects of
    our Services. You are responsible for getting your contacts' permission when you
    opt to give their contact details to us. We may also get information about you
    from other Zynga users importing or entering their contacts. We use and may store
    this contact information to help you and your contacts connect through our Services.
    If you want to remove your contacts stored by us, follow the instructions provided
    in the game to request that we remove them from our systems. If you need to enter
    a password to allow us to access your address book, we will not store that password.
  annotations:
  - practice: Contact_Address_Book_1stParty
    modality: PERFORMED
  sentences:
