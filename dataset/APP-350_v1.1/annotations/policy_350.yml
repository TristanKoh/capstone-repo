- segment_id: 10
  segment_text: If you play Zynga's games or access any of our other Services on connected
    third-party applications or connect our Services to any third-party applications,
    including social networks like Facebook, Zynga may receive certain information
    about you from the provider of the third-party application. The information we
    receive depends on the Zynga game you're playing, the third-party application,
    your privacy settings and, if applicable, your friends' privacy settings on that
    third-party application.
  annotations:
