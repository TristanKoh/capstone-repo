    IP addresses; the type of computer or mobile device you are using; your operating
    system version; your mobile device''s identifiers, like your MAC Address, Identifier
    For Advertising (IDFA), and/or International Mobile Equipment Identity (IMEI);
    your browser types; your browser language; referring and exit pages, and URLs;
    platform type; the number of clicks on a page or feature; domain names; landing
    pages; pages viewed and the order of those pages; the amount of time spent on
    particular pages; and game state and the date and time of activity on our websites
    or games.'
