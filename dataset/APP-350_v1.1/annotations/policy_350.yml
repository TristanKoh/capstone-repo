- segment_id: 6
  segment_text: 10. How Long We Keep Your Information 11. Security of Your Information
    12. Changes to Our Privacy Policy 13. Contact Us Introduction Zynga develops and
    publishes social games for the web and mobile devices. "Zynga," or "we" or "us"
    refers to Zynga Inc. and the Zynga Corporate Family in this Privacy Policy. The
    Zynga Corporate Family means Zynga's subsidiaries, parent companies, joint ventures
    and other corporate entities under common ownership and/or any of their agents,
    consultants, employees, officers and directors. If you don't live in the United
    States, Zynga Game Ireland Ltd. controls your personal data.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: 'This Privacy Policy applies whenever you play our games or otherwise
    access any of our other products, services, content, Zynga.com and/or the other
    domains provided by Zynga, together referred to as "Services." This Privacy Policy
    describes: what information we collect, how we collect it, and why how we use
    that information and with whom we share it how you can access and update that
    information the choices you can make about how we collect, use, and share your
    information how we protect the information we store about you'
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: If you do not want Zynga to collect, store, use or share your information
    in the ways described in this Privacy Policy, you may not play Zynga's games or
    use Zynga's Services.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: back to top Information We Collect and How We Collect It Information
