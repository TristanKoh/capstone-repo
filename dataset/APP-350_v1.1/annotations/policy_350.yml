- segment_id: 27
  segment_text: 'Information You Generate Using Our Communications Features Except
    for games designed for children under 13, you may be able to take part in certain
    activities on our Service that let you communicate or share information not just
    with Zynga, but also with other Zynga players. These include: participating in
    player forums and message boards; posting public comments to other players'' profiles
    or gameboards; sending private messages or invitations to other players, either
    directly on our websites or to their e-mail accounts; chatting with other players;
    and/or posting photos or drawings.'
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: You acknowledge and expressly agree that we may access in real-time,
    record and/or store archives of these communications, comments, photos and drawings
    on Zynga's servers to make use of them to protect the safety and well-being of
    our players and Zynga's rights and property in connection with our Services; to
    conduct research; to operate, improve, personalize and optimize our Services and
    our players' experiences, including through the use of analytics; and to manage
    and deliver contextual advertising.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: Payment Information If you purchase a license to use in-game virtual
    currency or virtual items in a game you play on Zynga.com, our third-party payment
    processor will collect the billing and financial information it needs to process
    your charges. This may include your postal address, e-mail address and financial
    information. Zynga does not collect or store your financial information, like
    credit card numbers. However, Zynga's payment processors may share non-financial
    information with us related to your purchases, like your name, billing address
    and the items purchased in order to fulfill your order. Zynga may also obtain
    the billing and payment information that you provide when your purchase is processed
    by someone else (like Facebook, Apple or Google) such as when you purchase something
    in a game you play on a social network or that you downloaded on your mobile device.
    Our Terms of Service explain our policies and terms relevant to our charges, billing
    practices, third-party credits and virtual currencies. Please note that purchases
    of third party credits or currencies may also be subject to those parties' policies.
