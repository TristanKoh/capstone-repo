  annotations: []
  sentences: []
- segment_id: 91
  segment_text: If you have an account registered directly with Zynga, your profile
    information is protected by the password you use to access your Zynga account.
    It is important that you protect and maintain your Zynga account's security and
    that you immediately tell us of any unauthorized use of your account. If you forget
    the password to your Zynga account, the Service allows you to request that instructions
    be sent to you that explain how to reset your password. If you access our Services
    through a social network and your social network account is hacked, this may lead
    to someone playing your Zynga games without your permission. So, be careful to
    keep your social network account information, including your social network account
    password, secure as well. We urge you to log out of your Zynga account and any
    social network account you have used to access our Services after you use it.
