- segment_id: 79
  segment_text: We store information about players and visitors to our sites on servers
    located in the United States, and we may also store this information on servers
    and equipment in other countries. Personal data collected within Switzerland and
    the European Economic Area ("EEA") may be transferred to, and stored at, a destination
    outside of Switzerland and the EEA. The data we hold may also be processed by
    employees operating outside of Switzerland and the EEA who work for us or one
    of our Affiliates or for one of our vendors. This staff may be engaged in, among
    other things, (i) the processing of transactions and your payment details and
    (ii) the provision of support services. When we transfer your personal information
    internationally we will take reasonable steps to ensure that your personal information
    is treated securely, lawfully and in the manner we describe here. Please note
    that laws vary from jurisdiction to jurisdiction, and so the privacy laws applicable
    to the places where your information is transferred to or stored, used or processed
    in, may be different from the privacy laws applicable to the place where you are
    resident.
  annotations: []
  sentences: []
- segment_id: 80
  segment_text: Zynga has certified compliance with the EU-U.S. Privacy Shield, effective
    as of the date our certification is posted at https://www.privacyshield.gov/list.
    We adhere to the relevant Privacy Shield Principles for all personal data received
    from participating European countries in reliance on the Privacy Shield framework.
  annotations: []
  sentences: []
- segment_id: 81
  segment_text: We have also certified with the U.S.-Swiss Safe Harbor Framework regarding
    the collection, use, and retention of personal information from Switzerland. We
    adhere to the applicable U.S.-Swiss Safe Harbor Privacy Principles for personal
    data received from Switzerland in reliance on the Safe Harbor. We may process
    some data from individuals or companies in Switzerland via other compliance mechanisms,
    including data processing agreements based on the EU Standard Contractual Clauses.
  annotations: []
  sentences: []
