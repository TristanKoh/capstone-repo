- segment_id: 40
  segment_text: Friends and Other Zynga Players The Service supports and often encourages
    you to interact with other players. In most Zynga games, if you play through a
    social network or register through a social network (for example, Facebook Connect),
    your social network friends will see your name, profile photo and descriptions
    of your game activity. Similarly, in many Zynga games, other players, regardless
    of whether they are your social network friends or not, will be able to see descriptions
    of your game activity (including the identification of any Zynga games you have
    played), communicate with you within our Services, and view your game profile,
    which may include your name or a "game name" and your profile photo. For example,
    in Zynga Poker, any other player may see your game profile if you are playing
    at the same table. In certain cases, your profile photo can reveal your social
    network ID or Zynga player ID, and access to a social network ID or Zynga player
    ID may allow others to view the public information associated with your related
    social network profile or Zynga account. Other players may also be able to send
    you game requests or even friend requests through the related social network's
    or Zynga's communication channels.
  annotations: []
  sentences: []
