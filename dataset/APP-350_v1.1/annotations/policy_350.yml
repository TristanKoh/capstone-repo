- segment_id: 74
  segment_text: Zynga provides education games, like Words with Friends EDU, which
    are intended to be enjoyed by parents, teachers, and children of all ages. Zynga
    may also provide games like Looney Tunes Dash, which are intended for users of
    all ages. In these games, Zynga does not knowingly collect personal information
