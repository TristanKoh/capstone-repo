- segment_id: 36
  segment_text: 'back to top How We Use the Information We Collect The main use of
    the information we collect and store is to provide a better gaming experience,
    but there are other uses as well. The uses for which we collect and store your
    information include: to operate, improve and optimize our Services and our players''
    experiences; to create your game accounts and allow you to play our games; to
    identify and suggest connections with other Zynga players and personalize our
    Services to you; to enable players to communicate with each other; to provide
    technical support and respond to player inquiries; to protect the safety and well-being
    of our players; to protect Zynga''s rights and property in connection with our
    Services; to prevent fraud or potentially illegal activities, and to enforce our
    Terms of Service; to manage and deliver contextual and behavioral advertising;
    to notify players of in-game updates, new products or promotional offers; to administer
    rewards, surveys, sweepstakes, contests, or other promotional activities or events
    sponsored or managed by us or our business partners; to comply with our legal
    obligations, resolve any disputes we may have with you or other players, and to
    enforce our agreements with third parties; and to conduct research.'
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: One important use of your information is communication. If you have
    provided your e-mail address to Zynga, we will use it to respond to customer support
    inquiries, and keep you informed of your in-game activity, including comments
    from friends, let you know about in-game status such as "crops ready" as well
    as tell you about gift and neighbor requests. Some messages, like invites for
    friends to join you in a game, may include your name and profile photo. We may
    also send promotional e-mail messages and promotional SMS messages (e.g. text
    messages) ("Promotional Communications") directly or in partnership with other
    parties, in accordance with your marketing preferences. Each Promotional Communication
    will offer you choices about receiving additional messages. Receipt of such communications
    depends on Zynga having certain contact information from you. If you play one
    of our games designed for children under 13, you will not be able to provide us
    with certain contact information. Please see the section on Our Policies Concerning
    Children for more information.
