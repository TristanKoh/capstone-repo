  sentences: []
- segment_id: 49
  segment_text: Offer Walls Zynga games or their purchase pages may display an "offer
    wall" that is hosted by an offer wall provider. The offer wall allows third-party
    advertisers to provide virtual currency to players in exchange for interacting
    with an advertisement or for completing a marketing offer that may include signing
    up for an account with one of those advertisers. These offers are not made by
    Zynga. These offers may be shown to you based on certain technical information,
    like your geographic area or de-identified demographic information. After clicking
    on one of these offers, you will no longer be on a site hosted by Zynga or the
    social network through which you are playing Zynga's games. To properly credit
    player accounts and to prevent fraud, a unique identifier, in some cases your
    social network ID or Zynga player ID, will be shared with the offer wall provider.
  annotations: []
  sentences: []
- segment_id: 50
  segment_text: Third-Party Service Providers We will share your information with
    third-party companies to perform services on our behalf, like processing payments,
    analyzing data, optimizing game play, e-mail delivery, hosting services, customer
    service and to help us in our marketing efforts, including managing and delivering
    contextual and tailored advertisements. We contractually require these third-party
    service providers to maintain the confidentiality of the information we share
    with them, and we contractually require them not use your information for anything
    other than to provide services on our behalf.
  annotations: []
  sentences: []
- segment_id: 51
