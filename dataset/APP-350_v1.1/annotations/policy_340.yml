- segment_id: 38
  segment_text: 7.4. The User has the right to receive information as to at what time
    and from what devices the access to his / her personal page was authorized, using
    the Show activity history link in the My Settings / Security.
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: 8. Limitation of the Rules applicability These Rules do not apply
    to the actions and Internet resources of third parties.
  annotations: []
  sentences: []
- segment_id: 40
  segment_text: The Site Administration bears no liability for the actions of third
    parties which as the result of using the Internet or the Site Services obtained
    access to the User information in accordance with the confidentiality level selected
    by the User, for the consequences of use of the information which, due to the
    Site nature, is available to any Internet user. The Site Administration recommends
    that the Users take a responsible approach to the scope of their information posted
    on the Site.
  annotations: []
  sentences: []
- segment_id: 41
  segment_text: '9. Users'' inquiries 9.1. The Users have the right to send their
    inquiries to the Site Administration, including inquiries regarding the use of
    the personal data under clause 6.1.6 hereof, in writing to: prem. 1-N, bld. 12-14,
    Lit. A, Khersonskaya st., St. Petersburg, Russia, 191024, or to support@vk.com
    in the form of an electronic document bearing a qualified electronic signature
    in accordance with Russian legislation.'
  annotations: []
  sentences: []
- segment_id: 42
  segment_text: '9.2. The User''s inquiry must contain the following information:
    number of the principal identity document of the User or his / her representative;
    date of issue of the above document and the issuing authority; information confirming
    the User''s participation in relations with the operator (in particular, the number
    of the User''s id or the short (sub-domain) name substituting the id number);
    signature of the User or his / her representative.'
  annotations: []
  sentences: []
- segment_id: 43
  segment_text: 9.3. The Site Administration undertakes to consider and respond to
    the User's inquiry within 30 days after it is received.
  annotations: []
  sentences: []
- segment_id: 44
  segment_text: 9.4. All correspondence received by the Site Administration from the
