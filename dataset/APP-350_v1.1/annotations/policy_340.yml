- segment_id: 29
  segment_text: 6.3. User's adjustment of the confidentiality level for his / her
    information
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: '6.3.1. The User may, subject to the limitations under clause 6.2
    hereof, set one of the following confidentiality levels for his / her personal
    data (clause 4.1 hereof) as well as for the information mentioned in sub-clause
    4.2.3 hereof: a) information available to all of the Site Users; b) information
    available to all of the Site Users, except specific Users; c) information available
    to the persons having the status of the User''s friends on the Site as well as
    to the persons having the status of their friends; d) information available only
    to the persons having the status of the User''s friends on the Site; e) information
    available only to some persons having the status of the User''s friends on the
    Site; f) information available to some lists of friends (in case the User has
    created at least one list of friends using the Create List tool in the My Friends
    section); g) information available only to the User.'
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: '6.3.2. For the information mentioned in clause 6.2 hereof, the User
    may set one of the following confidentiality levels: a) information available
    to all Internet users and indexed by the search systems; b) information available
    only to the Site Users; c) information available to all Internet users but not
    indexed by the search systems.'
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: 6.3.3. The Site Administration bears no liability for the disclosure
    of the User's personal data by other Site Users who have accessed such data in
    accordance with the confidentiality level selected by the User.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: 6.3.4. In case of personal data (other user information) removal from
    the User's personal page or removal of the User's personal page from the Site,
    the User's information copied by other Users or stored on other Users' pages is
    preserved.
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: 6.3.5. To make sure that the selected confidentiality level is correct,
    the User may, using the Site tools, watch his / her personal page being viewed
    by other Users.
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: 7. Users' information protection measures 7.1. The Site Administration
    takes technical, organizational and legal measures to ensure that the User's personal
    data are protected from unauthorized or accidental access, deletion, modification,
    blocking, copying, dissemination as well as from other unauthorized actions.
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: 7.2. Access to the Site is authorized using the User's login (e-mail
    address or mobile phone number) and password. The User is responsible for keeping
    this information confidential. The User may not transfer his / her login and password
    to third parties and is also obliged to take measures for keeping them confidential.
  annotations:
