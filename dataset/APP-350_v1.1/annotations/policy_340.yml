  segment_text: 'Switch to English sign up Phone or email Password Log in Sign up
    Don''t remember me Forgot your password? VK.com privacy policy 1. General 1.1.
    These Rules are an official document of LLC "V Kontakte" with the address at:
    prem. 1-N, bld. 12-14, Lit. A, Khersonskaya st., St. Petersburg, Russia, 191024
    (hereinafter the Site Administration) and determine the method of processing and
    protecting information on the individuals using http://vk.com/web-site (hereinafter
    the Site) and its services (hereinafter the Users).'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: 1.2. The purpose of these Rules is to ensure due protection of the
    user information, including personal data, from unauthorized access and disclosure.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: 1.3. The relations connected with the collection, storage, distribution
    and protection of the Site users information are governed by these Rules, other
    official documents of the Site Administration and effective Russian legislation.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 1.4. The current version of the Rules, which are a public document,
    is available to any Internet user by clicking http://vk.com/privacy. The Site
    Administration has the right to modify these Rules. In case changes are made to
    these Rules, the Site Administration shall notify the users by posting the new
    version of the Rules on the Site permanently at http://vk.com/privacy not later
    than 10 days before such changes become effective. The previous versions of the
    Rules are stored in the Site Administration's documentation archive.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 1.5. These Rules have been developed and are used in accordance with
    the Site Use Rules available at http://vk.com/terms. In case of contradictions
    between these Rules and other official documents of the Site Administration, these
    Rules will prevail.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: 1.6. By registering and using the Site the User agrees with the conditions
    of these Rules.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 1.7. In case the User disagrees with the conditions of these Rules,
    the use of the Site and its services must be stopped immediately.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: '2. Terms and conditions 2.1. By making available the Site and its
    services (hereinafter the Site Services), the Site Administration, acting reasonably
    and in good faith, believes that the User: has all necessary rights to register
    on and use this Site; provides true information about himself (herself) to the
    extent necessary for use of the Site Services; understands that the personal information
    posted by the User may become available to other Site Users and Internet users,
    be copied and disseminated by such users; understands that some types of information
    transferred by him / her to other Users cannot be deleted by the User himself
    / herself; is aware of and accepts these Rules and assumes the rights and obligations
    provided by these Rules.'
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: 2.2. The Site Administration does not check the user information received
    (collected), except where such check is necessary in order for the Site Administration
    to fulfill its obligations to the User.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 3. Purposes of information processing The Site Administration processes
    information on the Users, including their personal data, in order to fulfill the
    Site Administration's obligations to the Users regarding use of the Site and its
    services.
  annotations: []
  sentences: []
- segment_id: 10
