    data include: 4.1.1. data that are provided by the Users and are minimally necessary
    for registering on the Site: name, surname, sex, mobile phone number and/or e-mail;
    4.1.2. data that are provided by the Users using the edit section for their Site
    pages http://vk.com/edit (including family status, date of birth, native city,
    family relations, home address, education details);'
