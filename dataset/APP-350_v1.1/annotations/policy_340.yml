- segment_id: 37
  segment_text: 7.3. To improve the Users' information protection, the Site Administration
    uses a system that links the page to the mobile phone number. To implement this
    system, the User must provide the Site Administration with his / her mobile phone
    number. Under the system that links the page to the mobile phone number, in case
    of loss of the login or password the User can restore access to the page using
    the restoration code contained in the SMS message that the User receives on his
    / her mobile phone. To reduce the probability of third parties using the Users'
    logins and passwords to send spam in their name, in case the User's login and
    password are entered from a server unusual for the User (in particular, from a
    server located in a foreign country), the Site Administration blocks entry to
    the User's personal page by a message requiring to provide certain digits of the
    User's mobile phone number. After three unsuccessful attempts to enter the digits,
    access to the personal page from that server is blocked for 4 hours.
  annotations:
