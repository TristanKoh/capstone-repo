    adding video recordings). This User information can be available to all of the
    User's friends in the My News section in accordance with the User's settings;
    4.2.5. information that is received as the result of other Users' actions on the
    Site (in particular, notes made on the video recordings and pictures by other
    Users).
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: '5. Processing of the user information 5.1. The personal data are
    processed according to the following principles: a) lawful purposes and methods
    of personal data processing; b) good faith; c) the purposes of personal data processing
    meet the purposes determined in advance and declared at the time of personal data
    collection as well as to the Site Administration''s powers; d) the scope and nature
    of the personal data being processed and the methods of personal data processing
    meet the purposes of personal data processing; e) it is unacceptable to unify
    personal data bases created for incompatible purposes.'
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: 5.1.1. Conditions and purposes of personal data processing
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: The Site Administration processes the User's personal data for the
    purpose of performance of the contract between the Site Administration and the
    User for the Site Services (clause 2.2 of the VK.com Terms of Service http://vk.com/terms).
    By virtue of Article 6 of Federal Law "On Personal Data" No. 152-FZ of July 27,
    2006, no separate consent of the User for the processing of his / her personal
    data is required. By virtue of sub-clause 2, clause 2, Article 22 of this Law,
    the Site Administration has the right to process personal data without notifying
    the authorized body in charge of personal data protection.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: 5.1.2. Personal data collection The User's personal data are collected
    on the Site at the time of registration and also subsequently as the User enters
    additional information about himself / herself on his / her own initiative, using
    the Site tools. The personal data mentioned in clause 4.1.1 hereof are provided
    by the User and are minimally necessary for registration. The personal data mentioned
    in clause 4.1.2 hereof are provided by the User additionally on his / her own
    initiative using the Edit tab in the My Page section.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: 5.1.3. Storage and use of personal data The Users' personal data are
    stored only on electronic media and are processed with the use of automated systems,
    except where a non-automated processing of personal data is necessary in connection
    with legal requirements.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: 5.1.4. Transfer of personal data The Users' personal data are not
    transferred to any third parties, except as expressly provided by these Rules.
    If instructed or agreed so by the User, the User's personal data may be transferred
    to the Site Administration's third-party contractors, provided that such contractors
    assume confidentiality obligations, in particular, regarding the use of applications.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: The applications used by the Users on the Site are placed and supported
    by third parties (developers) which act independently and not on behalf of the
    Site Administration. The Users should familiarize themselves with the service
    rules and personal data protection policy of such third persons (developers) before
    beginning to use the applications. The actions of such third parties (developers)
    are subject to the official document of the Site Administration, the Application
    Placement Conditions. The Users' personal data are provided on the request of
    government agencies (local self-government bodies) in such manner as provided
    by law.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: "In order to implement the agreement between the User and the Site\
    \ Administration and provide the User with access to the use of the Site functionality,\
    \ the Site Administration will improve the provided services and products, develop\
    \ and implement new services and products, optimize the service and product quality,\
    \ enhance available Site and services functionality. To ensure the objective realization,\
    \ the User agrees that the Site Administration complying with applicable laws\
    \ will collect, store, accumulate, systematize, extract, compare, use, fill (specify)\
    \ their data as well as receive and pass the result of the automatically processed\
    \ data to affiliates and partners with the application of different data estimation\
    \ models as an integral and/or text values \u200B\u200Band identifiers that correspond\
    \ to predetermined evaluation criteria in requests for data processing by the\
    \ Administration of the Site and/or people as specified in this paragraph."
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: '5.1.5. Deletion of personal data The User''s personal data are deleted
    in case: - the User himself / herself removes data from his / her personal page;
    - the User himself / herself removes his / her personal page, using the Remove
    My Page functionality available to the User in the My Settings section; - the
    Site Administration removes the information posted by the User as well as the
    User''s Page as provided by the VK.com Terms of Servicehttp://vk.com/terms (sub-clauses
    7.2.2 and 8.6).'
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: In case the User himself / herself removes his / her personal page,
    the Site Administration stores the User's personal data on its electronic media
    for 210 days after the personal page is removed. The personal data are deleted
    upon expiration of 210 days after the personal page is removed. Until this period
    expires, the User has the right to restore his / her personal page.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: 5.2. Publishing any content on his / her own personal page including
    personal information the User understands and accepts that this information may
    be available to other Internet users taking into account the architecture and
    functionality of the Site. The User determines on his / her own the confidentiality
    mode and conditions of access to the information mentioned in sub-clauses 4.2.3
    - 4.2.5 hereof by means of appropriate settings. The Site Administration takes
    technical and organizational measures to ensure that the appropriate Site tools
    are functional.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: '6. User''s rights and obligations 6.1. The User has the right to:
    6.1.1. access their information without restrictions and free of charge by loading
    his / her personal page on the Site with the use of login and password; 6.1.2.
    establish, using the Site tools, the desired confidentiality level for his / her
    information (conditions of access to information) in accordance with clause 6.3
    hereof; 6.1.3. independently make changes and corrections to his / her information
    on the User''s personal page on the Site, provided that such changes and corrections
    contain up-to-date and true information; 6.1.4. remove his / her information from
    his / her personal page on the Site; 6.1.5. request that the Site Administration
    update, block or delete his / her personal data, if such data are incomplete,
    outdated, untrue, unlawfully received or are not necessary for the declared purpose
    of processing or if the actions specified in sub-clauses 6.1.3 and 6.1.4 hereof
    cannot be implemented independently; 6.1.6.request information from the Site Administration
    regarding the processing of his / her personal data.'
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: '6.2. As the Site is an all-in-one means of communication and search
    for people and the key function of the Site is to restore and maintain contacts
    with old and new acquaintances, the following information on the registered User
    is always available to any registered Site User:'
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: 6.2.1. User's surname and name; 6.2.2. date of birth, profile photograph,
    city, name of the higher educational institution the User currently attends or
    has graduated from, year (planned year) of graduation from the higher educational
    institution, name of the university department the User currently attends or has
    graduated from, and the User's entries in the microblog ("Wall"), if the User
    has posted this information on the Site in the My Page section; 6.2.3. information
    on the User's subscriptions and subscribers; 6.2.4. list of the User's friends,
    except the limited list of friends the User preferred to hide.
