- segment_id: 2
  segment_text: Privacy Policy This Privacy Policy governs the manner in which Ovilex
    Soft collects, uses, maintains and discloses information collected from users
    (each, a "User") of the http://www.ovilex.com website ("Site"). This privacy policy
    applies to the Site and all products and services offered by Ovilex Soft
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 'Information We may Collect and Sources of Information We collect
    several categories of information: Information You give to us Technically gathered
    information when You use our Services Information from third parties (such as
    Facebook and Twitter) in relation to our service.'
  annotations: []
  sentences: []
