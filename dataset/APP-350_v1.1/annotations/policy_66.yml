- segment_id: 9
  segment_text: In addition to, as an element of the Services, we also use other third
    party data analytics service providers, such as Google Analytics, Flurry, Game
    Analytics, Facebook Audience Network, which help us analyze and improve our games.
    The data collected by data analytics service providers enables us to understand
    usage of the Services. Usage information and Personal Information are stored by
    such service providers and are subject to their privacy policies. The current
    list of data analytics service providers We use in connection with the Services
    can be requested from Us at any time by contacting Us at contact(at)ovilex.com
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: We may feature advertising within the Services, and may employ third
    party technologies to collect information in the Services. If You wish to "opt
    out" of certain targeted advertising, You can visit http://www.youradchoices.com
    and/or www.networkadvertising.org. Please note that the links above may not reach
    all of our advertising partners and certain targeted advertising may still be
    displayed to You.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Information collected related advertising networks shall be used in
    accordance with this Privacy Policy and the privacy policy of the third-party
    providing applicable technology. If You want to be sure that no targeted advertisements
    will be displayed to You please do not use or access the Services. In addition,
    please note that if You "opt out" of targeted advertising, You will still receive
    advertising that is not personalized to You.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Non-personal identification information We may collect non-personal
    identification information about Users whenever they interact with our Site. Non-personal
    identification information may include the browser name, the type of computer
    and technical information about Users means of connection to our Site, such as
    the operating system and the Internet service providers utilized and other similar
    information.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Web browser cookies Our Site may use "cookies" to enhance User experience.
    User's web browser places cookies on their hard drive for record-keeping purposes
    and sometimes to track information about them. User may choose to set their web
    browser to refuse cookies, or to alert you when cookies are being sent. If they
    do so, note that some parts of the Site may not function properly.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Our Site may use "cookies" to enhance User experience.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
- segment_id: 14
  segment_text: 'How we use collected information Ovilex Soft may collect and use
    Users personal information for the following purposes: - To improve customer service
    Information you provide helps us respond to your customer service requests and
    support needs more efficiently.'
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: How we protect your information We adopt appropriate data collection,
    storage and processing practices and security measures to protect against unauthorized
    access, alteration, disclosure or destruction of your personal information, username,
    password, transaction information and data stored on our Site.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Sharing your personal information We do not sell, trade, or rent Users
    personal identification information to others. We may share generic aggregated
    demographic information not linked to any personal identification information
    regarding visitors and users with our business partners, trusted affiliates and
    advertisers for the purposes outlined above.
  annotations:
  - practice: Demographic_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: We may share generic aggregated demographic information not linked
      to any personal identification information regarding visitors and users with
      our business partners, trusted affiliates and advertisers for the purposes outlined
      above.
    annotations:
    - practice: Demographic_3rdParty
      modality: PERFORMED
- segment_id: 17
  segment_text: Changes to this privacy policy Ovilex Soft has the discretion to update
    this privacy policy at any time. When we do, we will post a notification on the
    main page of our Site. We encourage Users to frequently check this page for any
    changes to stay informed about how we are helping to protect the personal information
    we collect. You acknowledge and agree that it is your responsibility to review
    this privacy policy periodically and become aware of modifications.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: Your acceptance of these terms By using this Site, you signify your
    acceptance of this policy. If you do not agree to this policy, please do not use
    our Site. Your continued use of the Site following the posting of changes to this
    policy will be deemed your acceptance of those changes.
  annotations: []
  sentences: []
