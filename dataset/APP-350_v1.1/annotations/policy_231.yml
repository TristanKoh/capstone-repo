- segment_id: 6
  segment_text: 'Information Collected by Cookies and Other Tracking Technologies:
    We use various technologies to collect information, and this may include sending
    cookies to your computer or mobile device. Cookies are small data files stored
    on your hard drive or in device memory that helps us to improve our Services and
    your experience, see which areas and features of our Services are popular and
    count visits. For more information about cookies, and how to disable them, please
    see "Your Choices" below. We may also collect information using web beacons (also
    known as "tracking pixels"). Web beacons are electronic images that may be used
    in our Services or emails and help deliver cookies, count visits, understand usage
    and campaign effectiveness and determine whether an email has been opened and
    acted upon.'
