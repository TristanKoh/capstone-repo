- segment_id: 15
  segment_text: Analytics, Advertising and Other Services Provided by Other Companies
    We may allow third parties to serve advertisements in connection with our Services,
    to provide analytics services and provide you with other services, such as rewards
    programs and tournaments. These third parties may use cookies, web beacons, your
    account information (that you set up with these third parties) and other technologies
    to collect information about you on our Services and other websites and online
    services, such as your IP addresses, identifiers associated with your mobile device
    or applications on the device, the browsers you use to visit our Services, pages
    viewed, time spent on pages, links clicked, and conversion information. These
    third parties may also share this information with their customers and clients.
    This information may be used by Glu, and these other companies and their customers
    and clients, to analyze and track data, determine the popularity of certain content,
    deliver advertising and content targeted to your interests, and better understand
    your usage. Some of these third-party analytics and advertising services offer
    you a choice to opt out the collection of and/or sharing of this information;
    links to the opt-out mechanisms for the third parties that offer such a choice
    can be found in the "Your Choices" section below. This Privacy Policy does not
    apply to, and we are not responsible for, third-party cookies, web beacons, or
    other tracking technologies.
