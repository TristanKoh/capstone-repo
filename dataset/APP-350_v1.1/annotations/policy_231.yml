- segment_id: 2
  segment_text: 'This Privacy Policy explains how information about you is collected,
    used and disclosed by Glu Mobile Inc. and its subsidiaries ("Glu," "we" or "us").
    This Privacy Policy applies to information we collect when you use our websites,
    mobile applications and other online products and services (collectively, the
    "Services"). This Privacy Policy does not apply to the information collected from:
    (1) web-based applications that are based on our mobile applications but are published
    by third parties, (2) mobile applications that we distribute on behalf of third
    parties and which are hosted and operated by such parties, or (3) the on-line
    submission of resumes and employment applications in connection with the Jobs
    section of our website.'
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: We may change this Privacy Policy from time to time. If we make changes,
    we will notify you by revising the date at the top of the policy and, in some
    cases, we may provide you with additional notice (such as by adding a statement
    to our homepage or mobile applications or by sending you an email notification).
    We encourage you to review the Privacy Policy whenever you access the Services
    to stay informed about our information practices and the ways you can help protect
    your privacy.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Collection of Information Information You Provide to Us We collect
    information you provide directly to us. For example, we collect information when
    you create an account, manage your user profile, participate in any interactive
    features of the Services, request our e-newsletter or other marketing communications,
    participate in a promotion or survey, request customer support or otherwise communicate
    with us. The types of information we may collect include your name, email address,
    postal address, photograph, avatar, password, forum posts and comments, messages
    between users and other contact or identifying information you choose to provide.
    Prize winners of contests or sweepstakes may also have to provide their Social
    Security Numbers, which are used exclusively for prize fulfillment and related
    tax purposes.
