- segment_id: 9
  segment_text: 'Use of Information We may use information about you for various purposes,
    including to: Provide, maintain and improve our Services; Setup your gWallet account
    and manage the Glu credits that you earn and use across our Services; Provide
    and deliver the products and services you request and send you related information,
    including confirmations and invoices; Send you communications about products,
    services, offers, promotions, rewards, and events offered by Glu and other companies,
    and provide news and information we think will be of interest to you; Send you
    technical notices, updates, security alerts and support and administrative messages;
    Respond to your comments, questions and requests and provide customer service;
    Monitor and analyze trends, usage and activities in connection with our Services;
    Personalize and improve the Services and provide advertisements, content, suggested
    connections or features that match user profiles or activities; Process and deliver
    contest entries and rewards; Link or combine with information we get from others
    to help understand your needs and provide you with better service; and Carry out
    any other purpose for which the information was collected.'
  annotations: []
  sentences: []
