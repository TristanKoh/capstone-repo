- segment_id: 12
  segment_text: With other users of the in connection with the social features of
    the Services. For example, your username, profile picture and the virtual content
    you have accumulated in a game may be visible to other users of that game. Additionally,
    information that you provide in your account registration for a forum and your
    forum comments may be available to other forum users. In response to a request
    for information if we believe disclosure is in accordance with any applicable
    law, regulation or legal process, or as otherwise required by any applicable law,
    rule or regulation; If we believe your actions are inconsistent with the spirit
    or language of our user agreements or policies, or to protect the rights, property
    and safety of Glu or others; In connection with, or during negotiations of, any
    merger, sale of company assets, financing or acquisition of all or a portion of
