- segment_id: 14
  segment_text: Social Sharing Features The Services may offer social sharing features
    and other integrated tools (such as the Facebook "Like" button), which let you
    share actions you take on our Services with other media, and vice versa. The use
    of such features enables the sharing of information with your friends or the public,
    depending on the settings you establish with the entity that provides the social
    sharing feature. For more information about the purpose and scope of data collection
    and processing in connection with social sharing features, please visit the privacy
    policies of the entities that provide these features.
  annotations: []
