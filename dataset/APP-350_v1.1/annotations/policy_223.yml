- segment_id: 32
  segment_text: What is Evernote's Approach to Information Collected from Children?
    Evernote does not knowingly collect personal information from children without
    parental consent. If we learn that we have inadvertently obtained information
    in violation of applicable laws prohibiting collection of information from children
    without such consent, we will promptly delete it. For more information on Evernote's
    approach to use of the Service by children, and our compliance with the US Children's
    Online Privacy Protection Act ("COPPA"), please see the section of our Terms of
    Service entitled, "Can Kids Use Evernote?"
  annotations: []
