- segment_id: 1
  segment_text: "Close Privacy Policy Effective Date: October 4, 2016 - What's new\
    \ \xBB We will not be implementing the changes to our privacy policy that were\
    \ previously announced. Learn more."
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Evernote values your privacy. We make this clear in our 3 Laws of
    Data Protection. This Privacy Policy explains more specifically what information
    Evernote Corporation and its affiliated companies (together, "Evernote" or "we"
    and sometimes "us") collect about you and why, what we may do with that information
    and how we handle your Content.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: What is the Scope of This Privacy Policy? This Privacy Policy is incorporated
    into the Evernote Terms of Service and applies to the information obtained by
    us through your use of the Service. Capitalized terms used in this Privacy Policy
    and not otherwise defined shall have the meanings provided for those terms in
    the Terms of Service.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Will This Privacy Policy Ever Change? As Evernote evolves, we may
    need to update this Policy to keep pace with changes in the Service, our business
    and laws applicable to us and you; we will, however, always maintain our commitment
    to respect your privacy. We will post any revisions to this Policy, along with
    their effective date, in an easy to find area of our web site, so we recommend
    that you periodically check back here to stay informed of any changes. As long
    as you continue to use the Service, you are bound by the terms of the Privacy
    Policy. If you disagree with any changes to this Policy and do not wish your information
    to be subject to a revised Policy, you will need to close your account and/or
    stop using the Service.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: For material changes that impact the collection, use, disclosure or
    retention of personal information, or for other changes where obtaining your prior
    consent may be required by applicable law, we will provide notice by sending you
    an email at the address we have on file for you prior to any changes.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: I. Information Collection and Use What Information Does Evernote Collect
    about Me and Why? In order to set up an account, we will ask you to input a limited
    amount of personal information (like email address and payment details, if you
    pay us), and we will also collect some information in the background (like device
    type, operating system, etc.) as part of our efforts to understand how you and
    others access and use the Service. And of course we store the Content you add
    to your account.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: we will ask you to input a limited amount of personal information
      (like email address and payment details, if you pay us), and we will also collect
      some information in the background (like device type, operating system, etc.)
