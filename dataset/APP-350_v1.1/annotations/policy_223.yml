    to you, software updates and special offers. We also may contact you with information
    about products and services from our business partners. You may opt out of such
    communications at any time by following the opt-out instructions provided in emails
    or by logging into your Evernote service account via our web site at www.evernote.com
    and going to Settings > Personal Settings > Contact Preferences and changing your
    contact preferences.
