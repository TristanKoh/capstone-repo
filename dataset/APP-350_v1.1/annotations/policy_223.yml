- segment_id: 45
  segment_text: What Information Does Evernote Share When I Use Collaboration Features?
  annotations: []
  sentences: []
- segment_id: 46
  segment_text: 'The Evernote service has a number of Collaboration Features, and
    when you use these features to collaborate with others, some of the personal information
    you provide to Evernote, including your status as an Evernote service user, may
    be visible to these other users: If you share a Note or Notebook, or if you join
    a shared Note or Notebook, then anyone who has access to that Note or Notebook
    may see your user profile. (If you have not added any profile information, then
    you will be identified solely by the email address associated with your Evernote
    service Account.) If you initiate or respond to a Work Chat message, then the
    person with whom you are chatting will be able to view your profile.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: (If you have not added any profile information, then you will be
      identified solely by the email address associated with your Evernote service
      Account.)
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
  - sentence_text: If you initiate or respond to a Work Chat message, then the person
      with whom you are chatting will be able to view your profile.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
  - sentence_text: 'The Evernote service has a number of Collaboration Features, and
      when you use these features to collaborate with others, some of the personal
      information you provide to Evernote, including your status as an Evernote service
      user, may be visible to these other users: If you share a Note or Notebook,
      or if you join a shared Note or Notebook, then anyone who has access to that
      Note or Notebook may see your user profile.'
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 47
  segment_text: In a group Work Chat where you are a recipient of a message but you
    have not responded, only other Evernote service users you are connected to will
    see your user profile. Other people in the group chat will only see the information
    the sender used when sending you the Work Chat message (e.g., email address or
    telephone number).
  annotations: []
  sentences: []
- segment_id: 48
  segment_text: If you are an Evernote Business user, other members of your Evernote
    Business account will see your full Evernote Business account profile. But Evernote
    service users who are not in your Evernote Business account will only see your
    profile name and image.
  annotations: []
  sentences: []
- segment_id: 49
  segment_text: In addition, anyone who has access to a shared Notebook will be able
    to see - for each Note in that Notebook - the Note contents, information about
    where and when the Note was created, as well as the Note history, tags and reminders
    associated with a particular Note. But when Notes are shared via Work Chat, people
    with access to the Note will only see the Note contents, plus information about
    where and when the Note was created.
  annotations: []
  sentences: []
- segment_id: 50
  segment_text: What Gets Shared When I Use Third Party Apps with My Evernote Account?
  annotations: []
  sentences: []
- segment_id: 51
  segment_text: Some third-party applications and services that work with our Service
    may ask for permission to access your Content or other information about your
    account. Those applications will provide you with notice and request your consent
    in order to obtain such access or information. Please consider your selection
    of such applications and services, and your permissions, carefully. We encourage
    you to review each party's contract terms and privacy policy. To learn more about
    some of these applications and what data they may access, visit our Third Party
    Application Permissions page.
  annotations: []
  sentences: []
- segment_id: 52
  segment_text: 'Do Evernote Employees Access or Review My Notes? As a rule, Evernote
    employees do not monitor or view your personal information or Content stored in
    the Service, but we list below the limited circumstances in which our employees
    may need to access or review your personal information or account Content: We
    believe our Terms of Service has been violated and confirmation is required or
    we otherwise have an obligation to review your account Content as described in
    our Terms of Service; We need to do so for troubleshooting purposes; Where necessary
    to protect the rights, property or personal safety of Evernote and its users (including
    to protect against potential spam, malware or other security concerns); or'
  annotations: []
  sentences: []
- segment_id: 53
  segment_text: In order to comply with our legal obligations, such as responding
    to warrants, court orders or other legal process. We vigilantly protect the privacy
    of your account Content and, whenever we determine it possible, we provide you
    with notice if we believe we are compelled to comply with a third party's request
    for information about your account. Please visit our Information for Authorities
    page for more information.
  annotations: []
  sentences: []
- segment_id: 54
  segment_text: 'What does Evernote do with my Content? Evernote also uses a number
    of technologies to help you get the most out of the Service. Our systems automatically
    analyze your data, including your account Content, in order to power Evernote
    features and to continually improve the Service for you. This may include, for
    example: Making search work the way you want it to; Showing you information most
    relevant to how you are using the Service at a specific time or location; Detecting
    when it looks like you''re making a list and suggest features or tips that might
    be useful;'
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Evernote also uses a number of technologies to help you get the
      most out of the Service.
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
  - sentence_text: Our systems automatically analyze your data, including your account
      Content, in order to power Evernote features and to continually improve the
      Service for you.
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
  - sentence_text: 'This may include, for example: Making search work the way you
      want it to; Showing you information most relevant to how you are using the Service
      at a specific time or location; Detecting when it looks like you''re making
      a list and suggest features or tips that might be useful;'
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
  - sentence_text: What does Evernote do with my Content?
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
- segment_id: 55
  segment_text: Showing you information relevant to a note you are creating or reviewing.
    The information we show you may include Notes from your own account, Notes from
    accounts you are connected to through Evernote Business or Collaboration Features,
    and third party content that you have elected to receive.
  annotations: []
  sentences: []
- segment_id: 56
  segment_text: We believe features like these will enhance your experience using
    the Service. In addition, we may suggest Evernote service features or products
    to you that we think will help you get the most out of our Service. We do not
    share your account Content with anyone for advertising purposes.
  annotations: []
  sentences: []
- segment_id: 57
  segment_text: In addition, as part of our efforts to protect your account and the
    functionality of the Service, our automated systems may analyze the emails you
    send to and from your Evernote service account to detect spam, malware or other
    potential security concerns and may block delivery of such emails.
  annotations: []
  sentences: []
- segment_id: 58
  segment_text: Does Evernote Ever Make Any of My Personal Information or Content
    Public?
  annotations: []
  sentences: []
- segment_id: 59
  segment_text: No. Please note, however, that certain portions of the Service, such
    as user notebooks designated as "public" and our user forum, are open to any online
    viewer. Any information that you post in these locations can be read, collected
    and used by anyone and could enable others to send you unsolicited messages. Evernote
    enables you to determine whether or not to post personal or otherwise sensitive
    information to publicly accessible areas of our site, so you should carefully
    consider how you use the Service. Evernote is not responsible for any publication
    or use of any Personal Information you choose to post in these locations.
  annotations: []
  sentences: []
- segment_id: 60
  segment_text: III. Data Storage and Transfer Which Evernote Company is my Data Controller?
    If you live anywhere other than the United States, Canada or Brazil, please note
    that not only is Switzerland-based Evernote GmbH the data controller for all information
    associated with your Evernote service account, but Evernote GmbH is also the data
    controller for any payment, order, shipping and other information you may have
    provided if you purchased an item from the Evernote Market, even though such order
    may have been placed with and fulfilled by U.S.-based Evernote Corporation, as
    described in our Commercial Terms.
  annotations: []
  sentences: []
- segment_id: 61
  segment_text: Where Is My Data Stored and Processed? When you use Evernote Software
    on your computing device, such as by using one of our downloadable applications,
    Content you save will be stored locally on that device. When you sync your computing
    device with the Service, that Content will be replicated on servers we and our
    Service Providers maintain in the United States.
  annotations: []
  sentences: []
- segment_id: 62
  segment_text: This means that if you store information in or submit data to the
    Evernote website or Evernote Software and sync such Evernote Software with the
    Evernote service, you acknowledge your information, including Personal Information
    and Content, will be transmitted to, hosted and accessed in the United States.
  annotations: []
  sentences: []
- segment_id: 63
  segment_text: Data privacy laws or regulations in your home country may differ from
    those in the United States; however, we will collect, store and use your Personal
    Information in accordance with this Privacy Policy and applicable laws, wherever
    it is processed.
  annotations: []
  sentences: []
- segment_id: 64
  segment_text: As described above, if you are a resident of the European Economic
    Area ("EEA") or Switzerland, Evernote GmbH is the data controller of your information.
    As such, when Evernote GmbH transfers your data to Evernote Corporation, it does
    so in compliance with the US-Swiss Safe Harbor Framework as set forth by the US
    Department of Commerce regarding the collection, use and retention of personal
    information. Evernote Corporation has certified that we adhere to the Safe Harbor
    Privacy Principles of notice, choice, onward transfer, security, data integrity,
    access and enforcement. To learn more about the US-Swiss Safe Harbor program,
    and to view our certification page, please visit http://www.export.gov/safeharbor/.
  annotations: []
  sentences: []
- segment_id: 65
  segment_text: If you have any questions or concerns about our US-Swiss Safe Harbor
    program, please contact us using the details in the "Contact Us" section below.
  annotations: []
  sentences: []
- segment_id: 66
  segment_text: A Special Note to Customers in Japan If you live in Japan, please
    note that Evernote GmbH is the data controller for all information associated
    with your Evernote service account, but Evernote GmbH also has contractual relationships
    with third party resellers for the Japan market permitting joint use of your personal
    information with such third parties (including addresses, names, telephone numbers,
    email addresses, credit card information, as well as the details of shopping transactions
    in the Evernote Market, subscriptions for a Paid Service and related customer
    support inquiries). Information about our Japan reseller for the Evernote Market
    may be found at our Evernote Market FAQ. Information about our Japan reseller
    for a Paid Service will be provided to you as part of a contract such reseller
    will provide to you.
  annotations: []
  sentences: []
- segment_id: 67
  segment_text: How Can I Access or Correct Information Evernote Holds About Me?
  annotations: []
  sentences: []
- segment_id: 68
  segment_text: If you wish to (i) access any Personal Information that we hold about
    you; (ii) request that we correct, amend or delete the Personal Information that
    we hold about you; or (iii) request that we not use or stop using your Personal
    Information for marketing purposes, you may contact us via email at compliance
    AT evernote DOT com. We will comply with such requests to the extent required
    by applicable law or US-Swiss Safe Harbor Principles, and subject to any limitations
    in our systems.
  annotations: []
  sentences: []
- segment_id: 69
  segment_text: How Secure Is My Data? Evernote is committed to protecting the security
    of your information and takes reasonable precautions to protect it. Our Security
    Overview provides a detailed description of our security program. By using the
    Evernote service, you agree that our security practices as defined in our Security
    Overview are sufficient.
  annotations: []
  sentences: []
- segment_id: 70
  segment_text: We use industry standard encryption to protect your data in transit.
    This is commonly referred to as transport layer security ("TLS") or secure socket
    layer ("SSL") technology. However, internet data transmissions, cannot be guaranteed
    to be 100% secure, and we cannot ensure the security of information during its
    transmission between you and us. Accordingly, you acknowledge that when you transport
    such information, you do so at your own risk.
  annotations: []
  sentences: []
- segment_id: 71
  segment_text: If Evernote learns of a security system breach, we may attempt to
    notify you and provide information on protective steps, if available, through
    the email address that you have provided to us or by posting a notice on our web
    site and/or via other communication platforms. Depending on where you live, you
    may have a legal right to receive such notices in writing.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: If Evernote learns of a security system breach, we may attempt
      to notify you and provide information on protective steps, if available, through
      the email address that you have provided to us or by posting a notice on our
      web site and/or via other communication platforms.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 72
  segment_text: IV. Information Deletion What Happens If I Want to Stop Using Evernote?
    You can delete Note Content at any time, and you can stop using the Evernote service
    at any time. If you deactivate your account, the Content in your account will
    not be deleted unless you purposely delete that information, and sync your account
    before you deactivate your account. Learn how to delete your Content here. Learn
    how to remove your account and account credentials here. If you delete information
    and material from a notebook and then sync your account, it will no longer be
    accessible to you or others who may access the Service. The Evernote service's
    back-up and archiving systems may retain residual copies of your deleted Content
    for up to one year due to the nature of those systems' operations.
  annotations: []
  sentences: []
- segment_id: 73
  segment_text: If you delete your copy of a Work Chat message, this action can't
    be undone. Please note that deleting your copy of a Work Chat message from your
    own Evernote account won't delete those messages from the accounts of the people
    with whom you were chatting.
  annotations: []
  sentences: []
- segment_id: 74
  segment_text: What Happens If Evernote Closes My Account? If Evernote deactivates
    your Evernote service account due to a Terms of Service violation, then you may
    contact Evernote to request deletion of your data, and Evernote will evaluate
    such requests on a case by case basis, pursuant to our legal obligations.
  annotations: []
  sentences: []
- segment_id: 75
