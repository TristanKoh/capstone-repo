- segment_id: 41
  segment_text: In addition, we may share with partners or Service Providers a hashed
    identifier derived from the personal information you have submitted to us (such
    as your email address) to serve you ads when you visit partners' and providers'
    websites, applications or platforms. We may, for instance, participate in the
    Twitter Tailored Audience and Facebook Custom Audience services. To learn more
    about the privacy controls that Twitter and Facebook offer and honor for those
    respective services, please visit here for Twitter and here for Facebook. You
    may opt out of certain ad targeting and retargeting services by visiting the Digital
    Advertising Alliance's opt-out page, or the Network Advertising Initiative's opt-out
    page. We also may share a hashed identifier derived from the personal information
    you have submitted to us (such as your email address) with Service Providers who
    help us manage and track the effectiveness of our marketing efforts.
