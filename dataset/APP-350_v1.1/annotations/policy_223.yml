- segment_id: 38
  segment_text: 'II. Information Access and Disclosure Does Evernote Share My Personal
    Information or Content? Evernote is not in the business of selling or renting
    your information. Outside of actions you take within the Service to communicate
    via Evernote''s Collaboration Features, or to authorize third-party applications,
    we only disclose your information - and then only the minimum information necessary
    - when: We have your explicit consent to share the information. We need to share
    your information with Service Providers who process data on our behalf in order
    to operate and improve the features and functionality of the Service; complete
    your payment transactions; fulfill your product or service requests, including
    sales, delivery and support requests; and help us communicate with you as described
    elsewhere in this policy; these providers are subject to strict data protection
    requirements in keeping with our commitments under our US-Switzerland Safe Harbor
    certification as discussed below. We need to share your information with resellers
    of a Paid Service or product in order to ensure accuracy in the payment for such
    Paid Service or product, the management of your account and the delivery of your
    purchase and related support services. We believe it is necessary to investigate
    potential violations of our Terms of Service, to enforce the Terms of Service,
    or where we believe it is necessary to investigate, prevent or take action regarding
    illegal activities, suspected fraud or potential threats against persons, property
    or the systems on which we operate the Service. We determine that the access,
    preservation or disclosure of information is required or permitted by law to protect
    the rights, property or personal safety of Evernote and users of the Service,
    or is required to comply with applicable laws, including compliance with warrants,
    court orders, subpoenas, legal process, or other lawful government requests (including
    in response to public authorities to meet national security or law enforcement
    requirements). We do so in connection with the sale or reorganization of all or
    part of our business, as permitted by applicable law.'
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: Some third parties' embedded content or plugins on the Service, such
    as Facebook "Like" buttons, may allow their operators to learn that you have visited
    our website, and they may combine this information with other, identifiable information
    they have collected about your visits to other websites or online services. For
    more information with additional examples, see the "Social Media Features" section
    of our Cookie Information page.
  annotations: []
  sentences: []
