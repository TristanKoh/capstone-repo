- segment_id: 42
  segment_text: If I'm a Member of an Evernote Business Account, Can My Account Administrator
    See Any of My Data?
  annotations: []
  sentences: []
- segment_id: 43
  segment_text: An Administrator ("Admin") of an Evernote Business account has access
    to all Notes you create in any Notebook associated with that Evernote Business
    account. The Admin also can see the Evernote Business Notes or Notebooks you've
    shared and with whom you have shared this Content. (The Admin will see the profile
    name for other members of the Evernote Business account or the contact information
    for people who are not in the Evernote Business account). An Admin cannot access
    any of the Notes in your personal account or any of your Work Chat Content, however.
    If domain auto-approval is turned off for your Evernote Business account and your
    personal Evernote service account is associated with your Evernote Business account's
    email domain (e.g., [username]@widgets.com), then when you send a Work Chat to
    someone else with an email address on the same email domain as you, then the Admin
    will know that you sent the Work Chat message but will not be able to view the
    Content of that message. We do this so an Admin knows who else in your organization
    may need to be invited to join the Evernote Business account.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
