- segment_id: 7
  segment_text: In general, we process your information and Content in ways that will
    help you get the most out of your use of your account, will help us improve our
    Service for you and everyone, and will enable us to tell you about aspects of
    the Service that we think will benefit you. You can read more about how we process
    your Content in our "What Does Evernote Do with My Content?" section. In the chart
    below, we have listed the categories of non-Content information we collect and
    how we use that information.
  annotations: []
  sentences: []
