- segment_id: 7
  segment_text: We store information that we collect through cookies, log files, clear
    gifs, to create a "profile" of your preferences. Camfrog collects personally identifiable
    information from our Users at several different points on our Website or through
    our downloaded software. We tie your personally identifiable information, and
    your purchasing history, to information in the profile, in order to provide tailored
    promotions and marketing offers and to improve the content of the site for you.
    We do not share your profile with other third parties without your consent. Orders
