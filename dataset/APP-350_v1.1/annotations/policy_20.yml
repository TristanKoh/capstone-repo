  segment_text: 'Personally identifiable information: Agents'
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: We use outside credit card processing companies to bill you for Camfrog
    services. These companies do not retain, share, store or use personally identifiable
    information for any other purposes. We use outside email delivery systems to contact
    you and provide you with pertinent information via email. These companies do not
    retain, share, store or use personally identifiable information for any other
    purposes. Advertising
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We use outside email delivery systems to contact you and provide
      you with pertinent information via email.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 13
  segment_text: We use third-party advertising companies and advertising networks
    to serve ads to you on our behalf when you visit our Web site. These companies
    may use information (not including personal information such as your name, address
    email address or telephone number) about your visits to this and other web sites
    in order to provide advertisements about goods and services of interest to you.
    Legal Disclaimer We reserve the right to disclose your personally identifiable
    information as required by law and when we believe that disclosure is necessary
    to protect our rights and/or to comply with a judicial proceeding, court order,
    or legal process served on our Web site.
  annotations:
  - practice: Contact_E_Mail_Address_3rdParty
    modality: NOT_PERFORMED
