- segment_id: 0
  segment_text: Rooms People Store Downloads Upgrade Get Camfrog For Free Sign On
    Camfrog Privacy Policy Camfrog is committed to protecting your privacy. We want
    you to feel free to express yourself within the Camfrog community, and are committed
    to ensuring that you are in control of what you share with the rest of the community,
    and with Camfrog.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: Information Collection & Use Registration In order to use Camfrog,
    you must first complete the registration form. During registration you are required
    to give contact information such as your email address. We use this information
    to contact you about services on our site in which you have expressed interest.
    Please see below for Information and Sharing Disclosure.
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: During registration you are required to give contact information
      such as your email address.
    annotations:
    - practice: Contact_1stParty
      modality: PERFORMED
  - sentence_text: In order to use Camfrog, you must first complete the registration
      form.
    annotations:
    - practice: Contact_1stParty
      modality: PERFORMED
- segment_id: 2
  segment_text: Communications from the Site Special Offers and Updates
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: We will occasionally send you information on products, services, special
    deals, or promotions. Out of respect for your privacy, we present the option not
    to receive these types of communications. Please see the "Choice and Opt-out."
    Newsletters
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: If you wish to subscribe to our newsletter, we will use your email
    address to send the newsletter to you. Out of respect for your privacy, we provide
    you a way to unsubscribe. Please see the "Choice and Opt-out" section. Service-related
    Announcement
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: If you wish to subscribe to our newsletter, we will use your email
      address to send the newsletter to you.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 5
  segment_text: We will send you strictly service-related announcements on rare occasions
    when it is necessary to do so. For instance, if our service is temporarily suspended
    for maintenance, we might send you an email. Generally, you may not opt-out of
    these communications, which are not promotional in nature. If you do not wish
    to receive them, you have the option to deactivate your account. Customer Service
  annotations: []
  sentences: []
