- segment_id: 22
  segment_text: We use clear gifs in our HTML-based emails to let us know which emails
    have been opened by recipients. This allows us to gauge the effectiveness of certain
    communications and the effectiveness of our marketing campaigns. If you would
    like to opt-out of these emails, please see "Choice and Opt-out."
  annotations:
