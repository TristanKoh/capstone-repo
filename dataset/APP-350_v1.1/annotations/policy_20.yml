- segment_id: 20
  segment_text: Cookies A cookie is a small text file that is stored on a user's computer
    for record-keeping purposes. We use session ID cookies on this site to maintain
    your subscription and maintain your account. We do not link the information we
    store in cookies to any personally identifiable information you submit while on
    our site. We use session cookies to make it easier for you to navigate our site.
    A session ID cookie expires when you close your browser.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We use session ID cookies on this site to maintain your subscription
      and maintain your account.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
- segment_id: 21
  segment_text: Clear Gifs We employ a software technology called clear gifs that
    help us better manage content on our site by informing us what content is effective.
    Clear gifs are tiny graphics with a unique identifier, similar in function to
    cookies, and are used to track the online movements of Web users. In contrast
    to cookies, which are stored on a user's computer hard drive, clear gifs are embedded
    invisibly on Web pages and are about the size of the period at the end of this
    sentence. We do not tie the information gathered by clear gifs to our customers'
    personally identifiable information.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
