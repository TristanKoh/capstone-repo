- segment_id: 8
  segment_text: If you purchase a product or service from us, we request certain personally
    identifiable information from you on our order form. You must provide contact
    information (such as name, email, and billing address) and financial information
    (such as credit card number and expiration date). We will retain and use this
    information for billing purposes and to fill and confirm your current and future
    orders, and to contact you. Except as otherwise provided herein, we will not share
    this information with any other person or entity.
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Postal_Address_1stParty
    modality: PERFORMED
