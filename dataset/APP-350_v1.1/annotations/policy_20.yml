- segment_id: 25
  segment_text: Links to Other Sites Camfrog contains links to other sites that are
    not owned or controlled by Camfrog. Please be aware that we, Camfrog, are not
    responsible for the privacy practices of such other sites.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: We encourage you to be aware when you leave our site and to read the
    privacy statements of each and every Web site that collects personally identifiable
    information. This privacy statement applies only to information collected by Camfrog.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: By visiting this Site, all visitors consent to the collection, maintenance,
    and processing of their personal and non-personal information in the United States.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: Camfrog Discussion Rooms If you use a discussion room on Camfrog,
    you should be aware that any personally identifiable information you submit there
    can be read, collected, or used by other users of these forums, and could be used
    to send you unsolicited messages. We are not responsible for the personally identifiable
    information you choose to submit in these forums.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: Security The security of your personal information is important to
    us. When you enter sensitive information such as credit card numbers on our registration
    or order forms, we encrypt that information using secure socket layer technology
    (SSL).
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: We follow generally accepted industry standards to protect the personal
    information submitted to us, both during transmission and once we receive it.
    No method of transmission over the Internet, or method of electronic storage,
    is 100% secure, however. Therefore, while we strive to use commercially acceptable
    means to protect your personal information, we cannot guarantee its absolute security.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: Only employees who need the information to perform a specific job
    are granted access to personally identifiable information. Furthermore, ALL employees
    are kept up-to-date on our security and privacy practices. Finally, the servers
    that we store personally identifiable information on are kept in a secure environment.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: If you have any questions about security on our Website, you can contact
    our helpful customer support staff online.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: Business Transitions In the event Camfrog goes through a business
    transition, such as a merger, acquisition by another company, or sale of all or
    a portion of its assets, your personally identifiable information will likely
    be among the assets transferred. You will be notified via email of any such change
    in ownership or control of your personal information.
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: Changes in this Privacy Statement If we decide to change our privacy
    policy, we will post those changes to this privacy statement, and other places
    we deem appropriate so that you are aware of what information we collect, how
    we use it, and under what circumstances, if any, we disclose it.
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: We reserve the right to modify this privacy statement at any time,
    so please review it frequently. If we make material changes to this policy, we
    will notify you here, by email, or by means of a notice on our home page.
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: This statement reflects the privacy policy of Camfrog with respect
    to the Website located at www.Camfrog.com (the "Site"). This statement is intended
    to inform casual visitors of Camfrog, and visitors who participate in Camfrog,
    of the data collection and use practices of the Site. Amendments to this statement
    will be posted at this URL and will be effective when posted. Your continued use
    of this Site following the posting of any amendment, modification, or change shall
    constitute your acceptance thereof except if your personally identifiable information
    will be used in a materially different manner.
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: 'Contact Us If you have any questions or suggestions regarding our
    privacy policy, please contact us at: Camfrog.com PO Box 685106 Austin, TX, 78768.'
  annotations: []
  sentences: []
