- segment_id: 14
  segment_text: 'Information about Children: Camfrog is intended for a general audience
    and is not directed to or intended for use by children under the age of 13 ("Children").
    We understand the special necessity to protect children''s online privacy, and
    we do not knowingly collect any personal or other information from or regarding
    Children. If, however, you believe we have collected any personal or other information
    from or regarding Children, please let us know by contacting us via www.camfrog.com/help
    If we learn that we have inadvertently collected such information from or regarding
    Children, we will deactivate the relevant account(s) and take reasonable measures
    to promptly delete such information from our records.'
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: If you no longer wish to receive our newsletter and promotional communications,
    you may opt-out of receiving them by following the instructions included in each
    newsletter.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: 'You may also contact us at: Camfrog.com PO Box 685106 Austin, TX,
    78768 Or, please contact our helpful customer support staff online at www.camfrog.com/help.'
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Log Files As is true of most Web sites, we gather certain information
    automatically and store it in log files. This information includes internet protocol
    (IP) addresses, browser type, internet service provider (ISP), referring/exit
    pages, operating system, date/time stamp, and point to point, room visit, media
    and camera, game, pond, snapshot, file transfer, IM, custom status, contact list
    and clickstream data.
