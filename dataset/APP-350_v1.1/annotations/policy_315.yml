- segment_id: 9
  segment_text: 4.Personal Information of Customers Under Fifteen (15) Years Old Sony
    Network will make special consideration for the handling of Personal Information
    of customers under fifteen (15) years old, e.g., to notify clearly in advance
    to ask such customer to provide Personal Information only upon guardian's consent.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: 5.Security Control Measures Sony Network will endeavor to maintain
    entrusted Personal Information to be accurate and updated to the extent necessary
    for the purpose(s) of its use. Sony Network will take necessary and appropriate
    security control measures in line with existing technical standards and will implement
    corrective actions as needed to protect entrusted Personal Information from unauthorized
    access, leakage, modification, loss, destruction, etc.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: 6.Supervision of Subcontractor(s) Sony Network may subcontract the
    processing of entrusted Personal Information to a third party within the scope
    necessary for the achievement of the purpose(s) of use. Such third party will
    be selected after confirming sufficient level of information security, and Sony
    Network will exercise necessary and adequate supervision to the party by such
    means as making contracts.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: 7.Providing to Third Parties Without the consent of the individual,
    Sony Network will not provide Personal Information to any third party, except
    for cases permitted under the related laws or regulations. Sony Network will not
    provide Personal Information to any third party, based on the "Opt-Out System"
    (Article 23.2 of the Act on the Protection Personal Information).
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: 8.Request(s) for Review etc.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Sony Network will, based on the provisions of the related laws or
    regulations, properly respond to comment(s) and request(s) from the individual
    regarding handling of Personal Information such as to review, correct, stop receiving
    further product or service information from Sony Network, or to delete Personal
    Information of their own after confirming their identity. Please contact the appropriate
    customer center under the guidance of each company to which you have provided
    your Personal Information.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: 9.Continuous Improvement of Internal System Sony Network will continuously
    endeavor to improve internal compliance systems including appointing responsible
    officers for administration of Personal Information, updating this Privacy Policy
    through establishment of internal rules, education to directors, officers and
    employees, and appropriate internal audit to handle entrusted Personal Information
    properly.
