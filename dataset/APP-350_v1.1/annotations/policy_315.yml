- segment_id: 3
  segment_text: Privacy Policy (Translation) This policy was established and took
    effect on December 7, 1999, and was revised on July1, 2016.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Sony Network Communications Inc. (hereinafter called "Sony Network")
    understands that customers entrust Sony Network with their Personal Information
    based on the trust that it will be used only for specific purposes. Sony Network
    respects the customers' trust and places a high management priority on properly
    protecting such Personal Information and limiting its use to such purposes.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Sony Network will, as a member of Sony Group companies, comply with
    the Sony Group Privacy Policy, and will, as an Internet service provider, continuously
    endeavor to handle Personal Information appropriately based on the following policies.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: Policies regarding Handling of Personal Information 1.Compliance Sony
    Network will comply with the applicable laws and regulations including "Act on
    the Protection of Personal Information," the article of "Telecommunications Business
    Law" regarding the secrecy of communications, obligations under the applicable
    ministerial guidelines and this Privacy Policy in handling Personal Information
    (information which can identify a specific individual).
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: 2.Use within Specific Purpose(s) Sony Network will use Personal Information
    only within the scope necessary for the achievement of the purpose(s) of use which
    has been specified in advance, and take measures to ensure the appropriate handling
    of Personal Information, except for cases in which Sony Network has obtained in
    advance consent from the individual who provides his/her Personal Information
    (hereafter "the individual") and for cases permitted under the related laws or
    regulations.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: 3.Obtaining Personal Information Sony Network will endeavor to clearly
    notify necessary information such as purpose(s) of use, names of user(s) as well
    as contact details and to obtain consent when asking for Personal Information.
    Sony Network may record in writing or in voice the contents of transactions and
    inquiries.
  annotations:
