- segment_id: 2
  segment_text: We collect the content and other information you provide when you
    use our Services, including when you create or share a post, and message or communicate
    with others. This can include information in or about the content you provide,
    such as the location of a photo or the date a file was created. We also collect
    information about how you use our Services, such as the types of content you view
    or engage with or the frequency and duration of your activities.
