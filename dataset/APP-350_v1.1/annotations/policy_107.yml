- segment_id: 8
  segment_text: 'How do we use this information? We are passionate about creating
    engaging and customized experiences for people. We use all of the information
    we have to help us provide and support our Services. Here''s how: Provide, improve
    and develop Services.'
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: We are able to deliver our Services, personalize content, and make
    suggestions for you by using this information to understand how you use and interact
    with our Services and the people or things you're connected to and interested
    in on and off our Services.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: We conduct surveys and research, test features in development, and
    analyze the information we have to evaluate and improve products and services,
    develop new products or features, and conduct audits and troubleshooting activities.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Provide personalized apps recommendation.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: We are able to deliver personalized app content and make app recommendations
    for you based on the information you provide, such as content you like, posts
    you create and list of apps installed on your device. For example, we can make
    personalized recommendations for new apps that you are more likely to find useful,
    and also avoid recommending apps that you already own.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Communicate with you.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: We use your information to send you marketing communications, communicate
    with you about our Services and let you know about our policies and terms. We
    also use your information to respond to you when you contact us.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Show and measure ads and services.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: We use the information we have to improve our advertising and measurement
    systems so we can show you relevant ads on and off our Services and measure the
    effectiveness and reach of ads and services.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Promote safety and security.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: We use the information we have to help verify accounts and activity,
    and to promote safety and security on and off of our Services, such as by investigating
    suspicious activity or violations of our terms or policies. We work hard to protect
    your account using teams of engineers, automated systems, and advanced technology
    such as encryption and machine learning.
  annotations: []
  sentences: []
