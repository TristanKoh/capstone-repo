- segment_id: 24
  segment_text: b. Non-personal identification. We may collect non-personal identification
    information about Users whenever they interact with our apps. We may collect non-personal
    information such as installed application name and Android version, the data of
    install, frequency of use, country, equipment and channel.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: If non-personal information is combined with personal information,
    we treat the combined information as personal information for the purposes of
    this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: Get Accounts Log in with Google Accounts, display your Google Profile
    name, Profile photo
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: Read Phone State Read the state of the phone so as to start identifying
    the caller when you are making or answering a call.
  annotations: []
  sentences: []
