- segment_id: 36
  segment_text: Should you breach the terms and conditions or terms of use relating
    to any of our Products, or if we are under a duty to disclose any information
    to comply with a legal obligation, we may be forced to disclose your information
    to a relevant authority. Any disclosure of personal information will be made in
    accordance with US law and legislation.
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: "\u2212 12. Change of control If we sell or otherwise transfer part\
    \ or the whole of Emoji Keyboard or our assets to another organization (e.g.,\
    \ in the course of a transaction like a merger, acquisition, bankruptcy, dissolution\
    \ or liquidation), information from or about our users may be among the items\
    \ sold or transferred."
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: However this will not affect your rights or our obligations under
    this privacy policy.
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: "\u2212 13. Changes to this Policy From time to time we may make changes\
    \ to this privacy policy, which will be posted on our web sites and relevant communications\
    \ channels. You are advised to check our web sites regularly to view our most\
    \ recent privacy policy. We last updated our privacy policy on January 20, 2017,\
    \ the key changes made are recorded in a change log here."
  annotations: []
  sentences: []
- segment_id: 40
