    privacy policy, including section titles, to make it easier to read in plain English
    Clarified our commitment not to sell your personal data to third parties Various
    changes to ensure we have a single privacy policy covering all of our Products
    including Emoji Keyboard for Android and our new iOS Emoji Keyboard Clarified
