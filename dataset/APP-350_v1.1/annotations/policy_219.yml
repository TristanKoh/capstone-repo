- segment_id: 29
  segment_text: "\u2212 10. How we use collected information a. Personal Information:\
    \ Since we do not collect Personal Information, we may not use your personal information\
    \ in any way."
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: 'b. Non- Personal Information: We may use Non-Personal Information
    for any purpose as below: 1) To personalize user experience, we may use your Non-
    Personal Information to understand demographics, customer interest, and other
    trends among our Users;'
  annotations:
  - practice: Demographic_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'We may use Non-Personal Information for any purpose as below:
      1) To personalize user experience, we may use your Non- Personal Information
