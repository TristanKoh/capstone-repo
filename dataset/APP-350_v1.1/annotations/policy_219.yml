- segment_id: 1
  segment_text: "Privacy Policy - Emoji Keyboard \u2212 1. Introduction This is the\
    \ privacy policy for Emoji Keyboard, our products including, but not limited to,\
    \ our mobile apps and our various cloud-based services, content and websites (\"\
    Products\"). Specifically, this policy exists to inform you about the types of\
    \ information we may receive, how we use that information, the measures we take\
    \ to safeguard the information we receive, the choices you may make and certain\
    \ legal rights that you have."
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Where we refer to "personal data" in this privacy policy we mean any
    data that may identify you as an individual.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: The application displays ads sometimes.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: "\u2212 2. Overview of our Privacy Policy Protecting your personal\
    \ data and maintaining your trust is core to our mission at Emoji Keyboard."
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: We will not sell your personal data to third parties.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: We receive different types of information from our Products, including
    anonymous device, network, performance and usage statistics. We use this data
    to debug and improve the functionality of our Products.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: We may also receive your personal contact information contained in
    correspondence via our web sites and communications channels. This enables us
    to offer user support, beta testing communities, surveys, competitions and similar
    services.
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We may also receive your personal contact information contained
      in correspondence via our web sites and communications channels.
    annotations:
    - practice: Contact_1stParty
      modality: PERFORMED
- segment_id: 8
  segment_text: For users that opt in to Emoji Keyboard Cloud, we will collect your
    email address, basic demographic information and information concerning the words
    and phrases that you use ("Language Modeling Data") to enable services such as
    personalization, prediction synchronization and backup. We may use data provided
    by you to develop and improve our Products.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Demographic_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: For users that opt in to Emoji Keyboard Cloud, we will collect
      your email address, basic demographic information
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Demographic_1stParty
      modality: PERFORMED
- segment_id: 9
  segment_text: Where a field has been flagged by a website or app as denoting a password
    field or payment information, Emoji Keyboard does not log, store or learn from
    this information.
  annotations:
  - practice: Contact_Password_1stParty
    modality: NOT_PERFORMED
  sentences:
  - sentence_text: Where a field has been flagged by a website or app as denoting
      a password field or payment information, Emoji Keyboard does not log, store
      or learn from this information.
    annotations:
    - practice: Contact_Password_1stParty
      modality: NOT_PERFORMED
- segment_id: 10
  segment_text: We constantly review and challenge the procedures we have in place
    for data handling and data security and have internal system and controls to ensure
    compliance.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: "\u2212 3. How we protect your data If you are not logged into Emoji\
    \ Keyboard Cloud, language insights will not be transferred from your device.\
    \ If you are logged into Emoji Keyboard Cloud, these files will be automatically\
    \ transferred over encrypted channels to our servers in order to enable our cloud-based\
    \ services."
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: All data transferred by us between your device and our services is
    encrypted, including any personal data we may collect and store on your behalf.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: "\u2212 4. Learning on first installation When you are using our Products\
    \ our prediction technology learns from the way you use language. Upon first installation\
    \ we need to establish a base for your personalized language model. To achieve\
    \ this, Emoji Keyboard for Android accesses your SMS messages."
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: "\u2212 5. Enhancing Emoji Keyboard by connecting with Cloud services"
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: The Emoji Keyboard personalization service, which is a feature of
    Emoji Keyboard Cloud, accesses your recent content from online services that you
    specify, such as Gmail, Facebook and Twitter. It uses this content to build a
    personalized language model on our servers, which is then transferred to your
    device. This is an optimized view of the words and phrases that you use most often,
    and reflects your unique writing style.
  annotations:
  - practice: Facebook_SSO
    modality: PERFORMED
  - practice: SSO
    modality: PERFORMED
  sentences:
  - sentence_text: The Emoji Keyboard personalization service, which is a feature
      of Emoji Keyboard Cloud, accesses your recent content from online services that
      you specify, such as Gmail, Facebook and Twitter.
    annotations:
    - practice: Facebook_SSO
      modality: PERFORMED
    - practice: SSO
      modality: PERFORMED
- segment_id: 16
  segment_text: Your use of our personalization service means we may store and use
    data provided by you to develop and improve our Products. You have the right to
    have this data destroyed, as outlined below.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: "\u2212 6. Withdrawing consent You may at any time withdraw your consent\
    \ for our storage and use of personal data collected by any of our Products by\
    \ going to the Emoji Keyboard Cloud section in Emoji Keyboard Settings. By withdrawing\
    \ consent your personal data will be destroyed. It is important to note, however,\
    \ that we will retain any transactional data relating to your purchase of the\
    \ Products that we make available in order that such purchases can be reclaimed\
    \ by you, should the need arise in the future."
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: "\u2212 7. Third-party keyboard warnings You may encounter an alert\
    \ when installing our Products on your device, warning that third-party keyboards\
    \ may collect or log sensitive data such as passwords, credit card numbers or\
    \ street addresses."
  annotations:
  - practice: Contact_Password_3rdParty
    modality: PERFORMED
  - practice: Contact_Postal_Address_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: Third-party keyboard warnings You may encounter an alert when installing
      our Products on your device, warning that third-party keyboards may collect
      or log sensitive data such as passwords, credit card numbers or street addresses.
    annotations:
    - practice: Contact_Password_3rdParty
      modality: PERFORMED
    - practice: Contact_Postal_Address_3rdParty
      modality: PERFORMED
  - sentence_text: "\u2212 7."
    annotations:
    - practice: Contact_Password_3rdParty
      modality: PERFORMED
    - practice: Contact_Postal_Address_3rdParty
      modality: PERFORMED
- segment_id: 19
  segment_text: Emoji Keyboard Products are designed not to receive, store or transmit
    any such sensitive data.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: For more information or help, please see our Android or iOS support
    pages.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: "\u2212 8. Communicating with you If you register for our cloud-based\
    \ services we will collect your email address if it is available. We may use this\
    \ to tell you about our Products from time to time, unless you indicate during\
    \ registration, via our Products Settings menu or by clicking an \"opt out\" link\
    \ in any message that we send you, that you do not wish us to do so."
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: If you register for our cloud-based services we will collect your
      email address if it is available.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 22
  segment_text: You may receive occasional notifications on your device alerting you
    to product updates and features that may be of interest to you. You can disable
    these notifications in our Products at any time by going to the Settings menu.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: "\u2212 9. What kind of information we collect a. Personal Information.\
    \ We do not collect Personal Information. \"Personal Information\" is information\
    \ that identifies you or another person, which may be transmitted or received\
    \ when you use an Application, the Services and/or the Site. Personal Information\
    \ includes your geographic location information, names, physical addresses, email\
    \ addresses, telephone, fax, SSN, information stored within your Device and other\
    \ information you transmit or receive using an Application, the Service and/ or\
    \ the Site which identifies you or another person."
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: NOT_PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: NOT_PERFORMED
  - practice: Contact_Postal_Address_1stParty
    modality: NOT_PERFORMED
  - practice: Location_1stParty
    modality: NOT_PERFORMED
