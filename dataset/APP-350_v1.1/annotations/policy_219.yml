      modality: PERFORMED
- segment_id: 31
  segment_text: 2) To help develop our service, we may use Non- Personal Information
    to provide, maintain, improve and modify the Applications, Services and the Site
    and develop new services;
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: 3) To further develop Mavericks Mobile business. We may use Non- Personal
    Information for promotion and marketing purposes.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: "\u2212 11. Sharing your information Except as stated in this privacy\
    \ policy, we will not share your personal data with any third party unless you\
    \ have given us permission. We may share anonymized data, where we have removed\
    \ any personal data, with other parties."
  annotations: []
  sentences: []
- segment_id: 34
