- segment_id: 42
  segment_text: "\u2212 14. Collection and Sharing of Location Information In addition\
    \ to other information described in this policy, we may collect and share precise\
    \ location information, through methods such as mobile \"SDKs\" (mobile technologies\
    \ that operate similar to web-based \"cookies\"). This location information may\
    \ be used by itself, aggregated, or combined with mobile identifiers (such as\
    \ IDFAs and Android IDs), and shared with third parties, for purposes related\
    \ to advertising, analytics, attribution (e.g., measuring ad performance), analytics\
    \ and research. You can remove your consent to having your location data collected\
    \ by changing the settings on your device. (Certain services may lose functionality\
    \ as a result.) You can \"opt out\" of various third party uses Apple's and Android's\
    \ advertising identifiers through device settings, as well."
