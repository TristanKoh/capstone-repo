- segment_id: 8
  segment_text: In relation to the App we collect information about your usage of
    the service, for example what buttons you click on, and about the device you use
    to access the Service, for example, the device's unique device identifier, operating
    system, device language, device region, device time zone, device keyboards settings,
    push notification token and mobile network information. We collect this information
    for purposes of troubleshooting, in particular to improve the Service's performance
    and security.
  annotations:
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
  sentences:
