- segment_id: 13
  segment_text: In the App we use our own technology that allows us to improve the
    Service's performance. This technology works by registering certain events in
    our database. These events may include start and duration of user sessions with
    the application, clicks on different buttons within the application, as well as
    user input like search terms.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: We have implemented Social Plugins from social networks so that you
    can share anything of interest to you with your friends and connections in social
    networks. Our Website contains social plugins to the external social networking
    sites such as facebook.com ("Facebook"), youtube.com ("YouTube") and twitter.com
    ("Twitter"). Facebook is operated by Facebook Inc., 1601 S. California Ave, Palo
    Alto, CA 94304. YouTube is operated by YouTube LLC, 901 Cherry Avenue, San Bruno,
    CA 94066, USA. Twitter is operated by Twitter Inc., 795 Folsom St., Suite 600,
    San Francisco, CA 94107, USA. The plug-ins, however, are not active until you
    click upon them. This means that no information that you visited our Website will
    be transmitted to Facebook, YouTube and Twitter, unless you interact with one
    of the plug-ins. Then, with every visit to our Website, which carry these social
    plug-ins your browser or mobile device will set up a direct connection to the
    Facebook and Twitter servers. In the process the Facebook and Twitters-servers
    recognize that you are currently visiting our Website. If you are a member of
    Facebook and/or YouTube and/or Twitter and you are logged-in while you are visiting
    our websites, Facebook and/or YouTube and/or Twitter will assign this information
    to your personal user account. By further interaction with one of the plug-ins,
    e.g. by clicking the Like Button and/or YouTube Subscribe and/or the Tweet Button
    this information will be sent via your browser or mobile device directly to Facebook
    and/or YouTube and/or Twitter where it will be stored on your respective personal
    user accounts.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: 3. Sharing your information and International Transfers We do not
    share personal data with third parties except where we have your permission to
    do so. We may process your personal data through third party service providers
    which act on our behalf for the purposes described in this Privacy Policy. In
    such cases, we will always implement the legally required safeguards to protect
    your personal data. If you are located in the European Economic Area ("EEA"),
    a transfer to territories that are outside of the EEA may occur where these service
    providers may be based. Where this is the case, we will use measures to ensure
    that your personal data is adequately protected in accordance with EU data protection
    law requirements.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: 4. Security of Your Information We take the security of your personal
    information seriously and use appropriate technical and organisational measures
    to protect your personal information against unauthorised or unlawful processing
    and against accidental loss, destruction or damage. However, the transmission
    of information via the internet is not completely secure. Therefore, we cannot
    guarantee the security of your data during its transmission to or from the Service.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: 5. Your Privacy Choices If at any time you believe that your personal
    data stored with us are incorrect or if you would like to access them, you can
    update them via your user profile.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: '6. Updates to this Privacy Policy We may update this privacy policy
