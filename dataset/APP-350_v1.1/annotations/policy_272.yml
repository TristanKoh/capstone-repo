- segment_id: 9
  segment_text: 2. Cookies and similar technologies We use 'cookies' (on the Website)
    and similar technologies (in the App). A cookie is a small text file used to store
    limited information about the user of the device. They help us to identify how
    our users use the Service and so that we can continuously evolve and improve it.
  annotations:
