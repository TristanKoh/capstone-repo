- segment_id: 1
  segment_text: App Store Play Store Privacy Policy Dubsmash App & Website Privacy
    Policy Mobile Motion GmbH, Karl-Liebknecht-Str. 5, 10178 Berlin, Germany ("we",
    "us" "our" and "Mobile Motion") is committed to protecting and respecting your
    privacy. Please read this Privacy Policy to understand how we will collect, process
    and use (together "process") your personal data in conjunction with the terms
    of use for the Dubsmash service, for which we are the data controller, whether
    utilised via the Dubsmash mobile app (the "App"), via the Dubsmash website available
    at www.dubsmash.com or the Web Uploader Tool available at upload.dubsmash.com
    (together the "Website", the Website and the App are together the "Service").
    Below, we have indicated which parts of this Privacy Policy are applicable to
    the App and which parts are relevant for the Website. If you do not agree with
    the way we process personal data in accordance this Privacy Policy in whole or
    any part of it, then you should not use the Service.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Features and services of Third Parties The Service may include and
    link to features and services (such as social applications like Facebook Messenger,
    WhatsApp and iMessage) that are provided by a third party. Use of these third
    party services is at your own choice. If you use these features and services,
    please understand that the third parties that operate them may collect information
    from you which will be used in accordance with their own privacy policy and terms
    of use, which may differ from ours. We do not accept any responsibility or liability
    for these policies or for any personal data that may be collected through these
    websites or services. You should always read the privacy policy of any feature
    or service you access carefully in order to understand the specific privacy and
    information usage practices.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 1. Information we may collect from you and how we use it
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 'We may process the following personal data for the purpose of providing
    the Service to you in accordance with our Terms of Use, Personal Information you
    provide to us: We process information that is required for the provision of the
    Service and entered on the Service by you. For example, when you download the
    App, set up a profile, or access, upload or download any audio or video files
    (" Content ") to or from the Service or interact with other users on the Service
    or your friends who have not joined the Service yet. Further, when material is
    accessed on a third party platform or social network (such as Facebook), that
    third party may provide us with the information based on your settings on that
    third party platform.'
  annotations:
  - practice: Facebook_SSO
    modality: PERFORMED
  - practice: SSO
    modality: PERFORMED
  sentences:
