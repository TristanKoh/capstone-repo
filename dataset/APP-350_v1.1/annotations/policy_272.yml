- segment_id: 10
  segment_text: 'On the Website we use Google Analytics, a web analytics service provided
    by Google, Inc. ("Google"), which uses cookies to analyse how users use the Site.
    The information generated by the cookie about your use of the Site will generally
    be transmitted to and stored by Google on servers in the United States. At our
    request, Google will use this information for the purpose of measuring your activity
    on our Website, compiling statistical reports on overall website activity for
    us and providing other services relating to Website activity and internet usage.
    Google will not associate your IP address with any other data held by Google.
    You may refuse the use of cookies by selecting the appropriate settings on your
    browser, however, please note that if you do this you may not be able to use the
    full functionality of our Website. In addition, you can prevent the collection
    of the data generated by the cookie by Google, as well as the processing of this
    data by Google, by downloading and installing the browser plug-in available from
    the following link: http://tools.google.com/dlpage/gaoptout?hl=de.'
  annotations:
