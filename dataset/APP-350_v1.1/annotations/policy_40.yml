- segment_id: 13
  segment_text: Cookies are pieces of information that a website transfers to an individual's
    hard drive for record-keeping purposes. Cookies make web-surfing easier by saving
    preferences and browsing patterns while you are at the Site. Cookies may be used
    to analyze the Site usage, improve content, customize the Site's content and layout
    and for other customer service purposes. A cookie may enable us to relate your
    use of our Site to other information about you, including your Personal Information.
    All of these purposes serve to improve and personalize your experience on our
    Site. Most Web browsers can be set to inform you when a cookie has been sent to
    you and provide you with the opportunity to refuse that cookie. Additionally,
    if you have a Flash player installed on your computer, your Flash player can be
    set to reject or delete Flash cookies. However, refusing a cookie may, in some
    cases, preclude you from using, or negatively impact the display or function of,
    the Site or certain areas or features of the Site.
