- segment_id: 1
  segment_text: Elokence.com SARL ("Elokence" or "we" or "us" or "our" or other similar
    pronouns) takes your privacy matters very seriously. Please read the following
    to learn more about our Privacy Policy ("Policy"). This Policy details how we
    receive, collect and use information in connection with the Akinator websites
    ("Site") and the Akinator mobile applications as set forth in section "1.Statement"
    of the Terms of service of the Akinator mobile applications ("App"), both called
    "Service", published by us.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: By visiting the Site our using the App, you are accepting the policies
    and practices described in this Policy, as such Policy may be amended from time
    to time. Each time you visit the Site or use the App, you agree and expressly
    consent to our collection, use and disclosure of the information that you provide
    as described in this Policy.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: IF YOU ARE A USER ACCESSING THE SITE OR THE APP FROM THE UNITED STATES,
    ASIA, OR ANY OTHER REGION WITH LAWS OR REGULATIONS GOVERNING PERSONAL DATA COLLECTION,
    USE, AND DISCLOSURE THAT DIFFER FROM FRANCE LAWS, PLEASE BE ADVISED THAT THROUGH
    YOUR CONTINUED USE OF THE SITE AND APP, WHICH ARE GOVERNED BY FRANCE LAW, THIS
    PRIVACY POLICY, YOU MAY BE TRANSMITTING YOUR PERSONAL INFORMATION (AS DEFINED
    IN THE CHAPTER 1 BELOW) TO COUNTRIES (INCLUDING FRANCE) WHERE LAWS REGARDING PROCESSING
    PERSONAL INFORMATION (AS DEFINED IN THE CHAPTER 1 BELOW) MAY BE LESS STRINGENT
    THAN THE PROCESSING OF PERSONAL INFORMATION IN YOUR COUNTRY AND YOU HEREBY CONSENT
    TO SUCH TRANSMISSION OF PERSONAL INFORMATION.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 1. Collection and Use of Information 1.1. Personal Information To
    be clear about the terminology we are using, when we use the phrase "Personal
    Information" in this Policy, we refer to information collected from the Site or
    the App about you that is personally identifiable and any other non-public information
    that is associated with you, but by excluding the Myworld Information as defined
    below.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: '1.2. Myworld Information (where applicable) By using the MyWorld
    feature available within the App, you provide information about you, your relatives,
    your friends or more generally any person that you are related to, for the purpose
    of the feature that will guess who you are thinking of by asking questions. That
    information (hereunder referred as "Characteristics Information") is collected
    from your answers to those questions. You are also invited to provide a name identifying
    those persons (for instance: first name, last name, nickname) hereunder referred
    as "Identification Information" and optionally picture. This Identification Information
    is collected when you decide to add or edit a character in your own database ("Myworld
    Database").'
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: Hereunder, we will refer to the Characteristics Information and the
    Identification Information as "Myworld Information".
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: For data persistence reasons, your Myworld Information is stored on
    our servers. The picture is only stored on your device.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: The Elokence servers that are used to store your Myworld Information
    are owned and hosted by Online SAS, company located in Paris in France.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: Elokence shall use the Myworld Information for the purpose of the
    MyWorld feature itself. Elokence shall not use the Identification Information
    for any other use.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Elokence has the right to use the Characteristics Information in an
    anonymous way (without any Identification Information) for any statistical use,
    commercial or not. In that case, data shall be used without any Identification
    Information.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: At any moment, you can freely delete your Myworld Database. In that
    case, Elokence shall delete definitively all Identification Information related
    to your Myworld Database, but has the right to keep the Characteristics Information
    for the statistical purpose described above.
  annotations: []
  sentences: []
