- segment_id: 17
  segment_text: 1.4. Third-Party Sites and Privacy Practices You may arrive at our
    Site and/or download the App from another website. In addition, our Service may
    contain links that will let you leave our Service and access another website or
    app. Websites or apps linked to or from our Service are not under the control
    of Elokence and it is possible that these websites or apps have a different privacy
    policy. Our Policy applies solely to Personal Information that is acquired on
    the Site or through your use of our App. We urge you to be careful when you enter
    any Personal Information online. We accept no responsibility or liability for
    these other websites.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: '1.5. Analytics Collection Elokence uses Google Analytics and Flurry
    to help us anonymously track and report user/visitor behavior information and
    users'' standard log information to the Site and the App. This information (including
    but not limited to: IP address, data storage, maintenance services, database management,
    web analytics and information processing) helps us analyze and evaluate how the
    App and Site are used as part of our ongoing efforts to improve the Site and App''s
    features and services. No personally identifying data is included in this type
    of reporting. Google Analytics and Flurry may have access to your information
    only for the purposes of performing these tasks and on behalf of Elokence and
    under obligation similar in those in this Privacy Policy. For more information
    about the terms that govern Google Analytics and Flurry, please visit the Google
    Analytics and Flurry terms of service.'
