- segment_id: 20
  segment_text: '2. Sharing and Disclosure of Information We do not rent, sell, or
    share any Personal Information with any third-parties, except as specifically
    described herein. We may disclose your Personal Information if we believe such
    action is necessary to: (a) comply with the law, or legal process served on us;'
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: (b) protect and defend our rights or property (including the enforcement
    of our agreements); or
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: (c) act in urgent circumstances to protect the personal safety of
    users of our App or members of the public.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: We may disclose information about you if we determine that for national
    security, law enforcement, or other issues of public importance that disclosure
    of information is necessary.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: We may from time to time ask you to provide information about your
    experiences which will be used to measure and improve quality. You are at no time
    under any obligation to provide any of such data. Any and all information which
    are voluntarily submitted in feedback forms on the Site, the App or any survey
    that you accept to take part in is used for the purposes of reviewing this feedback
    and improving the Elokence software, products and websites.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: 3. Security We take reasonable precaution to protect Personal Information
    from misuse, loss and unauthorized access. Although we cannot guarantee that Personal
    Information will not be subject to unauthorized access, we have physical, electronic,
    and procedural safeguards in place to protect Personal Information. Personal Information
    is stored on our servers and protected by secured networks to which access is
    limited to a few authorized employees and personnel. However, no method of transmission
    over the Internet, or method of electronic storage, is 100% secure.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: 4. Business Transitions In the event that we go through a business
    transition, such as a merger, acquisition by another company, or sale of all or
    a portion of our assets, Personal Information will likely be among the assets
    transferred. As part of such a transaction the new entity will be required to
    commit to the same level of protection of your Personal Information as described
    in this Privacy Policy. If we cannot obtain such a commitment, we will not perform
    the business transition.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: 5. Changes to Policy From time to time, we may revise this Policy.
    We reserve the right to update or modify this Policy, or any other of our policies
    or practices, at any time with or without notice. However, we will not use your
    Personal Information in a way that is materially different than the uses described
    in this Policy without giving you an opportunity to opt-out of such differing
    uses. We will post the revised Policy on the Site and the App, so that users can
    always be aware of what information we collect, how the information is used and
    under what circumstances such information may be disclosed. You agree to review
    the Policy periodically so that you are aware of any modifications. Your continued
    use of the Site or the App indicates your assent to any changes and signifies
    your agreement to the terms of our Policy. If you do not agree with these terms,
    you should not use the Site or the App.
  annotations: []
  sentences: []
