- segment_id: 14
  segment_text: Our servers may automatically collect data about your Internet address
    when you visit the Site. This information, known as an Internet Protocol address,
    or IP Address, is a number that is automatically assigned to your computer by
    your Internet service provider whenever you are on the Internet. When you request
    pages from our Site, our servers may log your IP Address and, if applicable, your
    domain name. Your IP Address is used to help identify you and to gather demographic
    information about our members and users as a whole, but does not include personally
    identifiable information. Our server may also record the referring page that linked
    you to us (e.g., another web site or a search engine); the pages you visit on
    this Site; the web site you visit after this Site; the ads you see and/or click
    on; other information about the type of Web browser, computer, platform, related
    software and settings you are using; any search terms you have entered on this
    Site or a referral site; and other Web usage activity and data logged by our servers.
    We use this information for internal system administration, to help diagnose problems
    with our servers, and to administer our Site. Such information may also be used
    to gather demographic information, such as country of origin and Internet Service
    Provider.
