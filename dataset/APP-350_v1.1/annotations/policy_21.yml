- segment_id: 14
  segment_text: '4. Sharing Kids information with third parties We may share the Kids''
    Persistent Device Identifier only in the following cases: to satisfy any applicable
    law, regulation, legal process, subpoena or governmental request; to enforce this
    Kids Privacy Policy or the Terms of Use, including investigation of potential
    violations thereof; to detect, prevent, or otherwise address fraud, security or
    technical issues; to protect the rights, property, or personal safety of TabTale,
    its Users or the general public; when TabTale is undergoing any change in control,
    including by means of merger, acquisition or purchase of all or substantially
    all of the assets of Company; pursuant to the approval of a Kid''s legal guardian,
    in order to supply certain services such legal guardian or the User of the Kids
    Apps may have requested from the Company; to collect, hold and/or manage Kids''
    Persistent Device Identifier through TabTale''s authorized Third Parties (including,
    as applicable, their affiliates, as necessary to provide us with the requested
    services) (for more information see a list of our Third Parties at: https://www.tabtale.com/3rdparties/),
    as reasonable for business purposes (and in accordance with the terms herein),
    which may be located in a country that does not have the same data protection
    laws as the User''s jurisdiction; and/or to let Third Parties, our partners or
    affiliates serve the Users of the Kids Apps with advertisements as permitted under
    applicable laws and rules.'
