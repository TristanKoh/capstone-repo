- segment_id: 21
  segment_text: 'There are two types of data and information which may be collected
    from Users of our Crazy Labs Apps: 7.1 Non-personal Information. Non-identifiable
    and anonymous information ("Non-personal Information") may be collected, stored
    and/or processed by us and/or our third party providers of certain products and
    services, such as ad networks, analytics, etc. ("Third Party(ies)"). TabTale and
    Third Parties do not know the identity of the User from whom Non-personal Information
    has been collected. Non-personal Information is any information which is available
    to TabTale and/or Third Parties through use by Users of the Crazy Labs Apps. Non-personal
    Information which may be collected may include, for example, aggregate data, technical
    information, statistical information and behavioral information, and may contain,
    inter alia, device type, type and version of operating system, network provider,
    browser identifiers, type of browser, screen resolution, session information,
    User''s click stream on the Crazy Labs Apps, SDK version, API key, time spent
    playing, browser cookies, levels achieved, application version, in-app purchases,
    network status, local and time zone, clicks on advertisements Third Parties display
    on the Crazy Labs Apps, certain information about the advertisements reviewed
    by the User, the activities of the User in the Crazy Labs Apps (including without
    limitation any information relating to the User''s activity in connection with
    the advertising displayed therein), what tools in the Crazy Labs Apps the User
    uses, etc.'
