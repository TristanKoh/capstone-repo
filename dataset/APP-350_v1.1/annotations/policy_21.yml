- segment_id: 12
  segment_text: 'The purpose for such collection: TabTale allows Third Parties collection
    of Non-personal Information for strict and limited purposes, namely, for the limited
    purpose of analysis to provide and improve the Kids Apps'' functionalities and
    performance. 3.2 Kids'' Persistent Device Identifier and No Other Kids personal
    identifiable information: Third Parties may also collect a persistent device identifier
    from Kids, such as IP address unique device identifier, advertising identifier
    (when available on a device) etc. ("Kids'' Persistent Device Identifier"). TabTale
    does not collect and does not allow Third Parties to collect from Kids any personal
    information that may identify an individual (other than the Kids'' Persistent
    Device Identifier which is collected for the limited purpose of supporting the
    internal operations of the Apps) and any other personally identifiable information
    of a private and/or sensitive nature about the Kids. We note that TabTale may
    collect, use and provide access to the User''s advertising identifier in accordance
    with the applicable platform provider''s policies. TabTale does not allow any
    additional personally identifiable information to be linked to the Kids'' Persistent
    Device Identifier, even from other services. The purpose for such collection:
    TabTale allows Kids'' Persistent Device Identifier to be collected strictly for
    internal operations of the Kids Apps including (without limitation) for serving
    Users of Kids Apps with advertisements as permitted under applicable laws and
    rules (for example, serving Users of the Kids Apps which are located in the United
    States with only "contextual advertisement", which are advertisements that are
    served without connection to any behavioral elements). 3.3 Information gathered
    through the Kids Apps "Ask a Question" or "Support" type of a feature: If a Kid
    e-mails a question to TabTale, using the "Ask a Question" or "Support" type of
    a feature which may be available within the Kids Apps, TabTale may respond to
    such question by using the Kid''s e-mail address. Promptly after responding (or,
    at TabTale''s discretion, not responding) to such question, TabTale will delete
    the Kid''s e-mail address.'
