- segment_id: 16
  segment_text: 5. Advertising We accept advertisements from Third Party ad networks
    which may be displayed in our Kids Apps. These Third Parties ad networks are carefully
    selected to preserve compliance with applicable privacy laws, and we confirm with
    each that they are compliant with the US Children's Online Privacy Protection
    Act of 1998 and the rules promulgated by the Federal Trade Commission (FTC) under
    that Act, including but not limited to the Children's Online Privacy Protection
    Rule 16 C.F.R. Part 312) in performance of their services for TabTale. Note that
    if the User of the Kids Apps clicks on any of these advertisements, the User will
    leave our Kids Apps and go to the advertisers' site the User selected, and the
    advertisers may use cookies and other web-tracking technologies to collect Kids
    Non-personal Information and/or Kids personally identifiable information. We recommend
    that you, as the legal guardian of a Kid, review the terms of use and privacy
    policy for any advertiser with whom you and/or the User of the Kids Apps are interacting
    before doing so. Their privacy policy, not ours, will apply to any of those interactions.
