- segment_id: 0
  segment_text: 'Privacy Policy TabTale Apps - Privacy Policy Last Revised: February
    3, 2016 TabTale Ltd., its subsidiaries and its affiliates ("Company", "we" or
    "TabTale") respect the privacy of the users of their mobile applications ("User"
    or "you") and are committed to protect the Users'' information. We believe that
    you have a right to know our practices regarding the information we may collect
    and use when you use our Apps (defined below).'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: TabTale operates mobile apps which are oriented for children under
    the age of thirteen (13) (including without limitation mobile applications which
    are distributed within Coco Play Ltd., Linqsoft Ltd. or Sunstorm Interactive Inc.
    developer accounts on the applicable online store) (collectively, "Kids Apps")
    as well as mobile apps which are not targeted to children under the age of thirteen
    (13) that are distributed within TabTale's developer account under the brand "Crazy
    Labs" (collectively, "Crazy Labs Apps") ("Kids Apps" and "Crazy Labs Apps" shall
    collectively be referred to as "Apps"). TabTale's privacy practices and principles
    that pertain to Kids Apps are described in Chapters A and C below, our Kids' Privacy
    Policy
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Note that the "Kids Privacy Policy" (Chapter A below) and the "Crazy
    Labs Apps Privacy Policy" (Chapter B below), and each together with Chapter C
    detailed below, shall be referred to collectively herein as "this Privacy Policy".
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 'Capitalized terms which are not defined herein, shall have the meaning
    ascribed to them in our terms of use available at: https://www.tabtale.com/terms-of-use/
    ("TOU"), into which this Privacy Policy is incorporated by reference.'
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: '1. Your consent (important, please read carefully!) BY INSTALLING
    THE APPS ON YOUR MOBILE DEVICE, ENTERING INTO, CONNECTING TO, ACCESSING AND/OR
    USING THE APPS, YOU AGREE TO THE TERMS AND CONDITIONS SET FORTH IN THIS PRIVACY
    POLICY, INCLUDING TO THE POSSIBLE COLLECTION AND PROCESSING OF YOUR PERSONAL INFORMATION.
    PLEASE NOTE: IF YOU OR, AS APPLICABLE, YOUR LEGAL GUARDIAN, DISAGREE TO ANY TERM
    PROVIDED HEREIN, YOU MAY NOT INSTALL, ACCESS AND/OR USE THE APPS AND YOU ARE REQUESTED
    TO PROMPTLY ERASE ALL TABTALE APPS FROM YOUR MOBILE DEVICE.'
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: If you are under the age of eighteen (18) you represent that your
    legal guardian has reviewed and agreed to this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 'Chapter A: Kids Privacy Policy This Kids Privacy Policy is designated
    to provide you, the legal guardian of a child under the age of 13 years old, with
    guidance regarding our privacy policies and principles with respect to collecting,
    using and disclosing personal information regarding children under the age of
    thirteen (13) ("Kids") that are using our Kids Apps.'
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: We do not knowingly collect any personal information from Kids other
    than as expressly specified in Sections 3.2 and 3.3 below.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: We hereby prohibit any User under the age of 13 from providing us
    with any personal information. If you are a legal guardian of a child under the
    age of 13 and you believe that your child has provided us with personal information,
    please contact us at privacy@tabtale.com and we will delete such information from
    our servers.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 'TabTale does not directly collect and/or store on its servers any
    information from its Users of the Kids Apps. Some information may nonetheless
    be collected through and maintained by TabTale''s third party providers of certain
    products or services, such as advertising networks, analytics services, etc. ("Third
    Party(ies)"). You, as the legal guardian of a Kid, can find a full list of such
    Third Parties at: https://www.tabtale.com/3rdparties/. Any question about Third
    Parties'' privacy practices and policies should be directed to our Privacy Policy
    Administrator by mail to: TabTale, 57W on 57th street, 3rd and 4th floors, New
    York, New York 10019, USA, or by e-mail to: privacy@tabtale.com. We will forward
    your inquiry to the applicable Third Party and make an effort to provide you with
    such Third Party''s response within a reasonable timeframe.'
  annotations: []
  sentences: []
