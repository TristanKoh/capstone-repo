- segment_id: 35
  segment_text: 'Non-personal Information is collected in order to: Use it for statistical,
    analytical and research purposes and for customization, development and improvement
    of our Crazy Labs Apps (for example, analyzing and fixing of problems, frequency
    capping (limiting the number of times a specific advertisement is presented to
    the same mobile device), developing new offerings, providing better content, simplifying
    and improving the User experience including based on preferences shown by Users
    usage within the Crazy Labs Apps). Measure traffic and usage on the Crazy Labs
    Apps. Promote our Apps.'
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: 'Personal Information is collected in order to: Personalize and enhance
    the Users experience while using the Crazy Labs Apps. Improve the Crazy Labs Apps.
    Provide the Users with personalized content and information, including customized
    advertisements, interest-based advertisements, targeted advertisements, etc. Enable
    certain ad serving features, such as, frequency capping, etc. Enable certain functionalities
    available within the Apps, for example in-app purchases. Ensure proper functioning
    of the Apps and services, respond to questions or requests which were provided
    using the "Ask a Question" feature. Enable the User to use the Game Center Features,
    the Social Features and the features which are available while using the "Log
    in with Facebook" feature. Provide Users with updated information regarding our
    products and services, including without limitations with respect to competitions
    which we may hold from time to time. To allow Users to participate in contests
    or other online game events and to publicly display achievements or statistical
    data (such as scores, rankings and achievements) that is generated through such
    User''s participation. Authentication purposes including to verify the User''s
    identity when he/she signs in to the App or his/her Account; verify clicks and/or
    installs, verifying User''s identity for the purpose of dealing with inappropriate
    interactions of Users and/or fraudulent use of our Apps.'
