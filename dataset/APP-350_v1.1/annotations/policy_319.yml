- segment_id: 4
  segment_text: In accessing the Websites You accept all the terms and conditions
    of this Privacy Policy. You also agree that Sygic may amend and/or revise this
    Privacy Policy at its discretion, and You agree to be bound by these revisions
    and amendments. Your Personal Information may be processed in the country where
    it was collected as well as in other countries (including the United States) where
    laws regarding processing of Personal Information may be less stringent than the
    laws in Your country.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: If You do not agree with the terms and conditions of this Privacy
    Policy we request that You immediately cease using and accessing the Websites
    as well as the products and services for which You need to provide Personal Information.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: Collection of Information by Sygic The Personal Information we gather
    from You helps us learn about our visitors and customers. We use this information
    to provide You with our products and services and the products and services of
    our carefully selected partners, to develop new products and services, to better
    tailor the features, performance and support of our products and services, and
    to offer You additional information and opportunities.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: 'We collect Personal Information that You submit to us voluntarily
    through our Websites and Your use of our products and services. We may collect
    Anonymous Information passively or actively. The types of Personal Information
    and Anonymous Information we collect are: If You set up a "My Account" account,
    we will collect Your contact details such as email address and country, as well
    as, if appreciated, the information You provide us with in order to receive the
    newsletter of Your preference.'
