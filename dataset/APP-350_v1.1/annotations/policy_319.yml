  annotations: []
  sentences: []
- segment_id: 37
  segment_text: Your Choices regarding Your Personal Information We offer You choices
    regarding the collection, use and sharing of Your Personal Information. When You
    receive newsletters or promotional communications from us, You may indicate a
    preference to stop receiving further communications from us and You have the opportunity
    to "opt-out" by following the unsubscribe instructions provided in the e-mail
    You receive or by contacting us directly at privacy@sygic.com. However, regardless
    of Your indicated e-mail preferences, we may send You service e-mails regarding
    our products and services or notices of any updates to the terms and conditions
    or Privacy Policy. You may change any of the Personal Information in Your account
    by editing Your account information.
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: Accessing, reviewing and changing Your Personal Information You can
    see, review and change much of Your Personal Information by signing in to Your
    Sygic account. Generally, we will not modify Your Personal Information because
    it is very difficult to verify Your identity remotely (e.g. via telephone). You
    must promptly update Your Personal Information if it changes or is inaccurate.
    Once You make a public posting, You may not be able to change or remove it. Upon
    Your request (privacy@sygic.com), we will close Your account and remove Your Personal
    Information from view as soon as reasonably possible, based on Your account activity
    and in accordance with applicable law. We do retain Personal Information from
    closed accounts to comply with law, prevent fraud, collect any fees owed, resolve
    disputes, troubleshoot problems, assist with any investigations, enforce our terms
    and conditions, and take other actions permitted by law.
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: Transfer of Business Assets In the event that Sygic undergoes a change
    of control or is sold or transferred, or in the event that substantially all of
    its assets are sold or transferred to a third party, Sygic's website, products
    and services, and any personally identifiable information collected by Sygic,
    will be among the transferred assets. By using our Websites, products and/or services,
    You hereby agree and consent to such transfer or assignment of Your Personal Information
    collected by Sygic or to a change of control of Sygic, and You further waive any
    claims that could be made against us in relation thereto.
  annotations: []
  sentences: []
- segment_id: 40
  segment_text: Feedback If You provide feedback to us, we may use such feedback for
    any purpose, provided we do not associate this feedback with Your Personal Information.
    Sygic will collect any information contained in such communication and will treat
    the Personal Information in the communication in accordance with this Privacy
    Policy.
  annotations: []
  sentences: []
- segment_id: 41
  segment_text: Other Sites Our provision of links to other Websites or locations
    is for Your convenience and does not signify our endorsement of these other Websites,
    location or its contents. We have no control over, do not review, and cannot be
    responsible for these third party Websites or their content. Please be aware that
    the terms of our Privacy Policy do not apply to these outside Websites.
  annotations: []
  sentences: []
- segment_id: 42
  segment_text: Children We do not intentionally gather Personal Information about
    visitors who are under the age of 16. If You believe that we have collected Personal
    Information about a visitor who is under the age of 16, please contact Us at privacy@sygic.com,
    and such Personal Information will be deleted.
  annotations: []
  sentences: []
- segment_id: 43
  segment_text: Safeguarding the information You share with us We recognize our responsibility
    to protect the Personal Information You entrust to us. We take precautions including
    administrative, technical and physical measures to safeguard Your Personal Information
    against loss, theft, and misuse, as well as unauthorized access, disclosure, alteration,
    and destruction. However We cannot fully eliminate security risks associated with
    Personal Information and Sygic cannot be held liable for any unauthorised access
    or use of the data You have supplied to Us You can also take precautions to protect
    Your Personal Information when You are on the Internet. Change Your passwords
    often using a combination of letters and numbers, and make sure You use a secure
    Internet browser.
  annotations: []
  sentences: []
- segment_id: 44
  segment_text: Privacy questions If You think that the use of Your Personal Information
    is not in alignment with the purpose for which You have provided it to Us, as
    described in this Privacy Policy, or if You have any questions or suggestions
    regarding this Privacy Policy, please contact Us at privacy@sygic.com. We do not
    intentionally gather Personal Information about visitors who are under the age
