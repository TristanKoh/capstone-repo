- segment_id: 8
  segment_text: If You buy products or services from our web store, we will collect
    Your full name, the name of Your company (if applicable), Your postal address,
    e-mail, phone number. The online payment is processed by RBS WorldPay system,
    which is the payment processing business of The Royal Bank of Scotland Group,
    one of the largest banks in the world and a leading global brand. To guarantee
    the security of your payments, Sygic has chosen to use the biggest banking partners,
    as well as a secure, encrypted connection (SSL) technology. The name BIBIT B.V.
    may appear on your bank account statement. Please note that if the security department
    suspects fraud, we have the right to cancel the transaction for security reasons.
    The information we need to process Your payment of the purchase amount such as
    a bank account number or a credit card number is not among the information we
    collect.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  - practice: Contact_Postal_Address_1stParty
    modality: PERFORMED
