- segment_id: 19
  segment_text: Information Collected Via Technology As You navigate our Websites,
    certain Anonymous Information may also be collected passively, including Your
    Internet protocol address, browser type, and operating system. We also use Cookies
    and data like Uniform Resource Locators (URL) to gather information regarding
    the date and time of Your visit and the information for which You searched and
    viewed. We use this Anonymous Information to measure the traffic on our Websites
    and to help us make our Websites more useful. We delete this information after
    a period of time.
  annotations:
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
