      modality: PERFORMED
- segment_id: 20
  segment_text: Sygic may gather Anonymous Information from Your Sygic device when
    You are using it or when You are connecting it to a computer by using Sygic HOME.
    This Anonymous Information includes location information (information about Your
    location), information on how long it took You to travel certain routes, traffic
    patterns and on any technical glitches You may have encountered. The nature of
    the Anonymous Information that Your Sygic device transmits to us will not enable
    us to trace it back to an identifiable person; provided, however, You may elect
    to permit us to associate such Anonymous Information with Personal Information
    we have collected from You to provide You with specific location-based services
    that are tailored to meet Your needs or interests, to improve our products and
    services or to enforce the agreements, terms and conditions related to our Websites,
    products and services.
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
