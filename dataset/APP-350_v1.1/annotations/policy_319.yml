- segment_id: 18
  segment_text: Cookie Policy Our Websites use Cookies to allow Sygic to collect data
    about the visitors of the Websites and users of our service (that we may associate
    with Personal Information that we have collected from You) and to customise and
    personalise our Websites for its viewers. A "Cookie" is a small text file that
    is placed on Your hard disk by a web server and is used by our Websites to identify
    Your computer whenever You visit our Websites. Sygic uses Cookies to store Your
    preferences and other related information. Sygic does not use Cookies to gather
    other information from Your personal computer. Cookies can be removed by following
    Internet browser help file directions. If You choose to disable Cookies, some
    areas of the Websites may not work properly.
