  segment_text: By joining a Sygic community, like Policetraps.com , Sygic will collect
    Personal Information like Your email address and any such information You will
    voluntarily provide to Sygic like map corrections or police traps report etc.
    This Personal Information is used for the purpose for which You provide it to
    Sygic.
