- segment_id: 22
  segment_text: How does Sygic processes Personal Information and Anonymous Information?
    Personal Information will be collected, processed, and used by Sygic for the purposes
    set out in this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Your Personal Information is used by Sygic to perform its obligations
    resulting from the delivery of the Sygic products and/or services to You, under
    the End-User License Agreement, Limited Warranty, if any, or any other terms that
    may apply. Sygic uses Your Personal Information to respond to Your questions and
    to fulfil Your requests or to manage interactive customer programmes. Sygic is
    entitled to contract third parties for its fulfilment of its obligations hereunder,
    however, Sygic will not provide Your Personal Information to a third party without
    Your permission, except as necessary to process Your order, fulfil Your requests
    or manage the interactive customer programmes or if compelled by law. These third
    parties may help Sygic to i.e. process information, fulfil customer orders, deliver
    products to You, manage and enhance customer data, provide customer service, assess
    Your interest in our products and services or to conduct customer research or
    satisfaction surveys. These third parties are obligated to protect Your Personal
    Information in accordance with this Privacy Policy. Sygic is and will remain responsible
    for the use of Your Personal Information.
  annotations: []
  sentences: []
