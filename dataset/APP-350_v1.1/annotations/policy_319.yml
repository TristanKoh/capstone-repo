- segment_id: 12
  segment_text: Your user account name may be displayed throughout our Websites (and
    so available to the public) and is connected to all of Your Sygic activity. Other
    people can see Your posts, uploads, feedback, ratings and associated comments.
    Notices sent to other community members about suspicious activity and policy violations
    on our Websites refer to user accounts and specific items. If You associate Your
    name with Your user account, the people to whom You have revealed Your name will
    be able to identify Your Sygic activities.
