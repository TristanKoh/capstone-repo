  annotations: []
  sentences: []
- segment_id: 32
  segment_text: Our disclosure of Your information We may disclose Personal Information
    to respond to legal requirements, to enforce our policies, to respond to claims
    that a listing or other content violates the rights of others, or to protect anyone's
    rights, property, or safety. Such Personal Information will be disclosed in accordance
    with applicable laws and regulations.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: 'We may also share Your Personal Information with: Members of Sygic''s
    trusted complainant programme when we in our sole discretion believe such disclosure
    is reasonably necessary or appropriate in connection with an intellectual property
    infringement, piracy, or other unlawful activity. In such events, we will disclose
    name, street address, city, state, zip code, country, phone number, email address
    and company name.'
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: Law enforcement or other governmental officials, in response to a
    verified request relating to a criminal investigation or alleged illegal activity.
    In such events, we will disclose information relevant to the investigation, such
    as name, city, state, zip code, telephone number, email address, user account
    history and IP address.
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: Without limiting the above, in an effort to respect Your privacy and
    our ability to keep the community free from bad actors, we will not otherwise
    disclose Your Personal Information to law enforcement, other government officials,
    or other third parties without an official request, court order or substantially
    similar legal procedure, except when we believe in good faith that the disclosure
    of Personal Information is necessary to prevent imminent physical harm or financial
    loss or to report suspected illegal activity.
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: "Please note that if You access our Websites from a shared computer\
