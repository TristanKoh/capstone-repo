- segment_id: 10
  segment_text: By using a bulletin board or a chat room at our Websites, You should
    be aware that You are sharing all information You post on such bulletin boards
    or chat rooms with other users, including any Personal Information that You may
    choose to share, which shall become public information. Please choose the information
    that You share carefully. Sygic has no control over and is not responsible for
    anyone's use, misuse, collection or disclosure of information You provide on a
    bulletin board or in a chat room by any third party. The information presented
    on bulletin boards and in chat rooms reflects the views of the individual users.
  annotations: []
  sentences: []
