- segment_id: 29
  segment_text: Sygic may create Anonymous Information records from Personal Information
    by excluding information (such as Your name) that makes the information personally
    identifiable to You. We may use this Anonymous Information to analyse usage patterns,
    to improve all our services, to develop new services and reserve the right to
    use and disclose Anonymous Information to third parties in its discretion.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: We may also use Personal Information to resolve disputes, collect
    fees, and troubleshoot problems or to prevent potentially prohibited or illegal
    activities, and enforce our terms and conditions.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: If our company or our assets are acquired by another company, that
    company will possess the Personal Information collected by us and it will assume
