- segment_id: 13
  segment_text: '(b) Analytics. We may share your DID or other information with companies
    that perform analytics regarding our Apps (or enable such companies to collect
    your DID or other information): to analyze the use of the Apps for us; and for
    advertising about Backflip and other companies. These companies may combine data
    we provide to them or allow them to collect from or about you with data they collect
    in connection with other websites or applications.'
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: (c) Third Party Offers. Our Apps may provide you access to third party
    services that offer in App rewards in exchange for your participation in the third
    party's offer or activity (each an "Activity"). If you click on or otherwise participate
    in any Activity, the third party(ies) providing the Activity may automatically
    collect certain information about you and your participation in the Activity.
    Backflip is not responsible for any third party providing any Activity on its
    App, or the information collected by such third parties.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: 'Third Party Advertisements We may also use third parties to serve
    ads on the Apps. Certain third parties may automatically collect information about
    your visits to this and other websites, your IP address, your ISP, your DID, the
    browser you use to visit our Site (but not your name, address, email address,
    or telephone number). They do this using cookies, clear gifs, or other technologies.
    Information collected may be used, among other things, to deliver advertising
    targeted to your interests and to better understand the usage and visitation of
    our Site and the other sites tracked by these third parties. This policy does
    not apply to, and we are not responsible for, cookies or clear gifs in third party
    ads, and we encourage you to check the privacy policies of advertisers and/or
    ad services to learn about their use of cookies and other technology. If you would
    like more information about this practice and to know your choices about not having
    this information used by these companies, click here: http://www.networkadvertising.org.'
  annotations:
  - practice: Contact_E_Mail_Address_3rdParty
