- segment_id: 1
  segment_text: Privacy Policy Children's Privacy Policy Japanese Privacy Policy Backflip
    Studios Privacy Policy Backflip Studios, LLC. ("Backflip") is committed to protecting
    your privacy. We have prepared this Privacy Policy to describe our practices regarding
    the Personal Data we collect via any Backflip application (each, an "App") and
    our websites, including www.backflipstudios.com each, a "Site"). This Privacy
    Policy generally applies to all users of Backflip's Apps who are age 13 or older.
    For users under age 13, please refer to our Children's Privacy Policy here .
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: 'Types of Data We Collect Information You Provide We collect information
    about you in various ways when you use our Site and Apps. We collect personal
    information you provide to us. For example, we collect your name, email address
    or other address you provide, and any other information you provide us when you
    contact us for support or provide feedback. We may also collect any information
    you provide us, such as your name, postal address, zip code, country of origin,
    and email, when you: (i) respond to one of our surveys, (ii) participate in a
    contest, sweepstakes or other promotion, (iii) sign up for one of our newsletters,
    or (iv) sign up to one of our pre-registration sites. We may also obtain information
    from other sources and combine that with information we collect on our Apps.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Postal_Address_1stParty
    modality: PERFORMED
  - practice: Contact_ZIP_1stParty
