- segment_id: 3
  segment_text: We may request that you provide your age information, including your
    date of birth to customize our App's content and other features. If your child
    identifies himself or herself as under the age of 13, please see our Children's
    Privacy Policy here [http://www.backflipstudios.com/help/privacy-policy-children]
    for a description of how we collect, use and share information we collect from
    children under the age of 13.
  annotations:
