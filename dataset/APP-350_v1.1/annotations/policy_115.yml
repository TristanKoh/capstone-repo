- segment_id: 16
  segment_text: 'Use of Your Data We use personal information collected through our
    Site and Apps for purposes described in this Policy or disclosed to you on the
    Site, in our Apps, or in connection with our services. For example, we may use
    your information to: operate and improve our Apps, products, and services; understand
    you and your preferences to enhance your experience and enjoyment using our Site,
    Apps, products, and services; process and deliver contest entries and rewards;
    to send you push notifications; respond to your comments and questions and provide
    customer service; to track (via your DID) your in-App currency, to send relevant
    ads to you, to save your scores, and to provide the services you request; to send
    you related information, including confirmations, invoices, technical notices,
    updates, security alerts, and support and administrative messages; communicate
    with you about new contests, promotions, rewards, upcoming events, and other news
    about products and services offered by Backflip and our selected partners; and
    link or combine it with other personal information we get from third parties,
    to help understand your needs and provide you with better service.'
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: We may also create anonymous and/or deidentified data records from
    your personal data by excluding information (such as your name) that make the
    data personally identifiable to you. We may use such anonymous/deidentified information
    to back up App-related data, high scores, levels completed, in-game currency earned
    or purchased, and improve our products and services.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: 'Sharing Of Personal Information We do not share your personal information
    with third parties other than as follows: with your consent, for example, when
    you agree to our sharing your information with other third parties for their own
    marketing purposes subject to their separate privacy policies; with third party
    vendors, consultants and other service providers who work for us and need access
    to your information to do that work; to (i) comply with laws or to respond to
    lawful requests and legal process, (ii) to protect the rights and property of
    Backflip our agents, customers, members, and others including to enforce our agreements,
    policies and terms of use or (iii) in an emergency to protect the personal safety
    of Backflip, its customers, or any person ; in connection with or during negotiation
    of any merger, financing, acquisition, or dissolution, transaction or proceeding
    involving sale, transfer, divestiture, or disclosure of all or a portion of our
    business or assets to another company.'
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: We may also share aggregated or deidentified information in our sole
    discretion.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: 'Our Apps may enable you to post content to Social Networking Sites.
    If you choose to do this, we will provide information to such Social Networking
    Sites in accordance with your elections. You acknowledge and agree that you are
    solely responsible for your use of those websites and that it is your responsibility
    to review the terms of use and privacy policy of the third party provider of such
    Social Networking Sites. We will not be responsible or liable for: (i) the availability
    or accuracy of such Social Networking Sites; (ii) the content, products or services
    on or availability of such Social Networking Sites; or (iii) your use of any such
    Social Networking Sites.'
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: Security of Your Personal Data Backflip is committed to protecting
    the security of your Personal Data. We use a variety of industry-standard security
    technologies and procedures to help protect your Personal Data from unauthorized
    access, use, or disclosure. While Backflip uses reasonable efforts to protect
    your Personal Data, Backflip cannot guarantee its absolute security.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: Your Choices Regarding Your Personal Data You can stop all collection
    of information by an App by uninstalling the App. You may use the standard uninstall
    process as may be available as part of your mobile device or via the mobile application
    marketplace or network.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: A Note to Users Outside of the United States If you are a non U.S.
    user of an App, by using such App and providing us with data, you acknowledge
    and agree that your personal information may be processed for the purposes identified
    in the Privacy Policy. In addition, your personal information may be processed
    in the country in which it was collected and in other countries, including the
    United States, where laws regarding processing of personal information may be
    less stringent than the laws in your country. By providing your data, you acknowledge
    such transfer.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: 'Contact Information Backflip welcomes your comments or questions
    regarding this Privacy Policy. Please contact us at the following: support@backflipstudios.com'
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: Changes to This Privacy Policy This Privacy Policy is subject to occasional
    revision, and if we make any material changes in the way we use your personal
    information, we will notify you by prominently posting notice of the changes on
    our Site. Any changes to this Privacy Policy will be effective thirty (30) calendar
    days following our posting of notice of the changes on our Site. These changes
    will be effective immediately for new users of our Site or App. Changes to this
    Privacy Policy may affect our use of personal data that you provided us prior
    to our notification to you of the changes. If you do not wish to permit changes
    in our use of your personal data, you must notify us prior to the effective date
    of the changes. Continued use of our Site or App, following notice of such changes
    shall indicate your acknowledgement of such changes and agreement to be bound
    by the terms and conditions of such changes.
  annotations: []
  sentences: []
