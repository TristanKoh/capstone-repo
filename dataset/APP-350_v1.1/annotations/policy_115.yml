- segment_id: 6
  segment_text: Our servers (which may be hosted by a third party service provider)
    also collect information from you, including your browser type, device type, operating
    system, application software, Internet Protocol (IP) address (a number that is
    automatically assigned to your computer when you use the Internet, which may vary
    from session to session), MAC address, Open Device Identification Number (ODIN),
    domain name, date/time stamps for your use of the App, and your DID.
