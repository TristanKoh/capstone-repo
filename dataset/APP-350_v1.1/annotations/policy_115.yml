    that state that personal information is being collected.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Information Automatically Collected Via Technology When you use one
    of our Apps, some information is automatically collected. For example, we collect
    a unique identifier for the device on which you install an App ("DID", which may
    be your Apple Game Center ID (if you have signed up to Game Center and we have
    access to that ID)) and develop a profile about you keyed to that DID. We may
    store your DID with your contact information (like your email address) when you
    contact us for support, but otherwise we do not associate your DID with Personal
    Data we collect about you.
