- segment_id: 7
  segment_text: Our Apps may also allow you to make "in-App" purchases. If you make
    an "in-App" purchase we will automatically collect information related to your
    purchase, or may receive such information from the platform provider (e.g. Apple
    or Google), including the item purchased, the name of the game you are playing,
    billing information and other information about your purchase.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: Our Apps may also automatically receive age information, including
    date of birth, from the platform provider or which is associated with your DID.
  annotations:
  - practice: Demographic_Age_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Our Apps may also automatically receive age information, including
      date of birth, from the platform provider or which is associated with your DID.
    annotations:
    - practice: Demographic_Age_1stParty
      modality: PERFORMED
- segment_id: 9
  segment_text: Our Apps may periodically examine the contents of your device to determine
    the presence of other Backflip Apps on the device. The App will transmit the results
    of that examination to Backflip and our advertising service providers to be used
    in targeting advertisements to your device. For example, if you have PaperToss
    and Ninjump installed on your device, when you play PaperToss, we will not send
    you ads for Ninjump and will instead send you other more relevant ads. When you
    start or stop an App, it may display an ad and during gameplay, a rotating banner
    ad may be displayed.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: We may also automatically collect information related to the overall
    effectiveness of our advertising campaigns via our advertisements delivered on
    third party web sites, apps and services ("Our Ads"). For example, we may collect
    information related to the number of people who click on Our Ads, and the number
    of people who download one of our Apps or other products via Our Ads. We may combine
    the information we collect via Our Ads with other information we collect via our
    Apps.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Third Parties Who Collect Information On Our Site and Apps
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: (a) Social Networking Sites. If you use one of our Apps in connection
    with a social networking site (such as Facebook, Twitter, Google+, or LinkedIn)
    ("Social Networking Site"), we may receive information about you from such Social
    Networking Site, in accordance with such Social Networking Site's terms of use
    and privacy policy ("SNS Terms"). For instance, if you associate your App with
    your Facebook account, Facebook will provide the App the applicable information
    (which may include your name, profile picture, gender, networks, user ID, list
    of friends, your email address, location, birthday and publishing stream, and
    other information you store on Facebook. This Social Networking Site information
    is not sent to the Backflip servers, but is stored on the App. We may add this
    information to the information we have already collected from you via the App.
    If you elect to share your information with these Social Networking Sites, we
    will share information with them in accordance with your election. The SNS Terms
    will apply to the information we disclose to them.
