- segment_id: 1
  segment_text: This Privacy Policy applies to the platforms where it appears.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: This Policy describes how we treat personal information on the websites
    where it is located. This includes www.retale.com. It also applies to our mobile
    sites and apps where the Policy is located. In this Policy, we refer to our websites,
    mobile sites and apps as our platforms. Sometimes third parties may collect information
    on our platforms. This Policy does not describe their practices unless we have
    specifically said so in this Policy.
  annotations: []
  sentences: []
