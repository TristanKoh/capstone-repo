- segment_id: 26
  segment_text: '- We will share information within the Bonial family of companies.
    This includes future subsidiaries or affiliates.'
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: '- We will share information with third parties who perform services
    on our behalf. For example, we share information with vendors who send emails
    for us. We may also share information with third parties who operate our "find
    ads near me" feature. We may also share information with companies that operate
    our platforms.'
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: '- We will share information with our business partners. For example,
    we may share information with our retail partners. This might include those whose
    circulars and ads appear on our platforms. We may also share information with
    third parties including social media platforms or apps that provide joint services
    with us. Information we share may include contact information and location information.
    It may also include other information we know about you. We may also share information
    with third parties who co-sponsor a promotion. These third parties will use information
    in accordance with their own privacy policies.'
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: '- We will share information with third parties for marketing purposes.
    These third parties may include our retail partners. It may also include third
    parties in whose products or services we believe you may be interested. These
    third parties may also share your information with others. These third parties
    may use the information for their own marketing purposes or the marketing purposes
    of others. This may include the delivery of interest based advertising. These
    third parties will use information in accordance with their own privacy policies.'
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: '- We will share information if we think we have to in order to comply
    with the law or to protect ourselves. For example, we will share information to
    respond to a court order or subpoena. We may share it if a government agency or
    investigatory body requests. We might share information when we are investigating
    potential fraud.'
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: '- We may share information with any successor to all or part of our
