- segment_id: 37
  segment_text: Your California Privacy Rights If you reside in California, you have
    the right to ask us one time each year if we have shared personal information
    with third parties for their direct marketing purposes. To make a request, please
    send us an email, or write to us at the address listed below. Indicate in your
    letter that you are a California resident making a "Shine the Light" inquiry.
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: These platforms are not intended for children.
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: Our platforms are meant for adults. We do not knowingly collect personally
    identifiable information from children under 13 without permission from a parent
    or guardian. If you are a parent or legal guardian and think your child under
    13 has given us information, you can email us. You can also write to us at the
    address listed at the end of this Policy. Please mark your inquiries "COPPA Information
    Request." Parents, you can learn more about how to protect children's privacy
    on-line here.
  annotations: []
  sentences: []
- segment_id: 40
  segment_text: We use standard security measures.
  annotations: []
  sentences: []
- segment_id: 41
  segment_text: The Internet is not 100% secure. We cannot promise that your use of
    our platforms will be completely safe. We encourage you to use caution when using
    the Internet. This includes not sharing your passwords. We keep personal information
    as long as it is necessary or relevant for the practices described in this Policy.
    We also keep information as otherwise required by law.
  annotations: []
  sentences: []
- segment_id: 42
  segment_text: We may store information in and outside of the United States.
  annotations: []
  sentences: []
- segment_id: 43
  segment_text: If you live outside of the United States, you understand and agree
    that we may transfer your information to the United States. This platforms is
    subject to U.S. laws, which may not afford the same level of protection as those
    in your country.
  annotations: []
  sentences: []
- segment_id: 44
  segment_text: We may link to other sites or apps or have third party services on
    our platforms we don't control.
  annotations: []
  sentences: []
- segment_id: 45
  segment_text: If you click on a third party link, you will be taken to a platform
    we do not control. This includes social media sites. This Policy does not apply
    to the privacy practices of that website or platform. Read the privacy policy
    of other websites carefully. We are not responsible for these third party practices.
    Our platform may also link to and/or serve third party ads or other content that
    contains their own cookies or tracking technologies. To learn more, click here.
    We do not control the use of those technologies.
  annotations: []
  sentences: []
- segment_id: 46
  segment_text: Feel free to contact us if you have more questions.
  annotations: []
  sentences: []
- segment_id: 47
  segment_text: 'If you have any questions about this Policy, please email us at privacy@retale.com.
    You can also write to us or call at: Retale Consumer Relations 525 W Monroe St.
    Chicago, IL 60661, USA Phone: 312-258-8800 We may update this Policy.'
  annotations: []
  sentences: []
- segment_id: 48
  segment_text: From time to time we may change our privacy policies. We will notify
    you of any material changes to our Policy as required by law. We will also post
    an updated copy on our platform. Please check our platform periodically for updates.
