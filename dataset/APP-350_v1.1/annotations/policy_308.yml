- segment_id: 25
  segment_text: '3. How Do We Use Your Information? We use information collected through
    our Sites for purposes described in this policy or disclosed to you in connected
    with our Sites. For example, we may use your information to: Create game accounts
    and allow users to play our Games; Identify and suggest connections with other
    PikPok users; Operate and improve our Site; Understand you and your preferences
    to enhance your experience and enjoyment using our Site; Respond to your comments
    and questions and provide customer service; Provide and deliver products and services
    you request; Send you related information, including confirmations, invoices,
    technical notices, updates, security alerts, and support and administrative messages;
    Communicate with you about promotions, rewards, upcoming events, and other news
    about products and services offered by PikPok and our selected partners; Link
    or combine it with other information we get from third parties, to help understand
    your preferences and provide you with better services.'
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: 4. Who Do We Share Your Information With? We do not share your personal
    information except as approved by you or as described below. We do not sell or
    rent your personally identifiable information to any third party, although non-personally
    identifiable information may be used to assist advertisers in targeting their
    services to specific user demographics. For example, we may provide third party
    advertisers with the aggregate number of males of a certain age in a specific
    country who are playing one of our Games. We share statistics of each user's activities
    and data within reports that are used internally and externally by our publishing
    and distribution partners to analyze the Game, its features and performance. With
    your consent, for example, when you agree to our sharing your information with
    other third parties for their own marketing purposes subject to their separate
    privacy policies
  annotations:
  - practice: Demographic_3rdParty
    modality: PERFORMED
  - practice: Demographic_Age_3rdParty
    modality: PERFORMED
  - practice: Demographic_Gender_3rdParty
