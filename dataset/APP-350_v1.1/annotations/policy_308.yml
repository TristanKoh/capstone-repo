- segment_id: 15
  segment_text: Cookies A cookie is a small text file that we transfer to your computer
    and/or device, to identify a user's computer/device and to "remember" things about
    your visit, such as your preferences or a user name and password. Information
    contained in a cookie may be linked to your personal information for purposes
    such as improving the quality of our Service, tailoring recommendations to your
    interests, and making the Service easier to use. You can disable cookies at any
    time, although by doing so, you may not be able to access or use all of the features
    of the Service.
