- segment_id: 9
  segment_text: 'Facebook Connect, Game Center and Google+ You may connect your PikPok
    user account to your accounts on the following social networking services "SNS"):
    Facebook, Google+ and Apple''s Game Center. We may collect and record information
    through an SNS in accordance with the policies and terms of that SNS. The information
    we collect when you connect your user account to an SNS may include: (1) your
    name, (2) your SNS user identification number and/or user name, (3) profile picture
    or its URL, and (4) the SNS user identification numbers for your friends that
    are also connected to our Games.'
