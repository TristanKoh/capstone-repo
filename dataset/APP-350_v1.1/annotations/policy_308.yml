- segment_id: 37
  segment_text: 9. What Happens When I Remove A Game or Unsubscribe From A Newsletter?
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: 'You have the ability to opt-out of: receiving information and marketing
    emails from us; publishing your recent Game activity to your SNS site page; bookmarking
    or displaying the Game page to others, and of course the ability to delete our
    Game and rescind any permissions required to operate such Game, at any time.'
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: It is our responsibility to keep accurate, complete and up-to-date
    records, so any changes you make in the Game regarding your personally identifiable
    information will go into effect as quickly as technically possible. We reserve
    the right to retain the non-personally identifiable data collected during your
    use of the Game.
  annotations: []
  sentences: []
- segment_id: 40
  segment_text: We also reserve the right to delete messages, content and accounts
    in whole or in part, at our discretion, that we find offensive to the general
    public, uses profanity, causes complaints from other users, is not suitable for
    a general audience or infringes the intellectual property rights of any third
    party. For example, talk of drugs, alcohol, violence, strong language, gambling,
    crude humor, sexual themes or is suggestive in nature is prohibited.
  annotations: []
  sentences: []
- segment_id: 41
  segment_text: 10. Children's Privacy We recognize the need to provide further privacy
    protections with respect to personal information we may collect from children
    on our Sites and Games. Some of the features on our Sites and Games are age-gated
    so that they are not available for use by children, and we do not knowingly collect
    personal information from children in connection with those features.
  annotations: []
  sentences: []
- segment_id: 42
  segment_text: 'When we intend to collect personal information from children, we
    take additional steps to protect children''s privacy, including: Notifying parents
    about our information practices with regard to children, including the types of
    personal information we may collect from children, the uses to which we may put
    that information, and whether and with whom we may share that information In accordance
    with applicable law, obtaining consent from parents for the collection of personal
    information from their children, or for sending information about our products
    and services directly to their children Limiting our collection of personal information
    from children to no more than is reasonably necessary to participate in an online
    activity'
  annotations: []
  sentences: []
- segment_id: 43
  segment_text: If you wish to review or change the information we have about your
    children, e-mail us at privacyofficer@pikpok.com.
  annotations: []
  sentences: []
- segment_id: 44
  segment_text: '11. California Residents: Your California Privacy Rights Under the
    laws of the State of California (US), California Residents who have an established
    business relationship with us may choose to opt out of our disclosure of personal
    information about them to third parties for direct marketing purposes. As detailed
    above, our policy is not to disclose personal information collected online to
    a third party for direct marketing purposes without your approval. If you choose
    to opt-out at any time after granting approval, email privacyofficer@pikpok.com'
  annotations: []
  sentences: []
- segment_id: 45
  segment_text: "In September 2013, California enacted amendments to the California\
    \ Online Privacy Protection Act (California Business & Professions Code \xA7\xA7\
    22575-22579) which require operators of websites to disclose how they respond\
    \ to \"do not track\" (DNT) signals from browsers used by consumers or other mechanisms\
    \ that provide consumers a choice regarding the collection of personally identifiable\
    \ information about the consumer's online activities over time and across different\
    \ websites or online services. While some newer browsers have incorporated \"\
    Do Not Track\" features which, when turned on, send a signal or preference to\
    \ the web sites you visit indicating that you do not wish your online activity\
    \ to be tracked, a DNT protocol that can be implemented across multiple devices\
    \ and sites has not yet been widely adopted. Currently, our computer system does\
    \ not support, and cannot act on DNT signal headers that we may receive; accordingly,\
    \ the choices that we provide you concerning out collection and use of personally\
    \ identifiable information will continue to operate as described in this policy."
  annotations: []
  sentences: []
- segment_id: 46
  segment_text: 12. Changes to the Policy We reserve the right to change this Policy
    at any time. If we decide to change this Policy, we will post those changes on
    this page and update the date at the top of the page. The changes will be effective
    when posted. Please check this page on a regular basis so that you remain aware
    of what information we collect and how we use it.
  annotations: []
  sentences: []
