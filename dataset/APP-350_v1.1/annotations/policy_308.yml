- segment_id: 34
  segment_text: To manage the information we receive about you from an SNS where you
    play our Games, you will need to follow the instructions at that site for updating
    your information and changing your privacy settings. The privacy management tools
    for applications on Facebook can be found here. The privacy management tools for
    Google + can be found here. You can manage certain aspects of information collection
    and use by going to the settings of your (mobile) device and reviewing the permissions
    of each application.
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: Once we receive your information from an SNS, that information is
    stored and used by us in accordance with this Privacy Policy, and you may access
    and update that information as described below. Game or other accounts created
    with us are considered active until we receive a user request to delete them or
    deactivate them.
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: Other Methods of Accessing and Controlling your Information If you
    no longer want us to make active use of your information, you may send an e-mail
    to privacyofficer@pikpok.com. Place "Delete My Account" in the subject line and
    include your first name, last name, e-mail address and user ID number for the
    SNS from which you access our Games (if applicable) in the body of the e-mail.
    We will respond to your request within thirty (30) days. Please note that certain
    records, for example those pertaining to payments or customer service matters,
    will be retained for legal and accounting purposes. If you have sent or posted
