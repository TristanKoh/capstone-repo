- segment_id: 0
  segment_text: 'PikPok menu GamesNewsStoreCareersContactSupportAbout Us PIKPOK PRIVACY
    POLICY NOTICE Effective Date: November 11, 2013 (Last Updated November 11, 2013)
    We respect the privacy rights of its customers and protect the personal information
    collected, stored and used in connection with our products, services and websites.
    Your privacy is important to us. To further this commitment, we have adopted this
    Privacy Policy to guide you on how we collect, store, and use the information
    you may provide to us. Please take a moment to familiarize yourself with our privacy
    practices and let us know if you have any questions.'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: 'Table of Contents Protecting Your Privacy What Personal Information
    Do We Collect? How Do We Use Your Information? Who Do We Share Your Information
    With? Is My Information Secure? Does My Information Go Across Borders? Is Sensitive
    Information Collected? What Choices Do I Have Regarding The Collection, Use, and
    Distribution Of My Personal Information? What Happens When I Remove A Game or
    Unsubscribe From A Newsletter? Children''s Privacy California Residents: Your
    California Privacy Rights Changes to the Policy Contacting Us'
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: 1. Protecting Your Privacy Prodigy Design Limited, trading as Sidhe
    ("Sidhe") provides interactive software products ("Games") under its "PikPok"
    brand name ("PikPok") via online services such as Apple iTunes App Store, Google
    Play Store, Facebook, Steam, Bandcamp, Zazzle, Amazon Appstore for Android, Samsung
    Appstore, PlayStation Network, Xbox Live Arcade and OnLive. We own and operate
    various websites and their subdomains including but not limited to www.sidhe.co.nz,
    and www.pikpok.com, (our "Sites") to provide access to information about Sidhe,
    PikPok, the Games and Products, message boards, head to head match play or provide
    technical support to PikPok customers (collectively, our "Content").
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 'We are committed to protecting the privacy of all people who interface
    with our products and our website. Being a New Zealand company, we comply with
    New Zealand''s Privacy Act 1993 ("Privacy Act") and follow the privacy principles
    that are a part of the Privacy Act. Additionally, we seek to comply with acts
    from the United States of America, which are: COPPA, the United State''s Children''s
    Online Privacy Protection Act, and CAN-SPAM, which covers the transmission of
    commercial email messages with the primary purpose of advertising or promoting
    a product. For European residents, we also seek to follow the E.U. Data Protection
    Directive (95/46/EC).'
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 'By registering or accessing this website and/or any of our Games,
    you agree that we may collect, use and process your data in accordance with the
    following Privacy Policy Notice and that you will abide by our Terms of Use (located
    at: http://www.pikpok.com/terms-of-use). BY ACCESSING THIS WEBSITE AND/OR USING
    ANY GAMES, YOU AGREE THAT YOU HAVE READ AND UNDERSTAND AND ACCEPT THE TERMS OF
    THIS PRIVACY POLICY AND YOU AGREE AND UNDERSTAND THAT YOU ARE BOUND BY ALL TERMS,
    POLICIES AND GUIDELINES INCORPORATED IN THIS PRIVACY POLICY. IF YOU DO NOT AGREE
    TO THIS PRIVACY POLICY, PLEASE DO NOT USE THIS WEBSITE AND/OR ANY GAME.'
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: 2. What Personal Information Do We Collect? Personal information is
    information that identifies you and that may be used to contact you online or
    offline. We collect personal information from you on a voluntary basis as described
    below. Our primary goals in collecting and using information is to create your
    account, provide Services to you, improve our Services, contact you, conduct research
    and create reports for internal use and for use with our partners.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: Our Sites While you are browsing our Sites, your computer's operating
    system, Internet Protocol (IP) address, access times, browser type and language
    and referring Web site addresses may be logged automatically. We may use this
    information to monitor and analyze your use of the Services. In addition, we may
    ask you to submit and we may process data that is personal to you, including but
    not limited to your name, profile photo, gender, age or birthday, links to your
    profiles on social networking websites and other third party sites, user names
    and e-mail and mail addresses. We may use this information to create a user profile.
    We may use your email address to contact you about your experience with our Sites
    and notify you about company news and promotions. Your gender and birthday may
    be used to analyze user trends and target certain promotions. Your mail address
    may be used if we have merchandise or other physical promotional materials that
    we want to send to you.
  annotations:
