- segment_id: 7
  segment_text: Forums We may at times offer you the ability to post content to a
    blog, message board, chat room or within our applications or other forums such
    as our Facebook page ("Forums"). You should be aware that any visitor to the Forums
    may read your postings on the Forums. Furthermore, any information that you may
    post to a Forum, including your username or other account profile information,
    will be disclosed and available to all users and viewers of that Forum, and will
    therefore no longer be private. We cannot guarantee the security of such information
    that is disclosed or communicated online in public areas such as the Forums, and
    you provide such information at your own risk. We do not author, edit, endorse,
    or monitor any Forum. You acknowledge and agree that we have no responsibility
    for the accuracy or availability of information provided on any Forum. We reserve
    the right at any time, in our sole discretion, to remove any content that a user
    may post on any Forum and restrict user access to any Forum.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: iOS and Android Platforms When you use any of our Games or applications
    on a mobile platform, we may collect and record certain information such as your
    unique device ID (persistent / non-persistent), hardware type, media access control
    ("MAC") address, international mobile equipment identity ("IMEI"), the version
    of your operating system ("OS"), your device name, your email address (if you
    have connected to Facebook or Google+), and your location (based on your Internet
    Protocol ("IP") address). This information is useful to us for troubleshooting
    and helps us understand usage trends. In addition, we create a unique user ID
    to track your use of our Services. This unique user ID is stored in connection
    with your profile information to track the Games you are playing.
