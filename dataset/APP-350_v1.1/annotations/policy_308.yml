- segment_id: 27
  segment_text: We may release your information as permitted by law or when we believe
    that release is appropriate to comply with the law; enforce or apply our rights;
    or protect the rights, property, or safety of use or our uses or others. This
    includes exchanging information with other companies and organizations for fraud
    protection. We may share your information in connection with any merger, sale
    of our assets, or financing or acquisition of all or a portion of our business
    to another company We may share aggregate or anonymous information about you with
    advertisers, publishers, business partners, sponsors, and other third parties
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: 5. Is My Information Secure? The security, integrity and confidentiality
    of your information are extremely important to us. We have implemented technical,
    administrative and physical security measures that are designed to protect guest
    information from unauthorized access, disclosure, use and modification. From time
    to time, we review our security procedures to consider appropriate new technology
    and methods. Please be aware though that, despite our best efforts, no security
    measures are perfect or impenetrable.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: 6. Does My Information Go Across Borders? We use third party servers
    in the United States to host some or all of our Games and we use our own servers
    at our facilities in New Zealand to store information and archives. These third
    party servers may be located in diverse geographic areas located outside of New
    Zealand and outside your country of purchase and such countries may have different
    data protection laws and/or privacy laws than the laws identified at the top of
    this Privacy Policy. By downloading or using our Games, you consent to having
    your General Information and non-personally identifiable user activity data transferred
    and processed as described herein.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: 7. Is Sensitive Information Collected? We do not ask you to provide
    any "sensitive information" as a requirement to use our website or any of our
    Games. "Sensitive Information" means any personal information related to health,
    race, ethnicity, political views, religion, professional status, philosophical
    view, and trade or union affiliation. Sensitive Information that you disclose
    to "everyone" on a discussion forum or through a social networking site in connection
    with a Game may be collected and held by us in accordance with this Privacy Policy
    Notice. We do not use or share Sensitive Information with third parties. Please
    contact us if you have any questions or concerns about any Sensitive Information
    that you may have disclosed to us or to other users during your use of a Game
    that we may have collected. We do collect non-personally identifiable information
    regarding Game usage including but not limited to the top country, city and language
    by aggregate usage as provided by the social networking sites.
