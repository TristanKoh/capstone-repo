- segment_id: 29
  segment_text: 8. We have established relationships with other parties and websites
    to offer you the benefit of products and services which we do not offer. We offer
    you access to these other parties and their websites either through the use of
    hyperlinks to these sites from the Sites or through offering "co-branded" sites
