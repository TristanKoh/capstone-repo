- segment_id: 38
  segment_text: F. MINORS The Sites and their contents are not targeted to minors
    (those under the age of 18) and we do not intend to sell any of our products or
    services to minors. However, we have no way of distinguishing the age of individuals
    who access our Site. If a minor has provided us with personal information without
    parental or guardian consent, the parent or guardian should contact our Legal
    Department at the address set out in paragraph D above to remove the information.
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: G. SECURITY MEASURES We employ commercially reasonable security methods
    to prevent unauthorized access to the Sites, to maintain data accuracy and to
    ensure the correct use of the information we hold.
  annotations: []
  sentences: []
- segment_id: 40
  segment_text: For registered users of the Sites, your Registration Information and
    Account Information (if any) can be viewed and edited through your account, which
    is protected by a password. We recommend that you do not divulge your password
    to anyone. Our personnel will never ask you for your password in an unsolicited
    phone call or in an unsolicited email. If you share a computer with others, you
    should not choose to save your log-in information (e.g., user ID and password)
    on that shared computer. Remember to sign out of your account and close your browser
    window when you have finished your session.
  annotations: []
  sentences: []
