    name or pages within a domain name on the Internet. In some cases you may be required
    to submit personal information to register or apply for products or services provided
    by such third parties or co-branded partners. This Privacy Policy does not apply
    to these third party sites or co-branded sites. The privacy policies of those
    other parties may differ from ours, and we have no control over the information
    that you submit to those third parties. You should read the relevant privacy policy
    for those third party sites and co-branded sites before responding to any offers,
    products or services advertised by those parties
