- segment_id: 3
  segment_text: < Back to list Privacy Policy (Updated as of 19 September 2016) Alibaba.com
    and Aliexpress.com (each a "Site", together the "Sites") are electronic commerce
    platforms are predominantly used by business entities to facilitate electronic
    commerce and such business use does not generally involve the collection of personal
    information of individuals. Alibaba recognizes the importance of privacy as well
    as the importance of maintaining the confidentiality of personal information.
    This Privacy Policy applies to all products and services provided by us and sets
    out how we may collect, use and disclose information in relation to users of the
    Sites.
