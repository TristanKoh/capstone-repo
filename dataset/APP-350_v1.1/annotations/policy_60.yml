- segment_id: 3
  segment_text: For better recommendations, we will use some data you shared on Facebook,
    other websites or apps. For more information, please check at https://m.facebook.com/ads/ad_choices
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 'How Private Zone Use the Information Collected We use your information
    to: a. provide you with technical support b. improve the services'' management
    c. deliver the services per you request d. analyze statistical data e. investigate
    alleged fraud, infringement or other misconduct We will NOT share your personal
    information with any third parties unless: If required to do so by any applicable
    law, regulation, legal process or enforceable governmental request.'
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Intellectual Property The company names, trademarks, service marks,
