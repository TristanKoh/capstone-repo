    storing electronic document could not be guaranteed. LEOMASTER has taken commercially
    appropriate action to protect your personal private information. But LEOMASTER
    will not make any guarantee for the information security.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: Under any circumstances, you agree to indemnify LEOMASTER against
    any indirect, consequential, punitive, accidental damages incurred by, in connection
    with, or arising out of the use of this software and services.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 'Changes to this Policy This Privacy Policy may be revised from time
    to time with or without notice. If we make a change in this policy, we will post
    the latest version on our site: www.leomaster.com. By continuing to access or
    use the services you agree to be bound by the revised Privacy Policy. If you do
    not agree to any modifications to this Policy, you should stop using any of all
    the services.'
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Others LEOMASTER reminds you of existence of exemption clauses in
