- segment_id: 0
  segment_text: Privacy Policy Welcome to Private Zone (hereinafter referred to as
    "this application"). This Privacy Policy is an agreement between you and LEOMASTER
    Company (hereinafter referred to as "LEOMASTER" or "We") regarding how your information
    is collected, used and shared when you use this application and related services.
    We, regard our users' information as top priority and we suggest that you read
    through this policy and decide whether to accept this policy or not. (Minors shall
    read this policy accompanied by the legal guardian). By downloading, installing
    and using this application, you read, understand and consent to be bound by the
    terms of this agreement.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: The Information Private Zone Collects No personal information is required
    when downloading or using this application. When you download/use the Application
    or the Services, we receive and collect only non-personal information such as
    your device information, your operation system, language preference, etc.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: 'Your personal information will only be collected when: You participate
    in our events and voluntarily provide your name, email address, phone number,
    etc. It will be your choice whether to provide your information.'
