  annotations: []
  sentences: []
- segment_id: 6
  segment_text: Charge and Fee Any use of this application and related services is
    completely free; LEOMASTER will not charge any fee. If you agree to use the SMS
    service by selecting the SMS option, it will generate related SMS service fee.
    The SMS service fee will be charged by your Mobile service operator according
    to the agreement between you and your Mobile service operator.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: Liability and Exemption You should understand the process of you sending
    information and LEOMASTER receiving information is conducted through a third party,
