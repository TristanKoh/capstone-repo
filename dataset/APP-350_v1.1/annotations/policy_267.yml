policy_id: 267
policy_name: Metago
policy_type: TRAINING
contains_synthetic: true
segments:
- segment_id: 0
  segment_text: Privacy Policy At Metago Inc. ("Metago" or "we") we recognize that
    privacy is important. This Privacy Policy applies to all of Metago's products,
    software, services or web sites (together, the "Metago Services"). We may update
    the Privacy Policy in the future, and you will be able to find the most current
    version of this policy at www.Metago.net.If you have any questions about this
    Privacy Policy, please feel free to contact us by email at legal@Metago.net.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: 'INFORMATION WE COLLECT AND HOW WE USE IT We offer a number of services
    that do not require you to register for an account or provide any personal information
    to us, such as ASTRO File Manager. In order to provide our full range of services,
    we may collect the following types of information: INFORMATION YOU PROVIDE When
    you sign up for a Metago Account or other Metago service or promotion that requires
    registration, we ask you for personal information (such as your name, email address,
    your mobile phone number and an account password). We may combine the information
    you submit under your account with information from other Metago services or third
    parties in order to provide you with a better experience and to improve the quality
    of our services. For certain services, we may give you the opportunity to opt
    out of combining such information.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Password_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: When you sign up for a Metago Account or other Metago service or
      promotion that requires registration, we ask you for personal information (such
      as your name, email address, your mobile phone number and an account password).
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_Password_1stParty
      modality: PERFORMED
    - practice: Contact_Phone_Number_1stParty
      modality: PERFORMED
- segment_id: 2
  segment_text: LOG INFORMATION When you access or connect to Metago Services, our
    servers automatically record information that your client sends. These server
    logs may include information such as your service request, Internet Protocol address,
    platform or browser type, client version ID, client language, device ID, the date
    and time of your request and session identifiers that may uniquely identify your
    client.
  annotations:
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: These server logs may include information such as your service
