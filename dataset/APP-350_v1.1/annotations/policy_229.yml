- segment_id: 1
  segment_text: "Privacy Policy Home \xBB Privacy Policy Game Circus Privacy Policy\
    \ Last Updated: October 2, 2014 This Privacy Policy explains how information about\
    \ you is collected, used, and disclosed by Game Circus, LLC and any parent or\
    \ subsidiary (collectively, \"Game Circus\") when you access or use Game Circus'\
    \ websites, mobile applications, and other products and services (collectively,\
    \ the \"Services\") or otherwise interact with Game Circus."
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Collection of Information Information You Provide to Game Circus.
    Game Circus collects information you provide directly to it, such as if you register
    for a Service; participate in Game Circus' contests and special events; request
    technical support; or send Game Circus an email or otherwise interact with it.
    The types of information Game Circus may collect directly from you include your
    name, e-mail address, and phone number.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: The types of information Game Circus may collect directly from
      you include your name, e-mail address, and phone number.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_Phone_Number_1stParty
      modality: PERFORMED
- segment_id: 3
  segment_text: 'Information Game Circus Collects Automatically. When you access the
    Services, Game Circus automatically collects certain information, including: Log
    Information:Game Circus logs information about your use of the Services, including
    the type of browser you use, access times, pages viewed, your IP address and the
    page you visited before navigating to its websites.'
  annotations:
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Game Circus logs information about your use of the Services, including
      the type of browser you use, access times, pages viewed, your IP address
    annotations:
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
- segment_id: 4
  segment_text: 'Device Information: When you access or use the Services, Game Circus
    collects information about (i) device properties, including, but not limited to
    Media Access Control ("MAC") address, unique device identifier ("UDID"), or other
    device identifiers; (ii) device software platform and firmware; (iii) mobile phone
    carrier; (iv) geographical data such as zip code, area code and location; and
    (v) game score and achievements. Game Circus may also collect other data as reasonably
    required by Game Circus to provide, maintain and improve the Services.'
