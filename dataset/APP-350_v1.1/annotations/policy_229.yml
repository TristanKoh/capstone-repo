- segment_id: 5
  segment_text: 'Information Collected by Cookies and Other Tracking Technologies:
    Game Circus may use cookies, web beacons, and other tracking technologies to collect
    information about you and your interaction with the Services. We use this information
    in one or more of the ways described in the "Use of Information" section below.
    Game Circus may also collect information using web beacons or other tracking technologies
    to help deliver cookies, count visits, and understand usage and campaign effectiveness.
    For more information about cookies, please see "Your Privacy Choices" below.'
  annotations:
