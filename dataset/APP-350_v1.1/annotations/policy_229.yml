- segment_id: 18
  segment_text: Changes to the Privacy Policy Game Circus may change this Privacy
    Policy at any time. If Game Circus makes changes, it will notify you by revising
    the "Last Updated" date above and, in some cases, it may provide you with more
    prominent notice (such as adding a statement to its homepage or sending you a
    push notification or email). Game Circus encourages you to review this Privacy
    Policy frequently to stay informed about its information practices and your privacy
    choices.
  annotations: []
