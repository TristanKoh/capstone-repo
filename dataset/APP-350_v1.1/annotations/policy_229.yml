- segment_id: 6
  segment_text: Information Game Circus Collects from Other Sources. Game Circus may
    receive information about you from other sources and combine or link that with
    information it has about you. For example, when you authorize Game Circus to connect
    to certain third-party social networking sites, Game Circus will access information
    about you from those sites, such as your name, account information, friend lists,
    and any other information you make publicly available. Game Circus collects this
    information in accordance with the privacy policies and authorization procedures
    determined by third-party social networking sites in addition to the privacy settings
    you establish with those sites. For more information, please refer directly to
    the privacy policies of the relevant third-party social networking sites.
  annotations:
  - practice: SSO
    modality: PERFORMED
  sentences:
  - sentence_text: For example, when you authorize Game Circus to connect to certain
      third-party social networking sites, Game Circus will access information about
      you from those sites, such as your name, account information, friend lists,
      and any other information you make publicly available.
    annotations:
    - practice: SSO
      modality: PERFORMED
- segment_id: 7
  segment_text: 'Use of Information Game Circus may use the information it collects
    about you for a variety of purposes, including to: Provide, maintain, and improve
    the Services and deliver the information and support you request, including technical
    notices, security alerts, purchase confirmations, and support and administrative
    messages; Personalize the Services and provide advertisements, content, or features
    that are targeted toward your interests; Send you news and information about the
    Services and communicate with you about products, services, contests, promotions,
    incentives, and rewards offered by Game Circus and select partners; Track and
    analyze trends and usage in connection with the Services; and Process and deliver
    contest and promotion entries and rewards.'
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: Game Circus is based in the United States and the information we collect
    is governed by U.S. law. By accessing or using the Services or otherwise providing
    information to us, you consent to the processing and transfer of information in
    and to the U.S. and other countries.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 'Sharing of Information Game Circus may share personal information
    about you as follows: With third party vendors, consultants and other service
    providers who work on Game Circus'' behalf and need access to such information;
    With other players (for example, in connection with leaderboards); In connection
    with, or during negotiations of, any merger, sale of company assets, financing
    or acquisition of all or a portion of Game Circus'' business by another company;
    If Game Circus has a good faith belief that disclosure is reasonably necessary
    to comply with any applicable law, regulation, legal process or governmental request;
    to enforce Game Circus'' agreements, policies and Terms of Service; and to protect
    Game Circus, its users and others from harm; and With your consent or at your
    direction.'
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Game Circus may also share aggregated or non-personally identifiable
    information, which cannot reasonably be used to identify you.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Children Our Services are designed for users who are 13 or older.
    If you are a parent or guardian of a child under 13 and believe that your child
    might have provided personal information to Game Circus, please contact us at
    support@gamecircus.com. If we become aware that a child under 13 has provided
    us with personal information, we take steps to delete such information.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Security Game Circus takes reasonable measures, including administrative,
    technical, and physical safeguards to help protect personal information from loss,
    theft, misuse, and unauthorized access, disclosure, alteration, and destruction.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Third Party Analytics and Advertising Game Circus allows third parties
    to provide analytics services, to serve advertisements through the Services, and
    to collect data to use for purposes of serving ads targeted to your interests.
    These third parties may use cookies, web beacons, and other technologies to collect
    information about your use of the Services and other mobile applications, including
    your IP address, device identifiers, MAC address, software and hardware information,
    browser information, Internet and online usage information, and in-game information.
    This Privacy Policy does not apply to, and Game Circus is not responsible for,
    third party cookies, web beacons, or other tracking technologies and Game Circus
    encourages you to check the privacy policies of these third parties to learn more
    about their privacy practices.
