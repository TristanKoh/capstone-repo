- segment_id: 8
  segment_text: Information Sharing with Third Parties SoundHound will not share your
    name, email address, or other personally identifying information with other companies,
    except as needed for SoundHound to supply its services or communicate with you.
    We may share de-identified or other non-identifying information with our vendors,
    suppliers, advertisers, analytics companies and others to improve our service
    and the relevance of the content provided by those third parties.
  annotations:
  - practice: Contact_E_Mail_Address_3rdParty
    modality: PERFORMED
