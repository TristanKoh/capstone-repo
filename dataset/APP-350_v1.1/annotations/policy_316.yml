- segment_id: 3
  segment_text: This privacy policy governs your use of SoundHound mobile apps and
    the SoundHound website. SoundHound values the privacy of our users. We encourage
    you to become familiar with how we collect, use, and share information gathered
    through our web site and applications.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: What Information Do We Collect and How Do We Use It?
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Usage Information As you use the SoundHound web site and applications,
    we collect information such as your search and browsing history ("usage information").
    Your browser supplies various information, including cookies and an IP address.
    Cookies may include third party cookies, such as Google Analytics cookies (used
    to gather statistics about the use of the web site and applications) and advertiser
    cookies (used to improve the relevance of advertisements displayed on the web
    site and in the applications), as well as SoundHound cookies. Your device and
    browser should provide means to block cookies. However, if you block cookies,
    the web site and applications may not function correctly.
  annotations:
