- segment_id: 7
  segment_text: Information We Collect When You Register with Us If you register with
    SoundHound, we collect your name, email address, zip code, gender and year of
    birth. The information you supply about yourself may be used by SoundHound to
    communicate with you and to provide better service to you. If you connect a SoundHound
    application to your social networks (or other third party services or applications),
    we collect your public profile information (such as your name, gender, age, locale,
    e-mail address and profile picture). If you give SoundHound permission to access
    any other profile information, SoundHound may also store and use that information
    to communicate with you, to update your status on your networks, to send messages
    on your behalf to your networks, and to provide other features and services to
    you.
  annotations:
