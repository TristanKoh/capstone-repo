- segment_id: 6
  segment_text: Unique Device IDs and Location Information When you use the SoundHound
    applications, your mobile device supplies a unique identifier, which we use to
    associate search results, your bookmarks, and other information with your device.
    We improve the relevance of information provided in the applications using location
    information provided by your device, which you can choose to turn off. If your
    browser supplies location information (as determined by your browser settings),
    we may use that information to improve the relevance of information provided by
    the web site and applications. Content provided by advertisers and other third
    parties may be personalized in a similar manner.
  annotations:
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
  - practice: Location_1stParty
    modality: PERFORMED
