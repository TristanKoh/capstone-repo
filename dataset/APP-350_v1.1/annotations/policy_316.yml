      modality: PERFORMED
- segment_id: 9
  segment_text: 'Exceptions. SoundHound may disclose your information: in response
    to legal process, or as otherwise required to comply with the law; to protect
    the rights or property of SoundHound or our customers; when SoundHound has a good
    faith belief that disclosure is necessary to protect the personal safety of any
    person; or to a successor in interest to SoundHound, the SoundHound web site,
    applications, or related business assets.'
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: We're Sorry, but SoundHound is NOT for Kids 13 and Under
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Unfortunately, our website and apps are not for kids 13 and under.
    Consistent with the federal Children's Online Privacy Protection Act (COPPA),
    we will never knowingly request personally identifiable information from anyone
    under the age of thirteen (13) without requiring parental consent. Any person
    who provides their personal information to SoundHound through the web site or
    applications represents that they are 13 years of age or older. If a parent or
    guardian becomes aware that his or her child has provided us with information
    without their consent, he or she should contact us at privacy@soundhound.com.
    SoundHound will shut down accounts if it determines that they have been opened
    in violation of this policy and will delete personally-identifying information
    from such accounts within a reasonable period of time.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Links to Third Party Websites This Privacy Statement does not apply
    to links you follow from the SoundHound web site and applications to other sites,
    services, applications, or online stores. For example, if you use the Sharing
    features to send a tweet or to post on a social network, the information you send
    will be visible to others. To understand how other sites, services, applications,
    and online stores handle your information, please refer to their respective privacy
    policies. Your usage of midomi.com is governed by a different Privacy Statement.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Changes to this Policy SoundHound may revise this policy at any time,
    and the changed policy will be made available on our website before the effective
    date of the updated policy. If the changes are material, we will provide you additional,
    prominent notice as appropriate under the circumstances. By using our web site
    or applications, you signify your acceptance of the revised policy. We encourage
    you to periodically review this policy so you know how we are protecting your
    information.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Your Consent The SoundHound web site, applications, and related services
    are operated from the United States of America. If you reside outside the U.S.
    your information will be transferred to the U.S. and processed and stored there.
    By using our web site or applications, you consent to the application of U.S.
    law to your information and to the practices described in this privacy statement
    and as the statement may be amended by us over time.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: If you have any questions, comments, or concerns about this Privacy
    Statement, please email us at privacy@soundhound.com.
  annotations: []
