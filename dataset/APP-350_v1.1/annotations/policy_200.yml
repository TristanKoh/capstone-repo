- segment_id: 11
  segment_text: Cookies and Web beacons WeVideo also uses "cookies" to collect information
    and improve our Services. A cookie is a small data file that we transfer to your
    Device. We may use "persistent cookies" to save your registration ID and login
    password for future logins to our Services. We may use "session ID cookies" to
    enable certain features of our Services, to better understand how you interact
    with our Services and to monitor aggregate usage and web traffic routing on our
    Services. You can instruct your browser, by changing its options, to stop accepting
    cookies or to prompt you before accepting a cookie from the websites you visit.
    If you do not accept cookies, however, you may not be able to use all aspects
    of our Services.
