- segment_id: 19
  segment_text: SPECIAL CONSIDERATION FOR PAYMENT INFORMATION If you provide credit
    card or debit card information to complete a purchase, it is our policy to use
    third-party payment processing systems that comply with the Payment Card Industry
    Data Security Standard (PCI-DSS), which is an industry wide security standard
    designed to protect the confidentiality and security of your credit card information,
    by encryption using secure socket layer technology (SSL) and storage with AES-256
    encryption. Currently, we use Zuora, Inc., but we reserve the right to change
    this service provider at any time for any reason. Although no method of transmission
    over the Internet or electronic storage is 100% secure, we follow all PCI-DSS
    requirements and implement additional generally accepted industry standards. Your
    credit card information will also be subject to our payment processor's privacy
    policy in addition to ours. PLEASE READ THE PRIVACY POLICY ON THE WEBSITE OF ANY
    PAYMENT PROCESSOR THAT YOU ARE DIRECTED TO REGARDING THE USE, STORAGE AND PROTECTION
    OF YOUR CREDIT CARD INFORMATION BEFORE SUBMITTING ANY CREDIT CARD INFORMATION.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: All information that you provide to us or our third party payment
    processor must be accurate, current and complete. In the event of a dispute, we
    may issue you with a provisional credit to your card until the dispute is resolved.
    If we issue a provisional credit and the dispute is resolved and the charges were
    correct, we shall recharge your debit or credit card to reverse this provisional
    credit. You expressly consent to this reversal if you falsely or incorrectly dispute
    a charge. If you wish to dispute a charge by mail or telephone please contact
    us at info@wevideo.com. If we elect at any time to charge any convenience fee
    for making a payment via a debit card, credit card, or electronic check, these
    fees will be stated at the time of payment before you finalize your charge. In
    the event of an unauthorized charge using a debit card or electronic check, please
    consult your bank's rules regarding refunds and reversals. WeVideo complies with
    all legal requirements of your State's applicable laws regarding providing refunds
    for unauthorized charges. When you make a charge, we shall display a completed
    charge screen. This is your electronic receipt. You should print or save this
    electronic receipt for your records. YOU REPRESENT AND WARRANT THAT YOU HAVE THE
    LEGAL RIGHT TO USE ANY CREDIT CARDS, DEBIT CARDS OR OTHER PAYMENT MEANS USED TO
    INITIATE ANY TRANSACTION.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: INFORMATION SHARING AND DISCLOSURE Further, you agree that WeVideo
    may transfer the anonymous information we collect in the event of any corporate
    restructuring or any sale, assignment or transfer of substantially all of its
    rights in the Apps.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: We may disclose information about you if we become subject to a subpoena
    or court order, or if we are otherwise legally required to disclose information.
    We may also use and disclose information about you to establish or exercise our
    legal rights, to enforce the Terms of Use, to assert and defend against legal
    claims, or if we believe such disclosure is necessary to investigate, prevent,
    or take other action regarding actual or suspected illegal or fraudulent activities
    or potential threats to the physical safety or well-being of any person. If we
    are involved in a merger, acquisition, or sale of all or a portion of our assets,
    your information may be transferred as part of that transaction, but we will notify
    you (for example, via email and/or a prominent notice on our website) of any change
    in control or use of your Personal Information or User Content, or if either become
    subject to a different Privacy Policy. We will also notify you of choices you
    may have regarding the information.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: WeVideo will display your Personal Information in your profile page
    and elsewhere on our Services according to the preferences you set in your account.
    Any information you choose to provide should reflect how much you want others
    to know about you. Please consider carefully what information you disclose in
    your profile page and your desired level of anonymity. You can review and revise
    your profile information at any time. We do not sell your personal information
    to third parties. We may also share or disclose your information with your consent,
    for example if you use a third party application to access your account. Through
    certain features of our Services, you may also have the ability to make some of
    your information public. Public information may be broadly and quickly disseminated.
  annotations:
  - practice: SSO
    modality: PERFORMED
  sentences:
  - sentence_text: We may also share or disclose your information with your consent,
      for example if you use a third party application to access your account.
    annotations:
    - practice: SSO
      modality: PERFORMED
- segment_id: 24
  segment_text: 'Service Providers, Business Partners and Others. WeVideo may use
    certain trusted third party companies and individuals to help us provide, analyze,
    and improve our Services (including but not limited to data storage, maintenance
    services, database management, web analytics, email communication, payment processing,
    and improvement of the Service''s features). These third parties may have access
    to your information only for purposes of performing these tasks on our behalf
    and under obligations similar to those in this Privacy Policy. As of the date
    this policy went into effect, we use: Amazon''s S3 storage service to store some
    of your information (for example, your User Content) HubSpot''s marketing platform
    to perform personalized email communication Zuora''s subscription platform to
    handle subscription management, billing and payment transactions Google Analytics
    to collect and report usage data'
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: Third-Party Applications. WeVideo may share your Information with
    a third party application with your consent, for example when you choose to access
    our Services through such an application. We are not responsible for what those
    parties do with your information, so you should make sure you trust the application
    and that it has a privacy policy acceptable to you.
  annotations:
  - practice: SSO
    modality: PERFORMED
  sentences:
  - sentence_text: WeVideo may share your Information with a third party application
      with your consent, for example when you choose to access our Services through
      such an application.
    annotations:
    - practice: SSO
      modality: PERFORMED
- segment_id: 26
  segment_text: Non-private or Non-Personal Information. WeVideo may disclose your
    non-private, aggregated, or otherwise non-personal information, such as usage
    statistics of our Services. However, in such cases, your usage data is aggregated
    with the usage data of others and does not identify you individually.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: CHANGING OR DELETING YOUR INFORMATION If you are a registered user,
    you may review, update, correct or delete the Personal Information provided in
    your registration or account profile by changing your "account settings." If your
    Personal Information changes, or if you cancel your use of our Services, you may
    update or delete it by making the change on your account settings.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: 'WEVIDEO ENTERPRISE ACCOUNT If you have a WeVideo Enterprise account,
    your Administrator may be able to: access information in and about your WeVideo
    Enterprise account; disclose, restrict, or access information that you have provided
    or that is made available to you when using your WeVideo Enterprise account; and
    control how your WeVideo Enterprise account may be accessed or deleted.'
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: Please refer to your organization's policies if you have questions
    about your Administrator's rights.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: LINKED SITES Our Services may contain links to other Web sites whose
    privacy practices may differ from those of WeVideo. If you submit personal Information
    to any of those sites, your Information is governed by their privacy statements.
    We encourage you to carefully read the privacy statement of any Web site you visit.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: SECURITY WeVideo takes reasonable steps to help protect Information
    against loss, misuse, unauthorized access or disclosure. WeVideo expressly disclaims
    any representation or warranty, whether express or implied, with respect to offering
    any definitive promise of security in connection with The anonymous information
    we collect.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: OUR POLICY TOWARD CHILDREN WeVideo is committed to protecting the
    privacy of students and are proud to say that our product is fully compliant with
    the FERPA and COPPA rules and guidelines. In compliance with the Children's Online
    Privacy Protection Act (COPPA) of 1998, the Services are not intended for use
    if you are under 13 years of age unless you have the consent of your parent or
    legal guardian or when available use the application as a Guest User. As a Guest
    User the application can be used without providing any Personal Information. Guest
    User mode is only available in some of the applications and is designed to allow
    usage of the application without providing any Personal Information. If you are
    not over 13 years of age and are not using the application as a Guest User, you
    will need to have the consent of your parent or guardian.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: "We may use any of the following methods to verify that you have your\
    \ parents' consent: \xB7 At registration, we will require that you provide your\
    \ first name and a parent's valid email address. We will send your parent a notification\
    \ email stating that you have requested to create an account on our Website and\
    \ receive our e-newsletters on an ongoing basis and describing the information\
    \ you provided at registration and contact information for your parent to respond\
    \ and request that we stop sending you any emails, cancel your account, and/or\
    \ delete, modify or edit your information. We will also use your parent's email\
    \ address to let your parent know about any changes to our Privacy Policy. Your\
    \ parents may at any time review, change and/or delete any information that we\
    \ have collected about you by emailing support@wevideo.com."
