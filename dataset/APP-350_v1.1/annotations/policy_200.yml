- segment_id: 1
  segment_text: 'WeVideo Privacy Policy For WeVideo for Education Privacy Policy,
    please click here Last Modified: August 9, 2016 Your privacy is very important
    to us. This Privacy Policy explains how WeVideo, Inc., ("we" or "WeVideo") use
    protect, and disclose the information we collect when you use the WeVideo services
    (the "Services") through our website www.wevideo.com ("Site"), applications on
    Devices ("Apps"), through APIs, and through third parties. A "Device" is any computer
    used to access the Services, including without limitation a desktop, laptop, smartphone,
    tablet, or other consumer electronic device.'
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: We reserve the right to modify this Privacy Policy effective immediately
    following posting of the modified version on the Site. Your use of our Services
    following posting will constitute your acceptance of the modified version. IF
    YOU DO NOT ACCEPT THE TERMS OF THIS PRIVACY POLICY, PLEASE DO NOT USE THE SERVICES.
  annotations: []
  sentences: []
