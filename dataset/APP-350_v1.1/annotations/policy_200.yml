- segment_id: 15
  segment_text: 'HOW WE USE YOUR INFORMATION We use your information: to provide and
    improve our Services, to administer your use of our Services, to better understand
    your needs and interests, to personalize and improve your experience, and to provide
    or offer software updates and product announcements. to enhance current and develop
    new products and services'
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: If you submit Personal Information to us, we will only use it for
    the purpose you requested or for which it is collected or for any purpose you
    subsequently authorize.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: You grant WeVideo an irrevocable, perpetual, royalty-free right and
    license to use the anonymous information we collect in any way.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: WeVideo does not access your contact information or address book within
    your mobile device. Nor does WeVideo have any access to any of the personal information
    or credit card information that you have provided to Apple or Google to register
    for their services.
  annotations:
  - practice: Contact_1stParty
    modality: NOT_PERFORMED
  - practice: Contact_Address_Book_1stParty
    modality: NOT_PERFORMED
