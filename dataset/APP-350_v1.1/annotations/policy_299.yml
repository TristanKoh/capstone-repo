segments:
- segment_id: 0
  segment_text: Welcome to use Walk Band, an instrument app by Revontulet Soft Inc
    ("Revontulet Studio", "we", "our", "us").
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: Your privacy is important to us. This Privacy Policy explains how
    we collect, store, use and disclose your personal information when you use Walk
    Band app and related widget(the "Apps"), revontuletsoft.com and revontueltsoft.net
    (together, the "Website").
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: By using the Apps and the Website, you are consenting to the use of
    your personal information in the manner set out in this Privacy Policy. Please
    take some time to read this Privacy Policy, and make sure you are happy with our
    use and disclosure of your personal information. If you do not agree to any of
    the provisions of this Privacy Policy, you should not use the Apps or the Website.
    If you have any questions or concerns, you can contact us at revontuletstudio@gmail.com
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Please note that this Privacy Policy only applies to the Apps and
    the Website(together, the "Platform"). When using the Platform, you may find links
    to other websites, apps and services, or tools that enable you to share information
    with other websites, apps and services. Revontulet Soft Inc. is not responsible
    for the privacy practices of these other websites, apps and services and we recommend
    that you review the privacy policies of each of these websites, apps or services
    before connecting your Facebook, Google + account or sharing any personal information.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 'Our Principles We have a pretty simple approach to data protection
    and privacy, which can be summarized as follows: You should know exactly what
    we do with your data.'
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: This Privacy Policy is designed to give you full transparency regarding
    our data protection practices. If there's anything that's not clear from this
    Privacy Policy, please feel free to email us at revontuletstudio@gmail.com. You
    should have full control over your data.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: We've designed the Apps and Website to give you control over the information
    you publish and share using Walk Band and other services to which you login or
    connect with Walk Band. Please take full advantage of these tools and make sure
    you only share what you want to share.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: Explanation of required permissions by the APK android.permission.INTERNET
    android.permission.ACCESS_NETWORK_STATE android.permission.ACCESS_WIFI_STATE
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: 'These 3 permission is required by Walk Band to access internet. The
    use cases include: Download MIDI file for Learn to Play Mode Get Content for Music
    Zone. Google Admob Service to get AD Banner content android.permission.RECORD_AUDIO'
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: This permission allow Walk Band to record through phone MIC. The use
    case is when you playing the piano keybaord even sing along, You can record the
    sound at same time. android.permission.READ_EXTERNAL_STORAGE android.permission.WRITE_EXTERNAL_STORAGE
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: 'These 2 permission is required by Walk Band to access external storage(or
    SD card). The use cases include: Save downloaded MIDI file to external storage
    Save MIDI recordings to external storage Save Audio recordings to external stroage
    Read and Playback recordings from external stroage Load instrument plugins'' sound
    from external stroage android.permission.WRITE_SETTINGS This permission allow
    Walk Band to set midi/audio recordings as Ringtone. android.permission.VIBRATE'
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: This permission allow Walk Band to vibrate when press keys on piano
    keyboard. This will make piano keyboard more responsive. com.android.vending.BILLING
    This permission is required by Walk Band to remvoe advertisement by paid 0.99
    USD through Google Play. android.permission.CHANGE_CONFIGURATION
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: 'This permission allow Walk Band to detected phone current state:
    Portrait or Landscape mode. Then it can choose a appropraite layout.'
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: 'Information we collect about you We collect personal information
    about you from various sources: Google Play Service'
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Facebook Walk Band allows you to sign up and log in using your Facebook
    account. If you sign up using Facebook, Facebook will ask your permission to share
    certain information from your Facebook account with Walk Band. This includes your
    first name, last name, gender, general location, a link to your Facebook profile,
    your timezone, birthday, profile picture, your "likes" and your list of friends.
