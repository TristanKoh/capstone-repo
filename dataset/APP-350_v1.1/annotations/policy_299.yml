- segment_id: 18
  segment_text: Sharing of your personal information We will NOT share your personal
    information with any third party. We will NOT share your personal information
    with any other apps and networks. We will NOT share your personal information
    with other users. We will NOT share your personal information with other app developers.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Log out your account You can log out your account from the app, and
    all of your contents are saved on our sever. When you login the app again, you
    will see the contents also.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: International data transfers Revontulet Soft Inc is based in Cayman,
    and your personal information is collected, stored, used and shared in accordance
    with Cayman laws. However, from time to time, it may be necessary for us to transfer
    your personal data to the United States. You should be aware that privacy laws
    in the United States may not be equivalent to the laws in your country, and by
    using the Platform, you consent to the transfer, storage and processing of your
    personal information in the United States in accordance with this Privacy Policy
    and applicable law.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: Changes and Updates to this Privacy Policy We may occasionally update
    this Privacy Policy, and when we do so, we will also revise the Effective Date
    set out below. Any changes to our Privacy Policy will always be available here
    so that Walk Band users are always aware of what information we gather, and how
    we might use and share that information. Please be sure to check back here from
    time to time to ensure that you are aware of any changes to this Privacy Policy.
    Any material changes to this Privacy Policy will be communicated to registered
    users by a notification to their account and/or by posting a notice of the change
    on the Website.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: Questions? If you have questions about this Privacy Policy, want to
    suggest changes to this Privacy Policy or want to know, what information we store
    about you, please contact us by email at revontuletstudio@gmail.com.
  annotations: []
  sentences: []
