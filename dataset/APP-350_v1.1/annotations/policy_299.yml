- segment_id: 15
  segment_text: This information is collected by Facebook and is provided to us under
    the terms of Facebook's privacy policy. You can control the information that we
    receive from Facebook using the privacy settings in your Facebook account.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Google+ account Login You can sign up and log in to Walk Band using
    your Google+ account. When you sign up using Google+, Google will ask your permission
    to share certain information from your Google+ account with Walk Band. This includes
    your first name, last name, a link to your Google+ profile, your profile picture,
    and your list of friends. This information is collected by Google and is provided
    to us under the terms of Google's privacy policy.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: How we use your personal information We use the information that we
    collect about you for the following purposes If you are a Facebook user, and use
    Facebook account to login Walk Band, we only can use your personal information
    as to show your nick name, photo and gender to your Facebook friends, not strangers.
    If you are a Google+ user, and use Google+ account to login Walk Band, we only
    can use your personal information as to show your nick name, photo and gender
    to your Google+ friends, not strangers.
  annotations:
