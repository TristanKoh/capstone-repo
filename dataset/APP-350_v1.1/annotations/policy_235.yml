- segment_id: 9
  segment_text: 'Children: Remember to be smart and safe online. Never give someone
    your information without first asking your parent/guardian if it is OK. Don''t
    give anyone your photo, or tell anyone your name, email, home address, telephone,
    your school or any other information about you that they could use to contact
    you either online or in the real world.'
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: If you want to enter one of our competitions, make sure you ask permission
    from your parent/guardian before you enter.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: 'Parents: We are committed to the safety and privacy of the children
    who use our Services. We encourage parents/guardians to actively monitor their
    children''s online activities. See more information below about children''s privacy
    and our Child Safe Apps.'
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: '1. What Information Do We Collect? 1.1 Information You Give To Us
    We receive and store any information you give to us, such as when you: download,
    update and play our games; enter our competitions;'
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: are involved in our special events (e.g. focus testing days); interact
    with us via social media such as Facebook, Twitter, Twitch, YouTube, Instagram
    and Google+; enter information on our Website; purchase our merchandise; subscribe
    to our newsletters or other information feeds; purchase Services through an online
    store; make an in-app purchase; request technical support, make a compliment or
    complaint, or otherwise contact us directly; or give us your information in another
    way.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: '1.2 Information Collected Automatically We receive and store certain
    types of information automatically when you interact with us, such as: information
    about how you use our Services. We use this information to design new Services,
    improve our games, provide social features and to deliver our Services to you;
    when you sign-in to our games with Facebook, Google+, Twitter, Game Center or
    other platform providers, we gather from that provider your basic profile information
    such as name, gender, age-range, your profile photo and friends list; information
    about the device you use to access our Services such as its make & model, operating
    system version, platform, language, time zone, device carrier, applications installed
    and IP address; cookies: You can disable cookies through your web or phone browser
    settings but you may find that you are not able to enjoy all of the features of
    our Services if you do so;'
