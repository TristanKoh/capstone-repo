- segment_id: 17
  segment_text: '1.3 Information From Third Parties Sometimes we collect information
    about you from third parties, such as Apple, Amazon, Facebook, or Google. We collect
    this information so that we can deliver Services you have requested. We collect
    this information: when you purchase our Services via the App Store, Google Play
    Store, or other Storefront; if you log into our Services through a social media
    account (such as Facebook) we will collect your basic profile information such
    as your name, current profile picture, age-range, and your friend list, this lets
    you interact with your friends who are also using our Services; and when you use
    in-app features such Game Center we will collect information such as your user
    name and your gameplay information.'
