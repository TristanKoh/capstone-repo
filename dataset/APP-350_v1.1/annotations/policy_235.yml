- segment_id: 18
  segment_text: '2. How Do We Use Your Information? We use the information we collect
    about you: for the purpose it was collected for (eg if you participate in our
    focus testing, we will use that information to assist in the development and launch
    of our games, if you buy our merchandise we will use your information to complete
    the purchase, if you email us we will use your name and email to respond); to
    deliver our Services to you; to personalise and continually improve your experience
    of our Services; to offer our Services to you and to tell you about new Service
    offerings, updates and other information about our Services that might be relevant
    to you; to advertise our Services to you; to deliver advertisements for third
    party products and services to you;'
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: to provide multiplayer gaming, social networking and gaming console
    services to you. To do this we will exchange your information with third parties
    (such as Facebook, Google+ or Game Center) for the purpose of delivering these
    Services;
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: to perform our own analytics. We use analytical information for supporting
    business analysis and operations, business intelligence, product development,
    improving products and services, personalizing content, providing advertising,
    and making recommendations; and to verify your compliance with our Terms of Service.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: We may combine information about you that we have collected from multiple
    sources.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: '2.1 When Do We Disclose Information We may disclose the personal
    information we hold about you in the following circumstances: if we are required
    or authorised to disclose by law or by a law enforcement agency;'
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: to our business partners in the course of providing our Services to
    you, or generally in the conduct of our business. This may include organisations
    who provide services to us, such as advertising, payment processors or hosting
    services. Please see below for more information about third party services; and
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: to avoid, lessen or prevent a serious emergency or crime. If we use
    or disclose personal information about you in those circumstances we will make
    a written record of such use or disclosure.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: 2.2 Childrens' Privacy Child Safe Apps If your Halfbrick game is labelled
    a Child Safe App, it was built with child safety as a priority. Our Child Safe
    Apps have no advertising, no data collection, no in-app purchases and no links
    to external sites or apps.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: If you permit your child to use one of our Services that is not labelled
    a Child Safe App, you should disable in-app purchases on your phone and actively
    monitor your child's use. You should also familiarise yourself with this privacy
    policy, as by permitting your child to use our Services you consent to this privacy
    policy on their behalf. If you don't agree, please do not permit your child to
    use our Services.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: We do not knowingly contact or collect information from children under
    13 without the permission of their parent/guardians. If you believe that we have
    inadvertently collected such information, please contact us so we can promptly
    obtain parental/guardian consent or delete the information.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: 2.3 Third Party Services When you use our Services, you might also
    use third party services, such as Facebook, Twitter, Google+ and Game Center.
    We do not control how they interact with you and you should ensure that you consent
    to the terms of use and privacy policies offered by the third party services before
    providing them with your information. You acknowledge that we are not liable when
    third party services use information you provide to them.
  annotations:
