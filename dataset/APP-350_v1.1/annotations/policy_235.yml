- segment_id: 42
  segment_text: 2.4 Marketing, In-app Purchases & Opting-Out 2.4.1 Direct Marketing
    Sometimes we will use your information to tell you about our Services and our
    news, such as new games we are launching, events we are running, or merchandise
    we sell. You can opt-out if you don't want to receive this information.
  annotations: []
  sentences: []
- segment_id: 43
  segment_text: 2.4.2 In-app Purchase Some of our games offer in-app purchases. Examples
    of in-app purchases are items you can purchase (for real or in-game currency)
    or other additional features. If you don't want to make in-app purchases, don't
    use these paid-for options and consider disabling in-app purchases on your device.
  annotations: []
  sentences: []
- segment_id: 44
  segment_text: '2.4.3 Opting-out Ways to opt-out of our Services: if we send you
    an email, there will be an unsubscribe link; if we post updates via Facebook you
    can ''unlike'' our page and you will no longer get updates; if you receive one
    of our ''tweets'' you can stop following us on Twitter; or if we use another type
    of social media you can opt-out using that service.'
  annotations: []
  sentences: []
- segment_id: 45
  segment_text: If you need help opting-out please contact us at support@halfbrick.com
  annotations: []
  sentences: []
- segment_id: 46
  segment_text: 2.5 Storage & Security We store information on servers in Australia
    and in the United States.
  annotations: []
  sentences: []
- segment_id: 47
  segment_text: Security is important to us and we strive to protect both your information
    and our information in the best possible ways. But there are inherent risks in
    transmitting information over the Internet and it is possible that we could be
    hacked. You should feel comfortable with this level of risk before you provide
    information to us, or use our Services. If you are not comfortable with this risk,
    please do not use our Services.
  annotations: []
  sentences: []
- segment_id: 48
  segment_text: 2.6 Access & Correction You may request access to your personal information
    at any time by sending a written request to our Privacy Officer by mail at Halfbrick
    Studios Pty Ltd, 23 Musgrave Rd, Red Hill, Queensland 4059, Australia, by facsimile
    on +617 3356 0421 or by email to privacy@halfbrick.com.
  annotations: []
  sentences: []
- segment_id: 49
  segment_text: We may charge a small fee for providing access if it requires a significant
    amount of time to locate your information or to collect or present it in an appropriate
    form. We may decline your access if there are reasonable grounds for us to do
    so.
  annotations: []
  sentences: []
- segment_id: 50
  segment_text: If your information changes, let us know so that we can update our
    records. If you would like us to de-activate your records that we hold, please
    tell us. Once de-activated your data will not be accessible. However, due to system
    backups to various types of data storage media, your data may in some circumstances
    remain on these types of data storage media. There may be circumstances where
    we decline to de-activate your records.
  annotations: []
  sentences: []
- segment_id: 51
  segment_text: '3. Complaints If you have any concerns or complaints about your privacy
    please contact us by: Sending a written request to our Privacy Officer by mail
    at: Halfbrick Studios Pty Ltd 23 Musgrave Rd, Red Hill Queensland 4059, Australia
    Email to privacy@halfbrick.com'
  annotations: []
  sentences: []
