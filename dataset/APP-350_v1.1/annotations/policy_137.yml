- segment_id: 6
  segment_text: '2. DATA WE COLLECT When you use an Apalon App, IAC or its trusted
    partners may collect data from your mobile device, including information which
    directly or indirectly identifies you. Your information may be kept in an identifiable
    format, or in an aggregate format which means that you cannot reasonably be identified
    from it. The information we collect about you (collectively and individually,
    the "Information") includes: If an Apalon App offers you the option to register,
    we will collect the Information you provide to us in the registration form. This
    may include identification data such as your name, email address or other account
    or registration data.'
