- segment_id: 16
  segment_text: 'If you wish to opt out of interest-based cross-application tracking
    through your mobile device, you can do so through your device "settings", as follows
    (but please note that the below is for informational purposes only and Apple,
    Google, or other device platforms may change the manner in which their "opt out"
    settings work at any time): Please note that if you opt out through these settings,
    you will continue to receive advertising after you opt-out, but it may not be
    tailored to your interests. For instance, that advertising may be based on your
    real-time or "contextual" application usage or general location inferred from
    IP address.'
