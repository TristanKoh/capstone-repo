- segment_id: 36
  segment_text: 10. WHERE WE STORE YOUR INFORMATION The Information that we collect
    from you may be transferred to, and stored at, a destination outside of your country
    and the European Economic Area ("EEA") and, in particular, the US, which may have
    different or less protective privacy laws than those in your country. The Information
    may also be processed by any service providers appointed by us who operate outside
    the EEA and their staff, and/or our own staff based outside of the EEA. By submitting
    or permitting us to collect your Information, you agree to this transfer, storing
    or processing outside of the EEA. Information transferred will be treated in accordance
    with this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: 11. HOW LONG WE STORE YOUR INFORMATION We will keep your Information
    for as long as is necessary to provide you with the Apalon Apps and for us to
    comply with our obligations under this Privacy Policy and at law. We may retain
    data after you cease using the Apalon Apps, for instance, for operational, auditing,
    content or ad measurement purposes, or to analyze and improve the way we provide
    our services.
  annotations: []
  sentences: []
