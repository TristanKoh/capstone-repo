- segment_id: 34
  segment_text: 8. INFORMATION RELATING TO CHILDREN The Apalon Apps are not directed
    to children under the age of 13. If we become aware that Information has been
    collected from a person under the age of 13, we will delete this Information and
    terminate the person's account as quickly as possible. If you believe that we
    may have Information from or about a child under the age of 13, please contact
    us at apalonprivacy@ask.com and we will promptly delete that Information.
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: 9. SOCIAL LOGINS Some of the Apalon Apps may offer you the ability
    to register and login using your third party social media account details (like
    your Facebook or Twitter logins). Where you choose to do this, we will receive
    certain profile Information about you from your social media provider. The profile
    Information we receive may very depending on the Apalon App you are using, and
    on the social media provider concerned, but will often include your name, e-mail
    address and friends list. We will use the Information we receive only for the
    purposes that are described in this Privacy Policy or that are otherwise made
    clear to you in the Apalon App you are using. Please note that we do not control,
    and are not responsible for, other uses of your personal information by your third
    party social media provider. We recommend that you see their privacy policy to
    understand how they collect, use and share your Information, and how you can set
    your privacy preferences on their sites and apps.
