- segment_id: 17
  segment_text: Opting Out on iOS Devices Such as iPhones, iPads or iPods
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: If you have an Apple device, you can opt out of mobile interest-based
    or "cross-app" advertising by updating to iOS 6.0 or higher, and setting Limit
    Ad Tracking to 'ON'. On an iPhone 6 for example, you can do this by clicking on
    Settings -> General -> Privacy -> Advertising and toggling "Limit Ad Tracking"
    to 'ON'. Our systems are designed to respect your choice and not use Information
    to provide interest-based advertising when this setting is ON.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: 'Opting Out on Android Devices If you have an Android device and would
    like to opt out of mobile interest-based or "cross-app" advertising, you may do
    this as follows: Open the Google Settings app on your device Select Ads Opt out
    of interest-based ads'
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: We may sometimes work with partners to help us or help them correlate
    content or ads provided to users across devices or browsers. For instance, a brand
    may wish to use the Information that we collect (or data that its own partners
    collect) to send offers to its customers across both mobile applications and browsers.
    We thus also provide the links below to the NAI "Consumer Opt-out," DAA opt-out,
    and Google opt-out that are only applicable to participating third parties, which
    does not include IAC. You may also block certain App Identifiers by changing the
    settings of your device. However, we do not currently recognize or respond to
    browser-initiated Do Not Track signals, as the Internet industry has not reached
    a consensus as to Do Not Track standards, implementations and solutions.
  annotations: []
  sentences: []
