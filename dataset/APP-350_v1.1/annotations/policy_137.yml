  segment_text: 7. HOW WE PROTECT YOUR INFORMATION The security and confidentiality
    of your Information is very important to us, so we take security measures (including
    physical, electronic and procedural measures) to help safeguard your information
    from unauthorized access and disclosure. Please know that, despite our efforts,
    no security measures are perfect or impenetrable.
