- segment_id: 11
  segment_text: '3. HOW WE USE THE INFORMATION WE COLLECT We may use the Information
    (elements of which we may use alone or in combination with each other data/Information)
    we collect to: Deliver the Apalon Apps to you and ensure their optimal functionality
    and operation; Enable you to register and create an account with the Apalon Apps;
    Provide you with customer support; Perform research and analysis about your use
    of, or interest in, our products, services, or content; If you have registered
    with an Apalon App using your social media account details, we may use the Information
    we receive from your social media provider to identify which of your friends are
