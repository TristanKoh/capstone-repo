- segment_id: 24
  segment_text: Other Situations. We may disclose your Information (i) to respond
    in good faith to a subpoena or similar investigative demand, a court order, or
    a request for cooperation from a law enforcement or other government agency; (ii)
    in connection with efforts to investigate, prevent, or take other action regarding
    illegal activity, suspected fraud or other wrongdoing; (iii) to protect and defend
    the rights, property or safety of our company, our users, our employees, or others;
    (iv) to comply with applicable law or cooperate with law enforcement; (v) to enforce
    our Apalon Apps terms and conditions or other agreements or policies; and (vi)
    in connection with a substantial corporate transaction, such as the sale of our
    business or the Apalon Apps, a divestiture, merger, consolidation, or asset sale
    or transfer, or in the unlikely event of bankruptcy. In addition, we may share
    aggregated Information we collect, under any of the above circumstances, with
    third parties, including advisors, advertisers and investors, for the purpose
    of conducting general business analysis or other legitimate business purposes.
    Please note that such aggregated Information will not include any Information
    which allows third parties to identity you.
