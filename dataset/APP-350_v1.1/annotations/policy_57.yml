      modality: PERFORMED
    - practice: Contact_Phone_Number_1stParty
      modality: PERFORMED
- segment_id: 10
  segment_text: '(2)Unidentifiable personal information: refers to the information
    that may be related to you but cannot be used to directly identify, trace, discern
    and determine Your true identity, such as the records of Your use of Our Products
    and services.'
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: IV.What information we collect and how we collect information 1.Information
    You submit (1)Registration information You submit At the time You register Your
    CC account or CS account, in order to identify the user and facilitate contact,
    You shall provide the real and effective information such as Email address or
    mobile phone number, etc.. You understand and agrees that under necessary circumstances
    (e.g. to sign out account, etc.), We may identify you based on Your registration
    information, so as to prevent any other person from using Your identity to operate
    fraudulently which will affect Your normal use of Our Products and services.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  sentences:
