    - practice: Contact_Phone_Number_1stParty
      modality: PERFORMED
- segment_id: 12
  segment_text: (2)Data information You uploaded The data information You may upload
    when using Our services is the personal information of others and may related
    to the privacy of others. You shall guarantee that You have obtained the necessary
    authorization to upload such data information. You will be required to make proper
    setting so as to prevent leakage of the same to jeopardize the interests of the
    right holders. And You shall not make related information public without authorization.
    INTSIG will not disclose the data information You upload to the public without
    authorization.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: 2. The information we obtain during Your use of Our services
  annotations: []
  sentences: []
- segment_id: 14
