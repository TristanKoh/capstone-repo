- segment_id: 23
  segment_text: X.Sharing personal information Unless otherwise provided herein, We
    will not share Your personal information with any entity other than INTSIG or
    affiliates, partners or solution providers without Your consent, and in particularly
    We will not sell, lease or otherwise distribute Your information. As a portion
    of Our services may be provided to You as a result of Our cooperation with above-mentioned
    relevant companies, You consent to Our provision of Your information to the foregoing
    relevant companies for the purpose of providing You with corresponding services.
    Such relevant companies only use Your information for the purpose of providing
    corresponding services. We guarantee the safe use of such information by entering
    into confidentiality agreement or including confidentiality provisions in the
    contract with such relevant companies. During Your use of relevant services, such
    relevant companies will also undertake the same responsiblities as those we undertake
    in order to protect the security of Your information.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: 'XI.Disclosure and publicity of personal identity information We respect
    and protect Your privacy and undertake that we will not disclose users'' personal
    identity information to any third party institute or person except in accordance
    with the Privacy Policy, unless: 1.You agree to publicize Your personal information;
    2.Users'' personal information is required by law, governmental or judicial organizations;
    or'
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: 3.In case of emergency and where necessary, the information is required
    to be disclosed in order to protect the lawful rights and interests of INTSIG
    or other users or the public security and public interest.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: XII. Privacy protection after bankruptcy/sale/merger If We sell the
    assets of the company, merge with another business entity or apply for bankruptcy,
    the information We collect in operating services may be transfered as part of
    Our assets, and the new company after merger may continue to use these information
    as required by laws and as provided in the Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: "XIII. Information security We take various security technologies\
    \ and measures to protect the information and data stored in systems against authorized\
    \ access, use or disclosure of the same. For instance, the safe channel for information\
    \ You send through Our Products or website to us is protected by TLS \uFF08Transport\
    \ Layer Security, which is the update edition of SSL, with 2048-bit RSA and 256-bit\
    \ AES encryption\uFF09, and the information you have stored in the server is safeguarded\
    \ with AES (Advanced Encryption Standard) 256-bit encryption, a bank-grade security\
    \ standard. Specific technical measures will be adjusted from time to time with\
    \ the technical and business development."
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: We will use Our best efforts to protect the security of Your information,
    but will be unable to offer any guarantee due to the complexity of security environment
    of Internet. You may visit Security & Protection to further understand Our information
    security policy.
  annotations: []
  sentences: []
