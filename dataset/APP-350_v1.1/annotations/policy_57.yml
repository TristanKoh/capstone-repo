- segment_id: 30
  segment_text: XV.Privacy terms applicable to juveniles We pay great attention to
    the security and protection of juveniles' privacy and data. We will be unable
    to identify whether the user is a juvenile unless we are expressly notified of
    the same. We will neither use personal information of juveniles nor disclose personally
    identifiable information of juveniles to any third party, if we are informed that
    the user is a juvenile, unless for the purpose of providing necessary and emergent
    help or assisting the government or judicial organs.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: If we learn that we have collected the personal information of a juvenile
    unintentionally, we shall have the right to take reasonable measures to delete
    such information from Our records as soon as possible.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: INTSIG will protect privacy and personal information by formulating
    Privacy Policy in accordance with law. For users of this service in Mainland China,
    the laws of the People's Republic of China shall apply; for those outside Mainland
    China and in other countries, the laws of the Hong Kong Special Administrative
    Region of the People's Republic of China shall apply.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: 'XVII. Risks and exemption If Your personal information or privacy
    is disclosed due to any of the following events, we will use Our best efforts
    to remedy or assist you, provided, however, that you shall agree that we are not
    liable: 1. Information divulged due to computer virus, trojan and hacker attack;
    2.Personal information to be provided as required by law or relevant governments;
    3.Personal information disclosed because you tell Your password to or share Your
    registered account with others; or'
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: 4.Any other leakage of personal information which is not ascribable
    to INTSIG.
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: XVIII. Amendment to privacy terms We may make appropriate adjustments
    to the scope of collection and use of information based on the changes in business
    development, and the changes in laws and policies.
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: If the Privacy Policy is amended for any reason, We will notify you
    of the same or post an announcement on Our website. You could decide whether to
    continue to use Our Products and services. If You do not agree to the amended
    Privacy Policy, please immediately sign out Your account to discontinue Your use
    of Our Products and services.
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: "XIX. Implementation of Privacy Policy We will regularly inspect the\
