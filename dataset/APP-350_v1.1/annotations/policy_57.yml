  segment_text: XIV. Remedies for divulgence of secrets If you discover that Your
    personal information has been or may be leaked, please notify us in a timely manner.
    We will use Our best efforts to take reasonable measures to offer assistance.
    If we discover any possible security risks (e.g. system vulnerabilities), we may
    contact you through Your registered email address or by posting alerts or announcement
    on Our website.
