    the use and the method of use of Our services and any other relevant information,
    including hardware model, operating system version, system activities and other
    device information, Internet Protocol address, account sign-in or sign-out, clicks
    of advertisements and other log information, as well as Web Beacons or Cookie
    information, etc..
  annotations:
