- segment_id: 15
  segment_text: V. Access to, review and update of personal information You may review
    or change Your personal information, however, for the sake of security, You may
    only do so after you log in. In case of any changes to Your personal information,
    You shall timely log in toYour account for an update.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: VI.Cancellation of personal account You may contact us to cancel Your
    account. After cancel, we are not obliged to keep and offer information under
    Your account.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: VII. Setting of personal information You understand and agree that
    the information You make public may be browsed, reposted and commented by other
    users of Our services. You may protect Your critical information by adjustment
    of privacy setting by Yourself.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: We suggest You complete the privacy settings for Your information
    to avoid risks, otherwise you will be deemed to have accepted the default settings
    We provide. You understand and agree that, given that Our services include social
    networking web services, the default setting of Products may make Your personal
    information available to the public in order to improve user experience, and such
    default setting may enable any other person to have access to or obtain Your personal
    information. If You hope to change such default setting, please make changes on
    relevant service pages.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: VIII. Use of personal information Your use of Our Products and services
    will signify that you have agreed to authorize us to collect and process Your
    information. We collect and use Your information to operate or improve Our services,
    for instance, providing user information services, avoiding Your repeated input
    of identical information when Your use Our Products and services, and offering
    contents tailored to Your personality. We use Your information but the result
    of such use may be inaccurate, and therefore you are required to exercise Your
    own and prudent judgement when You use relevant services. You agree that we take
    no liability for such accuracy in respect of such use.
  annotations: []
  sentences: []
