- segment_id: 0
  segment_text: Privacy Policy Version and Effective Date of the Privacy The Privacy
    Policy shall take effect as of November 5, 2014, replacing the former version.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: Welcome You to Use Our Products and Services! Please carefully read
    our Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: '"INTSIG" or "We" refers to INTSIG Information Co., Ltd with its registered
    office in Shanghai PRC. The services we provide are the joint efforts of us and
    each of our branches, affiliates and partners across the globe.'
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: '"You" refers to registered users of Our Products and purchasers of
    paid services.'
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: '"Our Products" include software Products and services in connection
    with the software Products we provide, and the software Products we provide include
    "CamCard", "CamCard Business", and "CamScanner".'
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: I.Statement We have been continuously improving Our Privacy Policy,
    and with the extension of the scope of Our Products and service, we may update
    Our Privacy Policy at any time. Please notice our Privacy Policy regularly to
    acknowledge the latest update.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: II.Applicable scope of terms and conditions Thank You for choosing
    to use Our Products and services. You may get our services in various ways. We
    hope You have a clear understanding of how we collect and use information and
    what kind of measures You may take to protect Your privacy through the Privacy
    Policy. When You use Our Products or services, You consent the application of
    this Privacy Policy to You. If You don't agree to Our Privacy Policy, please do
    not use Our Products and services. If You have begun using Our Products and services,
    please stop it immediately. Your use of Our Products and services signifies you
    consent to Our Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: 'Our Privacy Policy offers answers to the following questions: (1)What
    kind of information We may collect and why we collect such information; (2)How
    We use the information; (3)The options we provide you with, including how to have
    access to, update and control information; (4)Your obligations in respect of privacy
    protection; and (5)Information security.'
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: III.Types of selection/collection of personal information 1.Why We
    collect information We render services to You by means of website, software and
    other applications. We collect Your information only for the purpose of improving
    Your experience of using Our Products and services, facilitating Your use of Our
    Products and services more expediently, and obtaining the information that You
    need in a faster and more accurate way.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: '2.Classification of information The information generated during
    Your use of Our Products and services may be categorized into the following two
    types by whether you are identifiable or not: (1)Identifiable personal information:
    refers to the information that may be used to directly identify, trade, discern
    and determine Your true identity, such as Your name, E-mail address or phone number,
    etc..'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'Identifiable personal information: refers to the information that
      may be used to directly identify, trade, discern and determine Your true identity,
      such as Your name, E-mail address or phone number, etc..'
    annotations:
