- segment_id: 3
  segment_text: 'Collection and Use of Non-Personal Information We may collect and
    use non-personal information in the following circumstances: To have a better
    understanding in user''s behavior, solve problems in products and services, improve
    our products, services and advertising, we may collect non-personal information
    such as your hardware model, operating system version, unique device identifiers,
    installed application name and package name, the data of install, frequency of
    use, country, equipment and channel. We do not collect the phone number and will
    not share this information with third parties. Apps of the third party installed
    on the device: We may access your apps of third party installed on your device
    (only including the package name) to help us learn the applications you use and
    recommend you what kind of application need to be locked for your privacy. Storage:
    We may collect and store information (including images taken by the app) locally
    on your device using mechanisms such as application data caches.'
