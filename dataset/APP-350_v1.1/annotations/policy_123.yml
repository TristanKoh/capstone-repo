- segment_id: 7
  segment_text: 'We collect this data to improve the overall quality of the online
    experience, including product monitoring, product improvement, and targeted advertising.
    BitTorrent also uses such information for the following general purposes: to customize
    the advertising and content you see, fulfill your requests for products and services,
    improve our services, conduct research, and provide anonymous reporting for internal
    and external clients.'
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: In addition to collecting the above types of information, BitTorrent
    collects aggregate queries for internal reporting and targeted advertising. We
    also count, track, and aggregate the visitor's activity into our analysis of general
    traffic flows at our websites (e.g. tracking where traffic comes from, how traffic
    flows within the websites, etc.). To these ends, we may merge information about
    you into group data, which may then be shared on an aggregated basis with our
    advertisers.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: In the event that you provide us with answers to voluntary survey
    questions, we may present this information to our advertisers and partners, in
    the form of grouped statistics compiled from our users' answers to such questions.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: We also aggregate data from the Software (as defined below) regarding
    total traffic flows and content delivery performance as well as other data collected
    in the use of our products or services in order to understand usability and monitor
    network conditions and compare the performance of BitTorrent and HTTP protocols
    on the public internet.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: 'Gathering and Use of Personal Information You may visit the Sites
    and use the Software and many of the Services without any registration at all.
    However, from time to time, we may enable certain additional functionality or
    services whereby you will have to create a user account, and we may collect and
    process the following information about you: information such as your name, address,
    phone number and e-mail address, and other demogaphic information (such as date
    of birth, gender, age, and interests) that you provide by completing forms on
    the Sites, including if you register as a user of the Services, subscribe to our
    mailing lists, upload or submit any material through the services, or request
    any information. your log-in and password details in connection with the account
    sign-in process; if you log-in using a third party social media account (such
    as a Facebook or Google account), we may collect basic account information about
    you from that social media provider (such as your name, address, phone number
    and e-mail address, and other demographic information, like your date of birth,
    gender, age and interests); details of any requests or transactions made by you
    through the Service; communications you send to us, for example to report a problem
    or to submit queries, concerns, or comments regarding the Service or its content;
    information that you post to the Site in the form of comments or contributions
    to discussions.'
