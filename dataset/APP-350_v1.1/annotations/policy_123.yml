- segment_id: 12
  segment_text: 'We will use the personal information you provide to: identify you
    when you sign-in to your account; enable us to provide you with the Services or
    to carry out your instructions (for example, to process payment information);
    send you information we think you may find useful or which you have requested
    from us; present projects to you when you use the Service which we believe will
    be of interest based on your geographic location and previous use of the Service;
    administer your account with us; enable us to contact you regarding any question
    you make through the Service; analyze the use of the Service and the people visiting
    to improve our content and Services; and use for other purposes that we may disclose
    to you when we request your information.'
