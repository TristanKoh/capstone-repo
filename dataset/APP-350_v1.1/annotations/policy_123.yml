- segment_id: 2
  segment_text: Privacy Policy Date of last revision June 23, 2016 BitTorrent, Inc.
    ("BitTorrent") is committed to respecting the privacy rights and concerns of all
    users of our websites ("Sites"), applications and services (collectively, the
    "Services"). As such, we have established and implemented this privacy policy
    to inform visitors to the Sites and users of the Services how we use and protect
    the information we collect. If you have any questions regarding this information
    or our privacy practices, please see the section entitled "Questions? Contact
    Us" at the end of this privacy policy.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: In this Privacy Policy, BitTorrent's software called the "BitTorrent"
    application or the "uTorrent" application are sometimes collectively referred
    to hereunder as the "BitTorrent Client." BitTorrent's other applications, including,
    but not limited to, BitTorrent Live and BitTorrent Now, are sometimes referred
    to hereunder as "BitTorrent Other Applications." The BitTorrent Client and BitTorrent
    Other Applications are sometimes collectively referred to as the "Software".
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: What information does BitTorrent, Inc. collect and how does BitTorrent
    use it?
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Gathering and Use of Information About Your Browser and Device
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: When a visitor comes to one of our Sites (including utorrent.com)
    or uses our Services or Software, we may collect some limited information that
    your device and browser routinely make available whenever you visit a website
    or interact with any online service. This information includes your Internet Protocol
    address, browser type, browser language, the date and time of your query and one
    or more cookies that may uniquely identify your browser. It may also include your
    device type and data from sensors in your device like the accelerometer.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
