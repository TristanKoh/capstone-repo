- segment_id: 20
  segment_text: Does BitTorrent disclose the information it collects from its visitors
    to outside parties?
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: Except as provided herein, BitTorrent does not sell, trade, or otherwise
    transfer outside the company personal information that visitors voluntarily provide
    BitTorrent in any registration or use of the BitTorrent websites or the Software,
    except when it's necessary to provide the Services (like when we partner with
    payment processors).
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: This information we collect is used to better understand visitors'
    use of the features of the BitTorrent websites or the Software, to support related
    transactions made on or through the BitTorrent websites or the Software, and to
    better know our visitors and possibly tailor any specific features, promotions,
    advertisement or other notifications to them. However, this data in an aggregate
    form without any personal information may be provided to other parties for marketing,
    advertising, or other uses.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Should you no longer wish to receive information from us, or should
    your information change, we have provided a way for you to correct, update or
    remove the personal data you gave us. You can do this simply by contacting us
    in any of the simple ways set forth below in the section entitled "How do you
    change your information and preferences?"
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: If you access or download content from a Publisher of a BitTorrent
    Bundle, personal information such as your e-mail address, IP address and basic
    account information will be provided to that Publisher. Please contact the publisher
    to amend your marketing preferences with them directly.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: Finally, we may disclose your personal information upon a transfer
    or sale to another entity of all or substantially all of our assets or equity
    securities or upon any other corporate reorganization.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: BitTorrent's special note to parents.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: In compliance with the 1998 Children's Online Privacy Protection Act
    (COPPA), the Sites are general audience websites and do not knowingly collect,
    nor will it ever knowingly retain, personal information from any visitor BitTorrent
    actually knows to be under thirteen years of age without the consent of that child's
    parent or legal guardian.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: How do you change your information and preferences? To update or modify
    the information and preferences, i.e., whether we share your personal information
    with third parties or publishers, or updating any marketing preferences we hold,
    if applicable, that we have on file for your user account, if applicable, simply
    go to the applicable Site or Service, log in, go to the user account section,
    then modify your details and settings as necessary.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: Third party links and co-brand relationships.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: In an attempt to provide increased value to our visitors, we may choose
    various third party web sites or services to link to, and/or frame within, the
    Sites or Services. We may also include offers from third parties as part of the
    installation process for our software. We also participate in co-branding and
    other relationships to offer e-commerce and other services and features to our
    users. However, even if the third party is affiliated with us, we have no control
    over these third party sites or services, each of which has separate privacy and
    data collection practices independent of us. Data collected by our co-brand partners
    or third party web sites (even if offered on or through our Site or Services)
    may not be received by us. As such, we have no responsibility or liability for
    these independent policies or actions, and are not responsible for the privacy
    practices or the content of any such web sites or services. These linked sites
    or services are only for your convenience and you therefore access them at your
    own risk.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: Some of the web search services provided in BitTorrent Maelstrom software
    are provided by Trovi Search and powered by Trovi search partners. For information
    on the web search services data collection, please visit http://info.trovi.com/privacy,
    and the search provider's privacy policy, as applicable.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: International transfers.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: BitTorrent, Inc. is a company headquartered in the United States of
    America. As such, when you use our Sites, Services or Software, your personal
    information may be transferred to the United States of America and other countries
    for processing. While data protection laws in these countries may not be as strict
    as the laws of the country in which you reside, your personal information will
    at all times be treated in accordance with this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: Notification of changes.
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: By visiting the website or using the applications and/or services,
    you consent to the collection and use of information by us as set forth in this
    privacy policy. If we decide to change our privacy policy, we will post those
    changes within this page so our users are always aware of what information we
    collect, how we use it, and under what circumstances, if any, we disclose it.
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: Questions? Contact us.
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: 'If you have any questions about our privacy practices, please do
    not hesitate to write to us at: Privacy Matters c/o BitTorrent, Inc. 303 Second
    St. Suite S200 San Francisco, California 94107 End User License Agreements and
    Terms and Conditions.'
