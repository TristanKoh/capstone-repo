- segment_id: 19
  segment_text: 'CPMStar: http://server.cpmstar.com/optout.aspx http://www.pubmatic.com/privacy-policy.php
    http://www.inmobi.com/privacy-policy http://www.millennialmedia.com/privacy-policy
    http://www.indexexchange.com/privacy https://www.spotxchange.com/privacy-policy/
    http://www.networkadvertising.org/managing/opt_out.asp Although most Web browsers
    automatically accept cookies, you can usually change your browser to prevent that
    or to notify you when you are sent a cookie. Even without accepting a cookie,
