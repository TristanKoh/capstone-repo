- segment_id: 4
  segment_text: How do we use or disseminate the information we collect?
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: We may use the information that we collect to enhance the Services
    for You. For example, our use of Google-Analytics allows us to better serve you
    in the language you're most familiar with. We or our TPPs may also use the information
    to contact you to further discuss interest in our company, the Website, any partners
    of Hottrix, or in any way that We, in our sole discretion, deem to be reasonable.
    Your email address and any Personal Information will not be distributed or shared
    with third parties unless it is to transact such business as You have contracted
    us to do, to comply with any legal processes and/or law enforcement requests,
    or in order to conduct business as We, in our sole discretion, deem reasonable.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: How do I opt-out or correct my information? You can opt out of being
    contacted by Us, or receiving such information from Us, at any time by sending
    an email to legal@hottrix.com or by using the applicable opt out process. You
    may also email us to change any of your information that we may have on file.
    We may also email information regarding updates to the System, Service or company,
    and may send a customer newsletter, advertisement, or other correspondence. Any
    opt-out by You is not deemed valid until processed by Us. It is your obligation
    to verify that you have been opted-out. Hottrix shall not be liable for problems
    with the opt-out procedures. Except as We explicitly state at the time We request
    information, or as provided for herein or in the Hottrix Terms of Use Agreement,
    We do not disclose to third parties the information provided. Any billing information
    you provide Us is not used by Us for marketing or promotional purposes, except
    as provided for herein.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: THIRD-PARTY WEBSITES The Website contains links to other websites.
