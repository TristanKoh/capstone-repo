- segment_id: 2
  segment_text: Hottrix Privacy Policy Hottrix, LLC ("Hottrix" or "We" or "Us") has
    created this privacy statement (this "Statement") in order to demonstrate its
    commitment to customer privacy. Privacy on Hottrix' website (the "Website") and
    in its applications (the "Apps") is of great importance to Us. Because We and
    our third party providers ("TPPs") may gather important information via the Website
    or the Apps from our visitors or customers (collectively "Customer" or "You" or
    "Your"), We have established this Statement as a means to communicate our information
    gathering and dissemination practices. We reserve the right to change this Statement
    at any time and will provide notification of any material change on the Website.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: COLLECTED INFORMATION What do we collect? We or our TPPs, may require
    Customers who register to purchase products (including, but not limited to, end-user
    licenses to use our intellectual property) from our Website or within our Apps,
    to be on our e-mail list, or generally to use our products, including, but not
    limited to, our Website and Apps (collectively, the "Service" or "Services") to
    give Us or our TPPs contact and other information, which may include but is not
    limited to Your name, company name, address, phone number, email address, cookies,
    IP address (collectively "Personal Information"). You can opt out of providing
    said information by not entering it when asked or not visiting the Website or
    using the Apps, although not providing it may hinder Your ability to use the Services.
    You can opt out of any correspondence from Us by following the applicable opt
    out procedures listed on any correspondence, but You should be aware that archival
    or back-up copies of said Personal Information will not cease to exist and your
    Personal Information may still be included in the aggregate and in the Hottrix
    history files. Further, We are under no obligation to remove said information
    or make any edits to your Personal Information and shall not be held liable for
    failing to do so nor for any of our TPPs failure to do so.
