- segment_id: 15
  segment_text: Use of personal data by other players on Wooga Depending on the user
    settings, other players may see personal data in the game or on the relevant platform
    (e.g. scores). We do not allow other players to use this information outside a
    game. If another player obtains personal data because of the way the user has
    adjusted the settings, we can no longer guarantee the protection of that information
    any more. For this reason, each user should check beforehand that its settings
    only allow its data to be viewed by people it trusts.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Platforms Wooga's games are offered through a variety of platforms,
    such as on facebook.com, Google+ and other platforms for apps and software.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Any platform of this kind might collect and use personal details whenever
    the user accesses it, registers with it or uses it. Wooga has no control over
    this whatsoever. Users will find all the relevant information in the terms and
    conditions and in the data privacy policies of the platform concerned.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: Facebook plugins Wooga uses social plugins, e.g. the "like" button,
    from the social networking site facebook.com. These plugins are operated by Facebook
    Inc., 1601 S. California Ave, Palo Alto, CA 94304, USA ("Facebook"). The plugins
    can be identified from one of the Facebook logos (a white "f" on a blue tile or
    a "thumbs up" sign), or we have specially marked them "Facebook Social Plugin".
    The list of Facebook Social Plugins and what they look like can be viewed on Facebook
    at developers.facebook.com/plugins.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: 'If a user accesses one of our websites that contains one of these
    plugins, its internet browser connects directly with the Facebook servers. Facebook
    sends the content of the plugins directly to the user''s browser and back. Since
    we have absolutely no control over the amount of data that Facebook collects with
    the help of these plugins, we would like to share our latest knowledge with the
    user: The plugins that are incorporated mean that Facebook receives notification
    that the user has called up the appropriate page on our website. If the user is
    logged in on Facebook at the same time, Facebook can allocate the visit to the
    user''s personal Facebook account. If the user interacts with the plugins, such
    as by pressing the "like"; button or posting a comment, that information is immediately
    transmitted by the browser directly to Facebook, where it is saved. If the user
    is not using Facebook, the service can still collect and store the IP address.
    More information on how much data is collected and why, and how it is then processed
    and used by Facebook, as well as details about the users'' rights and the settings
    available for protecting users'' privacy, can be obtained from Facebook''s data
    protection policy at www.facebook.com/policy.php.'
  annotations:
