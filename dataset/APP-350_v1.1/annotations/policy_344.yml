- segment_id: 7
  segment_text: User and gaming data at Wooga By taking part in a game, a user allows
    Wooga to use its data (e.g. player name, level, results, prizes, coins) for staging
    the game(s) and services, in other words to offer the user a safe, smooth, efficient
    and customised gaming experience. This may also include the information that Wooga
    swaps with the platform on which the user plays Wooga games (e.g. profile name,
    profile picture, gender, networks, user ID, friends list). Wooga is continually
    refining its games and services, adapting them to user requirements by using data
    provided anonymously or under a pseudonym. Wooga positively encourages every user
    to make an active contribution to the design of its games and services. We use
    personal user data to manage game registration, to personalise subsequent visits,
    and to operate and stage the games. Since the majority of Wooga games also provide
    an opportunity for a communal gaming experience, Wooga may also display your player
