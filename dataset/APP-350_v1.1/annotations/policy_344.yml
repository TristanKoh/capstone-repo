- segment_id: 2
  segment_text: The company responsible is Wooga GmbH("Wooga", "we", "our"). Users
    can find out more about Wooga in the Contact or Imprint information (www.wooga.com/about/contact).
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Wooga provides games and related services that can be used with friends
    or in a social network. Users share, sample and design games with other people
    - our services unite people in fun and enjoyment. At the same time though, we
    take the privacy of the user's personal details very seriously and handle them
    with great care, in keeping with data protection law. Where applicable, before
    commencing play, the user consents to its personal data being recorded and used
    by us in the way described in this data protection notice. The user's data is
    needed for actual technical usage, for the communicative setup, and for our games
    to be further developed.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: The data protection notices and conditions of the specific platform
    on which the user plays our games also apply at the same time. Users can find
    out more by referring to our FAQ (support.wooga.com).
  annotations: []
  sentences: []
