- segment_id: 8
  segment_text: In addition to this, Wooga may collect and use a user's personal data
    if it is needed for billing any games and services that have been used. Wooga
    may also use the data in locked form to comply with retention periods laid down
    by law or required by contract.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: If a user sends us an enquiry or subscribes to special services, such
    as a newsletter, we will ask it for the information that we need in order to deal
    with its request. This information is used on a voluntary basis and only to the
    extent required or previously approved by the user (see also Item 11).
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: We may appoint third parties to help us provide our services (e.g.
    for operating technical platforms or processing payments). However, we take responsibility
    for monitoring how your information is used at any time.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Email and other electronic addresses Every user has the opportunity
