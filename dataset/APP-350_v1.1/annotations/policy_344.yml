- segment_id: 6
  segment_text: 'What are known as "cookies" (session IDs) are also used. Cookies
    are miniature text files that can be saved temporarily or permanently on the user''s
    computer by the browser. Cookies guarantee the consistency of each communication
    process. Temporary cookies can be used to identify which visits are all part of
    a single session. Permanent cookies are for re-recognising a user, for instance
    so that individual settings can be made. Users are free to decide whether to let
    their browser use cookies: all browser programs allow cookies to be deactivated
    or deleted. Functions for which the computer has to be recognised will then only
    be available to a limited extent, or not at all.'
