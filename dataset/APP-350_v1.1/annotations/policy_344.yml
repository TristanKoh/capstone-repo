- segment_id: 12
  segment_text: Users may at any time decline to receive email advertising or a newsletter,
    and can withdraw consent with immediate effect. The simplest way for a user to
    do this is to use the special link or the email function and to specify its preferred
    settings.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Use of personal data for marketing purposes We never sell or hire
    out the user's personal data to third parties for marketing purposes.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: If the user has given consent (see also Item 11), we may display targeted
    advertising in Wooga games and services, or we may place or arrange for a cookie
    (see Item 2 above) so that targeted advertising can be displayed in the user's
    browser. This might include advertising that could be of particular interest to
    the user in view of the game being played for instance, or its age group or where
    it lives. We mainly advertise our own games and services. If we ever advertise
    for a third party, we will not provide the advertiser with any personal data and
    IP addresses and device identifiers (such as MAC addresses) will be duly abbreviated.
    Device identifiers help to optimize the delivery of the advertisements. They are
    not collected or stored, but only accessed locally on the user's device and immediately
    converted to secure hashed-based identifiers so that they cannot be resolved back
    to the original device identifier.
