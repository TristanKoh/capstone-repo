- segment_id: 26
  segment_text: Wooga will immediately provide information free of charge on any other
    user data and inventory data - electronically or in writing, if so requested.
    Before furnishing any information, we may insist on being sent some form of documentation
    to prove the enquirer's identity and confirm its authenticity.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: Once the user's contractual agreement with Wooga has come to an end,
    essential data will be blocked for an appropriate processing period, and any optional
    information other than that will be erased.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: Withdrawal of consent; objection to advertising, market research or
    opinion polls
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: While the use of personal data is based on consent given by the user,
    this may be withdrawn at any time with immediate effect. Information on how to
    do this can be found in the FAQ on the relevant game (support.wooga.com). Withdrawing
    consent may result in services no longer being available, or to a user's contractual
    agreement being terminated. We also reserve the right to base our data privacy
    procedures on statutory regulations at any time.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: If a user wishes to object to its personal details being used for
    advertising, market research or opinion polls, further information can be found
    in the FAQ on the relevant game (support.wooga.com). A notice or unsubscribe option
    (e.g. a button) may be provided on each service used. If the user sends an objection,
    advertising that does not use its personal data (InGame, for example) will not
    be affected.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: If anything is still unclear, a visit to our FAQ is certain to be
    helpful (support.wooga.com). From there, you can also send a message to our experts
    here at Wooga .
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: Security We use standard security practices, including encryption,
    passwords and physical security measures, to protect your personal data from unauthorised
    access and disclosure. Your user account information is stored on a secure server
    with firewall protection. If a user enters sensitive data (such as a credit card
    number), we encrypt that information using secure socket layer technology (SSL).
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: If you have any queries about the security of our services, please
    do not hesitate to contact us at any time on support.wooga.com.
