  segment_text: "PRIVACY POLICY MODEL FOR MOBILE APPLICATIONS This privacy policy\
    \ governs your use of the software application Puzzle Book for mobile devices\
    \ that was created by AK Software. The Application is \"Puzzle Book\" is big collection\
    \ of different puzzles. \xE2\u02DC\u2020 Kakuro \xE2\u02DC\u2020 Word Search \xE2\
    \u02DC\u2020 Sudoku \xE2\u02DC\u2020 Picross, \xE2\u02DC\u2020 Nonograms \xE2\u02DC\
    \u2020 Link-a-pix \xE2\u02DC\u2020 Crosswords \xE2\u02DC\u2020 and many many other\
    \ puzzles."
  annotations: []
  sentences: []
