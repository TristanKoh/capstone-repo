    (a) your name, email address, age, user name, password and other registration
    information; (b) transaction-related information, such as when you make purchases,
    respond to any offers, or download or use applications from us; (c) information
    you provide us when you contact us for help; (d) credit card information for purchase
    and use of the Application, and; (e) information you enter into our system when
    using the Application, such as contact information and project management information.
