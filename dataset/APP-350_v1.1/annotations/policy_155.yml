- segment_id: 2
  segment_text: User Provided Information The Application obtains the information
    you provide when you download and register the Application. Registration with
    us is optional. However, please keep in mind that you may not be able to use some
    of the features offered by the Application unless you register with us.
  annotations: []
  sentences: []
