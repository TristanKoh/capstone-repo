- segment_id: 14
  segment_text: "Automatic Data Collection and Advertising We may work with analytics\
    \ companies to help us understand how the Application is being used, such as the\
    \ frequency and duration of usage. We work with advertisers and third party advertising\
    \ networks, who need to know how you interact with advertising provided in the\
    \ Application which helps us keep the cost of the Application low. Advertisers\
    \ and advertising networks use some of the information collected by the Application,\
    \ including, but not limited to, the unique identification ID of your mobile device\
    \ and your mobile telephone number. To protect the anonymity of this information,\
    \ we use an encryption technology to help ensure that these third parties can\xE2\
    \u20AC\u2122t identify you personally. These third parties may also obtain anonymous\
    \ information about other applications you\xE2\u20AC\u2122ve downloaded to your\
    \ mobile device, the mobile websites you visit, your non-precise location information\
    \ (e.g., your zip code), and other non- precise location information in order\
    \ to help analyze and serve anonymous targeted advertising on the Application\
    \ and elsewhere. We may also share encrypted versions of information you have\
    \ provided in order to enable our partners to append other available information\
    \ about you for analysis or advertising related use."
