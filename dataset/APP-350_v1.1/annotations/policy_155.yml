- segment_id: 16
  segment_text: 'What are my opt-out rights? There are multiple opt-out options for
    users of this Application: Opt-out of all information collection by uninstalling
    the Application: You can stop all collection of information by the Application
    easily by uninstalling the Application. You may use the standard uninstall processes
    as may be available as part of your mobile device or via the mobile application
    marketplace or network. You can also request to opt-out via email, at privacy@applicationsite.com.'
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: 'Opt-out from the use of information to serve targeted advertising
