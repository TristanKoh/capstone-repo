  segment_text: Back home Privacy Policy We are committed to safeguarding your information
    This privacy policy ("Policy") describes how Joya Communications Inc. and its
    related companies ("Company") collect, use, and share personal information of
    consumer users who visit any of the Joya Communications Inc. websites where this
    Policy is posted (including, but not limited to, certain websites relating to
    the Marco Polo) (each a "Site") and video sharing and other mobile applications
    ("Apps") (collectively, the "Service").
