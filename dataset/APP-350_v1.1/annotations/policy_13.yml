- segment_id: 10
  segment_text: Use of information We may use the information we collect from and
    about you to (1) operate, maintain, and improve our Service; (2) allow you to
    find and connect with your friends (when instructed by you); (3) let your friends
    know about your activity on the Service; (4) monitor and analyze usage and trends
    and personalize and improve the Service and your experience using the Service;
    (5) respond to your comments and questions and provide customer service; (6) send
    information including confirmations, invoices, technical notices, updates, security
    alerts, and support and administrative messages; (7) protect, investigate, and
    deter against fraudulent, unauthorized, or illegal activity; and (8) provide and
    deliver products and services that you request.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Sharing of personal information We may share the information we collect
    from and about you (1) with other Service users and social networking services,
    according to your account preferences; (2) with your consent; (3) for legal, protection,
    and safety purposes; (4) to comply with laws and in response to lawful requests
    and legal processes; (5) to protect the rights and property of Joya Communications
    Inc., our agents, customers, and others, including by enforcing our agreements,
    policies, and terms of use; and (6) with those who need it to do work for us (our
    "Service Providers").
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: We may sell or purchase assets during the normal course of our business.
    If another entity acquires us or any of our assets, information we have collected
    about you may be transferred to such entity. In addition, if any bankruptcy or
    reorganization proceeding is brought by or against us, such information may be
    considered an asset of ours and may be sold or transferred to third parties. Should
    such a sale or transfer occur, we will use reasonable efforts to try to require
    that the transferee use personal information provided through this Service in
    a manner that is consistent with this Policy.
  annotations: []
  sentences: []
