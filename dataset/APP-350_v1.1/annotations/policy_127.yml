- segment_id: 3
  segment_text: 'USE OF YOUR DATA Aggregated User Data Research: We may conduct research
    about our users'' behavior and demographics based on the information provided
    through the use of our services, for the purposes of improving our services. Such
    research will only compile user data in an aggregated, de-identified statistics.
    We may share these statistics with affiliates and business partners. This information
    will never identify you personally.'
  annotations:
  - practice: Demographic_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Such research will only compile user data in an aggregated, de-identified
      statistics.
    annotations:
    - practice: Demographic_1stParty
      modality: PERFORMED
  - sentence_text: We may conduct research about our users' behavior and demographics
      based on the information provided through the use of our services, for the purposes
      of improving our services.
    annotations:
    - practice: Demographic_1stParty
      modality: PERFORMED
- segment_id: 4
  segment_text: 'App-Usage Data: We use Flurry marketing analytics tools to track
    in-app behavior anonymously for the purpose of informing future product improvements
    and creating a better Pacer experience. Examples of in-app behavior include frequency
    of use, user retention, and in-app page views. App usage data is collected only
    in aggregate statistics and is never personally identifiable. However, if you
    would still like to opt-out of allowing us to use Flurry to collect usage behavior,
    please visit http://www.flurry.com/user-opt-out.html'
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: 'THIRD PARTY AND DISCLOSURE There may be some circumstances in which
    your data may be shared with certain third parties. These are outlined below:
    Business transfer: in the event of a sale, merger, dissolution or similar event,
    data held by us may be part of the transferred business assets.'
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 'Service providers: we may hire third parties to help us perform business
    functions in support of our services. In this event, any third parties will only
    be provided with the data necessary to perform their specific function, and the
    use of this data will only be to perform the specific requested function.'
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: COMMUNICATION If you choose to share contact information with us (such
    as an email address), we may use this information to send you updates about our
    services from time to time. If this information is promotional in nature, we will
    provide an opt-out option.
  annotations:
