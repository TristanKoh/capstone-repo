  segment_text: PRIVACY NOTICE Pacer Health's goal is to help users live more active
    and healthier lives using advanced mobile internet technology. To that end our
    applications and services collect, store and analyze a variety of personal health
    related data, both on your mobile device and via cloud-based services. This statement
    is intended to clearly explain in human readable language what data we collect
    and how it is used. If after reading this statement you have further questions,
    please contact us at the email address listed at the end of this document.
