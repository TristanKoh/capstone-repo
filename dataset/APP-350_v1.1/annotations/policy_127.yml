- segment_id: 2
  segment_text: 'Data collected from other sources: If you choose to connect our services
    with 3rd party services such as social networks or other health apps, we may collect
    information from these services in order to provide the expected functionality
    to you. Any information we collect will always be used in compliance with the
    policies of the relevant 3rd party. This data may include but is not limited to
    health data collected via other services, as well as basic social network profile
    information.'
  annotations:
