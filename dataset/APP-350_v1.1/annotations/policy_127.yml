- segment_id: 8
  segment_text: SOCIAL SHARING If you choose to use the social features of Pacer,
    your daily activity data and some profile information such as your display name
    and avatar may be visible to other users in your groups. By using this feature
    of our services you consent to sharing this information. You can choose to stop
    sharing data with other users at any time by (i) leaving the group(s) to which
    you no longer wish to share or (ii) enabling the "Stop Sharing" function. However,
    any data which you have already shared may still be visible to other users.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: CHANGES TO THIS POLICY We reserve the right to change our Privacy
