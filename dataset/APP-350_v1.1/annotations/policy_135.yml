  segment_text: 'Back To Top 3. WHAT INFORMATION IS COLLECTED FROM ME? Information
    you provide to us: We collect information that you submit to us. For example,
    the process of creating or editing your user profile on a Service may require
    you to provide us with a name, e-mail address, phone number, physical address,
    including zip code, password of your choice and cable provider. When you personalize
    your profile and use the features of the Services, we will collect any information
    you voluntarily provide, and we may also request optional information to support
    your use of the Services, such as a profile picture and birthday. Additionally,
    we collect any information that you voluntarily enter into any postings, comments
    or forums within the Services, including private messages you send to other users
    of the Services. And, if you send an e-mail to us, we will collect your e-mail
    address and the full content of your e-mail, including attached files and other
    information you choose to provide to us.'
