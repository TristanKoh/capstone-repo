- segment_id: 10
  segment_text: 'Information We Collect Automatically From Your Devices: When you
    use our Services, we may collect information about the device you use to access
    the Services, including hardware model, operating system and version, Internet
    Protocol ("IP") address and other unique device identifiers, mobile network information
    and information about the device''s interaction with our Services. We also collect
    information about how you use our Services, including your access times, browser
    types and language. We may use this data alone or in aggregate form, as a statistical
    measure, but not in a manner that is intended to identify you personally. This
    type of data enables us to understand how often individuals use parts of the Services
    so we can analyze and improve them. To collect this information, we use cookies
    and web beacons, and may in the future use other similar technologies. To learn
    more about how we automatically receive and record information when you interact
    with the Services, please review our Cookies Policy. This policy covers only our
    use of cookies; it does not cover the use of cookies or other technologies by
    third parties. However, options you have to control the use of third party cookies
    are explained in our Cookies Policy .'
