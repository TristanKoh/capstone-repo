- segment_id: 7
  segment_text: 1. WHAT IS THE SCOPE OF THIS PRIVACY POLICY? This Privacy Policy ("Policy")
    is incorporated into the AMC Terms of Service , and applies to information obtained
    by us when you sign up for, use, access, download or otherwise interact with any
    AMC applications, mobile applications, games, sweepstakes, products, services,
    or websites and anywhere else where this policy is posted, including applications
    we make available on third party sites or platforms, if disclosed to you in connection
    with your use of the application (collectively, "Services"). This Policy does
    not apply to information that is collected outside the Services. This Policy applies
    regardless of whether you access the Services using a personal computer, mobile
    device, gaming console or other equipment or device. If you disagree with the
    terms of this Policy, please do not use the Services.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: Back To Top 2. WILL THIS POLICY EVER CHANGE? We may change this Policy
    from time to time. If we make changes, we will notify you by posting the updated
    policy and revising the "Effective Date" above. Use of the Services after the
    posted Effective Date means you accept the current version of the Policy, including
    any changes made prior to the posted Effective Date. If we make any material changes
    to this Policy, we will also notify you by email or by means of a notice on the
    Services. We encourage you to review the Policy whenever you use our Services
    to stay informed about our information practices and the choices available to
    you.
  annotations: []
  sentences: []
