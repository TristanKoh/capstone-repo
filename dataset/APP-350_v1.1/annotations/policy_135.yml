- segment_id: 31
  segment_text: Back To Top 8. WHAT ABOUT LINKS TO THIRD PARTY WEBSITES? Links to
    third party websites may be made available through the Services. Clicking on such
    advertisements and links will direct you to the website or application of a third
    party. We are not responsible for the privacy practices or the content of such
    websites. Any information you provide via those sites is subject to the Privacy
    Policies on those websites and is not covered by this Policy. We encourage you
    to read the privacy statements of each and every website you visit or application
    you use. This Policy applies solely to information collected by us through the
    Services and does not apply to third party websites or applications. The ability
    to access third party information from the Services and to link to other websites
    and locations from the Services is for your convenience and does not signify our
    endorsement of such third parties, their products, their services, their websites
    and locations or the content they make available on the Services or on their websites
    and locations.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: Back To Top 9. HOW IS MY INFORMATION PROTECTED? We are committed to
    protecting the security of your information. We use a variety of industry-standard
    security technologies and procedures to help protect your information from unauthorized
    access, use or disclosure. These measures vary based on the sensitivity of the
    information that we collect. Even though we have taken significant steps to protect
    your information, no company, including us, can fully eliminate security risks
    associated with information. We cannot guarantee that our security measures will
    prevent every unauthorized attempt to access, use, or disclose your information.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: Back To Top 10. WHAT IF MY INFORMATION IS INCORRECT? You have the
    right to request a copy of the information that we hold about you that identifies
    you personally. If you would like a copy of some or all of this information, please
    contact us at privacy@amctv.com. We may charge a reasonable fee for this service.
    We want to make sure that your information is accurate and up-to-date. You may
    ask us to correct or to remove information that you think is inaccurate. We also
    provide you with tools and account settings to access or modify some of the information
    you provided to us and associated with your account.
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: Back To Top 11. WHAT IS YOUR POLICY REGARDING CHILDREN? AMC does not
    direct its Services to children under the age of thirteen (13) and does not knowingly
    collect information from such children. We require all users of the Services to
    be at least thirteen (13) years old. If we obtain actual knowledge that a user
    is under the age of thirteen (13), we will promptly delete all information associated
    with such account. By using the Services, you are representing that you are at
    least thirteen (13) years old.
  annotations: []
  sentences: []
