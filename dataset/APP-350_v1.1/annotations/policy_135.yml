- segment_id: 12
  segment_text: 'Information from Social Media Networks and Other Third Parties: We
    may obtain information about you or your use of the Services from third parties
    and sources, such as our vendors, like web host providers, analytics providers
    or advertisers. You may also give us permission to access your information, including
    personally identifiable information from services offered by third parties, including
    social media networks. For example, to access the Services, you may need to link
    your Facebook account to the Services, which allows us to obtain information from
    your Facebook account, such as your friends or contacts, profile picture, birthdate,
    gender, or other profile-related information and any other information you have
    opted to share with "everyone" on Facebook (or similar third party platform).
    The information we obtain from third party services depends on your account/privacy
    settings with those third parties and the third parties'' privacy policies, so
    be sure to check those policies and to adjust your settings to meet your preferences.
    When you access the Services through social media networks and other third party
    platforms, you are authorizing AMC to collect, store and use such information
    and content in accordance with this Policy. If we combine or associate information
    from other sources with personal information that we collect through the Services,
    we will treat the combined information as personal information in accordance with
    this Policy. Please keep in mind that any information provided to us by a third
    party may also be subject to that third party''s privacy policy.'
