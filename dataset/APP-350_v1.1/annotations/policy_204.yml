- segment_id: 27
  segment_text: 9. THIRD PARTY TERMS AND CONDITIONS Please note that your access to
    and use of the ZEN Services may be subject to certain third party terms and conditions
    and ZEN is not liable for any such third parties' use of your personal data.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: Please note that in accordance with the valid license agreements concluded
