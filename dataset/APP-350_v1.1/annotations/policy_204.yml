- segment_id: 0
  segment_text: 'ZEN STUDIOS PRIVACY POLICY Applicable from: June 12, 2015 ZEN Studios
    Software Developer Limited Liability Company including its affiliates ("ZEN"),
    collects, stores, and uses your personal information as a data controller in connection
    with and in order to provide and develop ZEN''s products, mobile applications,
    services and websites (together "ZEN Services") according to this privacy policy
    ("Privacy Policy").'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: For questions and information about Privacy Policy and data subject's
    rights, please contact us at info@zenstudios.com.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: For information about our privacy practices related to data from children,
    please see "Special Note About Children's Privacy" below.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: ALL ZEN SERVICES ARE GOVERNED BY THIS PRIVACY POLICY AND BY USING
    OR ACCESSING ANY OF ZEN SERVICES YOU GIVE CONSENT TO THE PROCESSING, USE AND DISCLOSURE
    OF YOUR DATA. PLEASE DO NOT INSTALL OR USE THE ZEN SERVICES IF YOU DO NOT AGREE
    TO THIS PRIVACY POLICY.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: ZEN reserves the right to modify this Privacy Policy. Your continued
    use of ZEN Services will signify your acceptance of the changes to this Privacy
    Policy.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: '1. HOW WE COLLECT YOUR DATA Likely situations when you make personal
    data available to ZEN include, but are not limited to: (i) by using ZEN''s mobile
    apps or visiting our websites, (ii) registration for ZEN Services, contests and
    special events; (iii) accessing ZEN Services using a third party ID, such as social
    networking sites or gaming services; (iv) subscribing to newsletters; (v) purchasing
    a product or services through ZEN''s online stores or within the app (or "in-app
    purchase"); (vi) using "tell a friend," "email this page," or other similar features;
    (vii) opening a ZEN Account; (viii) requesting technical support; and (ix) otherwise
    through use of ZEN Services where personal data is required for use and/or participation.'
  annotations:
  - practice: SSO
    modality: PERFORMED
  sentences:
