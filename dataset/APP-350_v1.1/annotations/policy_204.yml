    - practice: Identifier_Cookie_or_similar_Tech_3rdParty
      modality: PERFORMED
- segment_id: 26
  segment_text: 'Web Beacons and pixel tags: A "web beacon" or a "pixel tag" is an
    electronic image (often not visible to the end-user) that allows ZEN to count
    users who have visited certain pages or viewed certain advertisements. Additionally,
    e-mails and other electronic communications ZEN sends to you may contain pixel
    tags that enable ZEN to track your usage of the communication, including whether
    the communication was opened and/or what links were followed, if any.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
  sentences:
