- segment_id: 10
  segment_text: ZEN may display to you behaviorally targeted advertising. If you wish
    to "opt out" of certain targeted advertising, please visit http://www.youradchoices.com
    and/or www.networkadvertising.org. Please note that the links above may not reach
    all ZEN's advertising partners and certain behaviorally targeted advertising may
    still be displayed to you. If you want to be certain that no behaviorally targeted
    advertisements are displayed to you, please do not use or access the ZEN Services.
  annotations: []
  sentences: []
- segment_id: 11
