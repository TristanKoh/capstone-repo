- segment_id: 8
  segment_text: 2. AD-SERVING TECHNOLOGY ZEN reserves the right to use and disclose
    the collected, non-personal data for purposes of advertising by ZEN or ZEN's partners
    and contractors. ZEN may employ third party ad-serving technologies that use certain
    methods to collect information as a result of ad serving through ZEN Services.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: When you use the ZEN Services, we or third parties operating the advertisement
    serving technology may use demographic or other information collected directly
    from you and/or from third parties such as age and gender as well as information
    logged and/or collected from your device using cookies, web beacons and other
    technologies to ensure that appropriate advertising is presented within the ZEN
    Services and to calculate the number of unique and repeat views of advertising.
    This technology also controls the number of times you see a given ad, delivers
    ads that relate to your interests and measures the effectiveness of ad campaigns.
    ZEN or third parties operating the ad-serving technology may use demographic and
    geo-location information (for more information regarding use of Location Data
    see below Section 3) as well as information logged from your hardware or device
    to ensure that relevant advertising is presented within the ZEN Service. ZEN or
    third parties may collect and use data, for such purposes, including but not limited
    to, data such as IP address, Device ID, MAC address, installed software, application
    usage data, hardware type, Operating System information, browser information,
    unique identifiers in browser cookies, Flash cookies, and HTML5 local storage,
    Internet and on-line usage information and in-game information. The foregoing
    data may be collected, used, stored and disclosed pursuant to this Privacy Policy
    providing the foregoing data may be disclosed to third parties participating in
    ad-serving technology in a form that does not personally identify you.
