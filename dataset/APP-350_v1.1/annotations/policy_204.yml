- segment_id: 24
  segment_text: 'Cookies: A "cookie" is a small file stored by your browser when told
    to do so by a website. Typically websites place a number of different cookies
    on an end-user''s machine. Some of the cookies are "1st Party", from the website
    itself, and others are "3rd party", belonging to advertising and analytics entities
    or social networks. ZEN''s cookies typically do not include personal data and
    are used to quickly identify your device and to "remember" your browser during
    subsequent visits for purposes of functionality, preferences, and website performance.
    You can disable cookies or set your browser to alert you when cookies are being
    sent to your device; however, disabling cookies may affect your ability to use
    the ZEN Services.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: Some of the cookies are "1st Party", from the website itself, and
      others are "3rd party", belonging to advertising and analytics entities or social
      networks.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
    - practice: Identifier_Cookie_or_similar_Tech_3rdParty
      modality: PERFORMED
  - sentence_text: Typically websites place a number of different cookies on an end-user's
      machine.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
    - practice: Identifier_Cookie_or_similar_Tech_3rdParty
      modality: PERFORMED
- segment_id: 25
  segment_text: 'Flash cookies & HTML5: ZEN may also use Flash cookies (local shared
    objects) and HTML5 local storage. Flash cookies are small files similar to browser
    cookies, but which are not stored in the browser and can also be used to remember
    your settings, to personalize the look and feel of the ZEN Services, or for advertising
    and analytics. You may prevent Flash cookies from being stored by following the
    instructions provided by Adobe at http://helpx.adobe.com/flash-player/kb/disable-local-shared-objects-flash.html.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
  sentences:
