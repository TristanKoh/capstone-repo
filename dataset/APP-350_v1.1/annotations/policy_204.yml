- segment_id: 19
  segment_text: 6. DISCLOSURE AND TRANSFER OF PERSONAL DATA Personal data may be disclosed
    to third parties including third parties located outside the European Union or
    the European Economic Area in accordance with applicable legislation and this
    Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: ZEN may use third parties to collect and process personal data on
    ZEN's behalf and in according to ZEN's instructions. ZEN is not liable for the
    acts and omissions of these third parties, except as provided by mandatory law.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: 7. DATA RETENTION AND CORRECTNESS ZEN retains the collected data for
    the period necessary to fulfill the purposes outlined in this Privacy Policy unless
    a longer retention period is required or permitted by law. Thereafter ZEN deletes
    all aforementioned data in its possession within a reasonable timeframe. ZEN does
    not verify the correctness of personal data.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: Please note that some data may be further retained if necessary to
    resolve disputes, enforce ZEN user agreements, and comply with technical and legal
    requirements and constraints related to the security, integrity and operation
    of ZEN Services.
  annotations: []
  sentences: []
