  annotations: []
  sentences: []
- segment_id: 10
  segment_text: What are my opt-out rights? You can stop all collection of information
    by the Application easily by uninstalling the Application. You may use the standard
    uninstall processes as may be available as part of your mobile device or via the
    mobile application marketplace or network. You can also request to opt-out via
    email, at privacy@berobo.com.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Data Retention Policy, Managing Your Information We will retain User
    Provided data for as long as you use the Application and for a reasonable time
    thereafter. We will retain Automatically Collected information for up to 24 months
    and thereafter may store it in aggregate. If you would like us to delete User
    Provided Data that you have provided via the Application, please contact us at
    privacy@berobo.com and we will respond in a reasonable time. Please note that
    some or all of the User Provided Data may be required in order for the Application
    to function properly.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Children We do not use the Application to knowingly solicit data from
    or market to children under the age of 13. If a parent or guardian becomes aware
    that his or her child has provided us with information without their consent,
    he or she should contact us at privacy@berobo.com. We will delete such information
    from our files within a reasonable time.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Security We are concerned about safeguarding the confidentiality of
    your information. We provide physical, electronic, and procedural safeguards to
    protect information we process and maintain. For example, we limit access to this
    information to authorized employees and contractors who need to know that information
    in order to operate, develop or improve our Application. Please be aware that,
    although we endeavor provide reasonable security for information we process and
    maintain, no security system can prevent all potential security breaches.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Changes This Privacy Policy may be updated from time to time for any
    reason. We will notify you of any changes to our Privacy Policy by posting the
    new Privacy Policy http://berobo.com/privacy and informing you via email or text
    message. You are advised to consult this Privacy Policy regularly for any changes,
    as continued use is deemed approval of all changes. You can check the history
    of this policy by http://berobo.com/privacy.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Your Consent By using the Application, you are consenting to our processing
    of your information as set forth in this Privacy Policy now and as amended by
    us. "Processing", means using cookies on a computer/hand held device or using
    or touching information in any way, including, but not limited to, collecting,
    storing, deleting, using, combining and disclosing information, all of which activities
    will take place in the United States. If you reside outside the United States
    your information will be transferred, processed and stored there under United
    States privacy standards.
