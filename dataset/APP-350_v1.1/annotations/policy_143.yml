- segment_id: 6
  segment_text: Do third parties see and/or have access to information obtained by
    the Application? Only aggregated, anonymized data is periodically transmitted
    to external services to help us improve the Application and our service. We will
    share your information with third parties only in the ways that are described
    in this privacy statement.
  annotations: []
