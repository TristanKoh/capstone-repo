- segment_id: 3
  segment_text: SOCIAL SHARING FEATURES.The Services may offer social sharing features
    and other integrated tools (such as the Facebook "Like" button, Google +1 button),
    which let you share actions you take on our Services with other media, and vice
    versa. The use of such features enables the sharing of information with your friends
    or the public, depending on the settings you establish with the entity that provides
    the social sharing feature. For more information about the purpose and scope of
    data collection and processing in connection with social sharing features, please
    visit the privacy policies of the entities that provide these features.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 'ADVERTISEMENTS; THIRD PARTY CONTENT.Gamenco may include advertisements
    that may be provided by third parties ("Third Party Content") or by us. We will
    always require these third parties to take appropriate measures to protect your
    information and to adhere to all applicable legislation. This Privacy Policy only
    applies to advertisements and/or content provided by us and does not apply to
    any Third Party Content and/or to any information collected by the providers of
    Third Party Content. Such Third Party Content providers have their own privacy
    policies and we advise you to read them carefully. You acknowledge and agree that
    we shall have no liability whatsoever with respect to such Third Party Content
    and your usage of it is made at your own risk. We may use the following Third
    Party Content: MobileCore, you can read their privacy policy at: https://www.mobilecore.com/privacy-policy/
    Third Party Content: AppNext Ltd, you can read their privacy policy at: https://www.appnext.com/policy.html'
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: If we use additional Third Party Content in the future, we will update
