- segment_id: 1
  segment_text: The terms in this Privacy Policy govern the manner in which Gamenco
    collects and uses any information you (Users) provide in connection with any Gamenco
    game or Application (Hereinafter, "Services"). This Privacy Policy applies to
    all Services offered by Gamenco. By using our Services, Users agree to the collection
    and use of your personal information as outlined in this Privacy Policy. Gamenco
    may amend this Privacy Policy from time to time; therefore, Users are encouraged
    to consult the Privacy Policy regularly.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: 'ACCESS, COLLECTION AND USE OF INFORMATION. Gamenco does NOT collect,
    transmit or disclose any information that would identify you personally, such
    as: your name, e-mail address, mobile phone number, etc. ("Personally Identifiable
    Information"). We may collect and use your IP Address, Android advertising identifier
    and other statistical and technical information, such as the version of your operating
    system, your device code name, your current network connectivity status, and your
    device manufacturer, in an aggregate anonymous manner. If you send an email to
    our support center, we store your email in our database. In addition, we may use
    all such information to improve the quality of our services and/or to add new
    features, functionality.'
