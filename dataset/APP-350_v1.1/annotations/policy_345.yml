- segment_id: 7
  segment_text: CHANGE OR REMOVAL OF INFORMATION.We understand that there may come
    a time that you may want to discontinue your use of our services. Therefore, if
    you wish to have us delete any email correspondence between you and us with respect
    to our services, please send us an email to appsupp@usa.com and we do so within
    30 days.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: UPDATES.We reserve the right to update this Privacy Policy from time
    to time, with or without notice to you. If we update this Privacy Policy, we will
    post the revised Privacy Policy , and will update the "Effective Date" above.
    You agree to review this Privacy Policy periodically so that you are aware of
    any updates. Your continued use of our Services following an update to this Privacy
    Policy indicates your consent to any changes and signifies your agreement to the
    terms of our updated Privacy Policy. If you do not agree with any update or modification,
    you should uninstall our services.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: ACCEPTANCE OF THE TERMS.By using our Services, you agree to the processing
