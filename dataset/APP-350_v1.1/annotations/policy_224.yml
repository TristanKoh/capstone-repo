- segment_id: 11
  segment_text: '3. Links to Other Sites: We may offer links to sites that are not
    operated by FDG. If you visit one of these linked sites, you should review their
    privacy and other policies. We are not responsible for the policies and practices
    of other companies, and any information you submit to those companies is subject
    to their privacy policies.'
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: '4. Changes to our Privacy Policy: From time to time, it may be necessary
    for FDG to change this privacy policy. If we change our policy, we will post the
    revised version here, so we suggest that you check here periodically for the most
    up-to-date version of our privacy policy. Rest assured, however, that any changes
    will not be retroactively applied and will not alter how we handle previously
    collected information.'
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: 'Privacy Policy (Part II: Apps and Services) 1. General a) Consent
    By using the Services, you agree with the collection, processing and use of information
    described in the Policy. If you do not agree to the terms of the Policy, please
    do not use our Services.'
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: "b) Scope of application This Privacy Policy (the \"Policy\") describes\
    \ the collection, processing and use of information, including personal information,\
    \ that you (\"User\" or \"you\") provide to FDG Entertainment GmbH & Co. KG (\u201E\
    we\" or \u201Eus\") in connection with or to provide our mobile applications and\
    \ services (together \"our Services\")."
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: The collection, processing and use of information in connection with
    our website is described in our website privacy policy in Part I above. The Policy
    also does not apply to your participation in sweepstakes or contests unless provided
    through our Services. We are not responsible for the actions of third party people
    or companies, the use of information you provide to them, or any products or services
    they may offer.
  annotations: []
  sentences: []
