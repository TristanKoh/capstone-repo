- segment_id: 9
  segment_text: We may also employ cookies so that we remember you when you return
    to the site and to help customize your FDGs web experience. We may associate personal
    information with a cookie file in those instances. Your user profile, however,
    will always be pseudonymous, that means a random number is used for the cookie.
    We will not associate other personal data (like your name, address etc.) with
    your user profile.
