      modality: PERFORMED
- segment_id: 7
  segment_text: We will not use your personal data for other purposes than processing
    your query. We will not transmit your personal data with third parties unless
    we are legally required to do so, for example to criminal prosecution authorities.
    Your data will not be processed outside Germany or the EU.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: '2. Cookies and pseudonymous user profiles: "Cookies" are pieces of
    information that a web site transfers to an individual''s hard drive for record-keeping
    purposes. Cookies allow the web site to remember important information that will
    make your use of the site more convenient. Like most web sites, FDG uses cookies
    for a variety of purposes in order to improve your on-line experience. For example,
    we track the total number of visitors to our site on an anonymous aggregate basis.'
