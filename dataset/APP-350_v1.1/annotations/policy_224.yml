- segment_id: 2
  segment_text: "FDG Entertainment GmbH & Co. KG Privacy Policy (Part I: Websites)\
    \ Data Processor: FDG Entertainment GmbH & Co.KG (hereinafter referred to as \u201E\
    FDG\")"
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 'Romanstr. 7/9 80639 Munich Germany Your rights / Contact to Us: FDG
    is committed to keeping secure the data you provide us and will take reasonable
    precautions to protect your personally identifiable information from loss, misuse
    or alteration.'
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 'If you have any questions regarding data privacy, if you want to
    inquire about the personal data we have stored on you or request us to delete
    your personal data or object to the use of your personal data for advertising,
    please contact us at: Mail: This email address is being protected from spambots.
    You need JavaScript enabled to view it.'
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: '1. Collection and Processing of Personal Data: You may visit our
    website without registering or otherwise submitting personal data.'
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: We only collect personal data in order to process a support query,
    which you can submit at http://www.fdg-entertainment.com/en/support.html. In this
    case, we collect your name, company, email address and your query.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: In this case, we collect your name, company, email address and
      your query.
    annotations:
