- segment_id: 19
  segment_text: Cookies The user and visitor to PSafe's website accept that a monitoring
    system may be used, through the use of cookies. Cookies are small files that are
    installed on the device, with a limited duration, that help personalize the services.
    Additionally, cookies are used so that the user does not have to enter their password
    as often during a browsing session, also to confirm and provide accounting for
    the records, user activity, and other items related to loyalty programs (in countries
    where this is available) and other commercial agreements, always with the objective,
    regarding the installation of cookies, to benefit the user; cookies will not be
    used for other purposes unrelated to the operations of PSafe.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
