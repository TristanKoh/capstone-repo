- segment_id: 5
  segment_text: If the user elects to activate the anti-theft functions in PSafe Total
    and/or PSafe DFNDR, (i) PSafe will collect certain of the user's Google account
    information (to the extent that such user has included such information in their
    Google account and that such information is transferred by Google to PSafe upon
    activation with such Google account) and (ii) PSafe may access and/or store the
    GPS location (of the device on which anti-theft was activated) for purposes of
    providing the anti-theft functionality.
