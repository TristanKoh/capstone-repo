- segment_id: 14
  segment_text: 'To create anonymous information records by excluding information
    that makes the information personally identifiable to you. PSafe may use anonymous
    information for any purpose. To provide users'' personal information to the legal
    entities that act to resolving disputes between them, such as: insurance companies,
    arbitration courts or other relevant courts (to resolve such disputes).'
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: 'How we Disclose Personal Information PSafe may disclose Personal
    Information as set forth in this Privacy Policy. For example, PSafe may share
    Personal Information: We may share some or all of users'' Personal Information
    with our parent company, subsidiaries, joint ventures, or other companies under
    a common control.'
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: We may share some or all of your Personal Information in connection
    with or during negotiation of any merger, financing, acquisition or dissolution,
    transaction or proceeding involving sale, transfer, divestiture, or disclosure
    of all or a portion of our business or assets. In the event of an insolvency,
    bankruptcy, or receivership, Personal Information may also be transferred as a
    business asset. If another company acquires our company, business, or assets,
    that company will possess the Personal Information collected by us and will assume
    the rights and obligations regarding your Personal Information as described in
    this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: We may share your Personal Information with service providers or "outsourced"
    companies that improve or facilitate PSafe's operations or provide services on
    our behalf such as (but not limited to) transport services, call centers, or loyalty
    programs, among others. Nevertheless, the user agrees that PSafe is not responsible
    for the misuse of the user's personal information by these companies or websites.
    In some cases, these service providers collect information directly from the user
    (for example, in the case of requests to conduct surveys or studies). In such
    cases, the user will receive a notification about the participation of a service
    provider in such activities and the user will have complete discretion over what
    information he wants to provide. To facilitate such situations, and to take care
    of any additional information directly provided to such service providers, such
    service providers will use the information in accordance with their own privacy
    policies. We reserve the right to disclose anonymous information publicly without
    restriction. As more fully described below, it may happen that, by virtue of court
    orders or legal provisions, PSafe is compelled to disclose information to relevant
    authorities or third parties in certain circumstances.
  annotations: []
  sentences: []
