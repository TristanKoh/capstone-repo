- segment_id: 23
  segment_text: Other Disclosures - Legal Requirements PSafe cooperates with the relevant
    authorities and with third parties to ensure compliance with the law, for example
    in areas such as protection of industrial property rights and intellectual property,
    privacy and personal data protection, fraud prevention and others.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: PSafe may disclose the Personal Information of its users upon request
    of the relevant court or government authorities for the purpose of investigations
    conducted by them, for example (but not limited to) criminal investigations or
    investigations related to piracy, IT or copyright. In these situations, PSafe
    will collaborate with the relevant authorities in order to safeguard the integrity
    and security of the community and of its members, except in cases of information
    confidentiality determined by current legislation.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: PSafe may disclose any Personal Information about its users in order
    to comply with an applicable law and to cooperate with the relevant authorities,
    as it deems necessary and appropriate in connection with any investigation of
    an illicit act, infringement of rights (industrial or intellectual property),
    or other activity that is illegal or that might expose PSafe or its users to any
    legal liability. PSafe shall exercise this right in order to cooperate with the
    compliance and enforcement of the law, as may be permitted by current legislation.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: In addition, PSafe reserves the right to communicate information about
    its users to other users, entities or third parties where there are reasonable
    grounds to believe that the activity of a user is suspected of committing or attempting
    to commit an offense or attempting to cause damage to other people. This right
    will be used by PSafe at its sole discretion when deemed appropriate or necessary
    to maintain the integrity and security of the PSafe's services and website, to
    enforce the Terms of Use, License Agreement and other site policies, to try to
    cooperate with the implementation and enforcement of the law. PSafe may exercise
    this right irrespective of whether there is a related court or administrative
    order.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: Notification for inappropriate content Should the user verify that
    any content he deems to be improper was inserted by a third party in PSafe's website
    or products or services, the user must send written notice to PSafe indicating
    the content deemed to be improper, providing sufficient information to enable
    the specific identification of the alleged improper material, to the e-mail privacidade@psafe.com.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: Your Choices Regarding Your Information You can stop all collection
    of information by our applications by uninstalling the relevant application.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: We will communicate with you primarily in the form of emails. You
    can manage the frequency and/or opt out of receiving these communications by clicking
    the "Unsubscribe" link at the bottom of each email. Please note that even if you
    unsubscribe or opt-out, we may still send you services-related communications.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: If you decide at any time that you no longer wish to accept cookies
    from our website and/or services for any of the purposes described above, then
    you can instruct your browser, by changing its settings, to stop accepting cookies
    or to prompt you before accepting a cookie from the websites you visit. Consult
