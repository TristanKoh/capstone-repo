- segment_id: 13
  segment_text: We may use third party analytics services (including, but not limited
    to, Google Analytics) to help analyze how users use the site, products and services.
    Analytics services use cookies to collect information such as how often and what
    features of the site, products and services users use. We use this information
    to improve the site, products and services. The analytics services' ability to
    use and share information collected by them is restricted by their terms of use
    and privacy policy, which you should refer to for more information about how these
    entities use this information, and how you can opt-out of their use of such information.
    Winners of any commercial promotions and/or contests conducted by PSafe, or people
    who participate in PSafe's loyalty programs, expressly authorize PSafe to share
    their names, personal data provided to PSafe to participate in the promotion,
    contest or program, and images (photos), in the ways it sees fit, for the purpose
    of advertising and/or promotion, without the right to any compensation.
