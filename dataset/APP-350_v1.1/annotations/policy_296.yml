- segment_id: 2
  segment_text: With this Privacy Policy, PSafe wants to show that the privacy of
    the information of its users is very important and, therefore, that it takes precautions
    and uses safeguards to protect all information, using the most complete and effective
    IT security mechanisms.
  annotations: []
