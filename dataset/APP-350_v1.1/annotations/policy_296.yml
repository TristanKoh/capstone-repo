- segment_id: 12
  segment_text: 'We may use third parties to serve ads on the site, products and services.
    Certain third parties may automatically collect information about your visits
    to our site and other websites, your IP address, your ISP, the browser you use
    to visit the site (but not your name, address, e-mail address or telephone number).
    They do this by using cookies or other technologies. Information collected may
    be used, among other things, to deliver advertising targeted to your interests
    and to better understand the usage and visitation of our site and the other sites
    tracked by these third parties. This policy does not apply to, and we are not
    responsible for, cookies or pixel tags in third party ads, and we encourage you
    to check the privacy policies of advertisers and/or ad services to learn about
    their use of cookies and other technologies. If you would like more information
    about this practice and to know your choices about not having this information
    used by these companies, click here: http://www.aboutads.info/choices.'
