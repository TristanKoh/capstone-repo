- segment_id: 11
  segment_text: To improve our commercial and promotional initiatives, and to analyze
    the pages visited and searches performed by users, in order to improve our content
    and product offerings and to personalize content (and its presentation) and services.
    To send information or messages by email about new services, display advertising
    or promotions, or banners of interest to our users, or news about PSafe. Should
    the user prefer, he may request at any time that he be excluded from the lists
    related to sending promotional or advertising information, by sending an e-mail
    to privacidade@psafe.com.
  annotations: []
