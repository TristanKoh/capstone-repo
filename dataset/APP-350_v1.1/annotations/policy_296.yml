- segment_id: 6
  segment_text: PSafe automatically collects and stores some information about user
    activity and also about the visitors to its website. Such information may include
    (without limitation) any activities the user carries out with PSafe's products
    or services, the URL from which the user came, the URL that led the user to PSafe's
    page on Google Play (or other similar app store), the URL subsequently accessed,
    the browser the user is using, the user's IP address(es), pages/URLs visited,
    among other information that may be stored and retained. In the case of PSafe's
    Android apps, the information may also include the "IMEIMD5" of the device, Google
    Advertising ID, the version of Android on the device, device information (such
    as model and/or device name, processor ID or serial number (MD5), manufacturer,
    system version, screen DPI, connection type, functions used and dates/time of
    use, installed applications and installation dates/time/use/removal, SIM vendor
    and MCC), codes that indicate the country and language of the device (or applications),
    and Android ID. PSafe may collect and store information about the activities of
    the users of the service, including (without limitation) information about their
    devices used to access the service (such as PC, smartphone, etc.), configuration
    information about their systems, metadata for their files, and the dates and times
    associated with their transactions and other interactions with the service.
