- segment_id: 9
  segment_text: If you participate in a contest, sweepstakes or other promotion, we
    will collect any information you provide in connection with that promotion. We
    also collect other types of Personal Information that you provide to us voluntarily.
    We may also collect Personal Information at other points in our website and services
    that state that Personal Information is being collected. When you participate
    in one of our questionnaires or customer surveys, we may collect additional Personal
    Information from you.
