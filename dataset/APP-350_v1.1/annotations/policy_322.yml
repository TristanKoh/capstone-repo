- segment_id: 0
  segment_text: WECHAT - PRIVACY POLICY INTRODUCTION Welcome to WeChat! Tencent International
    Pte. Ltd. (" we", " our" or " us") values your privacy. This Privacy Policy informs
    you of your choices and our practices regarding any Information (as defined in
    the "The Information We Collect and How We Collect It" section below) you provide
    to us.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: The use of WeChat (through the WeChat mobile app, http://www.wechat.com
    or any third party platforms through which WeChat is provided) may involve the
    collection and use of your Information. It is important for you to understand
    how this happens and how you may control it, so please read this Privacy Policy
    carefully.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: By using WeChat, you agree that we may collect, use and share your
    Information in accordance with this Privacy Policy, as revised from time to time.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 'If you wish to contact us regarding this Privacy Policy or any privacy-related
    matters, please contact our Privacy Officer via email at feedback@wechat.com or
    via postal mail at Level 29, Three Pacific Place, 1 Queen''s Road East, Wanchai,
    Hong Kong (Attention: Privacy Officer, Legal Department).'
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: SCOPE AND APPLICATION OF THIS PRIVACY POLICY This Privacy Policy applies
    to WeChat, including any services associated with WeChat that incorporates this
    Privacy Policy by reference (for example, the WeChat Official Account Admin Platform).
    Those WeChat-related services may have further privacy-related terms that you
    must agree to as part of your use of those services.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: This Privacy Policy is incorporated into and forms part of the WeChat
    Terms of Service that you have agreed to in order to use WeChat. Any terms used
    in this Privacy Policy will have the same meaning as the equivalent defined terms
    in the WeChat Terms of Service, unless otherwise defined in this Privacy Policy
    or the context requires otherwise.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 'Please also note that this Privacy Policy does not apply to Information
    collected: (i) through third party services (including any third party websites)
    that you may access through WeChat; or (ii) by other companies and organisations
    who advertise their services on WeChat.'
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: CHANGES TO THIS PRIVACY POLICY We may from time to time revise or
    add specific instructions, policies and terms to this Privacy Policy. These instructions,
    policies and terms form part of this Privacy Policy. Where we consider that any
    changes to this Privacy Policy are reasonably material, we will notify you via
    WeChat (including via direct messaging or the WeChat website), other direct communication
    to you, or other means prior to the change becoming effective.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: By continuing to use WeChat after any changes to this Privacy Policy,
    with or without notice from us,you are agreeing to the revised Privacy Policy.
  annotations: []
  sentences: []
