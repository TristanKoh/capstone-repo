- segment_id: 15
  segment_text: 'HOW WE USE YOUR INFORMATION We may use your Information for any of
    the following purposes: to provide WeChat (and the features within WeChat) to
    you - for example, to allow you to place VOIP calls within WeChat, to fulfil any
    purchases you may make within WeChat, and to display content based on your location;
    for customer service, security, fraud-detection, archival and backup purposes
    in connection with the provision of WeChat; to provide you with advertising and
    direct marketing that is more relevant to you (as discussed in more detail below
    under the "Direct Marketing" section below); to better understand how you access
    and use WeChat, in order for us to improve WeChat and respond to customer desires
    and preferences, including for us to provide language and location customisation,
    personalised help and instructions, or other responses to your and other customers''
    usage of WeChat; to help us develop our new services and improve our existing
    services; to assess the effectiveness of and improve advertising and other marketing
    and promotional activities on or in connection with WeChat when your account is
    subscribed to an official account; and'
