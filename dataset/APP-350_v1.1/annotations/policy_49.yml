- segment_id: 9
  segment_text: 'Information we get from your use of our services. We collect information
    about the services that you use and how you use them, like when you watch a video
    on YouTube, visit a website that uses our advertising services, or view and interact
    with our ads and content. This information includes: Device information We collect
    device-specific information (such as your hardware model, operating system version,
    unique device identifiers, and mobile network information including phone number).
    Google may associate your device identifiers or phone number with your Google
    Account.'
