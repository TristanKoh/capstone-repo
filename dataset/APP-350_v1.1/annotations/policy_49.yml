    numbers, time and date of calls, duration of calls, SMS routing information and
    types of calls. Internet protocol address. device event information such as crashes,
    system activity, hardware settings, browser type, browser language, the date and
    time of your request and referral URL. cookies that may uniquely identify your
    browser or your Google Account.'
