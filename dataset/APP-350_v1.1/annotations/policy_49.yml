    with services we offer to our partners, such as advertising services or Google
    features that may appear on other sites. Our Google Analytics product helps businesses
    and site owners analyze the traffic to their websites and apps. When used in conjunction
    with our advertising services, such as those using the DoubleClick cookie, Google
    Analytics information is linked, by the Google Analytics customer or by Google,
    using Google technology, with information about visits to multiple sites.
