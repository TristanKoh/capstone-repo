- segment_id: 12
  segment_text: Unique application numbers Certain services include a unique application
    number. This number and information about your installation (for example, the
    operating system type and application version number) may be sent to Google when
    you install or uninstall that service or when that service periodically contacts
    our servers, such as for automatic updates.
