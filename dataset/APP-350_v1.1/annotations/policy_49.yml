- segment_id: 15
  segment_text: Information we collect when you are signed in to Google, in addition
    to information we obtain about you from partners, may be associated with your
    Google Account. When information is associated with your Google Account, we treat
    it as personal information. For more information about how you can access, manage
    or delete information that is associated with your Google Account, visit the Transparency
    and choice section of this policy.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Back to top How we use information we collect We use the information
    we collect from all of our services to provide, maintain, protect and improve
    them, to develop new ones, and to protect Google and our users. We also use this
    information to offer you tailored content - like giving you more relevant search
    results and ads.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: We may use the name you provide for your Google Profile across all
    of the services we offer that require a Google Account. In addition, we may replace
    past names associated with your Google Account so that you are represented consistently
    across all our services. If other users already have your email, or other information
    that identifies you, we may show them your publicly visible Google Profile information,
    such as your name and photo.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: If you have a Google Account, we may display your Profile name, Profile
    photo, and actions you take on Google or on third-party applications connected
    to your Google Account (such as +1's, reviews you write and comments you post)
    in our services, including displaying in ads and other commercial contexts. We
    will respect the choices you make to limit sharing or visibility settings in your
    Google Account.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: When you contact Google, we keep a record of your communication to
    help solve any issues you might be facing. We may use your email address to inform
    you about our services, such as letting you know about upcoming changes or improvements.
  annotations:
