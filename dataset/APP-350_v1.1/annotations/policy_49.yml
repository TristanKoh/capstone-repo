- segment_id: 20
  segment_text: We use information collected from cookies and other technologies,
    like pixel tags, to improve your user experience and the overall quality of our
    services. One of the products we use to do this on our own services is Google
    Analytics. For example, by saving your language preferences, we'll be able to
    have our services appear in the language you prefer. When showing you tailored
    ads, we will not associate an identifier from cookies or similar technologies
    with sensitive categories, such as those based on race, religion, sexual orientation
    or health.
