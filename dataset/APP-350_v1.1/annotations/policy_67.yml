- segment_id: 63
  segment_text: Any material changes to this policy will be effective upon the earlier
    of thirty (30) calendar days following our dispatch of an email notice to you
    or thirty (30) calendar days following our posting of notice of the changes on
    the Service. These changes will be effective immediately for new users of the
    Service. Please note that at all times you are responsible for updating your information
    to provide us with your most current email address. In the event that the last
    email address that you have provided us is not valid, or for any reason is not
    capable of delivering to you the notice described above, our dispatch of the email
    containing such notice will nonetheless constitute effective notice of the changes
    described in the notice. If you do not wish to permit changes in our use of your
    information, you must notify us prior to the effective date of the changes that
    you wish to deactivate your account. Continued use of the Service following notice
    of such changes shall indicate your acknowledgement of such changes and agreement
    to be bound by the terms and conditions of such changes.
