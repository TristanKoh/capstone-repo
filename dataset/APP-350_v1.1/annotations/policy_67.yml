- segment_id: 3
  segment_text: 'Payment Information: If you choose to subscribe to fee-based portions
    of the Service, purchase a subscription to the Service as a gift, or purchase
    add-on products or services, you will also be asked to provide (at a minimum)
    your name and credit card information ("Payment Information").'
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 'Information You Choose to Provide to Pandora: You have the ability
    to provide a variety of information during your interactions with us and the Pandora
    Service, such as emails you may send us, polls or surveys you choose to participate
    in, ads you respond to, and emails or newsletters that you sign up to receive.
    Pandora or third parties acting on our behalf receive data from you whenever you
    provide us with any of this type of information.'
