- segment_id: 17
  segment_text: '3. Information Collection Technologies Our use of cookies: Pandora
    uses a technology that is commonly known as "cookies." A cookie is a file our
    server writes to your hard drive that contains an alphanumeric identifier. We
    use the identifier in a cookie to help us manage and report on your interaction
    with the Service. Through cookies, we are able to collect information that we
    use to improve the Service, keep count of return visits to our website or our
    advertisers'' or partners'' websites, collect and report on aggregate statistical
    information, authenticate your login credentials, or manage multiple instances
    of the Service in a single browser. We may also collect other data such as the
    page or site that referred you to the Service, the date and time you visited the
    Service, and your current IP address. The cookies we place on your hard drive
    are known as "first-party cookies."'
  annotations:
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We may also collect other data such as the page or site that referred
      you to the Service, the date and time you visited the Service, and your current
      IP address.
    annotations:
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
- segment_id: 18
  segment_text: We use both session cookies and persistent cookies. A session cookie
    expires when you close your browser. A persistent cookie remains on your hard
    drive for an extended period of time. You may be able to remove persistent cookies
    by following directions provided in your browser's "help" section. If you do not
    accept first-party cookies you may still use our Service, but your ability to
    use some areas of our website, and the ability to stay logged in, will be limited.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
