- segment_id: 1
  segment_text: Pandora Privacy Policy Effective as of October 18, 2016 Pandora operates
    a personalized Internet radio service and related platform features available
    through the web at pandora.com, on mobile devices and tablets, in automobiles,
    and through other consumer electronic devices (the "Pandora Service" or "Service").
    As used in this policy, "Pandora" refers to Pandora Media, Inc. and its subsidiaries.
    This policy applies to all Pandora-authorized operations of the Service. We may
    refer to Pandora as "we", "us", or "our". We may refer to you as "listener", "you",
    or "your". The purpose of this policy is to inform you about the information we
    collect, how we use and share that information, and the ways in which you can
    control how we use and share that information. By submitting your information
    through our Service, you agree to the terms of this policy and you expressly consent
    to the collection, use, and disclosure of your information in accordance with
    this policy.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: '1. Information We Receive or Collect from You Registration Data:
    When you register, we ask you to provide certain information, which includes your
    email address, birth year, gender, and zip code (the "Registration Data"), as
    well as a password for your account.'
