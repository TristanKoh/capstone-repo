- segment_id: 5
  segment_text: 'Listening Activity: When you use the Service, we keep track of your
    listening activity, which may include the number and title of songs you have listened
    to, the songs that you like (thumb up) or dislike (thumb down), the stations you
    create or listen to, the songs you skip, and how long you listen to a station.'
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 'Community Posting: You have the ability to post comments and information
    in community networking features available on or accessible through the Service,
    such as your public profile, artist and album forums, our blog, and our social
    networking pages. You should be aware that any information you submit in the course
    of these community activities can be read, collected, or used by other users of
    these parts of the Service, as further discussed below. We are not responsible
    for the information you choose to make public in any of the community networking
    features available on or through the Service.'
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: 'Technical Information: As is true of many internet-enabled services,
    Pandora may collect certain non-personally identifiable technical information
    through the use of log files and servers. Web and application servers create log
    files automatically as part of their setup and configuration. Information in a
    log file may include IP address, browser type, Internet service provider, date/time
    stamps, MAC address, file requested, and other usage information and statistics.'
