- segment_id: 20
  segment_text: 'Beacons and tracking pixels: Pandora, its third-party advertising
    partners, and tracking-utility partners employ a technology known as "beacons"
    or "tracking pixels" (each, a "Beacon"). A Beacon is a one-pixel-by-one-pixel
    clear image that is embedded in HTML content, and is about the size of a period
    at the end of a sentence. When HTML content containing a Beacon is rendered, the
    Beacon transmits anonymous information to a server, such as a numeric count, unique
    identifier, or IP address. Pandora and its partners use Beacons to help us better
    manage content on our Service. For example, we may place a Beacon in HTML-based
    emails to let us know which emails recipients have opened, or on a webpage to
    count the number of unique visitors to that page. The use of a Beacon may also
    allow us to gauge the effectiveness of certain communications and of our marketing
    campaigns.'
  annotations:
