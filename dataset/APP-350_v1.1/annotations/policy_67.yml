- segment_id: 27
  segment_text: 5. How We Share Information We Receive or Collect with Others
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: 'How Your Information Is Shared: Pandora may share information we
    receive or collect in a variety of ways, such as: When you give Pandora permission
    through an affirmative election (for example, clicking "yes" in response to a
    message such as "share my email with this advertiser"). When you participate in
    community and social networking features on the Pandora Service, such as forums,
    station sharing, listener opinions and reviews, or other forms of communication
    and interaction which you elect to make public or share on public profiles or
    in other public forums.'
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: If we contract or partner with third parties to provide specialized
    services on our behalf, such as credit card processors, customer support, ad servers
    or other providers of advertising services, bulk email processors who send out
    emails on our behalf, or parties who assist us with sweepstakes management and
    prize fulfillment. These companies are authorized to use your personal information
    only as necessary to provide these services to Pandora. They are not authorized
    to use your personal information for their own, unrelated purposes.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: Sharing information about the artists, tracks, and stations you have
    created or listened to via the Service, or that are associated with your account,
    if you have elected to share that information publicly. If your Pandora profile
    is marked as private, your stations may appear in a search, but your profile will
    not be linked to that station; however, if someone already knows and enters your
    entire email address into our search system, they will be able to see a list of
    all the stations created under that email address.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: If your Pandora profile is marked as private, your stations may
      appear in a search, but your profile will not be linked to that station; however,
      if someone already knows and enters your entire email address into our search
      system, they will be able to see a list of all the stations created under that
      email address.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 31
  segment_text: If you elect to take advantage of certain features or services provided
    jointly by Pandora and third parties, we may share certain information about you
    with those third parties for account authentication and management, and to enable
    the Service on their platforms. For example, when you elect to use products, services,
    features, or functionality, such as Google Now or Pandora for Business, provided
    by third-party partners, such as Google or Mood Media (respectively), you agree
    that we may provide certain data about you to those partners in order to enable
    the product, service, feature, or functionality you intend to use. As another
    example, when you share information through integrated social networking platforms,
    such as Facebook, you are agreeing to allow the Pandora service to communicate
    or "talk" with the other service in order to make the social features available
    for your use. These service partners may have their own data collection, use,
    and sharing practices that may also be applicable to your personal information,
    and that are not covered by this Policy. You acknowledge and agree that you are
    solely responsible for your use of those third-party service providers and that
    it is your responsibility to review the terms of use and privacy policies of the
    third-party service providers and the methods they use for changing the privacy
    or sharing settings on such services.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: If you have given permission to a third party for us to share data
    about you with them. For example, if you participate as a panelist in a survey
    with an analytics company, you may, as part of your agreement with that company,
    have authorized that company to receive data from us about you.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: To measure and analyze Service usage. For example, we use third-party
    providers such as Nielsen and ScorecardResearch to measure how long and how frequently
    you are using the Service. Our advertising partners may use these providers to
    measure the effectiveness of their advertising campaigns. When we use these providers,
    we provide them with non-personally identifiable information about you, such as
    your device identifier.
  annotations:
  - practice: Identifier_Device_ID_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: For example, we use third-party providers such as Nielsen and ScorecardResearch
      to measure how long and how frequently you are using the Service.
    annotations:
    - practice: Identifier_Device_ID_3rdParty
      modality: PERFORMED
  - sentence_text: Our advertising partners may use these providers to measure the
      effectiveness of their advertising campaigns.
    annotations:
    - practice: Identifier_Device_ID_3rdParty
      modality: PERFORMED
  - sentence_text: When we use these providers, we provide them with non-personally
      identifiable information about you, such as your device identifier.
    annotations:
    - practice: Identifier_Device_ID_3rdParty
      modality: PERFORMED
- segment_id: 34
  segment_text: 'Sharing of Personally Identifiable Information: We do not share personally
    identifiable information with third parties other than as described in this policy.
    However, we may share your information, including personally identifiable information,
    in order to (i) protect or defend the legal rights or property of Pandora, or
    the legal rights of our business partners, employees, agents, and contractors
    (including enforcement of our agreements); (ii) protect the safety and security
    of Pandora users or members of the public including acting in urgent circumstances;
    (iii) protect against fraud or to conduct risk management; or (iv) comply with
    the law, legal process, or legal requests. Additionally, we may share your data,
    including any personally identifiable information, with our successor in interest
    in the event of a corporate reorganization, merger, or sale of all or substantially
    all of our assets.'
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: 'Sharing of Device Data: Pandora may share information from devices
    you use to access the Service with its third-party vendors or service providers,
    manufacturing or distribution partners, or advertising partners. We share this
    information for a variety of purposes such as mobile listening capping, advertising
    frequency capping, tracking advertising conversion events, estimating the number
    of unique users, security and fraud detection, debugging problems with the Pandora
    Service, and for providing you with more relevant advertisements.'
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: 'Sharing of Anonymized, Non-Personally Identifiable or Aggregated
    Data: Pandora may share with third parties, advertisers, and/or business partners
    anonymized, non-personally identifiable, or aggregated data we receive or collect,
    such as de-identified demographic information, de-identified location information,
    information about the computer or device from which you access the Service, or
    information about the stations, tracks, and artists you listen to, thumb-up, thumb-down,
    or bookmark. We share such information for a variety of reasons, such as to analyze
    Service usage, improve the Pandora Service and your listener experience, improve
    the serving of advertisements, or for other similar purposes. The use and disclosure
    of such anonymized, non-personally identifiable, or aggregated information is
    not subject to any restrictions under this policy.'
  annotations:
  - practice: Demographic_3rdParty
    modality: PERFORMED
  - practice: Location_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'Sharing of Anonymized, Non-Personally Identifiable or Aggregated
      Data: Pandora may share with third parties, advertisers, and/or business partners
      anonymized, non-personally identifiable, or aggregated data we receive or collect,
      such as de-identified demographic information, de-identified location information,
      information about the computer or device from which you access the Service,
      or information about the stations, tracks, and artists you listen to, thumb-up,
      thumb-down, or bookmark.'
    annotations:
    - practice: Demographic_3rdParty
      modality: PERFORMED
    - practice: Location_3rdParty
      modality: PERFORMED
  - sentence_text: The use and disclosure of such anonymized, non-personally identifiable,
      or aggregated information is not subject to any restrictions under this policy.
    annotations:
    - practice: Demographic_3rdParty
      modality: PERFORMED
    - practice: Location_3rdParty
      modality: PERFORMED
  - sentence_text: We share such information for a variety of reasons, such as to
      analyze Service usage, improve the Pandora Service and your listener experience,
      improve the serving of advertisements, or for other similar purposes.
    annotations:
    - practice: Demographic_3rdParty
      modality: PERFORMED
    - practice: Location_3rdParty
      modality: PERFORMED
- segment_id: 37
  segment_text: 'Information You Disclose in a Public Profile or in Public Forums:
    The Pandora Service offers publicly accessible and available profile pages, community
    forums (such as artist, song, or advertiser pages), blogs, and pages on social
    media platforms. You should be aware that any information you provide or post
    in these areas may be read, collected, and used by others who access them. If
    your profile is public, any information you place in your user profile, including
    biographical information, the people you are following, and the people whom you
    allow to follow you, may be read, collected, and used by others who access them.
    To request removal of such information from our public forums, contact our Listener
    Support team. In some cases, we may not be able to remove your information, in
    which case we will let you know if we are unable to do so and why. To find out
    more about how to make your profile private, please see the section below on Pandora
    Profile Visibility.'
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: 'Onward Transfer: If your personally identifiable information is transferred
    as described in this policy, we will seek assurances from the recipients of such
    personally identifiable information (prior to the transfer) that they will safeguard
    the personally identifiable information in a manner consistent with this policy.
    We ask recipients of such information to enter into a contractual relationship
    with us that includes confidentiality and non-disclosure clauses, and provides
    the same level of commitment to and protections of information as provided in
    this Policy.'
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: '6. Advertising & Measurement Settings Opting Out of Behavioral Advertising
    on the Web: In our effort to provide you with advertisements that may interest
    you, Pandora and its third-party advertising partners use data in the manner disclosed
    in this policy to provide you with relevant ads. To learn about how the online
    advertising industry uses information it collects to provide you with relevant
    ads, and to control whether you want to receive those relevant ads from third-party
    advertisers, please review the information at the following links: Your Advertising
    Choices on Pandora AdChoices Understanding Online Advertising (About Our Ads)'
  annotations: []
  sentences: []
- segment_id: 40
  segment_text: Because we do not control the privacy practices of third-party advertising
    companies, you should read and understand their privacy policies. You acknowledge
    and agree that you are solely responsible for reviewing the privacy policies of
    such third-party advertising companies and the methods available, if any, for
    changing privacy settings and the like.
  annotations: []
  sentences: []
- segment_id: 41
  segment_text: 'Opting Out of Behavioral Advertising on Mobile and Tablet Devices:
    If you are using an iOS device and you do not want to receive tailored in-application
    advertisements that relate to your interests, you may be able to opt-out by accessing
    the iAd Network Advertising Settings page in a browser on your iOS-based device.
    If you are using an iOS 7 or later device, you may also be able to limit the delivery
    of tailored in-application advertisements by performing the following steps: Open
    Settings and tap "Privacy", Scroll to the bottom of Privacy and tap "Advertising";
    Flip "Limit Ad Tracking" to ON. The above steps and features, although current
    as of the date of this policy, are not controlled by Pandora and are therefore
    subject to change at any time. You should contact the platform operator if the
    above options are no longer available.'
  annotations: []
  sentences: []
- segment_id: 42
  segment_text: If you are using an Android-based device and you do not wish to receive
    tailored in-application advertisements, you can visit Google's Ads Settings page
    from a browser on your Android-based device and make your choices there. Pandora
    does not control how the applicable platform operator allows you to control receiving
    tailored in-application ads; thus, you should contact the platform operator if
    the above options are no longer available.
  annotations: []
  sentences: []
- segment_id: 43
  segment_text: 'Opting Out of Third Party Service Measurement and Analytics: As disclosed
    in this policy, we use third-party providers to aid us in measuring and analyzing
    service usage. You may opt-out of web-based participation in these measurement
    services by following the instructions on the following web pages for each respective
    company: Nielsen and Scorecard Research. To opt-out of participation on mobile
    and tablet devices, please follow the instructions above listed in the section
    for Opting Out of Behavioral Advertising on Mobile and Tablet Devices.'
  annotations: []
  sentences: []
- segment_id: 44
  segment_text: '7. Managing Your Information Modification of Your Registration Data:
    We provide you with the ability to modify your Registration Data, which you may
    do through the Settings section of our Service or by contacting Listener Support.
    For detailed instructions on how to modify your Registration Data or to otherwise
    access this information, visit our support site at http://help.pandora.com. We
    generally respond to email requests within 24 hours of receiving a request, but
    it may take up to 30 days depending on the volume of requests we receive.'
  annotations: []
  sentences: []
- segment_id: 45
  segment_text: 'Retention of Your Registration Data and other Information: We will
    retain and use your Registration Data and the other information we collect about
    you for as long as your account is active or as needed to provide you Services.
    We will retain and use this information for the purposes for which it was collected
    (as specified in this policy or as Pandora discloses to its listeners outside
    of this policy), including, to provide the Service to you, comply with our legal
    obligations, resolve disputes, and enforce our agreements.'
  annotations: []
  sentences: []
- segment_id: 46
  segment_text: If you would like to delete your Registration Data, or if you would
    like more information on cancelling or deactivating your account, see the section
    below on Cancellation or Deactivation of Accounts.
  annotations: []
  sentences: []
- segment_id: 47
  segment_text: 'Your Email Preferences: When you register for the Service, you may
    elect to receive promotional, marketing, or other similar emails tailored to your
    interests. You have the option to change this election in the Settings section
    of our Service. For information on how to opt in or out of receiving promotional,
    marketing, or other similar emails from us, visit https://help.pandora.com.'
  annotations: []
  sentences: []
- segment_id: 48
  segment_text: Additionally, you may also follow the unsubscribe instructions contained
    in the promotional, marketing, or other similar emails you receive.
  annotations: []
  sentences: []
- segment_id: 49
  segment_text: We will send you transaction confirmation emails and other Service-related
    announcements when it is necessary to do so. For instance, if our Service is temporarily
    suspended for maintenance, we might send you an email. Generally, you may not
    opt-out of these communications, which are not promotional in nature. If you do
    not wish to receive them, you have the option to deactivate your account.
  annotations: []
  sentences: []
- segment_id: 50
  segment_text: 'Cancellation or Deactivation of Accounts: If you would like to request
    the cancellation or deactivation of your account, you should contact our Listener
    Support team for assistance. Cancellation or deactivation of your account does
    not ensure complete or comprehensive removal of the content or information you
    may have posted or otherwise made available publicly on the Service while you
    were a registered user. You should also contact our Listener Support team to request
    the deactivation of a profile you believe is fake or otherwise unauthorized.'
  annotations: []
  sentences: []
- segment_id: 51
  segment_text: 'Pandora Profile Visibility: When you register for the Pandora Service,
    your profile and listening activity will be public. When the visibility of your
    Pandora profile is set to public, the Service automatically publishes your listening
    activity to your profile. For example, if you create a new station or thumb up
    a song, that activity will be posted in your Pandora profile for members of the
    public to view. We provide you with the ability to change the degree of visibility
    of your Pandora profile. For detailed instructions on how to adjust your Pandora
    profile visibility settings, visit help.pandora.com.'
  annotations: []
  sentences: []
- segment_id: 52
  segment_text: Please note that changes to the visibility of your Pandora profile
    do not have any impact on the advertising you may see if you use the ad-supported
    version of the Service.
  annotations: []
  sentences: []
- segment_id: 53
  segment_text: 'Cached Profiles on Search Engines: Please note that although we may
    deactivate your account or make your profile private at your request, Internet
    search engines such as Google and Bing cache publicly available webpages for a
    period of time beyond the control of Pandora, and may make your deactivated or
    formerly public profile available to users of their services on their platforms
    until such time as they refresh their webpage cache. Please consult with the applicable
    search engine to determine how you may remove webpages from their webpage cache.'
  annotations: []
  sentences: []
- segment_id: 54
  segment_text: '8. Security and Content from Other Websites Protection of Data from
    Loss: We have implemented security measures designed to protect against the loss,
    misuse, and alteration of the information we collect or receive from you. For
    example, when you enter sensitive information (such as a credit card number) on
    our order forms, we encrypt the transmission of that information using secure
    socket layer technology (SSL). However, despite our efforts, no security measures
    are perfect or impenetrable. If you have any questions about security on our Service,
    you can contact our Listener Support team.'
  annotations: []
  sentences: []
- segment_id: 55
  segment_text: 'Data Integrity: We will use personally identifiable information,
    if any, that we collect and receive from you in ways that are relevant and compatible
    with the purpose for which that information was collected or provided to us as
    more fully disclosed in this policy. We will take steps to ensure that all personally
    identifiable information collected, processed, and/or stored is protected from
    destruction, corruption, or use in a manner inconsistent with the purpose for
    which we received it.'
  annotations: []
  sentences: []
- segment_id: 56
  segment_text: 'Links to Other Websites: Our Service and certain advertisements on
    our Service include links to other websites whose privacy practices may differ
    from those of Pandora. If you submit personal information to any of those websites,
    the privacy statements and practices of those websites govern their use of your
    information. We encourage you to carefully read the privacy statement of any website
    you visit.'
  annotations: []
  sentences: []
- segment_id: 57
  segment_text: 'Use of Framing Techniques: Some of our third-party partners may utilize
    framing techniques to serve content to and from webpages accessible through our
    Service while preserving the look and feel of our website. Please be aware that
    if a third-party partner utilizes framing techniques, you are providing your personal
    information to this third-party partner and not to Pandora.'
  annotations: []
  sentences: []
- segment_id: 58
  segment_text: 9. Our Policies Concerning Children Pandora prohibits registration
    by, and does not knowingly collect personal information from, anyone under 13
    years of age. In the event we obtain actual knowledge that we have collected information
    from children under the age of 13, we will take measures to remove such information
    from our servers. If you believe that we might have any personal information from
    a child under 13, please contact our Listener Support team.
  annotations: []
  sentences: []
- segment_id: 59
  segment_text: 10. Your California Privacy Rights and "Do Not Track" Pursuant to
    California Civil Code Section 1798.83, this policy sets forth that we only share
    personal information (as defined in California Civil Code Section 1798.83) with
    third parties for direct marketing purposes if you either specifically opt-in,
    or are offered the opportunity to opt-out and elect not to opt-out of such sharing
    at the time you provide personal information or when you choose to participate
    in a feature on the Service. If you do not opt-in or if you opt-out at that time,
    we will not share your personal information with that identified third party for
    direct marketing purposes.
  annotations: []
  sentences: []
- segment_id: 60
  segment_text: California Business & Professions Code Section 22575(b) provides that
    California residents are entitled to know how we respond to "Do Not Track" browser
    settings. Like many other websites and online services, we do not currently alter
    our practices when we receive Do Not Track signals as there is no consensus among
    industry participants as to what "Do Not Track" means in this context. To find
    out more about "Do Not Track," you may wish to visit www.allaboutdnt.com/.
  annotations: []
  sentences: []
- segment_id: 61
  segment_text: 11. Transfer of Information of International Listeners Please note
    that the information you submit to us may be transferred to the U.S. and other
    countries to be processed by us or our service providers in order to provide the
    Service to you or for such other purposes as set forth in this policy. If you
    are not a resident of the U.S., you hereby consent and agree that we may collect,
    process, use, and store your information, as discussed in this policy, outside
    your resident jurisdiction, including in the U.S. Please be aware that U.S. law
    and the laws of other countries where we may store and process your information
    may offer different levels of protection for information than may be available
    in your country.
  annotations: []
  sentences: []
- segment_id: 62
  segment_text: 12. Changes to our Privacy Policy We will continue to evaluate this
    policy against new technologies, business practices, Safe Harbor requirements,
    and our listeners' needs, and may make changes to the policy accordingly. Please
    check this page periodically for updates. If we make any material changes to this
    policy, we will post the updated terms of the policy on the Service, and provide
    you notice of such chances, which may include notice by email through a message
    sent to the email address you use to access the Service, or posting a message
    on the Service.
