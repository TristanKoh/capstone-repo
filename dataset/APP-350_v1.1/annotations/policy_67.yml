      modality: PERFORMED
- segment_id: 19
  segment_text: 'Advertisers'' and other third parties'' use of cookies: Advertisers
    and third-party advertising partners that deliver ads to you on the Service may
    place or recognize a unique cookie on your hard drive. These types of non-Pandora
    cookies are known as "third-party cookies." Advertisers and third-party advertising
    partners may use third-party cookies in order to collect information about you,
    which may include how many times you have seen their ads or whether you have interacted
    with an ad. They may also use third-party cookies to provide you with interest-based
    advertising. Most major web browsers provide users with the option to accept or
    reject third-party cookies. The use of third-party cookies is not covered by this
    privacy policy. We do not have access to or control over cookies placed by advertisers
    and other third parties. If you would like to review and modify your interest-based
    advertising settings, visit Your Advertising Choices on Pandora.'
