- segment_id: 22
  segment_text: '4. How We Use Information We Receive or Collect Generally: In general,
    Pandora may use your Registration Data and/or other information or data we receive
    or collect, as well as data we derive or infer from combinations of the foregoing,
    for a variety of purposes, such as: To facilitate the creation of and secure your
    account on the Pandora Service.'
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: To customize and personalize the advertising and other content we
    deliver to you both on the Service and on other services offered by our publishing
    partners. We use this information to provide you with relevant and interesting
    advertising and other content.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: To measure and analyze Service usage and enhance the listener experience
    on our Service. We use tracking information to determine how well each page and
    station performs overall, based on aggregate listener demographics and traffic
    patterns to those pages and stations. This helps us continue to build a better
    Service for you. To fulfill your requests for certain products and services, such
    as distributing electronic newsletters and enabling you to participate in and
    renew paid services, surveys, and public forums. To send you information that
    you agreed to receive. To alert you to the latest developments and features on
    our Service and to notify you of administrative information, such as security
    or support and maintenance advisories. To invite you to participate in events
    or special promotions related to artists or products we think you may like or
    in which you may be interested. To pay artists and rightsholders for tracks you
    hear, by reporting listening information to copyright licensing agencies.
  annotations:
  - practice: Demographic_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We use tracking information to determine how well each page and
      station performs overall, based on aggregate listener demographics and traffic
      patterns to those pages and stations.
    annotations:
    - practice: Demographic_1stParty
      modality: PERFORMED
- segment_id: 25
  segment_text: 'Email Address: We do not sell or give your email address to other
    companies for their own marketing purposes without your permission. However, we
    may use your email address or other Registration Data to provide you with technical
    support, send you notices about the Service or other promotional offers you have
    elected to receive, and to serve you with ads that are more relevant to your interests.
    We may also work with data partners and advertising platforms to help increase
    the relevancy of ads we provide to our listeners. In doing so, we may use information
    representing an encrypted or hashed value derived from information we have received,
    such as your email address, in connection with these partners and platforms.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_E_Mail_Address_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: In doing so, we may use information representing an encrypted or
      hashed value derived from information we have received, such as your email address,
      in connection with these partners and platforms.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_E_Mail_Address_3rdParty
      modality: PERFORMED
  - sentence_text: We may also work with data partners and advertising platforms to
      help increase the relevancy of ads we provide to our listeners.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_E_Mail_Address_3rdParty
      modality: PERFORMED
- segment_id: 26
  segment_text: 'Contact Information: We do not sell or give your Contact Information
    to companies for their own marketing purposes without your permission. We do use
    Contact Information, however, to contact you, and to provide you with special
    offers and other information. For example, if you participate in Pandora''s Thumb
    Rewards program by opting to receive an artist-related reward, or personal call
    with an artist, we may use your Contact Information to deliver the reward to you,
    or to contact you and facilitate the call. If you provided your Contact Information
    as part of your use of Pandora''s Artist Marketing Platform, we may use your Contact
    Information to update you on new features and functionality made available as
    part of the Artist Marketing Platform, or the status of your music submission.
    You may at any time request that we cease using your Contact Information by contacting
    Listener Support.'
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  - practice: Contact_3rdParty
