- segment_id: 64
  segment_text: '13. Governance Enforcement: Pandora will conduct compliance audits
    of our relevant privacy practices to verify adherence to this policy and will
    self-certify with the U.S. Department of Commerce for the purposes of EU Safe
    Harbor compliance. Further, we will conduct follow up investigations to verify
    that attestations and assertions regarding our privacy practices are accurate.
    You may inquire about an inaccuracy or make a complaint about a potential violation
    to us via the contact information provided below. We do engage in training to
    support implementation and compliance of our privacy practices; any employee that
    we determine is in violation of this policy may be subject to disciplinary action.'
  annotations: []
  sentences: []
- segment_id: 65
  segment_text: 'Dispute Resolution: Questions or concerns regarding our use or disclosure
    of information may be directed to our Listener Support team. Pandora will investigate
    and attempt to resolve complaints and disputes regarding use and disclosure of
    information in accordance with the principles contained in this policy. For complaints
    that cannot be resolved between Pandora and the complainant, Pandora agrees to
    cooperate with the respective data protection authorities located in the applicable
    country (or their authorized representatives) and participate in any dispute resolution
    procedures established by such authorities.'
  annotations: []
  sentences: []
- segment_id: 66
  segment_text: If you have an unresolved privacy or data use concern that we have
    not addressed satisfactorily, please contact our U.S.-based third party dispute
    resolution provider (free of charge) at https://feedback-form.truste.com/watchdog/request.
  annotations: []
  sentences: []
