- segment_id: 21
  segment_text: 'HTML5 and Flash Local Storage: Pandora and its advertising and technology
    partners may, in some instances, use HTML5 and/or Flash Local Storage (collectively,
    "Local Storage") to enhance your listening and advertising experiences on the
    Service. For example, we use Local Storage to keep track of the current song playing
    in the event your browser window reloads inadvertently, that way we can continue
    playing that song starting at the same position it was prior to reload. Our advertising
    and technology partners may use Local Storage to detect your bandwidth speeds
    for optimal video playback performance. Each browser implements HTML5 Local Storage
    differently and provides tools for managing content stored within local storage.
    Review your browser''s privacy settings to manage the content stored within HTML5
    Local Storage. Similarly, for more information on how to manage content stored
    with Flash Local Storage, please review this document provided by Adobe.'
