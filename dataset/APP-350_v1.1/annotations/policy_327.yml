- segment_id: 18
  segment_text: The Security of Your Information We take reasonable measures to protect
    the information that we collect from or about you (including your information)
    from unauthorized access, use or disclosure. Please be aware, however, that no
    method of transmitting information over the Internet or storing information is
    completely secure. Accordingly, we cannot guarantee the absolute security of any
    information.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Links to Other Sites Our Services may contain links to other websites
    and services. Any information that you provide on or to a third-party website
    or service is provided directly to the owner of the website or service and is
    subject to that party's privacy policy. Our Privacy Policy does not apply to such
    websites or services and we're not responsible for the content, privacy or security
    practices and policies of those websites or services. To protect your information
    we recommend that you carefully review the privacy policies of other websites
    and services that you access.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: Modifying Your Information You can access and modify the information
    associated with your account in the "Settings" section of the Services. If you
    want us to delete your information and your account, please contact us at support@topfreegames.com
    with your request. We'll take steps to delete your information as soon as is practicable,
    but some information may remain in archived/backup copies for our records or as
    otherwise required by law.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: International Transfer Your information may be transferred to, and
    maintained on, computers located outside of your state, province, country or other
    governmental jurisdiction where the privacy laws may not be as protective as those
    in your jurisdiction. If you're located outside the United States and choose to
    provide information to us, we may transfer your information to the United States
    and Brazil and process it there.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: Our Policy Toward Children Our Services are not directed to children
    under 13 and we do not knowingly collect PII from children under 13. If we learn
    that we have collected PII of a child under 13 we will take steps to delete such
    information from our files as soon as possible.
  annotations: []
  sentences: []
