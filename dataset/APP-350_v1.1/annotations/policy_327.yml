    order to increase our Services' functionality and user-friendliness, and to better
    tailor our Services to our visitors' needs. We also use this information to verify
    that visitors to the Services meet the criteria required to process their requests.
    Accordingly, Log Data is shared with Flurry, which has its own privacy policy
    (accessible at http://www.flurry.com/about-us/legal/privacy.html) addressing how
    Flurry uses such information. You may opt out of Flurry Analytics tracking and
    personalized ads/recommendations from Flurry by clicking here. Please note that
