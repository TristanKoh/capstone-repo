- segment_id: 13
  segment_text: Information Disclosed in Connection with Business Transactions Information
    that we collect from our users, including PII, is considered to be a business
    asset. As a result, if we go out of business or enter bankruptcy or if we are
    acquired as a result of a transaction such as a merger, acquisition or asset sale,
    your information may be disclosed or transferred to the third-party acquirer in
    connection with the transaction.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Information Disclosed for Our Protection and the Protection of Others
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: 'It is our policy to protect you from having your privacy violated
    through abuse of the legal systems, whether by individuals, entities or government,
    and to contest claims that we believe to be invalid under applicable law. However,
    it is also our policy to cooperate with government and law enforcement officials
    and private parties. Accordingly, we reserve the right to disclose any information
    about you to government or law enforcement officials or private parties as we,
    in our sole discretion, believe necessary: (i) to satisfy or comply with any applicable
    law, regulation or legal process or to respond to lawful requests, including subpoenas,
    warrants or court orders; (ii) to protect our property, rights and safety and
    the rights, property and safety of third parties or the public in general; and
    (iv) to prevent or stop activity we consider to be illegal or unethical.'
  annotations: []
  sentences: []
