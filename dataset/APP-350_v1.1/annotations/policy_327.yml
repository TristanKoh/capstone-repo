- segment_id: 1
  segment_text: 'Bike Race - Privacy Policy Last updated: November 28, 2012 Protecting
    your privacy is really important to Top Free Games, limited. ("Top Free Games",
    "our", "us" or "we"). We provide this Privacy Policy to inform you of our policies
    and procedures regarding the collection, use and disclosure of information we
    receive from users of our game applications for mobile devices and tablet computers
    (the "Apps"). This Privacy Policy applies only to information that you provide
    to us through the Apps.'
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: How do we collect and use information? Our primary goals in collecting
    information are to provide and improve our Apps and related services (collectively,
    the "Services"), to administer your use of the Services (including your account,
    if you choose to create an account for your use of the Services), and to enable
    you to enjoy our Services.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Account Information In connection with your use of the Services, we
    do not collect any information that can be used to contact or identify you directly,
    such as your full name, email address, postal address or phone number ("Personally
    Identifiable Information" or "PII"). However, we may collect certain other information
    that you provide us, such as your nickname, if you use our Services as a guest.
    If you choose to create an account for your use of the Services through one of
    your third party social networking accounts (such as Facebook) ("SNS Accounts"),
    you may have to provide us with your username (or userID) so that your identity
    can be authenticated by the SNS Account. When the authentication is complete,
    we'll be able to link your account with the SNS Account and access certain information,
    such as your first name, SNS Account profile picture and SNS Account identification
    number. We don't receive or store passwords for any of your SNS Accounts.
