- segment_id: 4
  segment_text: Information Related to Use of the Services Our servers automatically
    record certain information about how a person uses our Services (we refer to this
    information as "Log Data"), including both account holders and non-account holders
    (either, a "User"). Log Data may include information such as a User's Internet
    Protocol (IP) address, device type, operating system, the links and advertisements
    on our Services that a User clicked on, the amount of time you interact with the
    Services and other statistics. We use this information to administer the Services
    and we analyze (and may engage third parties to analyze) this information to improve
    and enhance the Services by expanding their features and functionality and tailoring
    them to our Users' needs and preferences. We also use the IP Address to generate
    aggregate, non-identifying information about how our Services are used.
