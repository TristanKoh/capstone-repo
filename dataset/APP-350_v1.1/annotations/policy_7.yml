- segment_id: 2
  segment_text: The collection and use of information We collect and store relevant
    personal information in order to create your Camera360 Account, and to provide
    the necessary support for any follow-up services. If you do not wish to provide
    this information, you might not be able to register an account, enjoy any or all
    services provided afterwards, or get the best user experience of certain services.
    Unregistered users may also use certain functions; we do not collect any personal
    information from unregistered users.
  annotations: []
  sentences: []
