- segment_id: 2
  segment_text: "Privacy Policy Summary: 1. COLLECTION & TRANSMISSION OF GEOLOCATION\
    \ INFORMATION. Goldenshores Technologies and its subsidiaries and agents may collect\
    \ your geolocation based information and transmit that information to third-party\
    \ service providers. Geolocation includes data regarding your device's geolocation,\
    \ including but not limited to GPS-based, WiFi-based, or cell-based location information.\
    \ The specific category of persons or entities referred to as \"third-party service\
    \ provider\" consists of persons or entities that provide advertisements to you\
    \ during your use of the Brightest Flashlight\xAE software. Goldenshores Technologies\
    \ does NOT store geolocation information. TO TURN OFF THE GEOLOCATION COLLECTION,\
    \ PLEASE DO SO BY USING YOUR SETTINGS WITHIN YOUR DEVICE."
