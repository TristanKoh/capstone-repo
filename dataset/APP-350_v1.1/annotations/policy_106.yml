- segment_id: 36
  segment_text: 'If you have any inquiries or complaints about our handling of your
    personal data under Privacy Shield, or about our privacy practices generally,
    please contact us at: privacyshield@amazon.com. We will respond to your inquiry
    promptly. If we are unable to satisfactorily resolve any complaint relating to
    the Privacy Shield, or if we fail to acknowledge your complaint in a timely fashion,
    you can submit your complaint to TRUSTe, which provides an independent third-party
    dispute resolution service based in the United States. TRUSTe has committed to
    respond to complaints and to provide appropriate recourse at no cost to you. To
    learn more about TRUSTe''s dispute resolution services or to refer a complaint
    to TRUSTe, visit here. If neither Amazon nor TRUSTe resolves your complaint, you
    may pursue binding arbitration through the Privacy Shield Panel. To learn more
    about the Privacy Shield Panel, click here.'
  annotations: []
  sentences: []
