    supports such capabilities. We also compare our customer list to lists received
    from other companies, in an effort to avoid sending unnecessary messages to our
    customers. If you do not want to receive e-mail or other mail from us, please
    adjust your Customer Communication Preferences .'
  annotations: []
  sentences: []
