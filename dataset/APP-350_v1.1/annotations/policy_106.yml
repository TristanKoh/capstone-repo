- segment_id: 11
  segment_text: Does Amazon.com Share the Information It Receives? Information about
    our customers is an important part of our business, and we are not in the business
    of selling it to others. We share customer information only as described below
    and with subsidiaries Amazon.com, Inc. controls that either are subject to this
    Privacy Notice or follow practices at least as protective as those described in
    this Privacy Notice.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: 'Affiliated Businesses We Do Not Control: We work closely with affiliated
    businesses. In some cases, such as Marketplace sellers, these businesses operate
    stores at Amazon.com or sell offerings to you at Amazon.com. In other cases, we
    operate stores, provide services, or sell product lines jointly with these businesses.
    Click here for some examples of co-branded and joint offerings. You can tell when
    a third party is involved in your transactions, and we share customer information
    related to those transactions with that third party.'
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: 'Third-Party Service Providers: We employ other companies and individuals
    to perform functions on our behalf. Examples include fulfilling orders, delivering
    packages, sending postal mail and e-mail, removing repetitive information from
    customer lists, analyzing data, providing marketing assistance, providing search
    results and links (including paid listings and links), processing credit card
    payments, and providing customer service. They have access to personal information
    needed to perform their functions, but may not use it for other purposes.'
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: 'Promotional Offers: Sometimes we send offers to selected groups of
    Amazon.com customers on behalf of other businesses. When we do this, we do not
    give that business your name and address. If you do not want to receive such offers,
    please adjust your Customer Communication Preferences .'
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: 'Business Transfers: As we continue to develop our business, we might
    sell or buy stores, subsidiaries, or business units. In such transactions, customer
    information generally is one of the transferred business assets but remains subject
    to the promises made in any pre-existing Privacy Notice (unless, of course, the
    customer consents otherwise). Also, in the unlikely event that Amazon.com, Inc.,
    or substantially all of its assets are acquired, customer information will of
    course be one of the transferred assets.'
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: 'Protection of Amazon.com and Others: We release account and other
    personal information when we believe release is appropriate to comply with the
    law; enforce or apply our Conditions of Use and other agreements; or protect the
    rights, property, or safety of Amazon.com, our users, or others. This includes
    exchanging information with other companies and organizations for fraud protection
    and credit risk reduction. Obviously, however, this does not include selling,
    renting, sharing, or otherwise disclosing personally identifiable information
    from customers for commercial purposes in violation of the commitments set forth
    in this Privacy Notice. With Your Consent: Other than as set out above, you will
    receive notice when information about you might go to third parties, and you will
    have an opportunity to choose not to share the information.'
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: How Secure Is Information About Me? We work to protect the security
    of your information during transmission by using Secure Sockets Layer (SSL) software,
    which encrypts information you input.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: We reveal only the last four digits of your credit card numbers when
    confirming an order. Of course, we transmit the entire credit card number to the
    appropriate credit card company during order processing.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: It is important for you to protect against unauthorized access to
    your password and to your computer. Be sure to sign off when finished using a
    shared computer. Click here for more information on how to sign off.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: What About Third-Party Advertisers and Links to Other Websites? Our
    site includes third-party advertising and links to other Web sites. For more information
    about third-party advertising at Amazon.com, including personalized or interest-based
    ads, please read our Interest-Based Ads policy.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: Which Information Can I Access? Amazon.com gives you access to a broad
    range of information about your account and your interactions with Amazon.com
    for the limited purpose of viewing and, in certain cases, updating that information.
    Click here to see some examples, the list of which will change as our Web site
    evolves.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: What Choices Do I Have? As discussed above, you can always choose
    not to provide information, even though it might be needed to make a purchase
    or to take advantage of such Amazon.com features as Your Profile, Wish Lists ,
    Customer Reviews, and Amazon Prime.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: You can add or update certain information on pages such as those referenced
    in the Which Information Can I Access? section. When you update information, we
    usually keep a copy of the prior version for our records.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: If you do not want to receive e-mail or other mail from us, please
    adjust your Customer Communication Preferences . (If you do not want to receive
    Conditions of Use and other legal notices from us, such as this Privacy Notice,
    those notices will still govern your use of Amazon.com, and it is your responsibility
    to review them for changes.) If you do not want us to use personal information
    that we gather to allow third parties to personalize advertisements we display
    to you, please adjust your Advertising Preferences .
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: Are Children Allowed to Use Amazon.com? Amazon.com does not sell products
    for purchase by children. We sell children's products for purchase by adults.
    If you are under 18, you may use Amazon.com only with the involvement of a parent
    or guardian.
  annotations: []
  sentences: []
