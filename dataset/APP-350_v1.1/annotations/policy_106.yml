- segment_id: 30
  segment_text: Automatic Information Examples of the information we collect and analyze
    include the Internet protocol (IP) address used to connect your computer to the
    Internet; login; e-mail address; password; computer and connection information
    such as browser type, version, and time zone setting, browser plug-in types and
    versions, operating system, and platform; purchase history, which we sometimes
    aggregate with similar information from other customers to create features like
    Top Sellers ; the full Uniform Resource Locator (URL) clickstream to, through,
    and from our Web site, including date and time; cookie number; products you viewed
    or searched for; and the phone number you used to call our 800 number. We may
    also use browser data such as cookies, Flash cookies (also known as Flash Local
    Shared Objects), or similar data on certain parts of our Web site for fraud prevention
    and other purposes. During some visits we may use software tools such as JavaScript
    to measure and collect session information, including page response times, download
    errors, length of visits to certain pages, page interaction information (such
    as scrolling, clicks, and mouse-overs), and methods used to browse away from the
    page. We may also collect technical information to help us identify your device
    for fraud prevention and diagnostic purposes.
