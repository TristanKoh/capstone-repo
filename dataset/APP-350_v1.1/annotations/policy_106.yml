- segment_id: 32
  segment_text: Information from Other Sources Examples of information we receive
    from other sources include updated delivery and address information from our carriers
    or other third parties, which we use to correct our records and deliver your next
    purchase or communication more easily; account information, purchase or redemption
    information, and page-view information from some merchants with which we operate
    co-branded businesses or for which we provide technical, fulfillment, advertising,
    or other services; search term and search result information from some searches
    conducted through the Web search features offered by our subsidiary, Alexa Internet;
    search results and links, including paid listings (such as Sponsored Links); and
    credit history information from credit bureaus, which we use to help prevent and
    detect fraud and to offer certain credit or financial services to some customers.
  annotations: []
  sentences: []
