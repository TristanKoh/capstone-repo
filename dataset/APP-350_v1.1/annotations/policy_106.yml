- segment_id: 29
  segment_text: Examples of Information Collected Information You Give Us You provide
    most such information when you search, buy, post, participate in a contest or
    questionnaire, or communicate with customer service. For example, you provide
    information when you search for a product; place an order through Amazon.com or
    one of our third-party sellers; provide information in Your Account (and you might
    have more than one if you have used more than one e-mail address when shopping
    with us) or Your Profile ; communicate with us by phone, e-mail, or otherwise;
    complete a questionnaire or a contest entry form; use our services such as Amazon
    Instant Video; compile Wish Lists or other gift registries; participate in Discussion
    Boards or other community features; provide and rate Reviews; and employ Product
    Availability Alerts, such as Available to Order Notifications. As a result of
    those actions, you might supply us with such information as your name, address,
    and phone numbers; credit card information; people to whom purchases have been
    shipped, including addresses and phone number; people (with addresses and phone
    numbers) listed in 1-Click settings; e-mail addresses of your friends and other
    people; content of reviews and e-mails to us; personal description and photograph
    in Your Profile ; and financial information, including Social Security and driver's
    license numbers.
