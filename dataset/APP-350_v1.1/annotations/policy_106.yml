- segment_id: 10
  segment_text: The Help feature on most browsers will tell you how to prevent your
    browser from accepting new cookies, how to have the browser notify you when you
    receive a new cookie, or how to disable cookies altogether. Additionally, you
    can disable or delete similar data used by browser add-ons, such as Flash cookies,
    by changing the add-on's settings or visiting the Web site of its manufacturer.
    Because cookies allow you to take advantage of some of Amazon.com's essential
    features, we recommend that you leave them turned on. For instance, if you block
    or otherwise reject our cookies, you will not be able to add items to your Shopping
    Cart, proceed to Checkout, or use any Amazon.com products and services that require
    you to Sign in.
