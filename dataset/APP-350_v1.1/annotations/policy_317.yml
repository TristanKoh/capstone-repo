- segment_id: 17
  segment_text: "In some contexts, we will share certain information. For example,\
    \ like most services, if you sign up for Spotify through a third party like Facebook\
    \ or a mobile provider, we share some information with them and they share some\
    \ information with us in order to enable your account. And we also share de-identified\
    \ information with our music industry partners to help them understand how the\
    \ content they license to us is performing, with marketing partners who help us\
    \ with promotional efforts, and with advertisers that allow us to offer a free\
    \ service. There also may be times when you want us to share information. For\
    \ example, when you make playlists, you might want those playlists to be visible\
    \ to your friends\u2026 and you might not. Similarly, you can ask us to share\
    \ information (like your email address) with artists or record labels, or other\
    \ partners who may want to directly send you news or promotional offers, but you\
    \ can also revoke that permission at any time."
