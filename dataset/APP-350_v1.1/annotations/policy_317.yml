- segment_id: 69
  segment_text: 13.1 What are cookies and other technologies? A cookie is a small
    text file that is placed on your computer, mobile phone, or other device when
    you visit a website. The cookie will help website providers to recognise your
    device the next time you visit their website. There are other similar technologies
    such as pixel tags (transparent graphic images placed on a web page or in an email,
    which indicate that a page or email has been viewed), web bugs (similar to pixel
    tags), and web storage, which are used in desktop software or mobile devices.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
