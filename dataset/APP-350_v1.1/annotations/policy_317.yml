- segment_id: 15
  segment_text: The distinction between these two categories is important. Information
    in the first category is information you must provide in order to use Spotify.
    When you agree to our Privacy Policy, you give us the right to collect this information
    and use it for the purposes described. Information in the second category is information
    we will only collect if you explicitly give us permission to do so in the future.
    For this second category of information, we will ask for your permission before
    first accessing it, we will describe how we will use it if you give us permission,
    we will only use the information for the purpose we described, and you will always
    have the ability to change your mind and revoke that permission. Acceptance of
    our Privacy Policy does not mean you have granted us permission to access or use
    information in the second category; we're just explaining to you that one day
    we might ask you for that permission.
  annotations: []
  sentences: []
