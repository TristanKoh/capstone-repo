    and Conditions of Use.) We do not knowingly collect personal information from
    children under 13 or under the applicable age limit (the "Age Limit"). If you
    are under the Age Limit, do not use the Service and do not provide any personal
    information to us. If you are a parent of a child under the Age Limit and become
