- segment_id: 3
  segment_text: 1 Introduction Thanks for choosing Spotify. This is our Privacy Policy.
    Before getting into the details, we'd like to highlight some of the key principles
    behind it. These principles are important to us because we know they're important
    to you.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 'The Privacy Policy is here to do three things: Explain the way we
    use information that you share with us in order to build a great product and give
    you a great experience with it; Ensure that you understand what information we
    collect with your permission, and what we do - and do not do - with it; Hold us
    accountable for protecting your rights and your privacy under this policy.'
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: All the information we collect is related to providing the Spotify
    service and its features.
  annotations: []
  sentences: []
- segment_id: 6
