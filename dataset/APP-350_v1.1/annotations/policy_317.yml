- segment_id: 27
  segment_text: 3.3 Your mobile device We may provide features that rely on the use
    of additional information on your mobile device or require access to certain services
    on your mobile device that will enhance your Spotify experience but are not required
    to use the Service. (In other words, information that falls in the second category
    described in the Introduction to this Policy.) For example, we might allow you
    to upload photos to your profile, connect with friends, or let you use voice commands
    to control the Service. Granting us access does not mean you are granting us unlimited
    access to that information or that we will access specific information without
    your permission. To the contrary, for each type of information listed in this
    section, before we access this information or these features of your mobile device,
    we will ask for your permission. If you provide such permission, we will collect
    the information for the specific purposes explained at the time we ask for your
    permission. You do not have to give us such permission in order to use Spotify,
    and acceptance of this Privacy Policy does not mean you have granted us permission
    to access this information.
  annotations: []
  sentences: []
