- segment_id: 6
  segment_text: What do we do with your information once we have it?
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: When you give us information, we will use it in the ways for which
    you've given us permission. Generally, we use your information to help us provide
    and improve our products and services for you.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: When do we share your information with others? When we have asked
    and received your permission to share it. For processing or providing products
    and services to you, but only if those entities receiving your information are
    contractually obligated to handle the data in ways that are approved by Mozilla.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: When we are fulfilling our mission of being open. We sometimes release
    information to make our products better and foster an open web, but when we do
    so, we will remove your personal information and try to disclose it in a way that
    minimizes the risk of you being re-identified.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: When the law requires it. We follow the law whenever we receive requests
    about you from a government or related to a lawsuit. We'll notify you when we're
    asked to hand over your personal information in this way unless we're legally
    prohibited from doing so. When we receive requests like this, we'll only release
    your personal information if we have a good faith belief that the law requires
    us to do so. Nothing in this policy is intended to limit any legal defenses or
    objections that you may have to a third party's request to disclose your information.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: When we believe it is necessary to prevent harm to you or someone
    else. We will only share your information in this way if we have a good faith
    belief that it is reasonably necessary to protect the rights, property or safety
    of you, our other users, Mozilla or the public. If our organizational structure
    or status changes (if we undergo a restructuring, are acquired, or go bankrupt)
    we may pass your information to a successor or affiliate.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: How do we store and protect your personal information? We are committed
    to protecting your personal information once we have it. We implement physical,
    business and technical security measures. Despite our efforts, if we learn of
    a security breach, we'll notify you so that you can take appropriate protective
    steps.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: We also don't want your personal information for any longer than we
    need it, so we only keep it long enough to do what we collected it for. Once we
    don't need it, we take steps to destroy it unless we are required by law to keep
    it longer.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: What else should you know? We're a global organization and our computers
    are in several different places around the world. We also use service providers
    whose computers may also be in various countries. This means that your information
    might end up on one of those computers in another country, and that country may
    have a different level of data protection regulation than yours. By giving us
    information, you consent to this kind of transfer of your information. No matter
    what country your information is in, we comply with applicable law and will also
    abide by the commitments we make in this privacy policy.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: If you are under 13, we don't want your personal information, and
    you must not provide it to us. If you are a parent and believe that your child
    who is under 13 has provided us with personal information, please contact us to
    have your child's information removed.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: What if we change this privacy policy or any of our privacy notices?
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: We may need to change this policy and our notices. The updates will
    be posted online. If the changes are substantive, we will announce the update
    through Mozilla's usual channels for such announcements such as blog posts and
    forums. Your continued use of the product or service after the effective date
    of such changes constitutes your acceptance of such changes. To make your review
    more convenient, we will post an effective date at the top of the page.
  annotations: []
  sentences: []
