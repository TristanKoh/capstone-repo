- segment_id: 1
  segment_text: Mozilla Privacy Mozilla Privacy Policy April 15, 2014 Your privacy
    is an important factor that Mozilla (that's us) considers in the development of
    each of our products and services. We are committed to being transparent and open.
    This Mozilla Privacy Policy explains generally how we receive information about
    you, and what we do with that information once we have it. You can also read our
    product privacy notices and FAQs to get more detail with respect to each of our
    products and services.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: What do we mean by "personal information?" For us, "personal information"
    means information which identifies you, like your name or email address.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Any information that falls outside of this is "non-personal information."
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: If we store your personal information with information that is non-personal,
    we will consider the combination as personal information. If we remove all personal
    information from a set of data then the remaining is non-personal information.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: 'How do we learn information about you? We learn information about
    you when: you give it to us directly (e.g., when you choose to send us crash reports);
    we collect it automatically through our products and services (e.g., when your
    Firefox browser checks with us to see if is up to date); someone else tells us
    information about you (e.g., when Thunderbird works with your email providers
    to set up your account); or when we try and understand more about you based on
    information you''ve given to us (e.g., when we use your IP address to customize
    language for some of our services).'
  annotations:
