  annotations: []
  sentences: []
- segment_id: 28
  segment_text: 'Responding to legal requests and preventing harm: We may access,
    preserve and share your information in response to a legal request (like a search
    warrant, court order or subpoena) if we have a good faith belief that the law
    requires us to do so. This may include responding to legal requests from jurisdictions
    outside of the United States where we have a good faith belief that the response
    is required by law in that jurisdiction, affects Users in that jurisdiction, and
    is consistent with internationally recognized standards. We may also access, preserve
    and share information when we have a good faith belief it is necessary to: detect,
    prevent and address fraud and other illegal activity; to protect ourselves, you
    and others, including as part of investigations; and to prevent death or imminent
    bodily harm. Information we receive about you may be accessed, processed and retained
    for an extended period of time when it is the subject of a legal request or obligation,
    governmental investigation, or investigations concerning possible violations of
    our terms or policies, or otherwise to prevent harm. In addition, we may disclose
    your information that we collect or you provide to enforce our rights arising
    from any contracts entered into between you and us, including the Terms of Use,https://perfect365.com/about/terms-of-use.'
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: '6. HOW WE STORE YOUR INFORMATION Storage and Processing: Your information
    collected through the Service may be stored and processed in the United States
    or any other country in which Perfect365, its Affiliates or Service Providers
    maintain facilities. Perfect365, its Affiliates, or Service Providers may transfer
    information that we collect about you, including personal information across borders
    and from your country or jurisdiction to other countries or jurisdictions around
    the world. By registering for and using the Service you consent to the transfer
    of information to the U.S. or to any other country in which Perfect365, its Affiliates
    or Service Providers maintain facilities and the use and disclosure of information
    about you as described in this Privacy Policy.'
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: We use commercially reasonable safeguards to help keep the information
