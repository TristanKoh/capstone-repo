- segment_id: 38
  segment_text: 11. YOUR CALIFORNIA PRIVACY RIGHTS California Civil Code Section 1798.83,
    also known as the "Shine The Light" law, permits our users who are California
    residents to request and obtain from us once a year, free of charge, information
    about the personal information (if any) we disclosed to third parties for direct
    marketing purposes in the preceding calendar year. If applicable, this information
    would include a list of the categories of personal information that was shared
    and the names and addresses of all third parties with which we shared information
    in the immediately preceding calendar year. If you are a California resident and
    would like to make such a request, please submit your request to legal@perfect365.com.
  annotations: []
