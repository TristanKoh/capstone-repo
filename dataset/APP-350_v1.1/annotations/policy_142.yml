    those third-party websites or services. Your browsing and interaction on any third-party
    website or service, including those that have a link on our website, are subject
    to that third party's own rules and policies. In addition, you agree that we are
    not responsible and do not have control over any third-parties that you authorize
    to access your User Content. If you are using a third-party website or service
