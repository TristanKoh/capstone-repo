- segment_id: 1
  segment_text: Perfect365 Privacy Policy Welcome to Perfect365 ("Perfect365", "we",
    "us" or "our"). Our Privacy Policy explains how we and some of the companies we
    work with collect, use, share and protect information in relation to our mobile
    services, website, and any application provided on or in connection with Perfect365
    service (collectively, the "Service"), and your choices about the collection and
    use of your information. By using our Service you understand and agree that we
    are providing a platform for you to edit content, including photos and other materials
    ("User Content") and to post and share User Content publicly through the Service,
    and you consent to the data practices prescribed in this Privacy Policy. Our Privacy
    Policy applies to all visitors, users, and others who access the Service ("Users").
