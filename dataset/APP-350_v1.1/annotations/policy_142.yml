- segment_id: 35
  segment_text: 8. CHILDREN'S PRIVACY Perfect365 does not knowingly collect or solicit
    any information from anyone under the age of 13 or knowingly allow such persons
    to register for the Service. The Service and its content are not directed at children
    under the age of 13. In the event that we learn that we have collected personal
    information from a child under age 13 without parental consent, we will delete
    that information as quickly as possible. If you believe that we might have any
    information from or about a child under 13, please contact us at legal@perfect365.com.
  annotations: []
  sentences: []
