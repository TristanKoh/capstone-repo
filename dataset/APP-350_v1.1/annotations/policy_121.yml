- segment_id: 3
  segment_text: Big Duck may use your PII for communications that we deem appropriate
    for you, as a Player, to play effectively and to enhance and enrich your experience
    in the Game or related web sites. For example, you may receive messages to inform
    you about your actions in the game or those of your friends, as well as important
    "Service Announcements" concerning any temporary site or system outages, plus
    any maintenance issues that may affect the level of service.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: In addition, Big Duck may also offer you the opportunity to "opt in"
    to receive additional email communications, including Big Duck News Releases related
    to all the latest-breaking news, the launch of new Big Duck games, and announcements
    of all new Big Duck Games options and features.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: If at any time a you indicate that you no longer want to receive communications
    from Big Duck, or if you wish to cancel your account, or to change or correct
    any of your PII, you are free to do so and your PII will be deleted, changed,
    or corrected as requested.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: The Big Duck web sites may uses cookies to track how and when customers
    who visit the site. Cookies are pieces of information that a web site transfers
    to an individual's hard drive for record keeping purposes. Cookies make web surfing
    easier by saving your passwords and other preferences for you. The use of cookies
    is an industry standard, and you will find most major web sites use them. Cookies
    also help us to see which areas of the site are popular and which are not. We
    can then improve the site based on this information.
