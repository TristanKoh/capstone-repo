- segment_id: 1
  segment_text: When you sign up to post in one of our forums or participate in any
    other manner, you may grant access to certain information such as your email address,
    your name, a unique user name, or other information you share, either directly
    or by granting access to your user account on social network such as Facebook
    or Google+. This and any other Personally Identifiable Information you provide,
    directly or indirectly, is collectively referred to as your "PII," and is used
    to facilitate and enhance your player experience.
