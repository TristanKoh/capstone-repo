- segment_id: 1
  segment_text: Home Read Plans Videos More Sign in Sign up YouVersion Privacy Policy
    Last revised on 7/16/2012 YouVersion, a Website and Application owned and operated
    by Life.Church, knows you care how information about you is used and shared. We
    hope the following statements will help you understand how YouVersion will collect,
    use and protect the information you provide to us on our site or app.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: What we collect and how we use it Information you provide When you
    sign up for a YouVersion account, or another Life.Church service or promotion
    that requires registration, we ask you for personal information (such as your
    name, email address and an account password). We may combine the information you
    submit under your account, with information from other Life.Church services or
    third parties to provide you with a better experience and to improve the quality
    of our services. For certain services, we may allow you to opt out of combining
    such information.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Password_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: When you sign up for a YouVersion account, or another Life.Church
      service or promotion that requires registration, we ask you for personal information
      (such as your name, email address and an account password).
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_Password_1stParty
      modality: PERFORMED
- segment_id: 3
  segment_text: Unique Device ID and GPS location When you access the YouVersion Bible
    Application, we may collect your Unique Device ID ('UDID') and/or IP address and/or
    GPS location. We use this information to provide a tailored experience for you.
    The information is collected in order to determine the aggregate number of unique
    devices using our service or parts of our service, to track total usage, analyze
    data, and communicate with you more effectively. We may combine this information
    with information from third parties to provide you with a better experience and
    to improve the quality of our service. We do not share any personally identifiable
    information with third parties in association with your UDID or GPS location without
    your explicit permission.
  annotations:
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_1stParty
