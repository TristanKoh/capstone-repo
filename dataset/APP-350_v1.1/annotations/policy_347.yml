- segment_id: 5
  segment_text: Log information When you use YouVersion, our servers automatically
    record information that your browser sends when you visit one of our websites.
    These server logs may include information such as your web request, Internet Protocol
    address, browser type, browser language, the date and time of your request, and
    one or more cookies that may uniquely identify your browser.
  annotations:
