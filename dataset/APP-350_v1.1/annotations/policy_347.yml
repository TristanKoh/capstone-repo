- segment_id: 8
  segment_text: How do we use your information? When you sign up for a particular
    service that requires registration, we ask you to provide personal information.
    If Life.Church would like to use this information in a manner different than the
    purpose for which it was collected, then we will ask for your consent prior to
    such use. You may decline to submit personal information to any of our services,
    in which case we may not be able to provide those services to you.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: How do we protect your information? Life.Church does not share your
    personal information with other institutions outside of Life.Church without your
    explicit consent. Life.Church may share your personal information only if it has
    a good faith belief that access, use, preservation or disclosure of such information
    is reasonably necessary to (a) satisfy any applicable law, regulation, legal process
    or enforceable governmental request, (b) enforce applicable Terms Of Use, including
    investigation of potential violations thereof, (c) detect, prevent, or otherwise
    address fraud, security or technical issues, or (d) protect against imminent harm
    to the rights, property or safety of Life.Church, its users or the public as required
    or permitted by law. Life.Church takes appropriate security measures to protect
    against unauthorized access to or unauthorized alteration, disclosure or destruction
    of data. including internal reviews of our data collection, storage and processing
    practices and security measures, as well as physical security measures to guard
    against unauthorized access to systems where we store personal data. Unless explicit
    permission is obtained from you, Life.Church restricts access to personal information
    to its employees, contractors and agents who need to know that information to
    operate, develop or improve our services. These individuals are bound by confidentiality
    obligations and may be subject to discipline, including termination and criminal
    prosecution, if they fail to meet these obligations.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Data Integrity Life.Church reviews our data collection, storage and
    processing practices to ensure that we only collect, store and process the personal
    information needed to provide or improve our services. We take reasonable steps
    to ensure that the personal information we process is accurate, complete, and
    current, but we depend on our users to update or correct their personal information
    whenever necessary.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Accessing and updating personal information When you use any Life.Church
    service, we make good faith efforts to provide you with access to your personal
    information and either to correct this data if it is inaccurate or to delete such
    data at your request if it is not otherwise required to be retained by law or
    for legitimate service purposes. We ask individual users to identify themselves
    and the information requested to be accessed, corrected or removed before processing
    such requests, and we may decline to process requests that are unreasonably repetitive
    or systematic, require disproportionate technical effort, jeopardize the privacy
    of others, or would be extremely impractical (for instance, requests concerning
    information residing on backup tapes), or for which access is not otherwise required.
    In any case where we provide information access and correction, we perform this
    service free of charge, except if doing so would require a disproportionate effort.
    Some of our services have different procedures to access, correct or delete users'
    personal information.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Enforcement Life.Church periodically reviews its compliance with this
    Privacy Policy. When we receive formal written complaints regarding privacy issues,
    it is our policy to contact the complaining user regarding his or her concerns.
    We will cooperate with the appropriate regulatory authorities, including local
    data protection authorities, to resolve any complaints regarding the transfer
    of personal data that cannot be resolved between Life.Church and an individual.
  annotations: []
  sentences: []
