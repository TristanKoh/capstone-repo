- segment_id: 4
  segment_text: Life.Church cookies When you visit www.bible.com, we may send one
    or more cookies to your computer, so that we may uniquely identify your browser.
    (A cookie is simply a tiny text file containing a string of characters.) Accepting
    our cookies allows you to keep your user preferences from session to session.
    Although most browsers accept cookies by default, you can set your browser to
    refuse all cookies, or to tell you when you're being sent a cookie. Some YouVersion
    features and services may not function properly if you have cookies disabled.
