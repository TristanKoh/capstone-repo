- segment_id: 6
  segment_text: User communications Personal information or requests that you submit
    via www.bible.com/live will be sent to the group administrator. The group administrator
    and/or one of their members will have access to this information. When you send
    email or other communication to any Life.Church owned website, we may retain those
    communications to process your inquiries, respond to your requests and improve
    our services.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: Third party sites This Privacy Policy applies only to sites and apps
    that are owned and operated by Life.Church. Life.Church cannot regulate other
    sites linked from within our various web sites and services. These other sites
    may place their own cookies or other files on your computer, collect data or solicit
    personal information from you. You should familiarize yourself with their unique
    Privacy Policies, should you choose to visit their sites.
