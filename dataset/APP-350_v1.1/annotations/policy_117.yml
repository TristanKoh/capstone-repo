segments:
- segment_id: 0
  segment_text: 'Baidu User Agreement Chapter One: General Provisions 1.1 This Baidu
    User Agreement ("Agreement") applies to your use, as the "user" (defined below)
    of the Baidu website and all or any of Baidu''s products (collectively known as
    the "Website") and your understanding that the Website, and all of its content,
    is provided by Baidu, Inc. ("Baidu") the leading search engine service provider
    whereas your use of the Website is subject to the terms and conditions of this
    Agreement.'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: 1.2 Your act of completing the registration procedures and clicking
    on the "Agree" button during the registration process shall be construed and understood
    to constitute your (the user) acceptance of all of the terms and conditions of
    this Agreement, and you understand and agree that a legal contractual relationship
    has been established between you, the user, and Baidu. Accordingly, each user
    will be given an account and a password upon successful registration, and it shall
    be your responsibility to keep your account information and password in safekeeping.
    You alone shall bear any and all legal responsibility and/or liability that arise
    from activities and events conducted under the name of your account.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: 1.3 Baidu Users can use each individual service provided by Baidu
    whereas such use shall be construed and understood as the user's consent to the
    service agreement of each individual Baidu service and all other announcements
    published by Baidu, Inc. for each individual service.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 1.4 Baidu may update the Baidu Member Service Agreement and the service
    agreements and announcements for each individual service at any time without special
    notice. Please pay attention to and comply with the relevant applicable provisions
    when you enjoy certain services.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Please read this Agreement carefully before you enjoy the various
    services provided by Baidu. If you do not accept any terms or conditions of this
    Agreement and/or its amendments, you may cancel the services provided by Baidu.
    Once you use Baidu's service(s), it shall be construed and understood that you
    have fully understood, consented to and accepted all terms and conditions of this
    Agreement and its amendments, when applicable, and you shall become a Baidu User
    (also known as "user").
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: 'Chapter Two: Information Registration and Privacy Protection 2.1
    The ownership of a Baidu account (i.e., Baidu User''s ID) shall be vested in Baidu.
    A Baidu User has the right to use a Baidu account when the registration procedures
    are completed. The Baidu User shall provide his/her "Registration Data" (which
    includes but is not limited to the all information provided by the Baidu User
    during the registration process, the Baidu User''s name, address, contact information
    and other identifying information) in a timely, detailed and accurate manner and
    shall update his/her registration information to make ensure its timeliness, details
    and accuracy. All information entered by the Baidu User during the registration
    process shall be treated as Registration Data and Baidu shall not be liable for
    any consequences arising from any false Registration Data provided by the user.'
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  - practice: Contact_Postal_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: The Baidu User shall provide his/her "Registration Data" (which
      includes but is not limited to the all information provided by the Baidu User
      during the registration process, the Baidu User's name, address, contact information
      and other identifying information) in a timely, detailed and accurate manner
      and shall update his/her registration information to make ensure its timeliness,
      details and accuracy.
    annotations:
    - practice: Contact_1stParty
      modality: PERFORMED
    - practice: Contact_Postal_Address_1stParty
      modality: PERFORMED
- segment_id: 6
  segment_text: 2.2 Baidu Users shall not transfer or lend their account or password
    to any third party. In case the Baidu User finds that his/her account has been
    illegally used by a third party, he/she should notify Baidu immediately. Baidu
    shall not be liable for any illegal use of a Baidu User's account or passwords
    caused by a third party or by the user's own negligence.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: '2.3 Baidu will not disclose or provide the user''s registration information
    to any third party unless: a. The user''s prior authorization has been obtained;
    b. The products or service requested cannot be provided unless the personal information
    is disclosed;'
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: c. Per the requirements of relevant laws and regulations;
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: d. Per the requirements of relevant government authorities; e. To
    safeguard the legitimate rights and interests of Baidu; the user consents to share
    the information with a third party; Baidu discovers that the user violates the
    terms and conditions of the Baidu Service Agreement or use rules for other products;
    or Baidu needs to submit the user's personal information to the companies providing
    Baidu and the user with products or services (unless Baidu notifies you otherwise,
    such companies shall have no right to use your identification).
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: 2.4 Baidu will collect a Baidu User's personal information when he/she
    registers to be a Baidu User, uses Baidu's products or services, browses a Baidu
    page, or participates in promotions and sweepstakes. The information will be utilized
    to improve the services and web content provided for the user.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: 'Chapter Three: Use Rules 3.1 Baidu User''s shall be bound by the
    laws and regulations of People''s Republic of China ("P.R.C.") when using Baidu''s
    services and shall not utilize the service for any illegal activities, including
    but not limited to: a. Upload, display, post, spread or send in any other manner
    any information that: (1) is opposed to the basic principles established by the
    Constitution of the P.R.C.; (2) endangers the national security, divulges State
    secrets, subverts the State power or undermines national unity; (3) damages the
    honor and interests of the State; (4) incites ethnic hatred or ethnic discrimination,
    or undermines ethnic unity; (5) jeopardizes the State''s religious policies, or
    advocates cults and superstition; (6) spreads rumors, disturbs social order, or
    undermines social stability; (7) spreads obscenity, pornography, gambling, violence,
    murder, terrorism, or instigates others to commit crimes; (8) insults or slanders
    others, or infringes upon the legal rights of others; (9) incites illegal assembly,
    association, procession, demonstration or gathers crowds to disturb social order;
    (10) is false, harmful, threatening, privacy infringing, or contains contents
    of harassments, infringements, defamations, vulgarity, or obscenity, or is otherwise
    morally objectionable, lack of aesthetic, unsuitable with fine custom; (11) contains
    other contents restricted or prohibited by laws, regulations, rules and any other
    legally binding provisions.'
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: b. It is forbidden to use the Internet service system for illegal
    purposes.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: 'c. It is forbidden to use Baidu services to undertake the following
    activities: (1) access the computer information network or use of resources of
    the computer information network without authorization;'
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: (2) delete, modify or add any function of the computer information
    network without authorization;
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: (3) delete, modify or add any data or application stored, processed
    or transmitted in the computer information network without authorization;
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: (4) intentionally create or disseminate computer virus or other destructive
    programs;
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: (5) or other activities that damage the computer information network.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: 3.2 Baidu Users consent to indemnify Baidu, its subsidiaries and affiliates,
    for any claims, demands or losses, including reasonable attorney fees, against
    any third party if such damages or losses result from the Baidu User's violation
    of the terms or conditions of this Agreement or the provisions of a relevant service
    agreement. Baidu, depending on the nature of a user's activity, is entitled to
    take measures, including but not limited to removing the content published by
    the user, suspending his/her account, restricting the usage of his/her account,
    recycling the Baidu account or taking any legal or other measures. For malicious
    registration of a Baidu account or activities utilizing a Baidu account to distort,
    harass or deceive other users, or any other third party, or in any other manner
    violating this Agreement, Baidu shall be entitled to suspend or delete such account.
    Baidu will assist the investigation upon the requirements of the judicial authority.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: 3.3 Baidu Users shall not duplicate, copy, sell, resell or use for
    any other commercial purpose any part of this service or the use or obtain of
    this service.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: '3.4 A Baidu User shall be liable for his/her behavior in using the
    Baidu service. The form of liability includes, but is not limited to: compensation
    for the damages the infringed party has suffered; equal amount of the compensation
    for Baidu''s first assumed administrative penalty or tort liability for the damages
    caused by the user''s behavior.'
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: 'Chapter Four: Service Content 4.1 The details of Baidu, Inc. network
    service will be provided by Baidu depending on the nature of the situation.'
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: 4.2 Unless otherwise expressly provided in this Agreement, any new
    product(s), new function(s) and/or new service(s) provided by Baidu shall be subject
    to this Agreement.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: 4.3 To use this service, a Baidu User shall be able to get access
    to the international network via a third party legally qualified to provide internet
    access service, and shall pay the cost of related services. In addition, the Baidu
    User himself/herself shall prepare the necessary equipment for the access to the
    international network, including computer, modem and/or other access device.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: 4.4 Given the special nature of network services, Baidu Users agree
    that Baidu shall have the right to change, suspend or terminate some or all network
    services (including, but not limited to, subscription network service) without
    prior notice. Baidu does not guarantee that the network services will not be interrupted
    or the timeliness, security, accuracy of the network services.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: 4.6 The Baidu service or third parties can provide any links with
    other international internet websites or resources. For the reason that Baidu
    cannot control these websites and resources, the user understands and agrees that
    Baidu is not responsible for the availability of these websites or resources and
