- segment_id: 37
  segment_text: 5. Provide location of infringing content on the Internet (for example,
    the source of allegedly infringing content, i.e. the website or location in the
    webpage) to permit us to notify the owner/administrator of the web page that allegedly
    contains infringing content.
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: '6. Include the following statements in the Infringement Notice: "(i)
    I am the rights holder or am authorized to exercise the right; (ii) My legitimate
    rights are infringed by content on the allegedly infringing web pages"; and (iii)
    Include the following statement in the Infringement Notice: "I represent that
    the information in this Infringement Notice is sufficient, true and accurate and
    that I am the right holder or am authorized to exercise the legitimate right specified
    in item 2 of this Infringement Notice, and that I confirm that if the statements
    in the Infringement Notice are not true, I will be legally liable for such misrepresentation."'
  annotations: []
