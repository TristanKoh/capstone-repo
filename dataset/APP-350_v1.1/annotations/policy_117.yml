    losses resulting from any content, commodity, service which is released or obtained
    from these websites or resources.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: 4.7 Baidu Users explicitly agree to assume the risk existing in the
    use of any Baidu internet service. Users understand and accept that they deliberately
    decide to download or obtain any information resources from Baidu's services,
    and assume the impairment of system, loss of data and other risks. Baidu does
    not make guarantees on any shopping service, course of dealing, recruitment information
    obtained from the service network.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: 4.8 Baidu reserves the right to terminate user accounts which have
    not been logged in to (i.e., accessed) for six (6) months or more.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: 4.9 Baidu is entitled to modify or terminate this service (or any
    other parts thereof) at any time temporarily or permanently without prior notice.
    Baidu is not liable to users or any third party given any modification or termination
    of service with or without notice.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: '4.10 Termination of Service: Baidu Users agree that Baidu is entitled
    to terminate his/her password, account or the use of service (or any part of service),
    remove and delete any content in this service based on Baidu''s own discretion
    for any reason, including but not limited to disuse for a long period of time
    or if Baidu considers a Baidu User to have violated the terms and conditions of
    this Agreement. A Baidu User agrees the service provided in accordance with this
    Agreement can be suspended or terminated without any prior notice, the user acknowledges
    and agrees that Baidu can shut down, terminate or delete his/her account and all
    the information and documents in the account immediately, and/or forbid the user
    to continue using or accessing the aforesaid documents and service. In addition,
    a Baidu User agrees that in case the use of the service is suspended, terminated
    or the account and relevant information and documents are shut down or deleted,
    Baidu, Inc. shall not be responsible for any liability to the Baidu User or any
    other third party.'
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: 'Chapter Five: Intellectual Property and Other Legitimate Rights and
    Interests (Including But Not Limited to the Right to Reputation and Business Reputation)'
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: 5.1 Exclusive Rights to Users and Infringement Notice If (i) a rights
    holder finds that a third party has infringed his/her legitimate rights and interests
    through the internet and (ii) such right is infringed by content posted on a third
    parties' website connected with links automatically generated by Baidu's search
    engine system, such individual or entity may file a notice of infringement ("Infringement
    Notice") with Baidu. To file an Infringement Notice with us, you must provide
    a written communication based upon the instructions below.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: Please note that you will be liable for damages (including costs and
    attorneys' fees) if you make any misrepresentation in the Infringement Notice.
    If you are not sure whether material available online infringes any of your legitimate
    right, we suggest that you first contact an experienced professional.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: 'To expedite our ability to process your request, please use the following
    format (including section numbers): 1. Provide materials evidencing that you have
    the right to exercise the trademark, copyright or another legitimate right which
    you allege has been infringed.'
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: 2. Identify in sufficient and clear detail the content pertaining
    to the protected legitimate right you believe has been infringed and the websites
    that contain the infringing content (if possible).
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: 3. Identify the material that you claim is infringing the legitimated
    right listed in Item 2 above.
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: 4. Provide detailed contact information of the Rights Holder, including
    name, a copy of the identity card or the passport (if an individual), a copy of
    the entity registration certificate (if an entity), address, telephone number,
    fax and email address.
