- segment_id: 1
  segment_text: 'Privacy Privacy policy Last update: July 28th, 2014 UCWeb offers
    a variety of measures to protect user privacy when they are using UCWeb Services
    [including UCWeb Sites, UCWeb Applications ("apps"), and/or other UCWeb Services].
    To provide best web experience, we may collect information from you for lawful
    purposes, but we will not ask for personally identifiable information from you.
    This Privacy Policy is to describe what information we collect and how we process
    and protect them. By using UCWeb Services, you agree to be bound by all of the
    terms of this Privacy Policy.'
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: "After reading this privacy statement you will have learned that:\
    \ \u2022 We take security measures to safeguard this information; \u2022 We use\
    \ this information to enhance your experience with UCWeb Services, to improve\
    \ these Services, to make them better, more user-friendly and more relevant; \u2022\
    \ We will not share your personally identifiable information with third parties\
    \ without your explicit consent; \u2022 We may use non-personally identifiable\
    \ information to perform relevant services. \u2022 You always have the option\
    \ to use UCWeb Services without sending any personally identifiable information\
    \ to UCWeb, or to delete your information and opt out UCWeb."
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Whether you are new to UCWeb or a long-time user, please do take the
    time to get to know our practices - and if you have any questions please feel
    free to contact us.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 1. The information collected by UCWeb You do not need to provide any
    Personal Information in order to download and use UCWeb Services. When you download
    the Application or use the Application, Website or the Services, we receive only
    standard Non-Personal Information that web browsers typically make available,
    such as the browser type, language preference, referring site, and the date and
    time of each visitor request. The purpose of collecting Non-Personal Information
    is to better understand how UCWeb visitors use UCWeb Services. From time to time,
    UCWeb may release Non-Personally Information in the aggregate, e.g., by publishing
    a report on its Website usage trends.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Manually provided information You may provide your Personal Information
    to us, such as your username and email addresses, when you access certain Services
    offered via the application, for instance, when you create an account on UCWeb
    Services. It is your choice whether to send personal information to us.
  annotations:
