- segment_id: 11
  segment_text: Information from other sources We may obtain information about you
    from business partners, contractors, and other third parties and add it to our
    account information or other information we have collected. We may add this information
    to the information we have already collected from you via UCWeb Services in order
    to improve UCWeb Services.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Information Accuracy When you provide personal information to us,
    you agree to provide accurate information only, and agree that we may assume its
    accuracy and rely on it. If we provide means for you to update your information,
    you agree to update the information to keep it accurate.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: 2. Information Protection UCWeb is committed to protecting the security
    of your Personal Information. We use a variety of industry-standard security technologies
    and procedures to help protect your Personal Information from unauthorized access,
    use, or disclosure. UCWeb has strict restrictions on access to user data. Only
    a limited number of UCWeb employees have access. No method of transmission over
    the Internet, or method of electronic storage, is 100% secure, however. Therefore,
    while UCWeb uses reasonable efforts to protect your Personal Information, UCWeb
    cannot guarantee its absolute security.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: "3. Use of the information collected In general, Personal Information\
    \ you submit to us is used either to respond to requests that you make, or to\
    \ help us serve you better. We use your Personal Information in the following\
    \ ways: \u2022 for improvement of UCWeb Services Management; \u2022 for improvement\
    \ of UCWeb Services experience; \u2022 for editorial and feedback purposes; \u2022\
    \ for statistical analyses of user preference; \u2022 for product development\
    \ and content improvement; \u2022 to send newsletters, surveys, offers, and other\
    \ promotional materials related to UCWeb Services and for other marketing purposes;\
    \ \u2022 to provide your information to third parties pursuant to legal obligations."
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Use by UCWeb As a general matter, we use the information we collect,
    to provide UCWeb Services to you. We will also try to enhance and personalize
    your use of the UCWeb Services based on this information.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: In addition, UCWeb wants to keep you informed of developments of the
