- segment_id: 21
  segment_text: 'Other situations We also may disclose your personal information:
    In response to a subpoena or similar investigative demand, a court order, or a
    request for cooperation from law enforcement or other government agency; to establish
    or exercise our legal rights; to defend against legal claims; or as otherwise
    required by law. In such cases, we may raise or waive any legal objection or right
    available to us. We reserve the right, but do not undertake a duty, to notify
    you of court orders, subpoenas or other legal process if allowed. If you do not
    want us to respond to legal process compelling us to disclose your information,
    you need to obtain a valid order permitting us to refuse to disclose it and serve
    the order on us at least 3 business days before the response deadline.'
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: When we believe disclosure is appropriate in connection with efforts
    to investigate, prevent, or take other action regarding illegal activity, suspected
    fraud or other wrongdoing; to protect and defend the rights, property or safety
    of our company, our users, our employees, or others; to comply with applicable
    law or cooperate with law enforcement; or to enforce the Site terms and conditions
    or other agreements or policies.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: In connection with a substantial corporate transaction, such as the
    sale of our business, a divestiture, merger, consolidation, reorganization, or
    asset sale, or in the unlikely event of bankruptcy, including to prospective or
    actual purchasers in connection with any of these transactions.
  annotations: []
  sentences: []
- segment_id: 24
