- segment_id: 25
  segment_text: 4. Viewing, changing or removing your personal information You can
    view the personal information from the account you created and change them as
    you like. When changing or updating your personal information, we may ask you
    to verify your identity first. Please note that we may be required by law to store
    the information we collect, even after you have terminated your use of the UCWeb
    Services.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: For technical reasons, it may be impossible for us to determine whether
    you have stopped using the UCWeb Services. For the mobile applications, it may
    also be impossible for UCWeb to determine whether you have deleted the application.
    In such cases, we reserve the right to remove your account and the information
    you have provided us if you have not used the Services for an extended period
    of time.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: 5. Applicationon Our Privacy Policy applies to all of the services
