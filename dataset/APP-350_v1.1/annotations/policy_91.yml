- segment_id: 7
  segment_text: When you participate in one of our surveys, we may collect additional
    profile information. You may also provide other types of Information to us voluntarily,
    such as your operating system and version, and other information requested if
    you contact us via e-mail requesting support from UCWeb Services. It is your choice
    whether to send personal information to us.
  annotations: []
  sentences: []
