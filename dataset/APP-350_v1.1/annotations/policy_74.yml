- segment_id: 22
  segment_text: Compliance with children's online privacy protection act Protecting
    the privacy of the very young is especially important. For that reason, we never
    collect or maintain information at our Site from those we actually know are under
    13, and no part of our website is structured to attract anyone under 13.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: "Changes to this privacy policy RobTop Games AB has the discretion\
    \ to update this privacy policy at any time. When we do, we will post a noti\uFB01\
    cation on the main page of our Site. We encourage Users to frequently check this\
    \ page for any changes to stay informed about how we are helping to protect the\
    \ personal information we collect. You acknowledge and agree that it is your responsibility\
    \ to review this privacy policy periodically and become aware of modi\uFB01cations."
  annotations: []
  sentences: []
