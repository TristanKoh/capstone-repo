- segment_id: 14
  segment_text: How we protect your information We adopt appropriate data collection,
    storage and processing practices and security measures to protect against unauthorized
    access, alteration, disclosure or destruction of your personal information, username,
    password, transaction information and data stored on our Site.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: "Sharing your personal information We do not sell, trade, or rent\
    \ Users personal identi\uFB01cation information to others. We may share generic\
    \ aggregated demographic information not linked to any personal identi\uFB01cation\
    \ information"
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: "regarding visitors and users with our business partners, trusted\
    \ af\uFB01liates and advertisers for the purposes outlined above."
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: "Third party websites Users may \uFB01nd advertising or other content\
    \ on our Site that link to the sites and services of our partners, suppliers,\
    \ advertisers, sponsors, licensors and other third parties. We do not control\
    \ the content or links that appear on these sites and are not responsible for\
    \ the practices employed by websites linked to or from our Site. In addition,\
    \ these sites or services, including their content and links, may be constantly\
    \ changing. These sites and services may have their own privacy policies and customer\
    \ service policies. Browsing and interaction on any other website, including websites\
    \ which have a link to our Site, is subject to that website's own terms and policies."
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: "Advertising Ads appearing on our site may be delivered to Users by\
    \ advertising partners, who may set cookies. These cookies allow the ad server\
    \ to recognize your computer each time they send you an online advertisement to\
    \ compile non personal identi\uFB01cation information about you or others who\
    \ use your computer. This information allows ad networks to, among other things,\
    \ deliver targeted advertisements that they believe will be of most interest to\
    \ you. This privacy policy does not cover the use of cookies by any advertisers."
  annotations:
