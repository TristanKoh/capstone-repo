- segment_id: 0
  segment_text: This Privacy Policy governs the manner in which RobTop Games AB collects,
    uses, maintains and discloses information collected from users (each, a "User")
    of the http://www.robtopgames.com website, http://www.boomlings.com website, http://www.geometrydash.com
    website or the iOS and Android and Windows Phone Apps Geometry Dash, Geometry
    Dash Lite, Geometry Dash Meltdown, Geometry Dash World ("Site"). This privacy
    policy applies to the Site and all products and services offered by RobTop Games
    AB.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: "Personal identi\uFB01cation information We may collect personal identi\uFB01\
    cation information from Users in a variety of ways, including, but not limited\
    \ to, when Users visit our site, register on the site, and in connection with\
    \ other activities, services, features or resources we make available on our Site.\
    \ Users may be asked for, as appropriate, name. Users may, however, visit our\
    \ Site anonymously. We will collect personal identi\uFB01cation information from\
    \ Users only if they voluntarily submit such information to us. Users can always\
    \ refuse to supply personally identi\uFB01cation information, except that it may\
    \ prevent them from engaging in certain Site related activities."
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: "Non-personal identi\uFB01cation information We may collect non-personal\
    \ identi\uFB01cation information about Users whenever they interact with our Site.\
    \ Non-personal identi\uFB01cation information may include the browser name, the\
    \ type of computer and technical information about Users means of connection to\
    \ our Site, such as the operating system and the Internet service providers utilized\
    \ and other similar information."
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Web browser cookies Our Site may use "cookies" to enhance User experience.
    User's web browser places cookies on their hard drive for record-keeping purposes
    and sometimes to track information about them. User may choose to set their web
    browser to refuse cookies, or to alert you when cookies are being sent. If they
    do so, note that some parts of the Site may not function properly.
  annotations:
