    how you use each function inside TouchPal Keyboard). We may collect your device
    type information (e.g. IMEI, MAC, Android ID, device manufacture, device model,
    screen resolution), so that we can provide you a product more suitable with your
    phone by activating each mobile device. Such activation information may be uploaded
    to the server. We may collect location information (e.g. Locale data, IP data)
    to assist us to orient the region or country that you are located. Then we are
    able to improve the prediction with different trends words according to different
