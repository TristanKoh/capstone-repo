- segment_id: 8
  segment_text: 2. Data Transfer, Storage and Disclosure Transfer If you log in your
    TouchPal account, your user dictionary is periodically transferred over encrypted
    channel to our servers. For those VIP users, your user dictionary may be stored
    in the server automatically, so that you are able to synchronize your own user
    dictionary whenever and wherever your need.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: All data transferred by us between your device and our services is
    encrypted.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Storage All TouchPal Keyboard user data stored is fully encrypted
    and governed by applicable privacy protection laws.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Disclosure We will not disclose your personal information or any other
    data that we collected or recorded to any third party unless you have consented
    to such disclosure or where we are required to do so by law.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: 3. Access and Usage We may need a network access to detect whether
    your device is online and what kind of network is connected. In an online situation,
    a version test is preformed to detect whether it is the latest version and the
    latest popular words may be updated to your dictionary. You may also access our
    product store and download different language packs or Curve data packages from
    the server.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: We may need a run-at-startup access. Once startup, a version/dictionary
    test may be carried on and contact names may be imported into your own user dictionary.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: We may need a vibration-control access to realize a vibration by pressing
