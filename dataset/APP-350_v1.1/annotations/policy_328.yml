  segment_text: TouchPal Privacy Policy This privacy policy is provided by Shanghai
    ChuLe (TouchPal) Information Technology Co., Ltd. ("TouchPal") and applies to
    TouchPal Keyboard, including our mobile apps and other various cloud-based services,
    and the products and services offered in connection with the TouchPal Keyboard.
    It may be helpful for you to understand what kind of data we collect and how we
    use it. To provide you with a better keyboard experience, we collect data anonymously
    on the way you interact with TouchPal Keyboards and data on the performance of
    TouchPal Keyboards. We take your privacy and data security seriously. We put forth
    a lot of effort to keep the data that we collect as safe as possible and use it
    in a proper way.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: 1. Data and Usage Here is some information about what kind of data
    we collect or record and the way you interact with our application.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: 'Data that we collect or record: We may collect information concerning
    the words and phrases that you input (e.g. an input sequence, the application''s
    name, which TouchPal Keyboard it is applied in, a selected candidate word/phrase,
    words/phrases added to the dictionary) and import them into your own user dictionary.
    We may learn your own wording from your inputted text messages (SMS or MMS), in
    order to help us provide you with a faster and more precise prediction. We may
    also import your contact names into your own user dictionary, so that you can
    type your contact names faster. The imported contact names will only exist within
    your phone.'
