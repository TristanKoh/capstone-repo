    - http://www.google.com/intl/en/policies/privacy/ Amazon - http://www.amazon.com/gp/help/customer/display.html?nodeId=468496
    Galaxy Apps - https://account.samsung.com/membership/pp 6. Disclosure and Transfer
    of Personal Data We disclose information to respond to subpoenas, court orders
    and other legal processes as well as to establish/exercise our legal rights or
    defend against legal claims. We will share Personal data and Non-personal data
    in order to investigate, prevent or take action against illegal activities, suspected
    fraud, potential threats to the physical safety of any person, violations of our
    Terms of Use or as otherwise required by law.'
