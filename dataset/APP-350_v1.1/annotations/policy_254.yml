- segment_id: 4
  segment_text: '2. Ad serving Technology We may disclose Non-personal data to third
    parties and/or allow third parties to collect Non-personal data through their
    own embedded technology. In order to deliver ads to you, the third-party advertising
    companies may place or recognize unique cookies, anonymous identifiers or similar
    technology for non-personally identifiable information. If you would like more
    information, please follow the link below: AdMob - https://www.google.com/policies/privacy/
    3. Location Data Some of the apps may request your Location data for a functional
    purpose. We may use various technologies to determine location, such as GPS, Wi-Fi
    or other network-based data such as IP address. Your GPS geo-location is not accessed
    without your consent. We do NOT provide your Location data for advertising networks
    and third parties.'
