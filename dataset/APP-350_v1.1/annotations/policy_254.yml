  segment_text: '5. Third party terms and conditions Please note that your access
    to and use of the apps may be subject to certain third-party terms and conditions
    and privacy policies. You recognize and agree that we is not liable for any such
    third-party terms and conditions and any third party''s use of your Personal data.
