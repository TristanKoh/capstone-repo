- segment_id: 9
  segment_text: Storage of Information & Transfer of Data Most of the information
    we collect is retained by us on our servers. If you are using the PicsArt Service
    from a country other than the country in which our Web servers are located (currently
    the United States of America) the various communications will necessarily result
    in the transfer of information across international boundaries.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: 'How We Use Your Personal Information We use personal information
    collected through the PicsArt Service: to communicate with you or third parties;
    to process your requests and transactions; to improve the PicsArt Service; to
    customize the services and/or products we provide to you; to assist with our product
    and service development; to perform marketing activities; to provide relevant
    advertising; and for other purposes related to our business.'
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: With Whom We Share Your Personal Information Personal information
    (and non-personal information) collected through the PicsArt Service may be shared
    with companies and organizations that perform services on our behalf (for example,
    companies that provide data management or other support services to us such as
    data storage and Web hosting services). We may share your personal information
    (and non-personal information) with third parties to serve you relevant advertising
    and market our products, but we won't sell your personal information.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: 'Also, we may disclose the personal information we collect through
    the PicsArt Service when we, in good faith, believe disclosure is appropriate
    to: comply with applicable law (e.g., in response to a valid court order or subpoena);
    prevent or investigate a possible crime, such as fraud or identity theft; enforce
    the Terms of PicsArt Service or other agreements that govern your use of the PicsArt
    Service and/or our services; to protect the rights, property or safety of us,
    our users or others; or to protect your vital interests.'
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: "If we are going to release your information in response to legal\
    \ process, our policy is to provide you with reasonable advance notice under the\
    \ circumstances unless we are prohibited from doing so by law or court order (e.g.,\
    \ an order under 18 U.S.C. \xA7 2705(b)). We may disclose your information without\
    \ giving you prior notice if we believe it is necessary to prevent imminent and\
    \ serious bodily harm to a person. Nothing in this privacy policy is intended\
    \ to limit any legal objections or defenses you might have to efforts by third\
    \ parties to compel disclosure of your information, including legal orders from\
    \ the government."
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Your personal information and other data collected by us may be transferred
    to another company that has acquired our stock or assets, for example, as a result
    of a sale, merger, reorganization, dissolution or liquidation. If such a transfer
    occurs, the acquiring company's use of your personal information will still be
    subject to this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Modifying Your Information - Opt-Out / Opt-In We respect your right
    to make choices about the ways we collect, use and disclose your personal information.
    You may update or modify your information or change your privacy preferences at
    any time by emailing us at privacy@picsart.com or, in some instances, via the
    PicsArt Service. You may opt out of receiving promotional communications from
    us, including, but not limited to, promotional emails, by emailing us at privacy@picsart.com.
    Transactional service communications (such as messages about your registration)
    are not subject to the foregoing opt-out procedures. Requests to disable your
    account or reset your password should be sent to support@picsart.com for faster
    processing.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: SECURITY OF YOUR PERSONAL INFORMATION We take reasonable security
    measures to protect your personal information (including preventing the loss,
    misuse, unauthorized access, disclosure, alteration and destruction of your personal
    information). However, we cannot guarantee that unauthorized third parties will
    not be able to defeat our security measures. If you use a password on the PicsArt
    Service, you are responsible for keeping it confidential. Do not share it with
    any other person. If you believe your password has been misused or your account
    compromised, please advise us immediately.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: MINORS THE PICSART SERVICES (EXCEPT FOR THE KIDS APP) ARE NOT MEANT
    FOR PEOPLE UNDER 13. We are committed to protecting the privacy needs of children
    and we encourage parents and guardians to take an active role in their children's
    online activities and interests. We do not knowingly collect information from
    children under the age of 13 and we do not target the PicsArt Service to children
    under 13.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: DO NOT TRACK The PicsArt Services do not currently observe Do Not
    Track settings.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: 'A NOTE TO CALIFORNIA RESIDENTS If you are a California resident,
    California Civil Code Section 1798.83 permits you to request information regarding
    the disclosure of your personal information (if any) by PicsArt to third parties
    for the third parties'' direct marketing purposes. To make this request, please
    email privacy@picsart.com or write to us using this address: PicsArt, Inc., Attn:
    Legal, 351 California Street, Mezzanine, San Francisco CA 94104.'
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: If you are a California resident under the age of 18, and a registered
    user of any site where this policy is posted, California Business and Professions
    Code Section 22581 permits you to request and obtain removal of content or information
    you have publicly posted. To make such a request, please send an email with a
    detailed description of the specific content or information to privacy@picsart.com.
    Please be aware that such a request does not ensure complete or comprehensive
    removal of the content or information you have posted and that there may be circumstances
    in which the law does not require or allow removal even if requested.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: CHANGES TO THIS PRIVACY POLICY We may change this Privacy Policy from
    time to time. If we make any changes to this Privacy Policy that we think materially
    alter your rights, then we will post the latest policy to this site and change
    the "Last Updated" date above. We encourage you to review this Privacy Policy
    whenever you visit the PicsArt Service to understand how your personal information
    is used.
  annotations: []
  sentences: []
