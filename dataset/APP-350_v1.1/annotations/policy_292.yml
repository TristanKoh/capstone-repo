- segment_id: 5
  segment_text: When you visit the Site, we automatically collect some information.
    For example, it is standard for your Web browser to automatically send information
    to every Web site you visit, including ours. Such information includes your computer's
    Internet Protocol ("IP") address, access times, browser type and language, and
    referring Web site addresses. We also collect information about your computer's
    operating system and information about your usage and activity on the Site.
  annotations:
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
