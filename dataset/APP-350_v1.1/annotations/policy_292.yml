- segment_id: 8
  segment_text: Content and Metadata - Images may be accompanied by additional Content
    such as a hashtag (e.g., to mark keywords), comments, or may include metadata
    like a geotag. This makes your User Content more searchable by others and more
    interactive. If you geotag your photo or tag your photo using others' APIs then
    your latitude and longitude will be stored with the photo and may be searchable
    (e.g., through a location or map feature) if your photo is made public by you
    in accordance with your privacy settings.
