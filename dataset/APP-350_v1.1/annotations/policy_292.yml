- segment_id: 7
  segment_text: Cookies - We automatically collect certain information through the
    use of "cookies". Cookies are small data files that are stored on your hard drive
    by a Web site. Among other things, the use of cookies helps us to improve the
    Site and your experience on the Site. We use cookies to see which areas and features
    of the Site are most popular, to count the number of computers accessing the Site,
    to personalize your experience and to remember your preferences. If your browser
    is set not to accept cookies or if you reject a cookie, you may not be able to
    access certain features or services of the Site.
