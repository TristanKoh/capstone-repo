- segment_id: 6
  segment_text: With your permission (on download or in the app), we may access and
    store your device's contact list to find your friends on the PicsArt Service,
    to invite them, or to share your Content with them. We may also collect information
    about others if you use the PicsArt Service to upload, share and/or distribute
    Content that contains information about them, including their name, image and
    online contact information.
  annotations:
