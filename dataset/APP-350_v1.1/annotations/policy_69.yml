- segment_id: 16
  segment_text: 'The Service may share information we receive or collect in a variety
    of ways, such as: Sharing of Personally Identifiable Information: We do not share
    personally identifiable information with third parties other than as described
    in this policy. However, we may share your information, including personally identifiable
    information, in order to (i) protect or defend the legal rights or property of
    Peel, or the legal rights of our business partners, employees, agents, and contractors
    (including enforcement of our agreements); (ii) protect the safety and security
    of Peel users or members of the public including acting in urgent circumstances;
    (iii) protect against fraud or to conduct risk management; or (iv) comply with
    the law, legal process, or legal requests. Additionally, we may share your data,
    including any personally identifiable information, with our successor in interest
    in the event of a corporate reorganization, merger, or sale of all or substantially
    all of our assets.'
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: 'Sharing of Device Data: Peel may share information from devices you
    use to access the Service with its advertising and other partners. We share this
    information for a variety of purposes such as advertising frequency capping, tracking
    advertising conversion events, estimating the number of unique users, security
    and fraud detection, targeted advertising, debugging problems with the Service,
    and for providing you with more relevant advertisements.'
