- segment_id: 27
  segment_text: If you do not wish to receive email or other mail from us, please
    send an email to privacy@peel.com. Please note that if you do not want to receive
    legal notices from us, such as this Privacy Policy, those legal notices will still
    govern your use of the Service, and you are responsible for reviewing such legal
    notices for changes.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: VII. CHANGES TO THIS PRIVACY POLICY We may amend this Privacy Policy
    from time to time. Use of information we collect now is subject to the Privacy
    Policy in effect at the time such information is used. If we make changes in the
    way we use Personal Information, we will notify you by posting an announcement
    on our Website or sending you an email. You are bound by any changes to the Privacy
    Policy when you use the Website after such changes have been first posted.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: VIII. QUESTIONS OR CONCERNS If you have any questions or concerns
    regarding our privacy policies, please send us a detailed message via email to
    privacy@peel.com. We will make every effort to resolve your concerns.
  annotations: []
  sentences: []
