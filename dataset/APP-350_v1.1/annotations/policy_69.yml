- segment_id: 1
  segment_text: We at Peel Technologies, Inc. ("Peel," "we," "us," "our") know that
    our users ("you," "your") care about how your personal information is used and
    shared, and we take your privacy seriously. Please read the following to learn
    more about our Privacy Policy. By visiting or using the www.peel.com website and
    domain name, and any other linked pages, features, content, mobile applications,
    or any other services we offer from time to time by in connection therewith (collectively,
    the "Service"), you acknowledge that you accept the practices and policies outlined
    in this Privacy Policy, and you hereby consent that we will collect, use, and
    share your information in the following ways.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: I. WHAT DOES THIS PRIVACY POLICY COVER? Peel provides a complete end-to-end
    solution for smartphone/tablet/TV OEM's and wireless operators. This Privacy Policy
    covers our treatment of personally identifiable information ("Personal Information")
    that we gather when you are accessing or using our Service. This policy does not
    apply to the practices of companies that we do not own or control, or to individuals
    that we do not employ or manage.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: We do not knowingly collect or solicit personal information from anyone
    under the age of 13 or knowingly allow such persons to register for the Services
    (as that term is defined in our Terms of Use http://www.peel.com/policies/tou.php).
    If you are under 13, please do not attempt to register for the Services or send
    any information about yourself to us, including your name, address, telephone
    number, or email address. No one under age 13 may provide any personal information
    to us or on the Services. In the event that we learn that we have collected personal
    information from a child under age 13 without verification of parental consent,
    we will delete that information as quickly as possible. If you believe that we
    might have any information from or about a child under 13, please contact us at
    privacy@peel.com.
  annotations:
