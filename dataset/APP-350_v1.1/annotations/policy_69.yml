- segment_id: 18
  segment_text: 'Sharing of Anonymized, Non-Personally Identifiable or Aggregated
    Data: Peel may share with third parties, advertisers, and/or business partners
    anonymized, non-personally identifiable, or aggregated data we receive or collect,
    such as de-identified Registration Data, Content Data and Device Data. We share
    such information for a variety of reasons, such as to analyze Service usage, improve
    the Service, improve the serving of advertisements, or for other purposes. The
    use and disclosure of such anonymized, non-personally identifiable, or aggregated
    information is not subject to any restrictions under this policy.'
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: 'Information You Disclose in a Public Profile or in Public Forums:
    The Peel Service offers publicly accessible and available pages on social media
    platforms. You should be aware that any information you provide or post in these
    areas may be read, collected, and used by others who access them. If your profile
    is public, any information you place in your user profile, including biographical
    information, the people you are following, and the people whom you allow to follow
    you, may be read, collected, and used by others who access them. To request removal
    of such information from our public forums, contact us at privacy@peel.com.'
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: IV. IS PERSONAL INFORMATION ABOUT ME SECURE? Your account is protected
    by a password for your privacy and security. If you access your account via a
    third party site or service, you may have additional or different sign-on protections
    via that third party site or service. You must prevent unauthorized access to
    your account and Personal Information by selecting and protecting your password
    and/or other sign-on mechanism appropriately and limiting access to your computer
    or device and browser by signing off after you have finished accessing your account.
  annotations:
  - practice: SSO
    modality: PERFORMED
  sentences:
  - sentence_text: If you access your account via a third party site or service, you
      may have additional or different sign-on protections via that third party site
      or service.
    annotations:
    - practice: SSO
      modality: PERFORMED
- segment_id: 21
  segment_text: We endeavor to protect the privacy of your account and other Personal
    Information we hold in our records, but we cannot guarantee complete security.
    Unauthorized entry or use, hardware or software failure, and other factors, may
    compromise the security of user information at any time.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: The Service may contain links to other sites. We are not responsible
    for the privacy policies and/or practices on other sites. When following a link
    to another site you should read that site's privacy policy.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: V. WHAT PERSONAL INFORMATION CAN I ACCESS? Through your account settings,
    you may access, and, in some cases, edit or delete certain information you've
    provided to us.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: The information you can view, update, and delete may change as the
    Service changes. If you have any questions about viewing or updating information
    we have on file about you, please contact us at privacy@peel.com.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: VI. WHAT CHOICES DO I HAVE? You can always opt not to disclose information
    to use, but keep in mind some information may be needed to register with us or
    to take advantage of some of our special features. You may be able to add, update,
    or delete information as explained in Section V above. When you update information,
    however, we may maintain a copy of the unrevised information in our records. You
    may request deletion of your account by sending an email to privacy@peel.com.
    Please note that some information may remain in our private records after your
    deletion of such information from your account. We may use any aggregated data
    derived from or incorporating your Personal Information after you update or delete
    it, but not in a manner that would identify you personally.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: You can prevent Peel from showing you targeted ads by sending an email
    to privacy@peel.com and asking to opt-out of targeted advertising. Opting-out
    will only prevent targeted ads from being displayed so you may continue to see
    generic (non-targeted) ads from Peel after you opt-out. For more information on
    Interest-Based Ads or to stop use of tracking technologies for these purposes,
    go to www.aboutads.info or www.networkadvertising.org.
  annotations:
