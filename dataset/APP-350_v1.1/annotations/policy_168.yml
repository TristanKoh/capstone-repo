- segment_id: 0
  segment_text: Last Updated September 3, 2015 PRIVACY PRACTICES FOR THE APPLICATION
    This privacy policy, along with the OneLouder Privacy Policy (available at www.onelouder.com/privacy),
    governs our data practices in connection with your use of the 1Weather application
    on your mobile device. 1Weather is created by OneLouder Apps Inc., a subsidiary
    of Pinsight Media +, Inc. ("OneLouder", "we", "us" or "our"). Pinsight Media +,
    Inc. is a subsidiary of Sprint Corporation.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: What information does the Application obtain and how is it used?
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: We collect personal information about you in various ways. We may
    also get information from other sources and may combine it with information we
    collect about you. Personal information includes information that is used to identify
    you, and does not include aggregate or anonymous information.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: With your consent, in addition to information collected by the application
    to provide relevant weather-related information, we also collect certain information
    from users, including location information, data connection status and success/failure
    of connection. This information does not identify you personally and may be used
    to improve our services and for network analysis.
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: With your consent, in addition to information collected by the
      application to provide relevant weather-related information, we also collect
      certain information from users, including location information, data connection
      status and success/failure of connection.
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
- segment_id: 4
