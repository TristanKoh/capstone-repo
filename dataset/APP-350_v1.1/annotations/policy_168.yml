- segment_id: 18
  segment_text: You can stop all collection of information by the Application easily
    by uninstalling the Application. You may use the standard uninstall processes
    as may be available as part of your mobile device or via the mobile application
    marketplace or network.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: In the event you have uninstalled the Application and want us to stop
    using your User Provided Information, please submit a thorough description at
    privacy@onelouder.com and we will respond to your request in a reasonable period
    of time. We only retain User Provided Information as described in our Retention
    Policy below.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: To opt out of the use of information collected by our advertising
    partners across different applications to serve ads that are targeted to your
    interests, please consult the settings available on your device ("Opt out of interest-based
    ads" on your Android device or "Limit Ad Tracking" on your iPhone or iPad). To
    learn more about interest-based advertising based on web browsing activity and
    to opt out of advertising based on your web browsing activities by companies that
    participate in the Digital Advertising Alliance, please visit aboutads.info.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: Business Transfers Personal information about you may be disclosed
    as part of any merger, acquisition, or sale of company assets. In the unlikely
    event of an insolvency, bankruptcy or receivership, personal information may also
    be transferred as a business asset.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: Children We do not use the Application to knowingly solicit data from
    or market to children under the age of 13. If a parent or guardian becomes aware
    that his or her child has provided us with information without their consent,
    he or she should contact us at privacy@onelouder.com. We will delete such information
    from our files within a reasonable time.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Security We are concerned about safeguarding the confidentiality of
    your personal information. We provide physical, electronic, and procedural safeguards
    to protect information we process and maintain. For example, we limit access to
    this information to authorized employees and contractors who need to know that
    information in order to operate, develop or improve our Application. Please be
    aware that, although we endeavor to provide reasonable security for personal information
    we process and maintain, no security system can prevent all potential security
    breaches.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: Data Retention Policy We will retain User Provided data for as long
    as you use the Application and for a reasonable time thereafter. We will retain
    Automatically Collected information for up to 12 months and thereafter may store
    it in aggregate. If you'd like us to delete User Provided Data that you have provided
    via the Application, please contact us at privacy@onelouder.com and we will respond
    in a reasonable time. Please note that some or all of the User Provided Data may
    be required in order for the Application to function properly.
  annotations: []
  sentences: []
