    you provide when you download and use the Application. We may ask that you provide:
    (a) your name, email address, age, user name, password and other registration
    information; (b) transaction-related information, such as when you make purchases,
    respond to any offers, or download or use applications from us; (c) information
    you provide us when you contact us for help; and (d) information you enter into
    our system when using the Application, such as contact information and project
    management information. We may also use the information you provided us to contact
    your from time to time to provide you with important information, required notices
