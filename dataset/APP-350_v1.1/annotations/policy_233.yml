- segment_id: 109
  segment_text: 6. Security of Personal Information Groupon has implemented an information
    security program that contains administrative, technical and physical controls
    that are designed to reasonably safeguard Personal Information. For example, we
    use industry-standard encryption technology to secure Financial Account Information.
    No method of transmission over the Internet, or method of electronic storage,
