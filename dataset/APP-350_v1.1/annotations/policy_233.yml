- segment_id: 126
  segment_text: Pursuant to Section 1798.83 of the California Civil Code, residents
    of California can obtain certain information about the types of personal information
    that companies with whom they have an established business relationship have shared
    with third parties for those third parties' direct marketing purposes during the
    preceding calendar year. In particular, the law provides that companies must inform
    consumers about the categories of personal information that have been shared with
    third parties, the names and addresses of those third parties, and examples of
    the types of services or products marketed by those third parties. To request
    a copy of the information disclosure provided by Groupon pursuant to Section 1798.83
    of the California Civil Code, please contact us via the email or address stated
    above. Please allow 30 days for a response.
  annotations: []
  sentences: []
