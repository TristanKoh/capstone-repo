- segment_id: 110
  segment_text: 7. Accessing and Correcting Personal Information You can access, update
    and delete your Personal Information you provided to us, as described below, by
    managing this information through your online account or sending us an email at
    privacy@groupon.com. You can update or remove Financial Account Information as
    well. Keeping your Personal Information current helps ensure that we, our Affiliates
    and Business Partners offer you the offers that are most relevant to you.
  annotations: []
  sentences: []
- segment_id: 111
  segment_text: If you want to deactivate your Groupon account or have other questions
    or requests, please contact us. While we are ready to assist you in managing your
    subscriptions, deactivating your account, and removing your active profile, we
    cannot always delete records of past interactions and transactions. For example,
    we are required to retain records relating to previous purchases on the Site for
    financial reporting and compliance reasons.
