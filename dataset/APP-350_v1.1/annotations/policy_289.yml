- segment_id: 9
  segment_text: 'How do we collect data? Generally, we collect data: When you provide
    it explicitly to us; for example, when you submit a form on our websites When
    you use our products and services, or visit our websites When third parties share
    information with us'
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Some products may require your personal data to function properly.
    Wherever technically possible, we'll ask for your consent to collect your personal
    data and offer you the choice to opt-out. Please read product-specific information
    to learn how to opt-out.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: When we collect your data, we associate it with a unique ID and a
    unique device ID that are generated when you install an Opera product or begin
    using one of our services. These identifiers are anonymized and cannot be linked
    to you as an individual person. We also take measures to remove any possible connections
    between these IDs and other types of personal data.
  annotations:
  - practice: Identifier_1stParty
    modality: PERFORMED
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: When we collect your data, we associate it with a unique ID and
      a unique device ID that are generated when you install an Opera product or begin
      using one of our services.
    annotations:
