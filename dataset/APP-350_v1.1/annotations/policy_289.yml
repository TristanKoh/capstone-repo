- segment_id: 1
  segment_text: Privacy Statement Updated May 6, 2016 Summary We at Opera Software
    AS ("Opera") take your privacy seriously. This privacy statement explains what
    data we collect, how we store and transfer it and how we use it. The exact set
    of the data we collect, its purpose and your opt-out choices depend on the product
    or service you use. Please refer to the relevant product or service sections of
    this privacy statement to learn more specific details.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Some of the data we collect, either individually or aggregated, may
    be considered personal. We treat this data in a special way, as required by law.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: We'll always honor your decisions for how your data is used. We have
    safeguards in place to protect your data from loss, misuse, and unauthorized access,
    disclosure, alteration, or destruction.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: When we post changes to this privacy statement, we will include the
    date when the statement was last updated. If we significantly change this statement
    or how we use your personal information, we will notify you either by prominently
    posting a notice prior to implementing the change or by sending you a notification
    directly. We encourage you to respect review this statement periodically.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Why do we collect data? We only process your data for purposes that
    are objectively justified by our products and services. We process this data with
    respect to your fundamental right to privacy, including the need to protect personal
    integrity and private life and to ensure that your personal data is of adequate
    quality. Unless otherwise stated, we determine the purposes for and manners in
    which your data is collected (in legalese, we act as a "data controller" regarding
    personal data).
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 'We collect data to: Improve, debug, and maintain Opera products and
    services Study and personalize user experiences Fulfill legal requirements Conduct
    business analysis and research, and marketing campaigns Ensure better security
    and fraud protection'
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: We may also use your data to send personalized information regarding
    updates, upgrades, enhancements, surveys, recommendations and/or advertisements,
    if we believe these are relevant for you.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: 'What data do we collect? The information we collect may include:
    personal data, for example your name, email, IP-address, location; and non-personal
    technical data, for example who manufactured your device, your screen''s resolution,
    your mobile operator''s region and code. A complete list of the data we collect
    and purpose of collection may vary between our products and services. You can
    find detailed descriptions in the product/service-related sections below.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
