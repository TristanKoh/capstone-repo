      modality: PERFORMED
- segment_id: 20
  segment_text: Because we are an international company with data-centers around the
    world, your data may be transferred to countries which do not have the same level
    of data protection laws as those in the country where you are located. We will
    ensure that your data is protected to a strict standard.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: What else should I know? We aim to be transparent as to what data
    we collect and how we use it. Your rights are not limited to consent and opt-out
    choices only. If you've provided personal information to us, you may change or
    modify this information at any time.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: We retain personal data only as long as necessary for processing it
    in accordance with the purposes described in this statement, or as otherwise necessary
    to comply with applicable laws. When your data is no longer necessary or relevant
    for our purposes, or required by applicable laws, we take steps to have it deleted,
    aggregated or made anonymous.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: You can find out if we hold any personal data about you by contacting
    us. You may be asked to prove your identification so that we can verify who is
    making the request. If we hold information about you, you can ask us to correct
    any mistakes and delete any excessive information.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: 'Contact information If you have any questions about this statement
    or any privacy issues regarding Opera and our products or services, we can be
    reached by email privacy@opera.com or by post at: Opera Software AS P.O. Box 4214
    Nydalen NO-0401 OSLO Norway Privacy policies For privacy policies and questions
    specifically related to the Opera products and services, please see the appropriate
    section below: Opera for computers Opera for Android Opera Coast Opera Mini Opera
    Mini for Android Opera Mini for iOS Opera Max Opera websites Opera services'
  annotations: []
