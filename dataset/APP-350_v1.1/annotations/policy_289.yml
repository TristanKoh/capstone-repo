      modality: PERFORMED
    - practice: Identifier_Device_ID_1stParty
      modality: PERFORMED
- segment_id: 12
  segment_text: To collect information automatically, we may use cookies, web beacons,
    our own data-collection tools or various third-party services.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: To collect information automatically, we may use cookies, web beacons,
      our own data-collection tools or various third-party services.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
    - practice: Identifier_Cookie_or_similar_Tech_3rdParty
      modality: PERFORMED
- segment_id: 13
  segment_text: Some third-party sites may monitor data traffic from our products
    and services, such as numbers of hits and the search terms used. We do not make
    available any personally identifiable information to these services.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: This privacy statement does not cover third-party apps you access
    and use through our products and services, nor does it cover links to other websites.
    We do not control the privacy and security practices and policies of these third
    parties and their sites. We encourage you to read the privacy statements of the
    third-party apps and websites you use.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: How do we protect your data? We treat your personal data as required
    by law. We are a Norwegian company and we follow Norwegian data-security laws
    as well as other national legislation, as needed. We require that our suppliers
    successfully pass security assessments and prove their compliance with applicable
    laws and industry standards.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Only a limited number of Opera employees have access to the data we
    collect. We review and update our working procedures regularly to improve your
    privacy and ensure that our internal policies are followed. We immediately correct
    any non-conformance regarding these policies.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Our commitment to your privacy does not extend to third-party products
    and services you may access from Opera products and services. We encourage you
    to read the privacy statements of the third-party products and services you use.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: 'How do we share your data? We may share your data: To government
    bodies and law enforcement agencies to comply with the law, for example in judicial
    proceedings, by court order or other legal process To third parties (including
    professional advisors) to enforce or defend our legal rights, including our terms
    and conditions To a third-party purchaser or seller (including professional advisors)
    in connection with a corporate event such as a merger, business acquisition or
    insolvency situation As described elsewhere in this statement'
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Some of our products and services include third-party technology or
    code that may use the collected data. We may share anonymized and/or aggregated
    sets of data with our partners and other trusted third parties.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: Some of our products and services include third-party technology
      or code that may use the collected data.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_3rdParty
      modality: PERFORMED
  - sentence_text: We may share anonymized and/or aggregated sets of data with our
      partners and other trusted third parties.
    annotations:
