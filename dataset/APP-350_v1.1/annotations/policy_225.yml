- segment_id: 13
  segment_text: Aside from that, we use your information to keep Flipboard running,
    better understand how you use our service, customize your experience (including
    the content, marketing materials, and advertisements you see), prevent abuse and
    improve Flipboard. Flipboard may also work with advertising partners to serve
    you third-party advertisements, including interest-based advertisements. For more
    information about our advertising partners' practices, please visit Datalogix
    and Oracle. You can learn more about interested-based advertising, including how
    to opt out of third-party partners' advertising you see on Flipboard and on other
    services, by visiting http://www.aboutads.info/choices/. If you opt out, you'll
    still see ads, but they won't be tailored using information like your interests,
    visits to other services, or demographics. Alternatively, you can opt out by discontinuing
    your use of Flipboard.
