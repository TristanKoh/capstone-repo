- segment_id: 5
  segment_text: 'Cardinal Blue may collect and use the following kinds of additional
    information generated by the user in the application: information about your use
    of our applications including aggregate information concerning what pages users
    access or visit, information volunteered by the user such as survey information
    and messages to community moderators information about transactions carried out
    over this website including payment transactions;'
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 'Cardinal Blue may use your personal information to: administer the
    application personalize the application for you; enable your access to and use
    of the application services; publish information about you on the application;
    send to you products that you purchase; supply to you services that you purchase;
    send you statements and invoices; collect payments from you; and send you marketing
    communications.'
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: Where Cardinal Blue discloses your personal information to its agents
    or sub-contractors for these purposes, the agent or sub-contractor in question
    will be obligated to use that personal information in accordance with the terms
    of this privacy statement.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: In addition to the disclosures reasonably necessary for the purposes
    identified elsewhere above, Cardinal Blue may disclose your personal information
    to the extent that it is required to do so by law, in connection with any legal
    proceedings or prospective legal proceedings, and in order to establish, exercise
    or defend its legal rights.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: Securing your data Cardinal Blue will take reasonable technical and
    organizational precautions to prevent the loss, misuse or alteration of your personal
    information. Cardinal Blue will store all the personal information you provide
    on its secure servers.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Cross-border data transfers Information that Cardinal Blue collects
    may be stored and processed in and transferred between any of the countries in
    which Cardinal Blue operates to enable the use of the information in accordance
    with this privacy policy. In addition, personal information that you submit for
    publication on the website will be published on the internet and may be available
    around the world.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: You agree to such cross-border transfers of personal information.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Updating this statement Cardinal Blue may update this privacy policy
    by posting a new version on this website. You should check this page occasionally
    to ensure you are familiar with any changes.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Other websites This application contains links to other applications
    and websites. Cardinal Blue is not responsible for the privacy policies or practices
    of any third party.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Contact Cardinal Blue If you have any questions about this privacy
    policy or Cardinal Blue's treatment of your personal information, contact info@cardinalblue.com.
  annotations: []
