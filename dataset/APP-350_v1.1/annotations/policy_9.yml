- segment_id: 3
  segment_text: Terms of Service | Privacy Policy Privacy Privacy Policy Your privacy
    is important to Cardinal Blue. This privacy statement provides information about
    the personal information that Cardinal Blue collects, and the ways in which Cardinal
    Blue uses that personal information.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Personal information collection Cardinal Blue complies with Facebook
    privacy policies on Facebook profile information. When users log in to our Facebook
    applications, any non-public profile information (profile information, photos,
    your friends' info) is used ONLY during the duration that the user is logged into
    the application for the purposes for making the application work.
  annotations:
  - practice: Facebook_SSO
    modality: PERFORMED
  sentences:
