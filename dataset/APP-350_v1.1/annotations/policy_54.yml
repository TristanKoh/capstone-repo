- segment_id: 16
  segment_text: '5. YOUR PRIVACY RIGHTS, CHOICE AND ACCESS You may always direct us
    not to share your Personal Information with third parties (other than our service
    providers), not to use your Personal Information to provide you with information
    or offers, or not to send you newsletters, emails or other communications by:
    (i) modifying your registered user information on the Platforms; (ii) sending
    us an email at privacy@iheartradio.com; (iii) contacting us by mail at iHeartMedia
    Digital Customer Service, 200 E. Basse Road Suite 100, San Antonio, TX 78209;
    or (iv) following the removal instructions in the communication that you receive.
    Your opt-out request will be processed within 30 days of the date on which we
    receive it.'
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: If you wish to modify, verify, correct, or delete any of your Personal
    Information collected through the Platforms, you may edit your registered user
    information or contact us at the above address or email. In accordance with our
    routine record keeping, we may delete certain records that contain Personal Information
    you have submitted through the Platforms. We are under no obligation to store
    such Personal Information indefinitely and disclaim any liability arising out
    of, or related to, the destruction of such Personal Information. It may not always
    possible to completely remove or delete all of your information from our databases
    without some residual data because of backups and other reasons. We will retain
    your information (including geo-location data) for as long as your account is
    active or as needed to provide you services. If you wish to cancel your account
    or request that we no longer use your information to provide you services contact
    us at privacy@iheartradio.com. We will retain and use your information as necessary
    to comply with our legal obligations, resolve disputes, and enforce our agreements.
    We do not control certain privacy settings and preferences maintained by our social
    media partners like Facebook and Twitter. If you wish to make changes to those
    settings and preferences, you may do so by visiting the settings page of the appropriate
    social media site.
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
