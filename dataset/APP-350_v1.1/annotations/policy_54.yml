- segment_id: 20
  segment_text: If you do not want to receive the benefits of targeted advertising,
    you may opt out of some network advertising programs that use your information
    by visiting the NAI Opt-Out Page. Please note that even if you choose to remove
    your information (opt out), you will still see advertisements while you're browsing
    online. However, the advertisements you see may be less relevant to you and your
    interests. Additionally, many network advertising programs allow you to view and
    manage the interest categories they have compiled from your online browsing activities.
    These interest categories help determine the types of targeted advertisements
    you may receive. The NAI Opt-Out Page provides a tool that identifies its member
    companies that have cookies on your browser and provides a mechanism to opt out
    of receiving cookies from those companies. Please note that if you opt-out of
    targeted advertising, we may still track your visits to the Platforms for our
    own analytics, operations and security purposes. Your browser may offer you a
    "Do Not Track" option, which allows you to signal to operators of websites and
    web applications and services (including behavioral advertising services) that
    you do not wish such operators to track certain of your online activities over
    time and/or across different websites. Our Platforms do not support Do Not Track
    requests at this time, which means that we collect information about your online
    activity both while you are using the Platforms and after you leave our Platforms.
