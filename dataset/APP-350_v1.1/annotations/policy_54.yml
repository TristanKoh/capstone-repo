  segment_text: "More All All Live Stations Artists Songs Podcasts Share Privacy and\
    \ Cookie Notice November 10, 2016 Versi\xF3n en Espa\xF1ol UPDATED AS OF: November\
    \ 10, 2016 iHeartMedia, Inc. (\"iHeartMedia\", \"we\", \"us\", or \"our\") is\
    \ committed to maintaining your confidence and trust as it relates to the privacy\
    \ of your information. Please read below and learn how we collect, protect, share\
    \ and use your information as part of our technology platforms, including, without\
    \ limitation, our websites, web pages, interactive features, applications, Twitter\
    \ and Facebook pages, and Mobile Application (\"Platforms\")."
  annotations: []
  sentences: []
