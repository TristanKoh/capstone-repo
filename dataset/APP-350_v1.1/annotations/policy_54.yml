  segment_text: QUICK GUIDE TO CONTENTS INFORMATION COLLECTED ON OUR PLATFORMS HOW
    WE USE THE INFORMATION WE COLLECT SHARING OF INFORMATION INFORMATION WE RECEIVE
    FROM THIRD PARTIES YOUR PRIVACY RIGHTS, CHOICE AND ACCESS ADVERTISING/BEHAVIORAL
    TARGETING; HOW TO OPT-OUT CHILDREN SECURITY OF YOUR INFORMATION OTHER SITES CONSENT
    TO PROCESSING AND TRANSFER OF INFORMATION CHANGES CONTACT US
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: 1. INFORMATION COLLECTED ON OUR PLATFORMS Information You Provide
    To Us We or our service providers may collect Personal Information (information
    that can be used to identify you as an individual) such as your name, email, telephone
    number, home address, demographic information (such as zip code, age and gender),
    location information, or payment information (such as account or credit card number).
    The types of Personal Information collected may vary depending on your use of
    the features of the Platforms. For example, your credit card number and other
    payment related information may be collected in connection with your purchase
    of products and/or services through the Platforms. We post customer testimonials/video
    testimonials on our Platforms which may contain personally identifiable information.
    If we want to post a customer's name along with their testimonial, we obtain the
    customer's consent via email prior to posting the testimonial.
