- segment_id: 18
  segment_text: 'Location Information: By downloading our App or using the Platform,
    you consent to our collection and use of your Device location information and
    sharing of location information with third parties for analytics and advertising
    purposes (currently advertising use is exclusively within iHeartMedia properties).
    If you initially consent to our collection of precise location information, you
    can subsequently stop the collection of precise location information at any time
    by going to the setting feature on your Device and changing your preferences.
    If you do so, certain features of our App may no longer function. You also may
    stop our collection of location information by following the standard uninstall
    process to remove our App from your device.'
