- segment_id: 5
  segment_text: Location Information. We may collect or infer information about the
    general location of your Device when you access or use the Platform; or if you
    choose to turn on your Bluetooth, Wi-Fi or other geolocation functionality when
    you use the App, subject to your consent, the App may collect, infer, and use
    more precise geolocation information. We may use and share your location with
    certain third-parties for analytics, attribution and advertising purposes (currently
    advertising use is restricted to iHeartMedia properties only).
