- segment_id: 25
  segment_text: 10. CONSENT TO PROCESSING AND TRANSFER OF INFORMATION The Platforms
    are governed by and operated in, and in accordance with the laws of, the United
    States, and are intended for the enjoyment of residents of the United States.
    iHeartMedia makes no representation that the Platforms are governed by or operated
    in accordance with the laws of any other nation. Given that we are an international
    business, our use of your information necessarily involves the transmission of
    data on an international basis. If you are located in the European Union, Canada
    or elsewhere outside of the United States, please be aware that information we
    collect may be transferred to and processed in the United States. By using the
    Platforms, or providing us with any information, you (a) acknowledge that the
    Platforms are subject to the laws of the United States, (b) consent to the collection,
    processing, maintenance and transfer of such information in and to the United
    States and other applicable territories in which the privacy laws may not be as
    comprehensive as or equivalent to those in the country where you reside and/or
    are a citizen, and (c) waive any claims that may arise under those laws.
  annotations: []
  sentences: []
- segment_id: 26
