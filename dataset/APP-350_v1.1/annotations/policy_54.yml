- segment_id: 7
  segment_text: To learn how you may be able to reduce the number of cookies you receive
    from us, or delete cookies that have already been installed in your browser's
    cookie folder, please refer to your browser's help menu or other instructions
    related to your browser. You can also learn more about cookies by visiting www.allaboutcookies.org
    which includes additional useful information on cookies and how to block cookies
    using different types of browsers. To learn how to change your Device Identifier,
    please refer to your device's help menu or other instructions. If you do disable
    or opt out of receiving cookies or change your Device Identifier, we will honor
    your request, however please be aware that some features and services on our Platforms
    may not work properly because we may not be able to recognize and associate you
    with your iHeartMedia account(s). In addition, the offers we provide when you
    visit us may not be as relevant to you or tailored to your interests.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
