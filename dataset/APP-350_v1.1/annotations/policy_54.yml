- segment_id: 6
  segment_text: 'Cookies; Pixel Tags. The technologies used on the Platforms to collect
    Usage Information, including Device Identifiers, include but are not limited to:
    cookies (data files placed on a Device when it is used to visit the Platforms),
    mobile analytics software and pixel tags (transparent graphic image, sometimes
    called a web beacon or tracking beacon, placed on a web page or in an email, which
    indicates that a page or email has been viewed). Cookies may also be used to associate
    you with social networking sites like Facebook and Twitter and, if you so choose,
    enable interaction between your activities on the Platforms and your activities
    on such social networking sites. We, or our vendors and third party partners,
    may place cookies or similar files on your Device for security purposes, to facilitate
    site navigation and to personalize your experience while visiting our Platforms
    (such as to select which ads or offers are most likely to appeal to you, based
    on your interests, preferences, location, or demographic information), as well
    as for market research related purposes. A pixel tag may tell your browser to
    get content from another server.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
