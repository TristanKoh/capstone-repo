- segment_id: 21
  segment_text: 7. CHILDREN We do not knowingly collect, use or disclose personally
    identifiable information from anyone under 13 years of age. If we determine upon
    collection that a user is under this age, we will not use or maintain his/her
    Personal Information without the parent/guardian's consent. If we become aware
