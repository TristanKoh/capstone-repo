- segment_id: 10
  segment_text: '3. SHARING OF INFORMATION We may share non-Personal Information,
    such as aggregate data and Usage Information such as Device Identifiers and general
    geographic data with third parties. We may also share your information as disclosed
    at the time you provide your information, as set forth in this Privacy Notice
    and in the following circumstances: Third Parties. We may share your Personal
    Information with third parties that perform functions on our behalf (or on behalf
    of our partners) such as service providers that host or operate our Platforms,
    analyze data, process transactions and payments, fulfill orders or provide customer
    service; sponsors or other third parties that participate in or administer our
    promotions, contests, sweepstakes, surveys or provide marketing or promotional
    assistance and "powered by" partners or partners in co-branded sites. Your Personal
    Information and location data may also be used by us or shared with our subsidiaries,
    affiliates, sponsors, partners, advertisers, advertising networks, advertising
    servers, and analytics companies or other third parties in connection with marketing,
    promotional, and other offers, as well as product information, and for providing
    such third party with advertising, analytics and market research. These advertisers,
    advertising networks, advertising servers, and analytics companies use various
    technologies to collect data in order to send (or serve) relevant ads to users
    on our Platforms, or on platforms or websites operated by third parties. These
    technologies may include the placement of cookies or web beacons, the use of unique
    or non-unique non-personal identifiers, or the use of other technologies on our
    Platforms, which may be used to track user behavior, to track how our Platforms
    are being used, to link various devices you may use, build consumer profiles and
    possibly to serve you more relevant ads. This Privacy Policy does not cover the
    use of various technologies by advertisers, advertising networks, advertising
    servers, and analytics companies outside of our properties.'
