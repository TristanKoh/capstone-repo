- segment_id: 3
  segment_text: Information Collected Automatically Usage Information. Whenever you
    visit or interact with the Platforms, we, as well as any third-party advertisers
    and/or service providers, may use a variety of technologies that automatically
    or passively collect information about how the Platforms are accessed and used
    ("Usage Information"). Usage Information may include Device Identifiers (as defined
    below), browser type, device type, operating system, application version, the
    page served, the time, the preceding page views, and your use of features or applications
    on the Platforms, such as song history, interaction with friends and group activities.
    This information helps us keep our Platforms fresh and interesting to our visitors
    and allows us to tailor content to a visitor's interests.
