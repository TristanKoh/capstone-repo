- segment_id: 67
  segment_text: Do Not Track Signals and Similar Mechanisms Some web browsers may
    transmit "do-not-track" signals to the websites with which the user communicates,
    although web browsers incorporate and activate this functionality in different
    ways, and it is not always clear whether users intend for these signals to be
    transmitted. There currently is disagreement, including among participants in
    the leading Internet standards-setting organization, concerning what, if anything,
    websites should do when they receive such signals. Samsung currently does not
    take action in response to these signals, but, if and when a standard is established
    and accepted, we may reassess how to respond to these signals.
  annotations: []
  sentences: []
