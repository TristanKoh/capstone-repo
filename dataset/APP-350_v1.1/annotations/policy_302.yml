  annotations: []
  sentences: []
- segment_id: 86
  segment_text: Please visit the "settings" menu of your SmartTV for choices that
    may be available to you if you do not wish to continue to receive personalized
    recommendations on your SmartTV. If you disable personalized recommendations,
    then the information and content displayed on your SmartTV may not be as relevant
    to you. Samsung may still collect information about your usage of the SmartTV
    for the purposes described in this Samsung Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 87
  segment_text: SyncPlus and Interactive Marketing By enabling SyncPlus or other marketing
    features, you may make the content and advertising that you receive on your SmartTV
    and other devices when you are watching SmartTV more interactive. TV programming
    providers or advertisers can enhance video programs by providing interactive content,
    such as in-program trivia, show insights, games, and promotions, on your SmartTV
    or other devices. Similarly, advertisers can enhance their ads by enabling users
    to take immediate action (e.g., downloading a coupon or app) in response to an
    ad.
  annotations: []
  sentences: []
- segment_id: 88
  segment_text: To make these kinds of enhancements available, we provide video or
    audio snippets of the program you're watching to third-party providers that use
    this information in order to return content or advertising "synched" to what you're
    watching. These providers may receive information about your device (e.g., its
    IP address and device identifiers) and your interactions with the content and
    advertising they provide. You may disable these interactive marketing features
    at any time by visiting the "settings" menu. The choices you make with respect
    to interactive marketing features will not affect whether you receive other types
    of ads and marketing on your SmartTV.
  annotations:
  - practice: Identifier_Device_ID_3rdParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: These providers may receive information about your device (e.g.,
      its IP address and device identifiers) and your interactions with the content
      and advertising they provide.
