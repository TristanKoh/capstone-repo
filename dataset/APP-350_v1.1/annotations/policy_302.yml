  segment_text: Fitness Services To provide you with personalized fitness recommendations,
    SmartTV services enable you to create a profile that contains certain basic information
    about yourself, including your height, weight and date of birth. You can delete
    such a profile at any time by following the directions in the service's preferences
    [or settings] screen.
