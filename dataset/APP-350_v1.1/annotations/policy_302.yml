  annotations: []
  sentences: []
- segment_id: 38
  segment_text: You can choose not to provide us with certain types of information
    (e.g., information we request during Samsung Account registration), but doing
    so may affect your ability to use some Services.
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: 'How do we use your information? We may use information we collect
    for the following purposes: to register you or your device for a Service; to provide
    a Service or feature you request; to provide customized content and make recommendations
    based on your past activities on our Services; for advertising, such as providing
    customized advertisements and sponsored content (including through our advertising
    service, AdHub, whose practices you can learn more about here) and sending you
    promotional communications; for assessment and analysis of our market, customers,
    products, and services (including asking you for your opinions on our products
    and services and carrying out customer surveys); to understand the way people
    use our Services so that we can improve them and develop new products and services;
    to provide maintenance services for your device; to conduct free prize drawings,
    prize competitions or promotions, as permitted by law; and otherwise with your
    consent.'
  annotations: []
  sentences: []
- segment_id: 40
  segment_text: We may combine information we collect from you and use it for purposes
    consistent with this Privacy Policy. We may request your additional consent with
    respect to such combination. After you have consented to such information combination,
    you will be given the opportunity to disable such combination either through the
    settings menus of certain applicable devices or by visiting here[https://account.samsung.com/membership/service/dataCombination.do].
  annotations: []
  sentences: []
- segment_id: 41
  segment_text: 'To whom do we disclose your information? We will not disclose your
    information to third parties for their own independent marketing or business purposes
    without your consent. However, we may disclose your information to the following
    entities: Affiliates. Your information may be shared among Samsung affiliates.'
  annotations: []
  sentences: []
- segment_id: 42
  segment_text: Business Partners. We also may share your information with trusted
    business partners, including wireless carriers. These entities may use your information
    to provide you with services you request (e.g., video content provided by Netflix
    through SmartTV), make predictions about your interests and may provide you with
    promotional materials, advertisements and other materials.
  annotations: []
  sentences: []
- segment_id: 43
  segment_text: Service providers. We also may disclose your information to companies
    that provide services for or on behalf of us, such as companies that help us with
    billing or that send emails on our behalf. These entities are limited in their
    ability to use your information for purposes other than providing services for
    us.
  annotations: []
  sentences: []
- segment_id: 44
  segment_text: 'Other Parties When Required by Law or as Necessary to Protect Our
    Services. There may be instances when we disclose your information to other parties:
    to comply with the law or respond to compulsory legal process (such as a search
    warrant or other court order); to verify or enforce compliance with the policies
    governing our Services; and to protect the rights, property, or safety of Samsung,
    or any of our respective affiliates, business partners, or customers.'
  annotations: []
  sentences: []
- segment_id: 45
  segment_text: Other Parties in Connection With Corporate Transactions. We may disclose
    your information to a third party as part of a merger or transfer, or in the event
    of a bankruptcy.
  annotations: []
  sentences: []
- segment_id: 46
  segment_text: Other Parties With Your Consent or At Your Direction. In addition
    to the disclosures described in this Privacy Policy, we may share information
    about you with third parties when you consent to or request such sharing.
  annotations: []
  sentences: []
- segment_id: 47
  segment_text: Your Choices We offer a variety of choices about how we use your information.
    You can make choices about whether to receive promotional communications from
    us by following the unsubscribe instructions included in the communication. In
    addition, you can also generally make choices in your settings , or by visiting
    relevant webpages as listed below; with respect to targeted advertising that may
    interest you, for example by AdHub; and with respect to choice for the combination
    of your information across services and devices for the purposes set out in the
    Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 48
  segment_text: And you may be able to make choices in specific Services or when we
    give you a just-in-time notice.
  annotations: []
  sentences: []
- segment_id: 49
  segment_text: What do we do to keep your information secure? We have put in place
    reasonable physical and technical measures to safeguard the information we collect
    in connection with the Services. However, please note that although we take reasonable
    steps to protect your information, no website, Internet transmission, computer
    system or wireless connection is completely secure.
  annotations: []
  sentences: []
- segment_id: 50
  segment_text: Your California Privacy Rights California residents are entitled once
    a year, free of charge, to request and obtain certain information regarding our
    disclosure, if any, of personally identifiable information to third parties for
    their direct marketing purposes in the preceding calendar year (e.g., requests
    made in 2013 will receive information about 2012 sharing activities). We comply
    with this law by giving users the ability to tell us not to share personally identifiable
    information with third parties for their direct marketing purposes. To make such
    a request, send an email to NAPrivacy@sea.samsung.com. We may need additional
    information to process your request.
  annotations: []
  sentences: []
- segment_id: 51
  segment_text: Third-Party Links and Products on Our Services Our Services may link
    to third-party websites and services that are outside our control. We are not
    responsible for the security or privacy of any information collected by websites
    or other services. You should exercise caution, and review the privacy statements
    applicable to the third-party websites and services you use.
  annotations: []
  sentences: []
- segment_id: 52
  segment_text: We also may make available to you certain products or services (e.g.,
    apps available through Samsung Apps) developed by third parties. Samsung is not
    responsible for these third-party products or services.
  annotations: []
  sentences: []
- segment_id: 53
  segment_text: Third Parties that Provide Content, Advertising or Functionality on
