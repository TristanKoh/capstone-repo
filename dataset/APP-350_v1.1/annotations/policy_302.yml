  annotations: []
  sentences: []
- segment_id: 54
  segment_text: 'Some of the content, advertising, and functionality on our Services
    may be provided by third parties that are not affiliated with us. For example:
    We enable you to watch video content provided by companies such as Netflix through
    SmartTV; Third parties develop apps that we make available through the Samsung
    App Store; Certain third parties may serve advertising or keep track of which
    advertisements users see, how often they see those advertisements, and what users
    do in response to them; and We enable you to share certain materials on the Services
    with others through social networking services such as Facebook, Twitter, Google
    +, and LinkedIn.'
  annotations: []
  sentences: []
- segment_id: 55
  segment_text: These third-parties may collect or receive certain information about
    your use of the Services, including through the use of cookies, beacons, and similar
    technologies, and this information may be collected over time and combined with
    information collected across different websites and online services. Some of these
    companies participate in industry-developed programs designed to provide consumers
    choices about whether to receive targeted advertising. Please visit the websites
    operated by the Network Advertising Initiative [http://networkadvertising.org]
    and Digital Advertising Alliance [http://www.daa.sg/] to learn more.
