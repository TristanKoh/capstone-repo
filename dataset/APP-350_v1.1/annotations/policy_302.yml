  segment_text: Kids Services SmartTV services may make available educational videos
    and other content appropriate for children, but we do not knowingly collect any
    personal information from children under the age of thirteen (13) without parental
    consent, unless permitted by law. If we learn that a child under the age of thirteen
    (13) has provided us with personal information, we will delete it in accordance
    with applicable law.
  annotations: []
  sentences: []
