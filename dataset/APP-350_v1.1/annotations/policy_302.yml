- segment_id: 18
  segment_text: 'Share Samsung Privacy Policy PRIVACY POLICY & CHOICES - UPDATE: We
    have updated our privacy policy as of February 10, 2015 to make it more clear
    and readable.'
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Please take a few minutes to review it.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: SAMSUNG PRIVACY POLICY HIGHLIGHTS Scope This Privacy Policy applies
    to any Samsung device, website or online application that refers to or links to
    the Privacy Policy (collectively, our "Services"). The Privacy Policy applies
    regardless of whether you use a computer, mobile phone, tablet, TV, or other device
    to access our Services. Learn More
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: 'Information We Collect We collect various types of information in
    connection with the Services, including: Information you provide directly to us;
    Information we collect about your use of our Services; and Information we obtain
    from third-party sources.'
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: We may also seek your consent to collect information not described
    in the Privacy Policy. Learn More
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: 'Use and Sharing of Information We use the information we collect
    (and may combine it with other information about you) to, among other things:
    Provide the Services you request; Understand the way you use the Services so that
    we can improve your experience; and Provide customized content and advertising.'
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: We also use the information we collect in ways described to you at
    the point of collection, or otherwise with your consent.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: 'We may share your information with: Affiliates-the Samsung family
    of companies. Business partners-trusted companies that may provide information
    about products and services you might like. Service providers-companies that provide
    services for or on behalf of Samsung. Law enforcement-when we are required to
    do so or to protect Samsung and its users.'
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: Learn More Additional Information About Specific Services AdHub SmartTV
    When appropriate, we may also provide just-in-time notices prior to collection
    of certain data.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: 'How to Contact Us Email: through the "Contact Us" section of Samsung.com
    Samsung Electronics America, Inc.'
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: 85 Challenger Road Ridgefield Park, NJ 07660 Samsung Electronics Co.
    Ltd. and our affiliates [ ("Samsung," "we," "us," "our") know how important privacy
    is to our customers, and we strive to be clear about how we collect, use, disclose,
    transfer and store your information. This Privacy Policy provides an overview
    of our information practices. The Privacy Policy applies to Samsung devices, websites
    or online applications that refer to or link to the Privacy Policy (collectively,
    our "Services").
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: While this Privacy Policy applies to all our Services, we also have
    provided certain specific privacy supplements that contain additional information
    about our practices in connection with particular Services. These supplements
    apply to your use of the Services they cover. Additional consent will be obtained
    for certain data processing activities.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: Please note that the Privacy Policy applies to your usage of Samsung
    devices (which are among the Services covered by this Privacy Policy, along with
    our websites and online applications). It also applies regardless of whether you
    use a computer, mobile phone, tablet, TV, or other device to access our Services.
    It is important that you read the Privacy Policy carefully because anytime you
    use our Services, you consent to the practices we describe in the Privacy Policy
    and the supplements. If you do not agree to the practices described in the Privacy
    Policy, you should not use our Services.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: It also is important that you check back often for updates to the
    Privacy Policy. If we update the Privacy Policy we will let you know about changes
    we consider to be material by placing a note on relevant Services. By accessing
    or using our Services after we have placed such a notice, you consent to the new
    practice(s) identified in the update. The most current version of the Privacy
    Policy will always be available on Samsung.com [www.samsung.com/us/common/privacy.html].
    You can check the "effective date" posted at the top to see when the Privacy Policy
    was last updated.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: 'Samsung Privacy Policy 1. WHAT INFORMATION DO WE COLLECT ABOUT YOU?
    Information you provide directly Some Services enable you to give us information
    directly. For example: A number of our Services enable users to create accounts
    or profiles. In connection with these Services, we may ask you to provide certain
    information about yourself to set up the account or profile. For example, you
    can submit certain information about yourself, such as your name and email address,
    when you create a Samsung Account. If you order a product or paid service from
    us, we may ask for your name, contact information, shipping and billing address(es),
    and credit card information in order to process your order.'
  annotations:
