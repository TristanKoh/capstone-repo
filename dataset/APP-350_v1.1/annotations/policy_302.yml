    - practice: Identifier_IP_Address_3rdParty
      modality: PERFORMED
- segment_id: 89
  segment_text: Voice Recognition You can control your Smart TV, and use many of its
    features, with voice commands.
  annotations: []
  sentences: []
- segment_id: 90
  segment_text: If you enable Voice Recognition, you can interact with your Smart
    TV using your voice. To provide you the Voice Recognition feature, some interactive
    voice commands may be transmitted (along with information about your device, including
    device identifiers) to a third-party service provider (currently, Nuance Communications,
    Inc.) that converts your interactive voice commands to text and to the extent
    necessary to provide the Voice Recognition features to you. In addition, Samsung
    may collect and your device may capture voice commands and associated texts so
    that we can provide you with Voice Recognition features and evaluate and improve
    the features. Samsung will collect your interactive voice commands only when you
    make a specific search request to the Smart TV by clicking the activation button
    either on the remote control or on your screen and speaking into the microphone
    on the remote control.
  annotations: []
  sentences: []
- segment_id: 91
  segment_text: If you do not enable Voice Recognition, you will not be able to use
    interactive voice recognition features, although you may be able to control your
    TV using certain predefined voice commands.
  annotations: []
  sentences: []
- segment_id: 92
  segment_text: You may disable Voice Recognition data collection at any time by visiting
    the "settings" menu. However, this may prevent you from using some of the Voice
    Recognition features.
  annotations: []
  sentences: []
- segment_id: 93
  segment_text: Gesture Controls and Facial Recognition Your SmartTV is equipped with
    a camera that enables certain advanced features, including the ability to control
    and interact with your TV with gestures and to use facial recognition technology
    to authenticate your Samsung Account on your TV. The camera can be covered and
    disabled at any time, but be aware that these advanced services will not be available
    if the camera is disabled.
  annotations: []
  sentences: []
- segment_id: 94
  segment_text: Gesture Control.To provide you with the ability to control your SmartTV
    through gestures, the camera mounted on the top of your SmartTV can recognize
    your movements. This enables you, for example, to move between panels and zoom
    in or zoom out. We record information about when and how users use gesture controls
    so that we can evaluate the performance of these controls and improve them.
  annotations: []
  sentences: []
- segment_id: 95
  segment_text: Facial Recognition.The camera situated on the SmartTV also enables
    you to authenticate your Samsung Account or to log into certain services using
    facial recognition technology. You can use facial recognition instead of, or as
    a supplementary security measure in addition to, manually inputting your password.
    Once you complete the steps required to set up facial recognition, an image of
    your face is stored locally on your TV; it is not transmitted to Samsung. If you
    cancel your Samsung Account or no longer desire to use facial recognition, please
    visit the applicable settings menu to delete the stored image. While your image
    will be stored locally, Samsung may take note of the fact that you have set up
    the feature and collect information about when and how the feature is used so
    that we can evaluate the performance of this feature and improve it.
  annotations: []
  sentences: []
