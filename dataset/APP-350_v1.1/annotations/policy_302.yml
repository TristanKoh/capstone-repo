- segment_id: 82
  segment_text: Samsung Privacy Policy--SmartTV Supplement Samsung makes available
    Internet-connected televisions and Blu-Ray players and other similar technologies
    that connect to your television set (collectively, the "SmartTV services" or "SmartTV").
    Samsung's SmartTV services offer features that may enhance video content, customized
    TV, movie, and other content recommendations, connections to social networking
    services, and the ability to control and interact with your SmartTV with gestures
    and voice commands. We collect, use, share, and store information through your
    SmartTV in the ways described in the Samsung Privacy Policy. This Supplement provides
    additional details about the privacy practices of some SmartTV features.
  annotations: []
  sentences: []
- segment_id: 83
  segment_text: Recommendations and Customized Content The SmartTV is designed to
    enable you to easily find and access video programming and other content. For
    example, you may access information about live television programs distributed
    to you by your cable or satellite operator and on-demand video content offerings
    distributed by third-party content providers through searchable guides displayed
    on your SmartTV.
  annotations: []
  sentences: []
- segment_id: 84
  segment_text: 'In the case of live television programs, we determine what content
    is available to you based in part on your zip code. In addition, the SmartTV helps
    make the searchable guides and other SmartTV content more relevant to you by highlighting
    programming and content that is likely to interest you, such as episodes of programs
    that you may have missed and new programs, applications and other content that
    we believe you will find of interest. We base these recommendations on: Information
    about content that you have watched, purchased, downloaded, or streamed through
    Samsung applications on your SmartTV or other devices; Information about applications
    you have accessed through the SmartTV panels; Information about your clicks on
    the "Like," "Dislike," "Watch Now," and other buttons on your SmartTV; The query
    terms you enter into SmartTV search features, including when you search for particular
    video content; and Other SmartTV usage and device information, including, but
    not limited to, IP address, information stored in cookies and similar technologies,
    information that identifies your hardware or software configuration, browser information,
    and the page(s) you request.'
