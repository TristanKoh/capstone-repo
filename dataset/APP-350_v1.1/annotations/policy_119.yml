  segment_text: Information Gathered When using BeautyPlus, we may utilize the use
    of cookies to collect general information to enhance your experience. These cookies
    create a small text file sent by your device each time you visit our webpage.
    The use of such cookies is to store certain information like language preferences
    for easier accessibility at next login, speedup login time, and evaluate users
    overall experience to improve content on our site. You may use BeautyPlus without
    providing allowing cookies. If you choose not accept cookies, you may not be able
    to use certain services.
