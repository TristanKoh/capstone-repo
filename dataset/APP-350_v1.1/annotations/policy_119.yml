  segment_text: Privacy Policy BeautyPlus knows that you take your right to privacy
    very seriously, and so do we! We are committed to protecting your privacy. Any
    information provided to us, including the collection, use, and maintaining of
    personal information by BeautyPlus, will never be released to others without your
    prior consent. The information that is collected will be exclusively used to enhance
    your experience while using BeautyPlus.
  annotations: []
