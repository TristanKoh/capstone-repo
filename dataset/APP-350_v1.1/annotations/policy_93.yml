- segment_id: 20
  segment_text: 'Here are some examples of Performance Data we collect: Information
    about your physical traits, such as height, weight, body measurements and age;
    Details about your athletic or recreational activities, such as type of activity,
    exercise frequency, and performance goals; Data about athletic performance, such
    as time spent doing an activity, speed, distance, cadence, hydration, and heart
    rate; Information about nutrition and conditions impacting performance, such as
    calorie intake, nutritional statistics, blood glucose and pressure, physiological
    condition, body temperature, how much you slept the prior evening, weight loss
    and gain, how you felt during a workout, and images/video demonstrating the impact
    to performance, fit, or comfort.'
  annotations: []
  sentences: []
