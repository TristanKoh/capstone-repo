    through various social media or social networking services, such as Facebook,
    WeChat or Twitter ("Social Networking Services"). When you connect using your
    Social Networking Services accounts, we may collect Personal Data that you have
    provided to that Social Networking Service. For example, when you log in with
    your Facebook credentials, with your consent we may collect Personal Data from
    your Facebook profile that is permitted under Facebook's Terms of Use, such as
    your email address, profile picture, and friend list. If you do not want to provide
    us with this information you will need to amend the privacy settings on your Social
