- segment_id: 5
  segment_text: 'Under Armour Privacy Policy Posted: January 20, 2016 At Under Armour,
    our mission is to make all athletes better through passion, design, and the relentless
    pursuit of innovation. That mission covers our offline and in-store activities,
    and extends to our online community as well through our websites, applications,
    and connected products and services (which we collectively call the "Services")
    and that''s why we also refer to our online community members as "Athletes." Our
    privacy policy describes what Personal Data we collect online, offline and in
    stores and how we use and share that information.'
  annotations: []
  sentences: []
