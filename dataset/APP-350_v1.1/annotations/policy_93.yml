    to help us run our business.'
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: 'We collect Performance Data in several ways: when you input the data
    manually into the Services, when you employ features in the Services that are
    designed to capture the data (such as Location Data when using a running route
    tracker), when you leverage technologies that integrate/connect with our Services,
    such as certain mobile applications, wearables, or other fitness technologies
    (such as activity trackers, heart rate monitors, pedometers, and the like) that
    share Performance Data with our Services, and when we calculate additional information
    from Performance Data you have previously provided (such as when we analyze performance
    over time).'
