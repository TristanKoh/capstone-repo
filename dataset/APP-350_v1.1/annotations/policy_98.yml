- segment_id: 0
  segment_text: Xender Privacy Policy Your privacy is important to Xender and always
    has been. So we've developed a Privacy Policy that covers how we collect, use,
    disclose, transfer, and store your information. Please take a moment to familiarize
    yourself with our privacy practices.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: 1. Collection and Use of Personal Information We do not collect Personal
    Information. "Personal Information" is information that identifies you or another
    person, which may be transmitted or received when you use an application, service
    or site. Personal Information includes your geographic location information, names,
    physical addresses, email addresses, telephone, fax, SSN, information stored within
    your devices and other information you transmit or receive using an application,
    service or site which identifies you or another person.
  annotations:
