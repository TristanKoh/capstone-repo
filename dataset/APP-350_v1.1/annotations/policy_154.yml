- segment_id: 32
  segment_text: Our Security Practices and Social Security Protection Policy Statement
    Credit Karma maintains physical, electronic, administrative and procedural safeguards
    intended to protect the confidentiality of Personal Information that we collect
    about you, including Social Security numbers. We limit access to Social Security
    numbers to help protect against their loss or misuse and we do not disclose Social
    Security numbers to third parties except where such disclosure is required or
    permitted by law. Read more about our Security Practices.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: If you have any questions about security on our Services, you can
    send an email to us at security@creditkarma.com.
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: Changes to Our Privacy Policy We reserve the right to change this
    Privacy Policy at any time without notice to you. If there are any material changes
    in the way we treat your credit report information or Personal Information, Credit
    Karma will send a notice to the primary email address on your account or place
    a prominent notice on our platform before the change goes into effect. Credit
    Karma will also promptly make an updated Privacy Policy publicly available on
    our platform. Changes will be effective as soon as the revised Privacy Policy
    is posted unless otherwise stated.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
