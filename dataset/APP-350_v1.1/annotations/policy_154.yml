    Help center Sign inRegister Privacy Policy Effective date November 15, 2016 Welcome
    to Credit Karma! We're here to provide you with tools and services that are designed
    to help you make financial progress. Before you get started, we'd like to tell
    you more about what we do with information we collect about you.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: When you use, access or interact with our Services (which we define
    for you in Section 1 of our Terms of Service), you are agreeing to our Terms of
    Service and consenting to how we collect, share and otherwise use information
    about you as described in this Privacy Policy. Since we do collect information
    about you, you should also know we're committed to securing our systems and the
    protection of your data-you can find more details on our Security Practices here.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: In other words, as legalese-y as they are, please read these documents
    carefully.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: What This Policy Covers This Privacy Policy covers how Credit Karma,
    Inc. and its affiliated companies (collectively, "Credit Karma," "we," "us" or
    "our") collect, share and use information in connection with your access and use
    of our Services. It does not cover the privacy practices of third parties that
    we do not own or control.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: That said, you should know that we may provide third party content
    or links to third-party web sites or applications, or include features that allow
    you to connect your Credit Karma account with your accounts with third parties,
    such as financial institutions or social media platforms like Facebook. When you
    leave our Services or interact with a third-party feature, you should also read
    the applicable third party's privacy policies and terms of service to make sure
    you understand how they might collect and share information about you (everybody
    is different).
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 'What Information We Collect To put it simply, there are three main
    ways we collect information about you: when you give it to us, with automatic
    technologies and when we ask others for it. Allow us to explain.'
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: 'Information You Provide to Us We may ask you to provide certain information
    to us through various forms, features or other means throughout our Services.
    A couple of examples are our registration form for new members and feedback forms
    where you send us comments, questions or other feedback. The types of information
    we may collect from you fit in two general categories: Personal Information: This
    is information that identifies you personally, such as your name, address, email
    address, Social Security number or phone number. Non-Personal Information: This
    is information about you or your household that doesn''t identify you personally,
    like your gender, income or what types of financial products you''re interested
    in.'
  annotations:
