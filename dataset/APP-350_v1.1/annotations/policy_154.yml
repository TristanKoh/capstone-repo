- segment_id: 30
  segment_text: 'Disclosure Regarding Google Analytics Advertising Features In addition
    to services from other Advertising Service Providers, we use the following Google
    Analytics Advertising Features as part of our marketing analytics and advertising:
    Remarketing with Google Analytics, Google Display Network Impression Reporting,
    DoubleClick Platform integrations and Google Analytics Demographics and Interest
    Reporting. We may also use other services provided by Google Analytics from time
    to time. Google provides users an opportunity to opt-out of the Google Analytics
    Features through Google''s Ads Settings and their web browser opt-out plugin.
    For additional information on opting out of interest-based ads by Google, visit
    here.'
  annotations:
  - practice: Demographic_3rdParty
    modality: PERFORMED
