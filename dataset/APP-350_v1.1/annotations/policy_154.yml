- segment_id: 8
  segment_text: When we combine information that isn't Personal Information (like
    Non-Personal Information or Usage Information, which we explain below) with Personal
    Information, we treat it like Personal Information for as long as it is combined.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 'Information We Automatically Collect In addition to information you
    provide to us, we automatically collect certain information about how you access
    and interact with our Services ("Usage Information"). This Usage Information is
    a key part of how we improve your Credit Karma experience and provide more personalized
    insights and recommendations. We and our business partners may use various technologies
    to collect and store Usage Information in connection with our Services. These
    may include things like cookies, browser web storage (e.g., HTML5), web beacons
    and similar technologies. There are three types of Usage Information we may collect:
    Device Information. This is information about how you access our Services, such
    as the operating system, hardware model, application or browser type and version,
    and unique identifiers associated with your device. We may also integrate with
    built-in device features (e.g., when you turn on fingerprint access for your Credit
    Karma account).'
