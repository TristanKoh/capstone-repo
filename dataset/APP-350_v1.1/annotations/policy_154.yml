- segment_id: 31
  segment_text: Do Not Track Signals At this time, we do not respond to automated
    signals regarding tracking mechanisms, including "do not track" instructions from
    your browser. Please note that blocking cookies may affect your browsing experience
    on many sites and may limit your ability to use certain features of our Services,
    including many of the personalized features we provide for our members.
