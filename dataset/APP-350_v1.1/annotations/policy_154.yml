      modality: PERFORMED
- segment_id: 23
  segment_text: For Legal Reasons. We reserve the right to transfer or disclose information
    about you to third parties for certain legal purposes. (You can read more about
    these in the "How We Use the Information We Collect" section above.)
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: With Your Consent. There may also be other limited contexts in which
    we share specific types of personal information with your express consent.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: How to Access, Update or Deactivate Your Account Accessing and Updating
    Your Account Information You are responsible for maintaining the accuracy of the
    information you provide to us, such as your Member Profile information. You can
    access and make changes to certain Personal Information at any time by logging
    in to your account through our website and updating your "Personal Information"
    page.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: Communications Preferences You can manage your communications preferences
    by visiting your account profile. For example, you can choose which types of monitoring
    alerts you want to receive. We'll also include "unsubscribe" instructions in any
    marketing emails. You can also adjust app-specific communications settings (e.g.,
    for things like push notifications) within the settings screen of the mobile app.
    Technology moves fast, so the types of communications and communication preference
    options might change from time to time.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: Canceling Your Membership and Deactivating Your Account We hope this
    never happens, but if you decide you no longer want to use our Services, you can
    cancel and deactivate your account on our help page.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: 'One more thing to note: Due to our recordkeeping and information
    retention requirements, we do not delete information about you upon deactivation.
    We will, however, disable your account and stop sending you further communications.
    Furthermore, except to the extent necessary for legal or regulatory recordkeeping
    purposes, we anonymize the data in your Member Profile two years after you deactivate
    your account. It may take a little more time for our automated backup systems
    to fully process the anonymized account, though.'
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: Our Interest-Based Advertisement Practices Advertising Service Providers
    Some of our third-party service providers or business partners are advertising
    networks, marketing partners, publishers and other entities who perform analytics
    and advertise our products and services on websites not affiliated with us ("Advertising
    Service Providers"). In connection with these advertising services, we or our
    Advertising Service Providers, like Google Analytics (more on this below) may
    use cookies, web beacons, and similar technologies to collect behavioral information
    about how you use our site or other websites in order to perform tracking and
    marketing analytics or serve advertisements that are more likely to be of interest
    to you ("Interest-Based Advertisements"). Our Advertising Service Providers may
    permit you to opt out of all or some Interest-Based Advertisements on designated
    websites. For example, many of our Advertising Service Providers participate in
    the Network Advertising Initiative opt-out program or the Digital Advertising
    Alliance opt-out program.
  annotations:
