- segment_id: 12
  segment_text: Information Third Parties Provide About You Many of our features rely
    on information about you that we collect from third parties, such as the free
    credit reports and credit scores we request on your behalf from TransUnion and
    Equifax. We may also work with different third party data partners to supplement
    the Usage Information and other information we collect directly from you. For
    example, our business partners may provide us with information about special offers
    available based on your credit profile so that we can give you more personalized
    recommendations. We might also collect information from other users like you through
    things like a member referral program.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: 'How We Use the Information We Collect We use the information we collect
    from you and third parties to operate our Services, communicate with you, conduct
    research and development to improve or enhance our Services and our users'' experience,
    and promote our Services. These are a few examples: Providing features like your
    free credit reports and scores. When you register for a member account, we use
    the Personal Information you provide in order to create and maintain your Member
    Profile and provide you free credit reports and scores from our credit bureau
    partners. Credit Karma offers much more than free credit reports and scores though,
    and the information we collect as you use our Services also goes into developing
    and bringing you our various other features like free credit monitoring, tracking
    your spending and personalized offer recommendations.'
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Improving our recommendations and insights. The information we collect
    also helps us tailor our content and improve the way we match you to recommended
    offers or insights about your credit health. We're constantly working on ways
    to better identify and present the information that's most relevant to you.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Communicating with you. We may use information we collect to provide
    you with member support or to send you things like service-related announcements,
    credit monitoring alerts, recommendations, offers from our business partners and
    other updates or promotions. Most of the time we'll communicate with you by email,
    but we may also send you push notifications or even snail mail. For information
    on how to adjust your communications preferences, check out our aptly named "Communications
    Preferences" section below.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: 'Legal reasons. We reserve the right to access, use, preserve, transfer
    or disclose, at any time without notice to you, any information (including Personal
    Information) as reasonably necessary to: Comply with any applicable law, regulation,
    subpoena or legal process, or respond to any governmental requests and cooperate
    with law enforcement, if we believe such action is required or permitted by law;
    Enforce our Terms of Service, including investigating any potential violations;
    Protect the safety, integrity, rights or security of our members, our Services
    or equipment, or any third party; or Detect, prevent or otherwise address fraud,
    security or technical issues related to our Services or our business partners.'
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: 'When We Share the Information We Collect First, we want to be clear
    about how we do not share information about you (what we call the "No-Nos"): We
    do not share your credit reports or scores with unaffiliated third parties (except
    agents acting on our behalf; we explain that below). We do not sell or rent Personal
    Information to unaffiliated third parties for their advertising or marketing lists.'
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: 'Now that we''ve covered the No-Nos, let us explain how we could share
    with third parties. We may share information about you, including Personal Information,
    with third parties in the following circumstances: Agents acting on our behalf.
    We may share information about you with service providers or agents in order to
    have them perform on our behalf any of the activities we are permitted to conduct
    under this Privacy Policy and our Terms of Service. This includes things like
    designing or operating features, helping us research and test feature improvements,
    identifying offers or personalized recommendations, performing analytics and marketing
    our Services. These third parties are acting on our behalf so while they may have
    access to your information, including things like your credit reports and scores,
    they''re required to follow our instructions and meet the standards explained
    in our Privacy Policy when handling information about you that we provide them.'
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: When we collaborate with third parties to provide and improve our
    Services. We may sometimes share information about you with our business partners
    or other third parties we collaborate with in connection with providing or improving
    our Services. This can occur, for example, when we're providing an integrated
    or co-branded feature with a business partner (e.g., our Credit Score Simulator)
    or doing a joint research project with another organization to help improve our
    Services. We may also share information like the feedback you submit to us if
    it relates to both our Services and a business partner's products. When we share
    information with third-party collaborators, our collaborators are obligated to
    follow the No-Nos above, but may also use the information in connection with their
    own activities to the extent allowed under their own privacy practices (e.g.,
    respond to your feedback, conduct additional research, or improve a feature of
    theirs).
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: Our business partners when you ask for their services. We may also
    give you opportunities to interact with third party business partners through
    our Services (for instance, when you submit a loan application that we pre-populate
    with your information). In these situations, we will either tell you we'll be
    sending your information before we do so or we will send you to the business partner's
    site or platform for you to provide the information directly to them. Remember
    that any information you provide to the third-party business partner, whether
    through us or on your own, will be subject to their privacy practices and terms
    and conditions.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: When you publicly post the information. As part of our Services, we
    may provide opportunities for you to publicly post reviews, questions, comments,
    suggestions or other content, which may include Personal Information and portions
    of your Member Profile designated as public profile information, like your name
    or user name. Anything you share in a public forum is, obviously, public, so think
    carefully about what you decide to share. You should also read our Community Rules
    for more information on what is appropriate to post. If you would like us to remove
    Personal Information included in Community Content, contact us at legal@creditkarma.com.
    In some cases, we may not be able to remove your Personal Information, but we
    will try to respond to let you know why.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: As Part of a Corporate Change. We may disclose and transfer information
    about you to a third party as part of, or in preparation for, a change of control,
    restructuring, corporate change, or sale or transfer of assets. If such a business
    transfer results in a material change in the treatment of your Personal Information,
    you will be notified by e-mail (using the primary email address on your account)
    or by a prominent notice on our site.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
