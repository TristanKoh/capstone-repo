- segment_id: 20
  segment_text: 3.7. Should You purchase a licence to use Virtual Items through a
    third party platform, and that purchase is processed by or on behalf of a third
    party (e.g. Apple Inc. where You have made a purchase on an iOS device), We may
    receive payment information which You provide to that third party but only in
    order to allow us to provide you with the licence to use Virtual Items. Any purchases
    which You make through a third party in this manner may be subject to their policies
    and it is Your sole responsibility to ensure Your compliance with those policies.
    We do not collect, nor do we have access to any of your billing or credit information.
    That data is collected and stored by third party payment service providers (for
