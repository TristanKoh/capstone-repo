- segment_id: 21
  segment_text: '4. HOW WE USE INFORMATION 4.1. We use information held about you
    in some of the following ways: To provide you with the Services. To ensure that
    content from Our Services is presented in the most effective manner for you and
    for your computer or other device from which you access the Services. To provide
    you with information or services that you request from Us or which We feel may
    interest you, if you have consented to be contacted for such purposes. To perform
    Our obligations under any contracts entered into with you. To allow you to participate
    in interactive features of Our Services, if you choose. To notify you about changes
    to Our Services. To provide you with support and other administrative services.
    To prevent fraud and provide safe and secure Services. To provide you with targeted
    advertising. To comply with our own legal obligations.'
  annotations: []
  sentences: []
