- segment_id: 4
  segment_text: Play now Nordeus Privacy & Cookie Policy We are committed to protecting
    Your Information and providing You with a safe, efficient and customised experience.
    To this effect, We have created this Privacy Policy to let You know what Information
    We collect when You use the Services, why We collect this Information and how
    We use the collected Information. The defined terms used in this Privacy Policy
    shall have the same meaning as specified in the Terms of Service.
  annotations: []
