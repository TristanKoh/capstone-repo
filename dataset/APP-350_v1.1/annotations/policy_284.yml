    and data processors providing services to Us, including but not limited to, payment
    processing, data analysis, email delivery, customer service, hosting and marketing
    services, and by helping us to administer and provide the Services. We take measures
    to ensure that Our arrangements with third party service providers and data processors
    protect the privacy of Your Information and that such third parties do not use
    Your Information for any other purpose than to provide services to Us.
  annotations: []
