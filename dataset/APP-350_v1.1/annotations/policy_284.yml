- segment_id: 5
  segment_text: 'Last updated: 1 July 2014 1. ABOUT THIS PRIVACY POLICY (the "Privacy
    Policy" or the "Policy")'
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 1.1. This Policy represents an agreement between you ("You" or "Your")
    and Nordeus Limited, 3rd floor, Kilmore House, Park Lane Spencer Dock, Dublin
    1, Ireland ("Nordeus", "We", "Us" or "Our"). This Policy sets out the ways that
    We use the personal information which we may gather in providing you with games,
    software, updates, add-ons (including virtual goods and virtual currency) and
    services that are offered to you by us as well as any Nordeus website which you
    access to avail of any of the above (collectively, the "Services").
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: 1.2. References to Nordeus in these Terms shall include any Nordeus
    affiliates which shall include subsidiaries, parent companies and any other entities
    under common ownership. Where you receive or participate in a Service provided
    directly by Nordeus, Nordeus is the data controller of your personal data.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: 1.3. Our Services may be accessed through one or more third party
    websites, services or platforms (such as Facebook or the App Store). In addition,
    payments are processed through third party payment processors (for example, through
    a third party service or platform which you are using to access the Services,
    such as Facebook). Our Services may also contain links to other websites and services.
    Any information that you provide on or to a third-party website or service is
    provided directly to the owner of the website or service and is subject to that
    party's privacy policy. Our Privacy Policy does not apply to such websites or
    services and we're not responsible for the content, privacy or security practices
    and policies of those websites or services. To protect your Information we recommend
    that you carefully review the privacy policies of other websites and services
    that you access.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 2. AGREEING TO THIS PRIVACY POLICY 2.1. By accessing or using the
    Services, You are agreeing to the terms of this Privacy Policy. This is Our entire
    and exclusive Privacy Policy and it supersedes any earlier version.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: 2.2. This Privacy Policy should be read in conjunction with Our Terms
    of Service and any additional applicable terms brought to your attention when
    You access the Services. Where you access and use the Services, you will also
    be bound by our Terms of Service.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: 2.3. We reserve the right to amend this Privacy Policy at any time
    and You shall be notified of any such amendment via the platform through which
    You access the Services and/or by Us publishing the modified Privacy Policy on
    any platform through which You access the Services. We recommend that You revisit
    this Privacy Policy on a regular basis. For the avoidance of doubt, Your continued
    use of the Services shall be interpreted as deemed acceptance of any modifications
    to the Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: 2.4. If You have any questions regarding the Privacy Policy, visit
    our Support Centre at support.nordeus.eu
  annotations: []
  sentences: []
