- segment_id: 28
  segment_text: 4.8. We may share Your Information with third party service providers
    and data processors with regards to promoting their services. You can contact
    us any time you want to withdraw from these promotional services. We will not
    actively share Your Information with third party advertisers for their direct
    marketing purposes unless You give Us Your consent. We may, however, share (i)
    aggregated information (information about You and other users collectively, but
    not specifically identifiable to You); (ii) anonymous information; and (iii) certain
    technical information to develop and deliver targeted advertising in the Services
    and on the websites of third parties. We may also allow advertisers to collect
    these types of information within the Services by using tracking technologies
    like browser cookies and web beacons. Our collection, use, and disclosure of anonymous
    or aggregated information are not subject to any of the restrictions in this Privacy
    Policy.
