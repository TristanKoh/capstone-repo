    and in order for us to comply with our legal obligations.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: '4.6. We may disclose Your Information, and the contents of all Your
    online communications, if required to do so by law, or if We believe in good faith
    that such action is necessary to: (i) comply with any applicable laws or regulations
    or any legal process served on Us, the Services or in circumstances where We are
    under a substantially similar legal obligation; (ii) protect and defend Our rights
    or property; (iii) act to protect the personal safety of users of the Services
    or the public; or (iv) if, in Our sole determination, You are found to have cheated
    or attempted to defraud Us or any other user of the Services in any way, or if
    We suspect You of any fraudulent activity.'
  annotations: []
  sentences: []
- segment_id: 27
