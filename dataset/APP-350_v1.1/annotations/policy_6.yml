- segment_id: 14
  segment_text: 'b) Applications: In some cases, BlackBerry may process information
    about applications used on your device including Third Party Offerings (i.e. applications,
    products, services, software, websites or content provided by a third party, including
    an airtime service provider or application developer, that may be used in conjunction
    with BlackBerry Offerings, but are not offered, operated or supported by BlackBerry).
    Also, if you choose to use Third Party Offerings with your BlackBerry account
    or device, certain information may be collected and disclosed to the third party,
    or from the third party to BlackBerry, in order to facilitate or improve the services
    and functionality provided.'
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: 'c) Cloud-based or back-up data: If you use a cloud-based or back-up
    and restore service provided by or on behalf of BlackBerry, information from your
    device or account including contacts, email addresses, calendar, memo, tasks,
    display pictures, status messages, media files and other on-device information
    may be sent to BlackBerry in order to facilitate or improve the use, remote access
    and restoration of that data on your device through the service provided.'
  annotations:
  - practice: Contact_Address_Book_1stParty
    modality: PERFORMED
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
