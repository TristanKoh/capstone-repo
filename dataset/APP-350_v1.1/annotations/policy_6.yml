- segment_id: 2
  segment_text: BlackBerry Limited and its subsidiary companies and affiliates ("BlackBerry")
    are committed to and have a long-standing policy of maintaining the privacy and
    security of your personal information which is information about an identifiable
    individual (as defined by applicable privacy or data protection laws).
  annotations: []
