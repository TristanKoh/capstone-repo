    is permitted by law, where you have explicitly agreed to receive such communications,
    where you use free services which rely upon advertising (including targeted advertising
    based on profile information), or through utilizing aggregated data or data that
    has been made anonymous. BlackBerry may ask you from time to time if you would
    like to receive from BlackBerry or authorized third parties selected by BlackBerry
    additional announcements, news, offers or event invitations regarding BlackBerry
    and BlackBerry Offerings. You may also choose to provide BlackBerry with information
