- segment_id: 19
  segment_text: 'g) Location information: When you use BlackBerry Offerings, enable
    data services, use the browser or location-based functionality on your device,
    location information associated to your device (e.g. Global Positioning System
    (GPS) or similar satellite triangulation information, carrier or tower ID, the
    BSSID (Broadcast Service Set Identifier) and MAC address (Media Access Control
    address) of Wi-Fi access points, and signal strength of visible Wi-Fi hotspots
    or wireless towers) may be communicated to BlackBerry or our service providers.
    If BlackBerry collects and subsequently stores such information, it will be in
    a form that does not personally identify you (e.g. BlackBerry does not maintain
    a system that would link specific individuals to a BSSID). BlackBerry may process
    such information to provide you with or facilitate the provision of information
    and location-based services (e.g. mapping services, measuring traffic congestion,
    location-sensitive promotions or coupons). If you choose to use location-based
    services, you agree that such geographic location information may be processed
    to provide you with such services. You may manage through the settings on your
    device either the overall settings for your device''s GPS or location functionality
    or individual settings for each application. If you choose to use location-based
    services or other applications to disclose your location to other persons or entities,
    you assume responsibility for the risks involved in doing so, and it is your responsibility
    to use them appropriately and according to applicable law. If you use Third Party
    Offerings which provide location-based services, please review the third party''s
    terms and conditions and privacy policy regarding how your location and personal
    information will be processed, and how to opt-out of any location-based services
    and advertising provided by the third party.'
