- segment_id: 16
  segment_text: 'd) Cookies or similar technologies: A cookie is a small text file
    or piece of data that is downloaded to and stored on your computer or device when
    you visit a website. Cookies are then sent back to the originating website on
    each subsequent visit, or to another website that recognizes the cookie. As part
    of BlackBerry''s Offerings, BlackBerry may use different types of cookies or similar
    technologies ("Cookies") from time to time. Certain Cookies are necessary to facilitate
    your use of BlackBerry Offerings (such as when you use a shopping basket) or to
    protect both you and BlackBerry when you sign-in to certain services (such as
    storing your credentials to make it easier whenever you want to use BlackBerry
    Offerings or to confirm that you are logged in). Other Cookies are more performance-related
    such as for analytics or contextual purposes to help us understand how users engage
    with BlackBerry Offerings so we can provide new and enhanced BlackBerry Offerings
    (such as which pages or features are most popular). Some Cookies are more function-related
    and help personalize your experience and make BlackBerry Offerings easier to use
    (such as your language or jurisdiction preferences), or to help BlackBerry display
    personalized content to you. Other Cookies or similar technologies may be used
    for targeted advertising purposes (e.g. certain BlackBerry Offerings may be supported
    by advertising revenue and display advertisements and promotions which may be
    targeted against non-personally identifiable attributes or aggregate data collected
    by BlackBerry, and BlackBerry or our service providers may place such advertising
    on BlackBerry Offerings). Anonymized or aggregated information about usage of
    BlackBerry Offerings may be provided in a form that does not personally identify
    you to our service providers as part of analytics services and to help manage
    online advertising. Most browsers are initially set to accept Cookies, but you
    can usually change your browser settings to refuse Cookies or to indicate when
    a Cookie is being sent. You can typically remove or block browser Cookies using
    the settings in your browser, but that may impact your ability to use certain
    BlackBerry Offerings as they may not work well or at all with Cookies disabled.
    Choosing to continue without disabling Cookies indicates your consent to BlackBerry''s
    use of Cookies in accordance with this Privacy Policy. Please visit the section
    below on "Managing your preferences" for more information on managing BlackBerry''s
    use of Cookies.'
  annotations:
