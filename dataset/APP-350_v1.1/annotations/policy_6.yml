- segment_id: 41
  segment_text: If you return, sell, discard, or transfer your device or other BlackBerry
    product to another person or entity (such as providing your device to BlackBerry
    or another entity for repair, refurbishment or replacement), you should ensure
    that the device and any associated accessories and peripherals are removed or
    securely wiped of any personal information or other sensitive data they might
    contain (e.g. SIM cards, microSD cards). You should also disassociate your device
    from all email accounts and other data services so that email and data are no
    longer directed to the device (e.g. push services, emails delivered through the
    BlackBerry Internet Service, remote backup). Otherwise, your personal information
    may be available to a subsequent user of the device, and you may incur subscription
    and network data charges. You may learn more about how to take steps to protect
    yourself through the Options or Settings menu on your device, searching support
    articles online at www.blackberry.com, or by contacting your airtime service provider.
