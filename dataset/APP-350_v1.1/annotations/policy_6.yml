- segment_id: 3
  segment_text: This Privacy Policy explains BlackBerry's practices with respect to
    the processing of your personal information which includes the collection, use,
    processing, transfer, storage or disclosure of your personal information, except
    where a BlackBerry subsidiary or affiliate has published its own separate privacy
    policy. In addition, agreements or notices associated with a particular BlackBerry
    product, service, software or website ("BlackBerry Offering") may provide additional
    information about BlackBerry's processing of your personal information ("Notice").
    The application of this Privacy Policy remains subject to applicable laws including
    legislation, regulations and the orders of any courts or other lawful authorities,
