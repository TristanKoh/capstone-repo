- segment_id: 39
  segment_text: a) Your obligations to safeguard your personal information You also
    have an obligation to safeguard your personal information. You can reduce risk
    of unauthorized access to your personal information by using common sense security
    practices. For example, you are responsible for utilizing appropriate security
    measures to control access to your device and computer system, such as creating
    a strong password that cannot be easily guessed by others (e.g. by including punctuation
    marks, numbers, capital and lowercase letters, and choosing a password of an appropriate
    length and which does not include your name or account name), using different
    passwords for different services and using up-to-date antivirus software.
  annotations: []
  sentences: []
