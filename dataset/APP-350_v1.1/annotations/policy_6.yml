- segment_id: 17
  segment_text: 'e) Financial information: If you purchase a product, service, software
    or customer support directly from BlackBerry or our service providers, BlackBerry
    may process credit card or other payment information and use it to facilitate
    billing and credit services and conduct credit checks, as applicable. Similarly,
    BlackBerry may process payment or other financial information when you use Near
    Field Communications functionality on your BlackBerry device.'
  annotations: []
  sentences: []
