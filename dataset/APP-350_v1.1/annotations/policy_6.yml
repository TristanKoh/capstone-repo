- segment_id: 5
  segment_text: '2. BlackBerry''s purposes for using your personal information When
    you use a BlackBerry Offering, correspond with BlackBerry, enter a contest sponsored
    by BlackBerry or otherwise interact with BlackBerry, BlackBerry may process your
    personal information for the following purposes: to understand and meet your needs
    and preferences, and to provide you with BlackBerry Offerings, e.g.: for purposes
    related to the billing, activation, provision, maintenance, support, trouble shooting,
    resolving of disputes, deactivation, repair, refurbishment, replacement, upgrade
    or update of BlackBerry Offerings; to ensure BlackBerry Offerings are technically
    functioning as intended and to help identify and troubleshoot issues; to fulfill
    or enforce Notices applicable to a BlackBerry Offering; to manage or respond to
    your inquiries;'
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 'to develop new and enhance existing BlackBerry Offerings including
    to communicate with you about them using various means, e.g. to make available
    or send to you: upgrades or updates, or notices of upgrades or updates of BlackBerry
    Offerings or third party content or related products, services and software; notices
    of promotions and upcoming events;'
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: 'to manage and develop our business and operations, e.g.: to detect,
    monitor, investigate, mitigate or attempt to prevent fraud and technical or security
    issues or to protect BlackBerry property; to allow for business continuity and
    disaster recovery operations; to enforce BlackBerry''s legal rights; for statistical
    purposes;'
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: 'to meet legal and regulatory requirements and to respond to emergency
    situations, e.g.: to respond to court orders, warrants or other lawful requests
    or legal processes; to provide emergency assistance in situations that may threaten
    the life or physical safety of you or others; or for any other purposes for which
    you have consented, such as those that may be set out in Notices, and other purposes
    as permitted or required by any applicable law.'
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: top 3. Your consent Before using BlackBerry Offerings, you may be
    required to agree to an applicable Notice that may contain additional information
    regarding BlackBerry's processing of your personal information. Your agreement
    to the Notice or use of BlackBerry Offerings indicates your consent for BlackBerry
    to process your personal information for BlackBerry's identified purposes.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: 'a) When obtaining consent is not required In certain circumstances,
    your personal information may be processed without your consent depending on the
    jurisdiction and any applicable laws. For example, BlackBerry may not seek consent:
    in the case of an emergency where the life, health or security of an individual
    may be threatened; when legal, medical, or security reasons make it impossible
    or impractical to seek consent; when information is necessary for the detection
    and prevention of fraud; when disclosure is to a lawyer representing BlackBerry;
    to collect a debt; to comply with a subpoena, warrant or other court order, lawful
    request or legal process; or as may be otherwise required or permitted by law.'
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: b) Children BlackBerry does not knowingly process personal information
    from individuals under the age of 13 without the consent of their parent or legal
    guardian.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: c) Aggregated or anonymous information BlackBerry reserves the right
    to process, sell, trade or rent aggregated or anonymous information that is not
    associated with or linked to an identifiable individual.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: 'top 4. Types of information processed The types of information that
    BlackBerry may process can vary. For example: a) Account and membership information:
    Information processed could include your name, postal address, email address,
    telephone number, BlackBerry ID, device identifier information such as your BlackBerry
    PIN, airtime service provider information, communications with BlackBerry and
    any recorded complaints. BlackBerry may also process your account credentials,
    passwords, profile information and other information you provide to facilitate
    the BlackBerry Offerings you use.'
