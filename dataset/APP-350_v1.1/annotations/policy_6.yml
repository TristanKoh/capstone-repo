- segment_id: 21
  segment_text: i) Third party information:If necessary to fulfill BlackBerry's identified
    purposes, BlackBerry may combine the information you submit to BlackBerry with
    information obtained from other sources or Third Party Offerings. For example,
    BlackBerry may receive personal information about you from third parties involved
    in providing you with the products, services, software and websites you are utilizing,
    such as from your airtime service provider to facilitate the wireless services
    you are utilizing or in some cases from a Third Party Offering vendor regarding
    applications used on your device. BlackBerry treats all such personal information
    in accordance with this Privacy Policy and the terms and conditions between BlackBerry
    and such third parties, if any, may also apply. However, the third party's own
    use of your personal information in such cases will be determined by your agreement(s)
    with the third party, unless that third party is a BlackBerry service provider.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: Some of this information would not by itself identify you to BlackBerry
    or be personally identifiable and is therefore considered non-personal information.
    If BlackBerry combines any such non-personal information with other personal information
    available to BlackBerry, the combined information will be treated as personal
    information in accordance with this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: top 5. BlackBerry's processing of your personal information a) Retention
    BlackBerry retains personal information as long as necessary for the fulfillment
    of BlackBerry's identified purposes or as otherwise necessary to comply with applicable
    laws. When personal information is no longer necessary or relevant for BlackBerry's
    identified purposes, or required by applicable laws, BlackBerry will take steps
    to have it deleted, destroyed, erased, aggregated or made anonymous. Consistent
    with good business practice, BlackBerry continues to evolve our controls, schedules
    and practices for information and records retention and destruction which apply
    to your personal information.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: b) International operations and onward transfers BlackBerry has an
    international presence, with offices and facilities in multiple jurisdictions.
    Except where a BlackBerry subsidiary or affiliate has its own separate privacy
    policy, all of BlackBerry's international operations and onward transfers are
    subject to this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: You agree that, to be able to better serve you and facilitate the
    use or functioning of BlackBerry Offerings, your personal information may be collected,
    used, processed, transferred or stored by or on behalf of BlackBerry in multiple
    jurisdictions including Canada, the United States, the European Economic Area,
    Singapore and any other country where BlackBerry or our service providers have
    offices or facilities, including countries which may be outside the region in
    which you are situated and may have different privacy or data protection legislation,
    and may therefore be subject to the laws of these countries. If you are a resident
    of the European Economic Area or a country which restricts data transfers outside
    of that jurisdiction or region without your consent, you consent to your personal
    information being transferred outside of the European Economic Area or your country
    for processing or storage by or on behalf of BlackBerry.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: Given the international nature of our business, BlackBerry may also
    be required to disclose or otherwise provide access to your communications data,
    including the contents of your communications, and other information under the
    laws of countries where BlackBerry, our service providers, affiliates and data
    are located. By using BlackBerry Offerings, you consent to our compliance with
    applicable laws including any legal process that BlackBerry believes requires
