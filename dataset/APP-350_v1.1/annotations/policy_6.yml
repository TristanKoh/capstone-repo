- segment_id: 48
  segment_text: a) Managing your preferences Generally, you may withdraw at any time
    your consent for BlackBerry to process your personal information in accordance
    with this Privacy Policy, subject to legal or contractual restrictions and reasonable
    notice. For example, although you can use BlackBerry Offerings for some purposes
    without providing us with any personal information, BlackBerry may need to process
    personal information for some services, including those that require payment or
    involve an ongoing relationship such as registration or subscription services.
