- segment_id: 12
  segment_text: 'Billing and Financial: Developer does track purchases made using
    Xsolla, Facebook Credits, Super Rewards, Trial Pay, and/or other 3rd party wallet
    services, but Developer does not have access to any personal billing information;
    purchases are tracked for purposes of making sure that Developer deliver great
    value for money and so that we can provide awesome customer support should something
    go wrong.'
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Other Use of Information Developer does not sell, rent, or publicly
    share your personally identifiable information to anyone. We may use the information
    you provide to provide customer support or respond to forum posts. We may share
    tools to access information to our development or technology partners, but this
    will be done under standard terms of nondisclosure. In the event of a change in
    corporate ownership or control, we would then transfer all personally-identifiable
    and non-personally identifiable information to the new owner or controlling party.
    Developer would also share the limited personal information to comply with court
    order, fraud protection, or other legal proceedings, to enforce our Terms of Service,
    or to protect the safety, rights, or property of Developer or its employees.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Children Under 13 We respect the privacy of parents, guardians, and
    their children, and we are committed to complying with the Children's Online Privacy
    Protection Act (COPPA). Children under 13 may not enter personally identifiable
    information during the registration process (they must use a parent's or guardian's
    email address), and they may not sign up for forum accounts at all. Please be
    aware that Epic War TD and Battle for the Galaxy allow text chat to coordinate
    and enhance the multiplayer experiences. Children under 13 should never give out
    personal information in these chats, and Developer representatives will never
    ask for personal information. If anyone ever asks for personal information in
    chat, please screenshot the interaction and send the image to support@amt-games.com
    for investigation. If at any time a parent or guardian believes that his or her
    child has submitted personal information to us, he or she can contact us at support@amt-games.com.
    Developer will make reasonable efforts to delete the information upon learning
    that it relates to a child under the age of 13. Developer believes that parents
    should supervise their children's online activities and actively advise them on
    appropriate behavior and online safety, including avoiding chat systems and other
    3rd party open communication tools.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
