- segment_id: 3
  segment_text: Developer is committed to making our games both fun and safe to use
    and adheres to best practices regarding the collection and use of both anonymous
    and limited personal information. In general, our approach is to collect anonymous
    data wherever possible and use as little personal information as is necessary
    to provide the best games and services, and then only to use personal information
    to make those games and services better.
  annotations: []
