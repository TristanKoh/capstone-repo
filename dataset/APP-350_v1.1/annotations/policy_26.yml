- segment_id: 4
  segment_text: This privacy policy applies to the Developer's website located at
    //amt-games.com, the related game and game editor sites, and to Developer-published
    Facebook and mobile applications. Keep in mind that not all games and applications
    created by Developer use personal information or have advertising components -
    this privacy policy explicitly relates to the website elements, games, applications,
    and services that do collect privacy-related information.
  annotations: []
