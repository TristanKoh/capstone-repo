- segment_id: 10
  segment_text: 'Advertising: Developer uses third-party advertising companies to
    serve ads when visiting our web pages. We offer our web games for free, so these
    ads allow us to continue providing top quality games. The third-party advertising
    companies may collect and use information (but not your name, address, email address,
    or telephone number) about your visits to this and other websites in order to
    provide advertisements about goods and services of interest to you. These companies
    may use non-personally identifiable information (e.g., click stream information,
    browser type, time and date, subject of advertisements clicked or scrolled over)
    during your visits to this and other Web sites in order to provide advertisements
    about goods and services likely to be of greater interest to you. These companies
    typically use a cookie or third party web beacon to collect this information.
    We do not have access to this information or influence over their policies, barring
    our ability to discontinue their services. If you would like more information
    about advertising practices and to know your choices about not having this information
    used by these companies, you can visit Google''s Advertising and Privacy page
    or the Network Advertising Initiative. Please understand that if you disable or
    block certain ad features, then other aspects of the site may not work correctly.'
