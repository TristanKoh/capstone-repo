- segment_id: 9
  segment_text: 'Game and Site Data: Developer tracks information about the way visitors
    and players use our web sites and games so that we can make our sites and games
    more accessible, pertinent, and fun. Developer uses log files to store information
    such as internet protocol (IP) addresses, browser type, internet service provider
    (ISP), referring, exit and visited pages, platform used, date/time stamp, track
    user''s movement in the whole, and gather broad demographic information for aggregate
