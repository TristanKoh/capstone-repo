      modality: PERFORMED
- segment_id: 15
  segment_text: 'In-App Purchasing Some of our games provide additional content for
    a direct fee - usually buying an item or an amount of in-game currency to make
    gameplay faster or more fun. Parents and guardians should be aware that they can
    set up their mobile devices to disallow one touch purchases and enforce password
    entry before any real-dollar purchase. Parents and guardians are responsible for
    maintaining password security for these systems and in general should not share
    passwords with their children. The following links describe how to make sure purchase
    verification is in place: //support.google.com/googleplay/answer/1626831?hl=en-GB
    http://www.amazon.com/gp/help/customer/display.html?nodeId=201112050 http://support.apple.com/kb/ht4009'
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Security Developer's games and websites may contain advertisements
    or other links to other websites or apps as a service to you. These third party
    sites and apps are outside of our control and your activities with them are subject
    to their terms and privacy practices. We encourage you to review their terms and
    privacy practices before sharing any personal information with them, but we are
    not responsible for their privacy practices or for your disclosure of information
    to them. Nevertheless, we only want to be working with partners who exercise best
    practices, so if you ever have concerns about third parties, you may contact us
    at support@amt-games.com so that we can review our relationship with them.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Developer takes appropriate and reasonable precautions to protect
    the information you provide, both during delivery and communication and in its
    stored location. We urge you to keep private your login and password information,
    to log out from any computer or mobile device that could be accessed by someone
    else, and to refrain from leaving written passwords near your computer. If you
    believe your account has been compromised, please reset your account password
    immediately, or contact us at support@amt-games.com so that we may assist you.
  annotations: []
  sentences: []
