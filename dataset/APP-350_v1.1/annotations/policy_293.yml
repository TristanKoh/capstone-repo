- segment_id: 2
  segment_text: Thank you for using Pinterest! We wrote this policy to help you understand
    what information we collect, how we use it, and what choices you have. Because
    we're an internet company, some of the concepts below are a little technical,
    but we've tried our best to explain things in a simple and clear way. We welcome
    your questions and comments on this policy.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 'What information do we collect? We collect information in a few different
    ways: 1. When you give it to us or give us permission to obtain it'
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: When you sign up for or use our products, you voluntarily give us
    certain information. This can include your name, profile photo, Pins, comments,
    likes, the email address or phone number you used to sign up, and any other information
    you provide us. If you're using Pinterest on your mobile device, you can also
    choose to provide us with location data. And if you choose to buy something on
    Pinterest, you provide us with payment information, contact information (ex.,
    address and phone number), and what you purchased. If you buy something for someone
    else on Pinterest, you'd also provide us with their shipping details and contact
    information.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: If you're using Pinterest on your mobile device, you can also choose
      to provide us with location data.
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
  - sentence_text: This can include your name, profile photo, Pins, comments, likes,
      the email address or phone number you used to sign up, and any other information
      you provide us.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_Phone_Number_1stParty
      modality: PERFORMED
  - sentence_text: When you sign up for or use our products, you voluntarily give
      us certain information.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_Phone_Number_1stParty
      modality: PERFORMED
- segment_id: 5
  segment_text: You also may give us permission to access your information in other
    services. For example, you may link your Facebook or Twitter account to Pinterest,
    which allows us to obtain information from those accounts (like your friends or
    contacts). The information we get from those services often depends on your settings
    or their privacy policies, so be sure to check what those are.
  annotations:
