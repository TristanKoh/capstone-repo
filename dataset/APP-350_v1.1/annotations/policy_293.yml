      modality: PERFORMED
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
- segment_id: 8
  segment_text: "\u2022 Cookie data. Depending on how you're accessing our products,\
    \ we may use \"cookies\" (small text files sent by your computer each time you\
    \ visit our website, unique to your Pinterest account or your browser) or similar\
    \ technologies to record log data. When we use cookies, we may use \"session\"\
    \ cookies (that last until you close your browser) or \"persistent\" cookies (that\
    \ last until you or your browser delete them). For example, we may use cookies\
    \ to store your language preferences or other Pinterest settings so you don't\
    \ have to set them up every time you visit Pinterest. Some of the cookies we use\
    \ are associated with your Pinterest account (including personal information about\
    \ you, such as the email address you gave us), and other cookies are not. For\
    \ more detailed information about how we use cookies, please review our Cookies\
    \ Policy."
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
