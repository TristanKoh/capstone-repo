    annotations:
    - practice: Contact_1stParty
      modality: PERFORMED
  - sentence_text: We use the information we collect to provide our products to you
      and make them better, develop new products, and protect Pinterest and our users.
    annotations:
    - practice: Contact_1stParty
      modality: PERFORMED
- segment_id: 15
  segment_text: "We also use the information we collect to offer you customized content,\
    \ including: \u2022 Suggesting Pins or boards you might like. For example, if\
    \ you've indicated that you're interested in cooking or visited recipe websites\
    \ that have Pinterest features, we may suggest food-related Pins, boards, or people\
    \ that we think you might like."
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: "\u2022 Showing you ads you might be interested in. For example, if\
    \ you purchased a camping tent on Pinterest, we may show you ads for other outdoorsy\
    \ products."
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: "We also use the information we collect to: \u2022 Send you updates\
    \ (such as when certain activity, like repins or comments, happens on Pinterest),\
    \ newsletters, marketing materials and other information that may be of interest\
    \ to you. For example, depending on your email notification settings, we may send\
    \ you weekly updates that include Pins you may like. You can decide to stop getting\
    \ these updates by updating your account settings (or through other settings we\
    \ may provide)."
  annotations: []
  sentences: []
