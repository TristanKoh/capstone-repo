- segment_id: 28
  segment_text: To learn more about these choices, please see the information provided
    by the device or software provider.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: "How and when do we share information? Anyone can see the public boards\
    \ and Pins you create, and the profile information you give us. We may also make\
    \ this public information available through what are called \"APIs\" (basically\
    \ a technical way to share information quickly). For example, a partner might\
    \ use a Pinterest API to study what their most popular Pins are or how their Pins\
    \ are being shared on Pinterest. The other limited instances where we may share\
    \ your personal information include: \u2022 When we have your consent. This includes\
    \ sharing information with other services (like Facebook or Twitter) when you've\
    \ chosen to link to your Pinterest account to those services or publish your activity\
    \ on Pinterest to them. For example, you can choose to publish your Pins to Facebook\
    \ or Twitter."
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: "\u2022 When you buy something on Pinterest using your credit card,\
    \ we may share your credit card information, contact information, and other information\
    \ about the transaction with the merchant you're buying from. The merchants treat\
    \ this information just as if you had made a purchase from their website directly,\
    \ which means their privacy policies and marketing policies apply to the information\
    \ we share with them. \u2022 If you buy something on Pinterest using Apple Pay,\
    \ your credit card number is not shared with the merchant, but contact and transaction\
    \ information is still shared."
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: "\u2022 Online advertisers typically use third party companies to\
    \ audit the delivery and performance of their ads on websites and apps. We also\
    \ allow these companies to collect this information on Pinterest. To learn more,\
    \ please see our Help Center."
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: "\u2022 We may employ third party companies or individuals to process\
    \ personal information on our behalf based on our instructions and in compliance\
    \ with this Privacy Policy. For example, we share credit card information with\
    \ the payment companies we use to store your payment information. Or, we may share\
    \ data with a security consultant to help us get better at identifying spam. In\
    \ addition, some of the information we request may be collected by third party\
    \ providers on our behalf. For more information about the providers we use, please\
    \ see our Help Center."
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: "\u2022 If we believe that disclosure is reasonably necessary to comply\
    \ with a law, regulation or legal request; to protect the safety, rights, or property\
    \ of the public, any person, or Pinterest; or to detect, prevent, or otherwise\
    \ address fraud, security or technical issues. We may share the information described\
    \ in this Policy with our wholly-owned subsidiaries and affiliates. We may engage\
    \ in a merger, acquisition, bankruptcy, dissolution, reorganization, or similar\
    \ transaction or proceeding that involves the transfer of the information described\
    \ in this Policy. We may also share aggregated or non-personally identifiable\
    \ information with our partners, advertisers or others. For example, we may tell\
    \ an advertiser on Pinterest how many people saved something they shared, or the\
    \ percentage of people who click on a Pin after viewing it."
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: Our policy on children's information Pinterest is not directed to
    children under 13. If you learn that your minor child has provided us with personal
    information without your consent, please contact us.
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: How do we make changes to this policy? We may change this policy from
    time to time, and if we do we'll post any changes on this page. If you continue
    to use Pinterest after those changes are in effect, you agree to the revised policy.
    If the changes are significant, we may provide more prominent notice or get your
    consent as required by law.
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: How can you contact us? The best way to contact us is online through
    the Help Center. If you live in the United States, Pinterest, Inc. is responsible
    for your information. You can contact Pinterest Inc. at 808 Brannan Street, San
    Francisco, CA 94103.
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: If you live outside the United States, the data controller you should
    contact is Pinterest Europe Ltd., an Irish company with its registered office
    at Palmerston House, 2nd Floor, Fenian Street, Dublin 2, Ireland.
  annotations: []
  sentences: []
