  - sentence_text: What choices do you have about your information?
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 21
  segment_text: "\u2022 Link or unlink your Pinterest account from an account on another\
    \ service (e.g., Facebook or Twitter). For some services (like Facebook), you\
    \ can also choose whether or not to publish your activity on Pinterest to that\
    \ service."
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: "\u2022 Create or be added to a secret board. Secret boards are visible\
    \ to you and other participants in the board, and any participant may choose to\
    \ make the contents of the board available to anyone else. For example, another\
    \ participant may invite someone else to the board, make the board available to\
    \ an app they use to view Pinterest, or even just take an image from the board\
    \ and email it to their friends. For more information about secret boards, please\
    \ visit our Help Center."
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: "\u2022 Choose whether Pinterest will be customized for you using\
    \ information from off-Pinterest websites or apps. If you have a Pinterest account\
    \ and want to control how your off-Pinterest data is used to tailor your experience,\
    \ you can visit your account settings and update your preferences. If you don't\
    \ have a Pinterest account, or don't want us to customize Pinterest for you when\
    \ you're signed out, you can opt out here."
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: "\u2022 Choose whether your purchases on Pinterest will be used to\
    \ customize recommendations and ads for you. You can view and manage your purchase\
    \ history by going to \"Order history\" in your account settings, and if you hide\
    \ a purchase from your history, we won't use it to customize Pinterest for you.\
    \ \u2022 Also, we support the Do Not Track browser setting, and you can learn\
    \ more about how it affects our collection and use of off-Pinterest data."
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: "\u2022 Close your account at any time. When you close your account,\
    \ we'll deactivate it and remove your pins and boards from Pinterest. We may retain\
    \ archived copies of your information as required by law or for legitimate business\
    \ purposes (including to help address fraud and spam)."
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: In addition to the examples above, we offer other choices that you
    can learn more about in our Help Center.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: "You may have choices available to you through the device or software\
    \ you use to access Pinterest. For example: \u2022 The browser you use may provide\
    \ you with the ability to control cookies or other types of local data storage.\
    \ \u2022 Your mobile device may provide you with choices around how and whether\
    \ location or other data is shared with us."
  annotations:
