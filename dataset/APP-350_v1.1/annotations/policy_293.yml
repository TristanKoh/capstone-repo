- segment_id: 6
  segment_text: 2. We also get technical information when you use our products
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: "These days, whenever you use a website, mobile application, or other\
    \ internet service, there's certain information that almost always gets created\
    \ and recorded automatically. The same is true when you use our products. Here\
    \ are some of the types of information we collect: \u2022 Log data. When you use\
    \ Pinterest, our servers automatically record information (\"log data\"), including\
    \ information that your browser sends whenever you visit a website or your mobile\
    \ app sends when you're using it. This log data may include your Internet Protocol\
    \ address, the address of the web pages you visited that had Pinterest features,\
    \ browser type and settings, the date and time of your request, how you used Pinterest,\
    \ and cookie data."
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: "This log data may include your Internet Protocol address, the\
      \ address of\_the web pages you visited that had Pinterest features, browser\
      \ type and\_settings, the date and time of your request, how you used Pinterest,\
      \ and\_cookie data."
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
  - sentence_text: "When you use Pinterest, our servers automatically record\_information\
