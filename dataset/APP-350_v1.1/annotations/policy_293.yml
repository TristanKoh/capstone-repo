      modality: PERFORMED
- segment_id: 10
  segment_text: 3. Our partners and advertisers may share information with us
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: "We may get information about you and your activity off Pinterest\
    \ from our affiliates, advertisers, partners and other third parties we work with.\
    \ For example: \u2022 Some websites or apps use Pinterest features like our \"\
    Save\" button. If so, we may collect log information (described above) from those\
    \ sites or apps."
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: "\u2022 Online advertisers typically share information with the websites\
    \ or apps where they run ads to measure and/or improve those ads. We also receive\
    \ this information, which may include information like whether clicks on ads led\
    \ to purchases or a list of criteria to use in targeting ads."
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: To learn more about the types of information advertisers may share
    with us, please see our Help Center.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: How do we use the information we collect? We use the information we
    collect to provide our products to you and make them better, develop new products,
    and protect Pinterest and our users. For example, we may log how often people
    use two different versions of a product, which can help us understand which version
    is better. If you make a purchase on Pinterest, we'll save your payment information
    and contact information so that you can use them the next time you want to buy
    something on Pinterest.
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: For example, we may log how often people use two different versions
      of a product, which can help us understand which version is better.
    annotations:
    - practice: Contact_1stParty
      modality: PERFORMED
  - sentence_text: How do we use the information we collect?
    annotations:
    - practice: Contact_1stParty
      modality: PERFORMED
  - sentence_text: If you make a purchase on Pinterest, we'll save your payment information
      and contact information so that you can use them the next time you want to buy
