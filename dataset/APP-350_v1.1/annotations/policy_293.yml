- segment_id: 19
  segment_text: Transferring your information Pinterest is a worldwide service. By
    using our products or services, you authorize us to transfer and store your information
    outside of your home country, including in the United States, for the purposes
    described in this policy. The privacy protections and the rights of authorities
    to access your personal information in such countries may not be equivalent to
    those in your home country.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: "What choices do you have about your information? Our goal is to give\
    \ you simple and meaningful choices over your information. If you have a Pinterest\
    \ account, many of the choices you have on Pinterest are built directly into the\
    \ product or your account settings. For example, you can: \u2022 Access and change\
    \ information in your profile page at any time, choose whether your profile page\
    \ is available to search engines, or choose whether others can find your Pinterest\
    \ account using your email address."
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: "For example, you can: \u2022 Access and change information in\
      \ your profile page at any time, choose whether your profile page is available\
      \ to search engines, or choose whether others can find your Pinterest account\
      \ using your email address."
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
  - sentence_text: If you have a Pinterest account, many of the choices you have on
