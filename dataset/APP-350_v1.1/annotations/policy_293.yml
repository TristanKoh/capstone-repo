- segment_id: 9
  segment_text: "\u2022 Device information. In addition to log data, we may also collect\
    \ information about the device you're using Pinterest on, including what type\
    \ of device it is, what operating system you're using, device settings, unique\
    \ device identifiers, and crash data. Whether we collect some or all of this information\
    \ often depends on what type of device you're using and its settings. For example,\
    \ different types of information are available depending on whether you're using\
    \ a Mac or a PC, or an iPhone or an Android phone. To learn more about what information\
    \ your device makes available to us, please also check the policies of your device\
    \ manufacturer or software provider."
  annotations:
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
  sentences:
