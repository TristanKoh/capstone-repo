- segment_id: 28
  segment_text: Back to overview Do you share my data? Yes, though when and how we
    share it depends on whether it is personal data or non-personal data. AVG may
    share non-personal data with third parties and may publicly display aggregate
    or anonymous information.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: We do not sell or rent your personal data to third parties.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: 'We may share certain personal data (as described below) with: Any
    of our affiliated AVG companies;'
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: AVG is a global company, comprising many companies in many offices
    around the world. In order to do business around the globe, we may share your
    personal data across our offices and companies which may be in countries with
    different laws regarding the collection and use of personal data than the country
    we collected it from. Search providers;
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: Certain of our search providers may require us to share your full
    IP address with them in order to fulfill your search requests. Please note that
    the search providers have their own privacy policies that govern the privacy of
    these requests. We encourage you to read these privacy policies before deciding
    to use these services. Selected AVG resellers, distributors and other partners
    performing services on our behalf.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: We may share some of your personal data, such as your email address,
    with certain selected resellers, distributors and other partners to enable them
    to contact you on our behalf about products, services or offers we believe are
    important to you or your business, to fulfill any terms under your licensing and
    service relationship with AVG, or to provide you local technical and customer
    support.
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: 'Lastly, we may share your personal data: when necessary to deliver
    the product or service you require such as with a payment card provider who we
    use to process your credit card transaction; when authorized by law or necessary
    to comply with a valid legal process; when required to protect and defend the
    rights or property of AVG, including the security of our products and services;
    when necessary to protect the personal safety, property or other rights of the
    public, AVG or its customers or employees; or in connection with a sale of all
    or part of our business.'
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: If we are legally compelled to disclose your personal data to a third
    party, we will use commercially reasonable efforts to notify you in advance of
    a disclosure unless legally prohibited. If we are involved in a merger, acquisition
    or asset sale, we will abide by this Privacy Policy, and any affected users will
    be informed if we transfer any personal data to a third party or if personal data
    becomes subject to a different privacy policy as a result.
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: Back to overview What rights do I have over my data? You have the
    right to ask us about the personal data we process about you, the purpose and
    nature of the processing, and to provide information on who we share it with.
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: You have the right to request that we update, correct, or delete (assuming
    that this does not impact the services we are providing to you) your personal
    data at any time. Please note that we may reject requests which risk the privacy
    of others or are unreasonable or repetitive, or would require disproportionate
    effort. Unless you request us to delete your data, please note that we may keep
    your personal data for one year after you stop being a customer (but we typically
    keep your personal data no longer than is reasonably necessary given the purposes
    for which the data was collected).
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: You have the right to opt out of the use or collection of certain
    data by us or by third parties, including personal data and non-personal data,
    by following the instructions here.
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: You have the right to opt-out of receiving our email newsletters,
    bulletins, or other information at any time by following the instructions here
    or the relevant unsubscribe process outlined in the applicable email or newsletter.
    Please be aware that our emails may include important or useful information about
    your AVG Products, including information about your license number or the status
    of your orders or accounts.
  annotations: []
  sentences: []
- segment_id: 40
  segment_text: 'You have the right to expect us to protect your personal data and
    keep it safe. We work hard to protect AVG and our users from unauthorized access
    to or unauthorized alteration, disclosure or destruction of the information we
    hold. In particular: We abide by this Privacy Policy at all times with respect
    to all data that we collect from you; We limit the use and disclosure of your
    personal data, and work to ensure that anyone with whom we share such information
    treats that information with the privacy and security it deserves; and We have
    put in place industry-accepted physical, technical and administrative practices
    to safeguard and secure the information we collect.'
  annotations: []
