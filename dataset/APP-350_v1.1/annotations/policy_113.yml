- segment_id: 27
  segment_text: Sometimes browsing history or search history contains terms that might
    identify you. If we become aware that part of your browsing history might identify
    you, we will treat that portion of your history as personal data, and will anonymize
    this information. We may also aggregate and/or anonymize personal data we collect
    about you. For instance, although we would consider your precise location to be
    personal data if stored separately, if we combined the locations of our users
    into a data set that could only tell us how many users were located in a particular
    country, we would not consider this aggregated information to be personally identifiable.
