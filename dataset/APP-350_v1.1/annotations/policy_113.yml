  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Why do you collect my data? It's simple. We provide products and services
    to help you secure your data, devices, and personal privacy. We use data to improve
    those products and services; provide support; send notifications, offers, and
    promotions; and to make money from our free offerings so that we can continue
    to offer them for free.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: 'We use data that can identify you, called personal data, to: Enable
    you to purchase and download products, obtain access to services and engage in
    offered activities; Provide you information about virus alerts, new and upgraded
    products and services, and other information you have requested; Provide you with
    service messages to your device; Alert you if we determine that your files, applications
    or emails are potentially malicious; Send you newsletters, informative emails
    or other information regarding AVG; and Provide you special opportunities, including
    offers relating to third-party products and services'
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: We use data that does not identify you, called non-personal data,
    for lots of purposes, including to improve our products and services and to help
    keep our free offerings free. In particular, we may use non-personal data to build
    anonymous data profiles and provide segmented marketing, generate aggregate statistical
    information, and to improve and administer our current products and create new
    products.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: You can be assured that we protect the information we collect. By
    using our products or services, you agree to the collection, use and sharing of
    your data in accordance with this Privacy Policy. Unless the specific product
    states otherwise, all AVG products and services are included under this Privacy
    Policy.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: If you are really interested in this privacy stuff, we've put together
    a few videos and to help explain what we do, why we do it, and how.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: 'Back to overview How do you collect my data? We collect information
    in three ways: when you provide us information, automatically, when you use our
    website or products, and when provided to us by third parties. Much of our automatic
    collection is done through the use of things like cookies and tracking beacons.
    If you are curious what is meant by a cookie or a tracking beacon, please click
    here. You can find comprehensive information on how we use cookies and third-party
    tracking and analytics services here. Additionally, if you have the option enabled,
    we may scan web traffic (including encrypted traffic) for known virus threats.'
