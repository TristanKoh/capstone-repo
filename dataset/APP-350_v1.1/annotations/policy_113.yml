- segment_id: 22
  segment_text: Unless we need the data to retain its personally identifiable characteristics,
    we anonymize the data we collect and store it in a manner that does not identify
    you. For instance, when we collect your IP address, we may anonymize your IP address
    by obfuscating the last group of digits (e.g., changing 192.168.1.1 to 192.168.1.XXX).
