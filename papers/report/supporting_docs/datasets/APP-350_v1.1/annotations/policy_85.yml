- segment_id: 15
  segment_text: We may collect your location based information for the purpose of
    providing you with the correct version of the application and so you may interact
    with other users of the game. We will not share this information with any third
    party without your permission. If you no longer wish to allow us to track or use
    this information, you may turn it off at the device level. Please note, the application
    may not work properly if we are unable to tell where you are coming from (Country
    specific).
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
