- segment_id: 11
  segment_text: Forums/Private Messages Our Web site offers publicly accessible blogs,
    private messages, or community forums. You should be aware that any information
    you provide in these areas may be read, collected, and used by others who access
    them. To request removal of your personal information from our blog or community
    forum, contact us at legal-requests@supercell.com. In some cases, we may not be
    able to remove your personal information, in which case we will let you know if
    we are unable to do so and why.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: If you choose to use Facebook connect to use our blog or community
