- segment_id: 35
  segment_text: 'How We Use Information We use information collected through our Service
    for purposes described in this Policy or disclosed to you in connection with our
    Service. For example, we may use your information to: create game accounts and
    allow users to play our games; identify and suggest connections with other Supercell
    users; operate and improve our Service; understand you and your preferences to
    enhance your experience and enjoyment using our Service; respond to your comments
    and questions and provide customer service; provide and deliver products and services
    you request; send you related information, including confirmations, invoices,
    technical notices, updates, security alerts, and support and administrative messages;
    communicate with you about promotions, rewards, upcoming events, and other news
    about products and services offered by Supercell and our selected partners; enable
    you to communicate with other users; and link or combine it with other information
    we get from third parties, to help understand your preferences and provide you
    with better services.'
  annotations: []
  sentences: []
