- segment_id: 20
  segment_text: Invite a Friend Supercell may offer you the opportunity to invite
    your contacts from a SN Service (such as your Facebook friends) so that those
    contacts can be located in Supercell games and/or you can invite them to join
    you in Supercell games. Such contact information will be used only for the purpose
    of sending communications to the addressee. You or the third party may contact
    us at legal-requests@supercell.com to request the removal of this information
    from our database to the extent Supercell stores any of this information.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: Customer Service We may collect your email address when you contact
    our customer service group and we may use that email address to contact you about
    your gaming experience with Supercell games and notify you about company news
    and promotions. If you no longer wish to receive certain email notifications you
    may opt-out at any time by following the unsubscribe link located at the bottom
    of each communication or by emailing us at legal-requests@supercell.com.
