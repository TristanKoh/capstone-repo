- segment_id: 27
  segment_text: Tracking Technologies We and our marketing and outsourcing partners,
    affiliates, or analytics service providers use technologies such as cookies, beacons,
    scripts, and tags to identify a user's computer/device and to "remember" things
    about your visit, such as your preferences or a user name and password. Information
    contained in a cookie may be linked to your personal information, such as your
    user ID, for purposes such as improving the quality of our Services, tailoring
    recommendations to your interests, and making the Service easier to use. You can
    disable cookies at any time, although you may not be able to access or use features
    of the Service.
  annotations:
