- segment_id: 10
  segment_text: Supercell's Sites While you are browsing Supercell's Sites, your computer's
    operating system, Internet Protocol (IP) address, access times, browser type and
    language and referring Web site addresses may be logged automatically. We may
    use this information to monitor, develop and analyze your use of the Service.
    In addition, we may ask you to submit and we may process data that is personal
    to you, including but not limited to your name, profile photo, gender, age or
    birthday, links to your profiles on social networking websites and other third
    party sites, user names and e-mail and mail addresses. We may use this information
    to create a user profile and provide you services. We may use your email address
    to contact you about your experience with Supercell Sites and notify you about
    company news and promotions. Your gender and birthday may be used to analyze user
    trends and target certain promotions. Your mail address may be used if we have
    merchandise or other physical promotional materials that we want to send to you.
    If you no longer wish to receive these types of promotional materials, you may
    opt-out from receiving them at any time by emailing us at legal-requests@supercell.com.
  annotations:
