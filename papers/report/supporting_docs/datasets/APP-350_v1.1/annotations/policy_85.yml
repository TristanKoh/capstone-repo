- segment_id: 2
  segment_text: 'Updated on: 30 June 2016 Welcome to Supercell Oy. Your privacy is
    important to us.'
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Supercell Oy and its affiliates ("Supercell", "us", "our" or "we")
    are dedicated to protecting the privacy rights of our users ("users" or "you").
    This Privacy Policy (the "Policy") describes the ways we collect, store, use,
    and manage the information, including personal information, that you provide or
    we collect in connection with our websites, including www.supercell.com, www.clashofclans.com,
    www.haydaygame.com, www.boombeach.com, www.clashofclans.co.kr, www.supercell.co.jp
    and and www.supercell.net (the "Sites") or any Supercell game provided on a mobile
    platform (for example, iOS and Android)(collectively, the "Service"). Please note
    that the scope of this Policy is limited to information collected or received
    by Supercell through your use of the Service. Supercell is not responsible for
    the actions of third party people or companies, the content of their sites, the
    use of information you provide to them, or any products or services they may offer.
    Any link to those sites does not constitute our sponsorship of, or affiliation
    with, those people or companies.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: By using the Service, you are expressing your agreement to this Policy
    and the processing of your data, including your personal information, in the manner
    provided in this Policy. If you do not agree to these terms, please do not use
    the Service.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Supercell has received TRUSTe's Privacy Seal signifying that this
    privacy statement and our practices have been reviewed for compliance with the
    TRUSTe program viewable on the validation page available by clicking the TRUSTe
    seal. The TRUSTe certification only covers information through our sites www.supercell.com,
    clashofclans.com, haydaygame.com, boombeach.com, clashofclans.co.kr, supercell.co.jp
    and www.supercell.net and our Boom Beach, Clash Royale, Clash of Clans and Hay
    Day mobile applications. Supercell's privacy practices on our sites and through
    our Mobile applications are in compliance with TRUSTe's Privacy certification
    standards.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: If you have questions or concerns about our privacy policy or practices,
    please contact us at legal-requests@supercell.com. If you have an unresolved privacy
    or data use concern that we have not addressed satisfactorily, please contact
    TRUSTe at https://feedback-form.truste.com/watchdog/request.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: Information Collection and Use Supercell collects information as described
    below. Supercell's primary goals in collecting and using information is to create
    your account, provide Services to you, improve our Service, contact you, conduct
    research and create reports for internal use. We store information on servers
    located in the United States via Amazon Web Services and may store information
    on servers and equipment in other countries.
  annotations: []
  sentences: []
