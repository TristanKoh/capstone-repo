- segment_id: 13
  segment_text: Social Media (Features) and Widgets Our Web site includes Social Media
    Features, such as the Facebook Like button and Widgets, such as the Share this
    button or interactive mini-programs that run on our site. These Features may collect
    your IP address, which page you are visiting on our site, and may set a cookie
    to enable the Feature to function properly. Social Media Features and Widgets
    are either hosted by a third party or hosted directly on our Site. Your interactions
    with these Features are governed by the privacy policy of the company providing
    it.
