- segment_id: 14
  segment_text: iOS and Android Platforms When you use any of the Supercell games
    or applications on a mobile platform, we may collect and record certain information
    such as your unique device ID (persistent / non-persistent), hardware type, media
    access control ("MAC") address, international mobile equipment identity ("IMEI"),
    the version of your operating system ("OS"), your device name, your email address
    (if you have connected to Facebook or Google+), and your location (based on your
    Internet Protocol ("IP") address). This information is useful to us for troubleshooting
    and helps us understand usage trends.
