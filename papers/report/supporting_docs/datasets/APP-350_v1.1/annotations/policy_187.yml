- segment_id: 39
  segment_text: a. Opting-out of Firebase or OneSignal Push Notifications You may
    in most cases opt out of receiving push notifications by going to your device
    "Settings" and clicking on "Notifications," and then changing those settings for
    some or all of the apps on your device. (Different device configurations, or updates
    to devices, may affect or change how these settings work.)
  annotations: []
  sentences: []
- segment_id: 40
  segment_text: 'b. Opting Out of "Cross-App" Advertising on Mobile Devices You can
    opt out of having your mobile advertising identifiers used for certain types of
    interest-based (also called "cross-app") mobile behavioral advertising, by accessing
    the "settings" on your Apple or Android mobile device, as follows: By opening
    the Google Settings app on your device, selecting Ads, and then selecting the
    option to opt-out of interest-based ads. (Different device configurations, or
    updates to devices, may affect or change how these settings work.) How we protect
    your information'
