segments:
- segment_id: 0
  segment_text: Privacy Policy THIS PRIVACY POLICY EXPLAINS WHAT INFORMATION ABOUT
    YOU IS COLLECTED, HOW THIS IS DONE, WHAT IS IT USED FOR, AND TO WHOM Lyrebird
    Studio APPS ("Lyrebird Studio") DISCLOSES THIS INFORMATION AND UNDER WHAT CIRCUMSTANCES.
    Please take a moment to familiarize yourself with our privacy practices and let
    us know if you have any questions.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: PERSONAL INFORMATION Personal information is data that can be used
    to uniquely identify or contact a single person.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: We DO NOT collect, store or use any personal information while you
    visit, download or upgrade our website or our products, excepting the personal
    information that you submit to us when you create a user account, send an error
    report or participate in online surveys and other activities.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 'Only for the following purposes that we may use personal information
    submitted by you: help us develop, deliver, and improve our products and services
    and supply higher quality service; manage online surveys and other activities
    you''ve participated in.'
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 'In the following circumstances, we may disclose your personal information
    according to your wish or regulations by law: (1) Your prior permission; (2) By
    the applicable law within or outside your country of residence, legal process,
    litigation requests;'
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: (3) By requests from public and governmental authorities; (4) To protect
    our legal rights and interests.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: NON-PERSONAL INFORMATION Non-personal information is data in a form
    that does not permit direct association with any specific individual, such as
    your Android ID, CPN model, memory size, your phone IMEI number, phone model,
    rom, phone operator, location, install, uninstall, frequency of use, etc.
  annotations:
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
  - practice: Identifier_IMEI_1stParty
    modality: PERFORMED
  - practice: Location_1stParty
