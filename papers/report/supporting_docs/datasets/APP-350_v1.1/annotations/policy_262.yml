- segment_id: 8
  segment_text: If non-personal information is combined with personal information,
    we treat the combined information as personal information for the purposes of
    this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: PROTECTION OF PERSONAL INFORMATION We take precautions - including
    administrative, technical, and physical measures - to safeguard your personal
    information against loss, theft, and misuse, as well as against unauthorized access,
    disclosure, alteration, and destruction.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: When you use some products, services, or post your comments, the personal
    information you share is visible to other users and can be read, collected, or
    used by them. You are responsible for the personal information you choose to submit
    in these instances. Please take care when using these features.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: OUR COMPANYWIDE COMMITMENT TO YOUR PRIVACY To make sure your personal
    information is secure; we communicate our privacy and security guidelines to all
    employees and strictly enforce privacy safeguards within the company.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: PRIVACY QUESTIONS If you have any questions or concerns about our
    Privacy Policy or data processing, please contact us.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: We may update Privacy Policy from time to time. When we change the
    policy in a material way, a notice will be posted on our website along with the
    updated Privacy Policy.
  annotations: []
  sentences: []
