- segment_id: 7
  segment_text: We may collect and use non-personal information in the following circumstances.
    To have a better understanding in user's behavior, solve problems in products
    and services, improve our products, services and advertising, we may collect non-personal
    information such as the data of install, frequency of use, country, equipment
    and channel.
  annotations:
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
  - practice: Identifier_IMEI_1stParty
    modality: PERFORMED
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
