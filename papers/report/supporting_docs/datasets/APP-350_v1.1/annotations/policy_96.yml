- segment_id: 5
  segment_text: COMMUNICATIONS FROM THE SITE UPDATES AND NOTIFICATIONS The email address
    of account holder is used for confirmation of a successful account creation. Account
    holders can opt out from the updates at any time by logging into their account
    to modify their update preference. Users also have the right to opt in or opt
    out of communications related to such services as, but not limited to, new application
    launches, promotions, Wattpad contests and events. Wattpad may also collect the
    account holder's cell phone number if the account holder opts in to an SMS alert
    service.
