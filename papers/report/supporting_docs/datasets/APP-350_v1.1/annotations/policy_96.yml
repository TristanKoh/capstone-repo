- segment_id: 1
  segment_text: Privacy Policy Kevin March 20, 2017 18:16 Follow Also see our Terms
    of Service and Content Guidelines PRIVACY AND SECURITY The statement below outlines
    the Wattpad.com website ("Wattpad") Privacy Policy. Wattpad may update its Privacy
    Policy to reflect changes in the products and services that Wattpad offers, however,
    the underlying goal of protecting user privacy remains the same. By using Wattpad's
    service, each user consents to the collection, use or disclosure of their Personal
    Information in accordance with this Privacy Policy. Your continued use of the
    Wattpad service following the "last-revised" date on this Privacy Policy will
    represent your consent to the collection, use or disclosure of your Personal Information
    under this Privacy Policy as modified. You are advised to review this page regularly
    for any changes.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: If users have questions or concerns regarding this statement, or feel
    that Wattpad has not complied with the Policy, they should first contact report@wattpad.com.
  annotations: []
