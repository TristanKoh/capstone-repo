- segment_id: 8
  segment_text: SURVEYS Occasionally, Wattpad' site requests information from users
    via surveys. Participation in these surveys is completely voluntary and the user
    therefore has a choice whether or not to disclose information. The requested information
    typically includes marketing or product feedback information and, in some cases,
    optional contact and / or demographic information. If provided, contact information
    may be used for testimonials or to request additional feedback information. Users
    will be advised and given an opportunity to consent or opt-out of such uses. Anonymous
    survey information will be used for purposes of monitoring or improving the use
    and satisfaction of the Wattpad website and Wattpad service. Users' Personal Information
    is not shared with third parties unless Wattpad provides prior notice and the
    choice to users. Though Wattpad may use an intermediary to conduct these surveys
    or contests, the intermediary may not use users' Personal Information for any
    secondary purposes.
  annotations:
