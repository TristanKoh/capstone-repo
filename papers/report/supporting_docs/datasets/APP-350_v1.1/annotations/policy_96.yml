- segment_id: 14
  segment_text: 'SHARING Wattpad will not share any information provided by users,
    except as follows: Aggregate Information (non-personally identifiable) Wattpad
    may use users'' Personal Information to generate aggregated information relating
    to activity on Wattpad-enabled products and services. This aggregate information
    does not allow the user to be personally identified or contacted and shows user
    activity as a whole rather than on an individual basis. This information is shared
    with relevant Wattpad customers and partners.'
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: 'When Wattpad Discloses User Information Wattpad may share users''
    Personal Information with its affiliates, subsidiaries and service providers for
    the sole purpose of providing the Wattpad service to the user, provided that the
    information is required for and used only for such purpose and provided the information
    is used in accordance with this Privacy Policy. Wattpad will otherwise only release
    Personal Information to third parties in the following limited circumstances:
    (i) if a law, regulation, search warrant, subpoena or court order legally requires
    Wattpad to do so; (ii) if Wattpad''s rights or property or the rights or property
    of Wattpad''s affiliates, subsidiaries, service providers or the users of Wattpad''s
    web site or services are in jeopardy; or (iii) if the personal safety of users
    of Wattpad''s web site or services or other members of the public is in jeopardy.'
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Business Transitions In the event Wattpad goes through a business
    transition, such as a merger, being acquired by another company, or selling a
    portion of its assets, users' Personal Information will, in most instances, be
    one of the assets transferred. Users will be notified via email prior to a change
    of ownership or control of their Personal Information. If, as a result of the
    business transition, the users' Personal Information will be used in a manner
    different from that stated at the time of collection, users will be given a choice
    to decline such different use.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: LINKS This Web or mobile internet site contains links to other sites.
    Please be aware that Wattpad is not responsible for the privacy practices of such
    other sites. Wattpad encourages its users to be aware when they leave the Wattpad
    site and to read the privacy statements of each and every Web site that collects
    Personal Information. This privacy statement applies solely to information collected
    by the Wattpad web and internet mobile site.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: SECURITY Wattpad employs security measures in order to prevent the
    loss, misuse, unauthorized access, theft and alteration of Personal Information
    under Wattpad's control. However, no transmission over the Internet can be guaranteed
    to be completely secure. Consequently, Wattpad, its affiliates, subsidiaries,
    service providers and their respective officers, directors, employees and agents
    do not represent, warrant or guarantee that Personal Information will be protected
    against misuse, loss or alterations and do not accept any liability for Personal
    Information submitted to or collected by them nor for your or third parties' use
    or misuse of Personal Information.
  annotations: []
  sentences: []
