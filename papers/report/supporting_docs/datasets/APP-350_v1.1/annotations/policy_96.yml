- segment_id: 11
  segment_text: AGGREGATE INFORMATION Wattpad may use users' Personal Information
    to generate aggregated information that does not allow the user to be personally
    identified or contacted. Aggregated Information shows user activity as a whole
    rather than on an individual basis and may be used by Wattpad to provide insight
    on the usage of the Wattpad services.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Wattpad allows third-party companies to serve ads and/or collect certain
    anonymous information when you visit our web site. These companies may use non-personally
    identifiable information (e.g., click stream information, browser type, time and
    date, subject of advertisements clicked or scrolled over) during your visits to
    this and other Web sites in order to provide advertisements about goods and services
    likely to be of greater interest to you. These companies typically use a cookie
    or third party web beacon to collect this information. To learn more about this
    behavioral advertising practice or to opt-out of this type of advertising, you
    can visit networkadvertising.org.
