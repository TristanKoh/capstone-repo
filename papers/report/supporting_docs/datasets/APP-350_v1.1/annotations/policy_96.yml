- segment_id: 13
  segment_text: WEB AND MOBILE INTERNET SITE ACTIVITY Like most standard Web and mobile
    internet sites, Wattpad stores and uses web server log files. These files include
    anonymous information about web browsers, such as internet protocol (IP) addresses,
    browser type, internet service provider (ISP), referring/exit pages, platform
    type, date/time stamp, and number of clicks to analyze trends, administer the
    site, track users' movement in the aggregate, and gather broad demographic information
    for aggregate use. Such log files are not linked to Personal Information through
    the Wattpad service.
