- segment_id: 9
  segment_text: ELIGIBILITY Wattpad does not intentionally collect or use personal
    information about individuals under the age of 13. Consequently, use of this web
    and mobile internet site and all related services by children under the age of
    13 is strictly prohibited. Wattpad reserves the right to delete, move, edit, refuse
    to post or take other appropriate action with respect to any messages, information
    or files which Wattpad, in its sole discretion, deems objectionable or otherwise
    in violation of the terms and conditions of this Agreement.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: COOKIES A cookie is a piece of data stored on the users' computer
    or cellular phone tied to information about the user. Wattpad uses session ID
    cookies. However, the user must opt-in to the usage of cookies by indicating that
    their login credentials be remembered when they login in subsequent sessions.
    Wattpad may also use cookies that are not linked to any Personal Information to
    store certain preferences about the user's use of the services. For example, cookies
    may be used to allow a user to set a preference to skip a verification screen
    when capturing information.
