- segment_id: 6
  segment_text: SERVICE ANNOUNCEMENTS On rare occasions it is necessary to send out
    a strictly service related announcement. For instance, if the service is temporarily
    suspended for maintenance, Wattpad might send users an email or SMS message. Generally,
    users may not opt-out of these communications, though they can deactivate their
    account. However, these communications are not promotional in nature.
