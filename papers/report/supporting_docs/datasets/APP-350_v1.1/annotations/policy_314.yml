- segment_id: 25
  segment_text: Information We Receive From Third Parties We may also supplement the
    information that we collect with information that we obtain from third parties.
    For example, if you link your SEN accounts to your game, social media, or other
    accounts, we may receive data from the providers of those accounts. Likewise,
    if other users give us access to their profiles, we may receive information about
    you if you are one of their connections or information about you is otherwise
    accessible through their profile. Alternatively, we may supplement the information
    we collect about you with outside records from third parties. We may combine the
    information we receive from these third parties with the information we directly
    collect, in which case we will handle it in accordance with this policy.
  annotations:
  - practice: SSO
    modality: PERFORMED
  sentences:
  - sentence_text: For example, if you link your SEN accounts to your game, social
      media, or other accounts, we may receive data from the providers of those accounts.
    annotations:
