- segment_id: 15
  segment_text: In addition, we collect the information that you provide by entering
    it into certain SIE LLC Network features. For example, when you want to post in
    a forum, you provide us the content for the post (which could contain personally
    identifying information) which we collect and then display for you on the forum.
    Likewise, when you use other features such voice or text chat, blogs, surveys,
    user-generated content, activity streams, or social media, we may first collect
    the information you enter into the feature.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: 'Automatic Information Collection We may also automatically or passively
    collect information about your use of the SIE LLC Network. While information collected
    in this manner is not typically personal information, we may combine it in ways
    that make it personally identifiable. When we do so, we will treat the combined
    information as personal information. For example, data collected in this manner
    may include: a. Web browsing, network or service usage data, such as browser type,
    internet service provider (ISP), IP address, referring/exit pages, operating system,
    date/time stamp, and clickstream data;'
