- segment_id: 62
  segment_text: Consent to Transfer Information The SIE LLC Network is operated in
    the United States and other countries around the world. Please be aware that information
    we collect, including personal information, will be transferred to, processed
    and stored in the United States and other countries around the world and, as such,
    courts, law enforcement, and other authorities in the United States and other
    countries may, in certain circumstances, be entitled to access your personal information.
    By using the SIE LLC Network or providing us with any information through the
    SIE LLC Network, you consent to this transfer, processing and storage of your
    information in the United States and in other countries around the world, jurisdictions
    in which the privacy laws may not be as comprehensive as those in the country
    where you reside or are a citizen.
  annotations: []
  sentences: []
- segment_id: 63
  segment_text: Security and Retention We seek to maintain reasonable security measures
    to help protect your information against unauthorized or accidental disclosure,
    access, misuse, loss, or alteration. Although we strive to protect your information,
    we cannot ensure or warrant the security of such information. There is no such
    thing as perfect security. We may retain information about you as long as it is
    necessary for us to fulfill the purposes outlined in this policy. In addition,
    we may retain your information for an additional period as is permitted or required
    to, among other things, comply with our legal obligations, resolve disputes, and
    enforce agreements. Where required by applicable law, we shall delete your information
    when the information is no longer necessary or requested to do so. Even if we
    delete your information from active databases, the information may remain on backup
    or archival media as well as other information systems.
  annotations: []
  sentences: []
- segment_id: 64
  segment_text: Changes to this Policy We may revise this statement at any time. We
    will post any revisions to this policy, and the changes are effective when we
    post them here. By continuing to access or use the Services after those changes
    become effective, you agree to be bound by the revised Privacy Policy.
