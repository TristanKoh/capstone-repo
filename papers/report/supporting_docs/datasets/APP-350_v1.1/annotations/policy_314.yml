- segment_id: 8
  segment_text: 'Privacy Policy Last Revised: 1-1-2017 Scope When you connect with
    Sony Interactive Entertainment LLC ("SIE LLC") online by using our websites, the
    PlayStation Network and Sony Entertainment Network (collectively "SEN"), or certain
    hardware or software which utilizes SEN for data collection and refers to this
    Privacy Policy (all collectively, "SIE LLC Network"), we collect and handle information
    as described below. Your use of the SIE LLC Network constitutes your consent to
    the practices described below.'
  annotations: []
  sentences: []
