  - sentence_text: We may also supplement the information that we collect with information
      that we obtain from third parties.
    annotations:
    - practice: SSO
      modality: PERFORMED
- segment_id: 26
  segment_text: Information Use We use non-personally identifying information without
    restriction.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: We use personally identifying information ("PII") in a number of ways.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: First, we use PII for the purpose for which it was collected. For
    example, PII that you provide through any of our business support processes (including
    customer service) will be used to complete that process, and personal information
    entered by you through the features of our products and services will be used
    for the operation and delivery of those features.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: 'Second, while we strive to minimize our use of PII, or otherwise
    anonymize or aggregate it before use, we may use personal information to: Send
    you marketing communications; Conduct demographic studies for marketing, sales,
    or product development; Provide requested products and services such as online
    video, music or video game services;'
  annotations:
  - practice: Demographic_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'Second, while we strive to minimize our use of PII, or otherwise
      anonymize or aggregate it before use, we may use personal information to: Send
      you marketing communications; Conduct demographic studies for marketing, sales,
      or product development; Provide requested products and services such as online
      video, music or video game services;'
    annotations:
    - practice: Demographic_1stParty
      modality: PERFORMED
- segment_id: 30
  segment_text: Deliver contextual or targeted advertising; Understand and improve
    SIE LLC Network operations and performance Assist in customer service and transactions
    Security In order to help protect you and others, we may use the data we collect
    in order to identify fraudulent activities and transactions; prevent abuse of
    and investigate and/or prosecute any potential threat to or misuse of the SIE
    LLC Network; ensure compliance with the applicable terms of service and this privacy
    policy; investigate violations of or enforce these agreements; and protect the
    rights and property of Sony, its partners, and customers. If you do not consent
    to these conditions, you must discontinue your use of the SIE LLC Network.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: 'Information Sharing and Disclosures Information We Share We may share
    your information, including your personal information, with other parties as follows:
    Sony. We may share your information within and among the Sony group of companies
    for purposes related to providing you with content, products, or services, including
    games, videos, music, software and software applications; community administration
    or development; to support various business processes; security; research and
    development; and so that other Sony companies may contact you about products,
    services or other offerings that may be of interest to you.'
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: Service Providers to Sony. With persons or companies we retain to
    carry out or provide support to business operations, including uses described
    above in the Information Use section.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: Law Enforcement, Judicial, Administrative, or Regulatory Disclosures.
    When we believe in good faith that the law requires disclosure or that disclosure
    is necessary to protect or enforce the rights, property, safety, or security of
    ourselves or others.
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: Business Transfers. In connection with sale of the applicable business,
    a portion of the business, or certain stock and/or assets, or a corporate merger,
    consolidation, restructuring, or other corporate change including, without limitation,
    during the course of any due diligence process.
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: 'Third Parties. With third parties (with whom we use reasonable efforts
    to obtain their agreement to protect the confidentiality, security, and integrity
    of any personal information we share with them), such as: Third party providers
    of products or services that you subscribe to or access through the SIE LLC Network.
    For example, publishers of a game played on a network connected console.'
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: Third parties with whom we are jointly delivering services or features,
    such as sweepstakes, contests, promotions, or advertising.
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: Third parties, who may contact you about products, services or other
    offerings that may be of interest to you.
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: 'Publicly Accessible Sony Social Features Certain elements of your
    personal information and certain information about your use of the SIE LLC Network
    are publicly accessible to other users of the SIE LLC Network. For example: other
    users of the SIE LLC Network may be able to see your username; your profile picture
    (if you choose to upload a picture); and your user bio (if you choose to provide
    a bio). We may also publicly display other information derived from your activity
    on the SIE LLC Network.'
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: Information You May Choose to Share You have the option of sharing
    your personal information with the public or with certain third parties using
    features available on certain Sony products, services, and devices. For example,
  annotations: []
  sentences: []
- segment_id: 40
  segment_text: a. Sharing gameplay video or screen shots with third-party websites
    or the public through a 'share' button on your game system.
  annotations: []
  sentences: []
- segment_id: 41
  segment_text: b. Sharing information regarding your likes via 'like' buttons on
    our websites.
  annotations: []
  sentences: []
- segment_id: 42
  segment_text: c. Displaying your real name or photograph within games.
  annotations: []
  sentences: []
- segment_id: 43
  segment_text: d. Sharing your activities, including purchases, software used (e.g.
    games played), and content consumed (e.g. movies watched) with the public through
    activity feeds.
  annotations: []
  sentences: []
- segment_id: 44
  segment_text: e. You may share personal information with others through chat, text,
    email or communications features.
  annotations: []
  sentences: []
- segment_id: 45
  segment_text: f. You may follow a link provided on an SIE LLC website to a third-party
    website.
  annotations: []
  sentences: []
- segment_id: 46
  segment_text: If you choose to "share" content or to otherwise post information
    from or via the SIE LLC Network to a third party website, feature or application,
    that information will become public and the third party web site may have access
    to information about you and your use of the SIE LLC Network. Likewise, other
    users may use these same features to share information about you. We are not responsible
    for how you use or publish personal data through these or similar features, or
    how third parties use the features to share information.
  annotations: []
  sentences: []
- segment_id: 47
  segment_text: Your California Privacy Rights California Civil Code section 1798.83
    permits SIE LLC customers who are California residents to request certain information
    regarding SIE LLC's disclosure within the immediately preceding calendar year
    of that California resident's personal information to third parties and in some
    cases affiliates for their direct marketing purposes. To make such a request,
    contact us through the information provided below. Any such inquiry must include
    "California Privacy Rights Request" in the first line of the description. Please
    note that we are only required to respond to one request per customer each year,
    and we are not required to respond to requests made by means other than through
    the email address.
  annotations: []
  sentences: []
- segment_id: 48
  segment_text: Children SIE LLC is committed to respecting children's privacy. We
    will not collect personal information from anyone under the age of 13 without
    their parent's consent.
  annotations: []
  sentences: []
- segment_id: 49
  segment_text: 'With parental consent, we will collect, use and share information
    collected from or about children in accordance with the practices described in
    this document, with the following exceptions: Information You Provide To Us: A
    parent only needs to provide limited information about their child (an email address
    and date-of-birth) to create a sub-account for their child. Providing gender is
    optional. Language, state, and country are added based upon the Master Account.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Demographic_Age_1stParty
    modality: PERFORMED
  - practice: Demographic_Gender_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: A parent only needs to provide limited information about their
      child (an email address and date-of-birth) to create a sub-account for their
      child.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Demographic_Age_1stParty
      modality: PERFORMED
  - sentence_text: Providing gender is optional.
    annotations:
    - practice: Demographic_Gender_1stParty
      modality: PERFORMED
- segment_id: 50
  segment_text: Only with the parent's approval can a child add their name, address,
    or an online ID to their account.
  annotations:
  - practice: Contact_Postal_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Only with the parent's approval can a child add their name, address,
      or an online ID to their account.
    annotations:
    - practice: Contact_Postal_Address_1stParty
      modality: PERFORMED
- segment_id: 51
  segment_text: The sub-account's spending limit is set by the parent's Master Account.
  annotations: []
  sentences: []
- segment_id: 52
  segment_text: Information You May Choose to Share A parent can control, through
    the 'restrict chat' setting on their child's sub-account, their child's ability
    to use (and share personal information through) text chat, voice chat, video chat,
    and other messaging features from communicating directly with other users in games,
    apps or via system software features. Please note that sub accounts can still
    A) send and receive predetermined text messages created by a game or app, B) create
    and see other users' in-game character names, designs, and clan titles, C) use
    communication services via the Internet Browser unless specifically disabled and
    D) communicate via system messaging on PS3 and PS Vita.
  annotations: []
  sentences: []
- segment_id: 53
  segment_text: A parent can control their child's ability to post or view user-generated
    content, including photos, videos, drawings, and content imported from outside
    sources (any of which might contain personal information) through the user-generated
    content control. (This will not prevent video capture of the sub account user's
    online gameplay).
  annotations: []
  sentences: []
- segment_id: 54
  segment_text: When a parent allows their child's sub-account to participate in chat
    or user-generated content features, they also consent to SIE LLC sharing information
    with the publishers of the games, applications, or services that incorporate those
    features and the collection of information entered into such features by the sub-account
    (e.g. typing text into the chat feature).
  annotations: []
  sentences: []
- segment_id: 55
  segment_text: 'If you discover your child under the age of 13 has provided personal
    information to us without your consent, once we verify you are the child''s parent,
    we will promptly: (a) provide direct notice to you indicating what, if any, personal
    information of your child has been collected and how it has been used or disclosed;
    (b) remove and cease the use of your child''s personal information or other information
    from our database and (c) by notice to you, confirm compliance with the foregoing.'
  annotations: []
  sentences: []
- segment_id: 56
  segment_text: (For additional information on our parental consent and parental controls
    mechanisms, please refer to Section 2. Parental Consent and Parental Controls
    of the Terms of Service and User Agreement).
  annotations: []
  sentences: []
- segment_id: 57
  segment_text: 'Your Choices and Controls You have certain choices about how your
    information is collected and used. You can access, amend or have your information
    deleted through your account settings page. You can choose whether or not to receive
    marketing communications from us and our affiliates, or our marketing partners,
    through the following mechanisms: E-Mail Messages: Marketing e-mails contain instructions
    and a link that will allow you to unsubscribe from our marketing e-mails.'
  annotations: []
  sentences: []
- segment_id: 58
  segment_text: 'Websites: You can opt-out of receiving marketing communications by
    un-checking the box indicating your preference at the place where your information
    is collected.'
  annotations: []
