- segment_id: 14
  segment_text: 'Information we collect about you United collects and maintains information,
    including personal information, about you directly from you (both online and offline),
    automatically when you use our sites and third party sites. We collect information
    from you when you make travel arrangements, contact us, complete a survey, register
    for the MileagePlus program, participate in a promotion, or otherwise interact
    with us. The type of information we collect about you depends on your particular
    interaction with us, and may include, but not limited to, the following information:
    Name; Contact information; MileagePlus number and security information; Gender
    and date of birth; Payment information (e.g., credit card information); Passport
    information and photograph; Government ID or redress number; Images; Travel preferences
    and special requests; Purchase information (including both travel and non-travel
    purchases); User and activity data from our sites and applications; Survey responses;
    and Tax identification number of promotion or survey winner, depending on the
