- segment_id: 10
  segment_text: 3. Deleting data Accounts If you would like to delete your account,
    you can do this on the deactivation page. Deleting your account permanently removes
    all your messages, groups and contacts. This action must be confirmed via your
    Telegram account and cannot be undone.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Messages Everything you delete is deleted forever. Except for cats.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: We never delete your funny cat pictures, we love them too much.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: When you delete a message, you delete it from your message history.
    This means that a copy still stays on the server as part of your partner's message
    history. As soon as your partner deletes it too, it's gone forever. Telegram's
    goal is not to bring profit and we value the disk space on our servers greatly.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Self-destructing messages Messages in Secret Chats can be ordered
    to self-destruct. As soon as such a message is read (2 checks appear), the countdown
    starts. When the time is out, both devices participating in a secret chat are
    instructed to delete the message (photo, video, etc.).
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Account self-destruction Telegram is not a commercial organization
    and we value our disk space greatly. If you stop using Telegram and do not login
    for at least 6 months, your account will be deleted along with all messages, media,
    contacts and every other piece of data you store in the Telegram cloud. You can
    change the exact period after which your inactive account will self-destruct in
    Settings.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: This feature was introduced on November 19, 2014. Since the default
    self-destruct setting for Telegram accounts is 6 months, accounts that have last
    been active before November 19, 2014 self-destructed in May, 2015.
  annotations: []
