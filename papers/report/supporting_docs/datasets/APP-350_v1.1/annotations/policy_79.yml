- segment_id: 9
  segment_text: Additional profile information You may also choose to provide Smule
    with additional Personal Data for your profile, which we will make public (your
    "Public Profile"), such as a picture, your location and an additional blurb about
    yourself. The information that you provide in your Public Profile will be visible
    to others, including anonymous visitors to the Site.
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
