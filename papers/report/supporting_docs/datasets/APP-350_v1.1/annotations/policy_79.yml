- segment_id: 16
  segment_text: Cookies and similar technologies The Site uses cookies, which deposit
    certain record keeping information on your computer or mobile device, and other
    similar technologies, to collect usage data, to keep track of your preferences,
    to deliver content and advertising specific to your interests and for other similar
    purposes. We may use both session cookies (which expire once you close your web
    browser) and persistent cookies (which stay on your computer until you delete
    them) to provide you with a more personal and interactive experience on our Site.
    These cookies can't read other data from your hard drive or read cookie files
    created by other sites or applications. Most browsers are set to accept cookies
    unless you reconfigure your browser to refuse them or to notify you when you will
    have received one. If you do not accept cookies, you will not be able to use certain
    features of the Site and Services. We may also ask advertisers or other partners
    to serve ads or services to your devices, which may use cookies or similar technologies
    placed by Smule or such third party. We do not currently respond to "do not track"
    signals or other mechanisms that might enable consumers to opt out of tracking
    on the Site and Services.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
