- segment_id: 17
  segment_text: Third-party platforms and marketplaces Third-party libraries included
    in Smule's applications collect device information and user activity within the
    application. Third-party platforms and marketplaces through which Smule's applications
    are made available may collect information about you, or receive information from
    Smule, in order to provide or analyze their services. These third-party platforms
    and marketplaces are neither developed nor administered by us and we are not responsible
    for the actions of those third parties. You should carefully review the terms
    of service and privacy policies of any third-party platforms or marketplaces that
    you use to access Smule's applications.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: Google Analytics We use Google Analytics' Demographics and Interest
    Reporting feature to collect information about use of the Site. Google Analytics
    collects information such as how often users visit the Site, what pages they visit
    when they do so, and what other sites they used prior to coming to the Site. We
    will not facilitate the merging of your Personal Data with non-personally identifiable
    information collected through Google Analytics unless we have given you notice
    of that merger. You may opt-out of Google Analytics tracking with the Google Analytics
    opt-out browser add-on.
  annotations:
  - practice: Demographic_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Google Analytics collects information such as how often users visit
      the Site, what pages they visit when they do so, and what other sites they used
      prior to coming to the Site.
    annotations:
