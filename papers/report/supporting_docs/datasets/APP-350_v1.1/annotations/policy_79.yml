      modality: PERFORMED
- segment_id: 19
  segment_text: 4. INFORMATION SHARING AND DISCLOSURE We do not sell or disclose your
    Personal Data to unaffiliated third parties except under the circumstances described
    in this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: Other users Any information in your Public Profile (e.g., your username
    and any profile image, location or additional information that you provide as
    part of your Public Profile, but not your phone number, or email address) will
    be accessible by other users of the Site and Services. Content that you create
    through or upload to the Site or the Services will by default be public and available
    to users of the Site and the Services. For information about how to change your
    privacy settings with respect to Content or delete Content from the Site or the
    Services, see the frequently asked questions at www.smule.com/support. Similarly,
    if you comment on any Content on the Site or the Services, your comments will
    be public and available to users of the Site and the Services.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: With your consent We may disclose your Personal Data when we have
    your express permission.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: Advertisers and other business partners We may share Anonymized or
    Aggregated Data about our users or the use of the Site or Services with our advertisers
    and partners. This means that we may tell our advertisers general information
    about the characteristics of our user base, but we do not specifically identify
    a particular user or visitor by name or provide the user's contact information.
    We may share your unique device ID and/or your location (based on opt-in location-based
    services, which rely upon a device's GPS coordinates) with third parties, including
    advertisers and partners, or provide reports to such parties about the number
    of unique users who saw or clicked on their advertisements. We may also share
    certain information such as cookie data with third-party advertising partners.
    This information, among other things, allows third-party ad networks to deliver
    targeted advertisements that they believe will be of most interest to you.
  annotations:
