  segment_text: 3. INFORMATION THAT WE GET FROM YOUR USE OF THE SERVICES
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Log data and location information When you use the Services, we automatically
    collect certain log data, including your IP address, browser type, hardware type,
    unique device ID, the version of your operating system, your activity within the
    Services, and your location (based on opt-in location-based services, which rely
    upon a device's GPS coordinates). We use this information to administer, troubleshoot
    and improve the Services, and to help us understand how you and our other users
    use the Site and Services. We may also collect similar information from emails
    sent to Smule's users, which helps us track which emails are opened and which
    links are clicked by recipients.
  annotations:
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  - practice: Location_1stParty
    modality: PERFORMED
  - practice: Location_GPS_1stParty
    modality: PERFORMED
  sentences:
