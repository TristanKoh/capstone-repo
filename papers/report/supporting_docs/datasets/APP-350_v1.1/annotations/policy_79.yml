- segment_id: 4
  segment_text: Smule, Inc. ("Smule" or "we") is committed to protecting the privacy
    of users of our applications and websites ("you"). We have prepared this privacy
    policy to describe to you our practices regarding the Personal Data (as defined
    below) that we collect from users of our applications and websites (collectively,
    the "Site") and online services (the "Services"). This policy does not apply to
    the practices of companies that we do not own or control.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: By using our Site and our Services you understand and agree to the
    terms of this privacy policy and you expressly consent to the collection, use
    and disclosure of your Personal Data in accordance with this policy. If you do
    not agree to this policy, do not install, use, or access our Site or our Services.
    We may update this policy from time to time and will post updates to this policy
    on this web page, including the policy's effective date.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: A Note to Users Outside of the United States. If you are a non U.S.
    user of the Site or the Services, by visiting the Site, using the Services and
    providing us with Personal Data, you acknowledge and agree that your Personal
    Data may be processed for the purposes identified in this privacy policy. In addition,
    your Personal Data may be processed in the country in which it was collected and
    in other countries, including the United States, where laws regarding processing
    of Personal Data may be less stringent than the laws in your country. By providing
    your data, you consent to such transfer.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: 1. INFORMATION COLLECTION AND USE "Personal Data" means data that
    allows someone to identify or contact you, including, for example, your name,
    address, phone number, email address, as well as any other non-public information
    about you that is associated with or linked to any of the foregoing data, including
    musical content that you create using our Site and our Services ("Content"). "Aggregate
    Data" means Personal Data that has been combined by or for Smule into anonymous
    groups of users where the groups are large enough to reasonably prevent individual
    users from being identified, and "Anonymized Data" is Personal Data that has been
    anonymized by or for Smule so that it does not allow a third party to easily identify
    a specific individual.
  annotations:
