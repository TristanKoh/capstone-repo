  segment_text: Surveys and contests We sometimes conduct or sponsor surveys and contests.
    Participation in surveys and contests is completely voluntary. If you elect to
    participate, we may ask you for contact, demographic, and other information. We
    use this Personal Data to understand our users and their use of the Site and Services
    and to improve the Site and Services, and we may provide users with the results
    of such surveys and contests.
