- segment_id: 10
  segment_text: 'Information from third party social network accounts If you sign
    into the Site with a third party social network, such as Facebook Connect, we
    will collect any information that you have agreed to make available to Smule through
    such account, which may include: (1) your first and last name, (2) your user ID/URL,
    (3) your profile picture, (4) your list of friends, (5) your email address and/or
    phone number, and/or (6) your birthday. This information will be primarily used
    for user registration and to enhance your social experience on the Site, which
    may include friend-to-friend interaction and notifications, chat, or messaging
    functionality, public leaderboards, head-to-head competition and other similar
    features. If you sign into Smule with a third party social network and agree to
    make your list of friends on such network available to Smule, your friends on
    such network will automatically follow you on the Site and your Smule account
    will be automatically configured to follow your friends. You can, however, unfollow
    any other user on Smule at any time.'
