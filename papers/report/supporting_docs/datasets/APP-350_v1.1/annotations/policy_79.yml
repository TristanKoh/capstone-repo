- segment_id: 23
  segment_text: Service providers We may disclose your information on a confidential
    basis to nonaffiliated service providers we engage to perform services for Smule
    in connection with the Site and our provision of the Services. Information will
    be shared with such service providers only to the extent reasonably necessary
    for them to perform such services.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: If required by law Regardless of any choices you make regarding your
    Personal Data (as described in Section 7 below), we may preserve and disclose
    your information if we believe in good faith that we are required to do so in
    connection with any legal investigation, or by law or regulation, including in
    response to a court order, subpoena or other legal demand or request.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: Safety and security Regardless of any choices you make regarding your
    Personal Data (as described in Section 7 below), we may preserve and disclose
    your Personal Data if we believe in good faith that it is reasonably necessary
    to protect the safety of any person, to address fraud, security or technical issues,
    to protect Smule's rights or property, and/or to investigate or assist in preventing
    any violation or potential violation of the law, this Privacy Policy, or our Terms
    of Use.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: Change of control We may share some or all of your Personal Data in
    connection with, or during negotiation of, any merger, financing, acquisition
    or dissolution, transaction or proceeding involving sale, transfer, divestiture,
    or disclosure of all or a portion of our business or assets. In the event of an
    insolvency, bankruptcy, or receivership, Personal Data may also be transferred
    as a business asset. If another company acquires our company, business or assets,
    that company will possess the Personal Data collected by us and will assume the
    rights and obligations regarding your Personal Data as described in this Privacy
    Policy.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: Creation of Anonymous and Aggregated Data We may create Anonymous
    and/or Aggregated Data records from Personal Data by excluding information (such
    as your name) that makes the data personally identifiable to you. We use this
    Anonymous and Aggregated Data to analyze request and usage patterns so that we
    may enhance the content of our Services and improve Site navigation. We reserve
    the right, in our sole discretion, to use Anonymous and/or Aggregated Data for
    any purpose and to disclose Anonymous and/or Aggregated Data to third parties
    for any purpose.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: 5. SECURITY Our websites have certain security measures in place in
    effort to protect the loss, misuse, and alteration of the Personal Data under
    our control. No method of transmission over the Internet, or method of electronic
    storage, is 100% secure, however. Therefore, while we use reasonable efforts to
    protect your Personal Data, we cannot guarantee its absolute security.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: 6. OTHER WEBSITES AND APPLICATIONS The Services contain links to third
    party websites and applications. When you click on a link to any other website
    or location, you will leave the Site and go to another site and another entity
    may collect Personal Data, Anonymous Data, and/or Aggregated Data from you. We
    have no control over, do not review, and cannot be responsible for, these outside
    websites or their content. We are not responsible for the privacy practices or
    the content of such websites or applications. You may wish to review the privacy
    policies of those websites and applications before use. The links to such websites
    or locations are for your convenience and do not signify our endorsement of such
    third parties or their products, content or websites.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: 7. CORRECTING AND UPDATING INFORMATION; DELETING YOUR ACCOUNT We offer
    the ability to correct or update online the Personal Data collected during registration
    via your account settings on our website or the applicable application or by contacting
    support via our online support form. You may request deletion of your account
    by contacting support via our online support form.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: 8. CHILDREN'S PRIVACY The Site is not directed to persons under 13.
    If you become aware that your child has provided us with Personal Data without
    your consent, please contact us via our online support form. We do not knowingly
    collect Personal Data from children under 13. If we become aware that a child
    under 13 has provided us with Personal Data, we take steps to remove such information
    and terminate the child's account. About Jobs Press Support Contact
