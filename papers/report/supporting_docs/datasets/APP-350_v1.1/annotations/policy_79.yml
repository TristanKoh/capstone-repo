- segment_id: 8
  segment_text: 2. INFORMATION THAT YOU PROVIDE TO US DIRECTLY Basic account information
    In order to register for a Smule account on the Site, you are required to provide
    Smule with certain Personal Data, such as your email address, phone number, username
    and password. Your user name is listed publicly on the Services, including in
    search results. We may use your email address and/or phone number to send you
    information about the Services, provide customer support or to notify you of additional
    Smule products and services. You may use your account settings to unsubscribe
    from notifications from Smule.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Password_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  - practice: Contact_Postal_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: In order to register for a Smule account on the Site, you are required
