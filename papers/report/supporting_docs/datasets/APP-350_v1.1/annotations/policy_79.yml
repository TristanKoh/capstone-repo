- segment_id: 11
  segment_text: Content, following and other public information Smule's Services are
    designed to help you create and share Content. Most of the information you provide
    Smule is information you are asking Smule to make public. This includes the Content
    you create and the metadata associated with it, such as when you created it, the
    people you follow, the songs you mark as favorites or share, and your comments
    on Content provided by other users. We will associate this information with your
    Personal Data and we may use this information and other information that results
    from your use of the Site and/or Services to customize the content we show you,
    including ads. When you share information or Content via the Site or the Services,
    you should think carefully about what you are making public.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Public forums Forums, message boards, blogs and/or news groups may
    be available to you through the Site and/or the Services. Please remember that
    any information you post in these areas becomes public information. If you post
    personal information online that is accessible to the public, you may receive
    unsolicited responses. You should exercise caution when deciding to disclose any
    of your personal information in a public forum.
  annotations: []
  sentences: []
