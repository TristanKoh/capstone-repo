- segment_id: 13
  segment_text: If you are accessing the Services through the Site, we use various
    technologies, including HTML5, to detect your location so that we can automatically
    show you the weather for your area, rather than some random location. Depending
    on browser type, your browser may inform you that the Site would like to collect
    your location and request your permission to do so. If you allow it, location
    information is then collected and may be stored locally on your device. If you
    decline the collection of location information, your location is not collected
    and you must manually enter your location.
