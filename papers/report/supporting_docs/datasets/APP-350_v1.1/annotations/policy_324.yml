- segment_id: 16
  segment_text: If you opt to allow the Weather Channel or OutSider mobile applications
    to collect location information while the mobile applications are running in the
    background, you will enable continuous location collection. This allows us to
    send you severe weather alerts for the area in which you might be traveling and
    deliver you advertisements tailored to your current location. We also use this
    location information to conduct analytics and improve the Services. You can turn
    off location collection through your device settings or by deleting the Weather
    Channel or Outsider mobile application from your device. You also can turn off
    continuous location collection at any time through your device settings or by
    deleting the Weather Channel or Outsider mobile application.
  annotations:
