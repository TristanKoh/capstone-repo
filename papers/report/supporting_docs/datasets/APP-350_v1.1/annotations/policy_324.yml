- segment_id: 26
  segment_text: 'Local Storage and Local Shared Objects: We use local shared objects
    (LSOs) such as Flash Cookies and local storage, such as HTML5 Local Storage, to
    enhance user experience by, for example, storing your user preferences and settings
    (e.g., volume/mute) in connection with animated content on the Services. Local
    storage is similar to browser cookies but can store data more complex than simple
    text. By itself, local storage cannot do anything to or with the data stored on
    your device. Like cookies, local storage can only access personal data that you
    have provided on the Services. Third parties with whom we partner to provide certain
    features on the Services or to display advertising based upon your web browsing
