- segment_id: 25
  segment_text: 'Web beacons and GIFs: Certain pages on the Services contain web beacons
    (also known as web bugs, pixel tags and clear GIFs). A pixel tag is an electronic
    image, often a single pixel (1x1), which is ordinarily not visible to users and
    may be associated with cookies on users'' hard drives. A pixel tag allows us to
    understand which pages you visit on the Services and are used to help us optimize
    and tailor the Services for you and other future visitors to the website. Web
    beacons allow third parties to obtain information, such as the IP address of the
    computer that downloaded the page on which the web beacon appears, the URL of
    the page on which the web beacon appears, the time the page containing the web
    beacon was viewed, the type of browser used to view the page, and the information
    in cookies sent by the third party.'
