- segment_id: 9
  segment_text: 'Information Provided By You. You may also choose to provide us with
    information, some of which may be personal data, when you interact with the Services
    in the following ways: Complete a survey-for example, you may choose to provide
    us an e-mail address so that we can contact you about your survey response; Register
    for a contest, sweepstakes or other promotion for example, you may provide your
    telephone and home address and we may be legally obligated to disclose this information
    if you win; Send us an e-mail message or complete an inquiry form to receive additional
    information-for example, you might e-mail us with a question and we will use your
    e-mail address to respond to your inquiry; Submit a comment, leave feedback, allow
    us to access your calendar or send us a photo or video-for example, you might
    submit a cool photo of a weather event you experienced that we may post on the
    Services so others can enjoy it; Report weather or other conditions-for example,
    you might tell us that the weather in your area is cold or rainy and we may associate
    that information with your account; Submit information about yourself (e.g., your
    gender, age, age range, address, birthday, height, weight, body type)-for example,
    our OutSider mobile application allows you to track your fitness activities and
    allows us to deliver the OutSider mobile application features and services; Engage
    with interactive advertising-we receive the information you provide when you submit
    oral or written questions or comments via the interactive ads that are placed
    on the Services or on third-party platforms; and we may share this information
    with our Ad Partners; and Customize the Services for example, you might set a
    "home" location so that every time you visit the Services, you are automatically
    displayed the weather for that home location.'
