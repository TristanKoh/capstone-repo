- segment_id: 24
  segment_text: 'We and third parties acting on our behalf use various technologies
    that help us to manage the operations of our Services and track usage behavior
    so that we can tailor information and advertisements to make your visits more
    enjoyable and meaningful. These data collection technologies include: Cookies:
    Cookies are text files containing small amounts of information that are downloaded
    to your computer or mobile device when you visit a website and stored within your
    browser. Cookies are then sent back to the originating website on each subsequent
    visit to that website or to another website that recognizes those cookies. Some
    cookies on our Services collect IP and Mac addresses, which may be considered
    personal data in some jurisdictions. Cookies are useful because they allow a website
    to recognize a user''s device. If you have registered for a user account on the
    Site, these cookies may let us know who you are, may be necessary to access your
    account information, and may provide us and our service providers with information
    that we will use to personalize the Services in accordance with your preferences.
    You can find more information about cookies at www.allaboutcookies.org.'
  annotations:
