- segment_id: 3
  segment_text: "This Privacy Policy discloses how we collect, use and share information\
    \ that we gather about you on the weather.com\xAE website (the \"Site\") and our\
    \ software applications, mobile applications and other websites and services that\
    \ reference or link to this Privacy Policy (together, the \"Services\"). This\
    \ Privacy Policy also describes the choices you have regarding our use of and\
    \ your ability to correct the information. The Services do not include websites,\
    \ mobile applications or other services that link to another privacy policy. Our\
    \ TRUSTe Certification How We Collect and Use Personal Data and Other Information\
    \ Data Collection Technologies and Consumer Choice How We Share or Disclose Your\
    \ Information Other Limitations on Privacy Opting-Out, Access, Corrections and\
    \ Cancellations Minors' Privacy and Submissions International Transfer Our Commitment\
    \ to Security Changes to the Privacy Policy"
  annotations: []
