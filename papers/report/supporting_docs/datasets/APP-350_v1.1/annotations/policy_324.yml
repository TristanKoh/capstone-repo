    you with enhanced Services, we may collect and use information, some of which
    may be considered personal data. We collection information from and about you
    in the following ways: User Account Registration. When you choose to register
    a user account, you will be required to provide certain information about yourself.
    You may register using your e-mail address or your Facebook, Google+ or Amazon
    account. You may choose to add additional information to your account, including
    your first and last name, birthdate, gender, phone number, home address, work
    address, and television provider. If we can use this information, alone or in
    combination, to reasonably identify you as an individual, we treat the information
    as personal data.'
