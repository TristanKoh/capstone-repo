- segment_id: 4
  segment_text: Our TRUSTe Certification The TRUSTe program covers only information
    that is collected through this Site and our mobile applications and does not cover
    information that may be collected through other software downloaded from the Site.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: The Weather Company has received TRUSTe's Privacy Seal signifying
    that this Privacy Policy and our practices have been reviewed for compliance with
    the TRUSTe program. In order to view our relationship with TRUSTe, please visit
    the validation page visible by clicking on the TRUSTe Seal. TRUSTe's mission,
    as an independent third party, is to accelerate online trust among consumers and
    organizations globally through its leading privacy trustmark and innovative trust
    solutions. If you have questions or complaints regarding this Privacy Policy or
    practices, please contact us directly at https://feedback.weather.com (and follow
    the instructions on the page). If you are not satisfied with our response or your
    inquiry has not been satisfactorily addressed within five business days, you can
    contact TRUSTe here.
