- segment_id: 25
  segment_text: 'With whom we share your information This website may share your information
    with the following entities: Suppliers, such as hotel, airline, car rental, and
    activity providers, who fulfill your travel reservations. Throughout this site,
    all services provided by a third-party supplier are described as such. By making
    a reservation through this site, you are authorizing us to disclose to suppliers
    the information required to complete the booking and deliver the related travel.
    These suppliers are not controlled by Expedia and personal information disclosed
    to them is subject to the applicable supplier''s privacy policy and security practices.
    Therefore, we encourage you to review the privacy policies of any travel supplier
    whose products you purchase through this site.'
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: Third-party vendors who provide services or functions on our behalf,
    including credit card processing, business analytics, customer service, marketing,
    distribution of surveys or sweepstakes programs, and fraud prevention. We may
    also authorize third-party vendors to collect information on our behalf, including
    as necessary to operate features of our website or to facilitate the delivery
    of online advertising tailored to your interests. Third-party vendors have access
    to and may collect information only as needed to perform their functions and are
    not permitted to share or use the information for any other purpose. They are
    also required to follow the same data security practices that we ourselves adhere
    to.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: Business partners with whom we may jointly offer products or services,
    or whose products or services may be offered on our website. You can tell when
    a third party is involved in a product or service you have requested because their
    name will appear, either alone or with ours. If you choose to access these optional
    services, we may share information about you, including your personal information,
    with those partners. Please note that we do not control the privacy practices
    of these third-party business partners.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: Referring websites. If you were referred to this website from another
    site (for example, through a link you clicked on another site that directed you
    to this one), we may share some information about you with that referring website.
    We have not placed limitations on the referring websites use of your personal
    information and we encourage you to review the privacy policies of any website
    that referred you here.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: Companies within our corporate family. We may share your personal
    information with our parent company and corporate affiliates, including Hotwire
    and hotels.com, as well as international corporate affiliates such as Expedia.co.uk.
    This sharing enables us to provide you with information about products and services,
    both travel-related and other, which might interest you. To the extent that our
    parent company and corporate affiliates have access to your information, they
    will follow practices that are at least as restrictive as the practices described
    in this Privacy Policy. They also will comply with applicable laws governing the
    transmission of promotional communications and, at a minimum, give you an opportunity
    in any commercial email they send to choose not to receive such email messages
    in the future.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: 'We also may share your information: In response to subpoenas, court
    orders, or other legal process; to establish or exercise our legal rights; to
    defend against legal claims; or as otherwise required by law. In such cases we
    reserve the right to raise or waive any legal objection or right available to
    us. When we believe it is appropriate to investigate, prevent, or take action
    regarding illegal or suspected illegal activities; to protect and defend the rights,
    property, or safety of our company or this website, our customers, or others;
    and in connection with our Terms of Service and other agreements. In connection
    with a corporate transaction, such as a divestiture, merger, consolidation, or
    asset sale, or in the unlikely event of bankruptcy.'
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: Other than as set out above, you will be notified when personal information
    about you will be shared with third parties, and you will have an opportunity
    to choose not to have us share such information.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: We also may share aggregate or anonymous information with third parties,
    including advertisers and investors. For example, we may tell our advertisers
    the number of visitors our website receives or the most popular hotels and vacation
    destinations. This information does not contain any personal information and is
    used to develop content and services we hope you will find of interest.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: Expedia Business Rewards Program. If you are a member of the Expedia
    Business Rewards Program, information related to your bookings will be shared
    with your employer. This information may include the name of the person booking
    travel; destination; travel dates; relevant suppliers, including hotels and airlines;
    and itinerary number. It will not include credit card numbers, passport numbers,
    or frequent flier numbers. If you terminate your membership in this Program, no
    further information will be shared.
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: How you can access your information You can access and update your
    contact information by visiting this website's Member Profile page. You can close
    your account by contacting us at the email address listed below. Please note that
    after you close an account, you will not be able to sign in or access any of your
    personal information. However, you can open a new account at any time. Please
    also note that we may retain certain information associated with your account,
    including for analytical purposes as well as for record keeping integrity.
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  - practice: Contact_E_Mail_Address_1stParty
