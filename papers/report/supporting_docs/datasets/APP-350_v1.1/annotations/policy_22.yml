- segment_id: 42
  segment_text: 'In addition to the above cookies, we use Local Shared Objects, also
    referred to as "flash cookies," on our web site. These are used to enhance your
    user experience, for example, by storing your user preferences and settings, such
    as your volume/mute settings, and in connection with animated content on our website.
    Local Shared Objects are similar to browser cookies, but can store data more complex
    than simple text. By themselves, they cannot do anything to or with the data on
    your computer. Like other cookies, they can only access personally identifiable
    information that you have provided on this site, and cannot be accessed by other
    websites. To find out more about flash cookies or how to disable them, please
    visit: Flash Player Help site.'
