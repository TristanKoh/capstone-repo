- segment_id: 48
  segment_text: Please note that we do not combine the information we collect about
    your travel-related searches on this website with personal information (such as
    email address) to serve you with ads across other websites. We also do not share
    your personal information with third parties so they can serve you with advertisements.
    You can choose not to receive tailored online advertising on other websites, based
    on your travel-related searches on this website, by clicking here or here. Note
    that if you choose not to receive tailored ads, you will still see online advertisements,
    but they will be more general and less relevant to you.
  annotations:
