    interact with one of their advertisements on our sites; and (2) advertising networks,
    which collect information about your interests when you view or interact with
    one of the advertisements they place on many different websites on the Internet.
    The information gathered by these third parties is used to make predictions about
    your characteristics, interests or preferences and to display advertisements on
