- segment_id: 22
  segment_text: 'How we use your information We use sensitive billing information
    (such as cardholder name, credit card number, and expiration date) for the purpose
    of completing the travel bookings you conduct on our site. We use other information
    about you for the following general purposes: to provide you with the products
    and services you request; to provide you with travel confirmation and updates;
    to manage your account, including processing bills and providing travel notifications;
    to communicate with you in general; to respond to your questions and comments;
    to measure interest in and improve our products, services, and website; to notify
    you about special offers and products or services that may be of interest to you;
    to otherwise customize your experience with this website; to reward you as part
    of any reward and recognition program you choose to join; to solicit information
    from you, including through surveys; to resolve disputes, collect fees, or troubleshoot
    problems; to prevent potentially prohibited or illegal activities; to enforce
    our Terms of Use; and as otherwise described to you at the point of collection.'
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Email Communications. We want to make it easy for you to take advantage
    of travel-related opportunities on our website. One way we do this is by sending
    you email messages that contain information about your apparent travel-related
    interests. For example, if you search for a flight to New York on our website
    and have saved your itinerary or otherwise not yet booked your travel, we may
    send you an email message reminding you about your saved travel itinerary or about
    a special airfare to New York. Similarly, if you receive an email from us about
    New York travel and demonstrate an interest in New York hotels by affirmatively
    clicking on a link about New York hotels in the email, you may receive an email
    about New York hotel offers or other destination information. We believe these
    email messages will provide you with useful information about travel-related special
    offers available through our site. Please note that you will have the opportunity
    to choose not to receive these email messages in any such email we send.
