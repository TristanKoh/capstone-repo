- segment_id: 43
  segment_text: This site may also use Web beacons (also known as clear gifs, pixel
    tags or Web bugs), which are tiny graphics with a unique identifier, similar in
    function to cookies, that are placed in the code of a Web page. We use Web beacons
    to monitor the traffic patterns of users from one page within our sites to another,
    to deliver or communicate with cookies, to understand whether you have come to
    our site from an online advertisement displayed on a third-party website, and
    to improve site performance. We also may allow our service providers to use Web
    beacons to help us understand which emails have been opened by recipients and
    to track the visitor traffic and actions on our site. This helps us measure the
    effectiveness of our content and other offerings.
