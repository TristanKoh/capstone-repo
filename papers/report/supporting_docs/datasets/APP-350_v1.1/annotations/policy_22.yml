- segment_id: 20
  segment_text: Automatic Information. We automatically collect some information about
    your computer when you visit this website. For example, we will collect your IP
    address, Web browser software (such as Firefox, Safari, or Internet Explorer),
    and referring website. We also may collect information about your online activity,
    such as trips viewed and bookings made. Our goals in collecting this automatic
    information include helping customize your user experience and inhibiting fraud.
  annotations:
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: For example, we will collect your IP address, Web browser software
      (such as Firefox, Safari, or Internet Explorer), and referring website.
