- segment_id: 18
  segment_text: Travel Companion Information. When you make a reservation for someone
    else through this website, we will request personal information and travel preferences
    about that individual. You should obtain the consent of other individuals prior
    to providing us with their personal information and travel preferences, as any
    access to view or change their information will be available only through your
    account.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: 'Information from Other Sources. We also may periodically obtain both
    personal and non-personal information about you from affiliated entities, business
    partners and other independent third-party sources and add it to our account information.
    Examples of information we may receive include: updated delivery and address information,
    purchase history, and demographic information. In addition, if you sign up for
    Expedia.com using your social media account, link your Expedia.com account to
    your social media account, or use certain other Expedia.com social media features,
    we may access information about you via that social media provider in accordance
    with the provider''s policies. The information may include your name, email address,
    profile picture, gender, list of friends, and other information that you authorize
    us to receive. Depending on the privacy settings of you and your friends, we may
    access information that you provide to a social media provider regarding your
    respective locations ("Location Data") to provide you with relevant content. Please
    note that your Location Data may also be shared with your friends on a social
    media provider in accordance with your privacy settings for that social media
    provider.'
  annotations:
