- segment_id: 39
  segment_text: 'Cookies and other technologies Cookies are small data text files
    and can be stored on your computer''s hard drive (if your Web browser permits).
    This website uses cookies for the following general purposes: To help us recognize
    your browser as a previous visitor and save and remember any preferences that
    may have been set while your browser was visiting our site. For example, if you
    register on our site, we may use cookies to remember your registration information,
    so you do not need to log into our site each time you visit. We also may record
    your password in a cookie, if you checked the box entitled "Sign me in automatically
    next time." Please note that member IDs, passwords, and any other account-related
    data included in such cookies are encrypted for security purposes. Unless you
    register with us, these cookies will not contain any personal information.'
