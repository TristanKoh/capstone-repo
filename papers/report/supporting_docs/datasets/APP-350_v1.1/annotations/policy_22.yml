- segment_id: 35
  segment_text: Your choices with respect to collection and use of your information
    As discussed above, you can choose not to provide us with any information, although
    it may be needed to book travel or to take advantage of certain features offered
    on this site. You also can add or update information and close your account as
    described above.
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: You will be given the opportunity to unsubscribe from commercial emails
    in any such message that we send you. If you are a registered member, you can
