- segment_id: 58
  segment_text: Each Mobile App will also send us error-reporting information in the
    event that it crashes or hangs. This enables us to investigate the error and to
    improve the stability of the Mobile App for future releases. As part of these
    error reports, the Mobile App sends us information about the mobile device type
    and version, the UID, the time the error occurred, the feature being used and
    the state of the application when the error occurred. We do not use this information
    for any purpose other than investigating and remedying the error.
