- segment_id: 47
  segment_text: Display of tailored advertising/Your choices Data collected by this
    website to serve you with relevant advertising. Expedia.com is committed to providing
    you with relevant content and information. To do this, we may, through cookies
    and other technologies, collect information about your travel-related searches,
    such as whether you are looking for airline flights or hotels. We use this information,
    together with other information we have collected about you, to serve you with
    ads, on our website or elsewhere online, that match your apparent interests. So,
    for example, if you search for a flight to Florida on this site, you may see an
    ad for a Florida travel package on this site or on another website you visit.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
