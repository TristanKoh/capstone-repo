- segment_id: 60
  segment_text: How we protect your information We want you to feel confident about
    using this website to make travel arrangements, and we are committed to protecting
    the information we collect. While no website can guarantee security, we have implemented
    appropriate administrative, technical, and physical security procedures to help
    protect the personal information you provide to us. For example, only authorized
    employees are permitted to access personal information, and they may only do so
    for permitted business functions. In addition, we use encryption when transmitting
    your sensitive personal information between your system and ours, and we employ
    firewalls and intrusion detection systems to help prevent unauthorized persons
    from gaining access to your information.
  annotations: []
  sentences: []
- segment_id: 61
  segment_text: Children's privacy This is a general audience website and does not
    offer services directed to children. Should a child whom we know to be under 13
    send personal information to us, we will use that information only to respond
    directly to that child to inform him or her that we must have parental consent
    before receiving his or her personal information.
  annotations: []
