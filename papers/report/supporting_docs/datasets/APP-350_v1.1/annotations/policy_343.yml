- segment_id: 43
  segment_text: Referrals If you choose to use our referral feature in the Application
    to tell a friend about our Service, you will be prompted to enter your friend's
    email address or mobile phone number or log into your preferred social network.
    Please ensure that you have your friend's express permission to disclose this
    personal data before providing it to us. If you elect to refer a friend, we will
    automatically populate a message for you to send to your friend inviting him or
    her to try the Service on your behalf, however the actual message will be sent
    via your mobile device or social network and you will be able to edit the final
    message before you send it. We do not store your friend's data.
