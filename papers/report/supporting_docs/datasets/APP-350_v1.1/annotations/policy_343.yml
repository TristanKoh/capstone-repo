- segment_id: 38
  segment_text: For what purposes do we process your personal data? When you visit
    our Website and/or use our Application, we may process technical data such as
    your IP-address, visited webpages, the internet browser you use, your previous/next
    visited websites and the duration of a visit/session to enable us to deliver the
    functionalities of the Website and our Application. In addition, in certain instances,
    the browser and/or the Application may prompt you for your geo-location to allow
    us to provide you with an enhanced experience. With this technical data, our administrators
    can manage the Website and the Application, for instance by resolving technical
    difficulties or improving the accessibility of certain parts of the Website and/or
    the Application. This way, we are better able to ensure that you can (continue
    to) find the information on the Website and/or the Application in a quick and
    simple manner.
  annotations:
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
