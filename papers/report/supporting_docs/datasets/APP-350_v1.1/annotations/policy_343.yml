      modality: PERFORMED
- segment_id: 7
  segment_text: We do not provide Internet access services, and we are not a telecommunications
    carrier. It is up to the Access Provider to obtain authorisation to offer/share
    Internet access, which may be requested through the use of the Application and/or
    the Service. We only act as an intermediary between you and the Access Provider.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: The Website, the Application and the Service may from time to time
    contain advertisements or links to content provided by us and any of our third
    party vendors and partners. You agree that you shall have no claim, whether against
    us or any of our affiliates, third party vendors or partners, in respect of any
    income, profit or any other benefit, economic or otherwise, in respect of such
    advertisement or links. We will not be responsible for any third party content
    or links to any third party sites on our Website or the Application.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 'You may use the Services / Application as one of the following: (a)"User"
    means a person who has downloaded the Application and consented to the User Terms
    for the use or potential use of the Application or Service.'
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: (b)"Registered User" means a person who has signed up, consented to
    the User Terms and is registered with us for the use or potential use of the Application
    or the Service.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Both Users and Registered Users must agree to these User Terms before
    using the Website, Application or Services. However, certain additional product
    features will be made available to Registered Users from time to time, which may
    not be available to non-registered Users.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Changes to the Service / Application We reserve the right to unilaterally
    change, suspend, limit, terminate or cancel the Website, the Application and/or
    the Service, partly or wholly, at any time for any reason, including but not limited
    to violation or evidence of violation of the User Terms, and without any prior
    notice to you.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Your use of the Service / Application The information, recommendations
    and/or services provided to you on or through the Website, the Service and the
    Application is for general information purposes only and does not constitute advice.
    We will attempt to keep the Website and the Application and its contents correct
    and up to date but we cannot guarantee and are not responsible for ensuring that
    the Website and/or Application are free of errors, defects, malware and viruses
    or that the content on the Website and/or Application are correct, up-to-date
    and accurate. We may from time to time, but are not obligated to, create or provide
    any support, corrections, updates, patches, bug fixes or enhancements to the Website,
    the Application and/or the Services.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Violations of these User Terms We will have the right to investigate
    and prosecute violations of any of these User Terms to the fullest extent provided
    by law. We may involve and cooperate with law enforcement authorities in prosecuting
    users who violate these User Terms. You acknowledge that we have no obligation
    to monitor your access to or use of the Website, Service, Application or any in-app
    content or to review or edit any in-app content, but we have the right to do so
    for the purpose of operating the Website, the Application and Service, to ensure
    your compliance with these User Terms, or to comply with applicable law or the
    order or requirement of a court, administrative agency or other governmental body.
    We reserve the right, at any time and without prior notice, to remove or disable
    access to the Website, the Service or Application for or take legal action against
    you, if we, in our sole discretion, consider you to have committed an illegal
    act, be in violation of these User Terms or be acting in any way which is otherwise
    harmful to the Website, the Service or Application or other Users or Registered
    Users. In addition, we shall assist in the investigation into your activities
    upon request from any regulatory authority.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Ownership of the Services / Application We possess the ownership of
    and the right to operate the Service. We will provide the Service in accordance
    with the User Terms and the corresponding rules and regulations issued by us.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: '2.Your Rights and Obligations 2.1 By using the Application or the
    Service, you further agree that you will: (a)only use the Service or download
    the Application for your sole and personal use and will not resell it to a third
    party;'
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: (b) not authorise any third party to use your account and will keep
    secure and confidential your account password or any identification we provide
    you which allows access to the Service and the Application;
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: (c) not assign or otherwise transfer your account to any other person
    or legal entity;
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: (d) not use an account that is subject to any rights of or belonging
    to a person other than you without appropriate authorisation;
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: '(e) not use the Service or Application: (i) for unlawful purposes,
    including but not limited to sending or storing any unlawful material or for fraudulent
    purposes;'
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: (ii) to send spam or otherwise duplicative or unsolicited messages
    in violation of applicable laws;
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: (iii) to send or store infringing, obscene, threatening, libellous,
    or otherwise unlawful or tortious material, including material harmful to children
    or in any way which violates any third party's privacy or other rights;
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: (iv) to send or store material containing software viruses, worms,
    Trojan horses, malware or other harmful computer code, files, scripts, agents
    or programs;
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: (v) to interfere with or disrupt the integrity or performance of the
    Website, the Application or Service or the data contained therein;
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: (vi) for any form of malicious intent; (vii) to cause nuisance, annoyance
    or inconvenience; (viii) to upload or download large files or other unfair uses
    that may cause impairment of the Service for other Users, Registered Users or
    the Access Provider;
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: (f) not impair the proper operation of the network; (g) not try to
    harm the Service or Application in any way whatsoever;
  annotations: []
  sentences: []
- segment_id: 27
