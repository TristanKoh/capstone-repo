segments:
- segment_id: 0
  segment_text: Terms These terms and conditions ("User Terms") apply to your visit
    and your use of our websites at www.wifi.com, en.wifi.com, www.lianwifi.com and
    www.51y5.com (the "Website"), the Service and the Application (as defined below),
    as well as to all information, recommendations and/or services provided to you
    on or through the Website, the Service, and the Application. By using our Services,
    accessing our Website or downloading the Application you hereby agree to be bound
    by these User Terms.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: PLEASE READ THESE USER TERMS CAREFULLY BEFORE DOWNLOADING OUR APPLICATION
    AND/OR ACCESSING OUR WEBSITE OR USING OUR SERVICE.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: If you reside in a jurisdiction that restricts or prohibits the use
    of the Service or Application, you may not use the Service or the Application.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: The Service, Application and Website are provided by Wifimaster (Singapore)
    Pte Ltd (hereinafter referred to as "we" or "us"). We provide the ability to obtain
    Internet access services offered by third party Internet access providers, business
    owners or individuals (the "Access Provider"), which may be requested through
    the use of an application supplied by us and downloaded and installed by you on
    your single mobile device (smart phone) (the "Application"). All services provided
    by us to you through your use of the Application are hereafter referred to as
    the "Service".
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: By using the Application or the Service, you enter into a contract
    with us (the "Contract"). If you are under the age of 13 you must not use our
    Service or download the Application. Your legal guardian or parent must agree
    to these terms for themselves and on your behalf if you are between 13 and 18
    years old (or the age in your jurisdiction at which you are considered to be a
    minor). You represent that if you are registering on behalf of a legal entity,
    that you are authorised by such entity to enter into, and bind the entity to,
    these User Terms and register for the Service and the Application.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: These User Terms are subject to amendment by us from time to time.
    The amended version will substitute the former one upon release without further
    notice to you and will be made available on the Website for your review. The version
    on the Website shall be the most current version of the terms and shall apply
    to your use of the Service, Website or Application. By continuing to use the Service,
    Website or Application following the new User Terms being made available, you
    give your consent to the amended User Terms and they shall be binding upon you.
    You shall immediately stop using the Service, Website and Application provided
    by us if you do not accept the revised User Terms.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 1.Service Rules How does the Service / Application work? The Application
    allows you to send a request for Internet access service to us. The Application
    detects the router information and sends your access information request to our
    platform. The platform matches the request with the shared password data stored
    on our platform and provides you with encrypted information via the Application
    to facilitate your connection. The password data is shared by an authorised Access
    Provider. The Access Provider has sole and complete discretion to share, not to
    share, or to blacklist the sharing of the WiFi passwords.
  annotations:
  - practice: Contact_Password_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 1.Service Rules How does the Service / Application work?
    annotations:
    - practice: Contact_Password_1stParty
      modality: PERFORMED
  - sentence_text: The Access Provider has sole and complete discretion to share,
      not to share, or to blacklist the sharing of the WiFi passwords.
    annotations:
    - practice: Contact_Password_1stParty
      modality: PERFORMED
  - sentence_text: The Application allows you to send a request for Internet access
      service to us.
    annotations:
    - practice: Contact_Password_1stParty
      modality: PERFORMED
  - sentence_text: The Application detects the router information and sends your access
      information request to our platform.
    annotations:
    - practice: Contact_Password_1stParty
      modality: PERFORMED
  - sentence_text: The password data is shared by an authorised Access Provider.
    annotations:
    - practice: Contact_Password_1stParty
      modality: PERFORMED
  - sentence_text: The platform matches the request with the shared password data
