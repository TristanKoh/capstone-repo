- segment_id: 15
  segment_text: '3. HOW YOUR INFORMATION MAY BE DISCLOSED Personal Information. In
    general, we use Session and Usage Data internally to serve our Users and enable
    them to take maximum advantage of the Applications, the Services and the Site.
    We do not store Personal Information and therefore we do not disclose your Personal
    Information: Non-Personal Information. We may disclose Non-Personal Information
    for any purpose. We do not combine Non-Personal Information with Personal Information
    4. THIRD-PARTY SITES In general, the Applications, the Services and the Site access
    third party information (such as your Facebook account information) through application
    interfaces. We may provide links to third-party Web sites, such as Facebook, as
    a service to our Users. The Site may also carry advertisements from other companies.
    When you click on links of third parties in an Application, the Services or the
    Site, you may leave the Application, the Services or the Site. Some of these third
    party sites may be co-branded with our name/logo or our affiliated entity''s name/logo,
    even though they are not operated or maintained by us. This Policy does not address,
    and we are not responsible for, the privacy practices of Web sites operated by
    third parties, whether they are linked to or otherwise accessible from an Application,
    the Services or the Site. The inclusion of a link or accessibility of third party
    Web sites does not imply endorsement of such third party Web site by us.'
