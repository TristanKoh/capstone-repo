- segment_id: 20
  segment_text: 5. USERS WITH WHOM YOU SHARE YOUR INFORMATION We cannot control the
    actions of other Users with whom you share your information. We cannot, and do
    not, control the information you share with other Users using an Application,
    the Services or the Site (including via Forums) or how such other Users will use
    or share such information. We are not responsible for third party circumvention
    of our security measures.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: 6. CHOICES ABOUT YOUR PERSONAL INFORMATION Opting Out of Marketing-Related
    Communications. You may opt out from receiving marketing-related emails, texts,
    phone messages or other communications from us on a going-forward basis by contacting
    us at privacy@tinyflashlight.com.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: We will try to comply with your opt-out request as soon as reasonably
    practicable. Please note that if you opt out as described above, this will apply
    to marketing messages from us only. We will not be able to remove your Personal
    Information from the database of any other Users you have shared such information.
    Please also note that if you do opt-out of receiving marketing-related messages
    from us, we may still send you important administrative messages, and you cannot
    opt-out from receiving administrative messages.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Accessing, Changing or Suppressing Your Personal Information. If you
    would like to review, correct, update, suppress, delete or otherwise limit our
    use of your Personal Information that has been previously provided to us, you
    may contact us at privacy@tinyflashlight.com. In your request, please make clear
    what information you would like to have changed, or otherwise let us know what
    limitations you would like to put on our use of your information. We will try
    to comply with your request as soon as and to the extent reasonably practicable.
    Again, we cannot remove your Personal Information from the database of any other
    Users you have shared such information.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: If you have questions about your Personal Information, please contact
    us at privacy@tinyflashlight.com.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: 7. SECURITY Tiny Flashlight is very concerned about safeguarding the
    confidentiality of your information. We do not collect Personal Information, and
    we employ administrative, physical and electronic measures designed to protect
    your Non-Personal Information from unauthorized access and use. Please be aware
    that no security measures that we take to protect your information is absolutely
    guaranteed to avoid unauthorized access or use of your Non-Personal Information
    or is impenetrable.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: 8. OUR POLICY TOWARD CHILDREN UNDER 13 YEARS OF AGE
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: The Services are not directed to children under 13 years of age. If
    you become aware that your child under 13 has provided us with personal information
    without your consent, please contact us at privacy@tinyflashlight.com. We do not
    knowingly collect Personal Information from children under 13. If we become aware
    that a child under 13 has provided us with Personal Information, we take steps
    to remove such information and terminate the child's account. By using any Application,
    the Services or the Site, you are representing to us that you are not under the
    age of 13. If you are under 13 years of age, you are not authorized to use any
    of the Applications and must immediately delete it from your User Devices. We
    recommend that minors, who are 13 years old but under 18 years old, ask their
    parents or legal guardians for permission before sending any information about
    themselves to us or anyone else, whether by using an Application, the Services
    or the Site.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: 9. INTERNATIONAL USERS Your Personal Information may be stored and
    processed in any country where we have facilities, and by using an Application,
    the Services or the Site you consent to the transfer of your Personal Information
    to countries, including the United States, which may be outside of your country
    of residence and may provide for different and less stringent data protection
    rules than in your country. If you object to your Personal Information being transferred
    or used as described in this Policy, please do not use any Application, the Services
    or the Site and immediately delete all Applications from your User Devices.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: 10. CALIFORNIA RESIDENTS We do not disclose your Personal Information
    to third parties for the third parties' direct marketing purposes, unless you
    first affirmatively agree to that disclosure.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: California Civil Code Section 1798.83 permits user who are California
    residents to request certain information regarding disclosure of Personal Information
    to third parties for their direct marketing purposes. If you would like more information
    with respect to your privacy rights under California law, you may contact us at
    the contact point below. Please reference your request as "California Disclosure
    Information." 11. SENSITIVE INFORMATION We ask that you not send us, and you not
    disclose, any sensitive Personal Information (e.g., information related to racial
    or ethnic origin, political opinions, religion or other beliefs, health, sexual
    orientation, criminal background or membership in past organizations, including
    trade union memberships) on or through an Application, the Services or the Site
    or otherwise to us.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: 12. CONTACTING US / REPORTING VIOLATIONS If you have any questions
    or comments about this Policy or our privacy practices, or to report any violations
    of the Policy or abuse of an Application, the Services or the Site, please contact
    us at privacy@tinyflashlight.com.
