- segment_id: 1
  segment_text: At Tiny Flashlight we recognize that privacy is important. This Privacy
    Policy ("Policy") applies to your use of the Tiny Flashlight + LED applications
    on all platforms (the "Application" or "Applications"), the related services we
    provide ("Services") and the Site.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Tiny Flashlight ("TF," "us" or "we") has created this Policy to explain
    our privacy practices so you will understand what information about you is collected,
    used and disclosed with respect to the Applications, the Services and the Site.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: By using any Application, the Services or the Site, you consent to
    the privacy practices described in this Policy.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: We reserve the right, at our sole discretion, to change, modify or
    otherwise alter this Policy at any time. You can find the most recent version
    of this Policy at http://tinyflashlight.com/privacypolicy.html, with the date
    of last modification noted above. Such modifications shall become effective immediately
    upon the posting thereof on the Site. Therefore, we encourage you to check the
    date of this Policy whenever you access or use an Application, the Services or
    the Site to check if this Policy has been updated. You must review this Policy
    on a regular basis to keep yourself apprised of any changes. If you do not agree
    to any modifications to this Policy, your sole recourse is to immediately stop
    all use of all Applications, the Services and the Site. Your continued use of
    any Application, the Services or the Site following the posting of any modifications
    to this Policy will constitute your acceptance of the revised Policy. Should you
    have any questions regarding this Policy, please contact us at the contact information
    listed at the end of this Policy. Please note that none of our employees or agents
    has the authority to vary any of our Policies.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: This Policy covers our collection, use and disclosure of your information
    through the Applications, the Services and the Site. It does not cover any collection,
    use or disclosure by third parties through any applications, Web sites, products
    or services that we do not control or own, such as Facebook, or any third party
    features or services made available via an Application, the Services or the Site.
    All trademarks, trade names, and logos of third parties featured on the Applications
    or the Site belong to their respective owners.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 1. WHAT KIND OF INFORMATION WE COLLECT Personal Information. We do
    not collect Personal Information. "Personal Information" is information that identifies
    you or another person, which may be transmitted or received when you use an Application,
    the Services and/or the Site. Personal Information includes your geographic location
    information, names, physical addresses, email addresses, telephone, fax and other
    device numbers, social security numbers, calendar entries stored within your Device,
    contact entries stored within your Device, files, content, photographs, location
    information and other metadata in photographs and other information you transmit
    or receive using an Application, the Services, and/or the Site which identifies
    you or another person. Personal Information also includes information about you
    or others that may be accessed by our system directly from your Device, including
    from your address book, location, photos or contacts folder, in order to enable
    certain features of an Application or the Services, such as the feature that finds
    and suggests mutual friends and other individuals who you may know. Unless you
    have elected to opt-out of providing your geographic location information, the
    Applications may use and store information related to the geographic location
    of your device and combine this information with other Personal Information to
    provide certain services, whether or not the Application is active.
