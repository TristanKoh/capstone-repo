- segment_id: 0
  segment_text: Social live by Bambuser Xperia Privacy Policy By providing any Personal
    Data to us on the related web site(s) or in our applications (for the purpose
    of this Privacy Policy, referred to as "Site" or "Sites"), you fully understand
    and consent to the collection, use, and transfer of Personal Data on the terms
    and conditions outlined in this privacy notice ("Privacy Policy"). If you don't
    agree to this Privacy Policy, please choose not to provide Personal Data to us
    on our Sites. In addition, we reserve the right to change or modify the Privacy
    Policy at any time as posted, following, for example, changes in local legislation.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: Collection of Personal Data and other user information Bambuser AB
    will only collect Personal Data when it's necessary for us to carry out one or
    more requested functions or activities, or for you to get access to our products
    or services, and we will only collect it by lawful and fair means. At or before
    collection we will take reasonable steps to ensure that you are aware of which
    Bambuser AB entity is collecting the Personal Data and for what specified purposes
    we need such Personal Data.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: For each visitor to the Site, Bambuser AB's web servers automatically
    recognise and store information which is not normally deemed to be Personal Data,
    such as the visitor's IP address and domain name. We use user information to understand
    visitor traffic patterns through the Site for purposes such as enhancing their
    usability. Your computer provides this user information automatically each time
    you log on, unless you've activated blocking technology available in some browsers.
    When you visit the Site we may use so called "cookies" which stores certain user
    information on your computer and allow us to customise your experience to better
    match your interests and preferences, or to simply facilitate your signing in
    to use the services. Most browsers will allow you to erase cookies from your computer
    hard drive, block acceptance of cookies or receive a warning before a cookie is
    stored. However, if you block or erase cookies, we may not be able to restore
    any preferences or customisation settings you have previously specified, and our
    ability to personalise your online experience would be limited. Please refer to
    your browser instructions to learn more about these functions.
  annotations:
