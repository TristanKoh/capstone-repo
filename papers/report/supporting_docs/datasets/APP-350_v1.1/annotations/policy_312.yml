- segment_id: 3
  segment_text: Use and disclosure of Personal Data The Personal Data provided to
    us on the Site will be handled in an appropriate and considerate manner. Without
    limiting the foregoing and in order to provide you with the best service, Bambuser
    AB may have to collect, use and disclose your Personal Data for the purpose of,
    for example (i) the requested function or activity that you choose; (ii) for you
    to get access to certain products or services; (iii) for us to provide you with
    customer services; or (iv) or for a purpose specifically stated on the relevant
    area of the Site that you visit.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Bambuser AB always reserves the right to use and disclose Personal
    Data for the purpose of conducting direct marketing.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Bambuser AB may use or combine the Personal Data you provide on the
    Site with other information that we may collect from you or from third parties
    in order to more effectively tailor, improve and develop the Site, functions,
    activities, products, services, applications and offerings to you, and to overall
    enhance the user experience.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: In order to provide you with updated services at all times, Bambuser
    AB may share the Personal Data with certain third parties. Any such third party
    is required to treat your Personal Data with no less restrictive terms as set
    out in these privacy terms.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: "Bambuser AB\xB4s Privacy Policy does not apply when you are using\
    \ third party applications. Such third party applications may contain their own\
    \ privacy policies that you should review."
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: Destruction and update of Personal Data Should the Personal Data held
    by us no longer be required by us for any of the purposes set out in the section
    "Use and Disclosure of Personal Data" above, we undertake to take reasonable steps
    to destroy or de-identify the Personal Data after a reasonable period of time
    has elapsed. If you provide Bambuser AB with Personal Data, you will have the
    right, on reasonable prior written notice, to request inspection, change, amendment,
    or deletion of such Personal Data. However, we reserve the right, subject to applicable
    law, to charge a reasonable fee for inspection of your Personal Data held by us.
    Instructions on how to request inspection, change, amendment, or deletion of your
    Personal Data will be given at the point of collection, and if not given at the
    point of collection, specific instructions may be provided by you to our contact
    set out below.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: Transfer of Personal Data Unless it's for any of the purposes set
    out under the section "Use and Disclosure of Personal Data" above, Bambuser AB
    will not transfer (other than for routing purpose) the Personal Data you provide
    on the Site to any third party, except (a) with your consent; (b) as may be required
    by law or court order; (c) to persons or companies with whom Bambuser AB has contracts
    to carry out the internal operations of the Site or our business; or (d) we reasonably
    believe that they are subject to law, binding scheme or contract which upholds
    principles for fair handling and adequate level of protection of Personal Data.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Quality We undertake to take reasonable steps to ensure that the Personal
    Data we collect from you is accurate, complete and up to date. However, you are
    under the obligation to provide only Personal Data which is accurate, complete
    and up to date at the time of the collection. Should you establish later on that
    Personal Data held by us is not accurate, complete and up to date, we will - upon
    your written notice - take reasonable steps to correct the Personal Data.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Security While Bambuser AB can't guarantee that unauthorised access
    will never occur, rest assured that Bambuser AB takes great care in maintaining
    the security of your Personal Data and in preventing unauthorised access to it
    through the use of appropriate technology and internal procedures.
  annotations: []
  sentences: []
