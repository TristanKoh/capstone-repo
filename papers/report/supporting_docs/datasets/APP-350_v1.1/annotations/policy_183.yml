- segment_id: 16
  segment_text: Our Apps do not collect the unique identification number assigned
    to your device by your operating system (sometimes called a UDID), or your contact
    list or address book, and do not collect any information on the contacts stored
    in your mobile device. This information will only be collected if it is necessary
    for the functioning of an App and will be disclosed to you prior to downloading
    the App.
  annotations:
  - practice: Contact_Address_Book_1stParty
    modality: NOT_PERFORMED
  - practice: Identifier_Device_ID_1stParty
    modality: NOT_PERFORMED
