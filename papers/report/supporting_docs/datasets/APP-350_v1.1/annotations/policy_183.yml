- segment_id: 7
  segment_text: Pixel Tags/Web Beacons and Web Logs * Pixel tags, also known as web
    beacons, function similarly to cookies. A pixel tag is an invisible, one pixel-sized
    piece of code which transmits certain information to Our servers. They are placed
    on key pages, tools, and areas of the Web sites and Apps. When a visitor requests,
    visits, and/or clicks on anything that includes a pixel tag, the information about
    the visitor's action is recorded in a web log.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Pixel Tags/Web Beacons and Web Logs
