- segment_id: 0
  segment_text: 'NewsDog Privacy Policy Date of Last Revision: July 12, 2016 This
    Privacy Policy applies to NewsDog. ("We","Us", or "Our"). The collection, use,
    disclosure, and protection of information gathered through NewsDog''s Web sites
    (hereinafter "Web sites" or "Sites") and through NewsDog mobile applications (hereinafter
    "Apps") is defined under the terms of this policy. NewsDog is committed to protecting
    the confidentiality and security of information it collects through its Web sites
    and Apps. Please read the following carefully. Your use of the Web sites and Apps
    is governed by this Privacy Policy, along with NewsDog''s Terms of Service (available
    here: http://newsdog.today/terms).'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: PERSONAL INFORMATION - NO COLLECTION, USE, OR DISCLOSURE OF PERSONAL
    INFORMATION
  annotations: []
  sentences: []
