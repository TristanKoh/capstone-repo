- segment_id: 4
  segment_text: NON-PERSONAL INFORMATION We collect Non-Personal Information, which,
    alone, cannot be used to identify you. Examples of Non-Personal Information include
    page views, unique views, average time on the Web site or using Apps, browsers,
    and operating systems.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: 'Non-Personal Information is passively collected, which means that
    it is collected without you having to do anything, using the following tracking
    technologies: Cookies * "Cookies" are small text files that are placed on your
    browser, either for the duration of your Web site session (called "session" cookies)
    or more permanently (called "persistent" cookies). Anonymous identifiers are sometimes
    used in place of cookies on mobile devices which may not support cookie technology.'
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
