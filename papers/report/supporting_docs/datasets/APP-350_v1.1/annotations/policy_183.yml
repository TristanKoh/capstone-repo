- segment_id: 23
  segment_text: CHILDREN'S PRIVACY The Web sites and Apps offered are not directed
    at children who are under 18 years of age. It is NewsDog's policy to require that
    individuals using the Web sites or downloading the App be 18 years of age or older.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: DO NOT TRACK AND ONLINE BEHAVIORAL ADVERTISING NewsDog does not engage
    in online behavioral advertising or tracking that tailors ads to you based on
    your visits to Our Web sites or your use of Our Apps. NewsDog does not respond
    to a browser's Do Not Track signal.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: LINKS TO THIRD PARTY WEBSITES Our Web sites and Apps may contain links
    to other websites and services.Any information that you provide on or to a third-party
    website or service is provided directly to the owner of the website or service
    and is subject to that party's privacy policy. Our Privacy Policy does not apply
    to such websites or services and we're not responsible for the content, privacy
    or security practices and policies of those websites or services. To protect your
    information we recommend that you carefully review the privacy policies of other
    websites and services that you access.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: SECURITY We take reasonable measures to protect the information that
    we collect from or about you from unauthorized access, use or disclosure. Please
    be aware, however, that no method of transmitting information over the Internet
    or storing information is completely secure. Accordingly, we cannot guarantee
    the absolute security of any information.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: CHANGES TO PRIVACY POLICY AND QUESTIONS NewsDog reserves the right
    to modify, add or remove portions of this Privacy Policy at its sole discretion.
    If we decide to change this Privacy Policy, we will post those changes at this
    Site. Continued use of our Sites following any changes in our Privacy Policy indicates
    your consent to the use of newly submitted information in accordance with the
    amended Privacy Policy.
  annotations: []
  sentences: []
