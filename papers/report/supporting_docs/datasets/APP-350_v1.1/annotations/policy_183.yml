- segment_id: 22
  segment_text: Social Network Log-In You may use your Facebook log-in details to
    log-in to Our Apps. Facebook will share with Us, based on the Facebook privacy
    policy, the information available on your Facebook account, including, without
    limitation, your profile information, friends' names, photos, privacy settings
    and certain other information that will be explained to you (and authorized by
    you) during the App's log-in process. Please refer to the Facebook privacy policy
    and your privacy settings for more information. If you do not consent to this
    sharing, please do not log-in through Facebook.
  annotations:
  - practice: Facebook_SSO
    modality: PERFORMED
  sentences:
