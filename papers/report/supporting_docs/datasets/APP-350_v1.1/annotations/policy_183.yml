- segment_id: 8
  segment_text: 'We will use your Non-Personal Information in one or more of the following
    ways: * To fulfill a request or provide you with services;'
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: '* In the aggregate to help us evaluate and modify existing services
    and to help us develop additional services that are likely to be of interest to
    our users;'
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: '* As necessary for the Web sites or Apps to function properly;'
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: '* To understand how people are using the Web sites or Apps;'
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: '* To improve user experience; * To recognize repeat visitors and
    facilitate ongoing access to the Web sites or Apps.'
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: MOBILE APPS When you download or purchase an App you do so through
    a third party mobile application online store. You may be required to register
    with the mobile app store and be logged on before you can download or purchase
    an App. When downloading an App the app provider will typically collect certain
    device and app-related information.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Our Apps sometimes send push notifications, or notices of interest
    sent out to in the absence of a specific request, to your mobile device. In the
    event a NewsDog App uses push notifications, you are provided an opportunity to
    opt into receiving those push notifications. If you decline to accept push notifications,
    you will not receive push notifications, which means you may not receive the most
    current updates and features of the App.
  annotations: []
  sentences: []
