      modality: PERFORMED
- segment_id: 5
  segment_text: III. Product Metrics We collect data about how you and your device
    interact with our products. This includes (1) device information such as manufacturer,
    model, OS version, language settings, nation settings and applications installed,
    (2) data regarding our application such as version and installation source, and
    (3) your interaction data such as views, duration of stay at views, transition
    from view to view and how you enter and leave the view. The data collected helps
    us know which functions you like and which functions to improve. This information
    allows us to improve our products and provide you a better user experience. All
    data is encrypted before being stored locally or transferred to our servers for
    analysis. Only authorized personnel can access the summarized data with the original
    data regarding your interactions destroyed periodically.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: IV. Feedback Data We use Zendesk as the feedback platform as we recognize
    your trust and suggestions make us better. This platform allows our well trained
    support team members to interact with you. We collect the content of messages
    you send to us, such as feedback, questions or information you provide for customer
    support. When you contact us for customer support, phone conversations or chat
    sessions with our representatives may be monitored and recorded.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: V. Crash Data We use Google Fabric to collect crash data from some
    users. This helps us improve our products and services for all users.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: Data Protection All data stored in your device and transmitted to
    our cloud services from our application is encrypted with access restricted for
    the usage stated in this document.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: Data Sharing We do not sell any data to third parties. We may share
    data with third parties to improve your user experience.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Change of Control If we sell or otherwise transfer our products or
    our assets to another organizations, data received from or about our users may
    be among the items sold or transferred. Any buyer or transferee will be required
    to honor the commitments made in this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Changes to this Policy We may update this Privacy Policy to reflect
    changes to our information practices. If we make any material changes we will
    notify users by means of a notice on our website prior to the change becoming
    effective. We encourage you to periodically review this page for the latest information
    on our privacy practices.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: 'Contact Us If you have any questions regarding this Privacy Policy,
    you may contact us at support@kikakeyboard.com or write to us at: 8 N. San Pedro
    Street, Suite 230, San Jose, CA 95110, USA.'
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Comments are closed.
  annotations: []
