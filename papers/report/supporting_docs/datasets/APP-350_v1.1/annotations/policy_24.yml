- segment_id: 1
  segment_text: PRIVACY & TERMS Privacy Policy KIKA TECH, INC. provides this Privacy
    Policy to help you understand how we collect, use and disclose information, including
    what you may provide to us or that we obtain from our products and services. We
    treat your privacy very seriously.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Information Collection & Usage We collect the following information
    to provide you an enhanced user experience and better services as well as to improve
    our products.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: I. Language Modelling Data We capture all keystrokes input through
    our keyboard app and encrypt and store all words input (other than those input
    into a secure text fields containing items such as username and password) in a
    secure zone within your device. We do NOT store any numeric entries such as credit
    card numbers or any entries in secure text fields. We use this data to help you
    type faster by providing auto-correction and auto-suggestion to your keyboard
    input and to provide you with advertisements based on your queries. We may send
    this encrypted data to our servers for programmatic analysis to improve our language
    dictionaries. Data sent to our servers is destroyed when no longer required.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: II. Contact Names We use the first and last names of the contacts
    in your phone contact list to help you input the name faster if you have enabled
    auto-suggestion. This contact information is encrypted and stored locally on your
    device in a secured zone which cannot be accessed by other apps generally. This
    data is never sent to our servers. If you remove our keyboard app, the data will
    be destroyed by the system automatically.
  annotations:
  - practice: Contact_Address_Book_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: This contact information is encrypted and stored locally on your
      device in a secured zone which cannot be accessed by other apps generally.
    annotations:
