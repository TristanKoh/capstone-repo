- segment_id: 25
  segment_text: 3 - Additional info about Data Collection and processing Data Retention
    Policy, Managing Your Information We will retain User Provided data for as long
    as you use the Application and for a reasonable time thereafter. We will retain
    Automatically Collected information for up to 24 months and thereafter may store
    it in aggregate. If you'd like us to delete User Provided Data that you have provided
    via the Application, please contact us at bondrevka@gmail.com and we will respond
    in a reasonable time. Please note that some or all of the User Provided Data may
    be required in order for the Application to function properly.
  annotations: []
  sentences: []
- segment_id: 26
