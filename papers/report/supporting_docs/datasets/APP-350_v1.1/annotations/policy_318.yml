- segment_id: 13
  segment_text: Links to third-party websites and services The Apps may contain links
    to other websites and online services, including third-party advertisements. If
    you choose to click through to one of these other websites or online services,
    please note that any information you may provide will be subject to the privacy
    policy and other terms and conditions of that websites or service, and not to
    this Privacy Policy. We do not control third-party websites or services, and the
    fact that a link to such a website or service appears in the Apps does not mean
    that we endorse them or have approved their policies or practices relating to
    user information. Before providing any information to any third-party website
    or service, we encourage you to review the privacy policy and other terms and
    conditions of that website or service. You agree that Surpax will have no liability
    for any matters relating to a third-party website or service that you provide
    information to, including their collection and handling of that information.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: 'Compliance with laws and law enforcement Surpax reserves the right
    to share your information with third parties if we believe such action is necessary
    in order to: (1) conform with the requirements of the law or to comply with legal
    process served upon us; (2) protect or defend our legal rights or property (3)
    investigate, prevent or take action regarding illegal activities, suspected fraud,
    situations involving potential threats to the physical safety of any person or
    violations of the terms and conditions of using our Apps and Services.'
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Changes to our Privacy Policy This Privacy Policy may be updated from
    time to time for any reason. We will notify you of any changes to our Privacy
    Policy by posting the new Privacy Policy on http://www.surpax.net/privacy.html.
    Your continued use of the Apps and Services following the posting of changes will
    mean you accept those changes.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Contact us If you have any questions regarding privacy while using
    the Apps, or have questions about our practices, please contact us via email at
    privacy@surpax.net
  annotations: []
  sentences: []
