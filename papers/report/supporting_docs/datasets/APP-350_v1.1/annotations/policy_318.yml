  segment_text: Privacy Policy Surpax Inc. ("Surpax" or "we") respect your preferences
    concerning the treatment of Information that we may collect. This Privacy Policy
    explains what kind of information we collect, use, share and the security of your
    information in relation to our mobile applications ("Applications" or "Apps")
    and mobile services ("Services"). Please take a moment to familiarize yourself
    with our privacy practices.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: 'BY INSTALLING THE APPS ON YOUR MOBILE DEVICE, ENTERING INTO, CONNECTING
    TO, ACCESSING AND/OR USING THE APPS, YOU AGREE TO THE TERMS AND CONDITIONS SET
    FORTH IN THIS PRIVACY POLICY, INCLUDING TO THE POSSIBLE COLLECTION AND PROCESSING
    OF YOUR INFORMATION AND YOU ARE CONSENTING TO THE USE OF COOKIES AND OTHER TRACKING
    TECHNOLOGIES ON YOUR DEVICE. PLEASE NOTE: IF YOU OR, AS APPLICABLE, YOUR LEGAL
    GUARDIAN, DISAGREE TO ANY TERM PROVIDED HEREIN, YOU MAY NOT INSTALL, ACCESS AND/OR
    USE THE APPS AND YOU ARE REQUESTED TO PROMPTLY ERASE THEM, AND ANY PART THEREOF,
    FROM YOUR MOBILE DEVICE.'
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
