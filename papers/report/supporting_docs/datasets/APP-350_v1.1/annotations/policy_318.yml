- segment_id: 12
  segment_text: We accept advertisements from Third Parties ad networks which may
    be displayed in our Apps. We may share certain information with third-party advertisers,
    ad networks and ad platforms ("Advertising Entities") to develop and deliver targeted
    advertising in the Apps. We may also allow Advertising Entities to collect non-personal
    information within the Services which they may share with us, including your device
    identifier, device type, device brand, device model, network type, device language,
    and IP address. Advertising entities may also collect non-personal information
    related to the performance of the advertisements, such as how many times an advertisement
    is shown, how long an advertisement is viewed, and any click-throughs of an advertisement.
  annotations:
  - practice: Identifier_Device_ID_3rdParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_3rdParty
    modality: PERFORMED
