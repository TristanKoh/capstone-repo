- segment_id: 8
  segment_text: Generally non-personal information is used internally to monitor and
    improve the Services, to perform analyses of the behavior of our users, to measure
    user demographics and interests, to describe our services to third parties such
    as advertisers and to analyze how and where best to use our resources. We do not
    combine Non-Personal Information with Personal Information.
