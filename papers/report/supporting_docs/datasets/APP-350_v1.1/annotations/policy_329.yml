- segment_id: 17
  segment_text: Enhanced Search functionality and database improve the Services, Truecaller
    has created a searchable database where the Users generate the content and via
    the Enhanced Search functionality are offered access to this database, containing
    Contact Information from those Users who permit such aggregation. In return these
    Users are allowed to access to the database by querying it. Queries against the
    database are only allowed through the Truecaller Services by Users who have explicitly
    approved of the Service's functionality and integrity restrictions as contained
    in the Truecaller Terms Service, the API License Addendum and this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: The queries against the Truecaller Enhanced Search database are processed
    only if a numeric phone number is attributed to the query and only if no results
    are published by an associated or partnering database of Truecaller. The response
    given to the queried number will be the associated name to that number, if any
    name is available.
  annotations:
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  sentences:
