- segment_id: 11
  segment_text: Please note that no other Contact Information than the phone numbers
    and thereto attached names and email addresses will be received, stored and used
    from the User's address book. Other numbers or information that may be contained
    in your device's phone book will be filtered away and will therefore not be stored
    or used by Truecaller. Addresses, passwords and credit card numbers and any other
    similar information will automatically be prevented from being entered into the
    Truecaller database by our safety algorithms, that filters any numbers and other
    information stored in the phone book in a number sequence not compatible with
    that used for telephone numbers. Please also note that You can always choose not
    to share Contact Information with Truecaller and if You have shared information
    and changed Your mind, You can easily delist Your number or opt-out to render
    your entire Contact Information unavailable for search in the database for Enhanced
    Search.
