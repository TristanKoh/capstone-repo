- segment_id: 21
  segment_text: Name Search Your name and telephone number and any other information
    You choose to submit on Your User Profile will be visible to the person You reach
    out to when requesting a contact via the Truecaller Name Search service. Your
    request will be forwarded to that person via an SMS and he or she may choose to
    share the phone number with You (of which You in such case will be informed of
    via a push notification), or not, at his or her own discretion, but may also block
    further request from You or to opt-out of the service altogether at any time.
    Nobody will under any circumstances receive more than three contact requests via
    the Truecaller Name Search service during any 24 hours and has anybody received
    nine requests during the last 72 hours, that person will not receive additional
    requests for the next 72 hours. Excessive requests not delivered will be put on
    hold in chronological order, unless the recipient actively allows further requests
    to be forwarded.
  annotations:
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  sentences:
