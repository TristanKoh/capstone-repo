    to help identify You and to gather demographic information about our Users as
    a whole. Truecaller's servers may also record the referring page that linked you
    to Truecaller (e.g. another web site or a search engine); the pages You visit
    on the Services; the web site you visit after Truecaller's web site; the ads you
    see and/or click on; other information about the type of Web browser, computer,
    platform, related software and settings you are using; any search terms You have
    entered on this web site or a referral site; and other Web usage activity and
    data logged by Truecaller's servers. Truecaller uses this information for internal
    system administration, to help diagnose problems with servers, and to administer
