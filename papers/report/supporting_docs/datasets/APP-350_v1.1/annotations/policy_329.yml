- segment_id: 29
  segment_text: Truecaller may allow you to use third party services to create your
    user profile or log in to use our Services, share information with such third
    parties, or to connect your user profile with the respective third parties. Those
    third parties may automatically provide us with access to certain personal information
    retained by them about You (e.g., content viewed by you, content liked by You
    and information about the advertisements you have been shown or may have clicked
    on). You control the personal information You allow us to have access to through
    the privacy settings on the respective third party service and the permissions
    You give us when You grant us access to the personal information about You retained
    by the respective third party service. By associating an account managed by a
    third party with Your Truecaller user profile and authorizing us to have access
    to this information, You agree that we may collect, use and retain the information
    provided by these third party services in accordance with this Privacy Policy.
    As an example, Truecaller may send a queried telephone number to Twitter in order
    to verify it against the Twitter API or retrieve the holders' Twitter ID or Twitter
    photo, if available. If the Twitter ID is available, Truecaller will display a
    Tweet and follow button in the Users' Truecaller app, which the User may use to
    send an open tweet to, and start to follow, the holder of the number. The Truecaller
    app is not, however, designed to be a Twitter communication application and You
    will not be able to retrieve the replied or further tweets to the Truecaller app.
    When using the Twitter functionalities You are bound by the Twitter Terms of Service,
