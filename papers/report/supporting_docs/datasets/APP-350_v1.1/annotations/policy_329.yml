- segment_id: 4
  segment_text: User Profile Where the User registers a user profile in the Truecaller
    Apps and via SMS or inbound call verification confirms being the holder of a certain
    number, the information up-loaded to the profile section of the Truecaller Apps
    will be received and stored by Truecaller until the User changes or deletes such
    data or terminates the Services. Compulsory information when creating a profile
    page is the User's first name, last name and phone number and additional information
    that may be provided at the User's option include, but is not limited to, photo,
    gender, street address and zip code, country of residence, email address, professional
    website, Facebook page, Twitter address and a short status message. Truecaller
    may supplement the information provided or collected with information from third
    parties and add it to information provided by You. For example, collection and
    use of demographic information that is publicly available and additional contact
    information as allowed by applicable national laws.
  annotations:
