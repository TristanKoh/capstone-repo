- segment_id: 16
  segment_text: 'Use, Sharing and Disclosure of User and Contact Information Information
    related to the User or Contact Information will be used to: (a) display the name
    associated with a certain number at a manual number search against the Truecaller
    database, (b) automatically display the caller''s name when a call is received,
    as enabled by the Enhanced Search functionality, as described below, to Users
    who have activated that functionality, and indicate possible common connections
    with the caller or when an incoming call may be spam, (c) display the "who viewed
    my profile" and "availability" functionalities of the Services, (d) provide selected
    Truecaller partners with limited information in order to enhance user experience,
    service functionality and data accuracy, provided that these partners adhere to
    strict confidentiality provisions no less protective of your rights than the Terms
    of Service and this Privacy Policy, (e) enable the Truecaller Name Search, as
    described below, to Users who have activated that functionality, (f) contact You
    from Truecaller for verification purposes or with information pertaining to the
    Services, e.g. newsletter e-mails and similar notifications, and verify provided
    User Profile information with third party providers, (g) deliver messages through
    the Truemessenger app, (h) enable You to use and share Your user information in
    connection with Your use of third party services, (i) customize, maintain, measure,
    improve our Services and develop new ones, (j) personalize, measure and improve
    our advertising and use geo-location information to provide You with location
    based information and services (such as more relevant advertising, search results
    and other personalized content).'
