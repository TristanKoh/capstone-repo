- segment_id: 0
  segment_text: Truecaller Privacy Policy Revised March 8, 2016 Being a collaborative
    community the top-priority of Truecaller will always be the relationship with
    its community. Truecaller is therefore firmly committed to the security and protection
    of the personal integrity of our Users of the Services (as defined in the Terms
    of Service) and their contacts.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: This Privacy Policy describes what personal information You may share
    with Truecaller, as data controller, and other Users when activating and using
    the Truecaller Services, how Truecaller receives, collects and uses this data
    and how You may opt-out at any time, altogether preventing use of the data shared
    via the Services.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: 'Information Collected and Received Installation and Use When you
    install and use the Truecaller Apps, Truecaller will collect, process and retain
    personal information from You and any devices You may use in Your interaction
    with our Services. This information may include the following: geo-location, Your
    IP address, device ID or unique identifier, device manufacturer and type, device
    and hardware settings, ID for advertising, ad data, operating system, operator,
    IMSI, connection information, screen resolution, usage statistics, device log
    and event information, incoming and outgoing calls and messages, times and date
    of calls, duration of calls, version of the Truecaller Apps You use and other
    information based on Your interaction with our Services. Truecaller may use the
    information collected from, and in connection with, all of our services to provide,
    maintain, and improve them, to develop new ones, and to protect Truecaller and
    its users. Truecaller also uses this information to provide you with tailored
    content, such as search results and advertisements more relevant to You.'
