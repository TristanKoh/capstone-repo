- segment_id: 2
  segment_text: This page informs you of our policies regarding the collection, use
    and disclosure of Personal Information when you use our Service.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: We will not use or share your information with anyone except as described
    in this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: We use your Personal Information for providing and improving the Service.
    By using the Service, you agree to the collection and use of information in accordance
    with this policy. Unless otherwise defined in this Privacy Policy, terms used
    in this Privacy Policy have the same meanings as in our Terms and Conditions.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Information Collection And Use While using our Service, we may ask
    you to provide us with certain personally identifiable information that can be
    used to contact or identify you. Personally identifiable information may include,
    but is not limited to, your email address, name, other information ("Personal
    Information"). We collect this information for the purpose of providing the Service,
    identifying and communicating with you, responding to your requests/inquiries,
    servicing your purchase orders, and improving our services.
  annotations:
