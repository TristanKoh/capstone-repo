- segment_id: 13
  segment_text: Do Not Track Disclosure We do not support Do Not Track ("DNT"). Do
    Not Track is a preference you can set in your web browser to inform websites that
    you do not want to be tracked.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: You can enable or disable Do Not Track by visiting the Preferences
    or Settings page of your web browser.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Service Providers We may employ third party companies and individuals
    to facilitate our Service, to provide the Service on our behalf, to perform Service-related
    services and/or to assist us in analyzing how our Service is used.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: These third parties have access to your Personal Information only
    to perform specific tasks on our behalf and are obligated not to disclose or use
    your information for any other purpose.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Communications We may use your Personal Information to contact you
    with newsletters, marketing or promotional materials and other information that
    may be of interest to you. You may opt out of receiving any, or all, of these
    communications from us by following the unsubscribe link or instructions provided
    in any email we send.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: You may opt out of receiving any, or all, of these communications
      from us by following the unsubscribe link or instructions provided in any email
