      modality: PERFORMED
- segment_id: 18
  segment_text: Compliance With Laws We will disclose your Personal Information where
    required to do so by law or subpoena or if we believe that such action is necessary
    to comply with the law and the reasonable requests of law enforcement or to protect
    the security or integrity of our Service.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Security The security of your Personal Information is important to
    us, and we strive to implement and maintain reasonable, commercially acceptable
    security procedures and practices appropriate to the nature of the information
    we store, in order to protect it from unauthorized access, destruction, use, modification,
    or disclosure.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: However, please be aware that no method of transmission over the internet,
    or method of electronic storage is 100% secure and we are unable to guarantee
    the absolute security of the Personal Information we have collected from you.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: International Transfer Your information, including Personal Information,
    may be transferred to - and maintained on - computers located outside of your
    state, province, country or other governmental jurisdiction where the data protection
    laws may differ than those from your jurisdiction.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: If you are located outside United States and choose to provide information
    to us, please note that we transfer the information, including Personal Information,
    to United States and process it there.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Your consent to this Privacy Policy followed by your submission of
    such information represents your agreement to that transfer.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: Links To Other Sites Our Service may contain links to other sites
    that are not operated by us. If you click on a third party link, you will be directed
    to that third party's site. We strongly advise you to review the Privacy Policy
    of every site you visit.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: We have no control over, and assume no responsibility for the content,
    privacy policies or practices of any third party sites or services.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: Children's Privacy Only persons age 18 or older have permission to
    access our Service. Our Service does not address anyone under the age of 13 ("Children").
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: We do not knowingly collect personally identifiable information from
    children under 13. If you are a parent or guardian and you learn that your Children
    have provided us with Personal Information, please contact us. If we become aware
    that we have collected Personal Information from a children under age 13 without
    verification of parental consent, we take steps to remove that information from
    our servers.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: Changes To This Privacy Policy This Privacy Policy is effective as
    of July 01, 2016 and will remain in effect except with respect to any changes
    in its provisions in the future, which will be in effect immediately after being
    posted on this page.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: We reserve the right to update or change our Privacy Policy at any
    time and you should check this Privacy Policy periodically. Your continued use
    of the Service after we post any modifications to the Privacy Policy on this page
    will constitute your acknowledgment of the modifications and your consent to abide
    and be bound by the modified Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: If we make any material changes to this Privacy Policy, we will notify
