- segment_id: 3
  segment_text: ~~~ Statement of customer privacy.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: The AlReader application does not use any private data of the customer.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: The permission to access the phone state (android.permission.READ_PHONE_STATE)
    is solely requested to provide ability to stop TTS on an incoming call.
  annotations: []
  sentences: []
