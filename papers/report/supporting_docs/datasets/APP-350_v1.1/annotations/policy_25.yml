- segment_id: 8
  segment_text: In addition, we may create a unique user ID to track your use of our
    Services. This unique user ID is stored in connection with your profile information
    to track the Meitu applications you are using.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: User Logs When using our Services, including engaging with, watching
    or producing any content in relation to our Services, certain user log information
    in Meitu applications will be automatically collected, including (i) details on
    when and how often our Services are being used, (ii) devices statistics, critical
    operation paths, errors, crashes, language and time zone and so on. These user
    logs are used to improve our Services and are NOT USED to identify and track our
    users individually.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Metadata Metadata is usually technical data that is associated with
    user content ("Content") and can describe what, when, where, how, and by whom
    a piece of Content has been generated. When using our Services, we will use the
    metadata of the photos to provide more precise functions of "Facial Detection",
    "Key-Points Recognition", "Region Segmentation", "Content Tags" and the other
    customized function on the basis of the combination of the mentioned basic functions.
    This metadata is used to improve our Services and is NOT USED to identify and
    track our users individually.
  annotations: []
  sentences: []
