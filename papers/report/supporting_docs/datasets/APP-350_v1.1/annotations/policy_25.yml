    public in these areas may be read, collected, and used by others who access our
    Sites. If you cannot remove your personal information from our community forum
    by yourself, please contact us at support@meitu.com or legal@meitu.com. In some
    cases, we may not be able to remove your personal information, in which case we
    will let you know if we are unable to do so and why.
