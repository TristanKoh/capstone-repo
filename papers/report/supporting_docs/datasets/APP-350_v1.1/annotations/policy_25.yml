- segment_id: 1
  segment_text: Meitu, Inc. and its affiliate or controlled companies ("Meitu", "us",
    "our" or "we") are dedicated to protecting the privacy rights of our users ("users"
    or "you"). This Privacy Policy (the "Policy") is meant to help inform you of your
    choice and our practices in regard to the manner we collect, store, use, and manage
    the information that you provide or we collect in connection with our websites,
    including www.meitu.com, www.meipai.com and www.beautyplus.com (the "Sites") or
    any of our mobile applications available on mobile app stores (including Apple
    App Store and Google Play) and mobile platforms (including iOS and Android) (collectively,
    the "Services"). Please note that the scope of this Policy is limited to information
    collected or received by Meitu when you are using our Services.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: BY USING OUR SERVICES, YOU ARE EXPRESSING YOUR CONSENT TO THIS POLICY
    AND THE COLLECTION AND PROCESSING OF YOUR DATA, INCLUDING YOUR PERSONAL INFORMATION,
    IN THE MANNER PROVIDED IN THIS POLICY. IF YOU DO NOT AGREE WITH ANY OF THE TERMS
    OF THIS POLICY OR REVISED VERSION, PLEASE DO NOT USE OUR APPS OR SERVICES.
  annotations: []
  sentences: []
