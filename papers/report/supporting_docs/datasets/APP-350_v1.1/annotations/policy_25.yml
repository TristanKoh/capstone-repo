- segment_id: 20
  segment_text: Your Consent to International Transfer You understand and agree that
    (i) we may collect and store your information, as outlined in this Policy, within
    servers located in the People's Republic of China ("PRC"), as well as other countries,
    and that this process would include international transfer of your information;
    and (ii) we may transfer information that we collect about you to our affiliate
    companies or to other third parties (please refer to "Third Party Services" in
    this Policy) across borders according to this Policy. Please note that these countries
    and jurisdictions may not have the same data protection capacity as your own jurisdiction,
    and you therefore consent to the transfer of information to PRC and the use and
    disclosure of information about you, including personal information, as described
    in the Policy. If you disagree or would like to know more, please contact us at
    support@meitu.com or legal@meitu.com.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: Governing Law and Dispute Resolution The Policy, including, but not
    limited to, its conclusion, validity, construction, performance and settlement
    of the disputes, shall be governed by the laws of the Hong Kong Special Administrative
    Region, without giving effect to the principles of conflict of law. Any disputes
    arising from, or in connection with the Policy shall be first settled through
    friendly negotiation between you and us and please contact us at support@meitu.com
    or legal@meitu.com. In the case where no settlement to the disputes can be reached
    through amicable negotiation, the disputes shall then be submitted to Hong Kong
    International Arbitration Center under the Hong Kong International Arbitration
    Center Administered Arbitration Rules in force when the Notice of Arbitration
    is submitted. The seat of the arbitration will be Hong Kong. The arbitral award
    is final and binding upon both parties. The arbitration fees shall be borne by
    the losing one except otherwise awarded by the arbitration commission.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: Amendment to the Policy You agree that we may update or revise this
    Policy in order to comply with the laws and regulations or our newly commercial
    arrangement and you consent to be bound by the revised version of this Policy.
    If significant or material amendment to this Policy is involved, we may send a
    notice on the Sites if necessary. We recommend you to periodically stay tuned
    to the notices on the Sites
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Special Terms for USA Users If you are a user of our Services in the
    USA, the following terms are incorporated into the Policy, and prevail the terms
    of the Policy to the extent of any inconsistency.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: 'If you are a California resident, you agree to waive California Civil
    Code Section 1542, and any similar provision in any other jurisdiction (if you
    are a resident of such other jurisdiction), which provides: "A general release
    does not extend to claims which the creditor does not know or suspect to exist
    in his favour at the time of executing the release, which, if known by him must
    have materially affected his settlement with the debtor."'
