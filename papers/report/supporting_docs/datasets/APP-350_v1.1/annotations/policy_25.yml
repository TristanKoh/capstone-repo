- segment_id: 14
  segment_text: 'How Will We Use Your Information We collect your information to improve
    product performance and user experience. In order to achieve such goal, we may
    use your information to: (i) create your accounts; (ii) operate and improve our
    Services; (iii) understand you and your preferences to enhance your experience
    using our Services; (iv) respond to your comments and questions and provide customer
    service; (v) provide and deliver products and services you request; (vi) send
    you related information, including confirmations, technical notices, updates,
    security alerts, and support and administrative messages; (vii) enable you to
    communicate with other users; (viii) link or combine it with other information
    we get from third parties, to help understand your preferences and provide you
    with better services; (ix) process your information outside the country you live
    for the purposes listed above.'
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: 'Limited Disclosure of Information We do not have the right to disclose
    your information unless such disclosure is to: (i) Protect the safety of any other
    individuals or property; (ii) Prevent or deal with any cyber fraud; (iii) Safeguard
    the lawful rights and interest of us and our users; (iv) Realize the purpose as
    indicated under the section of "The Information We Might Collect" on the condition
    that the receipt of such disclosure shall be bound to this Policy and shall provide
    sufficient protection to the Information; (v) Comply with laws and regulations,
    the order from the government authority or juridical decision, usually for the
    purpose of the protection of network security and the rights, property, and safety
    of us, our users, or others.'
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Security of Information We use a variety of security technologies
    and procedures for the purpose of preventing loss, misuse, unauthorized access
    or disclosure of the Information. For example, in some of our Services, we use
    encryption technology (such as HTTP transfer) to protect certain sensitive Information
    provided by you to us. Please note that no data security measures can guarantee
    100% security at all times. Our systems and the communications networks through
    which you access our services may be subject to security breaches and failures
    which are due to circumstances beyond our reasonable control
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Access and Control of Information We will adopt all commercially reasonable
    techniques in order to make sure you can access, update and correct your user
    and registration information or any other information you provide to us when using
    our Services. We might require authentication of your identity for the purpose
    of the security of your Meitu account.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: Data Retention Subject to applicable laws and regulations, we will
    retain your information for as long as the use as stated in the section of "How
    We Will Use Information" or as needed to provide you our Services. We will retain
    and use your information as necessary to comply with our legal obligations, resolve
    disputes, and enforce our agreements. If you wish to cancel your account or request
    that we no longer use your information to provide you our Services, contact us
    at support@meitu.com or legal@meitu.com.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Children Policy We do not knowingly collect or solicit personal information
    from anyone under the age of 13 (or any applicable age in your jurisdiction).
    If you are under 13, please do not send any information about yourself to us,
    including your name, address, telephone number, or email address. If you believe
    that we might have any information from or about a child under the age of 13,
    please contact us at support@meitu.com or legal@meitu.com.
  annotations:
