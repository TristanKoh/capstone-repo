  annotations: []
  sentences: []
- segment_id: 27
  segment_text: You should be aware that any personally identifiable information you
    submit in the course of these public activities can be read, collected, or used
    by other users of these forums, and could be used to send you unsolicited messages.
    We are not responsible for the personally identifiable information you choose
    to make public in any of these forums. If you post a video, image or photo through
    a Service for public view, you should be aware that these may be viewed, collected,
    copied and/or used by other users without your consent. We are not responsible
    for the videos, images or photos that you choose to post through a Service.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: Disclosure of Your Personal Information We may also disclose information
