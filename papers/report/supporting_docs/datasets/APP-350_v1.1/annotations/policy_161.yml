- segment_id: 1
  segment_text: 'Privacy Policy Effective Date: April 10, 2015 DoubleUGames, Inc.("We")
    recognizes that privacy is important to the visitors, users, customers and other
    parties (collectively or individually "Users"), who use our games, applications,
    forums and/or websites (collectively, the "Services"). This Privacy Policy details
    important information regarding the use and disclosure of User''s information
    collected through the Services. This Privacy Policy is incorporated into and is
    subject to our Terms of Service. Your use of the Services and any personal information
    you provide on the Services remain subject to the terms of this Privacy Policy
    and our Terms of Service. Please read this Privacy Policy carefully, and if you
    have any questions, feel free to contact us at Help Center.'
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: By using the Services, you consent to the collection and use of your
    personal information as outlined in this Privacy Policy, as such policy may be
    amended from time to time. We may amend the Privacy Policy from time to time,
    and we encourage you to consult the Privacy Policy regularly for changes.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Why We Collect Information Our primary goals in collecting information
    are to improve our Services by providing a richer, more engaging experience, and
    to effectively administer your participation.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: What We Collect When you register with us on one of the Services we
    may ask you for personally identifiable information that can be used to contact
    or identify you. We also collect the other information that you provide as part
    of registration and the administration and personalization of your account. Please
    note that because a third party site manages the purchases of virtual goods offered
    by the Service, we do not have access to your credit card details or billing information.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Other than names and email addresses provided at your discretion,
    we don't generally collect any "Personally Identifying Information" about our
    users (such as social security number, telephone number, street address, drivers
    license number, etc.). We may offer you the opportunity to submit other information
    about yourself (such as gender, age, occupation, hobbies, interests, zip code,
    language, area code, location, the time zone where a Service is used, mobile device,
    software, incident data, and network Media Access Control (MAC) address and connection,
    information about the hardware you may own, your favorite websites, friend information
    and fan pages), or we may be able to collect that information from social networking
    systems ("SNS") on which you have used the Services (in accordance with the terms
    of use of those systems), which would then also be covered by this Privacy Policy.
    In addition to information about yourself, you may choose to share information
    about yourself in other content such as in games ("Content"). Any action you perform
    with other players is considered public, and at your own discretion.
