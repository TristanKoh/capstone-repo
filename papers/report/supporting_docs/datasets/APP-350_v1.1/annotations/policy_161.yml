- segment_id: 31
  segment_text: Third-Party Advertising Companies We may use third-party advertising
    companies to serve ads on the Services. Our system and the third-party advertising
    technology uses information derived from Users' activity, our cookies on your
    hard drive, your visits to our site, and the Services you use, to target advertising
    within the Services. In addition, our advertisers may use other third-party advertising
    technology to target advertising on our site and other sites. In the course of
