    the terms and conditions of the Service or to protect its operations or users.
    Additionally, we may sell, transfer or otherwise share some or all of its assets,
    including your Personal Information, in connection with a merger, acquisition,
    reorganization or sale of assets or in the event of bankruptcy.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: Cookies Like many websites, we use "cookies" to collect information.
    A cookie is a small data file that we transfer to your computer's hard disk for
    record-keeping purposes. We use cookies for two purposes. We utilize session ID
    cookies to enable certain features of the Services, to better understand how you
    interact with the Services and to monitor aggregate usage by Users and web traffic
    routing on the Services. Unlike persistent cookies, session cookies are deleted
    from your computer when you log off from the Services and then close your browser.
    Third party advertisers on the Services may also place or read cookies on your
    browser. You can instruct your browser, by changing its options, to stop accepting
    cookies or to prompt you before accepting a cookie from the websites you visit.
    If you do not accept cookies, however, you may not be able to use all portions
    or functionalities of the Services.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
