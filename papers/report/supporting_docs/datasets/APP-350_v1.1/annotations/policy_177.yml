  segment_text: PRIVACY POLICY Bizo Mobile respects the privacy rights of its customers
    and protects the personal information collected, stored and used in connection
    with Bizo Mobile products, services, applications and websites (the "Services").
    To further this commitment, we have adopted this Privacy Policy ("Privacy Policy")
    to guide how we collect, store, and use the information you provide us.
  annotations: []
  sentences: []
