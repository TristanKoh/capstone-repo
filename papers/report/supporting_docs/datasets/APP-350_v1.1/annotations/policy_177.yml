  segment_text: I. SCOPE OF THIS PRIVACY POLICY This Privacy Policy applies to personal
    and anonymous information submitted and collected through the Services. By installing,
    using, registering to or otherwise accessing the Services, you are accepting the
    practices described in this Privacy Policy. If you do not agree to this Privacy
    Policy, please do not install, use, register to or otherwise access the Services.
    Bizo Mobile reserves the right to modify this Privacy Policy at reasonable times,
    so please review it frequently. Your continued used of the Services will signify
    your acceptance to the changes to this Privacy Policy.
  annotations: []
  sentences: []
