- segment_id: 0
  segment_text: Privacy Policy We (the people behind the Pou app and the Pou.me website)
    are committed to protecting any data that we collect concerning you (the User).
    By using our services you agree to the use of the data that we collect in accordance
    with this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: We are committed to protecting your (child's) privacy We collect the
    minimum amount of information about you that is commensurate with providing you
    with a satisfactory service. This Policy indicates the type of processes that
    may result in data being collected about you. Your use of the Pou app or website
    gives us the right to collect that information.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Information Collected We may collect any or all of the information
    that you give us depending on the type of transaction you (or your child) enters
    into, including your email address, together with data about your use of the app
    or website. Other information that may be needed from time to time to process
    a request may also be collected as indicated on the website. We automatically
    retrieve and retain information about your device, computer and browser, including
    IP addresses, device type, operating system, cookies, browser type and information,
    pages visited, etc...
