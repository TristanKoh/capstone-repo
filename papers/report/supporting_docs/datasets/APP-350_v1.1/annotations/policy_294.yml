- segment_id: 9
  segment_text: Changes to this Policy Any changes to our Privacy Policy will be placed
    here and will supersede this version of our Policy. We will take reasonable steps
    to draw your attention to any changes in our Policy. However, to be on the safe
    side, we suggest that you read this document each time you use the website to
    ensure that it still meets with your approval.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Contacting Us If you have any questions about our Privacy Policy,
    or if you want to know what information we have collected about you, please contact
    us. You can also correct any factual errors in that information or require us
    to remove your details form any list under our control.
