- segment_id: 5
  segment_text: 'Disclosing Information We shall never provide personal information
    about you to other parties, except when we have your permission, or under the
    following specific and extreme circumstances: When the Pou app or website is subject
    to court orders, subpoenas, or any other official legal process. Your information
    could be used to exercise our legal rights or defend against legal claims. When
    we suspect that user actions are in favor of illegal activities, or situations
    showing potential threat to the physical or mental safety of any person, or as
    otherwise required by law.'
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: In case the Pou app and/or website gets acquired or merged with another
    company, information about you shall be transferred, and you will be subject to
    other Privacy Policy. However, we shall notify you prior to such an event.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: Personal Information about you will be accessible to specific employees
    who will be assisting you and providing you with better user experience. Note
    that our employees will be subject to disciplinary actions, including termination
    of employment and/or criminal prosecution, if they fail to meet the obligations
    to which they are bound while working with us. On the other hand, we shall use
    information about user activity in order to provide statistics to other people
    or other companies, but such information shall never enclose any mentioning of
    personal identity.
  annotations: []
  sentences: []
