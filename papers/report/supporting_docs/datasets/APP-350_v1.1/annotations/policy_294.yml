- segment_id: 3
  segment_text: Information Displayed Your Account Information Upon registration,
    you are required to provide a valid Account E-mail address. Your Account E-mail
    is never shown publicly under any circumstance. You are also required to provide
    a unique Nickname that will be publicly visible when we find it appropriate and/or
    permitted by you. It is your responsibility to chose a nickname that is different
    from your real name. We claim no responsibility for any damage done as a result
    to your name being exposed publicly.
  annotations:
