- segment_id: 14
  segment_text: When you visit the Service, we and our third-party service providers
    receive and record information on our server logs from your browser, including
    your IP address, and from cookies and similar technology. Cookies are small text
    files containing a string of alphanumeric characters. We may use both session
    cookies and persistent cookies. A session cookie disappears after you close your
    browser. A persistent cookie remains after you close your browser and may be used
    by your browser on subsequent visits to the Service. Please review your web browser
    "Help" file to learn the proper way to modify your cookie settings. Please note
    that if you delete, or choose not to accept, cookies from the Service, you may
    not be able to utilize the features of the Service to their fullest potential.
    We may use third party cookies on our Service as well. For instance, we may use
    Google Analytics to collect and process certain analytics data. Google provides
    some additional privacy options described at www.google.com/policies/privacy/partners/
    regarding Google Analytics cookies. By using the Service, you are authorizing
    us to gather, parse, and retain data related to the provision of the Service.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
