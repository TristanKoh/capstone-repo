- segment_id: 2
  segment_text: 'The terms "Company," "we," and "us" include Musical.ly, an exempted
    company duly incorporated with limited liability and validly existing under the
    Laws of the Cayman Islands d/b/a Musical.ly Inc., and its affiliates and/or subsidiaries.
    All other terms not defined in this Privacy Policy will have the meanings set
    forth in the EULA. This Privacy Policy explains how the Company may: collect,
    use, and disclose information we obtain through the Service. As used in this Privacy
    Policy, "Personal Information" means information that alone or when in combination
    with other information may be used to readily identify, contact, or locate you,
    such as your name, address, email address, or phone number. We do not consider
    Personal Information to include information that has been aggregated and/or de-identified
    so that it does not allow a third party to easily identify a specific individual.'
