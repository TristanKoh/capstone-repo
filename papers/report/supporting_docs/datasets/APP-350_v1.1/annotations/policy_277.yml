- segment_id: 28
  segment_text: We do not rent, sell, or share Personal Information about you with
    other people or nonaffiliated companies for their direct marketing purposes, unless
    we have your permission. The Service may allow you to opt-in to receive communications
    from third parties, including the record labels who own the rights to any sound
    recordings you use on the Service. If you give us your permission to share your
    Personal Information with such third parties, then you may receive communications
    from such third parties and you are solely responsible for your engagement with
    such third parties.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: Location Information. We may share your location information with
