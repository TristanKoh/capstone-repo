- segment_id: 25
  segment_text: Social Networking and Other Websites. The Service may allow you to
    share information, including Personal Information, with social networking websites,
    such as Twitter, Facebook and Instagram. We do not share your Personal Information
    with these social networking sites unless you direct the Service to share your
    Personal Information. The use of your Personal Information by any social networking
    websites will be governed by their privacy policies, and you may be able to modify
    your privacy settings on their websites.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: User Content and Information. User Content you Post to the Service,
    such as UGVs, comments, Broadcast Content and your short biography, will be displayed
    on the Service and viewable by other users. In addition, your profile information,
    such as any photograph of you and your User name, will also be searchable and
    accessible by other Users. We are not responsible for the privacy practices of
    the other Users who will view and use this information, so you should carefully
    consider whether to Post any User Content on the Service or how you identify yourself
    on the Service. You should not disclose your home address or the address of your
    place of business, school or other locations you frequent on a regular basis in
    any User Content.
  annotations: []
  sentences: []
