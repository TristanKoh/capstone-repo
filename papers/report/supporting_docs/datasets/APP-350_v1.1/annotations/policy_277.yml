    We may share your approximate location, but not your exact location, with other
    Users.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: Required By Law and Similar Disclosures. We may access, preserve,
    and disclose your Personal Information or other account information if we believe
    doing so is required or appropriate to (a) comply with law enforcement requests
    and legal process, such as a court order or subpoena; (b) respond to your requests;
    or (c) protect your, our or others' rights, property, or safety. For the avoidance
    of doubt, disclosure of Personal Information may occur if you Post any Objectionable
    Content on or through the Service.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: Merger, Sale, or Other Asset Transfers. If we are involved in a merger,
    acquisition, financing due diligence, reorganization, bankruptcy or liquidation
    where the business will not continue as a going concern, receivership, sale of
    the Company's assets, or transition of the Service to another provider, then your
    information may be sold or transferred as part of such a transaction as permitted
    by law and/or contract. The use of your Personal Information following any of
    these events will be governed by the provisions of this Privacy Policy in effect
    at the time the applicable Personal Information was collected.
  annotations: []
  sentences: []
