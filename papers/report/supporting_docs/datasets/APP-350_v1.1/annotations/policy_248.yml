- segment_id: 17
  segment_text: 'Uses of the information We may use the information held about you
    for a number of purposes, including: To create your profile and to enable you
    to participate in interactive features of the Sites, where you choose to do so.
    To provide you with information, products or services that you request us, or
    which we feel may interest you, where you have consented to be contacted for such
    purposes. To carry out our obligations arising from any contracts entered into
    between you and us. To respond to your queries and to provide technical support.
    To notify you of game updates and changes to our service. To recognise you when
    you return to the Sites and to keep track of your preferences, so that we can
    customise the Sites to be relevant to your individual interests. For our internal
    marketing and demographic studies, so that we can constantly improve the products
    and services that we provide to you and better meet your needs.'
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: 'We may also use the information collected about your computer or
    the devices that you use to access the Sites in a number of ways, including: To
    ensure that content from the Sites is presented effectively. To report aggregate
    information to our advertisers. To identify which location you are accessing the
    Sites from, so that we can limit access to certain applications with territorial
    restrictions. To carry out system administration.'
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: To identify which location you are accessing the Sites from, so
      that we can limit access to certain applications with territorial restrictions.
    annotations:
