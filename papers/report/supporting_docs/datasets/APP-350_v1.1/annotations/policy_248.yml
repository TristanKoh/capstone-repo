- segment_id: 19
  segment_text: Disclosure of your personal information Except as expressly provided
    in this Privacy Policy, Konami does not sell, rent or disclose your personally
    identifiable information to third parties.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: Konami may share your personally identifiable information with its
    parent, subsidiary and/or affiliate companies for the purposes described in this
    Privacy Policy, including allowing them to send you information about their own
    products and services.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: From time to time, Konami may share your personally identifiable information
    with its third-party service providers and/or licensors, to enable them to provide
    services in connection with the operation, maintenance and/or support of the Sites.
    Such services may include, without limitation, message board operation, email
    delivery, product registration, storage, website hosting, data analysis, payment
    processing, order fulfilment, infrastructure provision, IT support, customer support,
    credit card processing and website auditing.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: We may disclose personally identifiable information and other information
    we obtain from you to third parties in the event of a reorganisation, merger,
    sale, joint venture, assignment, transfer or other disposition of all or any portion
    of our business, assets or stock.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: In addition, we may use and disclose the information we maintain,
    including personally identifiable information, in order to comply with any legal
    obligation, or in order to enforce or apply our terms and conditions, or to protect
    the rights, property, or safety of Konami, our customers, or others.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: Where we store your personal information Your personal information
    may be stored and processed in, and transferred to, any country where we have
    facilities or in which we engage service providers. By using the Sites, you agree
    to the storage, processing and transfer of your information to countries outside
    your country of residence which may have different data protection rules (or none)
    compared with your country.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: Security of your personal information Konami maintains appropriate
    safeguards that ensure the security, integrity and privacy of the personal information
    that we collect from our users. Personal information collected by Konami is stored
    on secure servers. We also have security measures in place to protect against
    the loss, misuse and alteration of the information under our control.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: Nonetheless, please be aware that the transmission of information
    via the internet is not completely secure. Although we will always make reasonable
    efforts to ensure the security of the Sites, we cannot warrant or guarantee that
    information you transmit using the Sites is secure, and any transmission is at
    your own risk. Where we have given you (or you have chosen) a password which enabled
    you to access certain parts of the Sites, you are responsible for keeping this
    password confidential.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: Konami's policy regarding children The Sites are not intended for
    children under 13 years of age. Konami does not permit children under 13 years
    of age to become registered users of the Sites, and we do not knowingly collect
    information from children under 13 years of age through the Sites. By using any
    portion of the Sites, you represent that you are not under 13 years of age.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: The social media websites or other third party websites or services
    that offer our applications may have different minimum age requirements. We recommend
    that you independently review the privacy policies and terms of use posted on
    such third party websites or services in order to ensure that you also meet their
    minimum age requirements.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: Changes to our Privacy Policy Konami reserves the right, at any time,
    to make changes to this Privacy Policy. Any change will be announced with a clear
    reference on the Sites and/or here, and we will indicate at the top of the Privacy
    Policy when it was most recently updated.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: Please check back from time to time to ensure you are aware of these
    changes. In the event that we change this Privacy Policy, your continued use of
    the Sites will signify your acceptance of the modified Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: Contacting us Users in certain jurisdictions are entitled to ask to
    access, amend or delete the personal information stored about themselves. These
    rights can be exercised in accordance with applicable law. To request to access,
    amend or delete your personal information, please contact us please click here.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: Questions, comments and requests regarding our Privacy Policy or practices
