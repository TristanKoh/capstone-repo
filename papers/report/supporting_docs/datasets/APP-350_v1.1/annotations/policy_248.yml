- segment_id: 3
  segment_text: Please note that this Privacy Policy does not apply to any other websites,
    webpages or applications other than the Sites, including any such websites, webpages
    or applications to which we link. Konami is not responsible for the content or
    activities provided on websites, webpages or applications other than the Sites,
    and we recommend that you independently review the privacy policies and terms
    of use for such websites, webpages or applications. This Privacy Policy only relates
    to the collection and use of information by or on behalf of Konami; it does not
    govern the collection, use or disclosure of information by any third party, including
    without limitation social media websites such as Facebook, Twitter and Google+
    or third party service providers such as Apple, Google, Microsoft and Sony Computer
    Entertainment.
