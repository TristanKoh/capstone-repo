  segment_text: By using the Sites (as defined below), or otherwise providing your
    personal information to Konami, you consent to the collection and use of such
    personal information as set forth in this Privacy Policy. If you do not agree
    to the terms of this Privacy Policy, please do not provide us with any information
    and do not use the Sites(as defined below).
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: The scope of this Privacy Policy This Privacy Policy currently applies
    to any applications stated to be subject to this Privacy Policy ("Sites")
  annotations: []
