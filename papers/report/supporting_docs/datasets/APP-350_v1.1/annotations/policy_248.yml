    \u4E2D\u6587 PRIVACY POLICY Konami Digital Entertainment Co., Ltd. (\"Konami\"\
    \ or \"we\") is committed to protecting and respecting your privacy. To further\
    \ this commitment, we have adopted this Privacy Policy to describe how we collect,\
    \ use, safeguard and disclose your personal information and the choices you can\
    \ make about our use of the information. This Privacy Policy may be revised from\
    \ time to time, so please revisit this website regularly to remain fully informed\
    \ of our policies."
