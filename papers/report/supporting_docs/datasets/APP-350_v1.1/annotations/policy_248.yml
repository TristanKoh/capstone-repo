- segment_id: 8
  segment_text: Use of cookies, IP addresses and other technologies A cookie is a
    small file of letters and numbers generated by the servers used to manage and
    operate the service Konami provided to you that is stored on your computer. The
    Sites may use cookies to distinguish you from other users of the Sites, in order
    to provide you with a good experience and to allow us to improve the Sites. If
    you register with us or complete our online forms, we will use cookies to remember
    your details during your current visit, and any future visits provided the cookie
    was not deleted in the interim.
