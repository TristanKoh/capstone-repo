- segment_id: 1
  segment_text: Recording Call - Microphone We do not hold any recordings or user
    information on our own servers.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: The app "Automatic Call Recorder" records phone calls. All recorded
    calls are recorded on the phone using the microphone on the device. The recorded
    files and related notes are stored on the phone's storage and NO server is involved
    with recording phone calls. The recorded calls are not stored on our own server
    and can only be stored locally or on a third party cloud storage service such
    as Google Drive or Dropbox.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Storage The app requests permission to access the phone's storage
    only in order to store the recorded calls and play the recorded files afterwards.
    The app does not access any other files nor excess user's photos.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Contacts The app accesses the contacts on the phone in order to display
    the contacts that were recorded and so the app can record or ignore calls from
    specific contacts. The contacts information is NOT transmitted nor stored on any
    server.
  annotations:
