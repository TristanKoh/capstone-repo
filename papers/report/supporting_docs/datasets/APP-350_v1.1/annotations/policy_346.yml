- segment_id: 9
  segment_text: Message Search and Access Yahoo Mail and Yahoo Messenger now share
    a common search platform. You may now elect to archive Yahoo instant messages
    along with Yahoo Mail messages and search them together (including Voice Mail,
    SMS, and more). Messages stored on Yahoo servers in this manner are accessible
    from any computer system or device able to access Yahoo Mail or the latest versions
    of Yahoo Messenger. Yahoo may analyze instant messages you elect to archive in
    order to provide personally relevant product features, content, and advertising,
    and spam and malware detection.
  annotations: []
  sentences: []
