- segment_id: 14
  segment_text: 'Whenever you interact with Sony Mobile, you may be asked to provide
    us with information relating to you. For example: Some of our applications or
    services require you to create an account. When creating your account(s), we may
    ask you to provide a range of information, such as your name, date of birth, location,
    contact details, applicable device ID(s) relating to the devices you are using
    to access and receive particular applications and services, interests and account
    and marketing preferences and your current mobile network operator When you purchase,
    register, send for repair or return one of our products via any one of our authorised
    channels, we may ask you to provide information such as your contact details,
    applicable device ID (s) relating to your particular product(s), delivery date
    and place of purchase and payment information When you contact our customer service
    centres for assistance (by any means of communication including written communications
    or via our website(s), support forums, telephone, email, SMS, or our social media
    channels), we may record all customer service calls and keep information about
    the particular communication, including your name, the product(s) you bought,
    the reason why you contacted us, applicable device ID(s) relating to your particular
    product(s), and the advice we gave you so we can track the resolution of any customer
    service issues and for customer service training purposes When you join and/or
    participate in one of our loyalty programmes, we may collect information relating
    to your use of the loyalty programme and the rewards you claim When you visit
    us at a public event, such as a trade show or exhibition or participate in one
    of our surveys, competitions or prize draws, we may ask for information, such
    as your business card, name, contact details, interests and marketing preferences
    When you use our applications and services or other platforms, we may receive
    content that you choose to upload, such as product reviews, comments, photos and
    forum posts, or details of your interests and preferences that you choose to tell
    us about when, for example, selecting the services that you wish to receive Information
    we collect from other sources We may also collect information from publicly available
    sources and third parties, including: When you seek to make a purchase from us,
    we may carry out credit and financial checks to ensure payment is not made fraudulently
    and that you have a suitable credit rating If you purchase products or services
    from a Sony Centre, mobile network operator or other retailer, we may receive
    certain information about your purchase from that retailer We may also receive
    information about you from other Sony group companies that you interact with;
    in particular, when you link your accounts for certain Sony group services (for
    more information about linked Sony accounts, see the "Linked Sony accounts" section
    4 below) Information we collect in relation to social networks If you use any
    of our social network applications, pages or plug-ins or you use one of our products
    or services that allow interaction with social networks, we may receive information
    relating to your social network accounts. For instance: If you log-in to one of
    our websites, applications or services using your social network account, we may
    receive basic details from your social network profile. The basic details we receive
    may depend on your social network account privacy settings; however, they might
    include your social network ID, name, profile picture, gender and locale. We may
    also receive additional information from your profile if you give us permission
    to access it'
