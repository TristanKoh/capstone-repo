- segment_id: 14
  segment_text: Information from websites and apps that use our Services.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: We collect information when you visit or use third-party websites
    and apps that use our Services (like when they offer our Like button or Facebook
    Log In or use our measurement and advertising services). This includes information
    about the websites and apps you visit, your use of our Services on those websites
    and apps, as well as information the developer or publisher of the app or website
    provides to you or us.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Information from third-party partners.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: We receive information about you and your activities on and off Facebook
    from third-party partners, such as information from a partner when we jointly
    offer services or from an advertiser about your experiences or interactions with
    them.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: Facebook companies.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: We receive information about you from companies that are owned or
    operated by Facebook, in accordance with their terms and policies. Learn more
    about these companies and their privacy policies.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: 'Return to top How do we use this information? We are passionate about
    creating engaging and customized experiences for people. We use all of the information
    we have to help us provide and support our Services. Here''s how: Provide, improve
    and develop Services.'
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: We are able to deliver our Services, personalize content, and make
    suggestions for you by using this information to understand how you use and interact
    with our Services and the people or things you're connected to and interested
    in on and off our Services.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: We also use information we have to provide shortcuts and suggestions
    to you. For example, we are able to suggest that your friend tag you in a picture
    by comparing your friend's pictures to information we've put together from your
    profile pictures and the other photos in which you've been tagged. If this feature
    is enabled for you, you can control whether we suggest that another user tag you
    in a photo using the "Timeline and Tagging" settings.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: When we have location information, we use it to tailor our Services
    for you and others, like helping you to check-in and find local events or offers
    in your area or tell your friends that you are nearby.
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: When we have location information, we use it to tailor our Services
      for you and others, like helping you to check-in and find local events or offers
      in your area or tell your friends that you are nearby.
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
- segment_id: 24
  segment_text: We conduct surveys and research, test features in development, and
    analyze the information we have to evaluate and improve products and services,
    develop new products or features, and conduct audits and troubleshooting activities.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: Communicate with you.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: We use your information to send you marketing communications, communicate
    with you about our Services and let you know about our policies and terms. We
    also use your information to respond to you when you contact us.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: Show and measure ads and services.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: We use the information we have to improve our advertising and measurement
    systems so we can show you relevant ads on and off our Services and measure the
    effectiveness and reach of ads and services. Learn more about advertising on our
    Services and how you can control how information about you is used to personalize
    the ads you see.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: Promote safety and security.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: We use the information we have to help verify accounts and activity,
    and to promote safety and security on and off of our Services, such as by investigating
    suspicious activity or violations of our terms or policies. We work hard to protect
    your account using teams of engineers, automated systems, and advanced technology
    such as encryption and machine learning. We also offer easy-to-use security tools
    that add an extra layer of security to your account. For more information about
    promoting safety on Facebook, visit the Facebook Security Help Center.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: We use cookies and similar technologies to provide and support our
    Services and each of the uses outlined and described in this section of our policy.
    Read our Cookie Policy to learn more.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Read our Cookie Policy to learn more.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
  - sentence_text: We use cookies and similar technologies to provide and support
      our Services and each of the uses outlined and described in this section of
      our policy.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
- segment_id: 32
  segment_text: 'Return to top How is this information shared? Sharing On Our Services
    People use our Services to connect and share with others. We make this possible
    by sharing your information in the following ways: People you share and communicate
    with.'
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: When you share and communicate using our Services, you choose the
    audience who can see what you share. For example, when you post on Facebook, you
    select the audience for the post, such as a customized group of individuals, all
    of your Friends, or members of a Group. Likewise, when you use Messenger, you
    also choose the people you send photos to or message.
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: Public information is any information you share with a public audience,
    as well as information in your Public Profile, or content you share on a Facebook
    Page or another public forum. Public information is available to anyone on or
    off our Services and can be seen or accessed through online search engines, APIs,
    and offline media, such as on TV.
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: In some cases, people you share and communicate with may download
    or re-share this content with others on and off our Services. When you comment
    on another person's post or like their content on Facebook, that person decides
    the audience who can see your comment or like. If their audience is public, your
    comment will also be public.
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: People that see content others share about you.
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: Other people may use our Services to share content about you with
    the audience they choose. For example, people may share a photo of you, mention
    or tag you at a location in a post, or share information about you that you shared
    with them. If you have concerns with someone's post, social reporting is a way
    for people to quickly and easily ask for help from someone they trust. Learn More.
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: Apps, websites and third-party integrations on or using our Services.
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: When you use third-party apps, websites or other services that use,
    or are integrated with, our Services, they may receive information about what
    you post or share. For example, when you play a game with your Facebook friends
    or use the Facebook Comment or Share button on a website, the game developer or
    website may get information about your activities in the game or receive a comment
    or link that you share from their website on Facebook. In addition, when you download
    or use such third-party services, they can access your Public Profile, which includes
    your username or user ID, your age range and country/language, your list of friends,
    as well as any information that you share with them. Information collected by
    these apps, websites or integrated services is subject to their own terms and
    policies.
  annotations:
  - practice: Demographic_Age_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: In addition, when you download or use such third-party services,
      they can access your Public Profile, which includes your username or user ID,
      your age range and country/language, your list of friends, as well as any information
      that you share with them.
    annotations:
    - practice: Demographic_Age_3rdParty
      modality: PERFORMED
- segment_id: 40
  segment_text: Learn more about how you can control the information about you that
    you or others share with these apps and websites.
  annotations: []
  sentences: []
- segment_id: 41
  segment_text: Sharing within Facebook companies.
  annotations: []
  sentences: []
- segment_id: 42
  segment_text: We share information we have about you within the family of companies
    that are part of Facebook. Learn more about our companies.
  annotations: []
  sentences: []
- segment_id: 43
  segment_text: New owner.
  annotations: []
  sentences: []
- segment_id: 44
  segment_text: If the ownership or control of all or part of our Services or their
    assets changes, we may transfer your information to the new owner.
  annotations: []
  sentences: []
- segment_id: 45
  segment_text: Sharing With Third-Party Partners and Customers We work with third
    party companies who help us provide and improve our Services or who use advertising
    or related products, which makes it possible to operate our companies and provide
    free services to people around the world.
  annotations: []
  sentences: []
- segment_id: 46
  segment_text: 'Here are the types of third parties we can share information with
    about you: Advertising, Measurement and Analytics Services (Non-Personally Identifiable
    Information Only).'
  annotations: []
  sentences: []
- segment_id: 47
  segment_text: We want our advertising to be as relevant and interesting as the other
    information you find on our Services. With this in mind, we use all of the information
    we have about you to show you relevant ads. We do not share information that personally
    identifies you (personally identifiable information is information like name or
    email address that can by itself be used to contact you or identifies who you
    are) with advertising, measurement or analytics partners unless you give us permission.
    We may provide these partners with information about the reach and effectiveness
    of their advertising without providing information that personally identifies
    you, or if we have aggregated the information so that it does not personally identify
    you. For example, we may tell an advertiser how its ads performed, or how many
    people viewed their ads or installed an app after seeing an ad, or provide non-personally
    identifying demographic information (such as 25 year old female, in Madrid, who
    likes software engineering) to these partners to help them understand their audience
    or customers, but only after the advertiser has agreed to abide by our advertiser
    guidelines.
  annotations:
  - practice: Contact_E_Mail_Address_3rdParty
    modality: PERFORMED
  - practice: Demographic_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: For example, we may tell an advertiser how its ads performed, or
      how many people viewed their ads or installed an app after seeing an ad, or
      provide non-personally identifying demographic information (such as 25 year
      old female, in Madrid, who likes software engineering) to these partners to
      help them understand their audience or customers, but only after the advertiser
      has agreed to abide by our advertiser guidelines.
    annotations:
    - practice: Contact_E_Mail_Address_3rdParty
      modality: PERFORMED
    - practice: Demographic_3rdParty
      modality: PERFORMED
  - sentence_text: We do not share information that personally identifies you (personally
