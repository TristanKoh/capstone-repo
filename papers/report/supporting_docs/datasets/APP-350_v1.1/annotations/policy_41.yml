    annotations:
    - practice: Contact_E_Mail_Address_3rdParty
      modality: PERFORMED
    - practice: Demographic_3rdParty
      modality: PERFORMED
- segment_id: 48
  segment_text: Please review your advertising preferences to understand why you're
    seeing a particular ad on Facebook. You can adjust your ad preferences if you
    want to control and manage your ad experience on Facebook.
  annotations: []
  sentences: []
- segment_id: 49
  segment_text: Vendors, service providers and other partners.
  annotations: []
  sentences: []
- segment_id: 50
  segment_text: We transfer information to vendors, service providers, and other partners
    who globally support our business, such as providing technical infrastructure
    services, analyzing how our Services are used, measuring the effectiveness of
    ads and services, providing customer service, facilitating payments, or conducting
    academic research and surveys. These partners must adhere to strict confidentiality
    obligations in a way that is consistent with this Data Policy and the agreements
    we enter into with them.
  annotations: []
  sentences: []
- segment_id: 51
  segment_text: Return to top How can I manage or delete information about me? You
    can manage the content and information you share when you use Facebook through
    the Activity Log tool. You can also download information associated with your
    Facebook account through our Download Your Information tool.
  annotations: []
  sentences: []
- segment_id: 52
  segment_text: We store data for as long as it is necessary to provide products and
    services to you and others, including those described above. Information associated
    with your account will be kept until your account is deleted, unless we no longer
    need the data to provide products and services.
  annotations: []
  sentences: []
- segment_id: 53
  segment_text: You can delete your account any time. When you delete your account,
    we delete things you have posted, such as your photos and status updates. If you
    do not want to delete your account, but want to temporarily stop using Facebook,
    you may deactivate your account instead. To learn more about deactivating or deleting
    your account, click here. Keep in mind that information that others have shared
    about you is not part of your account and will not be deleted when you delete
    your account.
  annotations: []
  sentences: []
- segment_id: 54
  segment_text: Return to top How do we respond to legal requests or prevent harm?
  annotations: []
  sentences: []
- segment_id: 55
  segment_text: 'We may access, preserve and share your information in response to
    a legal request (like a search warrant, court order or subpoena) if we have a
    good faith belief that the law requires us to do so. This may include responding
    to legal requests from jurisdictions outside of the United States where we have
    a good faith belief that the response is required by law in that jurisdiction,
    affects users in that jurisdiction, and is consistent with internationally recognized
    standards. We may also access, preserve and share information when we have a good
    faith belief it is necessary to: detect, prevent and address fraud and other illegal
    activity; to protect ourselves, you and others, including as part of investigations;
    or to prevent death or imminent bodily harm. For example, we may provide information
    to third-party partners about the reliability of your account to prevent fraud
    and abuse on and off of our Services. Information we receive about you, including
    financial transaction data related to purchases made with Facebook, may be accessed,
    processed and retained for an extended period of time when it is the subject of
    a legal request or obligation, governmental investigation, or investigations concerning
    possible violations of our terms or policies, or otherwise to prevent harm. We
    also may retain information from accounts disabled for violations of our terms
    for at least a year to prevent repeat abuse or other violations of our terms.'
  annotations: []
  sentences: []
- segment_id: 56
  segment_text: Return to top How our global services operate Facebook may share information
    internally within our family of companies or with third parties for purposes described
    in this policy. Information collected within the European Economic Area ("EEA")
    may, for example, be transferred to countries outside of the EEA for the purposes
    as described in this policy. We utilize standard contract clauses approved by
    the European Commission, adopt other means under European Union law, and obtain
    your consent to legitimize data transfers from the EEA to the United States and
    other countries.
  annotations: []
  sentences: []
- segment_id: 57
  segment_text: You can contact us using the information provided below with questions
    or concerns. We also may resolve disputes you have with us in connection with
    our privacy policies and practices through TRUSTe. You can contact TRUSTe through
    their website.
  annotations: []
  sentences: []
- segment_id: 58
  segment_text: Return to top How will we notify you of changes to this policy?
  annotations: []
  sentences: []
- segment_id: 59
  segment_text: We'll notify you before we make changes to this policy and give you
    the opportunity to review and comment on the revised policy before continuing
    to use our Services.
  annotations: []
  sentences: []
- segment_id: 60
  segment_text: "Return to top How to contact Facebook with questions To learn more\
