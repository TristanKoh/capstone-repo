    annotations:
    - practice: Contact_E_Mail_Address_3rdParty
      modality: PERFORMED
    - practice: Demographic_3rdParty
      modality: PERFORMED
  - sentence_text: We want our advertising to be as relevant and interesting as the
      other information you find on our Services.
    annotations:
    - practice: Contact_E_Mail_Address_3rdParty
      modality: PERFORMED
    - practice: Demographic_3rdParty
      modality: PERFORMED
  - sentence_text: With this in mind, we use all of the information we have about
