- segment_id: 1
  segment_text: Data Policy We give you the power to share as part of our mission
    to make the world more open and connected. This policy describes what information
    we collect and how it is used and shared. You can find additional tools and information
    at Privacy Basics.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: As you review our policy, keep in mind that it applies to all Facebook
    brands, products and services that do not have a separate privacy policy or that
    link to this policy, which we call the "Facebook Services" or "Services."
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Return to top What kinds of information do we collect? Depending on
    which Services you use, we collect different kinds of information from or about
    you.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Things you do and information you provide.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: We collect the content and other information you provide when you
    use our Services, including when you sign up for an account, create or share,
    and message or communicate with others. This can include information in or about
    the content you provide, such as the location of a photo or the date a file was
    created. We also collect information about how you use our Services, such as the
    types of content you view or engage with or the frequency and duration of your
    activities.
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: This can include information in or about the content you provide,
      such as the location of a photo or the date a file was created.
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
  - sentence_text: We collect the content and other information you provide when you
      use our Services, including when you sign up for an account, create or share,
      and message or communicate with others.
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
- segment_id: 6
  segment_text: Things others do and information they provide.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: We also collect content and information that other people provide
    when they use our Services, including information about you, such as when they
    share a photo of you, send a message to you, or upload, sync or import your contact
    information.
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We also collect content and information that other people provide
      when they use our Services, including information about you, such as when they
      share a photo of you, send a message to you, or upload, sync or import your
      contact information.
    annotations:
    - practice: Contact_1stParty
      modality: PERFORMED
- segment_id: 8
  segment_text: Your networks and connections.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: We collect information about the people and groups you are connected
    to and how you interact with them, such as the people you communicate with the
    most or the groups you like to share with. We also collect contact information
    you provide if you upload, sync or import this information (such as an address
    book) from a device.
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  - practice: Contact_Address_Book_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We also collect contact information you provide if you upload,
      sync or import this information (such as an address book) from a device.
    annotations:
    - practice: Contact_1stParty
      modality: PERFORMED
    - practice: Contact_Address_Book_1stParty
      modality: PERFORMED
  - sentence_text: We collect information about the people and groups you are connected
      to and how you interact with them, such as the people you communicate with the
      most or the groups you like to share with.
    annotations:
    - practice: Contact_1stParty
      modality: PERFORMED
    - practice: Contact_Address_Book_1stParty
      modality: PERFORMED
- segment_id: 10
  segment_text: Information about payments.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: If you use our Services for purchases or financial transactions (like
    when you buy something on Facebook, make a purchase in a game, or make a donation),
    we collect information about the purchase or transaction. This includes your payment
    information, such as your credit or debit card number and other card information,
    and other account and authentication information, as well as billing, shipping
    and contact details.
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: If you use our Services for purchases or financial transactions
      (like when you buy something on Facebook, make a purchase in a game, or make
      a donation), we collect information about the purchase or transaction.
    annotations:
    - practice: Contact_1stParty
      modality: PERFORMED
  - sentence_text: This includes your payment information, such as your credit or
      debit card number and other card information, and other account and authentication
      information, as well as billing, shipping and contact details.
    annotations:
    - practice: Contact_1stParty
      modality: PERFORMED
- segment_id: 12
  segment_text: Device information.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: 'We collect information from or about the computers, phones, or other
    devices where you install or access our Services, depending on the permissions
    you''ve granted. We may associate the information we collect from your different
    devices, which helps us provide consistent Services across your devices. Here
    are some examples of the device information we collect: Attributes such as the
    operating system, hardware version, device settings, file and software names and
    types, battery and signal strength, and device identifiers. Device locations,
    including specific geographic locations, such as through GPS, Bluetooth, or WiFi
    signals. Connection information such as the name of your mobile operator or ISP,
    browser type, language and time zone, mobile phone number and IP address.'
  annotations:
