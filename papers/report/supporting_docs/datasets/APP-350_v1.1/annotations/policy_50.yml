- segment_id: 0
  segment_text: About privacy on Google Play Books December 16, 2015 | View archived
    version The main Google Privacy Policy describes how we treat personal information
    when you use Google's products and services, including Google Play. Below, we
    describe privacy practices specific to books on Google Play.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: 'Practices specific to Google Play Books The privacy practices that
    are specific to books on Google Play are: To fulfill contractual commitments to
    rightsholders who license us books, we enforce certain security limits (for example,
    to prevent abusive sharing of purchased books and to enforce page view limits
    on some book previews), and we also enforce limits on the numbers of browsers
    or devices that can access an account during a given period of time. In order
    to enforce limits on numbers of devices, we will store the unique ID numbers of
    your devices on our servers. You can delete a device ID number when you wish to
    stop using that device.'
  annotations:
