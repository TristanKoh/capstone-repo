- segment_id: 11
  segment_text: E. USERS WITH WHOM YOU SHARE YOUR INFORMATION We cannot control the
    actions of other Users with whom you share your information. We cannot, and do
    not, control the information you share with other Users using an Application,
    the Services or the Site (including via Forums) or how such other Users will use
    or share such information. We are not responsible for third party circumvention
    of our security measures.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: F. SENSITIVE INFORMATION We ask that you not send us, and you not
    disclose, any sensitive Personal Information (e.g., information related to racial
    or ethnic origin, political opinions, religion or other beliefs, health, sexual
    orientation, criminal background or membership in past organizations, including
    trade union memberships) on or through an Application, the Services or the Site
    or otherwise to us.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: G. CHANGES Our Privacy Policy will be updated with our development
    of SuperSU, we will post any privacy policy changes on this page, so please review
    it periodically. If you do not agree to any modifications to this Policy, you
    could immediately stop all use of all services. Your continued use of the Application
    following the update of any modifications to this Policy will constitute your
    acceptance of the revised Policy. Please note that none of our employees or agents
    other than CCMT has the authority to change any of our Policies.
  annotations: []
  sentences: []
