- segment_id: 9
  segment_text: C. STORES The stores you download and install our apps from may track
    all sorts of privacy-sensitive information ( e.g. when you download SuperSU at
    the Google Play Store, Google may collect your sensitive information. For further
    detail, please refer to Google Play policy). While that is not directly related
    to our apps, our apps may request the store to verify if you own a valid license,
    which in turn may cause the store application to gather and transmit privacy sensitive
    information to the store's servers. Please consult the policies of the store you
    use to download our apps from (if any).
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: D. THIRD- PARTY SITES In general, the Applications, the Services and
    the Site (http://www.supersu.com/ can be accessed through "how to root") access
    third party information(such as your Facebook account information) through application
    interfaces. We may provide links to third-party Web sites, such as Facebook, as
    a service to our Users. When you click on links of third parties in an Application,
    the Services or the Site, you may leave the Application, the Services. We do not
    collect your information on and through and This Policy does not address, and
    we are not responsible for, the privacy practices of Web sites operated by third
    parties, whether they are linked to or otherwise accessible from an Application,
    the Services or the Site. The inclusion of a link or accessibility of third party
    Websites does not imply endorsement of such third party Website by us.
  annotations:
  - practice: Facebook_SSO
    modality: PERFORMED
  - practice: SSO
