- segment_id: 2
  segment_text: SuperSU is one of the world's most popular tool for root apps.SuperSU
    allows advanced management of Superuser access rights for all the apps on your
    device that need root. It's very popular and well known in the international security
    field and it has a great influence.No ads and good compatibility.It's a great
    tool for tech gurus, gamers and Android developers around the world. SuperSU by
    Chainfire and Coding Code Mobile Technology LLC join R&D , CCMT is headquartered
    in U.S., committed to build a green mobile Internet security.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Privacy Policy Privacy Policy of SuperSU This Privacy Policy is effective
    August 29, 2016.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: At Coding Code Mobile Technology LLC ("CCMT"), we recognize that privacy
    is what users concerns the most. This Privacy Policy ("Policy") applies to your
    use of the SuperSU applications on all platforms (the "Application" or "Applications"),
    the related services we provide ("Services")
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: A. INTRODUCTION Most of our apps simply do not collect and/or transmit
    any uniquely identifying information about you or your device at all. But some
    of them do, mostly by way of third party components.
  annotations:
  - practice: Identifier_1stParty
    modality: PERFORMED
  - practice: Identifier_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: But some of them do, mostly by way of third party components.
    annotations:
    - practice: Identifier_1stParty
      modality: PERFORMED
    - practice: Identifier_3rdParty
      modality: PERFORMED
  - sentence_text: Most of our apps simply do not collect and/or transmit any uniquely
      identifying information about you or your device at all.
    annotations:
    - practice: Identifier_1stParty
      modality: PERFORMED
    - practice: Identifier_3rdParty
      modality: PERFORMED
- segment_id: 6
  segment_text: Please note that none of our apps structurally collect and transmit
    privacy sensitive data to our own servers. That's simply not something we want
    to do or be associated with. If any privacy sensitive information is used at all,
    it is generally gathered by code provided by a third party, and transmitted to
    their servers.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: This page is the same for all our apps, so all the situations sketched
    here should be seen as the worst case scenario if you use all of our apps together.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: B. LICENSING To check if you have a valid license for a paid app or
    in-app purchases, your device's serial number, IMEI, ESN, a (semi-)unique number
    generated at first install time, or your store account name, may be transmitted
    and checked against. However, for most of our apps all of this is handled (if
    checked at all) by the store application rather than the app itself, so please
    see the stores section below.
  annotations:
  - practice: Identifier_IMEI_1stParty
    modality: PERFORMED
  - practice: Identifier_SIM_Serial_1stParty
    modality: PERFORMED
  sentences:
