- segment_id: 8
  segment_text: If you access an Blyts Service on your mobile telephone or other mobile
    device, including iPads and tablets, we collect information about you, including
    but not limited to, your mobile device identifier, MAC Address, WiFi information,
    and possibly your IP Address and geo-location. In certain Services we will create
    and assign to your device an identifier that is similar to an account number.
    We may also collect the name you have associated with your device, device type,
    telephone number, country, geo-location, and any other information you choose
    to provide, such as user name, character name, or e-mail address. We may also
    access your contacts to enable you to invite friends to join you in the Service.
