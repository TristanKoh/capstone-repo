- segment_id: 30
  segment_text: OTHER METHODS OF ACCESSING AND CONTROLLING YOUR INFORMATION If you
    no longer want Blyts to make active use of your information, you may send an e-mail
    to info@blyts.com. Place "Delete My Account" in the subject line and include your
    first name, last name, e-mail address and user ID number from which you access
    our Services (if applicable) in the body of the e-mail. We will respond to your
    request within thirty (30) days. Blyts may use your information unless and until
    you send Blyts such a request. Please note that your information, for example
    those records pertaining to payments or customer service matters, may be retained
    for legal and accounting purposes. If you have sent or posted content on the Service,
    We may not be able to delete it. If you wish to review, change or correct the
    information Blyts has about you, e-mail us at info@blyts.com You can turn off
    push notifications and local notifications by visiting the "profile" section within
    the relevant Service You can stop further use of your geo-location by visiting
    your device's settings for the relevant application or the "settings" page for
    the relevant Service. If you have additional questions about this Privacy Policy,
    contact us at info@blyts.com
