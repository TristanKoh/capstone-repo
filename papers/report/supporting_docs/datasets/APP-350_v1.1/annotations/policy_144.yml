- segment_id: 36
  segment_text: RIGHT TO ACCESS Users in certain jurisdictions have a right to access
    personal information held about them. Your right of access can be exercised in
    accordance with applicable law. At your request, and per applicable law, we will
    use commercially reasonable efforts to correct inaccurate personal information
    or delete personal information, but please note that we may be required to retain
    personal information by law or for legitimate business purposes. When we delete
    any information, it will be deleted from our active databases but may remain in
    our archives. Please note that we may also decline to process requests that are
    frivolous, vexatious, that jeopardize the privacy of others, are extremely impractical,
    or for which access is not otherwise required by local law. Please submit any
    requests related to access, correction, or deletion of your personal data in writing
    to info@blyts.com.
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: INTERNATIONAL TRANSFERS OF YOUR PERSONAL INFORMATION Any information
    you provide to us, or that we collect through your use of the Services or otherwise,
    may be stored, processed, and transferred within, or to, the United States, or
    any other country in which we or our affiliated companies or third party partners
    maintain facilities. As a result, it is possible that your information could be
    accessed by foreign governmental authorities, or otherwise, in accordance with
    applicable local laws.
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: By using the Services, you consent to the collection, storage, processing,
    and transfer of your information in and to the United States, and/or other countries
    and territories. Please be aware that countries and jurisdictions other than the
    one in which you are located may not have the same data protection laws as your
    own jurisdiction.
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: If we transfer your information outside of your country of residence,
