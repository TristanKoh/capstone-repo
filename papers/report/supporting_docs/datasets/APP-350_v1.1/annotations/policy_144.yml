- segment_id: 0
  segment_text: 'BLYTS, LLC ("BLYTS") PRIVACY POLICY Last Updated: 2017-02-07 INTRODUCTION
    Blyts develops and publishes social games for the web and mobile devices (the
    "Service"). In this policy, "Blyts, LLC" refers to Blyts, LLC and its Affiliates,
    which shall mean subsidiaries, parent companies, joint ventures and other corporate
    entities under common ownership. We may also refer to Blyts, LLC as "we" or "us".
    When you use a Service, you agree to be bound by all of the terms, conditions
    and restrictions in this Privacy Policy. Please read them carefully. Each of the
    Services has its own specific Privacy Policy, and if you download, access, or
    use a Service, you agree to also be bound by its specific Privacy Policy. IF YOU
    DO NOT AGREE TO THIS POLICY, PLEASE DO NOT USE ANY SERVICE.'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: 'This Privacy Policy describes: The personally identifiable information
    ("personal information") and other information We collect and hold, how we do
    so and the purposes of our collection How We use and with whom We share such information
    How you can access and update such information The choices you can make about
    how We collect, use and share your information How We protect the information
    We store about any user of the Services ("you" or "user") If you have questions
    regarding this Privacy Policy or our collection and use of information, please
    contact us as described in the Section "Contact Us".'
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: INFORMATION WE COLLECT ABOUT YOU AS A USER OF THE SERVICE
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 'When you use any Service, you may also get access to its online community
    within that Service and you allow Blyts to access certain information about you.
    The information you allow Blyts to access varies by application, and it is affected
    by the privacy settings you and your friends establish in that application. You
    can control and find out more about these settings within the application. For
    example, Blyts may access and store some or all of the following information:
    Your in-Service username Your device''s MAC address Facebook User ID Facebook
    Fan Status Your physical location and that of your access devices By accessing
    an Blyts Service, you are consenting and authorizing Blyts to collect, store,
    and use in accordance with this Privacy Policy any and all information that you
    agreed the application could provide to Blyts through -our Terms of Use, as well
    as through any other Terms of Use posted on the portal you downloaded or accessed
    the Service from Your agreement takes place when you "accept" or "allow" (or similar
    terms) in one of our Services.'
