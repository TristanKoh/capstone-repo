    (i) certain technical information about your mobile device or computer system,
    including your MAC Address, WiFi information, IP Address, geo-location, and mobile
    device ID; and (ii) usage statistics about your interactions with the Service.
    This information is typically collected through the use of server log files or
    web log files ("Log Files"), mobile device software development kits and tracking
    technologies like browser cookies to collect and analyze certain types of technical
    information. Some of the cookies the Service places on your computer are linked
    to your user ID number(s). For more information on how We utilize cookies and
    other tracking technologies, please review the "Cookies and Automated Information
    Collection" discussion under ("How We Collect Information about You").
