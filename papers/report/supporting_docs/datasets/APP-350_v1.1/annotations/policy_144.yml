- segment_id: 17
  segment_text: We may also employ other technologies including (i) web beacons, which
    allow Us to know if a certain page was visited or whether an e-mail was opened;
    (ii) tracking pixels, which allow Us to advertise more efficiently by excluding
    our current users from certain promotional messages, identifying the source of
    a new installation or delivering ads to you on other websites; and (iii) local
    shared objects also known as flash cookies, which help Us to prevent fraud, remember
    your in-Service preferences and speed up load times.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
