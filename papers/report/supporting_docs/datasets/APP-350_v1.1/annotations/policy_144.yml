- segment_id: 21
  segment_text: One important use of your information is communication. If you have
    provided your e-mail address to Blyts, we'll use it to respond to (i) customer
    support inquiries, and (ii) keep you informed of your in-Service activity, including
    comments from friends, notifications about in-Service status and requests. Some
    messages, such as invites for friends to join you in a Service, may include your
    name and profile photo. We may also send promotional e-mail messages and promotional
    messages ("Promotional Communications") directly or in partnership with parties
    other than Blyts. Each Promotional Communication will generally offer recipients
    choices about receiving additional messages.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
