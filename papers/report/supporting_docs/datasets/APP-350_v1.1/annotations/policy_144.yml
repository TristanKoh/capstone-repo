      modality: PERFORMED
- segment_id: 22
  segment_text: 'SHARING OF YOUR INFORMATION We will share your information (in some
    cases personal information) with third parties (i.e., parties other than Blyts),
    in the following circumstances: THIRD PARTY SERVICE PROVIDERS We will provide
    your information to third party companies to perform services on our behalf, including
    payment processing, data analysis, e-mail delivery, hosting services, customer
    service, placement of ads and assisting Us in other marketing efforts. We direct
    all such third party service providers to maintain the confidentiality of the
    information disclosed to them and to not use your information for any purpose
    other than to provide services on Blyts''s behalf.'
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: 'SAFETY, SECURITY AND COMPLIANCE WITH LAW Your information, and the
    contents of all of your online communications (including without limitation chat
    text, voice communications, IP addresses and your personal information) may be
    accessed and monitored as necessary to provide the Service and may be disclosed:
    (i) when We have a good faith belief that We are required to disclose the information
    in response to legal process (for example, a court order, search warrant or subpoena);
    (ii) to satisfy any applicable laws or regulations; (iii) where We believe that
    the Service is being used in the commission of a crime, including to report such
    criminal activity or to exchange information with other companies and organizations
    for the purposes of fraud protection and credit risk reduction; (iv) when We have
    a good faith belief that there is an emergency that poses a threat to the health
    and/or safety of you, another person or the public generally; and (v) in order
    to protect the rights or property of Blyts.'
  annotations:
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Your information, and the contents of all of your online communications
      (including without limitation chat text, voice communications, IP addresses
      and your personal information) may be accessed
    annotations:
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
- segment_id: 24
  segment_text: YOUR CALIFORNIA PRIVACY RIGHTS We do not share personal information
    with third parties for their direct marketing purposes unless you affirmatively
    agree to such disclosure, typically by "opting in" to receive information from
    a third party that is participating in a sweepstakes or other promotion on one
    of our sites. If you do ask us to share your personal information with a third
    party for its marketing purposes, we will only share information in connection
    with that specific promotion, as we do not share information with any third party
    (other than our service providers) on a continual basis. To prevent disclosure
    of your personal information for use in direct marketing by a third party, do
    not opt in to such use when you provide personal information on one of our sites.
    Your access to the Services will not be affected if you do not "opt in" to receive
    information from such third parties.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: 'California Civil Code Section 1798.83, also known as the "Shine The
    Light" law, permits our customers who are California residents to request and
    obtain from us once a year, free of charge, information about the personal information
    (if any) we disclosed to third parties for direct marketing purposes in the preceding
    calendar year. If applicable, this information would include a list of the categories
    of personal information that was shared and the names and addresses of all third
    parties with which we shared information in the immediately preceding calendar
    year. If you are a California resident and would like to make such a request,
    please submit your request in writing to: Customer Service c/o Blyts, LLC, 40
    E Main St #1168 Newark, DE 19711.'
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: SALE OR MERGER In the event that Blyts undergoes a business transition,
    such as a merger, acquisition by another company, or sale of all or a portion
    of its assets, We may transfer all of your information, including personal information,
    to the successor organization in such transition. If material changes to Blyts's
    privacy practices will occur as a result of the business transition, We will notify
    you and other users (in the manner described in Changes to Our Privacy Policy
    below) of the business transition prior to transferring your personal information.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: OUR POLICIES CONCERNING CHILDREN Our Services (including websites,
    games, and applications) are not intended for children under the age of 13. We
    do not knowingly collect or solicit any personal information from children under
    the age of 13 and we do not knowingly allow children under the age of 13 to register
    for or use the Services. Children under the age of 13 should not use our Services
    or send us any personal information about themselves at any time. In the event
