- segment_id: 20
  segment_text: 'HOW WE USE THE INFORMATION WE COLLECT In general, We collect, store
    and use your information to provide you with a safe, smooth, efficient, fun, and
    customized experience. For example, We may, and you expressly consent for us to,
    use information collected from you in any one or more of the following ways: To
    create your Service accounts and allow access to our Services To identify and
    suggest connections with other Blyts users To enable user-to-user communications
    To provide technical support and respond to user inquiries To prevent fraud or
    potentially illegal activities, and enforce our Terms of Use To deliver and target
    advertising To notify users of in-Service updates To provide in-Service leader
    boards and promote in-Service player achievements To solicit input and feedback
    to improve Blyts products and services and customize your user experience To inform
    users about new products or promotional offers To engage in commonly accepted
    practices, such as contacting you at the email address We have on file if you
    are a potential winner in a sweepstakes'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
