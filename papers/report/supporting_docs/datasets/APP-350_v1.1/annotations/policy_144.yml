- segment_id: 13
  segment_text: 'HOW WE COLLECT INFORMATION ABOUT YOU We may collect information about
    you in any one or more of the following ways: INFORMATION ABOUT PLAYERS AND PLAY
    To provide a richer game play and social experience in our Services, We collect
    information about your play and interaction with other players and users. The
    bulk of this information is collected and stored through the use of Log Files,
    which are files on our web servers that record actions taken on our Services.'
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: 'COMMUNICATIONS FEATURES You may be able to take part in certain activities
    on our Services that give you the opportunity to communicate or share information
    not just with Blyts, but also with other users of our Service. These include:
    Participating in player forums and message boards Posting public comments to other
    users'' profiles or gameboards Sending private messages or invitations to other
    users, either directly on our websites or to their e-mail accounts Chat with other
    users'
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Posting web linksWe may record and store archives of these communications
    on Blyts's servers to protect the safety and well-being of our users and Blyts's
    rights and property in connection with the service. You acknowledge and consent
    to the recording and storage of such communications for these purposes.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: COOKIES AND AUTOMATED INFORMATION COLLECTION When you access the Services,
    We collect certain technical information in order to (i) analyze the usage of
    our sites and Services; (ii) provide a more personalized experience; and (iii)
    manage advertising. We and service providers acting on our behalf, such as Google
    Analytics, may use Log Files and other tracking technologies to collect and analyze
    certain types of technical information over time and across different websites
    following your use of the Service, including cookies, WiFi information, IP addresses,
    geo-location, device type, device identifiers, browser types, browser language,
    referring and exit pages, and URLs, platform type, the number of clicks, domain
    names, landing pages, pages viewed and the order of those pages, the amount of
    time spent on particular pages, Service state and the date and time of activity
    on our Services, and other similar information. In some cases, We will associate
    this information with your user ID number for our internal use. Our Service currently
    does not respond to "Do Not Track" (DNT) settings in your web browser and operates
    as described in this Privacy Policy whether or not a DNT signal is received. If
    we do so in the future, we will describe how we do so in this Privacy Policy.
    For further details regarding DNT, visit donottrack.us.
