- segment_id: 33
  segment_text: PRIVACY POLICIES OF LINKED SITES Our Services may contain links to
    third-party websites. We are not responsible for the privacy practices or the
    content of such websites. If you have any questions about how these other websites
    use your information, you should review their policies and contact them directly.
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: SECURITY OF YOUR INFORMATION Blyts implements reasonable security
    measures to protect the security of your information both online and offline,
    and We are committed to the protection of customer information. While We take
    reasonable precautions against possible security breaches of our Services and
    our customer databases and records, We cannot guarantee that unauthorized access,
    hacking, data loss, or other breaches will never occur. Unfortunately, the transmission
    of information over the Internet is not completely secure. Although we strive
    to protect your personal data, we cannot guarantee the security of your data while
    it is being transmitted to our site; any transmission is at your own risk. Once
    we have received your information, we have procedures and security features in
    place to try to prevent unauthorized access. We urge you to take steps to keep
    your personal information safe (including your account password), and to log out
    of your account after use. If your account is hacked, this may lead to unauthorized
    access to your Blyts Services, so be careful to keep your account information
    secure. If you have questions about the security of our Services, please contact
    us at info@blyts.com.
  annotations: []
  sentences: []
