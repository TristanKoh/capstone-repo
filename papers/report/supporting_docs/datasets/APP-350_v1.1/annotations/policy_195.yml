- segment_id: 23
  segment_text: '5.Sharing Information With Third Parties By Us We may share information
    with third parties as follows: (1) We do not sell, trade, or otherwise transfer
    to outside parties your personally identifiable information. We may disclose your
    Non-personal information: To trusted third parties who assist us in operating
    our website, conducting our business, cooperation with us or servicing you, so
    long as those parties agree to keep this information confidential;'
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: (2)with your consent (for example, if you consent to our sharing your
    information with a third party for the third party's own and independent direct
    marketing purposes subject to its separate privacy policy);
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: (3)in connection with any company transaction, such as a merger, sale
    of assets or shares, reorganization, financing, change of control or acquisition
    of all or a portion of our business by another company or third party or in the
    event of bankruptcy, dissolution, divestiture or any related or similar proceedings;
    and
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: (4)to, in our discretion, (i) satisfy any applicable law, regulation,
    subpoena/court order, legal process or other government request, (ii) investigate
    and defend ourselves against any third party claims or allegations; (iii) detect,
    prevent or otherwise address criminal (including fraud or stalking), security
    or technical issues.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: Note that the term "third party" does not include companies in the
    same group of companies as us, which includes our subsidiaries (that is, any organization
    we own or control) or our ultimate holding company (that is, any organization
    that owns or controls us) and any subsidiaries that our holding company owns.
    Unless otherwise indicated, these companies will use your personal information
    in the same way as we can under this Policy.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: 6.Communications From Us You may receive occasional notifications
