  segment_text: 'Privacy Policy (Last Revised: August 29, 2016) 1.Introduction This
    Privacy Policy ("Policy") explains how information about you or associated with
    you is collected, used and disclosed by SUPO Apps Team. ("SUPO," "we" or "us")
    when you use our Services through SUPO Security ("Services").'
