  segment_text: KAKAO Privacy Policy[1] Welcome! Keeping your personal information
    safe is one of our top priorities. KAKAO will use your personal information only
    for the purpose and within the scope to which you consent with the goal of providing
    KAKAO services (each a "Service" and, collectively, the "Services") in a seamless
    manner. You may rest assured that KAKAO will never disclose your personal information
    to a third party unless otherwise required by the relevant laws and regulations
    or consented by you. We have developed this privacy policy (the "Privacy Policy")
    applicable to all of the Services provided by KAKAO so that you may easily understand
    the way in which we protect your personal information and other related details.
    The Privacy Policy is open to the public at all times so you may read the full
    text of the Privacy Policy whenever you need to do so. Any changes to the Privacy
    Policy will be notified to you to ensure that you understand the details of and
    reasons for such changes.
