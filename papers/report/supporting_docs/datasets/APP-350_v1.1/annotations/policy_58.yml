    the Services in a seamless manner and to improve your user experience. In order
    to provide the basic features and other specialized functionalities of the Services
    pursuant to the Terms of Service for which your consent is given, it may be necessary
    for KAKAO to verify your identity information, age, account, contact information
    and device information. Your personal information may be used to search, register
    or notify other Service users who are in your contact list or who may be your
    KAKAO friends. Furthermore, your personal information may also be used to give
    any individual notifications, deal with any inquiries or disputes arising in connection
    with your use of the Services, send content for paid services, or process shipping
    and payment. In addition, your personal information may be used to perform statistical
    analysis for new customized services, provide event and advertising information,
    comply with obligations required under applicable laws and regulations, and prevent
    any improper use of your personal information that may cause harm to you in violation
    of law or the Terms of Service.
