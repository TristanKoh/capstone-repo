- segment_id: 15
  segment_text: In order to provide you with customized Services, KAKAO uses cookies,
    which are saved on your personal computer ("PC") and retrieved whenever required
    for any PC-based Services. Cookies are small text files of information sent to
    your browser by the website operating server, which are then stored on the hard
    drive of your PC. When you visit a website, cookies are accessed by the server
    to ensure that your preferences are maintained, which helps you be more efficient.
    Moreover, cookies tell us how often your visit the website, how you use the website
    and what information interests you. In this way, we can provide the Services optimized
    for your needs. You have an option to enable or disable cookies. You may configure
    your browser to accept all cookies, get an alert before accepting cookies, or
    disable all cookies. Please bear in mind that you will not be able to access some
    of the Services requiring a login process if you disable cookies.
