- segment_id: 17
  segment_text: 5. Data Retention Imangi retains the data collected pursuant to this
    Privacy Policy for the period necessary to fulfill the purposes outlined in this
    Privacy Policy unless a longer retention period is required or permitted by law.
    Thereafter if the collected data is no longer needed for purposes specified in
    this Privacy Policy, Imangi deletes all aforementioned data in its possession
    within a reasonable timeframe.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: Irrespective of the above, Imangi may still retain some of the data
    to the extent such retention is necessary to resolve disputes, enforce Imangi
    user agreements, and comply with technical and legal requirements and constraints
    related to the security, integrity, and operation of Services.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Information we collect may be stored or processed on computers located
    in any country where we do business.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: 6. Cookies, Beacons and Tracking The Services may use "cookies" and
    other technologies such as pixel tags, locally shared objects, and web beacons.
    Imangi treats information collected by cookies and similar technologies as non-personal
    data.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
