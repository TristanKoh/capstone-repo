- segment_id: 14
  segment_text: You recognize and agree that the advertising companies who deliver
    ads for Imangi may combine the information collected with other information they
    have independently collected from other services or products. These companies
    collect and use information under their own privacy policies. These ad serving
    technologies are integrated into Services; if you do not want to be subject to
    this technology, do not use or access Services. Although Imangi takes commercially
    reasonable steps to instruct such advertising companies to comply with the terms
    and conditions of this Privacy Policy, Imangi does not have access to or control
    of third party technologies.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Imangi may display to you behaviorally targeted advertising. If you
    wish to "opt out" of certain targeted advertising, please visit http://www.youradchoices.com
    and/or www.networkadvertising.org. If you want to be certain that no behaviorally
    targeted advertisements are not displayed to you, please do not use or access
    the Services. Additionally please note that if you "opt out" it does not mean
    that you will no longer receive advertising. It just means that the advertising
    you see displayed will not be customized to you and your interests and may be
    less relevant to you.
  annotations: []
  sentences: []
