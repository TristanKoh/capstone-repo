- segment_id: 1
  segment_text: 'Imangi Studios, LLC Privacy Policy Last updated: September 29th,
    2015 Imangi Studios, LLC ("Imangi") has adopted this privacy policy ("Privacy
    Policy") to explain how Imangi collects, stores, and uses the information collected
    in connection with Imangi''s products, services, and websites (together "Services").'
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Should you have any questions relating to this Privacy Policy, please
    contact us at privacy@imangistudios.com.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Imangi reserves the right to modify this Privacy Policy at reasonable
    times, so please review it frequently. Your continued use of Services will signify
    your acceptance of the changes to this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 1. Non-personal Data For purposes of this Privacy Policy, "non-personal
    data" means information that does not directly identify you. Additionally, non-personal
    data means "aggregate" and "de-personalized" information, which is data Imangi
    collects about the use of Imangi Services, from which any personally identifiable
    data has been removed.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Imangi may use tools or third party analytical software to automatically
    collect and use certain non-personal data that does not directly enable Imangi
    to identify you.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 'Imangi may use Flurry analytics tool in order to develop and analyze
    use of the Services. Analytics companies may access anonymous data (such as your
    IP address or device ID) to help us understand how Services are used. They use
    this data solely on our behalf. They do not share it except in aggregate form;
    no data is shared as to any individual user. If you wish to opt-out from Flurry
    analytics, please follow this link: http://www.flurry.com/legal-privacy/privacy-policy.'
  annotations:
  - practice: Identifier_Device_ID_3rdParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: Analytics companies may access anonymous data (such as your IP
      address or device ID) to help us understand how Services are used.
    annotations:
    - practice: Identifier_Device_ID_3rdParty
      modality: PERFORMED
    - practice: Identifier_IP_Address_3rdParty
      modality: PERFORMED
- segment_id: 7
  segment_text: 2. Personal Data For purposes of this Privacy Policy, "personal data"
    means personally identifiable information that specifically identifies you as
    an individual.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: 'Likely situations when you make personal data available to Imangi
    include, but are not limited to: (i) registration for Services, including leaderboards;
    (ii) subscribing to newsletters; (iii) requesting technical support; and (iv)
    otherwise through use of Imangi Services where personal data is required for use
    and/or participation.'
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: The types of personal data may vary depending on the type of activity
    you are engaged in. The personal data Imangi may collect, process and use may
    include, but are not limited to your name, screen/user name, Imangi Services'
    or third party service ID, e-mail address.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: The personal data Imangi may collect, process and use may include,
      but are not limited to your name, screen/user name, Imangi Services' or third
      party service ID, e-mail address.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
  - sentence_text: The types of personal data may vary depending on the type of activity
      you are engaged in.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 10
  segment_text: Imangi may use personal and non-personal data, both individually and
    combined together, for purposes of analyzing usage of the Services, providing
    customer and technical support, managing and providing Services (including managing
    advertisement serving), customizing Imangi's communications and to further develop
    the Services and other Imangi services and products. Imangi may combine non-personal
    data with personal data.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: From time to time, we may ask you to complete a voluntary survey in
    order to help us provide a better user experience. We will only request and therefore
    collect non-personal data.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Imangi may use your personal data to send messages to you with informative
    and/or commercial content about Imangi's services or third party products and
    services Imangi thinks may be of interest to you, such as new features and services,
    special offers and updated information.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: 3. Ad Serving Technology Imangi reserves the right to use and disclose
    the collected non-personal data for purposes of advertisement by Imangi or Imangi's
    partners and contractors. Imangi may employ third party ad serving technologies
    that use certain methods to collect information as a result of ad serving through
    Services. Imangi or third parties operating the ad serving technology may use
    demographic and location information as well as information logged from your hardware
    or device to ensure that appropriate advertising is presented within the Service.
    Imangi or third parties may collect and use data for this purpose including, but
    not limited to IP address (including but not limited to for purposes of determining
    your coarse location), Device ID, MAC, software, applications, hardware, and in-game
    information. The foregoing data may be used and disclosed in accordance with this
    Privacy Policy and the privacy policy of the company providing the ad serving
    technology.
