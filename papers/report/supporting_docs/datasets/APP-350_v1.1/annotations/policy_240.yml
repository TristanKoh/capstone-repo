- segment_id: 21
  segment_text: '7. Third Party Terms and Conditions To operate the service, we also
    may make identifiable and anonymous information available to third parties in
    these limited circumstances: (1) with your express consent, (2) when we have a
    good faith belief it is required by law, (3) when we have a good faith belief
    it is necessary to protect our rights or property, or (4) to any successor or
    purchaser in a merger, acquisition, liquidation, dissolution or sale of assets.
    Your consent will not be required for disclosure in these cases, but we will attempt
    to notify you, to the extent permitted by law to do so.'
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: 8. Safeguards Imangi follows generally accepted industry standards
    and maintains reasonable safeguards to attempt to ensure the security, integrity,
    and privacy of the information in Imangi's possession. Data collected by Imangi
    is stored in secure operating environments that are not available to the public.
    To prevent unauthorized on-line access to data, Imangi maintains data behind a
    firewall-protected server. However, no security or encryption method can be guaranteed
    to protect information from hackers or human error.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: 9. Other If you are under 13 years of age or a minor in your country
    of residence, please ask your legal guardian's permission to use or access the
    Services. Imangi encourages parents and/or guardians to play an active role in
    their children's online experience at all times. Imangi does not knowingly contact
    or collect information from children under 13. If you believe Imangi has inadvertently
    collected such information, please contact us so Imangi can promptly obtain parental
    consent or remove the information.
  annotations: []
  sentences: []
