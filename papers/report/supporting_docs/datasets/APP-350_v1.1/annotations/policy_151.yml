- segment_id: 7
  segment_text: HOW DO WE PROTECT VISITOR INFORMATION? We adopt appropriate data collection,
    storage and processing practices and security measures to protect against unauthorized
    access, alteration, disclosure or destruction of your information and data stored
    on our servers. Your personal information is contained behind secured networks
    and is only accessible by a limited number of persons who have special access
    rights to such systems, and are required to keep the information confidential.
    In addition, all sensitive/credit information you supply is encrypted via Secure
    Socket Layer (SSL) technology. All transactions are processed through a gateway
    provider and are not stored or processed on our servers.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: THIRD PARTY DISCLOSURE We do not rent, sell, trade, or otherwise transfer
    to outside parties your personally identifiable information unless we provide
    you with advance notice. This does not include website hosting partners and other
    parties who assist us in operating our Products, conducting our business, or servicing
    you, so long as those parties agree to keep this information confidential. We
    may also release your information when we believe release is appropriate to comply
    with the law, enforce our Products policies, or protect ours or others' rights,
    property, or safety.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: However, non-personally identifiable visitor information may be provided
    to other parties for marketing, advertising, or other uses.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Our products may use Google Analytics. Google Analytics is a web analysis
    service provided by Google Inc. ("Google"). Google utilizes the data collected
    to track and examine the use of our Products, to prepare reports on its activities
    and share them with other Google services. Google may use the Data collected to
    contextualize and personalize the ads of its own advertising network.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Our products may use services and widgets provided by social networks
    (Facebook Like button, Google+ button, Twitter Tweet button). These services allow
    interaction with social networks or other external platforms directly from our
    Products. The interaction and information obtained by such services are always
    subject to the User's privacy settings for each social network. If a service enabling
    interaction with social networks is installed it may still collect traffic data
    for the Chatroulette where the service is installed, even when Users do not use
    it.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: THIRD PARTY LINKS Occasionally, at our discretion, we may include
    or offer third party products or services in our Products. These third party products
    have separate and independent privacy policies. We therefore have no responsibility
    or liability for the content and activities of these linked products. Nonetheless,
    we seek to protect the integrity of our Products and welcome any feedback about
    these third parties.
