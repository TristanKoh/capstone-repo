- segment_id: 5
  segment_text: HOW WE USE COLLECTED INFORMATION Chat Alternative may collect and
    use Users information to run and operate our Products. We may use feedback you
    provide to improve our products and services. Our Chatroulette does not currently
    recognize the "Do Not Track" signal that may be available in some web browsers.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: COOKIES Our Products may use "cookies" to enhance User experience.
    Cookies are small files that a site or its service provider transfers to your
    computer's hard drive through your web browser (if you allow) that enables the
    site's or service provider's systems to recognize your browser and capture and
    remember certain information. For instance, they are used to help us understand
    your preferences based on previous or current site activity, which enables us
    to provide you with improved services. We also use cookies to help us compile
    aggregate data about site traffic and site interaction so that we can offer better
    site experiences and tools in the future. User may choose to set their web browser
    to refuse cookies, or to alert you when cookies are being sent. If they do so,
    note that some parts of our Chatroulette may not function properly.
