- segment_id: 4
  segment_text: NON-PERSONAL IDENTIFICATION INFORMATION We may collect non-personal
    identification information about Users whenever they interact with our Chatroulette.
    Non-personal identification information may include the browser name, the type
    of computer and technical information about Users means of connection to our Products,
    such as the operating system and the Internet service providers utilized and other
    similar information. We can collect Users geographic location limited to country
    code and state code. The geographic location of the User is determined in a manner
    that isn't continuous.
