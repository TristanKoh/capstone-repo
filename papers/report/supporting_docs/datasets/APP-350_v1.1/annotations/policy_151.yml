- segment_id: 0
  segment_text: This privacy policy governs the manner in which Chat Alternative collects,
    uses, maintains and discloses information collected from users of the https://chatalternative.com
    website ("Site") or our mobile application ("Application"). The terms "we", "us",
    and "our" refer to Chat Alternative. The terms "you", "your", "yours", "user"
    and "visitor" refer to the visitor using, accessing, or viewing our Site or Application.
    The term "Product" refer to our Site or our Application. The term "Chatroulette"
    refer to the concept of chat service with random partner. Please read our privacy
    policy carefully to get a clear understanding of how we collect, use, protect
    or otherwise handle information in accordance with our Products.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: Chat Alternative has the discretion to update this privacy policy
    at any time. We encourage Users to frequently check this page for any changes
    to stay informed about how we are helping to protect the personal information
    we collect. You acknowledge and agree that it is your responsibility to review
    this privacy policy periodically and become aware of modifications.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: By using our Products, you signify your acceptance of this policy.
    If you do not agree to this policy, please do not use our Products. Your continued
    use of our Products following the posting of changes to this policy will be deemed
    your acceptance of those changes.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: PERSONAL IDENTIFICATION INFORMATION Personal identification information
    (PII) is information that can be used on its own or with other information to
    identify, contact, or locate a single person, or to identify an individual in
    context. We do not collect personal identification information about you without
    consent. In other words, we do not collect information such as your name, address,
    phone number or email address. We will collect personal identification information
    such as name or email from Users only if they voluntarily submit such information
    to us through contact form or email.
