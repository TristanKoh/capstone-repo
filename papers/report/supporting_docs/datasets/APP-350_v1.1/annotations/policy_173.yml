- segment_id: 4
  segment_text: "\u200BUse Usage Data That We Collect Usage Data may be used by us\
    \ for administrative, analytical, research, optimization, security and other purposes.\
    \ Specifically, we may use your Usage Data to help us learn more about your gaming\
    \ activities, personalize your content, compile statistics, respond to customer\
    \ service inquiries, provide security and to otherwise enhance your gaming experience.\
    \ Usage Data may also be used to help us provide you advertising that better suits\
    \ your interests. Geolocation information will be used to determine the jurisdiction\
    \ in which you're located so we can determine what set of laws apply to you. Your\
    \ device ID may be used so we can send you push notifications (if you choose to\
    \ allow that function) and track your use of our Websites/Apps so that we can\
    \ better understand your preferences and tendencies which will help us best personalize\
    \ your experience and provide you with in-game offers and notifications that are\
    \ tailored to you."
