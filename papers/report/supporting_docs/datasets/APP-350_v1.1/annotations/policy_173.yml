- segment_id: 0
  segment_text: "PRIVACY POLICY Th\u1EE9 B\u1EA3y, 29 th\xE1ng 3, 2014 PRIVACY POLICY\
    \ Privacy Policy Viet Nam Jingle software and its websites, games and other applications\
    \ (\"we,\" \"our\" or \"us\") believe that your privacy is very important. This\
    \ Policy outlines the types data that we will collect from you through the various\
    \ websites, games and applications we provide (\"Websites/Apps\"). Your installation\
    \ and/or use of these Websites/Apps and/or submission of information to us constitute\
    \ your consent to this Privacy Policy. This Privacy Policy is effective as of\
    \ March 29, 2014 and was last modified on April 8, 2014."
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: "\u200BOnly one type of information we may collect through your use\
    \ of the Websites/Apps: \u200B1."
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Non-personal "Usage Data" which is anonymous data about your use of
    the Websites/Apps that is tied to your computer and/or device through which you
    use the Websites/Apps.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 'Usage Data That We Collect and How We Collect It may collect the
    following Usage Data when you make use of the Websites/Apps: your computer''s
    IP address, your mobile phone''s unique device ID or other persistent identifiers,
    geolocation information, your device''s software platform and firmware, the type
    of browser you use, the date and time of your use of our Websites/Apps, the actions
    you take within the Websites/Apps, your game progress, play time, score and achievements,
    and the URLs you visited and/or apps you used before and after using our Websites/Apps.'
  annotations:
