- segment_id: 121
  segment_text: 4. How do we use the information that we have about you?
  annotations: []
  sentences: []
- segment_id: 122
  segment_text: We, our suppliers and group companies may use the information we collect
    about you for a number of purposes. These include providing our games and other
    services to you, optimising the games and services we provide, enabling in-app
    purchases, storing your progress through our games, enabling social network integration,
    providing customer service support when you need it. We also use your information
    in connection with our advertising purposes. For more information, see below.
    We may also use your information for research or analysis. Finally, there may
    also be other reasons why we need to use your information, such as maintaining
    records or protecting our legal rights. A more detailed description of how we
    use your information is set out below.
  annotations: []
  sentences: []
- segment_id: 123
  segment_text: Providing and optimising our Services We use your information to enable
    us to provide our games, websites, advertising and other Services to you and to
    optimise all of them so that we can make them the best they can be for you and
    all our players. This will include use and analysis of aggregated data to make
    sure that our games work properly on all devices and are as enjoyable as they
    can be for all our players.
  annotations: []
  sentences: []
- segment_id: 124
  segment_text: 'Chat Some of our Services include player-to-player chat functionality.
    Users of our chat service(s) can send messages to other registered players. Your
    messages may be used and stored by us: (a) to convey your messages; and (b) to
    enable you and your recipients to view your message history. We reserve the right
    to review the content of your messages, including by using automatic filters,
    to ensure that you are complying with our terms of service and we also reserve
    the right to prevent your use of our chat service(s) or to block the sending of
    any message for any reason. We will not use the content of your chat messages
    for any other purpose.'
  annotations: []
  sentences: []
- segment_id: 125
  segment_text: Marketing and promotion We may use your information to send you direct
    marketing and promotional materials relating to our Services or related products,
