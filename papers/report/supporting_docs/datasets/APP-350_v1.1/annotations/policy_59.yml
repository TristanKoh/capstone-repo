- segment_id: 154
  segment_text: 7. Your rights in relation to your information You have certain rights
    in connection with your personal information and how we handle it. Details of
    those rights and how to exercise them are contained in this section.
  annotations: []
  sentences: []
- segment_id: 155
  segment_text: 'You have certain rights in relation to the personal information that
    we hold about you. Those rights include: Right of access. You have a right to
    know what information we hold about you and in some cases to have the information
    communicated to you. If you wish to exercise this right please contact us letting
    us know that you wish to exercise your right of access and what information in
    particular you would like to receive. We reserve the right to ask for reasonable
    evidence to verify your identity before we provide you with any information, and
    the law permits us to charge a fee for exercising this right of access. Please
    note that we may not be able to provide all the information you ask for, for instance
    if the information includes personal information about another person. Where we
    are not able to provide you with information that you have asked for, we will
    endeavour to tell you why. We will try to respond to any request for a right of
    access as soon as possible, but we will always do so within 40 days of receipt
    of your request, evidence of ID and any applicable fee.'
  annotations: []
  sentences: []
