    with advertising. This includes using information that we have about you, such
    as the games you play, to try to make sure you only see advertising that might
    be of interest to you. For example, if we know you play Candy Crush Saga, we might
    suggest that you continue the adventure in Candy Crush Soda Saga by showing you
    an ad for Candy Crush Soda Saga. We may also use the information that we have
    about you to help a third party deliver advertisements that are tailored to you
    based on a determination of your characteristics or interests by us based on the
    information that we have about you.
  annotations: []
  sentences: []
- segment_id: 135
  segment_text: As well as advertisements for our own goods and services, we may also
    facilitate third parties to optimise their advertising of their own goods and
    services by helping them to target those ads to those that might be most interested
    in them. These advertisements may be shown within our games or within websites
    and other media which are published by others and optimised by us or using our
    information. This is done using anonymised information and we won't hand over
    or sell any of your personal information to third party advertisers.
  annotations: []
  sentences: []
