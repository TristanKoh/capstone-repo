- segment_id: 54
  segment_text: "\u2161. How we protect your information We will use commercially\
    \ and technically reasonable means and efforts to properly arrange and protect\
    \ your information, for example, to protect through use of newer asymmetric encryption\
    \ techniques, to hold your personal information harmless from accidental loss,\
    \ misuse, alteration, destruction, unauthorized access and disclosure, and so\
    \ on. Except as required by law or expressly allowed herein, we will not disclose\
    \ your personal information: For legal reasons"
  annotations: []
  sentences: []
- segment_id: 55
  segment_text: To disclose your information as required by law or administrative
    regulations, or the disclosure is necessary to comply with legal procedure served
    on APUS websites; With your consent
  annotations: []
  sentences: []
- segment_id: 56
  segment_text: To disclose your information with authorization or consent given by
    yourself; For user or public safety
  annotations: []
  sentences: []
- segment_id: 57
  segment_text: To protect APUS right, APUS users or public safety, to guarantee the
    safety of APUS customers and products in case of emergency; To comply with APUS
    related terms of services and software license agreement.
  annotations: []
  sentences: []
- segment_id: 58
  segment_text: "\u2162. How we share your information We will not share your information\
    \ with any other companies, organizations or individuals, except as expressly\
    \ allowed as below: With your consent"
  annotations: []
  sentences: []
- segment_id: 59
  segment_text: Any sensitive personal information (including personally identifiable
    information, financial and payment information, authentication information, phone
    book or contact data, collectively known as "personally identifiable information")
    shall not be shared with any other companies, organizations or individuals without
    your consent or authorization. Share with third parties adhere to this Policy
  annotations: []
  sentences: []
- segment_id: 60
  segment_text: With commercially reasonable effort to protect your information, APUS
    will work with third-party business partners for specific field of products or
    services cooperation, in order to provide you with better and more comprehensive
    services. This cooperation may need us to share some user information with our
    business partners (personally identifiable information not included). Our partners
    may be provided with access to the information necessary to perform their functions
    only if they agree to strictly comply with this Privacy Policy and other confidentiality
    terms. We will urge our partners to protect the user information in accordance
    with this Privacy Policy and the confidentiality terms.
  annotations: []
  sentences: []
- segment_id: 61
  segment_text: Please be noted that some links connected with third-party web pages
    are included in APUS products. APUS does not make any warranties and shall not
    take any legal responsibilities of any products, content, privacy statements,
    operational policies, and other business activities of any other websites of third
    parties. If you wish to use the services of any other websites of third parties,
    please read carefully and understand their privacy policies and other related
    statements.
  annotations: []
  sentences: []
- segment_id: 62
  segment_text: Probably we may share non-personally identifiable information with
    our business partners (such as publishers, advertisers, or affiliated websites)
    and may be publicly available. For example, we may disclose information to the
    public to let them know the overall user data and the overall trend for the use
    of APUS products. Meanwhile, APUS reminds you to pay attention to protect your
    personal information in your use of our services. Please be careful to disclose
    your personal information when using APUS services (for example, you are likely
    to make comments in the news comment section or posting your own email ID, and
    so on), APUS does not take any responsibility for personal information disclosure
    or collection by any third party arising out of your personal disclosing actions.
    Please attach importance to protect your personal information with considering
    carefully whether the disclosure is necessary.
  annotations: []
  sentences: []
- segment_id: 63
  segment_text: "\u2163. Privacy Protection of Minors If you are a minor, you shall\
    \ use our services with obtaining prior consent of your parent or legal guardian\
    \ (collectively, \"guardian\"). We recommend that the guardians of minors shall\
    \ read this Policy carefully, and we also recommend minors to obtain guardians'\
    \ prior consent and guidance before submitting personal information in your use\
    \ of our services. We are committed to the protection of children's privacy that\
    \ we will not intentionally collect personal information of children under the\
    \ age of 13."
  annotations: []
  sentences: []
- segment_id: 64
  segment_text: "\u2164. Update of Privacy Policy APUS is committed to make continuous\
    \ progress for our services to improve user satisfaction, therefore we may update\
    \ or change this Policy continuously with including any update or change on this\
    \ page and you may find the date updated at the top of this Policy. We encourage\
    \ you to review our Privacy Policy every time when you use our services."
  annotations: []
  sentences: []
- segment_id: 65
  segment_text: "\u2165. Contact us If you have any suggestion, feedback or request\
    \ for this Policy, you may contact us on our Facebook page at https://www.facebook.com/APUSGROUP\
    \ or send us an email at privacy@apusapps.com.Thanks."
  annotations: []
