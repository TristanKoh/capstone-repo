segments:
- segment_id: 0
  segment_text: 'Privacy Policy Updated: Mar 9, 2017 APUS gives high priority to your
    private information, and this privacy policy will explain why and what we collect,
    and how we use the information we collected. Please read carefully and understand
    the terms of this privacy policy (hereinafter, the "Policy"). To know this Policy
    is important for you, your use of our products or services shall be regarded as
    your acknowledgment and acceptance of this Policy.'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: 'We collect information to provide you with better service and a more
    satisfying user experience. Below we explained how and what we collect, it includes:
    (1) the information you provide for us, such as the information you filled with
    when you registered the account; (2) the information we obtained from your use
    of our products or services, for example, we collect through the advertising or
    videos you watched. Further, according to the different characteristic of each
    product, we may collect different information from your use of services, for example,
    your device information, browser type, location information, and other data that
    can be obtained through your use of browser, cookie, etc. We collect this information
    to continuously improve our services, and may provide you with content recommendation
    services, such as, recommendation of news, advertisings and other content that
    you are interested in.'
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Further, according to the different characteristic of each product,
      we may collect different information from your use of services, for example,
      your device information, browser type, location information, and other data
      that can be obtained through your use of browser, cookie, etc.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
    - practice: Location_1stParty
      modality: PERFORMED
