  segment_text: Solo Launcher Privacy Policy and Terms of Service This Privacy Notice
    describes the types of personal information we collect about our users and how
    we may use the information.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: We want to emphasize that the only purpose of accessing this information
    is to make the functions listed below work, and any information besides basic
    anonymous Solo Launcher usage data will always keep in your cellphone.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Device & App History Read sensitive log data Retrieve running apps
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: We use this information to improve the basic quality of the Solo Launcher
    to ensure that it is fast, stable in users' phones. For example, by constantly
    analyzing this information, we have reduced the crash rate to only 0.07%.
  annotations: []
  sentences: []
