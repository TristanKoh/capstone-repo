- segment_id: 1
  segment_text: Privacy Policy Metro Trains Melbourne Pty Ltd ("Metro", "we", "our"
    or "us") ABN 43 136 429 948, is committed to protecting the privacy of individuals.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: The protection of personal information in the private sector is required
    by the Privacy Act 1988 (Cth) and the Information Privacy Act 2000 (Vic) (collectively
    the "Privacy Laws") and we are bound to comply with these Privacy Laws. All of
    our employees and officers are expected to comply with the Privacy Laws and our
    policies and procedures concerning the protection of personal information.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: '"Personal Information" means information or an opinion about an individual
    whose identity is apparent, or can reasonably be ascertained, from the information
    or opinion. Information contained in publications which are generally available
    is not regarded as "Personal Information" for privacy purposes.'
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Our policies regarding the collection, use and disclosure of Personal
    Information and Sensitive Information are summarised in this Privacy Policy. This
    Policy does not apply to the records for current or former employees of Metro
    as the relevant privacy policy for such records is covered in a separate document.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: 'This policy is based on the following principles: privacy of Personal
    Information is of paramount importance to us; your Personal Information will not
    be disclosed, other than in accordance with this policy without your permission
    or in accordance with the Privacy Laws; and we will only use your Personal Information
    for purposes for which it was collected, as set out in this policy.'
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: What Personal Information do we collect? We may collect Personal Information
    about you, including your name, date of birth, address, telephone number and email
    address. We may also collect information concerning your use of our services and
    other information or opinions concerning our dealings with you. We do not collect
    or disclose government related identifiers such as drivers licence numbers unless
    it is reasonably necessary, such as for proof of identity or legal purposes. Where
    a name is not required for legal, practical or other reasons, you may transact
    with Metro without identifying yourself or by using a pseudonym such as a social
    media moniker.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
