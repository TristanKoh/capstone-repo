- segment_id: 26
  segment_text: Security of Information You should be aware that the internet is not
    a secure environment and information sent via the internet (including via email)
    may be intercepted by a third party. We use reasonable efforts to ensure that
    any Personal Information collected by us is held securely.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: We strive to ensure the security, integrity and privacy of information
    we collect. Metro has established reasonable security measures to protect your
    personal information from misuse, interference, loss, unauthorised access, modification
    or disclosure in contravention of this Policy. Our employees, contractors, agents
    and service providers who provide services related to our information systems,
    are obliged to respect the confidentiality of any personal information held by
    us. We review and update our security measures in light of current technologies.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: You can access and update your personal information Subject to certain
    exemptions provided for under the Privacy Laws, you have a right to access Personal
    Information we hold about you. We will also take reasonable steps to keep accurate
    and up to date any Personal Information which we hold about you. If you believe
    that the Personal Information we hold about you is inaccurate, incomplete, out
    of date or no longer relevant, please notify us via the contact details set out
    below.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: If you would like to seek access to Personal Information that Metro
    may have about you or update that information then please contact the Metro department
    that collected your information in the first instance or write to Metro's Privacy
    Officer via the details set out below.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: Changes to this Privacy Statement This statement sets out our current
    Privacy Policy. This policy may change from time to time. The current version
    of our Privacy Policy is available from http://metrotrains.com.au. The current
    version of our Privacy Policy replaces all previous versions of the policy.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: Questions and complaints Metro is committed to providing its customers
    with a fair and responsible system for the handling and resolution of Privacy
    related complaints. If you have any questions about this Policy or believe that
    we have at any time failed to keep one of our commitments to you to handle your
    personal information in the manner required by the Privacy Laws, then we ask that
    you contact us immediately in writing using the contact details provided below.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: 'We will respond and advise whether we agree with your complaint or
    not. If we do not agree, we will provide reasons. If we do agree, we will advise
    what (if any) action we consider it appropriate to take in response. If you are
    still not satisfied after having contacted us and given us a reasonable time to
    respond, then we suggest that you contact the Office of the Australian Information
    Commissioner by: Phone: 1300 363 992 (local call cost, but calls from mobile and
    pay phones may incur higher charges). If calling from overseas (including Norfolk
