- segment_id: 21
  segment_text: Retention and Disposal of Information We only keep Personal Information
    in accordance with this Privacy Policy. We will destroy such information or de-identify
    that information once sufficient time has elapsed to be certain that the information
    will no longer be required for those purposes for which is may be used under this
    Policy.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: Sending personal information overseas We may disclose your personal
    information to third party service providers overseas who are not subject to similar
    laws to the Privacy Laws. However, where your personal information is disclosed
    to an overseas recipient, we will also take adequate measures to ensure that the
    personal information is handled by the overseas recipient in accordance with the
    Privacy Laws and our instructions for the purposes described above. By providing
    Metro with your personal information, you consent to this disclosure of your personal
    information.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Email security Any email you send to us and information you submit
    through our websites may be scanned for IT security purposes.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: 'Metro Website When visiting our web site, the site server makes a
    record of the visit and logs the following information for statistical and administrative
    purposes: the user''s server address - to consider the users who use the site
    regularly and tailor the site to their interests and requirements; the date and
    time of the visit to the site - this is important for identifying the website''s
    busy times and ensuring maintenance on the site is conducted outside these periods;
    pages accessed and documents downloaded - this indicates to Metro which pages
    or documents are most important to users and also helps identify important information
    that may be difficult to find; duration of the visit - this indicates to us how
    interesting and informative the site is to our customers; the type of browser
    used - this is important for browser specific coding In order to optimize the
    web site and better understand it''s usage, we collect the visiting domain name
    or IP address, Computer Operating System, Browser Type and Screen Resolution'
  annotations:
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
