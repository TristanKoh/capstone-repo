- segment_id: 7
  segment_text: 'How do we collect Personal Information? Metro will collect information
    directly from you unless: we have your consent for information to be collected
    from a third party; we are required or authorised by law; or it is impracticable
    to do so.'
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: Metro will obtain your consent prior to collecting any Sensitive Information
    unless certain legal and/or safety-related exemptions set out in the Privacy Laws
    apply.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 'We therefore collect Personal Information through a variety of ways.
    These include: directly from you, for example when you provide information via
    our website, on an application form or when speaking to our representatives; from
    third parties, for example credit reporting agencies, your agents or Public Transport
    Victoria ("PTV"); via CCTV monitoring on our stations and trains; from publicly
    available sources; and from our records of your dealings with us (including through
    your use of our website).'
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: If you provide us with the Personal Information of another person,
    we rely on you to inform that person and obtain their consent for the disclosure
    by you to us of their Personal Information.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Why do we collect and how do we use Personal Information
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Metro only collects Personal Information where it is reasonably necessary
    for one or more of its functions or activities and it is collected by lawful and
    fair means. Metro will not collect more information than is necessary or relevant.
    We will not collect sensitive information (as defined in the Privacy Laws), such
    as racial or ethnicity information, political opinions or associations, criminal
    records or health information unless we have obtained your prior consent.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: If your Personal Information is collected from someone other than
    you, reasonable steps will be made as soon as is practicable to notify you that
    we have collected the information and the circumstances of the collection.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: 'We may collect and use your Personal Information in order to: undertake
    and operate our franchise in line with our Franchise Agreement with the State
    Government; provide specific services to you, or to carry out our dealings with
    you; provide feedback to you; comply with our legal obligations; conduct market
    research in order to evaluate and improve our services, communications and marketing;
    review and consider any application or other information you send to us; evaluate
    and manage the engagement of contractors and consultants; carry out administrative
    functions, such as risk management, credit management, billing and record keeping;
    investigate and respond to safety, security and/or unlawful incidents on the metropolitan
    rail network; monitor and enforce our policies and procedures to ensure that our
    services used in a safe and lawful manner; test, develop and maintain our systems
    and services; assess any job application in Metro for which you may have applied;
    and carry out credit and payment related activities.'
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: If all or part of the information we seek to collect is not provided,
    we may not be able to complete one or more of the specific tasks identified in
    the above list.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: 'Disclosing Personal Information Like other organisations, we sometimes
    use or deal with third parties in using your Personal Information for the purposes
    described above. These organisations may include: our related bodies corporate
    and shareholders; our contractors, agents and advisors; government, law enforcement
    and regulatory entities; PTV, Department of Transport, Planning and Local infrastructure
    (DTPLI), Transport Safety Victoria (TSV), Australian Transport Safety Bureau (ATSB),
    Chief Investigator, Transport Safety (CITS), Transport Accident Commission (TAC),
    Coroner''s Court of Victoria (CCV), Victoria Police (VicPol), Public Transport
    Ombudsman (PTO) and third parties that support these agencies in the conduct of
    their functions; Metro staff, referees, recruitment agents and any other third
    parties who may assist with the Metro recruitment process in relation to any job
    application for which you may have applied; your agent, executor, administrator,
    trustee or attorney; other service providers such as V/Line Pty Ltd (V/Line) and
    Yarra Trams; other third parties with which we have an alliance or arrangement
    other third parties to whom you have consented, and other entities as required
    or permitted by law.'
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Metro will use or disclose your Personal Information to third parties
    in the course of fulfilling the purpose for which we collected the information,
    including those purposes identified in this Policy. Metro may disclose your Personal
    Information for a purpose directly related to these purposes that you would reasonably
    expect. Metro will not use or disclose your Personal Information for other purposes
    unless you consent to that use/disclosure or that use/disclosure is required for
    legal or safety reasons.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: Metro will only disclose to a third party such Personal Information
    that is relevant for the purpose of the disclosure. Metro will only transfer your
    Personal Information to another individual or organisation in limited circumstances,
    including that the recipient is subject to equivalent Privacy Laws. The State
    and Commonwealth Government agencies in the list above, such as PTV, all have
    privacy policies which can be accessed on their individual websites.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: 'Using and disclosing your personal information for marketing purposes
    Provided we have obtained your prior consent, we may use your Personal Information
    we have collected in order to enable us or our related entities to promote and
    market services to you. This may include through sending you information via mail,
    email, SMS and telephone. Metro will not use or disclose Personal Information
    for direct marketing without your prior consent unless the information: is collected
    directly from you, and you would reasonably expect direct marketing, and there
    is a simple means to opt out.'
