  segment_text: A cookie is a piece of information that an Internet web site sends
    to your browser when you access information at that site. Cookies are either stored
    in memory (session cookies) or placed on your hard disk (persistent cookies).
    The Metro Web site does not use persistent cookies. Upon closing your browser
    the session cookie set by this web site is destroyed and no Personal Information
    is maintained which might identify you should you visit our web site at a later
    date.
