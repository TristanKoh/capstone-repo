- segment_id: 25
  segment_text: Disclosure to Trusted Third Parties at Your Request. When purchasing
    an eHarmony subscription or while visiting our site, we may provide you with advertisements,
    promotions, sweepstakes and offers from third party providers. If you choose to
    accept any such offers, you may either (depending on the situation) directly provide
    your information in connection with the offer to such third party provider, or
    we will provide your information, including billing information, to the third
    party provider by pre-populating the offer registration forms. Your information
    will not be transferred until you actually accept the offer. You may opt-out of
    the offer at any time up until this point. Please refer to the third party provider's
    own privacy policy (provided on the offer pages) if you have any questions regarding
    how your information is used by such providers. Please be aware that these offers
    may be presented on pages framed by an eHarmony website. We do this to provide
    a seamless experience. Although these offer pages have the look and feel of our
    websites, you will be submitting your information directly to the third-party
    advertiser. You agree that we will not be responsible or liable for any loss or
    damage of any sort incurred as the result of any such dealings, including the
    sharing of the information you supply to us with third party providers described
    here, or as the result of the presence of such providers on an eHarmony site.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: Search Engine. Some portions of your profile may be available to search
    engine crawlers and therefore may appear in internet search results, but no PII
    (e.g., last name, photos) will be included in such search results. Because your
    submissions to the In My Words sections of your profile may be publicly available,
    we strongly encourage you not to disclose PII or contact information in such areas
    of your profile.
  annotations: []
