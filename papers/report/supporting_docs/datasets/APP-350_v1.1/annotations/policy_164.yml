- segment_id: 20
  segment_text: Push Notifications. We send you push notifications if you choose to
    receive them for notifying you of matches for our singles service, letting you
    know when someone has sent you a message, or for other service-related matters.
    If you wish to opt-out from receiving these types of communications you may turn
    them off at the device level.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: Disclosure of Your Information Disclosure to Your Matches. . As an
    integral part of providing the eHarmony service, we will disclose your profile
    information to your matches. Photos and other profile information posted by you
    will be available to subscribers that are matched with you. We may also make features
    available enabling your matches to share your profile information, including photos,
    with members of their social network(s). We never share your contact information
    with your matches.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: Disclosure By Law. You acknowledge and agree that we may disclose
    information you provide if required to do so by law, at the request of a third
    party, or if we, in our sole discretion, believe that disclosure is reasonable
    to (1) comply with the law, requests or orders from law enforcement, or any legal
    process (whether or not such disclosure is required by applicable law); (2) protect
    or defend eHarmony's, or a third party's, rights or property; or (3) protect someone's
    health or safety, such as when harm or violence against any person (including
    you) is threatened.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Disclosure to Protect Abuse Victims. Notwithstanding any other provision
    of this privacy statement or our Terms and Conditions of Service, we reserve the
    right, but have no obligation, to disclose any information that you submit to
    the services, if in our sole opinion, we suspect or have reason to suspect, that
    the information involves a party who may be the victim of abuse in any form. Abuse
    may include, without limitation, elder abuse, child abuse, spousal abuse, neglect,
    or domestic violence. Information may be disclosed to authorities that we, in
    our sole discretion, deem appropriate to handle such disclosure. Appropriate authorities
    may include, without limitation, law enforcement agencies, child protection agencies,
    or court officials. You hereby acknowledge and agree that we are permitted to
    make such disclosure.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: Disclosure to Trusted Third Parties By Us. We may share your non-PII
    with third parties, but not in a manner that would reveal your identity. We may
    share your PII, sometimes in conjunction with your non-PII, with service providers
    that may be associated with us to perform functions on our behalf. For example,
    outsourced customer care agents or technology assistants may need access to your
    information to perform services for you. Your information will be treated as private
    and confidential by such service providers and not used for any other purpose
    than we authorize. In addition, from time to time, we may share PII (such as e-mail
    or mailing address) about our user base with carefully selected third parties,
    so they can offer goods and services that we believe may be of interest to our
    users. If you do not wish to receive offers from our trusted partners, you can
    change your e-mail preferences at any time by following the steps outlined in
    the "Choice/Opt-Out" section below.
  annotations:
  - practice: Contact_E_Mail_Address_3rdParty
    modality: PERFORMED
  - practice: Contact_Postal_Address_3rdParty
