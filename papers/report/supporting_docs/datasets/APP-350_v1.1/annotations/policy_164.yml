      modality: PERFORMED
- segment_id: 16
  segment_text: Public Forums. Our Advice blog contains posts which are relevant to
    dating and relationships and is available to our users and visitors. Any information
    that is disclosed in the comments section of any Advice post becomes public information
    and you should exercise caution when deciding to disclose any PII. Please consult
    the community guidelines for each eHarmony discussion board when posting comments
    on them for other specific information. To request removal of your personal information
    from our blog, contact us at ehadvicealerts@eHarmony.com. In some cases, we may
    not be able to remove your personal information, in which case we will let you
    know if we are unable to do so.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Use for Research. In addition to the uses outlined above, by using
    our site, you agree to allow us to anonymously use the information from you and
    your experiences to continue our research into successful relationships. This
    research, conducted by psychologists and behavior research scientists, may be
    published in academic journals. However, all of your responses will be kept anonymous,
    and no PII will be published. You can find out more about the standards we follow
    in conducting scientific research by clicking here.
  annotations: []
  sentences: []
