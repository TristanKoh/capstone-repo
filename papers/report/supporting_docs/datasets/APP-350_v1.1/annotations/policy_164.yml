- segment_id: 4
  segment_text: 'What Information We Collect The types of information that we collect
    fall under two general categories: personally identifiable information (PII) and
    non-personally identifiable information (non-PII). PII consists of any information
    which can be used to specifically identify you as an individual, whereas non-PII
    consists of aggregate information or any information that does not reveal your
    identity. The following sections describe how your PII and non-PII are collected
    by us, and how we use such information.'
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: How We Collect and Use Information Log Files. Any time you visit any
    of our websites, our servers automatically gather information from your browser
    (such as your IP addresses, browser type, Internet service provider (ISP), referring/exit
    pages, platform type, date/time stamp, and number of clicks) to analyze trends,
    administer the site, prevent fraud, track visitor movement in the aggregate, and
    gather broad demographic information. For example, we may log your IP address
    for system administration purposes. IP addresses are logged to track a user's
    session. This gives us an idea of which parts of our site users are visiting.
    We do not share the log files externally.
  annotations:
  - practice: Demographic_1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
