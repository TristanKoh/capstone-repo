- segment_id: 31
  segment_text: Security We have extensive security measures in place to protect the
    loss, misuse and alteration of the information stored in our database. These measures
    include the use of Secure Socket Layer (SSL) and/or strong encryption (3DES) technology
    during credit card transactions and administrative access to site data, as well
    as other proprietary security measures which are applied to all repositories and
    transfers of user information. We will exercise reasonable care in providing secure
    transmission of information between your computer and our servers, but given that
    no information transmitted over the Internet can be guaranteed 100% secure, we
    cannot ensure or warrant the security of any information transmitted to us over
    the Internet and hence accept no liability for any unintentional disclosure.
  annotations: []
  sentences: []
