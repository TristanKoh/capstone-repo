    better understand the functionality of our mobile software on your phone. This
    software may record information such as how often you use the application, the
    events that occur within the application, aggregated usage, performance data,
    and where the application was downloaded from. We do not link the information
    we store within the analytics software to any PII you submit within the mobile
    application.
  annotations:
