- segment_id: 13
  segment_text: Demographic Data. Demographic data is also collected at our site.
    We use this data to tailor our visitors' experience at our site, showing them
    content that we think they might be interested in, and displaying the content
    according to their preferences. Some of this information may be shared with advertisers
    on a non-personally identifiable basis.
  annotations:
  - practice: Demographic_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Demographic data is also collected at our site.
    annotations:
