- segment_id: 9
  segment_text: Information About You. When you register or subscribe to any of our
    services, we collect a wide variety of information about you. For our Singles
    service, for example, you provide us with answers to our proprietary questionnaire,
    and we use your answers to build a personality profile for you and to match you
    with other compatible singles. Your individual responses to the questions about
    your personality in our questionnaire will be held strictly confidential, while
    other non-PII about yourself (such as first name, occupation, height, etc.) will
    be used to build your "My Profile." We may also display your marital status and
    most recent log-in date and other profile/account information to your matches.
    Finally, for interactive content and community services such as Advice where you
    may choose to have a public profile, we may display your information to other
    community members and visitors. You may choose to provide us with your photo(s)
    or video(s) and by providing us such content, you agree that we may make them
    available to your matches and users of eHarmony's services. Except as otherwise
    stated in this privacy statement, we do not disclose your PII to your matches
    or other users of our services.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Purchase Information. To process purchases, we may require your name,
    address, phone number, email address and credit card information. Such information
    is used primarily to process your order or as otherwise described herein. Credit
    card transactions are processed through industry standard Secure Socket Layer
    (SSL) and/or strong encryption (3DES) by a third party, which only uses your information
    for that purpose.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  - practice: Contact_Postal_Address_1stParty
