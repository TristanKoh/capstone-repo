      modality: PERFORMED
- segment_id: 14
  segment_text: Online Survey Data. We may periodically conduct voluntary member surveys.
    We encourage our members to participate in such surveys because they provide us
    with important information regarding the improvement of our services. You may
    also volunteer for certain surveys that we may offer to our users, and any additional
    rules regarding the conduct of such surveys will be disclosed to you prior to
    your participation. We do not link the survey responses to any PII, and all responses
    are anonymous.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Information Regarding Your Friends. We encourage you to refer a friend
    to our Singles service by sending us a friend's name and email address. We will
    keep this information in our database, and send that person a one-time e-mail
    containing your name and inviting them to visit our site. This e-mail will also
    include instructions on how to remove their information from our database. You
    agree that you will not abuse this feature by entering names and addresses of
    those who would not be interested in eHarmony's services. For some of our services,
    you may also give gift memberships to your friends, in which case we will use
    your friends' e-mail address that you provide in order to deliver the gift.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We encourage you to refer a friend to our Singles service by sending
      us a friend's name and email address.
