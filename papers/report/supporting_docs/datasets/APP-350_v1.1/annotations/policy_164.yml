- segment_id: 11
  segment_text: E-mails and Telephone Calls. We require an e-mail address from you
    when you register for our services. We use your e-mail for both transactional
    (e.g., order confirmation, refund and renewal processing, notifying of matches
    for our Singles service) and promotional (e.g., newsletters, new product offerings,
    special discounts, event notifications, special third-party offers) purposes.
    E-mail messages we send you may contain code that enables our database to track
    your usage of the e-mails, including whether the e-mail was opened and what links
    (if any) were clicked. If you would rather not receive promotional e-mails from
    us, please see the section below labeled "Choice/Opt-Out". We reserve the right
    to send you certain communications relating to the eHarmony services, such as
    service announcements and administrative messages, without offering you the opportunity
    to opt out of receiving them. We may also contact you by telephone or text message
    (including to any wireless number you may provide to us) solely in connection
    with eHarmony's services. If you would rather not receive telephone calls or text
    messages from us, you may change or delete your number from your account preferences
    page(s), or ask to be removed from our contact list if you receive a call or text
    message from us. We fully comply with the requirements of the U.S. CAN-SPAM Act.
  annotations:
