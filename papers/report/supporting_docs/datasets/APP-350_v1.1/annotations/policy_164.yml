- segment_id: 7
  segment_text: Web Beacons. "Web beacons" (also known as "clear gifs" and "pixel
    tags") are small transparent graphic images that are often used in conjunction
    with cookies in order to further personalize our website for our users and to
    collect a limited set of information about our visitors. We may also use web beacons
    in email communications in order to understand the behavior of our customers.
    We do not link the web beacons to any PII.
