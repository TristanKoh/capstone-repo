- segment_id: 6
  segment_text: Cookies. We use "cookies" to keep track of some types of information
    while you are visiting our website or using our services. Cookies are very small
    files placed on your computer, and they allow us to count the number of visitors
    to our website and distinguish repeat visitors from new visitors. They also allow
    us to save user preferences and track user trends. We rely on cookies for the
    proper operation of our website; therefore if your browser is set to reject all
    cookies, the website will not function properly. Users who refuse cookies assume
    all responsibility for any resulting loss of functionality. We do not link the
    cookies to any PII.
