- segment_id: 3
  segment_text: privacy policy This privacy statement discloses the privacy practices
    of eHarmony, Inc. and all websites owned or operated by eHarmony, Inc. and its
    subsidiaries and corporate affiliates. What Information We Collect How We Collect
    and Use Information Mobile Device Additional Terms Disclosure of Your Information
    to Third Parties Third-Party Advertising Age Restrictions Security Links to or
    Access from Other Sites Choice/Opt-Out Updating Your Information Data Retention
    Contacting the Website Acceptance of Privacy Statement
  annotations: []
