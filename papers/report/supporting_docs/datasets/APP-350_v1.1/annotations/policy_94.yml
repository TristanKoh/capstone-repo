- segment_id: 11
  segment_text: Security The technology that we use and the policies that we have
    implemented are intended to safeguard your privacy from unauthorized access and
    improper use. We will continue to update these measures as new technology becomes
    available. However, we cannot guarantee that unauthorized third parties will not
    be able to defeat our security measures. If you use a password on our Services,
    you are responsible for keeping it confidential. Do not share it with any other
    person. If you believe your password has been misused or your account compromised,
    please advise us immediately.
  annotations:
  - practice: Contact_Password_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: If you use a password on our Services, you are responsible for
      keeping it confidential.
    annotations:
    - practice: Contact_Password_1stParty
      modality: PERFORMED
- segment_id: 12
  segment_text: 'How We Use Your Personal Information We use personal information
    collected through the Services: to communicate with you or third parties; to process
    your requests and transactions; to improve the Services; to customize the services
    and/or products we provide to you; to assist with our product and service development;
    to perform marketing activities; to provide relevant advertising; and for other
    purposes related to our business.'
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: With Whom We Share Your Personal Information Personal information
    (and non-personal information) collected through the Services may be shared with
    companies and organizations that perform services on our behalf (for example,
    companies that provide data management or other support services to us such as
    data storage and Web hosting services). We may share your personal information
    (and non-personal information) with third parties to serve you relevant advertising
    and market our products, but we won't sell your personal information.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: 'Also, we may disclose the personal information we collect through
    the Services when we, in good faith, believe disclosure is appropriate to: comply
    with applicable law (e.g., in response to a valid court order or subpoena); prevent
    or investigate a possible crime, such as fraud or identity theft; enforce or to
    apply our Terms of Service and other agreements; to protect the rights, property
    or safety of us, our users or others; or to protect your vital interests.'
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: We do not disclose your images, which you have uploaded for editing
    and manipulation to any of the Services unless you provide explicit consent to
    show your images at our Site, Mobile and other Services, or at third party services.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Your personal information and other data collected by us may be transferred
    to another company that has acquired our stock or assets, for example, as a result
    of a sale, merger, reorganization, dissolution or liquidation. If such a transfer
    occurs, the acquiring company's use of your personal information will still be
    subject to this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Modifying Your Information - Opt-Out / Opt-In We respect your right
    to make choices about the ways we collect, use and disclose your personal information.
    You may update or modify your information or change your privacy preferences at
    any time via our Services. You may opt out of receiving promotional communications
    from us, including, but not limited to, promotional emails, by clicking a special
    unsubscribe link in the e-mail or other Content from us. Transactional service
    communications (such as messages about your registration) are not subject to the
    foregoing opt-out procedures. Requests to disable your account or reset your password
    should be sent to support@pho.to for faster processing.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: Links, Hosted Sites & Advertisers We do not have any control over
    the privacy practices of any external websites linked from the Site or Mobile
    (or any of the websites that are hosted on our server and aren't affiliated with
    us). Therefore you should review their privacy policies separately from ours and
    know that we in no way have any control over their practices.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Third party advertisers may collect certain information that is available
    to them through your interaction with their advertisements. VicMan has no control
    or knowledge as to their practices and it is suggested that you read their privacy
    policy separately before clicking on any advertisements.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: CHANGES TO THIS PRIVACY POLICY We may change this Privacy Policy from
    time to time. If we make any changes to this Privacy Policy that we think materially
    alter your rights, then we will post the latest policy to this site. We encourage
    you to review this Privacy Policy whenever you visit the Services to understand
    how your personal information is used.
  annotations: []
  sentences: []
