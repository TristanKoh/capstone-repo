- segment_id: 2
  segment_text: Privacy Policy This Privacy Policy describes how VicMan LLC ("VicMan",
    "We", "Us" , or "Our" ) protects your privacy when you use VicMan services ("Services")
    which includes the Web site located at pho.to (the "Site" ) and all VicMan mobile
    phone applications ("Mobile").
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: PLEASE READ THIS PRIVACY POLICY CAREFULLY. BY ACCESSING OR USING THE
    SERVICE, YOU AGREE TO BE BOUND BY THE TERMS AND CONDITIONS DESCRIBED HEREIN AND
    ALL TERMS AND CONDITIONS INCORPORATED BY REFERENCE. IF YOU DO NOT AGREE TO ALL
    OF THE TERMS AND CONDITIONS SET FORTH BELOW, YOU MAY NOT USE THE VICMAN SERVICES.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: This Privacy Policy together with our Terms of Service applies to
    information (including personal information) collected during your use of VicMan
    services. For the purpose of this Privacy Policy, "personal information" means
    information that identifies you personally, either alone or in combination with
    other information available to us. Personal information does not include technical,
    device, or usage information that cannot be used to identify you personally, nor
    does it include "aggregate" information, which is data we collect about the use
    of the Services or about a group or category of Services or users, from which
    individual identities or other personal information have been removed. This Privacy
    Policy in no way restricts or limits our collection and use of aggregate and non-personal
    information, and we may share such data about our users with third parties for
    various purposes.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: What Information We Collect We respect the privacy of every individual
    who uses our Services. We collect certain personal information that you voluntarily
    provide to us. For example, we collect your name, email address, user name, social
    network information and other information you provide us when you register, set
    up an account, contact us by e-mail or use our services. We may also obtain information
    from other companies and combine that with information we collect on the Services;
    for example, when you link your account with Facebook, we might have access to
    your name and profile picture.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Facebook_SSO
    modality: PERFORMED
  sentences:
