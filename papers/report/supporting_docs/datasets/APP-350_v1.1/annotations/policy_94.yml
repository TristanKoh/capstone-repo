- segment_id: 6
  segment_text: When you visit the Site, we automatically collect some information.
    Such information includes the type of browser you use, your browser's language,
    access time or the website from which you linked to us. We also collect information
    about your computer's operating system and information about your usage and activity
    on the Site. This information is only used to assist us in providing an effective
    service. We may, from time to time, supply the owners and operators of third party
    websites and mobile applications which have a link to our site or application
    with information about the number of users of our Site or Mobile. You cannot be
    identified from any of this information.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: With your permission (on download or in the app), we may access and
    store the Content (your user name and photos) you provided while using our Mobile
    applications and Site. We may also edit stored photos, apply effects to them and
    use them to perform marketing activities. Yet we will show your photos or your
    edited photos solely to you (for example by sending you promotional e-mails you
    opted-in).
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: We may also collect information about others if you use our Services
    to upload, share and/or distribute Content that contains information about them,
    including their name, image and online contact information.
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  sentences:
