- segment_id: 6
  segment_text: '2.1.5 NQ Mobile may also read the device identifier of yours or your
    child''s phone in a variety of circumstances, including without limitation: a)
    when you activate the products or services or register; b) when you subscribe
    to NQ products or services; c) when you or your child connect to the server with
    the products or services to update virus protection or anti-spam policy; d) providing
    targeted and customized security service according to your country or region;
    e) when you use the locate service of anti-lost to track the location of your
    phone; or f) according to other needs to provide services to the user or the needs
    to customize services for the user.'
  annotations:
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
  sentences:
