    card and yours or your child's geo location information. We follow generally accepted
    industry standards to protect the personal information submitted to us, both during
    transmission and once we receive it. No method of transmission over the Internet,
    or method of electronic storage, is 100% secure, however. Therefore, we cannot
    guarantee its absolute security.
