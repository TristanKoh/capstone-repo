    specific part of the websites. The acquired data will help us learn about the
    kind of information our customers are most interested in, and what preferential
    terms our customers are most interested in obtaining. With respect to our websites,
    if you are unwilling to allow such data collection which help NQ Mobile improve
    our websites, you may refuse such website analysis by disabling JavaScript on
    your computer. If you disable JavaScript, some functions on our websites may not
    be able to operate normally.
  annotations: []
  sentences: []
