- segment_id: 33
  segment_text: 5.3 As an international company, NQ Mobile provides company information
    to our local branch offices all over the world to further aid in providing products
    and services. It is possible that the personal information you submit to us may
    be transmitted to these other NQ Mobile branch offices. For example, the personal
    information provided by a European customer at the time of product registration
    may be transmitted to a server in the USA and then transmitted to one or more
    servers of our branch offices in Europe. Meanwhile, in some countries or regions,
    our subcontractors may handle your information in the process of helping NQ Mobile
    provide products and services to you and/or in handling information collection,
    transmission, storage and processing for us.
  annotations: []
  sentences: []
