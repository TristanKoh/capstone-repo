    register for services; b) connect to cloud security platform to get basic data
    needed for anti-virus, anti-annoyance and other services to improve the quality
    of security service, ensure the NQ Mobile product in your phone can protect you
    against the latest threats and reject the latest annoyance calls, etc; c) detect
    user type to ensure smooth provisioning of Pro Member services and non-Pro Member
    services; d) inquire about version update of product or service to ensure timeliness
