    service; b) when you use our products and services to group and manage contacts;
    or c) when you recommend the product or when you select import contacts as product/service
    requires you to input the phone number; d)when you want to view the contacts your
    child has on their device and choose to either allow them to continue to communicate
    with them or block that contact.'
  annotations:
