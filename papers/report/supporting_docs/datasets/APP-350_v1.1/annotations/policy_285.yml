- segment_id: 7
  segment_text: '2.1.6 NQ Mobile may read your or your child''s SMS/MMS in a variety
    of circumstances, including without limitation: a) scan websites and attachments
    in the messages to ensure no malicious website or virus is contained; b) block
    spam messages; c) filter private messages; d) block fee-deduction SMS sent by
    apps to prevent malicious fee deduction; e) when you use SMS to recommend the
    product; f) SMS report for SIM change in anti-lost service, remote control report
    and alert, etc; or g) when you report suspicious spam messages to NQ Mobile; h)
    when you wish to view who your child talks to and allow or deny that user; i)
    when you want to view the photos your child has uploaded to their device.'
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: '2.1.7 NQ Mobile may access your or your child''s contacts in a variety
