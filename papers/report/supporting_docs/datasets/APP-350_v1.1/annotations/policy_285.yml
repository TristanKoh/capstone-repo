- segment_id: 0
  segment_text: EULA | Refund Policy NQ MOBILE PRIVACY POLICY NQ Mobile US Inc. ("we",
    "us", "our") is committed to maintaining customer privacy through an ethical performance
    culture that is based on trust, simplicity and confidence. It is one of NQ Mobile's
    core principles to secure customer information while using our Web sites family.nq.com,
    i.nq.com, www.nq.com and our Mobile applications ("products"), and provide privacy
    protection that is critical in maintaining trust and providing better services.
    NQ Mobile's individual privacy protection policy ensures the confidentiality of
    customer information under the defined terms and conditions below.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: NQ Mobile complies with the U.S. - E.U. Safe Harbor framework and
    the U.S. - Swiss Safe Harbor framework as set forth by the U.S. Department of
    Commerce with respect to the collection, use, retention and transfer to the United
    States of personal data from customers in European Union member countries and
    Switzerland ("European Customer Information"). NQ Mobile has certified that it
    adheres to the Safe Harbor Privacy Principles of notice, choice, onward transfer,
    security, data integrity, access, and enforcement. To learn more about the Safe
    Harbor program, and to view NQ Mobile's certification, please visit http://www.export.gov/safeharbor/.
  annotations: []
  sentences: []
