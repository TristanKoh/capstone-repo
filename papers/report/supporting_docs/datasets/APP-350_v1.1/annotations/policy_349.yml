- segment_id: 5
  segment_text: Every time you visit the Services web interface, servers log an entry
    that includes date and time, your IP address, browser type, browser language,
    referrer and an address of the page requested. When you connect using client software,
    the server log file adds that includes timestamp, your IP address, your Services
    username, client platform and client software version. We use this information
    for analytical purposes in aggregated form.
