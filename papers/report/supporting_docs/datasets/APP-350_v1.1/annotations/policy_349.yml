- segment_id: 1
  segment_text: Privacy Policy We value your privacy. This Privacy Policy applies
    to your usage of the software and services provided by Zello Inc ("Services").
    We only collect your information in order to improve the Services and will never
    sell or share your information with other legal entities for commercial purposes,except
    in the cases when it's required as a part of the Services you requested.
  annotations: []
  sentences: []
