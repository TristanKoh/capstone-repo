- segment_id: 57
  segment_text: Changes to This Privacy Statement Changing business practices and
    circumstances may require that we make changes to this privacy policy from time
    to time.
  annotations: []
  sentences: []
- segment_id: 58
  segment_text: Any changes will be reflected on our website.
  annotations: []
  sentences: []
- segment_id: 59
  segment_text: ZeroFour reserves the right to modify its website and/or this Privacy
    Policy at any time and users who continue to use and access the ZeroFour Sites
    following modifications are deemed to be apprised of and bound by any such modifications.
  annotations: []
  sentences: []
- segment_id: 60
  segment_text: Should any material changes be made to the ways in which we use personally
    identifiable information, ZeroFour will take commercially reasonable measures
    to notify you. We will also post the changes to our use of personally identifiable
    information on our site at least 30 days prior to a change.
  annotations: []
  sentences: []
- segment_id: 61
  segment_text: Our goal is to provide all services to visitors to ZeroFour website
    in an accessible, efficient and friendly manner while maintaining their privacy.
    If you have comments or questions regarding privacy, please contact us.
  annotations: []
  sentences: []
- segment_id: 62
  segment_text: Special Note to International Users The ZeroFour Sites are designed
    for and targeted to audiences in the United Arab Emirates and are governed by
    and operated in accordance with the federal laws of the United Arab Emirates.
  annotations: []
