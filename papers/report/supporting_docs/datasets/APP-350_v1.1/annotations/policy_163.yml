- segment_id: 11
  segment_text: 'Information Received Through Your Wireless Device: Push Notifications
    If you use a ZeroFour service on or through a wireless device, we may, in accordance
    with the terms of any applicable agreement with the wireless device carrier (and
    as allowed by your privacy settings) collect certain information such as your
    unique device identifier (a number automatically assigned to your mobile or wireless
    device), device type, and information you choose to provide or share, such as
    e-mail address (collectively "Mobile Information").'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
  - practice: Identifier_Mobile_Carrier_1stParty
    modality: PERFORMED
  sentences:
