    - practice: Identifier_Mobile_Carrier_1stParty
      modality: PERFORMED
- segment_id: 12
  segment_text: You agree that we may send push notifications to your mobile device
    to provide game updates and other relevant messages. You can unsubscribe from
    receiving such messages at any time and may manage push notifications from within
    the mobile application. You may also be able to manage them from your device's
    settings page for the mobile application.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: We do not ask you for, access or track any precise location based
    information from your mobile device at any time while downloading or using our
    mobile app.
  annotations:
  - practice: Location_Bluetooth_1stParty
    modality: NOT_PERFORMED
  - practice: Location_GPS_1stParty
    modality: NOT_PERFORMED
  - practice: Location_WiFi_1stParty
    modality: NOT_PERFORMED
