      modality: NOT_PERFORMED
    - practice: Location_GPS_1stParty
      modality: NOT_PERFORMED
    - practice: Location_WiFi_1stParty
      modality: NOT_PERFORMED
- segment_id: 14
  segment_text: Disclosure of Information Except as expressly provided herein, absent
    your prior consent, ZeroFour does not sell, rent, give away or share your personal
    information with any unrelated third parties.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: 'The following describes some of the ways that your personal information
    may be disclosed in the normal scope of business: We may access, preserve, and/or
    disclose the information we collect and/or content you provide to us (including
    information you may have posted on bulletin boards or internal site communication
    systems) to a law enforcement institution or other third parties if required to
    do so by law or with a good faith belief that such access, preservation, or disclosure
    is reasonably necessary to: (a) comply with legal process and/or requests from
    governmental authorities; (b) enforce the terms of use of the respective ZeroFour
    Sites; (c) respond to claims that the content violates any applicable law, rule,
    regulation or rights of a third party; (d) respond to your requests for customer
    service; or (e) protect the rights, property, or personal safety of the owners
    of the ZeroFour Sites, any user of the ZeroFour Sites, a third party or the general
    public.'
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: We also may disclose user information whenever we believe disclosure
    is necessary to limit our legal liability; to protect or defend our rights or
    property; or protect the safety, rights, or property of others. If you have concerns
    about the conduct of a particular user, please send an electronic mail to info@zerofour.ae
    with the subject "User Conduct".
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: We may use third party internal service providers to facilitate or
    outsource one or more aspects of our business, products and/or the services that
    we provide to you. Accordingly, we may provide some of your personal information
    directly to these internal service providers (for example, customer care).
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: In some instances, the internal service provider may collect information
    directly from you. In these cases, you will be notified of the involvement of
    the internal service provider.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: If you provide additional information to an internal service provider
    directly, then their use of your personally identifiable information is governed
    by their applicable privacy policy.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: There are a number of separate services offered by third party external
    service providers that may be complementary to your use of the ZeroFour Sites.
    If you choose to use these separate services, disclose information to the external
    service providers, and/or grant them permission to collect information about you,
    then their use of your information is governed by their privacy policy. With your
    consent, and for your convenience, we may provide some of your personal information
    to an external service provider offering such services.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: To prevent disclosure of your personally identifiable information
    to an external service provider, you can decline such consent or simply not use
    their services. As we do not control the privacy practices of these third parties,
    you should evaluate their practices before deciding to use their services.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: Some ZeroFour Sites offer co-branded services and features, such as
    services, games and promotions that we put together with another company ("Co-Branded
    Partner").
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Such services may be hosted on a Site and/or our Co-Branded Partner's
    website. We may share your information with our Co-Branded Partner and your voluntary
    use of or participation in a co-branded service or feature means that you opt-in
    and affirmatively consent to both the ZeroFour Sites and our Co-Branded Partner
    collecting and using the information you provided during registration and/or in
    connection with the specific co-branded feature for fulfilment, marketing or administrative
    purposes. If you wish to opt-out of a Co-Branded Partner's future use of your
    information for marketing purposes, you will need to contact the Co-Branded Partner
    directly. The Co-Branded Partner will be identified on the co-branded feature
    or service.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: We may disclose demographic and usage information to those entities
    that provide us with grants, donations, loans or other types of funding.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: In the event that assets relating to one or more of the ZeroFour Sites
    are transferred or sold to another entity as a result of, for example, a corporate
    sale, merger, consolidation, asset sale, or in the unlikely event of bankruptcy,
    you acknowledge, consent and agree that information collected at the ZeroFour
    Sites may be transferred to the acquiring company.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: Data Security Personally identifiable information is stored on our
    server and is not publicly accessible.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: Further, personally identifiable information is only accessed by ZeroFour
    personnel on a "need to know" basis.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: To prevent unauthorized access, maintain data accuracy, and ensure
    the correct use of information, we have put in place appropriate physical, electronic
    and managerial procedures to safeguard and secure the information we collect online.
    Additionally, sensitive data such as credit card numbers are encrypted using SSL
    and other industry standard measures to provide an additional level of security.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: In the unlikely event that an unauthorized third party compromises
    our security measures, you agree that we cannot be held responsible for any damages
    caused directly or indirectly by such third party's viewing, use or dissemination
    of your information.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: Changing or Updating User Data You have the right to access, update
    and correct factual inaccuracies in your personally identifiable information,
    subject to certain exceptions. If you would like to verify the data we have received
    from you or to make corrections to it, you may contact us directly at info@zerofour.ae
    or at the mailing addresses first provided above.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: Please list "Change In User Data" in your electronic mail subject
    line.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: Where applicable, you may also edit data directly in a Site's profile
    editing section. It is your responsibility to keep this information current, accurate
    and complete.
  annotations: []
  sentences: []
- segment_id: 33
