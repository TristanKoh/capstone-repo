      modality: PERFORMED
- segment_id: 36
  segment_text: Children's Privacy For certain online activities, we may require verifiable
    parental consent before collecting or using personally identifiable information
    from children under the age of 13.
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: 'With these activities, we will notify the respective parents of our
    privacy policy and obtain verifiable parental consent before collecting personally
    identifiable information from the child, unless we collect only the child''s name
    and online contact information to: (1) obtain parental consent or provide parents
    with notice; (2) respond directly on a one-time basis to a child''s specific request;
    (3) respond more than once to a child''s specific request along with providing
    parental notice of such use; (4) protect the safety of a child; or (5) comply
    with legal requirements.'
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: When we provide parents with notice and/or seek consent, we also give
    parents the ability to let us know if they do not want any further use made of
    the personally identifiable information we have collected from their child.
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: Parents can request to review or have deleted their child's personally
    identifiable information from our records, and refuse to permit further use of
    a child's personally identifiable information by writing to us at info@zerofour.ae
    with the subject "Parental Information Request".
  annotations: []
  sentences: []
