- segment_id: 0
  segment_text: Toggle navigation Privacy policy Our Commitment to Privacy ZeroFour
    Games (L.L.C.) ("ZeroFour") realizes the importance of protecting information
    we may collect.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: This Privacy Policy governs the websites and online services operated
    by the ZeroFour (collectively, the "ZeroFour Sites" and, each individually, a
    "Site").
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: By accessing and utilizing any of the ZeroFour Sites, you are consenting
    to this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: This Privacy Policy describes what information the ZeroFour Sites
    collect from users, including children, when they visit the ZeroFour Sites; how
    such information is used and stored; when such information may be disclosed to
    third parties; how users, parents, and guardians can control the use and disclosure
    of collected information; and how information is protected.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: The ZeroFour Sites are maintained by ZeroFour Games (L.L.C.), with
    address at Mazaya Centre, Level 1, 160 Sheikh Zayed Road, Dubai, United Arab Emirates;
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Information Collection and Use We may collect and process "personal
    information" (i.e. information that could be used to contact you, such as full
    name, postal address, user name and password, phone number or e-mail address),
    "demographic and usage information" (i.e. information that you submit, or that
    we collect, that is not personal information but necessary for the proper functioning
    of the ZeroFour Sites, such as the date regarding the start and end and the extent
    of your usage of the ZeroFour Sites, browser information and your site preferences),
    or "payment information" (i.e. information that you submit, including but not
    limited to personal information, that is needed to facilitate compensation for
    your enjoyment of certain aspects of the ZeroFour Sites, such as payment card
    information), in connection with the ZeroFour Sites.
  annotations:
