- segment_id: 50
  segment_text: Interactive Features and Services Some of the ZeroFour Sites offer
    interactive features and services, such as message boards, chat rooms, electronic
    mail services, comment boxes, messaging services, and member profile pages.
  annotations: []
  sentences: []
- segment_id: 51
  segment_text: For Sites that either are directed to children under 13 or have actual
    knowledge that a user is a child under 13 years old, we either will obtain the
    consent of the child's parent before allowing the child to use these interactive
    features and services or will use reasonable technical measures to delete all
    or virtually all personal information from a child's postings before they are
    made public and also delete such information from our records.
  annotations: []
  sentences: []
- segment_id: 52
  segment_text: We use the information collected through interactive features and
    services to enable you to participate in such features and services.
  annotations: []
  sentences: []
- segment_id: 53
  segment_text: Promotions The ZeroFour Sites may offer online contests and other
    promotions ("Promotions").
  annotations: []
  sentences: []
- segment_id: 54
  segment_text: To enter these Promotions, you may be required to provide your name
    and email address and/or additional information required for the operation and
    management of the Promotions.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: To enter these Promotions, you may be required to provide your
      name and email address and/or additional information required for the operation
      and management of the Promotions.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 55
  segment_text: On sites that either are directed to children under 13 or where we
    have actual knowledge that a user is a child under 13, we may collect the child's
    e-mail address to enter the child in the Promotion, store such child's email address
