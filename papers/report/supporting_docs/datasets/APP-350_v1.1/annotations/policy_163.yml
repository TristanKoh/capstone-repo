- segment_id: 6
  segment_text: Personal information is used to enable visitors to take advantage
    of site offerings, respond to visitor's requests for products, services, and information,
    manage games and Site functionality, serve appropriate material to visitors and
    customize content.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: Demographic and usage information is used to track the effectiveness
    of our website and individual sections and pages within them. Some demographic
    and usage information, such as your IP address, is collected automatically.
  annotations:
  - practice: Demographic_1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Demographic and usage information is used to track the effectiveness
      of our website and individual sections and pages within them.
    annotations:
    - practice: Demographic_1stParty
      modality: PERFORMED
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
  - sentence_text: Some demographic and usage information, such as your IP address,
      is collected automatically.
    annotations:
    - practice: Demographic_1stParty
      modality: PERFORMED
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
- segment_id: 8
  segment_text: Payment information is used to process transactions and donations.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: ZeroFour does not collect personal information from you unless you
    provide it to us. If you choose not to provide any personal information, we may
    not be able to provide access to certain sections of the ZeroFour Sites, fulfil
    certain requests or complete your order, but you will still be free to browse
    the other sections which do not require registration. This means that you can
    visit our site without telling us who you are or revealing any personally identifiable
    information about yourself. We do not make any association between demographic
    and usage information and personal information.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: IP addresses are not stored, but are temporarily used to determine
    domain type and, in some cases, geographic region.
  annotations:
