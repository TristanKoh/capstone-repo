- segment_id: 26
  segment_text: To make requests, or if you have any other question regarding our
    privacy practices, please contact us at privacy@netflix.com. Please also see the
    Your Choices section of this Privacy Statement for additional choices regarding
    your information.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: We may reject requests that are unreasonable or not required by law,
    including those that would be extremely impractical, could require disproportionate
    technical effort, or could expose us to operational risks such as free trial fraud.
    We may retain information as required or permitted by applicable laws and regulations,
    including to honor your choices, for our billing or records purposes and to fulfill
    the purposes described in this Privacy Statement.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: Security We use reasonable administrative, logical, physical and managerial
    measures to safeguard your personal information against loss, theft and unauthorized
    access, use and modification. Unfortunately, no measures can be guaranteed to
    provide 100% security. Accordingly, we cannot guarantee the security of your information.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: Other Websites, Platforms and Applications The Netflix service may
    be provided through and/or utilize features (such as voice controls) operated
    by third party platforms, or contain links to sites operated by third parties
    whose policies regarding the handling of information may differ from ours. For
    example, you may be able to access the Netflix service through platforms such
    as gaming systems, smart TVs, mobile devices, set top boxes and a number of other
    Internet connected devices. These websites and platforms have separate and independent
    privacy or data policies, privacy statements, notices and terms of use, which
    we recommend you read carefully. In addition, you may encounter third party applications
    that interact with the Netflix service.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: Children You must be 18 years of age or older to subscribe to the
    Netflix service. In certain jurisdictions, the age of majority may be older than
    18, in which case, you must satisfy that age in order to become a member. While
    individuals under the age of 18 may utilize the service, they may do so only with
    the involvement, supervision, and approval of a parent or legal guardian.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: Changes to This Privacy Statement We will update this Privacy Statement
    from time to time in response to changing legal, regulatory or operational requirements.
    We will provide notice of any such changes (including when they will take effect)
    in accordance with law. Your continued use of the Netflix service after any such
    updates take effect will constitute acceptance of those changes. If you do not
    accept any updates to this Privacy Statement, you may cancel your use of the Netflix
    service. To see when this Privacy Statement was last updated, please see the "Last
    Updated" section below.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: Cookies and Internet Advertising We and our Service Providers use
    cookies and other technologies (such as web beacons) for various reasons. For
    example, we use cookies and other technologies to make it easy to access our services
    by remembering you when you return, to provide and analyze our services, to learn
    more about our users and their likely interests, and to deliver and tailor marketing
    or advertising. We want you to be informed about our use of these technologies,
    so this notice explains the types of technologies we use, what they do and your
    choices regarding their use. What are cookies?
