- segment_id: 9
  segment_text: 'Use of Information We use information to provide, analyze, administer,
    enhance and personalize our services and marketing efforts, to process your registration,
    your orders and your payments, and to communicate with you on these and other
    topics. For example, we use information to: determine your general geographic
    location, provide localized content, provide you with customized and personalized
    viewing recommendations for movies and TV shows we think will be enjoyable, determine
    your Internet service provider, and help us quickly and efficiently respond to
    inquiries and requests; prevent, detect and investigate potentially prohibited
    or illegal activities, including fraud, and enforcing our terms (such as determining
    free trial eligibility); analyze and understand our audience, improve our service
    (including our user interface experiences) and optimize content selection, recommendation
    algorithms and delivery;'
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  - practice: Location_Cell_Tower_1stParty
    modality: PERFORMED
  - practice: Location_IP_Address_1stParty
    modality: PERFORMED
  sentences:
