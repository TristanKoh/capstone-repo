- segment_id: 24
  segment_text: Your Information and Rights You can request access to your personal
    information, or correct or update out-of-date or inaccurate personal information
    we hold about you.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: You can most easily do this by visiting the "Your Account" portion
    of our website, where you have the ability to access and update a broad range
    of information about your account, including your contact information, your Netflix
    payment information, and various related information about your account (such
    as the content you have viewed and rated, and your reviews). You must be signed
    in to access "Your Account." You may also request that we delete personal information
    that we hold about you.
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  sentences:
