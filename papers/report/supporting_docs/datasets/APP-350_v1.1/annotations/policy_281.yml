- segment_id: 35
  segment_text: 'We and our Service Providers may use the following types of cookies:
    Essential cookies: These cookies are strictly necessary to provide our website
    or online service. For example, we or our Service Providers may use these cookies
    to authenticate and identify our members when they use our websites and applications
    so we can provide our service to them. They also help us to enforce our Terms
    of Use, prevent fraud and maintain the security of our service.'
