- segment_id: 10
  segment_text: communicate with you concerning our service (for example by email,
    push notifications text messaging, and online messaging channels), so that we
    can send you news about Netflix, details about new features and content available
    on Netflix, and special offers, promotional announcements and consumer surveys,
    and to assist you with operational requests such as password reset requests. Please
    see the "Your Choices" section of this Privacy Statement to learn how to set or
    change your communications preferences.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: 'Disclosure of Information We disclose your information for certain
    purposes and to third parties, as described below: The Netflix family of companies:
    We share your information among the Netflix family of companies (https://help.netflix.com/support/2101)
    as needed for: data processing and storage; providing you with access to our services;
    providing customer support; making decisions about service improvements, content
    development; and for other purposes described in the Use of Information section
    of this Privacy Statement.'
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: 'Service Providers: We use other companies, agents or contractors
    ("Service Providers") to perform services on our behalf or to assist us with the
    provision of services to you. For example, we engage Service Providers to provide
    marketing, advertising, communications, infrastructure and IT services, to personalize
    and optimize our service, to process credit card transactions or other payment
    methods, to provide customer service, to collect debts, to analyze and enhance
    data (including data about users'' interactions with our service), and to process
    and administer consumer surveys. In the course of providing such services, these
    Service Providers may have access to your personal or other information. We do
    not authorize them to use or disclose your personal information except in connection
    with providing their services.'
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: 'Promotional offers: We may offer joint promotions or programs that,
    in order for your participation, will require us to share your information with
    third parties. In fulfilling these types of promotions, we may share your name
    and other information in connection with fulfilling the incentive. Please note
    that these third parties are responsible for their own privacy practices. Protection
    of Netflix and others: Netflix and its Service Providers may disclose and otherwise
    use your personal and other information where we or they reasonably believe such
    disclosure is needed to (a) satisfy any applicable law, regulation, legal process,
    or governmental request, (b) enforce applicable terms of use, including investigation
    of potential violations thereof, (c) detect, prevent, or otherwise address illegal
    or suspected illegal activities (including payment fraud), security or technical
    issues, or (d) protect against harm to the rights, property or safety of Netflix,
    its users or the public, as required or permitted by law. Business transfers:
    In connection with any reorganization, restructuring, merger or sale, or other
    transfer of assets, we will transfer information, including personal information,
    provided that the receiving party agrees to respect your personal information
    in a manner that is consistent with our Privacy Statement.'
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Whenever in the course of sharing information we transfer personal
    information to countries outside of the European Economic Area and other regions
    with comprehensive data protection laws, we will ensure that the information is
    transferred in accordance with this Privacy Statement and as permitted by the
    applicable laws on data protection.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: 'You may also choose to disclose your information in the following
    ways: While using the Netflix service you will have opportunities to post reviews
    or other information publicly, and third parties could use the information you
    disclose; Certain portions of our service may contain a tool which gives you the
    option to share information by email, text message and social or other sharing
    applications, using the clients and applications on your smart device; Social
    plugins (including those offered by Facebook, Twitter, Pinterest, and Google)
    allow you to share information on those platforms.'
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Social plugins and social applications are operated by the social
    network themselves, and are subject to their terms of use and privacy policies.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Access to Your Account and Profiles In order to provide you with ease
    of access to your account and to help administer the Netflix service, we use technology
    that enables us to recognize you as the account holder and provide you with direct
    access to your account without requiring you to retype any password or other user
    identification when you revisit the Netflix service. You can choose not to take
    advantage of this feature on your computer by unchecking the box "Remember me
    on this device" when you log in to the website.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: 'To remove access to your Netflix account from your devices: (a) visit
    "Your Account", choose "Sign out of all devices," and follow the instructions
    to deactivate your devices (note, deactivation may not occur immediately) or (b)
    delete your Netflix settings from your device (steps vary by device and the option
    is not available on all devices). Where possible, users of public or shared devices
    should log out at the completion of each visit. If you sell or return a computer
    or Netflix ready device, you should log out and deactivate the device before doing
    so. If you do not maintain the security of your password or device, or fail to
    log out or deactivate your device, subsequent users may be able to access your
    account, including your personal information.'
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: If you share or otherwise allow others to have access to your account,
    they will be able to see your information (including in some cases personal information)
    such as your watch history, ratings, reviews and account information (including
    your email address or other information in Your Account). This remains true even
    if you use our profiles feature.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: Profiles allow different members of your household to have a distinct,
    personalized Netflix experience, built around the movies and TV shows they enjoy,
    such as personalized recommendations and separate watch histories. Please note
    that profiles are available to everyone who uses your Netflix account, so that
    anyone with access to your Netflix account can navigate to and use, edit or delete
    any profile. You should explain this to others with access to your account, and
    if you do not wish them to use or update your profile, be sure to let them know.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: Your Choices If you no longer want to receive certain communications
    from us via email or text message, simply access the email and text messages settings
    page in the "Your Account" section of our website and uncheck those items to unsubscribe.
    Alternatively, click the "unsubscribe" link in the email or reply STOP (or as
    otherwise instructed) to the text message. Please note that you cannot unsubscribe
    from certain email correspondence from us, such as messages relating to your account
    transactions.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: You can opt in to receive mobile push notifications from Netflix.
    If you subsequently decide you no longer wish to receive these notifications,
    you can use your mobile device's settings functionality to turn them off.
  annotations: []
  sentences: []
- segment_id: 23
