    selections, watch history and search queries; details of your interactions with
    Customer Service, such as the date, time and reason for contacting us, transcripts
    of any chat conversations, and if you call us, your phone number and call recordings;
    device IDs or other unique identifiers, device and software characteristics (such
    as type and configuration), connection information, statistics on page views,
    referral URLs, IP address (which may tell us your general location), browser and
