- segment_id: 12
  segment_text: IMDb knows that you care how information about you is used and shared,
    and we appreciate your trust that we will do so carefully and sensibly. By visiting
    IMDb, or by visiting other properties operated by IMDb such as DPReview.com, you
    are accepting the practices described in this Privacy Notice.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: What Personal Information About Users Does IMDb Gather? The information
    we learn from users helps us personalize and continually improve your experience
    at IMDb. Here are the types of information we gather.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: 'Information You Give Us: We receive and store any information you
    enter on our Web site or give us in any other way. Click here to see examples
    of what we collect. You can choose not to provide certain information, but then
    you might not be able to take advantage of many of our features. We use the information
    that you provide for such purposes as responding to your requests, customizing
    future browsing for you, improving our site, and communicating with you.'
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: 'Automatic Information: We receive and store certain types of information
    whenever you interact with us. For example, like many Web sites, we use "cookies,"
    and we obtain certain types of information when your Web browser accesses IMDb
    or advertisements and other content served by or on behalf of IMDb on other Web
    sites. Click here to see examples of the information we receive.'
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'Automatic Information: We receive and store certain types of information
      whenever you interact with us.'
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
  - sentence_text: For example, like many Web sites, we use "cookies," and we obtain
      certain types of information when your Web browser accesses IMDb or advertisements
      and other content served by or on behalf of IMDb on other Web sites.
