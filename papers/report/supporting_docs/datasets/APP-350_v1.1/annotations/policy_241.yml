      modality: PERFORMED
- segment_id: 16
  segment_text: 'E-mail Communications: To help us make e-mails more useful and interesting,
    we often receive a confirmation when you open e-mail from IMDb if your computer
    supports such capabilities. We also compare our user list to lists received from
    other companies, in an effort to avoid sending unnecessary messages to our users.
    If you do not want to receive e-mail or other mail from us, please use our User
    Administration pages to adjust your preferences.'
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: 'Mobile: When you download or use apps created by IMDb, we may receive
    information about your location and your mobile device, including a unique identifier
    for your device. We may use this information to provide you with location-based
    services, such as advertising, local show times, search results, and other personalized
    content. Most mobile devices allow you to turn off location services. For more
    information about how to do this, click here.'
  annotations:
