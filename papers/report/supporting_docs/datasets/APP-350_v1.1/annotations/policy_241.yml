- segment_id: 22
  segment_text: Does IMDb Share the Information It Receives? Information about our
    users is an important part of our business, and we are not in the business of
    selling it to others. We share user information with our parent corporation (Amazon.com,
    Inc.), the subsidiaries it controls, and as described below.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: 'Affiliated Businesses We Do Not Control: We work closely with our
    affiliated businesses. In some cases, we will include offerings from these businesses
    on IMDb. In other cases, we may include joint offerings from IMDb and these businesses
    on IMDb. You can tell when another business is involved in the offering, and we
    share user information related to those offerings with that business.'
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: 'Agents: We employ other companies and individuals to perform functions
    on our behalf. Examples include sending e-mail, removing repetitive information
    from user lists, analyzing data, and providing marketing assistance. They have
    access to personal information needed to perform their functions, but may not
    use it for other purposes.'
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: 'Promotional Offers: Sometimes we send offers to selected groups of
    IMDb users on behalf of other businesses. When we do this, we do not give that
    business your name and e-mail address. If you do not want to receive such offers,
    please use our User Administration pages to adjust your preferences.'
