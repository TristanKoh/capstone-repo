- segment_id: 30
  segment_text: IMDb also displays personalized third-party advertising based on personal
    information about users, such as information you submit to us about movies you
    own or have watched. Click here for more information about the personal information
    that we gather. Although IMDb does not provide any personal information to advertisers,
    advertisers (including ad-serving companies) may assume that users who interact
    with or click on a personalized advertisement meet their criteria to personalize
    the ad (for example, users in the northwestern United States who bought, watched,
    or browsed for romantic comedies). If you do not want us to use personal information
    that we gather to allow third parties to personalize advertisements we display
    to you, please adjust your Advertising Preferences.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: How Secure Is Information About Me? If you use our subscription service,
    we work to protect the security of your subscription information during transmission
    by using Secure Sockets Layer (SSL) software, which encrypts information you input.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: It is important for you to protect against unauthorized access to
