- segment_id: 26
  segment_text: 'Business Transfers: As we continue to develop our business, we might
    sell or buy additional services or business units. In such transactions, user
    information generally is transferred along with the rest of the service or business
    unit. Also, in the event that IMDb.com, Inc., or substantially all of its assets
    are acquired, user information will of course be included in the transaction.'
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: 'Protection of IMDb and Others: We release account and other personal
    information when we believe release is appropriate to comply with law; enforce
    or apply our Terms and Conditions of Use and other agreements; or protect the
    rights, property, or safety of IMDb, our users, or others. This includes exchanging
    information with other companies and organizations for fraud protection and credit
    risk reduction. Obviously, however, this does not include selling, renting, sharing,
    or otherwise disclosing personally identifiable information from customers for
    commercial purposes in violation of the commitments set forth in this Privacy
    Notice. With Your Consent: Other than as set out above, you will always receive
    notice when information about you might go to third parties, and you will have
    an opportunity to choose not to share the information.'
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: What About Third-Party Advertisers? Our site includes third-party
    advertising and links to other websites. We do not provide any personally identifiable
    customer information to these advertisers or third-party websites.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: These third-party websites and advertisers, or Internet advertising
    companies working on their behalf, sometimes use technology to send (or "serve")
    the advertisements that appear on our website directly to your browser. They automatically
    receive your IP address when this happens. They may also use cookies, JavaScript,
    web beacons (also known as action tags or single-pixel gifs), and other technologies
    to measure the effectiveness of their ads and to personalize advertising content.
    We do not have access to or control over cookies or other features that they may
    use, and the information practices of these advertisers and third-party websites
    are not covered by this Privacy Notice. Please contact them directly for more
    information about their privacy practices. In addition, the Network Advertising
    Initiative offers useful information about Internet advertising companies (also
    called "ad networks" or "network advertisers"), including information about how
    to opt-out of their information collection.
