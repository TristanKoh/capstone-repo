- segment_id: 7
  segment_text: '"Web Beacons" (also known as web bugs, pixel tags, or clear GIFs)
    are tiny graphics with a unique identifier that may be included on our Services
    for several purposes, including to deliver or communicate with Cookies, to track
    and measure the performance of our Services, to monitor how many visitors view
    our Services, and to monitor the effectiveness of our advertising. Unlike Cookies,
    which are stored on the user''s hard drive, Web Beacons are typically embedded
    invisibly on web pages (or in an e-mail).'
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
