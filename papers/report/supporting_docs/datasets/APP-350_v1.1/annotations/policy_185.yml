- segment_id: 6
  segment_text: '"Cookies" are small text files that are placed on your hard drive
    by a Web server when you access our Services. We may use both session Cookies
    and persistent Cookies to identify that you''ve logged in to the Services and
    to tell us how and when you interact with our Services. We may also use Cookies
    to monitor aggregate usage and web traffic routing on our Services and to customize
    and improve our Services. Unlike persistent Cookies, session Cookies are deleted
    when you log off from the Services and close your browser. Although most browsers
    automatically accept Cookies, you can change your browser options to stop automatically
    accepting Cookies or to prompt you before accepting Cookies. Please note, however,
    that if you don''t accept Cookies, you may not be able to access all portions
    or features of the Services. Some third party services providers that we engage
    (including third party advertisers) may also place their own Cookies on your hard
    drive.'
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
