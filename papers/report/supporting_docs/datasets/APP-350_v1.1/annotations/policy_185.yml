- segment_id: 8
  segment_text: Information Related to Use of the Services. Our servers automatically
    record certain information about how a person uses our Services (we refer to this
    information as "Log Data"), including both Account holders and non-Account holders
    (either, a "User"). Log Data may include information such as a User's Internet
    Protocol (IP) address, browser type, operating system, the web page that a User
    was visiting before accessing our Services, the pages or features of our Services
    to which a User browsed and the time spent on those pages or features, search
    terms, the links on our Services that a User clicked on, and other statistics.
    We use Log Data to administer the Services and we analyze (and may engage third
    parties to analyze) Log Data to improve, customize, and enhance our Services by
    expanding their features and functionality and tailoring them to our Users' needs
    and preferences. We may use a person's IP address to generate aggregate, non-identifying
    information about how our Services are used.
  annotations:
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_3rdParty
    modality: PERFORMED
