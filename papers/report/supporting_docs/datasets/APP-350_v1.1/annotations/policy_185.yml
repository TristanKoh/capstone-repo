- segment_id: 10
  segment_text: Location Information. We collect and store information about your
    location when you use our App and take game actions that use the location services
    made available through your device's mobile operating system, which makes use
    of cell tower triangulation, wifi triangulation, and/or GPS. You understand and
    agree that by using our App you will be transmitting your device location to us,
    and that location, along with your Agent Name, will be shared publicly with other
    Users through the App when you take an in-game action. We may also use location
    information to improve and personalize our Services for you.
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  - practice: Location_Cell_Tower_1stParty
    modality: PERFORMED
  - practice: Location_GPS_1stParty
    modality: PERFORMED
