- segment_id: 11
  segment_text: 'Information that We Share with Third Parties We will not share any
    PII that we have collected from or regarding you except as described below: Information
    Shared with Our Services Providers. We may engage third party services providers
    to work with us to administer and provide the Services. These third party services
    providers have access to your PII only for the purpose of performing services
    on our behalf and are expressly obligated not to disclose or use your PII for
    any other purpose.'
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Information Shared with Third Parties. We may share aggregated information
    and non-identifying information with third parties for industry research and analysis,
    demographic profiling, and other similar purposes.
  annotations:
  - practice: Demographic_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: We may share aggregated information and non-identifying information
      with third parties for industry research and analysis, demographic profiling,
      and other similar purposes.
    annotations:
    - practice: Demographic_3rdParty
      modality: PERFORMED
- segment_id: 13
  segment_text: Information Disclosed in Connection with Business Transactions. Information
    that we collect from our users, including PII, is considered to be a business
    asset. Thus, if we are acquired by a third party as a result of a transaction
    such as a merger, acquisition, or asset sale or if our assets are acquired by
    a third party in the event we go out of business or enter bankruptcy, some or
    all of our assets, including your PII, may be disclosed or transferred to a third
    party acquirer in connection with the transaction.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: 'Information Disclosed for Our Protection and the Protection of Others.
    We cooperate with government and law enforcement officials or private parties
    to enforce and comply with the law. We may disclose any information about you
    to government or law enforcement officials or private parties as we, in our sole
    discretion, believe necessary or appropriate: (a) to respond to claims, legal
    process (including subpoenas); (b) to protect our property, rights, and safety
    and the property, rights, and safety of a third party or the public in general;
    and (c) to stop any activity that we consider illegal, unethical, or legally actionable
    activity.'
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Your Choices We offer you choices regarding the collection, use, and
    sharing of your PII and we'll respect the choices you make. Please note that if
    you decide not to provide us with the PII that we request, you may not be able
    to access all of the features of the Services.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Opt-Out. We may periodically send you free newsletters and e-mails
    that directly promote our Services. When you receive such promotional communications
    from us, you will have the opportunity to "opt-out" (either through your Account
    or by following the unsubscribe instructions provided in the e-mail you receive).
    We do need to send you certain communications regarding the Services and you will
    not be able to opt out of those communications - e.g., communications regarding
    updates to our Terms of Service or this Privacy Policy or information about billing.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Modifying Your Information. If you want us to delete your PII and
    your Account, please contact us at https://support.ingress.com/hc/articles/206618198
    with your request. We'll take steps to delete your information as soon we can,
    but some information may remain in archived/backup copies for our records or as
    otherwise required by law.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: Responding to Do Not Track Signals Our Site does not have the capability
    to respond to "Do Not Track" signals received from various web browsers.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: The Security of Your Information We take reasonable administrative,
    physical, and electronic measures designed to protect the information that we
    collect from or about you (including your PII) from unauthorized access, use,
    or disclosure. Please be aware, however, that no method of transmitting information
    over the Internet or storing information is completely secure. Accordingly, we
    cannot guarantee the absolute security of any information.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: Links to Other Sites Our Services may contain links to websites and
    services that are owned or operated by third parties (each, a "Third Party Service").
    Any information that you provide on or to a Third Party Service or that is collected
    by a Third Party Service is provided directly to the owner or operator of the
    Third Party Service and is subject to the owner's or operator's privacy policy.
    We're not responsible for the content, privacy, or security practices and policies
    of any Third Party Service. To protect your information we recommend that you
    carefully review the privacy policies of all Third Party Service that you access.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: International Transfer Your PII may be transferred to, and maintained
    on, computers located outside of your state, province, country, or other governmental
    jurisdiction where the privacy laws may not be as protective as those in your
    jurisdiction. If you're located outside the United States and choose to provide
    your PII to us, we may transfer your PII to the United States and process it there.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: Our Policy Toward Children Our Services are not directed to children
    under the age of 13 and we do not knowingly collect PII from children under age
    13. If we learn that we have collected PII of a child under the age of 13 we will
    take steps to delete such information from our files as soon as possible.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Questions? Please contact us at privacy@nianticlabs.com if you have
    any questions about our Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 24
