- segment_id: 1
  segment_text: 'Niantic, Inc. Privacy Policy Last Updated: October 6, 2015 Protecting
    your privacy is really important to us. With this in mind, we''re providing this
    Privacy Policy to explain our practices regarding the collection, use, and disclosure
    of information that we receive through our Services. This Privacy Policy does
    not apply to any third party websites, services, or applications, even if they
    are accessible through our Services. Also, please note that, unless we define
    a term in this Privacy Policy, all capitalized terms used in this Privacy Policy
    have the same meanings as in our Terms of Service. So, please make sure that you
    have read and understand our Terms of Service.'
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Revisions to this Privacy Policy Any information that is collected
    via our Services is covered by the Privacy Policy in effect at the time such information
    is collected. We may revise this Privacy Policy from time to time. If we make
    any material changes to this Privacy Policy, we'll notify you of those changes
    by posting them on the Services or by sending you an email or other notification,
    and we'll update the "Last Updated Date" above to indicate when those changes
    will become effective.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Collection and Use of Information Information Collected or Received
    from You Our primary goals in collecting information are to provide and improve
    our Services, to administer your use of the Services (including your Account,
    if you are an Account holder), and to enable you to enjoy and easily navigate
    our Services.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Account Information. If you create an Account with Google, we'll be
    able to access and collect your email address and other PII that your privacy
    settings with Google permit us to access. During game play, we will collect certain
    information, such as your Agent Name, messages sent to other users in public COMMS,
    and Portals that you interact with, that will not allow others to identify you
    unless you choose to use your real name and other identifying information.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: If you create an Account with Google, we'll be able to access and
      collect your email address and other PII that your privacy settings with Google
      permit us to access.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
