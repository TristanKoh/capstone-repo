- segment_id: 2
  segment_text: Start of content HP Global Master Privacy Policy The HP Global Master
    Privacy Policy articulates the privacy and data protection principles followed
    by HP around the world with regards to the personal information of its customers,
    including product, outsourcing and other services clients, partners, employees,
    former employees, applicants and current or former members of the Board of Directors
    ("covered individuals"). These principles support the highest privacy standards
    in international trade and commerce and human resource management.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Introduction HP respects and is committed to protecting the personal
    information of our covered individuals. We follow privacy policies and data protection
    practices to comply with the law and to earn trust and confidence in HP and its
    business practices. HP privacy policies and data protection practices extend by
    contract to our supplier and partner relationships. HP board members, employees,
    and those working on behalf of HP are informed about these policies and practices
    and are expected to follow them. HP privacy policies and practices reflect and
    reinforce the HP company values of trust, integrity, and quality.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Scope This HP Global Master Privacy Policy applies to the collection,
    storage, processing, transfer, and use of personal information concerning covered
    individuals except where the contract with a covered individual defines different
    requirements. Personal information includes any data by which a person can be
    identified or located, as well as any data to which HP has access in customer
    systems.
  annotations:
