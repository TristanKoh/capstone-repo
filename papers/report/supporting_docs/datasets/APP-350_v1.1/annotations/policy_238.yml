- segment_id: 5
  segment_text: Personal information may be collected from covered individuals through
    a variety of means, including, as examples, websites, other ordering channels,
    and service or employment processes. HP may also obtain personal information about
    covered individuals from other publicly or commercially available sources we deem
    credible.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: This global master policy governs customer and employee data protection
    policies; implementation standards; rulebooks; business processes; applications;
    web, product, and service developments; and technology roadmaps.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: All HP employees, board members, and contracted parties working on
    behalf of HP must comply with these policies, even if local law is less restrictive.
    Specific practices are tailored to meet the legal, regulatory, and cultural requirements
    of the countries and regions where HP operates.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: Global Policy Fundamentals Our privacy policies reflect current global
    principles and standards on handling personal information. These principles include
    notice of data use, choice of data use, data access, data integrity, security,
    onward transfer, and enforcement/oversight. We abide by the privacy laws in the
    countries where we do business.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 'We use the definitions of personal data and sensitive personal data
    as defined in the Madrid Resolution. Briefly this is: Personal data means any
    information relating to an identified natural person or a person who may be identified
    by means reasonably likely to be used.'
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Sensitive personal information is that which, in cases of misuse,
    may cause unlawful or arbitrary discrimination or other serious risk to the data
    subject. In particular, personal data that reveals aspects such as racial or ethnic
    origin, political opinions, or religious or philosophical beliefs will be considered
    sensitive data.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Master Policy Principles HP recognizes that the personal information
    it receives is held in a position of trust. We seek to fulfill that trust by adhering
    to the following general principles regarding personal data.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Notice and Choice of Data Use HP does not sell, rent or lease personal
    information of covered individuals. HP provides notice and choice to individuals
    regarding the type of personal information collected and its intended uses. HP
    reviews the purposes for which data is to be collected from covered individuals
    to ensure that our data collection supports reasonable business requirements.
    HP does not use personal information obtained from covered individuals for purposes
    that are incompatible with the purposes stated in our notices.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Data Access HP provides individuals with reasonable access to the
    personal information they provided to HP and the ability to review and correct
    it, as applicable.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Data Integrity HP takes reasonable steps to ensure that all applicable
    personal information is accurate, complete and current.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Data Security HP is committed to protecting personal information against
    unauthorized use or disclosure. HP provides additional levels of protection for
    data considered to be sensitive personal data.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Onward Transfer HP does not transfer personal information provided
    by covered individuals to third parties unless those third parties promise to
    give the data the equivalent level of protection that HP provides. As a global
    company operating in many locations around the world, HP may use Global Delivery
    Centers located outside of the country where the data is collected.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Enforcement/Oversight HP uses best commercial practices to obtain
    personal information by lawful and fair means. HP complies with relevant privacy
    and data protection laws in the locations in which HP operates.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: HP addresses complaints or disputes regarding personal information
    promptly and courteously.
  annotations: []
  sentences: []
