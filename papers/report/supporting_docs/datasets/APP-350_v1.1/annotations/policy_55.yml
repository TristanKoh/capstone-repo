- segment_id: 6
  segment_text: How do we use it? To enable you to access and use the Service;
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: To list your profile in the imo directory of users so that other imo
    users can find you. Please note the information you list about yourself in your
    profile will be viewable to other imo users; To enforce our Terms of Service;
    To respond to your comments and questions; To customize your experience, to test
    and introduce new features and products, and to improve and monitor the effectiveness
    of our Service; To carry out contests, surveys, evaluations, and other events
    or activities that you choose to participate in; For any other purposes that we
    specifically communicate to you when we collect that information; To communicate
    with you regarding your use of the Service, and to advise you of changes to the
    Service; To find and connect you with your friends and contacts who are imo users
    and to find and invite your contacts to connect with you on imo; and
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: To use your email address or other contact information to send you
    articles, news, updates, newsletters, marketing materials, or any other information
    related to the Service. You can opt out from receiving certain notifications by
    following the instructions in each email or communication from imo to "unsubscribe."
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: To use your email address or other contact information to send
      you articles, news, updates, newsletters, marketing materials, or any other
      information related to the Service.
    annotations:
    - practice: Contact_1stParty
      modality: PERFORMED
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 9
  segment_text: 'Other things you should know: We may remove, at our sole discretion,
    any information that you provide when you register for or use the Service (such
    as usernames, profile pictures, names, etc.), if we believe it is inappropriate
    or violates any of the policies posted on our Policies page at www.imo.im/policies,
    including, but not limited to, our Terms of Service.'
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: 'B. Information that we automatically collect: What is it? We automatically
    collect information about your computer, mobile device, tablet, and other devices
    when you use our Service. Among other things, we collect session data, IP addresses,
    web browser software information, and mobile device identifiers such as your device''s
    UDID. We may also collect and/or aggregate information about your online activities,
    including but not limited to, content you view, demographic patterns, elements
    of the Service that you use, and pages you visit.'
  annotations:
  - practice: Demographic_1stParty
    modality: PERFORMED
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Among other things, we collect session data, IP addresses, web
      browser software information, and mobile device identifiers such as your device's
      UDID.
    annotations:
    - practice: Identifier_Device_ID_1stParty
      modality: PERFORMED
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
  - sentence_text: We may also collect and/or aggregate information about your online
      activities, including but not limited to, content you view, demographic patterns,
      elements of the Service that you use, and pages you visit.
    annotations:
    - practice: Demographic_1stParty
      modality: PERFORMED
- segment_id: 11
  segment_text: How do we use it? We may analyze, evaluate, and/or aggregate this
    information to help us understand your interests and the interests of our other
    users, to analyze trends, to optimize your user experience and improve the Service.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: 'Other things you should know: We may share aggregated information
    about the Service and our users, without seeking additional consent, with third
    parties (including, without limitation, advertisers, media, and actual or potential
    partners or investors) for informational, marketing, and/or promotional purposes.
    If we do share that information, we will only share it on an aggregated basis
    and in a manner that does not reveal any personally identifiable information about
    any individual user.'
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: C. Cookies and other technologies What are they? "Cookies" and similar
    technologies, such as web beacons and locally stored objects, are small data files
    that we transfer to your computer that collect information such as the pages visited,
    the date and the time of a visit and other information about your use of the Services.
    Cookies in and of themselves don't personally identify you, although they do identify
    your computer, your accounts, your browser, and your session.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
