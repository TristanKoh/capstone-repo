segments:
- segment_id: 0
  segment_text: 'Privacy Policy Last updated: February 2, 2016 Welcome to imo! imo
    makes communication easier between you and the people you care about. imo messaging,
    voice and video chat make it fast and easy to share experiences with your family
    and friends, wherever they are.'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: imo takes your privacy seriously, and we are committed to maintaining
    the privacy of the personal information that you provide to us. By using imo you
    acknowledge that the terms and conditions in this Privacy Policy will apply to
    you, as well as to any information that you give us. Please take the time to read
    through this Privacy Policy to get acquainted with our practices.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: We sometimes use capitalized terms in this Privacy Policy; if they're
    not defined here, they're defined in our Terms of Service. PageBites, Inc. is
    the legal name for imo, however, we will use imo throughout this Privacy Policy
    when referring to the imo service and Mobile Applications (the "Service") that
    we provide on the web at www.imo.im and on various mobile operating systems.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 1. Information We Collect, and How We Use It.
  annotations: []
  sentences: []
