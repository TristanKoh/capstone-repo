- segment_id: 5
  segment_text: A. Information that you provide us directly What is it? Information
    you give us when you register an account with the Service (this might include
    your first and last name, username, phone number, email address, password, date
    of birth/age, and other personal information); Information that you post on your
    imo user profile (this might include profile pictures, location, bio, and other
    information); All other content that you post/share on any part of the Service
    (this might include photos, videos, and any other content that you post, or associate
    with your account); Information you give us during any communications you have
    with us (this might include information you give us in emails you send us, chats
    you have with us, anything you send us in the mail, and any other information
    you might send us); Interactions that you have with other users or content on
    the Service; and When you give us authorization, contact information of your friends
    from your mobile or tablet devices to connect your contacts and address book information
    with your imo account.
