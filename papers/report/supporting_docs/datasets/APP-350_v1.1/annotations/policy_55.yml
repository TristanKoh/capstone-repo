  segment_text: 'We collect different types of information through the Service, including:
    information that you provide us directly; information about you that we automatically
    collect from log data, IP addresses, and aggregated user data; cookies; information
    that you give us about your friends; and your chat histories. We may use this
    information in different ways.'
