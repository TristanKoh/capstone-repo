- segment_id: 17
  segment_text: How do we use it? If you choose to use the Service to invite one of
    your contacts to use the Service, we will send your friend an email or SMS inviting
    them to visit the Service. We use this information solely to send these emails
    or SMS messages, to help your friends register with the Service, and to track
    the success of our invitation program. Your friend can contact us at privacy@imo.im
    anytime to ask us to remove this information from our database.
