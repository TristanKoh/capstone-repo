- segment_id: 14
  segment_text: How do we use them? To optimize your experience of the Service, such
    as allowing you to log in to the Service on your computer without re-entering
    your password each time you visit the Service; To deliver faster and more consistent
    Service; To help us better understand how you interact with the Service; and To
    measure the effectiveness of the Service, its features, offerings, advertisements,
    and other communications.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: 'Other things you should know: Third party advertisers on the Service
    can place or read cookies on your browser. You can change your browser''s options
    to stop accepting cookies, or to prompt you before you accept a cookie on a website
    that you visit; however, you should know that if you don''t accept cookies, you
    might not be able to use all the features of our Service.'
