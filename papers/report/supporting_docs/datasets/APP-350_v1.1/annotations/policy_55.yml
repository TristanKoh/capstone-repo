- segment_id: 19
  segment_text: How do we use it? To improve and personalize our Services, including,
    without limitation, to identify nearby Business Users with whom users can communicate.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: F. Your Chat History What is it? We will collect, save and store all
    information contained in your imo chat history. You can permanently delete your
    imo chat history at anytime.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: How do we use it? To allow you to access and search your chat history
    for your own purposes.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: If you are a Business User or if you communicate with a Business User,
    we may, review, scan, or analyze any communications via the Services involving
    a Business User for fraud prevention, risk assessment, and customer support purposes.
    We will not review, scan, or analyze your communications for sending third party
    marketing messages to you. We will also not sell these reviews or analyses of
    communications to third parties. We will also use automated methods to carry out
    these reviews or analyses where reasonably possible. However, from time to time
    we may have to manually review some communications.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: To collect aggregated data from your chat history. We use the data
    to build language models which help us improve the Service. We will only collect
    this data on an aggregated basis, and in a manner which does not reveal any personally
    identifiable information about any individual user. We will use this data to help
    us understand our users' interests, analyze trends, and customize the user experience.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: 2. Sharing Your Information.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: 'In addition to using your information for the purposes described
    above, we may share your information with parties other than imo or its users
    (the "Third Parties"). In some cases we may request your permission before we
    share that information, but we reserve the right to share your information with
    Third Parties without prior notification or without soliciting additional permission:
    We discuss below situations where we may share your information without requesting
    your further permission: We share certain information about you (including information
    which could be used to personally identify you) with the companies we engage to
    facilitate our Service, perform Service-related functions, and/or provide the
    Service on our behalf, such as Internet Service Providers and hosting service
    providers. We require these companies to maintain your information in confidence,
    and they are prohibited from using your information in any way other than performing
    services for or on behalf of imo. We may disclose your information (including
    information which could be used to personally identify you) when we have a good
    faith belief that disclosure is necessary: (i) to respond to subpoenas, court
    orders, or other compulsory legal process; (ii) to protect our property rights
    and investigate and defend against legal claims (iii) to enforce or apply our
    Privacy Policy, our Terms of Service or our other policies or agreements; (iv)
    when we believe disclosure is necessary to protect others from death or serious
    bodily injury; and (v) as otherwise required by law. Transfer your information
    in the event that imo is involved in a merger, acquisition, divestiture, consolidation,
    reorganization, asset sale, or bankruptcy.'
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: 3. Controlling Your Information.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: A. Posting in Chat Groups When you post or make content available
    in Chat Groups, that content will be visible to everyone who is a member of that
    Chat Group.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: B. Communicating with Business Users When you communicate with or
    make content available to a Business User that content is provided directly to
    the Business User and is subject to the Business User's privacy or security practices
    and policies.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: C. Accessing and Changing your Account Information; Deleting your
    Account You can edit, update, or delete your account at any time.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: If you delete your account, you won't be able to sign in, use the
    Service, or access any of your information. If you delete your account, we may
    retain certain information associated with your account, for analytical purposes
    and recordkeeping. If you delete your account with us, please be aware that we
    may retain any content you have previously posted on the Service, including, without
    limitation, any other data or posted content.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: D. Opting out of Receiving Communications You can opt out of receiving
    communications from us by clicking the "unsubscribe" link (or similarly labeled
    link) at the bottom of a particular communication. Note that you won't be able
    to opt out of service-related communications like service announcements, administrative
    notices, and the like.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: 4. Security Your account, registration information, and password are
    protected so that only you (or any third parties that you allow to access your
    login credentials) can access your account. All personally identifiable information
    that we collect about you is stored in limited-access servers. The Service has
    technical, administrative, and physical security measures in place to protect
    against the loss, misuse and alteration of the information which is under our
    control. While we are committed to implementing reasonable and appropriate safeguards
    to protect your information against foreseeable risks, no computer system or information
    can ever be fully protected against any possible risk, and we cannot guarantee
    that unauthorized third parties will not be able to circumvent those safeguards,
    or access and/or use your personal information for improper purposes.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: 5. International Transfer imo is a U.S. company and stores its data
    in the United States. This data is subject to U.S. laws. Thus, your information
    may be transferred to - and maintained on - computers located outside of your
    state, province, country, or other governmental jurisdiction where the privacy
    laws may not be as protective as those in your jurisdiction. If you are located
    outside the United States and choose to provide information to us, imo transfers
    that information to the United States and processes it there. By using the Service,
    you understand and consent that your information may be transferred to our facilities
    and those third parties with whom we share it as described in this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: 6. Changes to our Privacy Policy We may modify our Privacy Policy
    from time to time. When we make changes, we will notify you by making the revised
    version available on this webpage, and will indicate at the top the date of the
    latest revision. You should check this Privacy Policy on a regular basis, since
    revised versions will be binding on you. Any such modifications will be effective
    when we post the updated Privacy Policy. You understand and agree that your continued
    access to our Service after any posted modification to the Privacy Policy indicates
    your acceptance of those modifications.
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: '7. Contact Us If you have any questions about this Privacy Policy,
    please contact us online at privacy@imo.im, or by mail at: Pagebites, Inc.'
  annotations: []
  sentences: []
