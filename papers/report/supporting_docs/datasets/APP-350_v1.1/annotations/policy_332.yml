- segment_id: 4
  segment_text: Vine Camera Terms of Service and Privacy Policy Vine Camera Terms
    of Service These Terms of Service ("Terms") govern your access to and use of the
    Vine Camera mobile application (the "Service"), and any videos, audio or text
    created using the Service (collectively referred to as "Content"). By accessing
    or using the Service you agree to be bound by these Terms.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: 1. Basic Terms You may use the Service only if you can form a binding
    contract with Vine, a wholly owned subsidiary of Twitter Inc., (Collectively "Vine")
    and are not a person barred from receiving Service under the laws of the United
    States or other applicable jurisdiction. If you are accepting these Terms and
    using the Service on behalf of a company, organization, government, or other legal
    entity, you represent and warrant that you are authorized to do so. You may use
    the Service only in compliance with these Terms and all applicable local, state,
    national, and international laws, rules and regulations.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: The Service that Vine provides is always evolving and the form and
    nature of the Service that Vine provides may change from time to time without
    prior notice to you. In addition, Vine may stop (permanently or temporarily) providing
    the Service (or any features within the Service) to you or to users generally
    and may not be able to provide you with prior notice. We also retain the right
    to create limits on use and storage at our sole discretion at any time without
    prior notice to you.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: 2. Privacy Please refer to our Privacy Policy below, which explains
