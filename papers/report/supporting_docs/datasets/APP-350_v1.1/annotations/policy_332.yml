    or safety of Vine, its users and the public.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: 'You may not do any of the following while accessing or using the
    Service: (i) access, tamper with, or use non-public areas of the Service, Vine''s
    computer systems, or the technical delivery systems of Vine''s providers; (ii)
    probe, scan, or test the vulnerability of any system or network or breach or circumvent
