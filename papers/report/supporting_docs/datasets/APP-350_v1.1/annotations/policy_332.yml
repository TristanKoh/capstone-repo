    access or search the Service by any means (automated or otherwise) other than
    through our currently available, published interfaces that are provided by Vine
    (and only pursuant to those terms and conditions), unless you have been specifically
    allowed to do so in a separate agreement with Vine (NOTE: crawling the Service
    is permissible if done in accordance with the provisions of the robots.txt file,
    however, scraping the Service without the prior consent of Vine is expressly prohibited);
