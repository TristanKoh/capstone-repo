    \ ... \xBB NEKKI \"PRIVACY POLICY\" v07072015 Thank you for playing the games\
    \ and game services developed and published by Nekki (Caliburnus Limited) (the\
    \ \"Game\" or \"Games\")! In this Privacy Policy \"You\" and \"Your\" refer to\
    \ you, the person visiting or playing our Games. \"We\", \"Us\" and \"Our\" refer\
    \ to the staff, sites, and other resources of Nekki."
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: We believe in protecting Your privacy. Please read the following Privacy
    Policy to understand how We use and protect the information that You provide to
    Us.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: '1. Contacting Nekki Nekki (Caliburnus Limited) is a company incorporated
    in Cyprus. If You want to know what information We hold about You or if You have
    any other queries in relation to this Privacy Policy, please contact Us in writing.
    Our contact information is below: Postal Address: 116, Gladstonos str, M. Kyprianou
    house; 3rd&4th floors, 3032, Limassol, Cyprus Email: info@nekki.com 2. Information
    That We Collect From You 2.1 When you play a Game, We will collect some of your
    personal information that might include, but is not be limited to, your Facebook
    ID number.'
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 2.2 By playing the Game, You consent to the collection, use and transfer
    of Your information in accordance with the terms of this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: 2.3 We may also collect information about You, from any e-mails or
    letters that You send to Us. We will only use any such information in accordance
    with the terms of this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: '2.4 Any materials or information that You post or upload to the Games
    or to Us may be visible to other users of the Games and will be stored on Our
    servers for the purposes of making the Games available. We advise You to be selective
    about what information You post. Please do not include the following information
    in any post: telephone numbers, addresses, surname, date of birth, or other information
    you might want to hold private.'
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: 2.5 We may receive information that You submit to any third party
    website You access from links contained within the Games, including without limitation
    any third party payment processor or e-commerce portal provided by an e-commerce
    operator that may from time to time be made available to You via the Games. We
    and the owner/ operator of that third party website will be the data controller
    in respect to any such information. You should check the privacy policy of such
    third party website to find out how they will use Your data. We will only use
    the information we receive in accordance with this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: '2.6 We may collect information about the location of your computer
    or the device upon which you access the Games. We may also collect information
    about in-game activity and how the Games are used. Such information may include
    but shall not be limited to: (a) login information (time of login and the number
    of logins)'
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
