- segment_id: 35
  segment_text: 5. Children 5.1 We do not knowingly collect or solicit personal information
    from anyone under 14 years old or knowingly allow such persons to register. If
    You are under the age of 13 years, please do not attempt to access the Games or
    send any information about Yourself to Us including, without limitation, Your
    name, address, telephone number, or email address. No person under the age of
    14 may provide any personal information to Us or the Games. In the event that
    We learn that We have collected personal information from anyone under the age
    of 13, We will delete that information as soon as practicable. If You believe
    that We might have any information from or about a child under the age of 14,
    please contact Us in writing.
