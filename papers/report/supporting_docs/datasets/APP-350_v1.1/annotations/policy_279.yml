- segment_id: 14
  segment_text: (b) locations visited within the Games; (c) character interactions
    within the Games; (d) items purchased; (e) items sold; (f) missions accepted;
    (g) missions completed; (h) the number of times You share Game activity with friends;
  annotations: []
