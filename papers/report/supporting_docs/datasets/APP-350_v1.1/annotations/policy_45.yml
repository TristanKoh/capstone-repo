- segment_id: 19
  segment_text: 5.Improve functions locally like auto-prediction, auto-correction
    and next-word suggestion; 5.Sharing of Your Information Other than as permitted
    under this Privacy Policy or as otherwise consented to by you, we will not transfer
    your Information to any other third parties for their processing for any purposes.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: 'Where we or our affiliate companies do share your Information with
    any third parties, we will use reasonable efforts to ensure that such third parties
    only use your Information: (i) in compliance with this Privacy Policy; and (ii)
    subject to any other instructions we give them, including any appropriate confidentiality
    and security measures that we implement.'
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: You consent to the third party use, sharing and transfer of your Information
    (both inside and outside of your jurisdiction) as described in this section.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: As we continue to develop our business, we or our affiliate companies
    may be acquired by a third party or re-organise our group structure. In these
    circumstances, it may be the case that your Information is transferred within
    our group and/or transferred to a third party who will continue to operate our
    services or similar services under either this Privacy Policy or a different privacy
    policy which will be notified to you. The party to which your Information is transferred
    may be located, and use your Information, outside of your jurisdiction.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: 'You agree that we or our affiliate companies may be required to retain,
    preserve or disclose your Information: (i) in order to comply with applicable
    laws or regulations; (ii) in order to comply with a court order, subpoena or other
    legal process; (iii) in response to a request by a government authority, law enforcement
    agency or similar body (whether situated in your jurisdiction or elsewhere); or
    (iv) where we believe it is reasonably necessary to comply with applicable laws
    or regulations. You also agree that we or our affiliate companies may need to
    disclose your Information in order to enforce the Terms of Service or this Privacy
    Policy, protect our rights, property or safety, or the rights, property or safety
    of our affiliate companies or other users of our services.'
  annotations: []
  sentences: []
