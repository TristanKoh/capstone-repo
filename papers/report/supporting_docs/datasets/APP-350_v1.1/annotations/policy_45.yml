    illegal activities, and to protect the rights, safety or property of our users;
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: 4.Perform other functions as may otherwise be described to you at
    the time of collection or as enabled by you in relation to our Services;
  annotations: []
