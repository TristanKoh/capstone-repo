- segment_id: 7
  segment_text: '3. The Information We Collect The categories of information we collect
    can include: Information About How You Use the App. We may collect information
    about your participation and actions on Our Services. When you access our Services,
    we automatically record and upload information from your device including, but
    not limited to attributes such as the operating system, hardware version, device
    settings, battery and signal strength, device identifiers and connection information
    such as the name of your mobile operator or ISP, browser type, language and time
    zone, IP address, identification numbers associated with your device (such as
    a UDID), your mobile device type and manufacturer.'
