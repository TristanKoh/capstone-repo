- segment_id: 28
  segment_text: 8.User Participation Plan Participate in user involvement program
    that will help us adjust and optimize the function, giving you a better experience.
    Through user participation program, you can use the latest version of the application,
    and get better use, more stable, more friendly service. If you choose "to participate
    in user participation plan," it means that you authorize us to phone you use Flash
    Keyboard in the process, and enter the relevant information about your operating
    processes and input contents will be collected. These data are anonymous manner,
    and you will not be associated with personally identifiable information. At the
    same time, we collected data will be encrypted to ensure the security of information.
    We guarantee that this information is only used to help improve Flash Keyboard.
    If you do not choose "to participate in user participation program" The information
    will not be collected. You are free to decide whether to participate in user participation
    plan.
  annotations: []
