- segment_id: 3
  segment_text: Information security We are concerned about safeguarding the confidentiality
    of your information. We provide physical,electronic, and procedural safeguards
    to protect information we process and maintain. For example, we limit access to
    this information to authorized employees and contractors who need to know that
    information in order to operate, develop or improve our Application. Please be
    aware that, although we endeavor provide reasonable security for information we
    process and maintain, no security system can prevent all potential security breaches.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Changes Our Privacy Policy may change from time to time. We will not
    reduce your rights under this Privacy Policy without your explicit consent. We
    will post any privacy policy changes on this page and, if the changes are significant,
    we will provide a more prominent notice. We will also keep prior versions of this
    Privacy Policy in an archive for your review.
  annotations: []
  sentences: []
