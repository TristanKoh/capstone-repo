- segment_id: 83
  segment_text: 'Avast Free Mobile Security: Avast Free Mobile Security for Android
    is a security application for devices running Android. The AMS application scans
    your device, the Wi-Fi you are connected to and your Android operating system
    for infected files, unwanted privacy phishing, malware, spyware and even security
    issues in wireless networks. For this purpose, we collect information from your
    device and Android OS, including crash data, current language/country code, anonymous
    identification of Avast user, and identified threats or visited URLs. We do not
    collect your personally identifiable information as part of the AMS scanning.
    As a part of our Wi-Fi Security functionality we collect technical information
    about the hotspot you are connected to including hotspot location. As a part of
    our Call blocker functionality, we collect call logs including GUIDs and telephone
    numbers blacklisted by the end user and telephone numbers extracted from your
