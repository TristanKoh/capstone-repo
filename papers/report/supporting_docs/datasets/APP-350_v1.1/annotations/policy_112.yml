- segment_id: 34
  segment_text: 'Cookies: When you visit our website, our server may place a small
    data file called a "cookie" (sometimes called "web cookie" or "browser cookie")
    on your hard drive. Most commercial websites use cookies. By using our site you
    agree to the use of cookies as described in this privacy policy. The data we acquire
    from cookies is processed by various analytics tools and may be used to determine
    your geographic location (via your IP address and automated geolocation techniques),
    or to acquire basic information about the computer, tablet, or mobile phone that
    you use to visit us. Geolocation data helps us to deliver content in the correct
    language, offer region- or country-specific products, and identify your local
    currency in the event of a purchase. Cookies can help you log in by remembering
    your user credentials (depending on which options you select in your profile settings).
    We may also use cookies to record your shopping cart contents and user registration
    information. Cookies can help us identify your preferences, including language
    and currency, for future use. Cookies usually expire within 30-60 days.'
  annotations:
