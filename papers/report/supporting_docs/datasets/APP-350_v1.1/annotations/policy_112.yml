    security number, driver''s license number, credit cards, and bank account numbers
    in order to prevent identity theft - and detect it quickly if it occurs. In order
    for this service to function, you must share this information with us, and we
    must keep copies of this information to help detect potential identity theft.
    The Avast CreditAlert service is provided by a third party under contract with
    Avast, and the privacy policy, terms of service, and end user license agreement
    (EULA) of the third party apply to any information that users provide in connection
