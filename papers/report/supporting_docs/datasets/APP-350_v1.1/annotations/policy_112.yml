- segment_id: 22
  segment_text: 'I. Scope of Policy This AVAST Privacy and Information Security Policy
    applies to AVAST Software s.r.o.. ("Avast"), and all of its contractors, representatives,
    agents, and resellers while they are working on behalf of Avast (collectively
    "we" or "us"). AVAST Software s.r.o. is a data controller of personal data processed
    in accordance with this policy. This policy applies to the following situations
    and activities that we engage in: Online activities.'
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: This means situations in which you or the users of your device or
    computer (collectively "you") visit a website that we own or operate including
    www.avast.com, or other websites under our direct control. This also includes
    circumstances where you download an Avast product or program or use an Avast service
    online, regardless of the site where you downloaded or use it, or who owns or
    operates that site. It also refers to interactions between your computer and us
    such as automatic updates, and our Avast Online Security, Avast FileRep, and Avast
    CommunityIQ features.
  annotations: []
  sentences: []
