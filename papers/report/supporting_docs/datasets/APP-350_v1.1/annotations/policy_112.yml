- segment_id: 96
  segment_text: 'We sometimes communicate with our users using a technique known as
    "in-product messaging." In-product messaging may be used in the following scenarios:
    (1) when a user''s license is about to expire; (2) when a user chooses to update
    or upgrade an Avast program; (3) when a virus database is updated; (4) when a
    user visits an infected webpage; (5) when a monthly security report is prepared
    for the user; or (6) in other cases where user communication is necessary. We
    may also sometimes use in-product messaging to notify users of new products or
    upgrades to existing products and services. The Avast program on the user''s machine
    initiates a secured request to the Avast server using https protocol. The Avast
    server takes the appropriate action and sends a return message to the Avast program,
    which displays a corresponding message to the user (for example, a message that
    the virus database has been updated). Personal information is generally not exchanged
    using this process except to the extent necessary to perform a transaction. In-product
    messaging also permits the computers or devices of our users to transmit information
    to our servers including technical data, virus definitions, security, and technical
    information about the users'' hardware. This information is used for statistical
    purposes, product updates, quality control, and in product and feature design;
    this information is stored in a way that is not associated with a particular user.
    In the future, Avast Account information may be exchanged using this procedure.'
  annotations: []
  sentences: []
