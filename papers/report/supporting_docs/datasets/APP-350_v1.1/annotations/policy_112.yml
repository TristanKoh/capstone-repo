- segment_id: 138
  segment_text: VII. Compliance with Laws and Dispute Resolution Residents of Czech
    Republic.
  annotations: []
  sentences: []
- segment_id: 139
  segment_text: You have the right to access your personal data, the right to correct
    such data, and other rights in accordance with Section 21 of the Act No. 101/2000
    Coll., as amended, Personal Data Protection Act. In particular, you have the right
    to request explanations regarding processing of your personal data and to require
    remedies such as blocking, correction, supplementing or liquidation of personal
    data if the processing is contrary to protection of your private and personal
    life or in contradiction with law.
  annotations: []
  sentences: []
- segment_id: 140
  segment_text: Residents of the EU.
  annotations: []
  sentences: []
- segment_id: 141
  segment_text: 'For residents of the EU, the handling of personal information is
    subject to EU Directive 95/46/EC, also known as the EU Privacy Directive, as well
    as local law. We have registered with the Office for Personal Data Protection
    of the Czech Republic. Registration with this office governs our collection and
    handling of information from employees, visitors to our physical premises, and
    customers. Additional information on the Office for Personal Data Protection is
    available here: http://www.ceecprivacy.org/main.php or http://www.uoou.cz.'
  annotations: []
  sentences: []
- segment_id: 142
  segment_text: There may be occasions in which we transmit personal data collected
    from EU residents to a location outside of the EU, including potentially the United
    States. The personal data may be transmitted to locations that may have less protective
    personal data protection legislation than the country of your residency. We comply
    with all conditions required by law for transmission of personal data to such
    locations.
  annotations: []
  sentences: []
- segment_id: 143
  segment_text: 'We are also subject to certain provisions of EU Directive 2002/58/EC
    (also known as the E-Privacy Directive) governing privacy in various types of
    electronic communications. Additional information is available here: http://europa.eu/legislation_summaries/information_society/legislative_framework/l24120_en.htm.'
  annotations: []
  sentences: []
- segment_id: 144
  segment_text: Residents of Switzerland.
  annotations: []
  sentences: []
- segment_id: 145
  segment_text: 'The collection and handling of personal information of residents
    of Switzerland are governed by the Swiss Federal Act on Data Protection, also
    known as the Data Protection Act ("DPA"). There may be cases where personal data
    is collected from Swiss residents and subsequently transmitted to locations outside
    of Switzerland, such as the United States. Additional information on the Swiss
    DPA can be found here: http://www.dataprotection.eu/pmwiki/pmwiki.php?n=Main.CH.'
  annotations: []
  sentences: []
- segment_id: 146
  segment_text: Residents of the United States.
  annotations: []
  sentences: []
- segment_id: 147
  segment_text: The collection and handling of personal information in the United
    States is subject to federal legislation, regulation by federal government agencies,
    and regulation on the state level. The federal agency with primary jurisdiction
    over our data handling practices is the Federal Trade Commission ("FTC").
  annotations: []
  sentences: []
- segment_id: 148
  segment_text: Sharing of information among Avast entities in different jurisdictions.
  annotations: []
  sentences: []
- segment_id: 149
  segment_text: Our data collection and data management practices do not vary by location.
    We follow the same minimum data security and data privacy procedures with respect
    to all personal data in our possession, regardless of the jurisdiction from which
    it was collected, and regardless of whether the data is transferred from one Avast
    entity to another (for example, from AVAST Software s.r.o. to AVAST Software,
    Inc.).
  annotations: []
  sentences: []
- segment_id: 150
  segment_text: Dispute resolution.
  annotations: []
  sentences: []
- segment_id: 151
  segment_text: 'We make every effort to conduct our business in a fair and responsible
    manner. In the unlikely event of a disagreement or complaint about the way that
    your personal data is handled, the following procedures will apply. For all users:
    informal dispute resolution:'
  annotations: []
  sentences: []
- segment_id: 152
  segment_text: If you have a disagreement with us relating to our handling of your
    personal information, we ask that you contact us to work it out. We are always
    happy to hear from you, and we promise to try our best to respond to any concerns
    you may have.
  annotations: []
  sentences: []
- segment_id: 153
  segment_text: 'There are several ways you can reach us: (1) You can always reach
    us by email at customerservice@avast.com. Please type "PRIVACY REQUEST" in the
    message line of your email so we can have the appropriate member of the Avast
    team respond.'
  annotations: []
  sentences: []
- segment_id: 154
  segment_text: '(2) If you prefer, you can send paper mail to AVAST Software s.r.o.,
    Pikrtova 1737/1a, 140 00 Prague 4, Czech Republic. Be sure to write "Attention:
    PRIVACY" in the address so we know where to direct your correspondence.'
  annotations: []
  sentences: []
- segment_id: 155
  segment_text: 'For residents of the European Union and Switzerland: If you live
    in the EU or Switzerland and you have a dispute regarding our handling of your
    personal data, you may contact the Data Protection Authority(ies) in your jurisdiction.
    Information on Data Protection Authorities in Europe can be found here: http://ec.europa.eu/justice/data-protection/bodies/authorities/eu/index_en.htm.'
  annotations: []
  sentences: []
- segment_id: 156
  segment_text: 'For residents of the United States: If you live in the U.S. and you
    have a dispute regarding our handling of your personal data, you may contact the
    FTC for information. See http://www.ftc.gov/bcp/index.shtml. You may also contact
    the attorney general of the state where you live.'
  annotations: []
  sentences: []
- segment_id: 157
  segment_text: Special note for residents of California.
  annotations: []
  sentences: []
- segment_id: 158
  segment_text: "Under California Civil Code \xA7 1798.83, we are required to disclose\
    \ to consumers the following information upon written request: (1) the categories\
    \ of personal information that we have disclosed to third parties within the prior\
    \ year, if that information was subsequently used for marketing purposes; and\
    \ (2) the names and addresses of all such third parties to whom such the personal\
    \ information was disclosed. We hereby disclose that we have not disclosed any\
    \ such personal information regarding any California resident during the one-year\
    \ period prior to the effective date of this Privacy and Information Security\
    \ Policy. California residents seeking additional information on this requirement\
    \ or our privacy practices in general may write to us at customerservice@avast.com\
    \ with the headline \"PRIVACY REQUEST\" in the message line. They may also send\
    \ paper mail to AVAST Software s.r.o., Pikrotva 1737/1a, 140 00, Prague 4, Czech\
    \ Republic. Please write \"Attention: PRIVACY\" in the address."
  annotations: []
  sentences: []
- segment_id: 159
  segment_text: VIII. How to Request Changes to Your Personal Information
  annotations: []
  sentences: []
- segment_id: 160
  segment_text: 'You may request information on the way your personally identifiable
    information is stored. In addition, you may also request changes to the information
    we have on file for you - this could be the case if you believe that some information
    we have about you is incorrect, or there is some information about you that has
    changed (for example, if you no longer use a former email address). To request
    information or changes regarding your personally identifiable information that
    we have on file, please email customerservice@avast.com with the headline "PRIVACY
    REQUEST" in the message line. You may also send paper mail to AVAST Software s.r.o.,
    Pikrtova 1737/1a, 140 00, Prague 4, Czech Republic. Please write "Attention: PRIVACY"
    in the address.'
