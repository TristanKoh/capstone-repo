- segment_id: 1
  segment_text: Introduction This is the Privacy Policy of TangoMe, Inc. dab Tango
    ("Tango", "us", "we", or "our") and is incorporated into and is subject to our
    Terms of Use, which can be found at http://www.tango.me/terms-of-use. In this
    Privacy Policy, we refer to our Tango mobile apps and desktop applications, our
    website at http://www.tango.me, and the other apps, products and services that
    are owned by Tango (such as the apps known as Road Riot, MusicPix, and others),
    individually and collectively as the "Service." Please read on to learn more about
    our data handling practices. Your use of the Service signifies that you agree
    with the terms of this Privacy Policy. If you do not agree with the terms of this
    Privacy Policy, do not use the Service.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Information We Collect When you access or use the Service or third
    party games that were developed using a Tango SDK pursuant to a separate agreement
    between Tango and the game developer ("Third Party Games") from or through your
    smart phone, tablet, computer or other device (each, a "device"), or when you
    install the Service on your device and register with Tango, personally identifiable
    information about you may be collected. This collection may occur at different
    times, and for different purposes as explained below.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Download and Registration When you download an application that is
    part of the Service you are requested to register with us. For registration through
    Tango, you are only required to provide your mobile phone number or your email
    address, depending on the device(s) you are using on the Service. You may also
    provide other personally identifiable information, but that is optional. When
    you log in using your Facebook account, we collect additional information you
    make available to us (see "Your User Profile") below.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  - practice: Facebook_SSO
    modality: PERFORMED
  sentences:
