- segment_id: 7
  segment_text: Usage Information We may collect and store information about your
    usage of, and interaction with, the Service and Third Party Games (whether or
    not played on the Service), including calls, messages, posts, information relating
    to games played (such as games played, your game scores, how often you play and
    how much money you spend on the games), usage of the Service by geographies, device
    and connection information (such as a device advertising identifier or MAC address),
    IP address, device capability, bandwidth, web browser software, referring website,
    statistics on page views, network type and traffic to and from our websites.
  annotations:
