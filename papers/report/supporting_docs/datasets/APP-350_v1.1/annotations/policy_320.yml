- segment_id: 5
  segment_text: Location Information We may request access to your current location
    - provided by your mobile device using GPS or similar technologies - so that we
    can provide content that is more suitable to your location. For example, we may
    use information about the location of your device for certain calling features
    or share information about the location of your device with advertisers to tailor
    the advertising you see to your interests or present you with offers from the
    businesses around you. You are free to accept or block access to your location
    information. You can switch off access to your location at any time through your
    device settings.
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  - practice: Location_GPS_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: For example, we may use information about the location of your
