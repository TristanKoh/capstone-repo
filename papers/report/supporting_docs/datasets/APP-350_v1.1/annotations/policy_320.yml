- segment_id: 12
  segment_text: Error Reporting Information We also collect error-reporting information
    if the Service crashes or hangs up so that we can investigate the error and improve
    the stability of the Service for future releases. In general these reports do
    not contain personally identifiable information, or only incidentally. As part
    of these error reports, we receive information about the type and version of your
    device and browser, the device identifier, the time the error occurred, the feature
    being used and the state of the application when the error occurred. We do not
    use this information for any purpose other than investigating and remedying the
    error.
  annotations:
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: As part of these error reports, we receive information about the
      type and version of your device and browser, the device identifier, the time
      the error occurred, the feature being used and the state of the application
      when the error occurred.
    annotations:
    - practice: Identifier_Device_ID_1stParty
      modality: PERFORMED
- segment_id: 13
  segment_text: 'How We Use Information In addition to using your information to provide
    you with the Services that you request, we use or may disclose your personally
    identifiable information as follows: To verify your identity; To connect you with
    your Tango contacts and others as enabled by the Service;'
  annotations:
  - practice: Location_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'In addition to using your information to provide you with the
      Services that you request, we use or may disclose your personally identifiable
      information as follows:'
    annotations:
    - practice: Location_3rdParty
      modality: PERFORMED
- segment_id: 14
  segment_text: To share your Profile with your Tango contacts and others on the Service
    in accordance with your account settings;
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: To allow your use of certain features of the Service that may be offered
    from time to time (such as Premium Services (see our Terms of Use), games, greeting
    cards, animations, etc.) and to help customize your user experience;
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: To show you the names and profiles of the Tango contacts with whom
    you communicate and to show your name and profile to persons with whom you communicate
    on the Service;
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: To manage your account, deliver to you any administrative notices,
    updates, notifications, alerts and communications relevant to your use of the
    Service;
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: To provide you with relevant content that you requested, using information
    that you allow us to collect from you or that you provide to a social media provider
    with which your Tango account is connected, such as information regarding your
    and your Tango contacts' respective locations;
  annotations:
  - practice: Location_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: To provide you with relevant content that you requested, using
      information that you allow us to collect from you or that you provide to a social
      media provider with which your Tango account is connected, such as information
      regarding your and your Tango contacts' respective locations;
    annotations:
    - practice: Location_3rdParty
      modality: PERFORMED
- segment_id: 19
  segment_text: "To share information about the games you play on our Service, your\
    \ score or your experience, with your Tango contacts \xE2\u20AC\" according to\
    \ your settings;"
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: To understand (i) how you use the different features of the Service,
    (ii) what your preferences are - for example, what type of games you like to play,
    what type of music you like to attach to your pictures or what type of products
    you like to view or purchase, and (iii) how to make suggestions and recommendations
    of things (for example, games, music and products) you may be interested in;
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: To keep your list of Tango contacts up to date - for example, when
    new users join Tango;
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: To solicit information from you, including through surveys; To contact
    you via email, SMS or otherwise for the purpose of informing you about new products,
    services or promotions offered by Tango (you can opt-out of such emails by clicking
    on the unsubscribe link, withhold your consent to receive an SMS or reply stop
    to an SMS in order not to receive future SMSs);
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: To solicit information from you, including through surveys; To
      contact you via email, SMS or otherwise for the purpose of informing you about
      new products, services or promotions offered by Tango (you can opt-out of such
      emails by clicking on the unsubscribe link, withhold your consent to receive
      an SMS or reply stop to an SMS in order not to receive future SMSs);
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 23
  segment_text: For internal operations, including troubleshooting problems, data
    analysis, testing, research, improvements to the Service, detecting and protecting
    against error, fraud or other illegal activity;
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: When we believe it is appropriate to investigate, prevent, or take
    action regarding illegal or suspected illegal activities.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: 'With Whom We Share Your Information Service Providers In certain
    instances, Tango may have contracts with third parties to provide Tango with products
    and/or services in connection with the Service. In those cases, Tango may share
    your personally identifiable information with these third-party service providers,
    or authorize them to collect information on its behalf, but only in connection
    with providing the services to you or Tango. For example, these third party service
    providers include: Third party SMS and email providers who deliver the authentication
    SMS or email to you when you register with the Service and with whom Tango shares
    your phone number or email.'
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: Third party vendors who provide services or functions on our behalf,
    such as hosting, business analytics, customer service, collecting or processing
    credit and debit card information and payments, marketing, distribution of surveys
    or sweepstakes programs, and fraud prevention.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: Third party vendors who provide outbound calling services for Tango
    users and with whom Tango shares your call detail records if you use that service
    (such as your phone number, the destination you are calling and information related
    to the initiation and termination of such calls).
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: "Business Partners We have relationships with other companies, such\
    \ as game developers, where we serve as the publisher or distributor of the applications,\
    \ products, or services developed by those third parties. In this case, both Tango\
    \ and that third party may have access to certain information about your use of\
    \ that third party\xE2\u20AC\u2122s application, product, or service. For example\
    \ Tango may host a third party\xE2\u20AC\u2122s game through its Service, and\
    \ would have access to some information about your use of that game (such as whether\
    \ you play it or not, your game scores, how often you play and how much money\
    \ you spend on the game), while the third party would have access to your score,\
    \ other information about your use of that game and your Tango profile. In this\
    \ case, the information that we collect is subject to this Privacy Policy and\
    \ the information that the third party collects is subject to that third party\xE2\
    \u20AC\u2122s privacy policy."
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: Outbound Links If you choose to access optional services, such as
    a website, product or service provided by a third party, including through the
    Service, such third party may also collect information about you. Please see the
    privacy policies of each such third party for more information about how they
    use the information they collect. This Privacy Policy does not apply to any exchange
    of information between you and any third party.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: These third parties include business partners with whom we may jointly
    offer products or services, or whose products or services may be offered on our
    Service. You can tell when a third party is involved in a product or service that
    you have requested because their name will appear, either alone or with ours.
    Legal Process
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: 'We also may share your information with third parties: In response
    to facially valid subpoenas, search warrants, court orders, or other legal process
    when we have a good faith belief that the law, any legal process, law enforcement,
    national security or issue of public importance requires disclosure;'
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: To resolve disputes, trouble shoot problems, protect and defend our
    rights or property (including to enforce our Terms of Use and other agreements)
    or the safety of Tango, the Service, or that of our customers or others;
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: To establish or exercise our legal rights, or as otherwise required
    by law;
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: In connection with a corporate transaction involving Tango or the
    Service, such as the purchase or sale of a business unit, an acquisition, merger,
    sale of assets, corporate reorganization, liquidation, or other similar event.
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: Aggregate and Anonymous Information We may also share aggregate or
    anonymous information with third parties, including advertisers and investors.
    Aggregate or anonymous information is information that does not, on its own, identify
    you personally. For example, we may tell our advertisers the number of users our
    app receives or share anonymous identifiers (such as device advertising identifiers
    or hashed email addresses) with advertisers and business partners. This information
    does not contain any personally identifiable information.
  annotations:
  - practice: Contact_E_Mail_Address_3rdParty
    modality: PERFORMED
  - practice: Identifier_Ad_ID_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: For example, we may tell our advertisers the number of users our
      app receives or share anonymous identifiers (such as device advertising identifiers
      or hashed email addresses) with advertisers and business partners.
    annotations:
    - practice: Contact_E_Mail_Address_3rdParty
      modality: PERFORMED
    - practice: Identifier_Ad_ID_3rdParty
      modality: PERFORMED
- segment_id: 36
  segment_text: Other Other than as stated in this Privacy Policy, we do not share
    our users' personally identifiable information with third parties for their direct
    marketing purposes. If in the future, we plan to share personally identifiable
    information with any third party for its direct advertising purposes other than
    as stated in this Privacy Policy, you will be notified in accordance with applicable
    law.
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: Display of Tailored Advertising We allow third parties with whom we
    have a separate agreement to use certain technologies to collect information about
    your browser or device and the placement, views, and clicks of their advertisements,
    so that they can better serve interest-based advertisements to our users and visitors.
    These third parties include (1) business partners, who collect information when
    you view or interact with one of their advertisements on the Service; (2) attribution
    partners who help us measure effectiveness of certain advertisements; and (3)
    advertising networks, which collect information about your browser or device and
    your interests when you view or interact with one of their advertisements. The
    information gathered by these third parties is used to make predictions about
    your interests or preferences so that they can display advertisements on the Service
    and on other sites across the Internet tailored to your apparent interests.
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: We do not share with these third parties any information that would
    personally identify you (such as email address) for purposes of such advertising;
    however, these third parties may have access to information about your device
    (such as an advertising identifier or MAC address). We do not have access to,
    or control over, the technologies that these third parties may use to collect
    information about your interests, and the information practices of these third
    parties are not covered by this Privacy Policy.
  annotations:
  - practice: Contact_E_Mail_Address_3rdParty
    modality: NOT_PERFORMED
  - practice: Identifier_Ad_ID_3rdParty
    modality: PERFORMED
  - practice: Identifier_MAC_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: We do not share with these third parties any information that would
      personally identify you (such as email address) for purposes of such advertising;
      however, these third parties may have access to information about your device
      (such as an advertising identifier or MAC address).
    annotations:
    - practice: Contact_E_Mail_Address_3rdParty
      modality: NOT_PERFORMED
    - practice: Identifier_Ad_ID_3rdParty
      modality: PERFORMED
    - practice: Identifier_MAC_3rdParty
      modality: PERFORMED
- segment_id: 39
  segment_text: If you would like to opt out of receiving tailored advertising in
    the Tango app, please follow the instructions available in our Support Center,
    here.
  annotations: []
  sentences: []
- segment_id: 40
  segment_text: Do Not Track Policy California law requires that operators of websites
    and online services disclose how they respond to a Do Not Track signal and whether
    other third parties may collect personally identifiable information about an individual's
    online activities from their site or service.
  annotations: []
  sentences: []
- segment_id: 41
  segment_text: "Some browsers have incorporated \"Do Not Track\"\x9D features. Most\
    \ of these features, when turned on, send a signal or preference to the website\
    \ or online service that a user visits, indicating that the user does not wish\
    \ to be tracked. Because there is not yet a common understanding of how to interpret\
    \ Do Not Track signals, the Service does not currently respond to Do Not Track\
    \ signals. We continue to work with the online industry to define a common understanding\
    \ of how to treat Do Not Track signals."
  annotations: []
  sentences: []
- segment_id: 42
  segment_text: "Your User Profile The information you enter into your user profile\
    \ (your \"Profile\"\x9D) may be shared with your Tango contacts. You control your\
    \ Profile and you can access and modify your Profile from the Tango application\
    \ at any time. In addition, if you register with Tango using your Facebook account\
    \ (e.g. Facebook Connect), we may store your Facebook ID and corresponding token\
    \ on our servers and, if you give us your express consent, we will have access\
    \ to and may collect certain information that you make available on Facebook (for\
    \ example, your first and last names, email address, profile picture, your friend\
    \ lists and birthdays)."
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Demographic_Age_1stParty
    modality: PERFORMED
  - practice: Facebook_SSO
    modality: PERFORMED
  sentences:
  - sentence_text: Facebook Connect), we may store your Facebook ID and corresponding
      token on our servers and, if you give us your express consent, we will have
