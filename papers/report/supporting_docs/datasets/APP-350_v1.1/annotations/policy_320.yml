- segment_id: 8
  segment_text: Advertisements When we serve an advertisement to your device, we collect
    information about your interaction with this advertisement to help us evaluate
    the performance of the advertisement that we show, such as whether you clicked
    on it, or installed the advertised product. The third parties that serve these
    advertisements may also collect other information about your interaction with
    an advertisement and about your browser or device. This collection and the subsequent
    use of this information by these third parties is subject to these third parties'
    privacy policies over which Tango has no control.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: Shared Text, Photos, Videos and Other Communications The Service allows
    you to share text messages, photos, videos and other communications (such as interactions
    during games) with other users, and if you choose to share your text messages,
    photos, videos and other communications, such items will be stored on our servers
    in accordance with our data retention policies.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: In addition, if you choose to share these items with other Service
    users, we may not be able to remove them from our servers or make them unavailable
    to anyone you have shared them with. Sending text messages, photos, videos or
    other communications through the Service is your decision. By choosing to share
    that information, you should understand that you may no longer be able to control
    how that information is used and that it may become publicly available (depending
    in part on your actions or the actions of others with whom you have shared the
    information). Tango is not responsible for any use or misuse of information you
    share.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Device and Log Information If you use our Service, we collect information
    about your device and browser. This may include device information (type of device,
    operating system version, unique device identifier (such as an advertising identifier),
    browser type and version, mobile network information) or log information (IP address,
    MAC address, screen resolution, and referring domain).
  annotations:
