    modality: PERFORMED
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  - practice: Identifier_MAC_1stParty
    modality: PERFORMED
  sentences:
