    \ will have access to contact information in your address book on the devices\
    \ you use for the Service (names, numbers, emails, and Facebook ID, but not notes\
    \ or other personally identifiable information) and we will store it on our servers\
    \ and use it to improve the Service and help you use the Service. If you do not\
    \ want Tango to store this information, you may opt-out at any time through your\
    \ account settings in the Tango mobile app, or in your device\xE2\u20AC\u2122\
    s privacy settings, in which case we will delete that information from our servers.\
    \ However, in this case, we may not be able to offer some of the features that\
