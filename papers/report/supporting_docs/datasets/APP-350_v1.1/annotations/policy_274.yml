    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
  - sentence_text: 'To complete these tasks, Moto:'
    annotations:
    - practice: Contact_Address_Book_1stParty
      modality: PERFORMED
- segment_id: 46
  segment_text: Where supported, Moto will utilize Google Activity Recognition to
    help understand contextual data and determine which modes to activate. Moto provides
    contextual data to Google Activity Recognition subject to Google's privacy policy.
  annotations: []
  sentences: []
- segment_id: 47
  segment_text: 'Motorola Connect Motorola Connect lets you easily connect and manage
    your Motorola products, like wireless earbuds, Bluetooth devices, wearable devices,
    and applications that run on your computer. Motorola Connect: Checks your location
    so it knows which supported devices are nearby. Automatically connects nearby
    supported devices directly (like over Bluetooth) when they come into range, or
    over the Internet. Syncs information among supported devices so you can switch
    among them seamlessly. On non-Motorola mobile devices, we also collect information
    about how often you use Motorola Connect features and how well Motorola Connect
    is working.'
  annotations:
