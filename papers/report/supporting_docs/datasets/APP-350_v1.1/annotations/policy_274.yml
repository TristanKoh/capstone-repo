- segment_id: 59
  segment_text: 'Migrate Migrate lets you transfer certain content and settings from
    your old devices directly to your new Motorola products. To migrate from another
    Android device, you need to install an app on the old device. To migrate from
    a non-smartphone we may have to automatically install software on your old phone,
    Migrate uses wireless antennas to copy user generated content like: Contacts and
