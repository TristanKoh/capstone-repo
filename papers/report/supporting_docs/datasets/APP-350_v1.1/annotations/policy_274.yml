- segment_id: 56
  segment_text: 'Moto Loop Moto Loop helps you manage your family, home, and supported
    smart devices. Based on your settings and how you use Loop, it can automatically
    adjust your devices and help keep track of family members who also use Loop. To
    work, Loop needs access to the following about you and your family members who
    accept your invitation to join Loop: GPS, Wi-Fi and mobile network to determine
    when to adjust your home devices Motorola ID to identify you to other family members
    Contacts list Your calendar Home, work, school and other times you specify in
    Loop. Recent device locations for you and the family members who join Loop.'
