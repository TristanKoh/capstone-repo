- segment_id: 16
  segment_text: You can choose whether you want to help improve Motorola products
    or get enhanced device support by visiting the Motorola privacy settings on your
    Motorola products and turning these options on or off.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: You can control whether Motorola Experiences collect information from
    you by turning them on and off. If you turn off a Motorola Experience, it won't
    collect information. You can find these controls by accessing individual Motorola
    Experiences' settings.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: If you don't want us to create a user profile, you can turn off data
    collection options in your Motorola privacy settings and disable Motorola Experiences
    that collect information. This will stop your Motorola Experiences from collecting
    new data. Our servers will delete old profile data according to our own policies.
    If you have questions about what's in your user profile or if you want to delete
    data from your profile, you can send a request to privacy@motorola.com or contacting
    our customer service team by phone, email, or Internet chat.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Some Motorola Experiences use Google Analytics for mobile apps to
    collect performance-related usage information. You can learn more about how Google
    Analytics handles information by reviewing the Google Analytics Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: What kinds of third parties does Motorola share information with?
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: 'We limit sharing of information described in this privacy policy
    to certain types of third parties who help us use it for purposes you have agreed
    to. They include: Service providers who provide hosting, data analysis, and customer
    support functions. Motorola affiliates who help provide functionality for the
    Motorola Experiences and who help us use information as described in this privacy
    policy. Wireless carriers and their affiliates and service providers, subject
    to your customer agreement with them. Law enforcement and other government agencies
    subject to valid legal process. Other third parties helping us protect our rights,
    our users'' rights, and the rights of others.'
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: We use standard technical and organizational safeguards when we transmit
    information from your Motorola products to our servers, when we store data, and
    when we share it with third parties. Before we share information with a service
    provider, we enter contracts with them that restrict their use of information
    to authorized purposes and require them to use appropriate safeguards to protect
    the information that we have provided to them. However, no data stored on a mobile
    device or transmitted over a wireless or interactive network can ever be completely
    invulnerable, so you should take steps to manage your privacy and security too.
    By using the Motorola Experiences you understand that you do so at your own risk.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Our products include features designed to help you protect the information
    you store on your Motorola products like encryption, face unlock, password and
    PIN unlock, and remote control over your Motorola products so you can locate,
    lock, and erase lost or stolen devices.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: You can learn more about these features by accessing your Motorola
    products' security settings.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: When we collect information described in this privacy policy, we will
    retain it on our servers as long as necessary to support the Motorola Experiences
    you are using and to comply with applicable laws and our own policies. If you
    stop using a Motorola Experience, we will delete information uploaded to our servers
    as required by law and our own policies.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: As a global company Motorola has users all over the world. Therefore,
    the information you provide may be transmitted, used, processed and stored outside
    of the country where you submitted that information, including countries that
    may not have data privacy laws that provide protection equivalent to such laws
    in your home country. However, whenever Motorola handles information, regardless
    of where this occurs, we take appropriate steps to ensure that your information
    is treated securely and in accordance with the relevant Terms of Use, this Privacy
    Policy and all applicable laws and regulations.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: What about my child's privacy? The Motorola Experiences are intended
    for adults and children ages 13 and up who have permission to use them from their
    parents or legal guardians. We do not seek to collect information about children
    under the age of 13 and will delete any as soon as we discover it. We also encourage
    parents to actively supervise their children's use of the Motorola Experiences.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: 'How do I contact Motorola''s privacy program? For other questions
    or requests about the use of your information, including requests to opt out of
    the collection or use of certain kinds of information, please contact Motorola''s
    Privacy Compliance Program at: Motorola Mobility LLC Attention: Privacy Compliance
    Program 222 W Merchandise Mart Plaza, Suite 1800 Chicago, IL 60654, USA privacy@motorola.com
    What are the details of how specific Motorola Experiences collect and use information?'
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: Not all Motorola products support all Motorola Experiences. Different
    Motorola Experiences may be available to you and may vary depending on which Motorola
    products you own.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: "Keeping your Motorola Experiences up to date When we check for updates,\
    \ we use information like your mobile phone number; your Motorola products' unique\
    \ identifiers; your Motorola Experiences' version numbers; and whether you're\
    \ connected to a cellular or Wi\u2011Fi network to know when you have an available\
    \ update."
  annotations:
