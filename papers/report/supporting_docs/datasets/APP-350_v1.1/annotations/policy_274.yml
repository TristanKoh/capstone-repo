- segment_id: 34
  segment_text: These sections describe these Motorola Experiences in detail. This
    list may not describe all Motorola Experiences available for your device. Also,
    not all Motorola products support all Motorola Experiences. Different Motorola
    Experiences may be available to you and may vary depending on which Motorola products
    you own.
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: 'Camera Motorola''s Camera application allows you to: Tag your photos
    and videos with location data. When you share tagged photos with others, you will
    also share the location information. If you choose to geo-tag your photos and
    videos, Motorola''s Gallery app will use the information to help organize your
    views. Launch the application without touching the screen by using contextual
    data derived from sensors to detect a launch gesture.'
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'Camera Motorola''s Camera application allows you to: Tag your
      photos and videos with location data.'
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
  - sentence_text: If you choose to geo-tag your photos and videos, Motorola's Gallery
