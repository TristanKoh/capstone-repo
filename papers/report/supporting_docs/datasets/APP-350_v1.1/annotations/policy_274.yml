- segment_id: 32
  segment_text: Creating a user profile Your user profile can consist of information
    we may have gathered from your visits to our websites, contact with our customer
    service representatives, and from Motorola products and services that you use.
    This lets us give certain Motorola Experiences information they need to function;
    troubleshoot problems you may have; suggest ways to make your Motorola Experiences
    work better; provide you with news, updates, and information about Motorola's
    products and services; and provide you with news and information about additional
    Motorola products and services that you may be interested in. You can learn more
    about different Motorola Experiences and how they contribute information to or
    use information from your user profile here.
  annotations: []
  sentences: []
