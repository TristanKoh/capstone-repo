- segment_id: 31
  segment_text: Help Improve Motorola Products and Enhanced Device Support When you
    choose Help Improve Motorola Products or Enhanced Device Support, we will collect
    and use information like how well apps perform on your Motorola products; how
    well your Motorola Experiences are working, the kinds of accessories you use (like
    headsets and speakers); how often you use different Motorola Experiences and their
    features; what causes unusual battery drain; and how good your network connectivity
    is. When we collect this kind of information to help improve Motorola products,
    we do so in a way that doesn't identify you or your specific Motorola products.
    When we collect this kind of information so you can get enhanced device support
    we will link this information to personal information you provide us like your
    name and contact information and to your Motorola products' unique identifiers
    to help troubleshoot your specific issues and to respond to your requests.
  annotations:
