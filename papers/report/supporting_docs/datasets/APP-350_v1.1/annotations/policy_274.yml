      modality: PERFORMED
- segment_id: 36
  segment_text: Take better pictures by using face detection and other analytics on
    what's in your viewfinder to deliver the best image, which may occur before or
    after you triggered the shutter. You can compare the best image with the original
    picture you captured in Gallery and select which images to keep. Face detection
    information stays on your phone and doesn't get uploaded to Motorola or shared
    with third parties. To help us troubleshoot performance issues, Camera will store
    image quality information in your photos' metadata. Sharing the photos will also
    share image quality information.
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: Digital TV Where supported, Motorola Digital TV brings the broadcast
    TV experience to your mobile device, with the additional support of the Electronic
    Program Guide (EPG) and Ginga for user interactivity. Users may also record the
    TV programs they like and choose when to watch their favorite programs. Digital
    TV will collect certain anonymous event-based data, such as which channels are
    launched via Digital TV.
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: Gallery Motorola's Gallery application has a Highlight Reel feature
    that helps you make short video clips from your best photos and video scenes,
    and a People view feature that lets you tag a person. For these features, Gallery
    will analyze and compare faces that appear in your photos and videos (in addition
    to other quality measurements) to select the best scenes or to group photos or
    videos. Gallery keeps all data collected from your photos and videos relating
    to facial analysis on device and uses it solely to create Highlight Reel content
    or to group photos or videos.
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: Moto Moto makes your device more responsive by giving you more ways
    to control and interact with it. Moto makes it easier for you to get important
    notifications, control your device with your voice and gestures, and automate
    useful settings changes depending on where you are or what you may be doing at
    the time.
  annotations: []
  sentences: []
- segment_id: 40
  segment_text: 'Moto Actions makes it easier to interact with your Motorola products
    by letting you use simple gestures to perform tasks quickly. Moto Actions will:
    Silence incoming calls and snooze alarms with a wave. Keep the screen on when
    you''re paying attention to your device. Turn your flashlight on or off if you
    make two "chopping" motions.'
  annotations: []
  sentences: []
- segment_id: 41
  segment_text: Moto Display will show important notifications on the screen of supported
    products so you can get quick access to them without having to power on the screen
    or unlock your home screen. Moto Display accesses certain content like your contacts,
    calendar entries, along with other apps and the notifications they send you.
  annotations:
  - practice: Contact_Address_Book_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Moto Display accesses certain content like your contacts, calendar
      entries, along with other apps and the notifications they send you.
    annotations:
    - practice: Contact_Address_Book_1stParty
      modality: PERFORMED
- segment_id: 42
  segment_text: 'Moto Voice lets you control your Motorola products hands-free by
    speaking commands. It will: Help you respond to calls and texts with your voice
    when you''re driving, or at any location you choose.'
  annotations: []
  sentences: []
- segment_id: 43
  segment_text: Learn to recognize your voice and your launch phrase. This creates
    a mathematical representation of your voice sample that we use to trigger Moto
    Voice. For versions of Moto Voice that allow a custom launch phrase, Moto Voice
    will also keep a recording of it on your device for authentication purposes. You
    can also play it back to remind yourself at any time.
  annotations: []
  sentences: []
- segment_id: 44
  segment_text: Make a short recording after it detects your launch phrase. We use
    this recording to either process your command or pass it onto Google Voice Search
    (locales other than China) or LingXi voice search (in China) and don't upload
    it to Motorola servers unless you specifically agree to share your voice commands
    with us for performance analysis purposes. See what apps you have installed on
    your phone so Moto Voice can help you control third-party apps with just your
    voice.
  annotations: []
  sentences: []
- segment_id: 45
  segment_text: 'To complete these tasks, Moto: Collects information about your Motorola
    products'' current location and uploads it to Motorola to help identify places
    of interest and to determine when you may be in a vehicle. Uses contextual data
    obtained from your device''s microphone and sensors like the accelerometer and
    gyroscope to determine when to activate certain modes, but does not upload it
    to Motorola. Accesses user-generated content like your calendar entries, contacts,
    and call history, but does not upload it to Motorola.'
  annotations:
  - practice: Contact_Address_Book_1stParty
    modality: PERFORMED
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
