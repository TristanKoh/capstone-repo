- segment_id: 5
  segment_text: We reserve the right to make changes to this privacy policy at any
    time. If we make a change to this privacy policy, we will make previous versions
    available so that you can see when changes occurred and what they are. If one
    or more Motorola Experiences changes the way they collect, store, transfer, or
    otherwise use Personal Information, we will ask for your permission before activating
    the new or modified Motorola Experiences.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 'This privacy policy was updated on 2016-05-17 and includes changes
    to: The organization of this information (to help you find what you need faster)
    Clarify some experiences and how they affect your privacy Clarify the purpose
    and uses of your user profile'
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: What does this privacy policy cover? This privacy policy explains
    how Motorola Mobility LLC ("Motorola," "we," or "us") collects, uses, shares,
    retains, and protects information about our products, services, and users.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: It applies to Motorola products you own and Motorola software and
    services you use under license provided by the Motorola Experiences Terms and
    Conditions.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: Collectively, we call these products, services, and software the Motorola
    Experiences.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: This privacy policy does not apply to information collected via Motorola's
    websites. To learn about our website privacy practices, please visit the privacy
    policy statement linked to a particular Motorola website. This privacy policy
    also does not apply to third-party software and services you install on or otherwise
    access through your Motorola products or to any Motorola software or services
    you use under an individual license separate from the Motorola Experiences Terms
    and Conditions.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Multi-Users Please note that secondary users and guest users of devices
    that support such multi-user capabilities may not have the same abilities to control
    settings, permissions and choices that the primary user or owner of the device
    may have.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: 'How can the Motorola Experiences collect and use information? The
    Motorola Experiences can use information to keep your Motorola products working
    their best and help you make the most of them. This includes: Keeping your Motorola
    Experiences up to date. We''re always working to provide updates that fix bugs
    and deliver new features. We always collect and use information we need to keep
    the Motorola Experiences up to date. View details.'
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Help Improve Motorola Products and Enhanced Device Support. We want
    to make sure your products, services, and software are always working their best.
    If you choose to allow it, we collect and use information to identify performance
    trends, prioritize bug fixes, develop new features, and troubleshoot issues you
    may be having with the Motorola Experiences. View details.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Creating a User Profile. We may create a profile of your use of our
    products, services, and websites based on information we have collected from you
    and your Motorola products. We use the profile to provide services and support
    and to make improvements to our offerings. View details.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Providing Motorola Experiences functionality. Some Motorola Experiences
    need access to information to function. They may keep the information locally
    on your Motorola products or they may transfer it to Motorola or a third party.
    This information may include personal information like the location of your device,
    contextual data collected from sensors that describes what you may be doing at
    the time, and user generated content like app data, calendar entries, contacts,
    call history, and SMS and MMS messages, and photos, videos, and documents. Some
    Motorola Experiences may work with companion products like Bluetooth accessories,
    NFC tags, and other hardware or downloadable software. Motorola Experiences will
    only access your information if you specifically choose to use them. View details.
  annotations:
  - practice: Contact_Address_Book_1stParty
    modality: PERFORMED
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
