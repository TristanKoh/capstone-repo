- segment_id: 16
  segment_text: During some visits we may use software tools such as JavaScript to
    measure and collect session information, including page response times, download
    errors, length of visits to certain pages, page interaction information (such
    as scrolling, clicks, and mouse-overs), and methods used to browse away from the
    page.
  annotations: []
