policy_id: 239
policy_name: IGG
policy_type: VALIDATION
contains_synthetic: true
segments:
- segment_id: 0
  segment_text: PRIVACY POLICY 1. Introduction We recognise that persons who access
    and/or use ("you" or "Users") IGG online games ("IGG Games") and other related
    services (collectively, the "Services") value their privacy.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: This Privacy Policy provides important information regarding our use
    and disclosure of User information collected on or otherwise through the Web Site
    or otherwise during your access and use of the Services. Unless stated otherwise,
    this Privacy Policy applies to all information that we have about you and your
    Account. We therefore provide this Privacy Policy to help you make an informed
    choice about whether to use or continue using our Services.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: This Privacy Policy is incorporated into, forms part of and is subject
    to the Terms of Service. Your use of the Services and any personal information
    you provide on the Site is subject to the terms of this Privacy Policy and the
    Agreement.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Any terms not defined herein but defined in the Terms of Service shall
    have the meaning ascribed thereto in the Terms of Service.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Please note that any graphics, designs, images, information, data,
    communications and other Content in any media or format communicated by Users
    on or through the Serviceswill not be regarded as information that is subject
    to this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: 2. Information Collected (a) User Provided Information i. Registration
    Information You directly provide certain personally identifiable information (such
    as your name, personal identification number, postal or e-mail address and telephone
    numbers) and personal content preferences to us when you register for an Account.
  annotations:
