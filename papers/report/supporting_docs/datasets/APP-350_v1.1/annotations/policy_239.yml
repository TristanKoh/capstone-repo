      modality: PERFORMED
- segment_id: 18
  segment_text: (b) Any and all information that you communicate to or share with
    other Users on, within or through the Services becomes publicly available and
    can be collected and used by others. Any and all information that you submit or
    discloseas such may be redistributed through the internet and other media channels,
    and may be viewed by the general public.
  annotations: []
  sentences: []
