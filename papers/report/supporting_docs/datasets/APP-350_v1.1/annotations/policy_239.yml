    other third party services you choose to visit via hyper-links posted on or withinthe
    Services so that you can understand how these third parties collect, use and share
    your information. We are not responsible for the privacy policies of any third
    party whether accessed through our Services or otherwise.
  annotations: []
  sentences: []
