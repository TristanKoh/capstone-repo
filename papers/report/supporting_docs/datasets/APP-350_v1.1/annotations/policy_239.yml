- segment_id: 15
  segment_text: Electronic images may be contained within the Services known as web
    beacons - also referred to as single-pixel gifs - that permit us to count Users
    who have visited those pages and for other related statistics, e.g. recording
    the popularity of certain Content and verifying system and server integrity. Web
    beacons are not used to access your personal information through our Services;
    they are solely used to compile aggregate statistics concerning the use of our
    Services. Web beacons collect only a limited set of information including a cookie
    number, the time and date of a page view, and a description of the page on which
    the web beacon resides.
