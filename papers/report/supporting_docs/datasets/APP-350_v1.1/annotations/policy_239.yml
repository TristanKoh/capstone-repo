- segment_id: 26
  segment_text: 4. Disclosure of Collected Information (a) We may provide personally
    identifiable information and non-personally-identifiable information to our related
    or affiliated companies for our legitimate business purposes. We may also provide
    personally identifiable information and non-personally-identifiable information
    to other businesses or persons for the purpose of processing such information
    or otherwise assist us in performing any services on our behalf including in any
    marketing activities. We require that these parties agree to process such information
    in compliance with our Privacy Policy contained herein, and we will use reasonable
    efforts to limit their use of such information and to use other appropriate confidentiality
    and security measures.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: (b) We do not sell your personally identifiable information to other
    third-party companies for their commercial or marketing use without your consent.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: (c) We may share non-personally-identifiable information with interested
    third-parties to assist them in understanding the usage patterns for certain Content,
    Services, advertisements, promotions, and/or functionality on our Web Site.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: (d) We may release personally identifiable information and/or non-personally-identifiable
    information if required to do so by law, or in the good faith belief that such
    action is necessary to comply with all and any applicable laws, or where it is
    pursuant to or we are required to respond to a governmental, regulatory, administrative
    or court order or directive, a subpoena or a search warrant.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: (e) We also reserve the right to disclose personally identifiable
    information and/or non-personally-identifiable information that we believe, in
    good faith, is appropriate or necessary to enforce the Agreement, take precautions
    against liability, to investigate and defend against any third-party claims or
    allegations, to assist government authorities and enforcement agencies, to protect
    the security or integrity of the Services, and to protect the rights, property,
    or personal safety of ourselves, our Users or others.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: (f) Any User which receives any information including personally identifiable
    information, from another User shall not disclose or use such information, save
    where expressly permitted by that User or save where such information has ceased
    to be of a confidential nature. In any event, we shall not be liable for any unauthorised
    disclosure or use by another User or other person of any Content.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: 5. Communication Facilities (a) We cannot ensure the security of any
    of the communication facilities provided by us. We recommend that all Users exercise
    caution when disclosing any information through our Services. In particular, please
    note that any personally identifiable information or personally sensitive data
    that you communicate or disclose to any User in connection with our Services may
    be collected and used by others.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: (b) We may record and store archives ofany communications to monitor
    interactions between our Users and the use of our Services.
  annotations: []
  sentences: []
- segment_id: 34
