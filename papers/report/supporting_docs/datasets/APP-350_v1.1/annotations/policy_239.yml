- segment_id: 9
  segment_text: iii. Billing and Financial Information You may also disclose billing
    and financial information to us, the relevant merchant service provider and/or
    third party platformwhen you pay the Admission Fee using any payment instruments
    and channels. Use of any merchant service provider and/or third party platformis
    subject to the privacy policy of the relevant merchant service provider and third
    party platform.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: iv. Character Information The information relating to your character
    in IGG Games (such as your Account ID(whether your Account is established with
    the IGGplatform or with any third party service through which you access the Services),
    profile picture and character name) may also be disclosed to other Users in connection
    with your use of the Services. Information related to your character in IGG Games
    may also be made available to your connections or the public on third party services.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: v. Others We may require access to other additional information from
    time to time and shall seek your specific permission at such time.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: (b) Cookies, Log File, Clear GIFs, Web Beaconsand Other Tracking technologies
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: When you access our Web Site or use our Services, we may send one
    or more cookies (which is a small text file) that uniquely identifies your browser.
    We use these cookies to help learn more about your preferences and therefore make
    the most of your experience on our Services by providing personalised content
    and information the next time you visit. Our cookies may be used for holding login
    information and will expire when all instances of the browser are closed. Some
    features of our Servicesmay not function properly if the ability to accept cookies
    is disabled.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
