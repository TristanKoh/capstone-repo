- segment_id: 17
  segment_text: 3. Uses of Collected Information (a) If you submit personally identifiable
    information to us (in particular in completing our registration form to set up
    an Account or by accessing our Services through your Account with a third party
    service), you agree to us using your personal information in connection with the
    operation, maintenance, improvement and/or advertisement of the Servicesand will
    enable us to identify the Services that are most relevant to your needs. For Users
    who are not in Singapore and in countries where we work with third party agent
    partners, we may share your information with our agent partners in order to provide
    local customer service.
  annotations:
  - practice: SSO
    modality: PERFORMED
  sentences:
  - sentence_text: For Users who are not in Singapore and in countries where we work
      with third party agent partners, we may share your information with our agent
