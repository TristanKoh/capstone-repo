- segment_id: 14
  segment_text: Our servers automatically tracks and records certain information in
    connection with your various activities within or through the Services or otherwise
    that are sent by your browser, device or computer system when you access the Services.
    These server logs may include without limitation information such as your web
    request, Internet Protocol ("IP") address, MAC addresses, browser type, browser
    language, referring / exit pages and URLs, platform type, number of clicks, domain
    names, landing pages, pages viewed and the order of those pages, the amount of
    time spent on particular pages and the date and time of your request and your
    game play and activity on the Services and technical information about your device
    or computer.
  annotations:
