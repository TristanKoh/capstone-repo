  segment_text: ii. Your Information on Third Party Services and Mobile Devices
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: When you access our Services through any third party services such
    as social networking sites or from any mobile devices, you indirectly allow us
    access to certain information stored on these third party services or mobile devices.
    The access to such information may be restricted by privacy settings established
    at these third party services or mobile devices. Use of third party services is
    subject to the privacy policy ofsuch third party services.
