- segment_id: 3
  segment_text: 'Privacy Policy Overview In this Privacy Policy, we will discuss the
    following information and more: The types of Personal Information we collect.
    The technologies we use to collect Personal Information. The information we provide
    to third parties. What we and third parties collect relating to online advertising.
    What we do with the information collected. How you can change or control what
    is collected. Information for users located outside the U.S. Information for California
    residents. Information regarding interest-based advertising. How this Privacy
    Policy can change. Other useful information regarding your privacy. How you contact
    Ziff Davis about any questions or concerns you may have.'
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 'What Is Collected: Part 1- Personal Information Personal Information
    generally means information that might reasonably be used to specifically identify
    you and may include information such as your name, address, age, email and phone
    number. This Privacy Policy applies to all Personal Information that we receive,
    regardless of how it is gathered or stored. We collect such Personal Information
    when you provide it to us or use our services, such as when you: Subscribe to
    the PC Magazine Digital Edition; Register with any of our Ziff Davis B2B sites,
    including Toolbox.com, emedia.com, emedia.co.uk, Salesify and B2BSignals.com;
    Purchase a software license or a product; Sign up for emails, bulletins, newsletters,
    webinars or white papers; Enter a sweepstakes, contest, competition or prize draw;
    Register for site membership or create a profile or account on any of our sites,
    including IGN, AskMen, PCMag, TechBargains, Offers.com, CouponCodes.com, Toolbox.com,
    Salesify, and Speedtest.net; Receive promotional information by SMS text message
    from Offers.com (and in the future from Techbargains) about products and services
    available on the website (message and data rates might apply); Participate in
    surveys; Perform search queries on our websites;'
