- segment_id: 15
  segment_text: Pixel Tags, also known as clear GIFs, beacons, spotlight tags or web
    bugs, are a method for passing information from the user's computer to a third
    party website. Used in conjunction with cookies, Ziff Davis may use pixel tags
    to improve our understanding of site traffic, visitor behavior, and response to
    promotional campaigns. Pixel tags are also used as a supplement to our server
    logs and other methods of traffic and response measurement, and they are sometimes
