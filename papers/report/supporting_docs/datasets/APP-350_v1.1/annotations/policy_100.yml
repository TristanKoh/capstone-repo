- segment_id: 22
  segment_text: Speedtest Extension on Web Brosers. When you install the Speedtest
    extension on your web browser, in addition to allowing you to run a test of your
    internet speed using the Speedtest feature as described above, the extension also
    allows you to use our Web Speed feature, which allows you to measure how long
    it takes for a particular website to load. Through the Web Speed feature, we collect
    page load metrics for the websites you visit, including page URLs, load times,
    and the approximate location of your device (using publicly available information,
    and only if your browser settings allow third parties to know your approximate
    location). We also combine this information with recent Speedtest results from
    the same device. The information we collect via the Web Speed feature of the extension
    is collected with the express intent of providing a neutral and unbiased monitoring
    and reporting resource for users around the world. We combine certain information
    collected from Speedtest.net, the Speedtest App or the Speedtest feature of the
    extension with the information collected from the Web Speed feature of the extension.
    However, your IP address collected in connection with Speedtest.net, the Speedtest
    App and/or the Speedtest feature of the extension will not be associated with
    Web Speed data. All data is collected anonymously and is then aggregated to provide
    web performance data to users on the Ookla websites and/or to third parties via
    subscription services as described below.
