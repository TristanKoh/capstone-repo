- segment_id: 28
  segment_text: 'What We Provide to Third Parties: Statistical Reports and Contact
    Lists. The aggregate statistics that describe our online audience-which are often
    based on the information you provide when you subscribe, register, or browse our
    sites-help us sell advertising by, among other things, describing the demographics
    of our visitors, and otherwise publicize Ziff Davis and our brands. In addition,
    we make some information collected by our B2B, emedia and Salesify divisions,
    such as the name of our users, their mailing address, phone number, email address-and
    in certain circumstances their employer''s name, company size and other industry
    data-available on a rental or other basis (e.g. sale) to third party providers
    of goods and services when such information is provided in connection with webcasts
    and white papers or other sponsored downloads. Please note that we only take such
    actions in connection with emails collected by Toolbox.com, Inside CRM, Inside-ERP,
    IT Management, IT Security, and VoIP-News. Please see the sections Webcasts and
