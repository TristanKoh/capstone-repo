- segment_id: 23
  segment_text: Offers.com Extension on Web Browsers. When you install the Offers.com
    extension on your web browser, you may be offered coupons which are relevant to
    your online shopping experience. Offers.com has relationships with various third
    party merchants ("Merchants") and coupons may be offered to you when you either
    search for a particular Merchant on your web browser or when you visit a particular
    Merchant's website. The Offers.com extension may also review your browsing history
    (if available) for the express purpose of determining whether Offers.com has relevant
    coupons to offer should you go back to a particular Merchant's website. Through
    the Offers.com extension, we may also be able to view the amount of money you
    spend at a particular Merchant's website for the express purpose of determining
    the best coupons that will save you money during your shopping experience and
    to prepopulate the best coupons for you. All data is collected anonymously and
    is then aggregated by Offers.com to provide you with relevant coupons.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: 'Offers.com-Merchant Preferences. When using the Offers.com service,
    we may collect information that is about you but does not identify you, such as
    your merchant, brand and coupon preferences, and your interactions with Offers.com
    and its merchants. This and certain other information about you as described above
    (including Personal Information) may be collected when you: (1) search for merchants,
    brands or coupons, (2) view, display, click, print or download a coupon; (3) submit
    or redeem a coupon to a merchant; or (4) interact with advertisements appearing
    on the Offers.com website.'
  annotations: []
  sentences: []
