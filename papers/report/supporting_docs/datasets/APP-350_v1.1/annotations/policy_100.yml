- segment_id: 7
  segment_text: Please note that Ziff Davis is not responsible for the information
    you volunteer about yourself in the discussions in our forums, blogs, wikis, chat
    rooms, private messages, message boards or other publicly accessible interaction,
    or information that you choose to make public in your member profile or other
    areas that allow users to upload or post content. We discourage users from posting
    personally identifiable information in this fashion, and any personally identifiable
    information you post to these areas is not covered by this Privacy Policy. You
    can change your publicly available information at any time via your profile page
    or to request removal of your Personal Information from these areas, please see
    our section on Updating Your Registration Information in this Privacy Policy.
    In some cases, we may not be able to remove your Personal Information, in which
    case we will let you know if we are unable to do so and why. Please refer to the
    Terms of Use for our websites for more information.
  annotations: []
  sentences: []
