- segment_id: 18
  segment_text: Device ID (identification) is a distinctive number associated with
    a smartphone or similar handheld device. Device IDs are different than hardware
    serial numbers. iOS uses the Identifier for Advertising (IDFA) and Android uses
    Advertising ID. Some of our apps and mobile sites may create a unique device ID
    for your smartphone or other mobile device using our own algorithm. We use Device
    IDs - either our own, IDFA or Advertising ID- to analyze trends, administer our
    mobile sites and apps, track mobile users' location, and gather broad demographic
    information for aggregate use. We may connect information about a visitor's Device
    ID with other information we gather about that visitor as described in this Privacy
    Policy. By combining the information, we are better able to understand our users
    and to better market services and products to our users. We may also obtain your
    International Mobile Subscriber Identity (IMSI) and International Mobile Equipment
    Identity (IMEI) if you use our Speedtest App on your smartphone.
