  segment_text: IP Addresses are a unique string of numbers that identifies each computer
    attached to the Internet. We use IP Addresses to analyze trends, administer our
    websites, track users' location, and gather broad demographic information for
    aggregate use. We may connect information about your IP Address to known corporate
    information and use associated information related to aggregate content preferences
    to assist in our efforts to market business-to-business services to the originating
    corporation or corporations. IP Addresses that we collect are sometimes linked
    to personally identifiable information. We use registration and email addresses
