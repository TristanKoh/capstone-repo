- segment_id: 21
  segment_text: Speedtest-Broadband Performance Data Services. When using our Speedtest
    application on Speedtest.net, the Speedtest App or the Speedtest feature of the
    Speedtest extension on your web browser, we collect test results, approximate
    location of the server and user machine (using publicly available information
    and if made available by your mobile device) as well as the IP address, the ISP,
    college or organization that operates the network you test, and network, hardware,
    and device identifiers such as your SSID or IMEI (if the test is conducted on
    a smartphone). The information we collect via the broadband and mobile performance
    tests run on the Speedtest App or Speedtest.net is otherwise collected anonymously
    and is then aggregated for a few different broadband performance data services.
    We do so with the express intent of providing a neutral and unbiased monitoring
    and reporting resource for users around the world. This aggregated data can be
    accessed via subscription services, which are described below.
  annotations:
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
