    accessible to certain types of persons in charge, involved with the operation
    of the site (administration, sales, marketing, legal, system administration) or
    external parties (such as third party technical service providers, mail carriers,
    hosting providers, IT companies, communications agencies) appointed, if necessary,
    as Data Processors by the Owner. The updated list of these parties may be requested
    from the Data Controller at any time.
