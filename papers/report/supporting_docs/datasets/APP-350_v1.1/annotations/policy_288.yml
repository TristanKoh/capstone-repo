- segment_id: 2
  segment_text: We One97 Communications Ltd., are registered at 1st Floor Devika Tower,
    Nehru Place New Delhi - 110019 and headquartered at B-121, Sector-5, Noida - 201301,
    hereinafter referred to as Paytm. At Paytm, we value your trust & respect your
    privacy. This Privacy Policy provides you with details about the manner in which
    your data is collected, stored & used by us. You are advised to read this Privacy
    Policy carefully. By visiting Paytm's website/WAP site/applications you expressly
    give us consent to use & disclose your personal information in accordance with
    this Privacy Policy. If you do not agree to the terms of the policy, please do
    not use or access Paytm website, WAP site or mobile applications.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 'Note: Our privacy policy may change at any time without prior notification.
    To make sure that you are aware of any changes, kindly review the policy periodically.
    This Privacy Policy shall apply uniformly to Paytm desktop website, Paytm mobile
    WAP site & Paytm mobile applications'
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: General We will not sell, share or rent your personal information
    to any 3rd party or use your email address/mobile number for unsolicited emails
    and/or SMS. Any emails and/or SMS sent by Paytm will only be in connection with
    the provision of agreed services & products and this Privacy Policy.
  annotations:
