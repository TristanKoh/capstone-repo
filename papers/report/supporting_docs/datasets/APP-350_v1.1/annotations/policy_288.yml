- segment_id: 12
  segment_text: Cookies A "cookie" is a small piece of information stored by a web
    server on a web browser so it can be later read back from that browser. Paytm
    uses cookie and tracking technology depending on the features offered. No personal
    information will be collected via cookies and other tracking technology; however,
    if you previously provided personally identifiable information, cookies may be
    tied to such information. Aggregate cookie and tracking information may be shared
    with third parties.
