- segment_id: 8
  segment_text: "How We Use Your Information We may use your Information for any of\
    \ the following purposes: \u2022 to provide our services to you; \u2022 to find\
    \ out the reason that the error occurred or app crashed and improve the quality\
    \ of the product; \u2022 for customer service, security, fraud-detection, archival\
    \ and backup purposes in connection with the provision of our services; \u2022\
    \ to better understand how you access and use our services, for the purposes of\
    \ trying to improve our services and to respond to customer desires and preferences,\
    \ including language and location customisation, personalized help and instructions,\
    \ or other responses to your and other customers' usage of our services; \u2022\
    \ to help us develop our new services and improve our existing services; \u2022\
    \ to assess the effectiveness of and improve advertising and other marketing and\
    \ promotional activities on or in connection with our services; \u2022 for the\
    \ purposes of software verification or administering software upgrades; \u2022\
    \ for allow you to participate in surveys about our products and services. \u2022\
    \ Provide the end user with the spam number or the merchant number notice."
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: Sharing Of Your Information We do not sell, trade, or otherwise transfer
    to outside parties your personally identifiable information.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: 'We may disclose your Non-personal information: To trusted third parties
    who assist us in operating our website, conducting our business, cooperation with
    us or servicing you, so long as those parties agree to keep this information confidential.'
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: We will access, use or disclose your information with other organizations
    or entities for reasons that required by any applicable law, regulation, legal
    process or enforceable governmental request;
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Detect, prevent, or otherwise fraud, security or technical issues;
    Protect against harm to the rights, property or safety of Cheetah Mobile, our
    users or the public as required or permitted by law.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Security Cheetah Mobile is very concerned about safeguarding the confidentiality
    of your information. We do not collect Personal Information, and we employ administrative,
    physical and electronic measures designed to protect your Non-Personal Information
    from unauthorized access and use. Please be aware that no security measures that
    we take to protect your information is absolutely guaranteed to avoid unauthorized
    access or use of your Non-Personal Information which is impenetrable.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Sensitive Information We ask that you not send us, and you not disclose,
    any sensitive Personal Information (e.g., information related to racial or ethnic
    origin, political opinions, religion or other beliefs, health, sexual orientation,
    criminal background or membership in past organizations, including trade union
    memberships) on or through an Application, the Services or the Site or otherwise
    to us.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: International Users Your Information collected by us may be stored
    and processed in any country where we have facilities, and by using an Application,
    the Services or the Site you consent to the transfer of your Information to countries,
    including the United States, which may be outside of your country of residence
    and may provide for different and less stringent data protection rules than in
    your country. If you object to your Information being transferred or used as described
    in this Policy, please do not use any Application, the Services or the Site and
    immediately delete all Applications from your User Devices.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Children We do not provide service focus on Children. If you are under
    13, you may use our website when you are with a parent or guardian.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Changes to our Privacy Policy Our Privacy Policy may change from time
    to time, we will post any privacy policy changes on this page, so please review
    it periodically. We may provide you additional forms of notice of modifications
    or updates as appropriate under the circumstances.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: Contact Us If you wish to contact us regarding this Privacy Policy
    or any privacy-related matters, please contact our Privacy Officer via email at
    support@cmcm.com
  annotations: []
  sentences: []
