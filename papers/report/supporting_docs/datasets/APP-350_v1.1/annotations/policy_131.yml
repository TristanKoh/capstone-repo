    \ on your tablet, mobile phone or other applicable device and their behaviors\
    \ and origins; \u2022 Information about your device including device ID, apps\
    \ of the third party installed on the device, manufacturer of the device, internet\
    \ history and bookmarks, screen size and model of the device, the mobile network\
    \ you use but not the phone number; \u2022 Information we collected as you use\
    \ our services, such as certain Log Data and public information."
