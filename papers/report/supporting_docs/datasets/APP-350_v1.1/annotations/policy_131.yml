- segment_id: 1
  segment_text: Introduction Cheetah Mobile values your privacy. This Privacy Policy
    informs you of your choices and our practices regarding any Information you provided
    to us and we collect.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: The use of our services may collect and use of your Information on
    our services (including our websites and mobile applications). IMPORTANT, you
    should not install CM Security in the event that you do not consent with this
    privacy policy.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: "What Information We Collect? For providing our services, we may collect,\
    \ store and use the following Information related to you: \"Collected Information\"\
