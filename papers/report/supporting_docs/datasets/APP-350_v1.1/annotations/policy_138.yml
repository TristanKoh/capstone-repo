- segment_id: 2
  segment_text: "English Espa\xF1ol Portugu\xEAs Download App Search more than 35000\
    \ radio stations worldwide Privacy policy This Privacy Policy governs the manner\
    \ in which myTuner collects, uses, maintains and discloses information collected\
    \ from users (each, a \"User\") of myTuner Mobile Applications (\"Apps\"). This\
    \ privacy policy applies to the Apps and all products and services offered by\
    \ myTuner, including its website."
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: By using the Apps or accessing the website you accept this policy.
    If you do not agree with it, please do not use our apps or website.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: This policy is an integral part of the Terms of Service (https://www.mytuner.mobi/terms/)
  annotations: []
