- segment_id: 7
  segment_text: Non-personal identification information We may collect non-personal
    identification information about Users whenever they interact with our apps. Non-personal
    identification information may include the browser name, location, the type of
    device and OS version, and other technical information about Users, means of connection
    to our apps, as well as the way they use the App in the different menus and functions
    used. We also collect information, such as anonymous usage statistics, by using
    cookies, server logs, and other similar technology as you use myTuner.
  annotations:
