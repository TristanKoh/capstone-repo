- segment_id: 5
  segment_text: Personal identification information We may collect personal identification
    information from Users in a variety of ways, including, but not limited to, when
    Users visit our apps, register on the apps, and in connection with other activities,
    services, features or resources we make available on our apps. Users may be asked
    for, as appropriate, email address. Users may, however, visit our apps anonymously.
    We will collect personal identification information from Users only if they voluntarily
    submit such information to us. Users can always refuse to supply personally identification
    information, however it may prevent them from engaging in certain apps related
    activities.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Users may be asked for, as appropriate, email address.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 6
  segment_text: 'We may automatically collect: * Location Information that allows
    us to periodically determine your location, including your location relative to
    and within third party merchant locations. * Device and Usage Information that
    may include (i) information specific to your mobile device (e.g., make, model,
    operating system, device identifier and similar information); (ii) information
    about your use of features, functions, or notifications on the device; and (iii)
    signal strength relating to WiFi or Bluetooth functionality, temperature, battery
    level, and similar technical data. * Identifiers that you use to log in to or
    use our service, such as your user name or Facebook ID, and the public data associated
    with it.'
  annotations:
