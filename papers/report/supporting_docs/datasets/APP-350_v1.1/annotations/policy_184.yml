  segment_text: PRIVACY POLICY YOUR PRIVACY RIGHTS - NEXON PRIVACY POLICY The purpose
    of this Privacy Policy is to inform you about our information privacy practices
    and your privacy rights. Because the success of our Applications is dependent
    on building and maintaining goodwill with our users, we are committed to implementing
    measures designed to protect the privacy of those using the Applications (which
    term includes any NEXON websites; please see Definitions section for details).
    This Privacy Policy describes the types of information we collect; how we collect,
    use, and share the information; your choices related to our information practices;
    and how we protect your information.
