- segment_id: 20
  segment_text: "Log files are small files that typically contain IP addresses. An\
    \ IP address is a numeric address that may be assigned to your computer by your\
    \ Internet Service Provider. In general, we use log files to monitor traffic on\
    \ our websites and through our Applications, to troubleshoot technical problems\
    \ and authenticate users' entitlements to our products. In the event of user abuse\
    \ of our websites or Applications, however, we use IP addresses or game system\
    \ IDs provided by our licensed hardware manufacturers to exercise our right to\
    \ block access to our websites or Applications. If available, IP addresses and\
    \ game system IDs may be used in order to enforce our Terms We may also make use\
    \ of analytic metrics tools, whether created by us or by third parties, to collect\
    \ information when you use our games, services, and Applications \xA7 These tools\
    \ and technologies use server log files, web beacons, cookies, tracking pixels\
    \ and other technologies to collect and analyze certain types of information,\
    \ including cookies, IP addresses (including for purposes of determining your\
    \ approximate geographic location), mobile or other hardware device ID or other\
    \ device identifiers, the name of your mobile network and mobile provider, browser\
    \ types, browser language, information passed from your browser (if any), referring\
    \ and exit pages, and URLs, platform type, click information, information about\
    \ your device, peripheral hardware, software and/or applications installed on\
    \ your machine and/or device, domain names and types, landing pages, pages viewed\
    \ and the order of those pages, advertising conversion rates, the date and amount\
    \ of time spent on particular pages, other Internet and website usage information,\
    \ game state and the date and time of activity on our websites or games, information\
    \ about how your game is used, including game metrics and statistics, feature\
    \ usage and purchase history, as well as unique hardware identifiers such as MAC\
    \ Address, mobile unique device ID (if applicable) and other similar information."
