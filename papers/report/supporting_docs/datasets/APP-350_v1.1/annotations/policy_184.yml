    \ service offered by Google Inc. (\"Google\"), requires that certain information\
    \ about your activities be transmitted to and stored on Google server based in\
    \ the US. On behalf of NEXON, Google will use this information in order to evaluate\
    \ your usage of this websites and/or Applications (as may be applicable), to make\
    \ reports on website activities and/or to provide the website operator with other\
