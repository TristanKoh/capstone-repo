- segment_id: 9
  segment_text: Sharing of Information With the exception of anonymous data sent to
    the third parties mentioned above, we do not share your personal information without
    your consent (including your email address, if provided), unless we are legally
    obligated to do so or believe it's needed to enforce our Terms of Service.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Opting Out Our usage monitoring and crash reporting services help
    us to fix bugs and improve the quality of the app. However, you may opt of of
    these services using the "Do Not Track" option on the Settings screen of the app.
    If you do so, your anonymous usage data will not be sent to Google Analytics,
    HockeyApp, or our servers.
  annotations: []
  sentences: []
