segments:
- segment_id: 0
  segment_text: 'Tune Me - Privacy Policy We only collect anonymous usage data, with
    one exception: if you provide us your email address using the "Contact Us" form,
    we store it so we can contact you, but won''t share it. This document describes
    our privacy practices in detail.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: if you provide us your email address using the "Contact Us" form,
      we store it so we can contact you, but won't share it.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 1
  segment_text: 'Information We Collect Your account: we store a hash (digital fingerprint)
    of your Google account email address(es) to identify you and tie your account
    to your purchases. We do not store the actual email address(es), and cannot obtain
    them using the hash.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We do not store the actual email address(es), and cannot obtain
      them using the hash.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
  - sentence_text: 'Your account: we store a hash (digital fingerprint) of your Google
      account email address(es) to identify you and tie your account to your purchases.'
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 2
  segment_text: We collect anonymous usage data from every app user to monitor usage
    and fix bugs, such as device specifications (model, screen size, Android version,
    etc), the country in which you are located, timestamped usage data, and your hashed
    email address(es).
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We collect anonymous usage data from every app user to monitor
      usage and fix bugs, such as device specifications (model, screen size, Android
      version, etc), the country in which you are located, timestamped usage data,
      and your hashed email address(es).
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 3
  segment_text: If you use the "Contact Us" form, you may voluntarily provide us with
    your actual email address and other personally identifiable information such as
    your name. We may use this information solely to contact you to respond to your
    questions and provide support.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
