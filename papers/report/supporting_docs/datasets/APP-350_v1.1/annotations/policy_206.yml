- segment_id: 8
  segment_text: 'Information Sharing With ContextLogic Products: Subject to applicable
    legal restrictions, ContextLogic products may share your Personal Information
    with each other to make sure your experience: Is as seamless as possible; Benefits
    fully from what ContextLogic has to offer.'
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 'In Other Circumstances: We may provide Personal Information to non-ContextLogic
    companies or other third parties for purposes such as: Responding to 911 calls
    and other emergencies; Complying with court orders and other legal process; To
    assist with identity verification, and to prevent fraud and identity theft; Enforcing
    our agreements and property rights.'
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Additionally, when you complete a purchase with ContextLogic's Wish
    service, we share your submitted shipping address and phone number for shipping
    purposes only. This information is shared with the entities fulfilling and shipping
    your order, such as the merchant and the shipping provider.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Anonymous & Aggregate Information We collect some information on an
    anonymous basis. We also may anonymize the personal information we collect about
    you. We obtain aggregate data by combining anonymous data that meet certain criteria
    into groups. We may share aggregate or anonymous information in various formats
    with trusted non-ContextLogic entities, and may work with those entities to do
    research and provide products and services.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: 'Safeguarding Your Information: Our Policy on Data Protection and
    Security'
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: We do not sell your Personal Information to anyone for any purpose.
    Period. We maintain information about you in our business records while you are
    a user, or until it is no longer needed for business, tax, or legal purposes.
    We have implemented encryption or other appropriate security controls to protect
    Personal Information when stored or transmitted by ContextLogic.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: We require non-ContextLogic companies acting on our behalf to protect
    any Personal Information they may receive in a manner consistent with this Policy.
    We do not allow them to use such information for any other purpose.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Links to/from Other Web Sites ContextLogic is not responsible for
    the practices employed by websites linked to or from our website, nor the information
    or content contained therein. Please remember that when you use a link to go from
    our website to another website, our Privacy Policy is no longer in effect. Your
    browsing and interaction on any other website, including those that have a link
    on our website, is subject to that website's own rules and policies. Please read
    over those rules and policies before proceeding
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Changes to Our Privacy Policy If we change our privacy policies and
    procedures, we will post those changes on our website to keep you aware of what
    information we collect, how we use it and under what circumstances we may disclose
    it. Changes to this Privacy Policy are effective when they are posted on this
    page.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Your California Privacy Rights California Civil Code Section 1798.83
    entitles California customers to request information concerning whether a business
    has disclosed Personal Information to any third parties for the third parties'
    direct marketing purposes. As stated in this Privacy Policy, ContextLogic will
    not sell or share your Personal Information with non-ContextLogic companies for
    their direct marketing purposes without your consent. California customers who
    wish to request further information about our compliance with this law or have
    questions or concerns about our privacy practices and policies may contact us
    at privacy@ContextLogic.com or write to us at ContextLogic Privacy Policy, 1 Sansome
    St. 40th Floor, San Francisco, CA 94104.
