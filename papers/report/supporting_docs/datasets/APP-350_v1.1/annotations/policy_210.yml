- segment_id: 5
  segment_text: back to top of page 2. How We Collect Your Information We collect
    information you provide to us when you request products, services or information
    from us, register with us, participate in public forums or other activities on
    our sites and applications, respond to customer surveys, or otherwise interact
    with us using one or more devices. Please keep in mind that when you provide information
    to us on a third-party site or platform (for example, via our applications), the
    information you provide may be separately collected by the third-party site or
    platform. The information we collect is covered by this privacy policy and the
    information the third-party site or platform collects is subject to the third-party
    site or platform's privacy practices. Privacy choices you have made on the third-party
    site or platform will not apply to our use of the information we have collected
    directly through our applications.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: We collect information through technology, such as cookies, Flash
    cookies and Web beacons, including when you visit our sites and applications or
    use our applications on third-party sites or platforms using one or more devices.
    Please visit Online Tracking and Advertising for further information, including
    Do Not Track and how to disable cookies.
  annotations:
