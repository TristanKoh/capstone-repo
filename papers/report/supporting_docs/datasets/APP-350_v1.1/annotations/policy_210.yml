    are created to entertain and connect guests with the best that we have to offer
    on the platforms and devices our guests prefer.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Our privacy policy is designed to provide transparency into our privacy
    practices and principles, in a format that our guests can navigate, read and understand.
    We are dedicated to treating your personal information with care and respect.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 'Privacy Policy Last Modified: October 18, 2016 This privacy policy
    describes the treatment of information provided or collected on the sites where
    this privacy policy is posted. It also explains the treatment of information provided
    or collected on applications we make available on third-party sites or platforms
    if disclosed to you in connection with use of the application. We follow this
    privacy policy in accordance with local law in the places where we operate. Types
    of Information We Collect How We Collect Your Information Use of Your Information
    by The Walt Disney Family of Companies Sharing Your Information with Other Companies
    Your Controls and Choices Children''s Privacy Data Security, Integrity and Retention
    Data Transfers, Storage and Processing Globally Changes to this Privacy Policy
    Comments and Questions'
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: '1. Types of Information We Collect We collect two basic types of
    information - personal information and anonymous information - and we may use
    personal and anonymous information to create a third type of information, aggregate
    information. We collect the following categories of information: Registration
    information you provide when you create an account, including your first name
    and surname, country of residence, gender, date of birth, email address, username
    and password Transaction information you provide when you request information
    or purchase a product or service from us, whether on our sites or through our
    applications, including your postal address, telephone number and payment information
    Information you provide in public forums on our sites and applications Information
    sent either one-to-one or within a limited group using our message, chat, post
    or similar functionality, where we are permitted by law to collect this information
    Information you provide to us when you use our sites and applications, our applications
    on third-party sites or platforms such as social networking sites, or link your
    profile on a third-party site or platform with your registration account Location
    information when you visit our sites or use our applications, including location
    information either provided by a mobile device interacting with one of our sites
    or applications (including through beacon technologies), or associated with your
    IP address, where we are permitted by law to process this information Usage, viewing
    and technical data, including your device identifier or IP address, when you visit
    our sites, use our applications on third-party sites or platforms or open emails
    we send'
