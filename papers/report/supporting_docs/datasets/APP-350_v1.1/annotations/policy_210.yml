- segment_id: 7
  segment_text: We acquire information from other trusted sources to update or supplement
    the information you provided or we collected automatically. Local law may require
    that you authorize the third party to share your information with us before we
    can acquire it.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: back to top of page 3. Use of Your Information by The Walt Disney
    Family of Companies
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 'A member of The Walt Disney Family of Companies, which includes many
    different brands, will be the data controller for your information. The relevant
    data controller(s) can be determined here. Other members of The Walt Disney Family
    of Companies may have access to your information where they perform services on
    behalf of the data controller(s) (as a data processor) and, unless prohibited
    under applicable law, for use on their own behalf (as a data controller) for the
    following purposes: Provide you with the products and services you request Communicate
    with you about your account or transactions with us and send you information about
    features on our sites and applications or changes to our policies Consistent with
    local law and choices and controls that may be available to you we may use information
    collected from you, or from devices associated with you, to: Send you offers and
    promotions for our products and services or third-party products and services
    Personalize content and experiences'
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Provide you with advertising based on your activity on our sites and
    applications and on third-party sites and applications. To learn more about how
    we use your information for personalization and tracking, please visit Online
    Tracking and Advertising. Optimize or improve our products, services and operations
    Detect, investigate and prevent activities that may violate our policies or be
    illegal
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: 'back to top of page 4. Sharing Your Information with Other Companies
    We will not share your personal information outside The Walt Disney Family of
    Companies except in limited circumstances, including: When you allow us to share
    your personal information with another company, such as: Electing to share your
    personal information with carefully selected companies so that they can send you
    offers and promotions about their products and services Directing us to share
    your personal information with third-party sites or platforms, such as social
    networking sites'
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Please note that once we share your personal information with another
    company, the information received by the other company becomes subject to the
    other company's privacy practices. When we cooperate with financial institutions
    to offer co-branded products or services to you, such as our co-branded Disney
    Rewards Visa Card; however, we will do so only if permitted by applicable law
    and, in these cases, the financial institutions are prohibited from using your
    personal information for purposes other than those related to the co-branded products
    or services When companies perform services on our behalf, like package delivery
    and customer service; however, these companies are prohibited from using your
    personal information for purposes other than those requested by us or required
    by law When we share personal information with third parties in connection with
    the sale of a business, to enforce our Terms of Use or rules, to ensure the safety
    and security of our guests and third parties, to protect our rights and property
    and the rights and property of our guests and third parties, to comply with legal
    process or in other cases if we believe in good faith that disclosure is required
    by law
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: 'back to top of page 5. Your Controls and Choices We provide you the
    ability to exercise certain controls and choices regarding our collection, use
    and sharing of your information. In accordance with local law, your controls and
    choices may include: You may correct, update and delete your registration account
    You may change your choices for subscriptions, newsletters and alerts You may
    choose whether to receive from us offers and promotions for our products and services,
    or products and services that we think may be of interest to you You may choose
    whether we share your personal information with other companies so they can send
    you offers and promotions about their products and services You may choose whether
    to receive targeted advertising from many ad networks, data exchanges, marketing
    analytics and other service providers here You may request access to the personal
    information we hold about you and that we amend or delete it'
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: You may exercise your controls and choices, or request access to your
    personal information, by visiting Communication Choices, contacting Guest Services,
    or following instructions provided in communications sent to you. Please be aware
    that, if you do not allow us to collect personal information from you, we may
    not be able to deliver certain products and services to you, and some of our services
    may not be able to take account of your interests and preferences. If you have
    questions regarding the specific personal information about you that we process
    or retain, please contact Guest Services.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: 'back to top of page 6. Children''s Privacy We recognize the need
    to provide further privacy protections with respect to personal information we
    may collect from children on our sites and applications. Some of the features
    on our sites and applications are age-gated so that they are not available for
    use by children, and we do not knowingly collect personal information from children
    in connection with those features. When we intend to collect personal information
    from children, we take additional steps to protect children''s privacy, including:
    Notifying parents about our information practices with regard to children, including
    the types of personal information we may collect from children, the uses to which
    we may put that information, and whether and with whom we may share that information
    In accordance with applicable law, obtaining consent from parents for the collection
    of personal information from their children, or for sending information about
    our products and services directly to their children Limiting our collection of
    personal information from children to no more than is reasonably necessary to
    participate in an online activity Giving parents access or the ability to request
    access to personal information we have collected from their children and the ability
    to request that the personal information be changed or deleted'
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: For additional information about our practices in the United States
    and Latin America regarding children's personal information, please read our Children's
    Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: back to top of page 7. Data Security, Integrity and Retention The
    security, integrity and confidentiality of your information are extremely important
    to us. We have implemented technical, administrative and physical security measures
    that are designed to protect guest information from unauthorized access, disclosure,
    use and modification. From time to time, we review our security procedures to
    consider appropriate new technology and methods. Please be aware though that,
    despite our best efforts, no security measures are perfect or impenetrable. We
    will retain your personal information for the length of time needed to fulfill
    the purposes outlined in this privacy policy unless a longer retention period
    is required or permitted by law.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: back to top of page 8. Data Transfers, Storage and Processing Globally
    We operate globally and may transfer your personal information to individual companies
    of The Walt Disney Family of Companies or third parties in locations around the
    world for the purposes described in this privacy policy. Wherever your personal
    information is transferred, stored or processed by us, we will take reasonable
    steps to safeguard the privacy of your personal information. Additionally, when
    using or disclosing personal information transferred from the European Union,
    we use standard contractual clauses approved by the European Commission, adopt
    other means under European Union law for ensuring adequate safeguards, or obtain
    your consent. We also apply the substantive requirements of standard contractual
    clauses when transferring personal information from Australia.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: back to top of page 9. Changes to this Privacy Policy From time to
    time, we may change this privacy policy to accommodate new technologies, industry
    practices, regulatory requirements or for other purposes. We will provide notice
    to you if these changes are material and, where required by applicable law, we
    will obtain your consent.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: back to top of page 10. Comments and Questions If you have a comment
    or question about this privacy policy, please contact Guest Services. Our sites
    and applications may contain links to other sites not owned or controlled by us
    and we are not responsible for the privacy practices of those sites. We encourage
    you to be aware when you leave our sites or applications and to read the privacy
    policies of other sites that may collect your personal information.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: 'Notice to California Residents: If you are a California resident,
    you may have certain additional rights. California Civil Code Section 1798.83
    permits you to request information regarding the disclosure of your personal information
    by certain members of The Walt Disney Family of Companies to third parties for
    the third parties'' direct marketing purposes. California Business and Professions
    Code Section 22581 permits registered users who are minors to request and obtain
    deletion of certain posted content. Visit our Your California Privacy Rights page
    for more information.'
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: back to top of page Definitions Aggregate Information. Aggregate information
    means information about groups or categories of guests, which does not identify
    and cannot reasonably be used to identify an individual guest.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: back to top of page Anonymous Information. Anonymous information means
    information that does not directly or indirectly identify, and cannot reasonably
    be used to identify, an individual guest.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: back to top of page Application. Application means a program or service
    operated by us (or on our behalf) that may be displayed on various online, mobile
    or other platforms and environments, including those operated by third parties,
    which permits us to interact directly with our guests.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: back to top of page Children. Children means individuals who we have
    identified are not of legal age to consent to the collection and processing of
    their personal information. In the United States and Latin America, the term "children"
    refers to individuals under 13 years of age.
  annotations: []
  sentences: []
