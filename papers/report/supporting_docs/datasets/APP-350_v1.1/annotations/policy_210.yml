- segment_id: 32
  segment_text: back to top of page Personal information. Personal information means
    information that identifies (whether directly or indirectly) a particular individual,
    such as the individual's name, postal address, email address and telephone number.
    When anonymous information is directly or indirectly associated with personal
    information, this anonymous information also is treated as personal information.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: back to top of page Public Forums. Our sites and applications may
    offer message boards, conversation pages, blogs, chat rooms, social community
    environments, profile pages, and other forums that do not have a restricted audience.
    If you provide personal information when you use any of these features, that personal
    information may be publicly posted and otherwise disclosed without limitation
    as to its use by us or by a third party. To request removal of your personal information
    from a public forum on one of our sites or applications, please contact Guest
    Services.
  annotations: []
  sentences: []
