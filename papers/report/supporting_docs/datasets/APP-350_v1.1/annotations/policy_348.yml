  annotations: []
  sentences: []
- segment_id: 16
  segment_text: 'Further information can be found in our online safety and best practices
    guidelines. Your "friends" can see certain information about you, including: links
    to your Facebook account (if you have connected that account to your Zedge account),
    a list of your friends, and the content you''ve uploaded into the Zedge Services.
    We offer you the ability to control the types of information that is available
    to friends, and to the public via the Services. As part of connecting you to your
    friends, we may search your phone''s contacts for other friends using Zedge who
    you may want to connect with and let you know who they are. However, we do not
    store the information from your phone''s contact list on our servers.'
