- segment_id: 3
  segment_text: Zedge Login. When you login directly through Zedge, we can access
    the information you provided during your account profile setup.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: User Generated Content. We offer our Users the opportunity to post
    reviews, upload images and audio, and offer opinions. Such postings are governed
    by our Terms of Service. In addition, such postings may appear on other websites
    or when searches are executed on the subject of your posting. Whenever you voluntarily
    disclose personally identifiable information on publicly viewable web pages or
    applications, that information will be publicly available and can be collected
    and used by others and reproduced on websites or services over which we have no
    control. Further information is contained in the Zedge online safety and best
    practices guidelines.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: 'Facebook Connect. When you choose to connect or login to Zedge with
    your Facebook account, we can access certain information you''ve added on Facebook
    in order to provide a social and personalized experience while using the Service.
    We adhere to the Facebook Platform Policies which restrict how we may can access
    and use this information. If you log into our services via Facebook Connect, we
    collect information from your Facebook account, including but not limited to:
    your name, city, your birthday, your Facebook Connect ID, and the list of your
    Facebook friends.'
