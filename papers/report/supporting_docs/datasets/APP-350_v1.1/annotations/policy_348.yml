- segment_id: 23
  segment_text: Zedge may disclose your information to third parties when obligated
    or permitted to do so by law and in order to investigate, prevent, or take action
    regarding suspected, or actual prohibited activities, including but not limited
    to fraud and situations involving potential threats to the physical safety of
    any person. We reserve the right to disclose to third parties non-personally identifiable
    information collected for any lawful purpose.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: Finally, Zedge may transfer information, including any personally
    identifiable information, to a successor entity (or potential buyer) in connection
    with a corporate merger, consolidation, sale of assets, bankruptcy, or other corporate
    change.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: 6. ACCESS AND CHANGES TO PERSONALLY IDENTIFIABLE INFORMATION; ACCOUNT
    TERMINATION
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: You may be entitled to access personally identifiable information
    held about you, subject to certain exemptions in accordance with the applicable
    data protection law. You may exercise the right at any time by contacting us at
    the address below and including "personal information request" in the subject
    line.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: In addition, you may at any time review or change your personally
    identifiable information by going to your account settings. Upon your request
    via your account settings, we will deactivate or delete your account and contact
    information from our active databases in accordance with our deactivation policy
    and applicable law. Please note that we may be obligated to keep some of all of
    your information on our servers even after you've deleted your account.
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: In addition, you may at any time review or change your personally
      identifiable information by going to your account settings.
    annotations:
