- segment_id: 10
  segment_text: Location. Depending on the provider, we may automatically receive
    general location information when you use our Services. In the future, if we begin
    to offer Services that use technology that pinpoints precise geolocation, we will
    ensure that we have your consent (an opt-in) before doing so. We may use and store
    this information to provide enhanced location-based Services as well as to serve
    location-targeted advertising without your express opt-in, which includes communication
    to third party Services providers who have agreed with Zedge to keep such information
    confidential and only use such information to the extent necessary to perform
