- segment_id: 13
  segment_text: '2. HOW DOES ZEDGE USE INFORMATION? User Provided Information. We
    use the personally identifiable information in the file we maintain about you,
    and other information we obtain from your current and past activities on the Services
    to: deliver the products and services that you have requested, manage your account
    and provide you with customer support, communicate with you about products or
    services that may be of interest to you, and to monitor compliance with the rules
    governing the Services. We don''t sell your personally identifiable information
    to third parties.'
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Non-Personally Identifiable Information from the use of our Services.
    Zedge analyzes non-personally-identifying information gathered from users of the
    Services to help better understand how our Services are being used and to help
    tailor content and advertising across the Services. By recognizing patterns and
    trends in usage, Zedge is able to better design the Services to improve Users'
    experiences, both in terms of content and ease of use. We also may share non-personally-identifying
    information with third parties, including but not limited to advisors, advertisers,
    analytics providers, and investors, for the purpose of conducting business.
  annotations: []
  sentences: []
- segment_id: 15
