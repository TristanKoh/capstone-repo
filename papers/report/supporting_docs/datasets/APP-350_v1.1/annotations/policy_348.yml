- segment_id: 17
  segment_text: 3. THIRD PARTY ADVERTISERS - YOUR AD CHOICES We use third-party advertising
    companies to serve ads when you visit the Websites and/or use the Mobile Apps.
    These companies may use information about your visits to any of the Websites and
    other websites and the Mobile App(s) and other mobile applications in order to
    provide advertisements about goods and services of interest to you. You have the
    ability to opt out of the use of your information for purposes of online third-party
    advertising. If you would like more information about your choices, visit aboutads.info.
    You may have the ability to manage tracking and ad preferences on your mobile
    device from your devices settings. We do not respond to Web browser "do not track"
    signals or other similar mechanisms.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: Some of our advertisers enable you to purchase content such as ringtones.
    In order to facilitate the purchase of such content, our advertisers and their
    partners may collect additional information. Please note that this information
    may be used in accordance with the advertiser's privacy policy, which may be different
    from Zedge's Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: '4. THIRD PARTY ADVERTISERS - Ogury One of our third party partners
    who collects and uses your information to serve you ads is Ogury Ltd ("Ogury").
    For a full description of who Ogury is and how it uses, transfers and protects
    information it collects, you can take a look at its Data Usage Principles: http://www.ogury.co/privacy.html
    By clicking "CONTINUE" on Zedge''s signup page and accepting this Privacy Policy,
    you consent to Ogury collecting information from your device to allow it to dynamically
    serve more relevant promoted content and product support and improve its products
    and services. This consent applies to all applications you have installed or may
    install that contain Ogury''s technology.'
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: By clicking "CONTINUE" on Zedge's signup page and accepting this Privacy
    Policy, you affirm that you are over 13 years of age.
  annotations: []
  sentences: []
