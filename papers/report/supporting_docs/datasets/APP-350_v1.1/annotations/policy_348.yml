- segment_id: 0
  segment_text: 'Privacy Policy Date of Last Revision: October 7th, 2016 This privacy
    policy (the "Privacy Policy") describes how Zedge, Inc. ("Zedge" or "we" or "us")
    uses personal information in running our business. Zedge is available from our
    websites, including but not limited to, www.zedge.net, m.zedge.net and t.zedge.net
    ("Websites") and mobile applications ("Mobile Apps"). We refer to our Website
    visitors and Mobile App users as users ("Users") of Zedge''s Services ("Services").
    Please read our Terms of Service and our online safety and best practices guidelines.
    By visiting any of the Websites or using any of the Mobile Apps, you are accepting
    and consenting to the practices described in the Privacy Policy.'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: '1. WHAT TYPES OF INFORMATION DOES ZEDGE COLLECT? User Provided Information.
    We obtain certain information when you provide it to us: for example, if you setup
    your account profile, participate in a discussion board or report a problem on
    one of the Websites, you may provide your name, email address, your date of birth,
    photograph, and a list of interests such as your favorite music and television
    shows. Some of that information can be used by Zedge to identify or contact you
    directly and is sometimes referred to as personally identifiable information.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Demographic_Age_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Some of that information can be used by Zedge to identify or contact
      you directly and is sometimes referred to as personally identifiable information.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Demographic_Age_1stParty
      modality: PERFORMED
  - sentence_text: 'We obtain certain information when you provide it to us: for example,
      if you setup your account profile, participate in a discussion board or report
      a problem on one of the Websites, you may provide your name, email address,
      your date of birth, photograph, and a list of interests such as your favorite
      music and television shows.'
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Demographic_Age_1stParty
      modality: PERFORMED
- segment_id: 2
  segment_text: 'Information from Use of our Services. Zedge also gathers non-personally
    identifiable information from Users of our Services. Non-personally identifiable
    information is information that usually cannot by itself be used to identify a
    particular person or entity, and may include: the Internet Protocol (IP) address,
    unique device identifiers, anonymous IDs for advertising, operating system, mobile
    network information, browser type, existing applications, browsing activity and
    non-precise device location information (e.g., city or region). Zedge enables
    you to send messages to other Users in the Zedge community. We ordinarily don''t
    read the content of these messages unless we reasonably believe the Service is
    being misused or as required by law; we keep track of the number of messages sent
    and similar information to keep our Services running smoothly. Zedge also enables
    you to ''friend'' other members of the Zedge community, and records which members
    of the community you''ve friended, which Zedge groups you''ve joined, and what
    pieces of content you''ve uploaded via the Services.'
