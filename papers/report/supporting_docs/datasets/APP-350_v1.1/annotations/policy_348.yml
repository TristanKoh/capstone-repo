- segment_id: 11
  segment_text: Zedge Beta Users. From time to time, Zedge will offer to its users
    the opportunity to Beta test a new Mobile App or Mobile App feature. Participation
    is entirely voluntary. Users who elect to sign-up to Beta test these features
    are "Beta Users". Beta Users may be asked to provide additional personal information
    as part of the Beta test, such as precise geolocation, or will be able to access
    certain other features, such as making in-app purchases. For each Beta test, the
    Beta User will be provided with a disclosure about the data collection, use, and
    sharing practices specific to that Beta test, and will only be permitted to become
    a Beta User upon acceptance of those specific terms.
