- segment_id: 195
  segment_text: FERPA is a United States law that provides certain rights with respect
    to student education records and personal information associated with those records.
    Parents exercise these rights on behalf of their children under 18. These rights
    transfer to the student when he or she reaches the age of 18 or attends a school
    beyond the high school (12 th grade) level, known as "eligible students".
  annotations: []
  sentences: []
- segment_id: 196
  segment_text: 'FERPA gives parents and eligible students certain rights (subject
    to limitations), including: the right to inspect and review the student''s education
    records maintained by the school the right to request that a school correct records
    which they believe to be inaccurate or misleading.'
  annotations: []
  sentences: []
- segment_id: 197
  segment_text: 'As a general rule, schools subject to FERPA must have written permission
    from the parent or eligible student in order to release any information from a
    student''s education record. However, under certain circumstances schools are
    allowed to disclose records without consent, including under the following conditions:
    to school officials with legitimate educational interest this can include vendors
    providing services to schools to other schools to which a student is transferring
    directory information (subject to an opt-out) to appropriate officials in cases
    of health and safety emergencies.'
  annotations: []
  sentences: []
- segment_id: 198
