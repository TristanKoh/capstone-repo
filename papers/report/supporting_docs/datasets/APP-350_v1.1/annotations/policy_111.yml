  annotations: []
  sentences: []
- segment_id: 9
  segment_text: Our primary goal is to help you understand what we do (and don't do)
    when it comes to your personal information, so we've done our best to be clear.
    We've provided different ways for you to look up topics of interest to you. As
    a result, we may repeat important points.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: In this statement we refer to our products, online services and web
    services, and apps (online, mobile and desktop) as "applications." Sometimes we
    may refer to something specific like a "website," "mobile application" or "online
    service" for clarity.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: What this privacy statement covers (and what it doesn't) Websites
    and applications that link to this privacy statement are covered
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: This privacy statement tells you about our privacy practices for our
    websites and applications that include a link or reference to this statement.
    It also tells you about our marketing and advertising practices, and applies to
    our offline practices.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Sometimes there's more information in context, when you need it
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Some of our websites and applications may display supplemental privacy
    or data collection notices that we share so you can make informed choices about
    what you want to do at the time you review the notices. For example, you may see
    a notice explaining a data collection program in an application, and your choices
    for participating.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Websites and applications that do not link to this privacy statement
    are covered by other privacy policies or statements
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Sometimes, websites and applications owned by Autodesk may have their
    own privacy statements or policies. For example, we may buy another company to
    expand our business, and need some time to fully integrate the company's privacy
    practices with the ones we explain here.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Third parties Third parties are responsible for their own privacy
    practices. These include social media platforms or other company websites that
    we link to from our websites and applications. Be sure to read the privacy policies,
    supplemental notices, and settings of all websites or platforms that you visit
    so you can understand their privacy practices and your options.
  annotations: []
  sentences: []
- segment_id: 18
