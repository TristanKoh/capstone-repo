- segment_id: 19
  segment_text: 3. TO WHOM DOES 6677G PROVIDE THIS INFORMATION? 3.1 6677g may provide
    information to any party whose services it engages for the purposes of its normal
    operations (for example, those partners who assist us by providing technical or
    operational facilities for our products and so forth). We may also supply information
    to other parties if we are required to do so by law or by a ruling handed down
    by a court of law. 6677g does not provide personal details to other parties for
    commercial, advertising, or marketing purposes, except if you explicitly give
    us permission to do so, or if doing so is part of a specific program or operation
    for which you have registered. In such case, you may withdraw your permission
    at any time.
