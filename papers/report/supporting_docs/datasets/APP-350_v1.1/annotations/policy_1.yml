- segment_id: 26
  segment_text: 6. SECURITY 6.1 You post personal data and any other content on our
    products at your own risk and in accordance with article 7 ("Your Responsibilities")
    of the Terms of Use. Although we allow you to set privacy options that limit access
    to such personal data and other content, please be aware that no security measures
    are perfect or impenetrable. We cannot control the actions of other users with
    whom you choose to share your profile and information. Therefore, we cannot and
    do not guarantee that any content you post on our products will not be viewed
    by unauthorized persons. We are not responsible for circumvention of any privacy
    settings or security measures contained on our products. You understand and acknowledge
    that, even after removal, copies of personal data or content may remain viewable
    in cached and archived pages, or if other users have copied or stored your personal
    data or content.
  annotations: []
  sentences: []
