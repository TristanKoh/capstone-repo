- segment_id: 11
  segment_text: 'B) PERSONAL DATA, INCLUDING YOUR E-MAIL ADDRESS 2.7 You may choose
    to register with us for a better game experience and/or to create a public or
    semi-public profile for participating in our social gaming network. This includes,
    for example: overviews of high scores, achievements listings, and individual game
    recommendations on our products. When you register with us, you provide us with
    certain personal information, such as a username, date and month of birth, and
    your email address. The information you disclose in that respect may also become
    publicly accessible. We provide you with privacy settings that restrict other
    users from accessing your information; namely, our network architecture and your
    privacy settings allow you to make informed choices about who has access to your
    information. We allow you to choose the information you provide to friends and
    networks through our products. When your privacy settings permit it, other users
    may be able to see and supplement your profile (e.g., by posting comments).'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Demographic_Age_1stParty
    modality: PERFORMED
  sentences:
