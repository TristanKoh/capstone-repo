- segment_id: 0
  segment_text: PRIVACY POLICY This privacy policy (hereafter referred to as the "Privacy
    Policy") is applicable to our websites, apps and to all games and other activities(hereafter
    referred to as the "our products") that are offered by us on or through our products.
    Tiny Piece, having its registered office at Ajeltake Road, Ajeltake Island, Majuro,
    Republic of the Marshall Island MH 96960 (hereafter referred to as "6677g"). 6677g
    may use affiliates' or reputable third parties' services for the processing of
    personal data collected on or through our products. By using or accessing our
    products, you are accepting the practices described in this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: 1. ABOUT OUR PRODUCTS 1.1 Our products offer a diverse, current, and
    exciting mix of games created by 6677g, as well as games created by independent
    developers and 6677g partners. Players can access our products to play games without
    registering; however, they may choose to register to create a public or semi-public
    profile and to save games, high scores, and comments on this profile. Also, visitors
    to our products will be able to rate games and browse for the newly added, top-rated,
    and most-popular games.
  annotations: []
  sentences: []
- segment_id: 2
