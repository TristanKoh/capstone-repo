- segment_id: 8
  segment_text: 2.4 6677g may also use third-party payment service providers ("PSP"),
    offering payment transaction services to 6677g in order to sell a product or service
    through our products. Whenever you buy something from our products (e.g., a virtual
    game item or a subscription for a game download), the information that you provide
    to the PSP is subject to their privacy policies, not ours. You explicitly consent
    that 6677g may provide personal information collected from you to a PSP for the
    purpose of the offering of the payment-transaction service whenever you buy something
    from the Website(s) and that such PSP may use such data for (statistical) analysis
    of payment transactions. 6677g shall be allowed to notify a PSP regarding a user
    that engages in (or who a party believes has engaged in) any activity that is
    illegal, that violates any person's rights, or that led to such user's suspension
    or termination of use of our products.
  annotations: []
  sentences: []
