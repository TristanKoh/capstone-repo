  segment_text: FORTAFY GAMES PRIVACY POLICY By Privacy Policy, we mean the way we
    collect, use and disclose any information we collect from our users. The following
    Privacy Policy applies to all our mobile games, application, game browser, website
    and any other service we offer. Non-personal identification information We may
    collect non-personal identification information from our users. This kind of information
    in mainly technical (Such as the browser's brand, the type of device, the Internet
    provider ...) and does not include personal details. Personal identification information
    We may collect and use personal identification information from our users, whenever
    they connect to our services. Web browser cookies We may use "cookies" to enhance
    our users' experience. Also, this allow us to track some information and keep
    some record of it on the users' browsers. Users always have the choice to set
    up their device in order to refuse cookies. The information collected, as described
    above, is used to improve our customer service. Indeed, our users' information
    is needed to improve our response to the customers' requests. Also, our users'
    information is required to boost our services. We do not sell, trade, or rent
    our users' personal identification information to third parties. The only part
    of our users' data we may share is the one related to technical information, and
    will not allow any party to access private data such as names.
