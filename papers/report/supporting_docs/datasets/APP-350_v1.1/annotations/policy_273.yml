- segment_id: 14
  segment_text: User Account This App may support a persistent user account based
    on your e-mail address or social network login. If you supply your e-mail address
    in the Account set up, we only use it to communicate with the account holder and
    for end user verification. You agree to provide true, accurate, and complete information
    about yourself. If you do not provide information that is true, accurate, and
    complete, MobilityWare has the right to suspend or terminate your account. You
    shall not use the App and your Account to engage in any illegal or offensive conduct.
    You are responsible for anything that happens through your Account, and you shall
    not share the Account and login information. You may not share, trade or sell
    your Account to any other party. You agree to notify MobilityWare of any unauthorized
    use or your password or Account.
