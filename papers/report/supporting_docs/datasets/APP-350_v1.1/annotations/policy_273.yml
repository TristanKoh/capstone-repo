- segment_id: 9
  segment_text: Terms of Use and Service User Generated Content If you post, upload,
    chat, or make available any text, images, videos, game levels, solutions, or other
    content and information from within this App, you have created "User Generated
    Content" or "UGC". Any UGC you create is your property, and you hereby grant us
    a royalty free, irrevocable, perpetual, worldwide, sub-licensable, and transferable
    right to copy, adapt, modify and use the UGC in any way we see fit, including
    making the content available for others to use and making derivative works. You
    grant us these rights without the need for us to get further permission from you
    or having to pay you for it. In addition, MobilityWare is not responsible for
    enforcing any rights you may have with respect to your UGC against other users.
    If you have a dispute with another user of your UGC, you are responsible for contacting
    the other user directly.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: You warrant that any UGC shall be your own original work and you shall
    not infringe the intellectual property rights of any third party. Furthermore,
    you warrant that you will not use or contribute UGC that is unlawful, tortious,
    defamatory, obscene, invasive of the privacy of another person, threatening, harassing,
