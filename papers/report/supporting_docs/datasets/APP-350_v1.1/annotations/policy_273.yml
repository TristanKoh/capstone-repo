- segment_id: 15
  segment_text: You warrant that you are of age 13 or older when establishing the
    account. MobilityWare reserves the right in its sole discretion and without prior
    notice to suspend or terminate your account or to remove or reclaim any user name.
    The App is not directed to children under the age of 13. MobilityWare does not
    knowingly collect or solicit personally identifiable information from children
    under 13. If you are under 13, please do not attempt to register for an Account
    or send any information about yourself to MobilityWare. If MobilityWare becomes
    aware that a child under 13 has provided us with personal information, we shall
    delete any such information.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Notice MobilityWare makes no representation that the App and/or the
    User Account will be available in perpetuity. The App may no longer be supported
    and/or shut down by MobilityWare at its sole discretion.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Virtual Items This App may provide you with the option to license
    a variety of virtual items such as virtual currency, virtual goods, additional
    levels and content packs ("Virtual Items") that can be used for game play. You
    agree you have no property interest in any Virtual Items. Any purchase or obtaining
    of Virtual Items, by paying a fee or earned through game play, are purchases of
    a limited, personal, non-transferable, non-sublicensable, revocable license to
    use those Virtual Items within the App. Virtual Items may not be transferred or
    resold for commercial gain in any manner, including, without limitation, by means
    of any direct sale or auction service. Virtual Items may not be purchased or sold
    from any individual or other company via cash, barter or any other transaction.
    Virtual Items have no monetary value, and cannot be used to purchase or use products
    or services other than within the App. Initiation and/or effectuation of any transfer
    of Virtual Items between User Accounts for consideration exchanged outside the
    App is a breach of the license for the App granted to the you by this Agreement,
    and your User Account may be immediately suspended or terminated at MobilityWare's
    discretion, among other things. Further, acceptance by you of any Virtual Item(s)
    exchanged during such a transaction constitutes both (1) a breach of the license
    for the App granted to the you by this Agreement, and (2) use of the received
    Virtual Item(s) without any license to the Virtual Item(s). All sales of Virtual
    Items are final. Virtual items cannot be refunded or exchanged for cash or any
    other tangible value.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: MobilityWare may manage, regulate, control, modify or eliminate your
    virtual items in our sole discretion, and MobilityWare will have no liability
    to you or anyone for exercising these rights. In addition, all virtual items are
    unconditionally forfeited if your game account is terminated or suspended for
    any reason, in MobilityWare's sole discretion, or if the App is discontinued.
