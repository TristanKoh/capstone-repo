    sets forth the terms for your use of this App and the information we collect and
    how it is used. By using or installing this app you agree to the terms of this
    License Agreement and Privacy Disclosure. If you disagree with these terms, don't
    use this app. If this is a free version of the app, it is Ad supported. The Privacy
    Disclosure has important information regarding Third Party Ad serving.
