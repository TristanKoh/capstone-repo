- segment_id: 4
  segment_text: Information Collected Via Technology As You use our apps, certain
    Anonymised Information may also be collected passively. This Anonymised Information
    includes location information (information about Your location), information on
    how long it took You to travel certain routes, traffic patterns and on any technical
    glitches You may have encountered. The nature of the Anonymised Information that
    Your device transmits to us will not enable us to trace it back to an identifiable
    person. Privacy Policy Updates This Privacy Policy is subject to occasional revision,
    and if we make any substantial changes in the way we use the Anonymised Information,
    we will post a notice on this page. If You object to any such changes, You must
    cease using our products and services where Anonymised Information is collected.
    Continued use of our products and services following notice of any such changes
    will indicate Your acknowledgement of the changes and agreement to be bound by
    the new terms and conditions.
  annotations:
