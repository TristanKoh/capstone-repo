- segment_id: 3
  segment_text: Collection of Information We do not gather any Personal information
    from You. We just collect anonymised information, that helps us learn about our
    users and customers. We use this information to provide You with our products
    and services and the products and services of our carefully selected partners,
    to develop new products and services, to better tailor the features, performance
    and support of our products and services, and to offer You additional information
    and opportunities. We may collect Anonymised Information passively or actively.
