- segment_id: 1
  segment_text: This Privacy Policy outlines our guidelines for the information we
    collect when You interact with our apps.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: '"Personal Information" is information about You that is personally
    identifiable to You like Your name, address, e-mail address, or phone number.
    "Anonymised Information" means information that is not associated with or linked
    to Your Personal Information. Anonymised Information does not permit identification
    of You. Anonymised Information, such as basic usage statistics regarding Your
    use of our products and services, does not by itself identify You, though such
    information may be unique or consist of or contain information that You consider
    personal.'
