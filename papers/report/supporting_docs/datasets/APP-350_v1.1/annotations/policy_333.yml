      modality: PERFORMED
- segment_id: 11
  segment_text: 'Log Information: When you interact with the Services, we collect
    server logs, which may include information like device IP address, access dates
    and times, app features or pages viewed, app crashes and other system activity,
    type of browser, and the third-party site or service you were using before interacting
    with our Services.'
  annotations:
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: When you interact with the Services, we collect server logs, which
      may include information like device IP address,
    annotations:
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
- segment_id: 12
  segment_text: Important Information About Platform Permissions Most mobile platforms
    (iOS, Android, etc.) have defined certain types of device data that apps cannot
    access without your consent. And these platforms have different permission systems
    for obtaining your consent. The iOS platform will alert you the first time the
    Uber app wants permission to access certain types of data and will let you consent
    (or not consent) to that request. Android devices will notify you of the permissions
    that the Uber app seeks before you first use the app, and your use of the app
    constitutes your consent. To learn about the platform-level permissions that the
    app seeks, please visit our new iOS Permissions page and Android Permissions page.
    Sometimes these permissions require more explanation than the platforms themselves
    provide, and the permissions we request will change over time, so we've created
    these pages to serve as authoritative and up-to-date resources for our users.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: 'Information We Collect From Other Sources We may also receive information
    from other sources and combine that with information we collect through our Services.
    For example: If you choose to link, create, or log in to your Uber account with
    a payment provider (e.g., Google Wallet) or social media service (e.g., Facebook),
    or if you engage with a separate app or website that uses our API (or whose API
    we use), we may receive information about you or your connections from that site
    or app.'
  annotations:
  - practice: Facebook_SSO
    modality: PERFORMED
  - practice: SSO
    modality: PERFORMED
  sentences:
  - sentence_text: If you choose to link, create, or log in to your Uber account with
      a payment provider (e.g., Google Wallet) or social media service (e.g., Facebook),
      or if you engage with a separate app or website that uses our API (or whose
      API we use), we may receive information about you or your connections from that
      site or app.
    annotations:
    - practice: Facebook_SSO
      modality: PERFORMED
    - practice: SSO
      modality: PERFORMED
- segment_id: 14
  segment_text: If your employer uses one of our enterprise solutions, such as Uber
    for Business, we may receive information about you from your employer.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: When you request on demand services, our Drivers may provide us with
    a User rating after providing services to you.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: If you also interact with our Services in another capacity, for instance
    as a Driver or user of other apps we provide, we may combine or associate that
    information with information we have collected from you in your capacity as a
    User or rider.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: 'Use of Information We may use the information we collect about you
    to: Provide, maintain, and improve our Services, including, for example, to facilitate
    payments, send receipts, provide products and services you request (and send related
    information), develop new features, provide customer support to Users and Drivers,
    develop safety features, authenticate users, and send product updates and administrative
    messages;'
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: Perform internal operations, including, for example, to prevent fraud
    and abuse of our Services; to troubleshoot software bugs and operational problems;
    to conduct data analysis, testing, and research; and to monitor and analyze usage
    and activity trends;
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Send or facilitate communications (i) between you and a Driver, such
    as estimated times of arrival (ETAs), or (ii) between you and a contact of yours
    at your direction in connection with your use of certain features, such as referrals,
    invites, split fare requests, or ETA sharing;
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: Send you communications we think will be of interest to you, including
    information about products, services, promotions, news, and events of Uber and
    other companies, where permissible and according to local applicable laws; and
    to process contest, sweepstake, or other promotion entries and fulfill any related
    awards;
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: Personalize and improve the Services, including to provide or recommend
    features, content, social connections, referrals, and advertisements.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: We may transfer the information described in this Statement to, and
    process and store it in, the United States and other countries, some of which
    may have less protective data protection laws than the region in which you reside.
    Where this is the case, we will take appropriate measures to protect your personal
    information in accordance with this Statement.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: 'Sharing of Information We may share the information we collect about
    you as described in this Statement or as described at the time of collection or
    sharing, including as follows: Through Our Services We may share your information:
    With Drivers to enable them to provide the Services you request. For example,
    we share your name, photo (if you provide one), average User rating given by Drivers,
    and pickup and/or drop-off locations with Drivers;'
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: With other riders if you use a ride-sharing service like UberPOOL;
    and with other people, as directed by you, such as when you want to share your
    estimated time of arrival or split a fare with a friend;
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: With third parties to provide you a service you requested through
    a partnership or promotional offering made by a third party or us;
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: With the general public if you submit content in a public forum, such
    as blog comments, social media posts, or other features of our Services that are
    viewable by the general public;
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: With third parties with whom you choose to let us share information,
    for example other apps or websites that integrate with our API or Services, or
    those with an API or Service with which we integrate; and
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: With your employer (or similar entity) and any necessary third parties
    engaged by us or your employer (e.g., an expense management service provider),
    if you participate in any of our enterprise solutions such as Uber for Business.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: 'Other Important Sharing We may share your information: With Uber
    subsidiaries and affiliated entities that provide services or conduct data processing
    on our behalf, or for data centralization and / or logistics purposes;'
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: With vendors, consultants, marketing partners, and other service providers
    who need access to such information to carry out work on our behalf;
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: In response to a request for information by a competent authority
    if we believe disclosure is in accordance with, or is otherwise required by, any
    applicable law, regulation, or legal process;
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: With law enforcement officials, government authorities, or other third
    parties if we believe your actions are inconsistent with our User agreements,
    Terms of Service, or policies, or to protect the rights, property, or safety of
    Uber or others;
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: In connection with, or during negotiations of, any merger, sale of
    company assets, consolidation or restructuring, financing, or acquisition of all
    or a portion of our business by or into another company;
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: If we otherwise notify you and you consent to the sharing; and
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: In an aggregated and/or anonymized form which cannot reasonably be
    used to identify you.
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: Social Sharing Features The Services may integrate with social sharing
    features and other related tools which let you share actions you take on our Services
    with other apps, sites, or media, and vice versa. Your use of such features enables
    the sharing of information with your friends or the public, depending on the settings
    you establish with the social sharing service. Please refer to the privacy policies
    of those social sharing services for more information about how they handle the
    data you provide to or share through them.
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: Analytics and Advertising Services Provided by Others We may allow
    others to provide audience measurement and analytics services for us, to serve
    advertisements on our behalf across the Internet, and to track and report on the
    performance of those advertisements. These entities may use cookies, web beacons,
    SDKs, and other technologies to identify your device when you visit our site and
    use our Services, as well as when you visit other online sites and services. For
    more information about these technologies and service providers, please refer
    to our Cookie Statement.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: These entities may use cookies, web beacons, SDKs, and other technologies
      to identify your device when you visit our site and use our Services, as well
      as when you visit other online sites and services.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_3rdParty
      modality: PERFORMED
  - sentence_text: We may allow others to provide audience measurement and analytics
      services for us, to serve advertisements on our behalf across the Internet,
      and to track and report on the performance of those advertisements.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_3rdParty
      modality: PERFORMED
- segment_id: 38
  segment_text: Your Choices Account Information You may correct your account information
    at any time by logging into your online or in-app account. If you wish to cancel
    your account, please email us at support@uber.com. Please note that in some cases
    we may retain certain information about you as required by law, or for legitimate
    business purposes to the extent permitted by law. For instance, if you have a
    standing credit or debt on your account, or if we believe you have committed fraud
    or violated our Terms, we may seek to resolve the issue before deleting your information.
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: Access Rights Uber will comply with individual's requests regarding
    access, correction, and/or deletion of the personal data it stores in accordance
    with applicable law.
  annotations: []
  sentences: []
- segment_id: 40
  segment_text: Location Information We request permission for our app's collection
    of precise location from your device per the permission system used by your mobile
    operating system. If you initially permit the collection of this information,
    you can later disable it by changing the location settings on your mobile device.
    However, this will limit your ability to use certain features of our Services.
    Additionally, disabling our app's collection of precise location from your device
    will not limit our ability to collect your trip location information from a Driver's
    device nor our ability to derive approximate location from your IP address.
