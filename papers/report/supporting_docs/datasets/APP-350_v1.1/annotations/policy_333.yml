- segment_id: 41
  segment_text: Contact Information We may also seek permission for our app's collection
    and syncing of contact information from your device per the permission system
    used by your mobile operating system. If you initially permit the collection of
    this information, iOS users can later disable it by changing the contacts settings
    on your mobile device. The Android platform does not provide such a setting.
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  - practice: Contact_Address_Book_1stParty
    modality: PERFORMED
  sentences:
