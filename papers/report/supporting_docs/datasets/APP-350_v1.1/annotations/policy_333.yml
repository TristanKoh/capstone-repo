      modality: PERFORMED
    - practice: Contact_Address_Book_1stParty
      modality: PERFORMED
- segment_id: 42
  segment_text: Promotional Communications You may opt out of receiving promotional
    messages from us by following the instructions in those messages. If you opt out,
    we may still send you non-promotional communications, such as those about your
    account, about Services you have requested, or our ongoing business relations.
  annotations: []
  sentences: []
- segment_id: 43
  segment_text: Your California Privacy Rights California law permits residents of
    California to request certain details about how their information is shared with
    third parties for direct marketing purposes. Uber does not share your personally
    identifiable information with third parties for the third parties' direct marketing
    purposes unless you provide us with consent to do so.
