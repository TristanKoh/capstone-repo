- segment_id: 3
  segment_text: Scope and Application This Privacy Statement ("Statement") applies
    to persons anywhere in the world who use our apps or Services to request transportation,
    delivery, or other on-demand services ("Users"). This Statement does not apply
    to information we collect from or about drivers, couriers, partner transportation
    companies, or any other persons who use the Uber platform under license (collectively
    "Drivers"). If you interact with the Services as both a User and a Driver, the
    respective privacy statements apply to your different interactions.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 'Collection of Information Information You Provide to Us We collect
    information you provide directly to us, such as when you create or modify your
    account, request on-demand services, contact customer support, or otherwise communicate
    with us. This information may include: name, email, phone number, postal address,
    profile picture, payment method, items requested (for delivery services), delivery
    notes, and other information you choose to provide.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  - practice: Contact_Postal_Address_1stParty
