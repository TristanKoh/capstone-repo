- segment_id: 5
  segment_text: 'Information We Collect Through Your Use of Our Services When you
    use our Services, we collect information about you in the following general categories:
    Location Information: When you use the Services for transportation or delivery,
    we collect precise location data about the trip from the Uber app used by the
    Driver. If you permit the Uber app to access location services through the permission
    system used by your mobile operating system ("platform"), we may also collect
    the precise location of your device when the app is running in the foreground
    or background. We may also derive your approximate location from your IP address.'
  annotations:
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  - practice: Location_1stParty
    modality: PERFORMED
  - practice: Location_Bluetooth_1stParty
