- segment_id: 10
  segment_text: 'Call and SMS Data : Our Services facilitate communications between
    Users and Drivers. In connection with facilitating this service, we receive call
    data, including the date and time of the call or SMS message, the parties'' phone
    numbers, and the content of the SMS message.'
  annotations:
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: In connection with facilitating this service, we receive call data,
