- segment_id: 6
  segment_text: 'Contacts Information: If you permit the Uber app to access the address
    book on your device through the permission system used by your mobile platform,
    we may access and store names and contact information from your address book to
    facilitate social interactions through our Services and for other purposes described
    in this Statement or at the time of consent or collection.'
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  - practice: Contact_Address_Book_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: If you permit the Uber app to access the address book on your device
      through the permission system used by your mobile platform, we may access and
      store names and contact information from your address book to facilitate social
      interactions through our Services and for other purposes described in this Statement
      or at the time of consent or collection.
    annotations:
    - practice: Contact_1stParty
      modality: PERFORMED
    - practice: Contact_Address_Book_1stParty
      modality: PERFORMED
- segment_id: 7
  segment_text: 'Transaction Information: We collect transaction details related to
    your use of our Services, including the type of service requested, date and time
    the service was provided, amount charged, distance traveled, and other related
    transaction details. Additionally, if someone uses your promo code, we may associate
    your name with that person.'
  annotations: []
  sentences: []
