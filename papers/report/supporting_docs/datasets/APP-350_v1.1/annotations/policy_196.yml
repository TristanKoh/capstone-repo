- segment_id: 15
  segment_text: Information from Other Sources We collect data that's publicly available.
    For example, information you submit in a public forum (e.g., a blog, chat room,
    or social network) can be read, collected or used by us and others, and could
    be used to personalize your experience. You are responsible for the information
    you choose to submit in these instances.
  annotations: []
