    media features, such as the Facebook Like button, Google Plus, Pinterest, and
    Twitter widgets. These features may collect information about your IP address
    and which page you're visiting on our site, and they may set a cookie or employ
    other tracking technologies. Social media features and widgets are either hosted
    by a third party or hosted directly on our site. Your interactions with those
    features are governed by the privacy policies of the companies that provide them.
