      modality: PERFORMED
- segment_id: 12
  segment_text: Social Media Target engages with guests on multiple social media platforms
    (e.g., Facebook, Twitter, and Pinterest). If you contact us on one of our social
    media platforms, request guest service via social media, or otherwise direct us
    to communicate with you via social media, we may contact you via direct message
    or use other social media tools to interact with you. In these instances, your
    interactions with us are governed by this privacy policy as well as the privacy
    policy of the social media platform you use.
  annotations: []
  sentences: []
