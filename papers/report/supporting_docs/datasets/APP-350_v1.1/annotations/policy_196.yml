    Badges Checkout Settings Help Target Privacy Policy At Target, we want you to
    know how we collect, use, share, and protect information about you. By interacting
    with Target through our stores, websites, and mobile applications, you consent
    to the use of information that is collected or submitted as described in this
    privacy policy. We may change or add to this privacy policy, so we encourage you
    to review it periodically. What Information is Collected? Third-Party Automated
    Collection and Interest-Based Advertising How Is Your Information Used? How Is
    Your Information Shared? What Choices Do You Have? California Residents How Do
    You Access and Update Your Personal Information? How Is Your Personal Information
    Protected? Children''s Personal Information How Do You Contact Target?'
