- segment_id: 10
  segment_text: User Experience Information In order to improve guest online and mobile
    shopping experiences, help with fraud identification, and assist our guest relations
    representatives in resolving issues guests may experience in completing online
    purchases, we use tools to monitor certain user experience information; including
    login information, IP address, data regarding pages visited and ads clicked, specific
    actions taken on pages visited (e.g. information entered during checkout process),
    and browser information.
