    elsewhere in this policy
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: Prevention of Fraud and Other Harm Prevent fraudulent transactions,
    monitor against theft and otherwise protect our guests and our business (e.g.
    product recalls)
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Legal Compliance For example, assist law enforcement and respond to
