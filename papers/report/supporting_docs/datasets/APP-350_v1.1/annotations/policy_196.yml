- segment_id: 6
  segment_text: Third-Party Automated Collection and Interest-Based Advertising Target
    participates in interest-based advertising (IBA), also known as Online Behavioral
    Advertising. We use third-party advertising companies to display ads tailored
    to your individual interests based on how you browse and shop online. Target adheres
    to the Digital Advertising Alliance (DAA) self-regulatory principles for IBA.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: We allow third-party companies to collect certain information when
    you visit our websites or use our mobile applications. This information is used
    to serve ads for Target products or services or for the products or services of
    other companies when you visit this website or other websites. These companies
    use non-personally-identifiable information (e.g., click stream information, browser
    type, time and date, subject of advertisements clicked or scrolled over, hardware/software
    information, cookie and session ID) and personally identifiable information (e.g.,
    static IP address) during your visits to this and other websites in order to provide
    advertisements about goods and services likely to be of greater interest to you.
    These parties typically use a cookie, web beacon, or other similar tracking technologies
    to collect this information.
  annotations:
