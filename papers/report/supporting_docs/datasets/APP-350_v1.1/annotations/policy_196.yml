- segment_id: 8
  segment_text: 'Our Do Not Track Policy: Some browsers have a "do not track" feature
    that lets you tell websites that you do not want to have your online activities
    tracked. At this time, we do not respond to browser "do not track" signals, but
    we do provide you the option to opt out of interest based advertising. To learn
    more about IBA or to opt-out of this type of advertising, visit the Network Advertising
    Initiative website and the Digital Advertising Alliance website. Options you select
    are browser and device-specific.'
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: Mobile Location Information If you have downloaded one or more of
    our mobile applications, you can opt-in to location sharing for additional application
    capabilities. For example, geo-location will use your device's latitude and longitude
    or your device's location capabilities (e.g. GPS or Wi-Fi) to let you find nearby
    Target stores. Or, in-store location through the use of beacons, your phone's
    blue tooth signal, LED light chip technologies, or other technologies will permit
    Target to find nearby products for you, get you real-time deals, auto-sort your
    shopping list and more. To learn how to opt-out of sharing your location with
    Target, go to the Choices section of this privacy policy.
