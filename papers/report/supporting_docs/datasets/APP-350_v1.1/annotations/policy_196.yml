  annotations: []
  sentences: []
- segment_id: 24
  segment_text: How Is Your Information Shared? Target Subsidiaries and Affiliates
    We share the information we collect within Target Corporation, which includes
    all Target subsidiaries and affiliates. Target Corporation may use this information
    to offer you products and services that may be of interest to you.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: 'Target Corporation owns and operates Target Stores, websites, mobile
    applications, and issues the Target Debit Card. Target Corporation subsidiaries
    and affiliates include, but are not limited to: Retail Activation Services LLC
    (Consensus Corporation) and Dermstore LLC.'
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: Card Issuing Bank We may share the information we collect with our
    banking partner, TD Bank USA N.A., which issues the Target MasterCard and Target
    Credit Card.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: Service Providers We may share the information we collect with companies
    that provide support services to us (such as printers, e-mail providers, mobile
    marketing services, analytics providers, web hosting providers, call center/chat
    providers, sweepstakes vendors, payment processors, coupon delivery vendors, data
    enhancement services, or fraud prevention providers) or that help us market our
    products and services. These companies may need information about you in order
    to perform their functions.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: Legal Requirements We may disclose information we collect when we
    believe disclosure is appropriate to comply with the law; to enforce or apply
    applicable terms and conditions and other agreements; to facilitate the financing,
    securitization, insuring, sale, assignment, bankruptcy, or disposal of all or
    part of our business or assets; or to protect the rights property or safety of
    our company, our guests or others.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: Elsewhere at Your Direction At your direction or request, or when
    you otherwise consent, we may share your information. For example, if you create
    a gift registry or shopping list and elect to make it available to the public,
    your information will be accessible on our website, mobile or social applications,
    and on kiosks in our stores.
  annotations: []
