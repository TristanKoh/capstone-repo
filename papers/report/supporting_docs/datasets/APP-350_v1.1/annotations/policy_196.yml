- segment_id: 11
  segment_text: Targeted TV Ads We may display targeted ads to you through your cable
    or satellite TV provider. These ads are sent to groups of people who share traits
    such as likely commercial interests and demographics. We receive this information
    from third party sources. For example, we may target TV ads to guests who have
    expressed an interest in shopping for groceries, cosmetics, clothing, etc. The
    ads may also be based on personal information you have provided your cable or
    satellite TV provider. We do not share any of your personal information, including
    your shopping history, with your cable or satellite TV provider. See your cable
    or satellite TV provider's privacy policy for additional information about targeted
    TV Ads, including how you can opt out of receiving such ads.
  annotations:
  - practice: Demographic_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: These ads are sent to groups of people who share traits such as
      likely commercial interests and demographics.
    annotations:
