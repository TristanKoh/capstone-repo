- segment_id: 3
  segment_text: Automated Information Collection We may connect information collected
    automatically with information we already have about you in order to identify
    you as a Target guest. If we are able to identify you as a Target guest we may,
    for example, link your activity on our website to your activity in a Target store
    or on one of our mobile applications. This allows us to provide you with a personalized
    experience regardless of how you interact with us - online, in store, mobile,
    etc.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: In order to provide the best guest experience possible, we also use
    automated information collection technologies for reporting and analysis purposes.
    We examine metrics such as how you are shopping on our website, in our stores,
    and on our mobile applications, the performance of our marketing efforts, and
    your response to those marketing efforts.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: 'Target Automated Collection We and our service providers use cookies,
    web beacons, and other technologies to receive and store certain types of information
    whenever you interact with us through your computer or mobile device. This information,
    which includes, but is not limited to: the pages you visit on our site or mobile
    application, which web address you came from, the type of browser/device/hardware
    you are using, purchase information and checkout process, search terms, and IP-based
    geographic location, helps us recognize you, customize your website experience
    and make our marketing messages more relevant. This includes Target content presented
    on another website or mobile application, for example, Target Weekly Ad. These
    technologies also enable us to provide features such as storage of items in your
    cart between visits and Short Message Service (SMS)/text messages you have chosen
    to receive. We also use Flash cookies for fraud prevention purposes.'
