- segment_id: 19
  segment_text: 'How Is Your Information Used? Examples of how we use the information
    we collect include: Product and Service Fulfillment Fulfill and manage purchases,
    orders, payments, and returns/exchanges Respond to requests for information about
    our products and services in our stores, or on our website, mobile website, or
    mobile applications or to otherwise serve you Connect with you regarding guest
    service via our contact center, guest service desk, or on social media or internet
    chat platforms Provide services such as Gift Registry or a shopping list Administer
    sweepstakes and contests Conduct a transaction where we collect information required
    by law (for example, pseudoephedrine or age-restricted purchases) Allow you to,
    using our mobile applications: find a store nearest to your location via Store
    Finder, show you a map of the store (if available), sign up for coupons, search
    for products and check availability, check prices, provide product ratings and
    reviews, track your orders, scan a UPC barcode or QR code, use voice recognition
    to add to your list, update information, etc.'
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
