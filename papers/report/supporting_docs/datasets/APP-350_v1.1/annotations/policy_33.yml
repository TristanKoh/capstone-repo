policy_id: 33
policy_name: DataViz
policy_type: TEST
contains_synthetic: false
segments:
- segment_id: 0
  segment_text: At DataViz, we take your privacy very seriously. We are NOT in the
    business of selling, renting or disclosing your personally identifiable information
    to others. We have created this statement to describe our commitment to your privacy.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: What Information do we gather and track? We record IP addresses (the
    Internet address of a computer) to track sessions on our site. Tracking gives
    us an idea of which parts and pages of our site users are visiting, how often
    they visit them, and how long they spend there. We do not link IP addresses to
    anything personally identifiable. This means that even if your session is tracked,
    you still remain anonymous.
  annotations:
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We record IP addresses (the Internet address of a computer) to
      track sessions on our site.
    annotations:
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
- segment_id: 2
  segment_text: We also track browser type and platform. We use this information to
    deliver customized information specific to a particular platform and to determine
    the "mix" of browser types accessing our site. This information helps us make
    our site operate correctly with your browser.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 'However, if you: Purchase a product from DataViz Register a new product
    Download a trial version of our software Sign up for a mailing list or enter a
    contest Fill out a survey, or sign onto a page that requires authorization Or
    enter into any other transaction with us, You may be asked to provide us your
    name, e-mail address, phone number, fax number, postal address, credit card number
    (for purchases), and possibly other personal information. Additional demographic
    information may be optionally requested in order to improve our service to our
    customers. We may use the information you provide to: Keep you informed of new
    releases of our products.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  - practice: Contact_Postal_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: You may be asked to provide us your name, e-mail address, phone
      number, fax number, postal address, credit card number (for purchases), and
      possibly other personal information.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_Phone_Number_1stParty
      modality: PERFORMED
    - practice: Contact_Postal_Address_1stParty
      modality: PERFORMED
- segment_id: 4
  segment_text: Provide helpful hints and tips on how to use our products.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Make special offers that we extend only to our registered customers.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: Improve our site and the services we offer you.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: In limited cases, we may share your registration information (name,
    address, etc.) with the manufacturer of a product you purchase from us -- but
    only when we inform you in advance of your purchase of the particular product.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: 'In addition, in version 5.0 of Documents To Go and version 2.0 (and
    higher) of Passwords Plus, DataViz may gather some information concerning the
    way in which our products or services are used. This can be turned off in the
    Settings under Analytics. For example, in Documents To Go: We track the different
    file types (e.g., Word vs. Excel vs. PowerPoint vs. PDF) that our customers are
    opening. We also look at how long users are in a given document as well as whether
    or not users are viewing or editing documents. For example, in Passwords Plus:
    we track whether or not our provided record templates and categories are being
    used. This helps us to better understand how to improve our products and services,
    as well as where to focus future development efforts.'
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 'We may use third parties for tools or analytical software to automatically
    collect and use certain anonymous data that does not directly enable us to identify
    you. The types of anonymous data that DataViz may collect and use include, but
    are not limited to: (i) device properties, including, but not limited to unique
    device identifier or other device identifier ("UDID"); (ii) device software platform
    and firmware; (iii) mobile phone carrier; (iv) geographical data such as zip code,
    area code and location; and (v) other anonymous data to help us enhance our products
    and services.'
  annotations:
  - practice: Contact_ZIP_1stParty
    modality: PERFORMED
