- segment_id: 13
  segment_text: With whom do we share information? We may collect, create and disclose
    to third parties aggregated, anonymous statistics regarding our sales, traffic
    analyses and other information regarding or collected through our web site. This
    information won't include individually identifiable data about you.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: We may also sometimes engage agents or contractors to perform services
    necessary to our operations (for example, delivery of products, distribution of
    e-mail, etc.). When we do, we may give them access to name, addresses or other
    information necessary for them to do their job for us, but not for any other purpose.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: In limited cases, when you buy a third-party product from us, we will
    share your registration information (name, address, etc.) with the manufacturer
    of that product. That manufacturer then may use your data to contact you and might
    also share your data with others, depending upon that manufacturer's own privacy
    policy. We believe that the manufacturers whose products we sell typically will
    respect your privacy. But we don't control what they do with data they receive
    from us. We therefore recommend that you check the privacy policy of any third-party
    manufacturer whose products you choose to buy from us, including how to tell that
    manufacturer your e-mail opt-out preferences, request to update or delete your
    data, etc. If you have any questions about the data we give to third-party manufacturers
    of products you buy from us or which specific manufacturers we share information
    with, please contact us directly.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Finally, in the event our company or its assets were ever sold, our
    customer database naturally would be transferred to the new owner.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Except as described above, and except as may be required by law, we
    will not disclose your personally identifiable information to others without your
    consent.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: How do we use the information we gather and track?
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: The information collected may be used for processing orders, personalizing
    the shopping experience, contests, promotions, newsletters, announcements, special
    offers, etc.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: When you download a trial version of one of our products, we reserve
    the right to send a reasonable number of e-mail follow-up messages with information
    regarding purchasing the software.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: From time to time, we partner with companies whose products we believe
    will interest you. We don't normally give your information to our partners, but
    rather we inform you directly ourselves of these offers via e-mail or postal mail.
    Out of respect for the privacy of our users we present the option to not receive
    these types of communications. Please see the "Choose or Opt-Out" section below.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: 'Choose or Opt Out Trial or Demo Customers: If you submit your e-mail
    address for a trial or demo version of DataViz software, you may receive one or
    more promotional e-mails from DataViz. Any promotional e-mail you receive will
    include options to unsubscribe.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: If you submit your e-mail address for a trial or demo version of
      DataViz software, you may receive one or more promotional e-mails from DataViz.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 23
  segment_text: 'Registered DataViz Customers: Registered customers who do not wish
    to receive product announcements or special offers can update their information
    by contacting DataViz directly.'
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: Correcting/updating your personal information If your personally identifiable
    information changes (such as your zip code), or if you no longer desire our service,
    we will endeavor to provide a way to correct, update or remove your personal data
    provided to us. This can be accomplished by contacting DataViz via e-mail, fax,
    phone or mail communication. Registered users can update their information here
    or by contacting DataViz directly.
