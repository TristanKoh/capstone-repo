- segment_id: 12
  segment_text: 'Cookies and how we use them Cookies are unique text files that are
    sent to your browser from a Web server. As you browse our web site, cookies are
    placed on your computer''s hard drive including when you download, register and/or
    purchase software. Cookies may include registration numbers for any or all of
    your registered DataViz products. Because some cookies may contain registration
    number(s), they can be linked to personally identifiable information. DataViz
    does not provide any personally identifiable information from cookie data to third
    parties. DataViz may use a third party to analyze for DataViz general web site
    statistics such as number of pages viewed, browser types, etc. obtained from cookies.
    Cookies are used by DataViz for the following: To track the method of your referral
    to our site Anonymous statistical purposes Shopping cart creation/modification
    (consequently, you will not be able to shop on our web site if your browser is
    not set to accept cookies) To track your site session and present information,
    graphics or hyperlinks based on your session and/or write information to submission
    forms when contacting DataViz To present information, offers and invitations (surveys,
    beta programs, etc.) based on your product registration and improve your experience
    with the site.'
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
