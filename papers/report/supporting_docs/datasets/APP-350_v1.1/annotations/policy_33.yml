- segment_id: 25
  segment_text: Links to other sites The DataViz site contains links to other Web
    sites. Although we do not provide any personally identifiable information to these
    companies, we cannot guarantee your privacy once you leave the DataViz site. We
    are not responsible for the privacy policies, practices or content of web sites
    with links on our site. We encourage you to read the posted privacy statement
    whenever interacting with any web site.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: Safe Shopping Protecting your order information is important to us
    and we make every effort to protect your online order information by using Secure
    Sockets Layer (SSL) technology. However, some firewalls and certain versions of
    browsers don't permit communication through secure servers. If you have any questions
    or feedback regarding our privacy statement, please contact us (see General Contact
    Information below) We're sorry, this content cannot be displayed.
  annotations: []
  sentences: []
