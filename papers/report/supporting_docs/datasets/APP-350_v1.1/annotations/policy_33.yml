- segment_id: 11
  segment_text: 'In addition, our third parties may collect the following data: User
    ID (for your service), latitude and longitude (obfuscated by the third parties
    to state/city), gender, age, events, errors, and page views. Finally, we see your
    IP address, device type, locale and timezone through the HTTP request. Our third
    parties may use this data to enable demographic and customer-created segment advertising
    targeting, create reports for you to analyze you and to create reports and/or
    metrics against which we can compare with our user base. In addition, our third
    parties may provide us with the option of exporting raw third party data to our
    servers such as timestamp, platform, event, and user ID. We can also record errors
    that occur in your applications and receive an export of data containing the error
    information.'
  annotations:
  - practice: Contact_City_3rdParty
    modality: PERFORMED
  - practice: Demographic_Age_3rdParty
    modality: PERFORMED
  - practice: Demographic_Gender_3rdParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  - practice: Location_GPS_3rdParty
    modality: PERFORMED
