- segment_id: 31
  segment_text: You are responsible for all actions taken with your login information
    and password. If you lose control of your password, you may lose substantial control
    over your personally identifiable information and may be subject to legally binding
    actions taken on your behalf. Therefore, if your password has been compromised
    for any reason, you should immediately change your password. You agree to notify
    us immediately if you suspect any consistent unauthorized use of your account
    or access to your password even after changing it.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: OTHER INFORMATION COLLECTORS Except as otherwise expressly included
    in this Privacy Policy, this document only addresses the use and disclosure of
    information we collect from you. To the extent that you disclose your information
    to other parties, whether they are on our websites or on other sites throughout
    the Internet, different rules may apply to their use or disclosure of the information
    you disclose to them. To the extent that we use third party advertisers, they
    adhere to their own privacy policies. Since we do not control the privacy policies
    of the third parties, you are subject to ask questions before you disclose your
    personal information to others.
