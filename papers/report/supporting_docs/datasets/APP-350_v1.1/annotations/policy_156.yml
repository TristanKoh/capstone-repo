- segment_id: 29
  segment_text: To remove your profile so that others cannot view it, please contact
    our customer support team at contact@culturealley.com . We will retain in our
    files information you have requested to remove for certain circumstances, such
    as to resolve disputes, troubleshoot problems and enforce our terms and conditions.
    Further, such prior information is never completely removed from our databases
    due to technical and legal constraints, including stored 'back up' systems. Therefore,
    you should not expect that all of your personally identifiable information will
    be completely removed from our databases in response to your requests.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: CONTROL OF YOUR PASSWORD When you sign up to become a Member, you
    will also be asked to choose a password. You are entirely responsible for maintaining
    the confidentiality of your password. You agree not to use the account, username,
    email address or password of another Member at any time or to disclose your password
    to any third party. If you choose to share this information with third parties
    to provide you additional services, you are responsible for all actions taken
    with your login information and password and therefore should review each third
    party's privacy policy.
  annotations:
  - practice: Contact_Password_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: When you sign up to become a Member, you will also be asked to
      choose a password.
    annotations:
