- segment_id: 23
  segment_text: OUR DISCLOSURE OF YOUR INFORMATION Due to the existing regulatory
    environment, we cannot ensure that all of your private communications and other
    personally identifiable information will never be disclosed in ways not otherwise
    described in this Privacy Policy. By way of example (without limiting and foregoing),
    we may be forced to disclose information to the government, law enforcement agencies
    or third parties. Under certain circumstances, third parties may unlawfully intercept
    or access transmissions or private communications, or members may abuse or misuse
    your information that they collect from our apps or websites. Therefore, although
    we use industry standard practices to protect your privacy, we do not promise,
    and you should not expect, that your personally identifiable information or private
    communications would always remain private.
