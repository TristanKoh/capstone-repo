- segment_id: 25
  segment_text: 'Advertiser: We gather up data such as personally identifiable information
    and disclose such information in a non-personally identifiable manner to advertisers
    and other third parties for other marketing and promotional purposes. However,
    in these situations, we do not disclose to these entities any information that
    could be used to identify you personally. Certain information, such as your name,
    email address, password, credit card number and bank account number are never
    disclosed to marketing advertisers. We may use third-party advertising companies
    to serve advertisement on our behalf. These companies may employ cookies and action
    tags (also known as single pixel gifs or web beacons) to measure advertising effectiveness.
    Any information that these third parties collect via cookies and action tags is
    completely anonymous.'
