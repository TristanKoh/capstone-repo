- segment_id: 5
  segment_text: How We Use Information a. Personal Information. We do not store Personal
    Information and therefore we do not disclose your Personal Information.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: b. Non-Personal Information. We do not sell, trade, or otherwise transfer
    to outside parties your information. We do not combine Non-Personal Information
    with Personal Information (such as combining your name with your unique User Device
    number).
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: c. Legal Reasons We will access, use or disclose your information
    with other organizations or entities for reasons that required by any applicable
    law, regulation, legal process or enforceable governmental request; detect, prevent,
    or otherwise fraud, security or technical issues; protect against harm to the
    rights, property or safety of Cheetah Mobile, our users or the public as required
    or permitted by law.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: Security Cheetah Mobile is very concerned about safeguarding the confidentiality
    of your information. We do not collect Personal Information, and we employ administrative,
    physical and electronic measures designed to protect your Non-Personal Information
    from unauthorized access and use. Please be aware that no security measures that
    we take to protect your information is absolutely guaranteed to avoid unauthorized
    access or use of your Non-Personal Information which is impenetrable.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: Sensitive Information We ask that you not send us, and you not disclose,
    any sensitive Personal Information (e.g., information related to racial or ethnic
    origin, political opinions, religion or other beliefs, health, sexual orientation,
    criminal background or membership in past organizations, including trade union
    memberships) on or through an Application, the Services or the Site or otherwise
    to us.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Children We do not provide service focus on Children. If you are under
    18, you may use our website when you are with a parent or guardian.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Contact Us If you have any questions or comments about this Policy
    or our privacy practices, or to report any violations of the Policy or abuse of
    the Services or the Site, please contact us at support@cmcm.com.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Changes Our Privacy Policy may change which will not reduce your rights
    under this Privacy Policy from time to time, we will post any privacy policy changes
    on this page, so please review it periodically. If you do not agree to any modifications
    to this Policy, your could immediately stop all use of all the Services. Your
    continued use of the Site following the posting of any modifications to this Policy
    will constitute your acceptance of the revised Policy. Please note that none of
    our employees or agents has the authority to vary any of our Policies.
  annotations: []
  sentences: []
