- segment_id: 10
  segment_text: Do we disclose any information to outside parties? We do not sell,
    trade, or otherwise transfer to outside parties your personally identifiable information.
    This does not include trusted third parties who assist us in operating our website,
    conducting our business, or servicing you, so long as those parties agree to keep
    this information confidential. We may also release your information when we believe
    release is appropriate to comply with the law, enforce our site policies, or protect
    ours or others rights, property, or safety. However, non-personally identifiable
    visitor information may be provided to other parties for marketing, advertising,
    or other uses.
  annotations: []
