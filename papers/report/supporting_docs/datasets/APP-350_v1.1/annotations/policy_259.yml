    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_Password_1stParty
      modality: PERFORMED
  - sentence_text: Users can also delete their accounts.<> Users may, through the
      procedures determined by the Company, send the Company a request for the disclosure
      of personal information which the users cannot confirm/access via the Service
      website.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_Password_1stParty
      modality: PERFORMED
- segment_id: 17
  segment_text: After the disclosure, users may, through the procedures determined
    by the Company, send the Company a request to correct, add or delete the user's
    personal information, if the users find personal information registered with the
    Company to be incorrect. Under such circumstances, the Company shall swiftly investigate
    the request to achieve the desired user intention and correct, add or delete the
    personal information on the basis of the Company's findings.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: When users request the disclosure by the Company of their personal
    information that is unable to be confirmed/accessed though the Service website,
    the Company may charge users a certain fee for the disclosure procedures. The
    users can choose freely whether or not they will provide the Company with their
    personal information, however the users may be unable to use a part of the Service
    until they have provided the Company with the necessary information.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Withdrawal from the Services Upon withdrawing from the Company's Services,
    when a user account is deleted, all user information will be disposed of in the
    correct manner in accordance with the law and Company regulations.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: Personal Information of Children Users younger than 15 years of age
    must obtain consent from their parents or legal representatives before they provide
    any personal information in order to use the Service.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: Modifications to this Privacy Policy This Privacy Policy may be revised
    periodically. Users will be notified of important changes in a recognizable manner.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: Inquiries If users have any uncertainty about this Privacy Policy
    or questions, complaints, or comments on the handling of personal information
    related to the Services, users are asked to contact us via this form.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: This Privacy Policy was originally produced in Japanese. If there
    are any discrepancies between this Privacy Policy and the original, the Japanese
    version shall take precedence.
