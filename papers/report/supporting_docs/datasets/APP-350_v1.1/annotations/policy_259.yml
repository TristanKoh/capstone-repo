- segment_id: 7
  segment_text: Logs Logs are created automatically when a user visits NAVER's web
    page and information such as IP address, browser type, and browser language are
    stored. Such information will be used to analyze user environment, thereby enabling
    the Company to provide a better service and prevent fraudulent acts that lead
    to obstruction of normal services. Search records will be stored and managed in
    a manner so that individuals cannot be identified and this information will be
    used to aggregate statistical data.
  annotations:
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Logs are created automatically when a user visits NAVER's web page
      and information such as IP address, browser type, and browser language are stored.
    annotations:
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
- segment_id: 8
  segment_text: Help The help function collects the user's email address, real name,
    user name, PC hardware information etc. Such information may be utilized for investigating
    and answering user inquiries, and to confirm the identity of the user.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: The help function collects the user's email address, real name,
      user name, PC hardware information etc.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 9
  segment_text: Location Information Some of the Services may use location information
    transmitted from users' mobile phones/devices. The Company only uses such information
    within the scope that is necessary in order to provide the designated service.
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Some of the Services may use location information transmitted from
      users' mobile phones/devices.
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
- segment_id: 10
  segment_text: Device Information There may be times where the serial numbers etc.,
    of devices are collected. Such information will be utilized for the provision
    of a better service and to prevent fraudulent acts that may lead to the obstruction
    of normal services.
  annotations:
  - practice: Identifier_SIM_Serial_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: There may be times where the serial numbers etc., of devices are
      collected.
    annotations:
    - practice: Identifier_SIM_Serial_1stParty
      modality: PERFORMED
- segment_id: 11
  segment_text: Furthermore, such information will not include any information which
    will identify the individual user.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: 'Purpose of Information The Company will use the information collected
    for the following purposes: to enable the user to utilize the Services smoothly
    and without difficulty to aggregate statistical data regarding the use of the
    Services to conduct research aimed at reviewing and improving Services to respond
    to user inquiries to provide information regarding the Service etc., as well as
    advertising information from our partner businesses to provide new proposals regarding
    future Services to draw winners for promotional events and courier gifts etc.,
    to those winners to perform identity checks when a user makes an inquiry etc.
    to notify users of any other important information regarding the Service and to
    contact users where necessary'
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: 'Provision of Information The company will never provide user information
    to any third parties expect under the following circumstances: when the user personally
    agrees to such provisions in advance when the law requires the Company to do so
    when the Company finds sufficient enough reasons to believe that the user is violating
    the Terms of Service and the Company is forced to disclose the user''s personal
    information in order to protect the Company''s rights, properties, and/or services
    when it is necessary for the protection of a person''s life, body, or property,
    and at such a time, when obtaining the user''s prior consent is difficult when
    it is especially necessary for the improvement of public health or to promote
    the sound growth of children, and at such a time, when obtaining the user''s prior
    consent is difficult when the Company is required to cooperate with a state institution,
    a local government, or an individual or a business operator entrusted by one in
    executing the affairs prescribed by laws and regulations, and at such a time,
    when obtaining the users prior consent could impede the aims of the authorities
    in circumstances where the user''s personal information is revealed as a result
    of the succession of the Company''s business in a merger, demerger, or business
    transfer, etc.'
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Information Delegation The Company may entrust, to the extent the
    Company considers necessary to achieve the intended purpose concerning the use
    of Services, the handling of personal information collected from users, in whole
    or in part, to a trustee. In such circumstances, the Company will adequately assess
    the eligibility of the trustee, impose a confidentiality agreement upon the trustee,
    and establish an appropriate information administration system.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Shared Use of Information The Company may share the user's personal
    information with a business partner, when a business partner's cooperation is
    needed in order to keep providing the Services to the user. In such circumstances,
    the Company will inform the user regarding the purpose of information sharing,
    the name of the business partner and information manager, and the type of shared
    information before sharing the user's personal information with such a business
    partner.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: 'User Rights Users may, at any time, confirm or correct their registered
    personal information such as email address and/or password on the Service website.
    Users can also delete their accounts.<> Users may, through the procedures determined
    by the Company, send the Company a request for the disclosure of personal information
    which the users cannot confirm/access via the Service website. The Company, in
    turn shall disclose such information except under the following conditions: when
    the disclosure is likely to harm the life, body, property or other rights or interests
    of the user or any other third party when the disclosure is likely to severely
    interfere with the Company''s proper operations when disclosure itself would constitute
    a violation of laws and/or regulations when the Company is unable to verify the
    user''s ownership of the personal information requested for disclosure.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Password_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'The Company, in turn shall disclose such information except under
      the following conditions: when the disclosure is likely to harm the life, body,
      property or other rights or interests of the user or any other third party when
      the disclosure is likely to severely interfere with the Company''s proper operations
      when disclosure itself would constitute a violation of laws and/or regulations
      when the Company is unable to verify the user''s ownership of the personal information
      requested for disclosure.'
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_Password_1stParty
      modality: PERFORMED
  - sentence_text: User Rights Users may, at any time, confirm or correct their registered
