- segment_id: 0
  segment_text: Japan Privacy Policy NAVER Japan Privacy Center Glossary Privacy Policy
    Our Effort to Protect Your Privacy Personal Information Protection Policies for
    Respective Services Policy for Personal Information Protection
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: Privacy Policy We, at the LINE Corporation (hereinafter referred to
    as the 'Company') handle all personal information in relation to the services
    offered under NAVER as follows.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Scope of Application This Privacy Policy applies to all of NAVER's
    services (hereinafter referred to as the 'Service' or 'Services' depending upon
    context). For some of the Services requiring the collection of user information,
    the Company will provide further details of its privacy protection in a separate
    document entitled, 'Personal Information Protection Policies for Respective Services'.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: If there are any discrepancies between the 'Privacy Policy for Respective
    Services' and this Privacy Policy, the 'Privacy Policy for Respective Services'
    shall take precedence. This Privacy Policy does not apply to collections of personal
    information by third parties such as those of websites linked to the Services.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Collection and Use of Information The Company will collect and use
    the following information within its Services.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Registration Information The Company will collect the user's information
    including email address, user name, and password. The user's password is encoded
    in a manner that makes it impossible to decode, and is securely managed. Email
    addresses will be used to send newsletters to those users who want to subscribe
    to Company newsletters, or when sending notices concerning other services. The
    Company may collect the user's real name, physical address, phone number etc.,
    in order to courier gifts etc., to users.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Password_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  - practice: Contact_Postal_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: The Company may collect the user's real name, physical address,
      phone number etc., in order to courier gifts etc., to users.
    annotations:
    - practice: Contact_Phone_Number_1stParty
      modality: PERFORMED
    - practice: Contact_Postal_Address_1stParty
      modality: PERFORMED
  - sentence_text: The Company will collect the user's information including email
      address, user name, and password.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_Password_1stParty
      modality: PERFORMED
- segment_id: 6
  segment_text: Cookies Cookies are used to improve user convenience such as filling
    in email addresses automatically upon login, and for security purposes such as
    maintaining and protecting a session. Furthermore, the Service also uses Behavioral
    Targeting Advertising as an efficient and effective way to deliver advertisements
    of companies which are in cooperation with the Company. Information, guidelines
    and procedures regarding Behavioral Targeting Advertising systems and the way
    cookies are used by the advertising companies are available. A full listing is
    available here.(Japanese Only)
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
