policy_id: 51
policy_name: GooglePayments
policy_type: TEST
contains_synthetic: false
segments:
- segment_id: 0
  segment_text: Google Payments Privacy Notice Last modified June 10, 2016 The Google
    Privacy Policy describes how we treat personal information when you use Google's
    products and services. Google Payments is offered to Google Account holders. Your
    use of Google Payments is therefore subject to the Google Privacy Policy. In addition,
    the following notice describes our privacy practices that are specific to Google
    Payments.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: Your use of Google Payments is governed by the Google Payments Terms
    of Service, which describes in more detail the Services covered by this privacy
    notice. Capitalized terms not defined in this Google Payments Privacy Notice shall
    have the meaning ascribed to them in the Google Payments Terms of Service.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: The Google Payments Privacy Notice applies to Services offered by
    Google Inc.'s wholly owned subsidiaries. Please consult the Google Payments Terms
    of Service made available to you within the Service to learn the subsidiary offering
    the Service.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 'Information we collect In addition to the information listed in the
    Google Privacy Policy we may also collect the following: Registration information
    - When you sign up for Google Payments, you are creating a Google Payments Account
    that is associated with your Google Account. Depending on the Google Payments
    services you use, in addition to the information listed in the Google Privacy
    Policy, you may be asked to provide the following information: Credit or debit
    card number and card expiration date, bank account number and expiration date,
    address, phone number, date of birth, social security number or taxpayer identification
    number (or some other government-issued identification number), and for sellers
    or businesses specifically, your business category and certain information about
    your sales or transaction volume. In some cases, we may also ask you to send us
    additional information or to answer additional questions to help verify your information.
    Finally, if you register a Carrier or Operator Billing Account, we will ask you
    to provide us with certain information about your Carrier or Operator account.'
  annotations:
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  - practice: Contact_Postal_Address_1stParty
    modality: PERFORMED
  - practice: Demographic_Age_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'Depending on the Google Payments services you use, in addition
      to the information listed in the Google Privacy Policy, you may be asked to
      provide the following information: Credit or debit card number and card expiration
      date, bank account number and expiration date, address, phone number, date of
      birth,'
    annotations:
    - practice: Contact_Phone_Number_1stParty
      modality: PERFORMED
    - practice: Contact_Postal_Address_1stParty
      modality: PERFORMED
    - practice: Demographic_Age_1stParty
      modality: PERFORMED
- segment_id: 4
  segment_text: Information obtained from third parties - We may obtain information
    about you from third parties, including third party verification services. This
    includes information arising from Google Payments transactions at merchant locations,
    information regarding your use of payment methods and your accounts issued by
    third parties that are linked to the Google Payments, the identity of your card
    issuer or financial institution, information regarding access to balances held
    in your Google Payments Account, information from a Carrier or Operator in connection
    with Carrier or Operator Billing, and consumer reports, as the term "consumer
    reports" is defined by the US Fair Credit Reporting Act.
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: This includes information arising from Google Payments transactions
      at merchant locations, information regarding your use of payment methods and
      your accounts issued by third parties that are linked to the Google Payments,
      the identity of your card issuer or financial institution, information regarding
      access to balances held in your Google Payments Account, information from a
      Carrier or Operator in connection with Carrier or Operator Billing, and consumer
      reports, as the term "consumer reports" is defined by the US Fair Credit Reporting
      Act.
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
  - sentence_text: We may obtain information about you from third parties, including
      third party verification services.
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
- segment_id: 5
  segment_text: Also, for sellers, we may obtain information about you and your business
    from a credit bureau or a business information service.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 'Transaction information - When you use Google Payments to conduct
    a transaction, we may collect information about the transaction, including: Date,
    time and amount of the transaction, the merchant''s location and description,
    a description provided by the seller of the goods or services purchased, any photo
    you choose to associate with the transaction, the names and email addresses of
    the seller and buyer (or sender and recipient), the type of payment method used,
    your description of the reason for the transaction, and the offer associated with
    the transaction, if any.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'When you use Google Payments to conduct a transaction, we may
      collect information about the transaction, including: Date, time and amount
      of the transaction, the merchant''s location and description, a description
      provided by the seller of the goods or services purchased, any photo you choose
      to associate with the transaction, the names and email addresses of the seller
      and buyer (or sender and recipient), the type of payment method used, your description
      of the reason for the transaction, and the offer associated with the transaction,
      if any.'
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Location_1stParty
      modality: PERFORMED
- segment_id: 7
  segment_text: How we use the information we collect In addition to the uses listed
    in the Google Privacy Policy, we use the information you provide us, as well as
    information about you from third parties, in order to provide you with Google
    Payments for customer service purposes, and to protect you from fraud, phishing
    or other misconduct. Such information may also be used to assist third parties
    in the provision of products or services that you request from them. We also use
    the information to review your Google Payments Account to determine whether you
    continue to meet the terms of the account, to make decisions about your future
    Google Payments transactions, and for other legitimate business needs related
    to the Google Payments transactions initiated by you.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: Your registration information is stored in association with your Google
    Account and your registration of a payment method will be stored on Google's servers.
    In addition, certain data elements may also be stored on your mobile device.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 'Information we share We will only share your personal information
    with other companies or individuals outside of Google in the following circumstances:
    As permitted under the Google Privacy Policy.'
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: As necessary to process your transaction and maintain your account.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: To complete your registration for a service provided by a third party.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: For example, when you make a purchase or transaction using Google
    Payments, we make certain personal information about you available to the company
    or individual you purchase from or transact with. This includes sharing your personal
    information with the developer from whom you purchased when you use Google Payments
    to make a purchase on Google Play.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Any information you provide directly to a third party merchant, website
    or application is not covered by this privacy notice. We are not responsible for
    the privacy or security practices of merchants or other third parties with whom
    you choose to share your personal information directly. We encourage you to review
    the privacy policies of any third party to whom you choose to share your personal
    information directly.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: The information that we collect, including information obtained from
    third parties, is shared with our affiliates, meaning other companies owned and
    controlled by Google Inc. Our affiliates, which can be financial and nonfinancial
    entities, will use such information for their everyday business purposes.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: 'We provide you with the right to opt out of certain sharing between
    GPC and its affiliates. Specifically, you may choose to opt out of: Sharing between
    GPC and its affiliates of information about your creditworthiness for their everyday
    business purposes; and/or, Our affiliates marketing their products or services
    to you based on your personal information that we collect and share with them.
    This information includes your account history with us.'
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: If you choose to opt out, your choice will be effective until you
    tell us to change your choice.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: If you don't want us to share personal information about your creditworthiness
    between GPC and its affiliates or if you do not want our affiliates to use your
    personal information collected by us and shared with them to market to you, please
    indicate your preference by logging into your account, going to the Google Payments
    privacy settings page, and updating your preferences.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: We will not share your personal information with anyone outside of
    GPC or with our affiliates except as described in this privacy notice. As explained
    above, Google Payments is a product offered to Google Account holders. Data you
    provide to Google Inc. for the purpose of signing up for a Google Account is not
    affected by the opt-out provisions in this notice.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Information security For more information about our security practices,
    please see the main Google Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: The security of your Google Payments Account depends on you keeping
    your account password(s), PINs, and other access information for the Service confidential.
    If you share your account information with a third party, he or she will have
    access to your account and your personal information.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: It is your responsibility to control access to your mobile device
    and the Google Payments application on your device, including keeping your password(s)
    and/or PIN confidential and not sharing it with anyone. It is also your responsibility
    to alert Google or the relevant partner if you believe that the security of the
    information in the Google Payments application has been compromised.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: "\xA9 2016 Google - Google Home Google Terms of Service Previous Privacy\
    \ Notices"
  annotations: []
  sentences: []
