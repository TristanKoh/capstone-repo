- segment_id: 2
  segment_text: 'Children Accessing and updating your personal information Enforcement
    Changes to this Privacy Policy Contact Information Privacy Policy Last Modified
    : March 28, 2017 NEOWIZ Corporation("NW") respect the privacy rights of consumers
    and recognize the importance of protecting the information collected about you.
    So we''ve developed a Privacy Policy that covers how we collect, use, disclose,
    transfer, and store your information. As you use our services, we want you to
    be clear how we''re using information and the ways in which you can protect your
    privacy. IF YOU DO NOT AGREE TO THIS POLICY, PLEASE DO NOT USE ANY NWG SITE, ONLINE
    OR MOBILE PRODUCT OR SERVICE.'
  annotations: []
  sentences: []
