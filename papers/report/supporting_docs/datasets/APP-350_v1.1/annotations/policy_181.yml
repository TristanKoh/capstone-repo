- segment_id: 25
  segment_text: Sharing your information with Third Parties.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: We will never share your personally identifiable information with
    third parties without your consent. We may, however, share non-personally identifiable,
    aggregated and/or public information with third parties.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: From time to time, we employs third party contractors to collect personal
    information on our behalf to provide email delivery, product, prize or promotional
    fulfillment, contest administration, credit card processing, shipping or other
    services on our sites. When requesting these services, you may be asked to supply
    your name, mailing address, telephone number and email address to our contractors.
    When our third party agents or service providers collect and/or have access any
    information other than non-personal, anonymous and/or aggregated data, we requires
    that they use data consistently with our stated privacy policy. These third parties
    are prohibited from using your personal information for any other purpose without
    your specific consent.
