- segment_id: 28
  segment_text: As above, our policy is not to disclose personal information collected
    online to a third party for direct marketing purposes without your approval. If
    you choose to opt-out at any time after granting approval, email privacy@help.pmang.com
    or write to Privacy Policy Administrator, NEOWIZ PANGYO TOWER, 14, Daewangpangyo-ro
    645beon-gil, Bundang-gu, Seongnam-si, Gyeonggi-do, 463-400, Korea.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: We may also access and disclose personal information, including personal
    communications, in connection with report abuse functions in our products and
    services, to enforce legal rights and comply with the law, or to comply with an
    order from a government entity or other competent authority, or when we have reason
    to believe that a disclosure is necessary to address potential or actual injury
    or interference with our rights, property, operations, users or others who may
    be harmed or may suffer loss or damage, or when we believe that disclosure is
    necessary to protect our rights, combat fraud and/or comply with a judicial proceeding,
    court order, or legal process served on NWG.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: In the event of a merger, acquisition, or the unlikely event of bankruptcy,
    management of NWG customer information may be transferred to its successor or
    assign.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: Data Transfers, Storage and Processing Globally the computer systems
    on which NWG collects, stores, and uses the information it collects or receives
    are based in the Republic of Korea. Your information may be transferred to, used,
    processed or held by NWG in other countries, including countries outside your
    country of residence both in and outside the United States, the European Union
    and Asia, and used for the purposes set out in this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: Data Security and Integrity The security, integrity and confidentiality
    of your information are extremely important to us. We have implemented technical,
    administrative and physical security measures that are designed to protect information
    from unauthorized access, disclosure, use and modification. No method of transmission
    over the Internet, or method of electronic storage, is 100% secure, however. We
    cannot guarantee that your information will not be accessed, disclosed, altered,
    or destroyed by breach of any of our physical, technical, or managerial safeguards.
    We cannot assume responsibility or liability for unauthorized access to our servers
    and systems. we will make reasonable efforts consistently to protect your information
    and ensure the security of our systems.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: Third Party Sites.
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: Our website and mobile products may contain advertising or services
    which link to other websites such as Twitter, Facebook and YouTube. The fact that
    we link to a website is not an endorsement, authorization or representation of
    our affiliation with that third party. If you click on a link to a third party
    site, including on an advertisement, you will leave the NWG site or mobile products
    you are visiting(or using) and go to the site you selected. Because we cannot
    control the activities of third parties, we cannot accept responsibility for any
    use of your personal information by such third parties, and we cannot guarantee
    that they will adhere to the same privacy and security practices as NWG. We encourage
    you to review the privacy policies of any other service provider from whom you
    request services. If you visit a third party website that is linked to an NWG
    site, you should consult that site's privacy policy before providing any personal
    information.
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: Children Many NWG online or mobile products and services are intended
    for general audiences and do not knowingly collect any personal information from
    children. When an NWG online or mobile product or service does request age information,
    and users identify themselves as under 13, the product or service will either
    block such users from providing personal information, or we will ensure consent
    is obtained from parents for the collection, use and sharing of their children's
    personal information. At that time, we will provide a description of the information
    that the child may make publically available, how we will use the information
    and other practices. We will not knowingly ask children under the age of 13 to
    provide more information than is reasonably necessary to provide our services.
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: Please note that if you grant consent for your child to use NWG's
    online or mobile products and services, this may include such general audience
    communication services as email, instant messaging, and online groups, and your
    child will be able to communicate with, and disclose personal information to,
    other users of all ages. Parents can review, edit, request the deletion, or prevent
    further collection or use of their children's personal information or make inquiries
    regarding this policy by sending an email to privacy@help.pmang.com
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: If we change this privacy statement in a way that expands the collection,
    use or disclosure of children's personal information to which a parent has previously
    consented, the parent will be notified and we will be required to obtain the parent's
    additional consent.
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: We encourage you to talk with your children about communicating with
    strangers and disclosing personal information online. You and your child should
    review our Online Safety web page for additional information about using the Internet
    safely.
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: Information collected is secured in a manner consistent with this
    privacy policy. If we change how we handle your child's information, we will notify
    you in a manner consistent with this policy.
  annotations: []
  sentences: []
- segment_id: 40
  segment_text: Under no circumstances do we condition a child's participation in
    an activity-like contests-on the child's disclosure of more personal information
    than is reasonably necessary to participate in the activity. On certain sites
    or services, we may not permit children to participate at all regardless of consent.
  annotations: []
  sentences: []
- segment_id: 41
  segment_text: Accessing and updating your personal information Whenever you use
    our services, we aim to provide you with access to your personal information.
    If that information is wrong, we strive to give you ways to update it quickly
    or to delete it - unless we have to keep that information for legitimate business
    or legal purposes. When updating your personal information, we may ask you to
    verify your identity before we can act on your request.
  annotations: []
  sentences: []
- segment_id: 42
  segment_text: We may reject requests that are unreasonably repetitive, require disproportionate
    technical effort (for example, developing a new system or fundamentally changing
    an existing practice), risk the privacy of others, or would be extremely impractical
    (for instance, requests concerning information residing on backup tapes).
  annotations: []
  sentences: []
- segment_id: 43
  segment_text: Where we can provide information access and correction, we will do
    so for free, except where it would require a disproportionate effort. We aim to
    maintain our services in a manner that protects information from accidental or
    malicious destruction. Because of this, after you delete information from our
    services, we may not immediately delete residual copies from our active servers
    and may not remove information from our backup systems.
  annotations: []
  sentences: []
- segment_id: 44
  segment_text: Enforcement We regularly review our compliance with our Privacy Policy.
    We also adhere to several self regulatory frameworks. To make sure your personal
    information is secure, we communicate our privacy and security guidelines to NWG
    employees and strictly enforce privacy safeguards within the company.
  annotations: []
  sentences: []
- segment_id: 45
  segment_text: When we receive formal written complaints, we will contact the person
