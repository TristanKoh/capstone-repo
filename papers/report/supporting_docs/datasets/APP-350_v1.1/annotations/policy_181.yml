- segment_id: 23
  segment_text: If you choose to use our referral service to "Tell a Friend" about
    an NWG product or site, we will ask you for your friend's email address or telephone
    number. We will send your friend an email or SMS(short message service) on your
    behalf inviting him or her to visit the site or check out our product.
