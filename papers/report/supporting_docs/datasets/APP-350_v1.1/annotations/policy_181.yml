- segment_id: 18
  segment_text: How we use information we collect We use the information we collect
    from all of our services to provide, maintain, protect and improve them, to develop
    new ones, and to protect NWG and our users.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: From time to time, we may use your personal information to send important
    notices, such as communications about purchases and changes to our terms, conditions,
    and policies. Because this information is important to your interaction with NWG,
    you may not opt out of receiving these communications.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: We may also use personal information for internal purposes such as
    auditing, data analysis, and research to improve NWG's products, services, and
    customer communications
  annotations: []
  sentences: []
- segment_id: 21
