- segment_id: 12
  segment_text: Certain services include a unique application number. This number
    and information about your installation (for example, the operating system type
    and application version number) may be sent to us when you install or uninstall
    that service or when that service periodically contacts our servers, such as for
    automatic updates.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: -. Cookies
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Cookies are pieces of information that a website places on the hard
    drive of your computer when you visit the website. Cookies may involve the transmission
    of information from us to you and from you directly to us, to another party on
    our behalf, or to another party in accordance with its privacy policy. We may
    use cookies to bring together information we collect about you. You can choose
    to have your computer warn you each time a cookie is being sent, or you can choose
    to turn off all cookies. You do this through your browser settings. Each browser
    is a little different, so look at your browser Help menu to learn the correct
    way to modify your cookies. If you turn cookies off, you won't have access to
    many features that make your guest experience more efficient and some of our services
    will not function properly. Information provided to NWG by Third Parties.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
