- segment_id: 16
  segment_text: By playing an NWG game through a social network or other third party
    platform or service or by connecting to such a third party network, platform or
    service via one of our products and/or services, you are authorizing NWG to collect,
    store, and use in accordance with this Privacy Policy any and all information
    that you agreed the social network or other third party platform could provide
    to NWG through the social network/third party platform Application Programming
    Interface (API) based on your settings on the third party social network or platform.
    Your agreement takes place when you connect with the third party network, platform
    or service via our products and/or services, and/or when you connect with, "accept"
    or "allow" (or similar terms) one of our applications through a social network,
    or other third party platform or service.
