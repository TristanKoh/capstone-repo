- segment_id: 28
  segment_text: As we continue to develop our business, we or our affiliate companies
    may be acquired by a third party or re-organize our group structure. In these
    circumstances, it may be the case that your Information is transferred within
    our group and/or transferred to a third party who will continue to operate our
    services or similar services under either this Privacy Policy or a different privacy
    policy which will be notified to you. The party to which your Personal Information
    is transferred may be located, and use your Information, outside of your jurisdiction.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: "You agree that we or our affiliate companies may be required to retain,\
    \ preserve or disclose your Personal Information: (i) in order to comply with\
    \ applicable laws or regulations; (ii) in order to comply with a court order,\
    \ subpoena or other legal process; (iii) in response to a request by a government\
    \ authority, law enforcement agency or similar body (whether situated in your\
    \ jurisdiction or elsewhere); or (iv) where we believe it is reasonably necessary\
    \ to comply with applicable laws or regulations; and (\u2174) We can get the device\
    \ information of your mobile. You also agree that we or our affiliate companies\
    \ may need to disclose your Personal Information in order to enforce this Privacy\
    \ Policy, protect our rights, property or safety, or the rights, property or safety\
    \ of our affiliate companies or other users of our services."
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: V. A Word About Shared Information Our service enables Shared Information
    to be shared publicly with all users of that service and not just your contacts.
    Our social media services in particular are primarily designed to help you share
    Shared Information with the world via features either provided by us or third
    parties, so Shared Information can be broadly and instantly transmitted and will
    remain public for as long as you do not delete it (and even after you delete Shared
    Information, it may still be separately cached, copied, or stored by, or remain
    public through, other users or third parties who are not affiliated with and not
    controlled by us).
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: Please consider carefully what you post and communicate through our
    services. In some instances, you may control what access the wider public has
    to your Shared Information via the privacy settings in some of our services. If
    you would like to update or amend your Personal Information you may do so by logging
    into your account and making the appropriate changes. To request removal of your
    Personal Information from our services, or to request the removal of an unauthorized
    account, please contact us. In some cases, we may not be able to update, amend
    or remove your Personal Information, in which case we will let you know why we
    are unable to do so.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: 'VI. Third-Party Services on Our Services Our service may link you
    to, social media or other services (including websites) provided by a third party.
    For example: you may be able to share content on, or login to, our services using
    services provided by third parties. The third parties who provide such services
    may be able to collect your Information and Personal Information (including your
