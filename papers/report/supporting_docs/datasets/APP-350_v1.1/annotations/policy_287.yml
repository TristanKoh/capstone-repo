- segment_id: 23
  segment_text: For example, Personal Information collected during your use of one
    of our services may be used to suggest particular content that can be made available
    to you on another service or be used to try to present more relevant advertising
    to you in another service. You may also from time to time ask us to migrate or
    export your Personal Information contained in one of our services to another of
    our services, where such migration option is available.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: IV. Sharing of Your Personal Information Other than as permitted under
    this Privacy Policy or as otherwise consented to by you, we will not transfer
    your Personal Information to any other third parties for their processing for
    any purposes.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: 'We and our affiliate companies may share your Personal Information
    within our group of companies and with joint venture partners and third party
    service providers, contractors and agents (such as communication service providers
    who send emails or push notifications on our behalf, and mapping services providers
    who assists us and you with location data), in each case, for the purposes of:
    (i) providing our services to you; (ii) assisting us in carrying out the purposes
    set out under the "How We Use Your Information" section above; (iii) carrying
    out our obligations and enforcing our rights under this Privacy Policy; and/or
    (iv) help understand and improve our services. These third parties may be located,
    and use and store your Personal Information, outside of your jurisdiction for
    these purposes.'
