policy_id: 287
policy_name: OmniSwipe
policy_type: VALIDATION
contains_synthetic: true
segments:
- segment_id: 0
  segment_text: Omni Swipe Terms of Service and Privacy Policy Omni Swipe requests
    certain permissions from your Android device and collects certain information
    from you as a user to provide specific functionalities and conveniences. We understand
    your privacy is important to you and this document explains why Omni Swipe needs
    the permissions it requests and how we collect, use, and protect your information.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: 'I. Permissions Requested Below is an explanation of the various permission
    types requested and used by Omni Swipe: 1.Directly call Used in the "Interact"
    tab so you can tap the phone icon for a contact immediately call them in one step
    instead of two.'
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: 2.Contacts and notifications Used for showing contact information
    and notifications.
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 2.Contacts and notifications Used for showing contact information
      and notifications.
    annotations:
    - practice: Contact_1stParty
      modality: PERFORMED
- segment_id: 3
  segment_text: 3.Network and WiFi Used for turning on/off your network and internet
    connection in the Toolbox tab.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 4.Bluetooth Used for turning on/off your Bluetooth connection in the
    Toolbox tab.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: 5.Camera Used for launching the camera application in the Toolbox
    tab.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 6.Flashlight Used for turning on/off the flashlight application in
    the Toolbox tab.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: 7.Wake and Lock Used to allow the flashlight to persist when turned
    on from the Toolbox tab.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: 8.Get tasks Used for showing your most recently-used applications
    in the Recents tab.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 9.Kill background processes Used for the Booster feature in the Toolbox
    tab.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: 10.Phone state Used to prevent Omni Swipe from being activated in
    the calling interface.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: 11.SMS Used to show text message content in the Interact tab.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: 12.Receive boot completed Used to automatically launch Omni Swipe
    upon boot. If Omni Swipe does not work after restarting your phone, please check
    that this permission is enabled.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: 13.System alert window Used to turn on floating window support required
    for Omni Swipe's functionality. At present, only MI and Huawei devices need this
    to be manually enabled, which we provide guides for. If your phone also needs
    this permission to be manually set, please contact us immediately.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: 14.Settings Used to modify various mobile device settings in the Toolbox
    tab, such as Volume, Brightness, etc.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: 'II. Information We Collect In providing our services, we collect,
    store and use the following Information relating to you: "Information" is Personal
    Information and Non-Personal Information; "Personal Information" is any information
    or combination of information that relates to you, and can be used to identify
    you. Personal Information may include the following: information you make available
    to us when you open an account or use our services, such as your name, telephone
    number and email address; information which you make available to our services
    as you use them, including Shared Information you make available to others through
    our services and information you store using our services; Shared Information
    that others using our services make available about you, such as information contained
    in posts they make and communications they make to you and others using our services;
    and information we collect as you use our services, such as certain Location Data
    and Log Data.'
