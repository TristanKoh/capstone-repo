- segment_id: 16
  segment_text: '"Location Data" is information that we collect regarding your location
    (when you use a location-enabled service), including: the location of your device
    when you use our services, such as from the GPS, WiFi, compass, accelerometer
    or other sensors in your mobile device; the IP address of the device or internet
    service you use to access our services, other information made available by you
    or others that gives an indication as to where you are or have been located, such
    as account information that indicates where you are located and Shared Information
    you or others post indicating your location, such as any geotag information that
    is embedded in any photos you make available to us; and if you have provided us
    with your location data previously and would like us to delete such existing location
    data, you may be able to do so via our services.'
