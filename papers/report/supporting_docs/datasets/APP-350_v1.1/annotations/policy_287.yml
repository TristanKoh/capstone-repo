- segment_id: 20
  segment_text: 'III. How We Use Your Information We may use your Information for
    any of the following purposes: to provide our services to you; for customer service,
    security, fraud-detection, archival and backup purposes in connection with the
    provision of our services; to provide you with advertising and direct marketing
    that is more relevant to you (as discussed in more detail below under the "Direct
    Marketing" section below); to better understand how you access and use our services,
    for the purposes of trying to improve our services and to respond to customer
    desires and preferences, including language and location customization, personalized
    help and instructions, or other responses to your and other customers'' usage
    of our services; to help us develop our new services and improve our existing
    services; to assess the effectiveness of and improve advertising and other marketing
    and promotional activities on or in connection with our services when your account
    is subscribed to an official account; and'
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
