- segment_id: 3
  segment_text: 'Privacy Policy Last Updated: April 28, 2015 Protecting your privacy
    is really important to us. With this in mind, we''re providing this Privacy Policy
    to explain our practices regarding the collection, use and disclosure of information
    that we receive through our Services. When we say "Services" in this Privacy Policy,
    we mean our website located at www.wps.com (the "Site"), our mobile device applications
    (the "Apps"), and our WPS Office suite of software products available for use
    via the Apps or via installation on windows personal computers (collectively,
    the "Products"). This Privacy Policy applies to only those websites, products,
    services and applications included within the "Services" and does not apply to
    any third-party websites, products, services or applications, even if they are
    accessible through our Services.'
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Revisions to this Privacy Policy Any information that is collected
    via our Services is covered by the Privacy Policy in effect at the time such information
    is collected. We may revise this Privacy Policy from time to time. If we make
    any material changes to this Privacy Policy, we'll notify you of those changes
    by posting them on the Services or by sending you an email or other notification,
    and we'll update the "Last Updated Date" above to indicate when those changes
    will become effective.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Collection and Use of Information Information Collected or Received
    from You Our primary goals in collecting information are to provide and improve
    our Services, to administer your use of the Services, and to enable you to enjoy
    and easily navigate our Services.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: Account Information. If you create an account in connection with your
    use of any of the Services ("Account"), either through our Site or when you setup
    and register one of our Products, we'll collect certain information that can be
    used to identify you, such as your name, email address, postal address, phone
    number and credit card information ("PII"). If you create an Account using your
    login credentials from one of your accounts with certain third-party social networking
    services such as Facebook or Twitter (each, an "SNS Account"), we'll be able to
    access and collect your name and email address and other PII that your privacy
    settings on the SNS Account permit us to access. If you create an Account, we
    may also collect other information that is not considered PII because it cannot
    be used by itself to identify you.
