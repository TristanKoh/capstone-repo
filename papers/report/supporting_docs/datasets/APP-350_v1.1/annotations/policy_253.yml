- segment_id: 13
  segment_text: 'Information that We Share with Third Parties We will not share any
    PII that we have collected from or regarding you except as described below: Information
    Shared with Our Services Providers. We may engage third-party services providers
    to work with us to administer and provide the Services. For example, we work with
    third party service providers to assist with credit card processing services.
    These third-party services providers have access to your PII for the purpose of
    performing services on our behalf.'
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Information Shared with Third Parties. We may share aggregated information
    and non-identifying information with third parties for industry research and analysis,
    demographic profiling and other similar purposes.
  annotations:
  - practice: Demographic_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: We may share aggregated information and non-identifying information
      with third parties for industry research and analysis, demographic profiling
