    \ \u2022 the information you give us, for example, when you give us your opinions\
    \ to our application and services via our feedback channel; \u2022 the information\
    \ we get from your use of our application and services, like the keywords you\
    \ type in our application to search, the websites link you input, click, interact,\
    \ and trigger from any application in your device, and the application list installed\
    \ in your device; \u2022 log information, the application events such as version,\
    \ installed date and time, usages statistics, crashes event, and dump reports\
    \ of our application; \u2022 location information, locale, and the MCC (mobile\
    \ country code);"
