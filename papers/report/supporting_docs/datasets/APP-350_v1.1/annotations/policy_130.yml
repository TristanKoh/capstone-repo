- segment_id: 10
  segment_text: "Do we disclose any information to outside parties? \u2022 We do not\
    \ sell, trade, or otherwise transfer to outside parties your personal identifiable\
    \ information. This does not include: \u2022 Trusted third parties who assist\
    \ us in operating our website, conducting our business, or servicing you, as long\
    \ as those parties agree to keep this information confidential; \u2022 We will\
    \ access, use or disclose your information with other organizations or entities\
    \ for reasons that required by any applicable law, regulation, legal process or\
    \ enforceable governmental request; \u2022 Detect, prevent, or otherwise fraud,\
    \ security or technical issues; \u2022 Protect against harm to the rights, property\
    \ or safety of Cheetah Mobile, our users or the public as required or permitted\
    \ by law"
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Security We are very concerned about safeguarding the confidentiality
    of your information. We do not collect Personal Information, and we employ administrative,
    physical and electronic measures designed to protect your Non-Personal Information
    from unauthorized access and use. Please be aware that no security measures that
    we take to protect your information is absolutely guaranteed to avoid unauthorized
    access or use of your Non-Personal Information which is impenetrable.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Sensitive Information We ask that you not send us, and you not disclose,
    any sensitive Personal Information (e.g., information related to racial or ethnic
    origin, political opinions, religion or other beliefs, health, sexual orientation,
    criminal background or membership in past organizations, including trade union
    memberships) on or through an Application, the Services or the Site or otherwise
    to us.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Children We do not provide service focus on Children. If you are under
    13, you may use our application or services when you are with a parent or guardian.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: CONTACTING US / REPORTING VIOLATIONS If you have any questions or
    comments about this Policy or our privacy practices, or to report any violations
    of the Policy or abuse of an Application, the Services or the Site, please contact
    us at launcher@cmcm.com.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Changes to our Privacy Policy Our Privacy Policy may change from time
    to time, we will post any privacy policy changes on our website http://www.cmcm.com/
    under our application page, so please review it periodically. We may provide you
    additional forms of notice of modifications or updates as appropriate under the
    circumstances.
  annotations: []
  sentences: []
