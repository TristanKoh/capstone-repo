    CM Launcher User Experience Improvement Program Updated: February 10th, 2015 As
    you use a launcher to organize your device, view your phone calls, search information,
    visit websites, manage the installed apps, etc., when you use these function,
    for example, typing a keyword and see related information from your devices or
    Internet via CM Launcher, we collect information from you in order to provide
    corresponding service and better user experience to you. When participating in
    CM Launcher user experience improvement program (UX Improvement Program), as appropriate,
    your usage, statistics, input while using CM Launcher, and crash reports would
    be collected.'
