- segment_id: 1
  segment_text: This Privacy Policy gives you the information on how we collect, store
    and process data. In general we distinguish between personal and non-personal
    information. We do not sell or let any other third parties use your data. Please
    find the information on how we might process it below.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: The usage of personal data When you send an email to our support team,
    we keep the record of our communication. This includes your email, name and the
    conversation history. This is the only personal information, we collect, and it
    helps us develop, deliver, protect and improve our products, services, content
    and customer communication.
