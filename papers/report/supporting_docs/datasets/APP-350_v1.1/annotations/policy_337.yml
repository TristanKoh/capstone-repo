- segment_id: 5
  segment_text: VideoLAN does not collect any statistics, personal information, or
    analytics from our users, other than built in mechanisms that are present for
    all the mobile or embedded applications in their respective main distribution
    channels.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: The mobile or embedded versions of 'VLC' do allow for videos to be
    played via various network transports. Cookies are not stored at any point. Authentication
    credentials can be stored optionally on the user's local device upon the user's
    explicit request. On iOS and tvOS, authentication credentials can be shared across
    devices using proprietary encryption mechanisms provided by the host operating
    system, dubbed iCloud Keychain. VideoLAN does not have access to any information
    stored within.
