- segment_id: 36
  segment_text: Other Local Storage We, along with certain third parties, may use
    other kinds of local storage technologies, such as Local Shared Objects (also
    referred to as "Flash cookies") and HTML5 local storage, in connection with our
    Services. These technologies are similar to the cookies discussed above in that
    they are stored on your device and can be used to store certain information about
    your activities and preferences. However, these technologies may make use of different
    parts of your device from standard cookies, and so you might not be able to control
    them using standard browser tools and settings. For information about disabling
    or deleting information contained in Flash cookies, please click here. "http://helpx.adobe.com/flash-player/kb/disable-local-shared-objects-flash.html"
