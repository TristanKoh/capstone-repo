- segment_id: 64
  segment_text: S Health The S Health application, connected applications and associated
    accessories (collectively "S Health) is an all-in-one companion designed to encourage
    a healthy lifestyle. With S Health, you can track your everyday activities; get
    coaching to reach your daily fitness goals and milestones; and measure and manage
    factors such as your heart rate, SpO levels, and stress level.
  annotations: []
  sentences: []
- segment_id: 65
