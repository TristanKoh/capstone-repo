    or feature that you request, including data back-up and sync services for Samsung
    Account users, to provide data analysis and statistics to enhance your wellness
    and to improve S Health itself and its offerings. Data can be collected either
    through sensors on your Mobile Device or when you actually enter your own data
    into the applicable Mobile Device or related application or accessory. Further
    information on the way we collect, use, share and store your information in the
    ways described in the S Health Privacy Notice.
  annotations: []
