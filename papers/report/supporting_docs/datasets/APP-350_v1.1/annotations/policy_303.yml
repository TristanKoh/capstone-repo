- segment_id: 42
  segment_text: Samsung Global Privacy Policy-Smart TV Supplement Samsung's Smart
    TV service offers a set of features that provide enhanced video content, customized
    TV experiences, movies, connections to social networking services, and the ability
    to control and interact with your Smart TV with voice commands. We collect, use,
    share, and store information through your Smart TV in the ways described in the
    Privacy Policy. This Supplement provides additional details about the privacy
    practices of some Smart TV features.
