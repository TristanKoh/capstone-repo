    \ of the device you use to access the Services. \u2022 Log information-such as\
    \ the time and duration of your use of the Service, search query terms you enter\
    \ through the Services, and any information stored in cookies that we have set\
    \ on your device. \u2022 Location information-such as your device's GPS signal\
    \ or information about nearby WiFi access points and cell towers that may be transmitted\
    \ to us when you use certain Services."
