- segment_id: 10
  segment_text: Other Information We Collect We also may collect other information
    about you, your device, or your use of the services in ways that we describe to
    you at the point of collection or otherwise with your consent.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: You can choose not to provide us with certain types of information
    (e.g., information we request during Samsung Account registration), but doing
    so may affect your ability to use some Services.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: "How do we use your information? We may use information we collect\
    \ for the following purposes: \u2022 to register you or your device for a Service;\
    \ \u2022 to provide a Service or feature you request; \u2022 to provide customized\
    \ content and provide personalized services based on your past activities on our\
    \ Services; \u2022 for advertising, such as providing customized advertisements,\
    \ sponsored content and sending you promotional communications; \u2022 for assessment\
    \ and analysis of our market, customers, products, and services (including asking\
    \ you for your opinions on our products and services and carrying out customer\
    \ surveys); \u2022 to understand the way people use our Services so that we can\
    \ improve them and develop new products and services; \u2022 to provide maintenance\
    \ services for your device; \u2022 to conduct free prize draws, prize competitions\
    \ or promotions, as permitted by law; and \u2022 otherwise with your consent."
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: We may combine information we collect from you and use it for purposes
    consistent with this Privacy Policy. We may request your additional consent with
    respect to such combination.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: "To whom do we disclose your information? We will not disclose your\
    \ information to third parties for their own independent marketing or business\
    \ purposes without your consent. However, we may disclose your information to\
    \ the following entities: \u2022 Affiliates. Your information may be shared among\
    \ Samsung affiliates for the purposes described in this Privacy Policy."
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: "\u2022 Business Partners. We also may share your information with\
    \ trusted business partners, including wireless carriers. These entities may use\
    \ your information to provide you with services you request, make predictions\
    \ about your interests and may provide you with promotional materials, advertisements\
    \ and other materials."
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: "\u2022 Service providers. We also may disclose your information to\
    \ companies that provide services for or on behalf of us, such as companies that\
    \ help us with billing or that send emails on our behalf. These entities are limited\
    \ in their ability to use your information for purposes other than providing services\
    \ for us. \u2022 Other Parties When Required by Law or as Necessary to Protect\
    \ Our Services.There may be instances when we disclose your information to other\
    \ parties: \u2022 to comply with the law or respond to compulsory legal process\
    \ (such as a search warrant or other court order); \u2022 to verify or enforce\
    \ compliance with the policies governing our Services; and \u2022 to protect the\
    \ rights, property, or safety of Samsung, or any of our respective affiliates,\
    \ business partners, or customers."
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: "\u2022 Other Parties in Connection With Corporate Transactions. We\
    \ may disclose your information to a third party as part of a merger or transfer,\
    \ or in the event of a bankruptcy."
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: "\u2022 Other Parties With Your Consent or At Your Direction. In addition\
    \ to the disclosures described in this Privacy Policy, we may share information\
    \ about you with third parties when you consent to or request such sharing."
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Your Choices We offer a variety of choices about how we use your information.
    You can make choices about whether to receive promotional communications from
    us by following the unsubscribe instructions included in the communication. In
    addition, you can also make choices by changing your settings for specific Services
    or when we give you a just-in-time notice, or by visiting relevant webpages.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: What do we do to keep your information secure? We have put in place
    reasonable physical and technical measures to safeguard the information we collect
    in connection with the Services. However, please note that although we take reasonable
    steps to protect your information, no website, Internet transmission, computer
    system or wireless connection is completely secure.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: Your California Privacy Rights California residents are entitled once
    a year, free of charge, to request and obtain certain information regarding our
    disclosure, if any, of personally identifiable information to third parties for
    their direct marketing purposes in the preceding calendar year (e.g., requests
    made in 2013 will receive information about 2012 sharing activities). We comply
    with this law by giving users the ability to tell us not to share personally identifiable
    information with third parties for their direct marketing purposes. To make such
    a request, send an email to opt-out-shine-the-light-law@sisa.samsung.com. We may
    need additional information to process your request.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: Third-Party Links and Products on Our Services Our Services may link
    to third-party websites and services that are outside our control. We are not
    responsible for the security or privacy of any information collected by websites
    or other services. You should exercise caution, and review the privacy statements
    applicable to the third-party websites and services you use.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: We also may make available to you certain products or services (e.g.,
    apps available through Samsung Apps) developed by third parties. Samsung is not
    responsible for these third-party products or services.
  annotations: []
  sentences: []
