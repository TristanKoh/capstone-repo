  sentences: []
- segment_id: 43
  segment_text: Interactive and Customized Content The Smart TV is designed to enable
    you to easily find and access video programming and other content. For example,
    you may access information about live television programs distributed to you by
    your cable or satellite operator and on-demand video content offerings distributed
    by third-party content providers through searchable guides displayed on your Smart
    TV.
  annotations: []
  sentences: []
- segment_id: 44
  segment_text: "In the case of live television programs, we determine what content\
    \ is available to you based in part on your postcode. In addition, the Smart TV\
    \ helps you find and experience other Smart TV content more relevant to you by\
    \ highlighting programming and content that is likely to interest you or providing\
    \ additional services that will enhance your viewing experience. We base these\
    \ recommendations and additional services on: \u2022 Information about content\
    \ that you have watched, purchased, downloaded, or streamed through Samsung applications\
    \ on your Smart TV or other devices; \u2022 Information about applications you\
    \ have accessed through the Smart TV; \u2022 Information about your clicks on\
    \ the \"Like,\" \"Dislike,\" \"Watch Now,\" and other buttons on your Smart TV;\
    \ \u2022 The query terms you enter into Smart TV search features, including when\
    \ you search for particular video content; \u2022 Other Smart TV usage and device\
    \ information, including, but not limited to, IP address, information stored in\
    \ cookies and similar technologies, information that identifies your hardware\
