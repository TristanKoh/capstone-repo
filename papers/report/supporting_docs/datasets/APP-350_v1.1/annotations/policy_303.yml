- segment_id: 53
  segment_text: Voice Recognition You can control your Smart TV, and use many of its
    features, with voice commands.
  annotations: []
  sentences: []
- segment_id: 54
  segment_text: If you enable Voice Recognition, you can interact with your Smart
    TV using your voice. To provide you the Voice Recognition feature, some interactive
    voice commands may be transmitted (along with information about your device, including
    device identifiers) to a third-party service provider (currently, Nuance Communications,
    Inc.) that converts your interactive voice commands to text and to the extent
    necessary to provide the Voice Recognition features to you. In addition, Samsung
    may collect and your device may capture voice commands and associated texts so
    that we can provide you with Voice Recognition features and evaluate and improve
    the features. Samsung will collect your interactive voice commands only when you
    make a specific search request to the Smart TV by clicking the activation button
    either on the remote control or on your screen and speaking into the microphone
    on the remote control.
  annotations: []
  sentences: []
