- segment_id: 46
  segment_text: Interest-Based Advertisement By enabling the Interest-Based Advertisement
    feature on your Smart TV, you can choose to make content and advertising served
    to your Smart TV or across various Samsung and third-party platforms or devices,
    including on the web, mobile devices, and tablets more relevant to you.
  annotations: []
  sentences: []
- segment_id: 47
  segment_text: To provide the Interest-Based Advertisement feature, we collect video
    snippets of the program that you watch and use this information in order to return
    content or advertising that may be more relevant to your tastes based on your
    "viewing history". Your Smart TV "viewing history" may be supplemented with other
    types of information as described in the main body of this Privacy Policy, such
    information will include data about the usage of your Smart TV as well as technical
    information about your devices, such as model specifications and the IP address.
    When an ad is served to you, we may also log the fact that your device received
    that ad, as well as the webpage or other place where you viewed it.
