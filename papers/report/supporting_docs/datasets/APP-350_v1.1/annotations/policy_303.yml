- segment_id: 1
  segment_text: 'Privacy Policy Samsung Global Privacy Policy Effective: [2016.08.18]
    Samsung Electronics Co. Ltd. and our affiliates [ ("Samsung," "we," "us," "our")
    know how important privacy is to our customers, and we strive to be clear about
    how we collect, use, disclose, transfer and store your information. This Privacy
    Policy provides an overview of our information practices. The Privacy Policy applies
    to Samsung devices, websites or online applications that refer to or link to the
    Privacy Policy (collectively, our "Services").'
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: While this Privacy Policy applies to all our Services, we also have
    provided certain specific privacy supplements that contain additional information
    about our practices in connection with particular Services. These supplements
    apply to your use of the Services they cover. Additional consent will be obtained
    for certain data processing activities.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Please note that the Privacy Policy applies to your usage of Samsung
    devices (which are among the Services covered by this Privacy Policy, along with
    our websites and online applications). It also applies regardless of whether you
    use a computer, mobile phone, tablet, TV, or other device to access our Services.
    It is important that you read the Privacy Policy carefully because anytime you
    use our Services, you consent to the practices we describe in the Privacy Policy
    and the supplements. If you do not agree to the practices described in the Privacy
    Policy, you should not use our Services.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: It also is important that you check back often for updates to the
    Privacy Policy. If we update the Privacy Policy we will let you know about changes
    we consider to be material by placing a note on relevant Services. By accessing
    or using our Services after we have placed such a notice, you consent to the new
    practice(s) identified in the update. The most current version of the Privacy
    Policy will always be available here "https://account.samsung.com/membership/pp".
    You can check the "effective date" posted at the top to see when the Privacy Policy
    was last updated.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: "What information do we collect about you? Information you provide\
    \ directly Some Services enable you to give us information directly. For example:\
    \ \u2022A number of our Services enable users to create accounts or profiles.\
    \ In connection with these Services, we may ask you to provide certain information\
    \ about yourself to set up the account or profile. For example, you can submit\
    \ certain information about yourself, such as your name and email address, when\
    \ you create a Samsung Account. \u2022If you order a product or paid service from\
    \ us, we may ask for your name, contact information, shipping and billing address(es),\
    \ and credit card information in order to process your order."
  annotations:
