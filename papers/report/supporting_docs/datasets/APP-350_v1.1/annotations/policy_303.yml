- segment_id: 37
  segment_text: Beacons We, along with certain third parties, also may use technologies
    called beacons (or "pixels") that communicate information from your device to
    a server. Beacons can be embedded in online content, videos, and emails, and can
    allow a server to read certain types of information from your device, know when
    you have viewed particular content or a particular email message, determine the
    time and date on which you viewed the beacon, and the IP address of your device.
    We and certain third parties use beacons for a variety of purposes, including
    to analyze the use of our Services and (in conjunction with cookies) to provide
    content and ads that are more relevant to you.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
