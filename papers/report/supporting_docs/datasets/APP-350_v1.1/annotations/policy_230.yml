- segment_id: 6
  segment_text: Cookies In connection with the foregoing collection of Personal Information
    and Non-Personal Information, we may also use cookies or similar technologies
    (tiny files that are stored on your computer's hard drive or mobile device when
    you visit certain web pages or apps that identify your computer or mobile device
    and may store information about you such as behavioral data). Should you choose
    to submit Personal Information to us, we may link cookie information to such Personal
    Information. You can disable cookies or set your browser to alert you when cookies
    are being sent. However, some of our services will not function properly if you
    do so and you may lose access to the services you purchased. To learn more about
    cookies and how to reject them, visit www.aboutcookies.org.
