- segment_id: 10
  segment_text: 'Use of the Non-Personal Information That We Collect Non-Personal
    Information may be used by us for administrative, analytical, research, optimization,
    security and other purposes. Specifically, we may use your Non-Personal Information
    to: track your use of our Websites/Apps to help us learn more about your gaming
    activities and understand your preferences and tendencies so that we can personalize
    your experience, provide you with in-game offers and notifications that are tailored
    to you, and otherwise enhance your gaming experience; personalize your content
    and offers; compile statistics; respond to customer service inquiries; protect
    against cheating, crime or fraud, or for other security reasons; provide you advertising
    that better suits your interests, and profile and is age/gender-appropriate and
    targeted to your general location; determine the jurisdiction in which you are
    located so we can determine what set of laws apply to you; send you push notifications
    (if you choose to allow that function).'
