- segment_id: 18
  segment_text: Your Rights We ask that you keep the Personal Information that you
    provide to us current and that you correct any information you have provided us
    by contacting us at PrivacyPolicyGameloft@gameloft.com. You represent and warrant
    that all Personal Information you provide us is true and correct and relates to
    you and not to any other person.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: If you wish to opt out of further communications from us, or if you
    wish to review, delete and/or revise the Personal Information we have stored about
    you, please contact us with your specific request at PrivacyPolicyGameloft@gameloft.com;
    provided, however, that we reserve the right to retain an archive of such Personal
    Information for a commercially reasonable time to ensure that its deletion does
    not affect the integrity of our data; and we further reserve the right to retain
    an anonymous version of such information.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: If you have previously consented to our sharing of your Personal Information
    to third parties for any purpose, including direct marketing purposes, you may
    opt out at any time by contacting us at PrivacyPolicyGameloft@gameloft.com and
    including "Opt Out of Disclosure" in the subject line.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: If you wish to opt out of push notifications, select the Settings
    tab for the applicable Website/App, and follow the necessary prompts to opt out
    of further push notifications.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: You can decline to permit cookies or other tracking technologies,
    but in that case we cannot promise you that all Website/App features will function
