- segment_id: 37
  segment_text: Your Privacy Right in California Under certain circumstances, California
    Civil Code Section 1798.83 requires that, upon receipt of a request by a customer
    residing in California, a business is required to provide a list of all third
    parties to whom Personal Information was disclosed in the preceding calendar year
    for direct marketing purposes, as well as a list of the categories of personal
    information that were disclosed. However, the foregoing does not apply to businesses
    like ours that do not disclose Personal Information to third parties for direct
    marketing purposes without prior approval or that give customers a free mechanism
    to opt out of having their personal information disclosed to third parties for
    their direct marketing purposes. Users residing in California may request further
    information about our approach to this law by writing to us at PrivacyPolicyGameloft@gameloft.com,
    using the subject line "CA Request for Information," and requesting further information.
  annotations: []
