- segment_id: 3
  segment_text: 'Personal Information and Non-Personal Information That We Collect
    and How We Collect It If you choose to open an account with us, register for a
    contest, sign up for our newsletter, request support, or in any other way take
    steps that require the submission of Personal Information or Non-Personal Information,
    we may collect information such as your name, email address, physical address,
    date of birth, gender and/or phone number. If you choose to connect to one of
    our Websites/Apps through a third-party social network such as Facebook or Game
    Center, we may collect Personal Information and Non-Personal Information from
    your profile on such third-party social networks, such as your name, username,
    photograph, gender and date of birth. If you choose to make a purchase through
    our Websites/Apps, we will collect your credit card information and other billing
    information. If you choose to make use of any public forum, comment section, or
    chat function, we may collect any Personal Information you may disclose through
    such means. If you choose to send a message to another user or defined group of
    users through our message, chat, post or other in-game function, we may collect
    any Personal Information you may disclose through such means, as well as the necessary
    Personal Information of the user(s) you are contacting, in order to facilitate
    the communication (Note: we will never collect any information sent outside of
    the functionality of our Websites/Apps, including through emails or text messages).
    If you choose to enable push notifications, we may use your Personal Information,
    or Non-Personal Information such as a device ID, in order to send push notifications
    to your device.'
