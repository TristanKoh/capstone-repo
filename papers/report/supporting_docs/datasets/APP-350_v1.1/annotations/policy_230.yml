  segment_text: GAMELOFT PRIVACY POLICY Gameloft Inc. and its websites, games and
    other applications ("we," "our" or "us") believe that your privacy is very important.
    This Policy outlines the types of personally identifiable information and other
    data that we will collect from you through the various websites, games and applications
    we provide ("Websites/Apps"), and how we will use and when we might disclose such
    information and data to third parties. Your installation and/or use of these Websites/Apps
    and/or submission of information to us constitute your consent to this Privacy
    Policy and the processing of your information (personal and non-personal) as described
    in this Policy. This Privacy Policy is effective as of January 1, 2008 and was
    last modified on July 6, 2016.
  annotations: []
  sentences: []
