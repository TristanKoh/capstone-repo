- segment_id: 29
  segment_text: Certain of our Websites/Apps may permit in-game purchases, even if
    the applicable game was free to download. Such purchases do not always require
    the re-entry of credit card information because they may be made through an existing
    third-party account (such as an iTunes account). If you are a parent who is concerned
    about this feature, you may disable the ability to make in-game purchases by selecting
    the Settings tab for the applicable Website/App, and following the necessary prompts
    to prohibit such purchases.
  annotations: []
