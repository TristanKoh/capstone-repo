- segment_id: 23
  segment_text: If you use the Websites/Apps, you are responsible for maintaining
    the confidentiality of your account and for restricting access to your computer
    or device, and you agree to accept responsibility for all activities that occur
    under your account.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: Partnerships and External Sources Our Websites/Apps may link to external
    sites beyond our control. This privacy policy covers only the way we treat the
    Personal Information and Non-Personal Information we collect on our Websites/Apps.
    By accessing any external sites, you are agreeing to the privacy policies of those
    sites. Please understand that the external sites may have different policies with
    respect to the collection, use and disclosure of your Personal Information. We
    have no control over and are not responsible for the privacy practices of such
    third parties. Therefore, you are encouraged to review the privacy policies of
    all third-party Websites/Apps. Without limiting anything in the following section,
    we are not liable in any way for the actions, inactions or policies of any external
    services.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: 'If you apply for a job position, you will be directed to the SmartRecruiters
    website. If you decide to submit your application, you will also have to submit
    certain personal data and information to SmartRecruiters, including your name,
    telephone number, email address and education. The collection of this Personal
    Information will be governed by the SmartRecruiters privacy policy, which you
    can view here: https://www.smartrecruiters.com/privacy-policy/'
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: Children Many of our Websites/Apps are intended for general audiences,
    and we do not knowingly collect or use any Personal Information from children
    under the age of 13. When users are identified as under 13, we will block such
    users from providing Personal Information or make sure to get prior parental consent
    before collecting Personal Information. To the extent we feel that any of our
    Websites/Apps are directed to children under the age of 13, we will not collect
    Personal Information from users of those Websites/Apps.
