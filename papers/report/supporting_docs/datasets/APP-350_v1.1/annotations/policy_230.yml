- segment_id: 31
  segment_text: Changes We reserve the right to change this Privacy Policy at any
    time. In the event we make material changes to this Privacy Policy, such policy
    will be re-posted in the "Privacy" section of our Websites/Apps with the date
    such modifications were made indicated on the top of the page. Therefore, please
    review this Privacy Policy from time to time so that you are aware when any changes
    are made to this Privacy Policy. Your continued use of the Websites/Apps after
    such change constitutes your acceptance of any such change(s), and if you do not
    accept any changes, you may choose not to use the Websites/Apps or opt out by
    sending us an appropriate notice. If you would like further information about
    any recent changes made, please send your request to PrivacyPolicyGameloft@gameloft.com
    and include "Information about Changes" in the subject line.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: Websites/Apps Security It is entirely your choice whether or not you
    provide Personal Information to us. We and/or our third-party partners have put
    in place physical, electronic, and managerial procedures to attempt to safeguard
    and help prevent unauthorized access, maintain data security, and correctly use
    the Personal Information collected through the Websites/Apps. We take, or obligate
    applicable third parties to take, reasonable precautions to protect our customers'
    Personal Information against loss, misuse, unauthorized disclosure, alteration,
    and destruction. However, please remember that no transmission of data over the
    Internet or any wireless network can be guaranteed to be 100% secure. As a result,
    while we strive to protect your Personal Information, we cannot ensure or warrant
    the security of any information that you transmit to us or from us, and you do
    so at your own risk. We cannot ensure or warrant the security of any information
    you transmit to us by email and you do so at your own risk.
