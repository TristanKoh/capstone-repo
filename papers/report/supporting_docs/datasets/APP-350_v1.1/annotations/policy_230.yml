- segment_id: 2
  segment_text: '"Non-Personal Information," which is information that does not identify
    you and cannot be used to contact you personally, including information about
    you such as your date of birth, age, ZIP code, non-precise geolocation information
    (e.g., your city), and gender, as well as information about your computer and
    mobile device, such as your unique device ID, Internet Protocol (IP) address,
    or other persistent identifiers, and their hardware/software/firmware. Non-Personal
    Information also includes "Usage Data," which is anonymous data tied to your computer
    and/or device, such as the actions you take within and outside of the Websites/Apps,
    the browser you use, the identity of other apps included on your device, the date
    and time of your use of the Websites/Apps, your game progress, play time, score
    and achievements, and the URLs you visited and/or apps you used before and after
    using our Websites/Apps.'
