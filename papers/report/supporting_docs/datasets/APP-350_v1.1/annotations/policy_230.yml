- segment_id: 15
  segment_text: We will not store your credit card information. In order to process
    credit card payments, we will use the service of a secure third-party credit card
    processor.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: We use the services of third parties who will have limited access
    to your Personal Information to be used for specific purposes. These purposes
    may include credit card processing, prize delivery, marketing assistance, customer
    service, and data analysis. The third parties we contract with for these purposes
    will be authorized to use your Personal Information only for the purposes for
    which the party was engaged. In addition, Non-Personal Information and Usage Data
    in aggregated, anonymous form may be shared with third parties who assist us with
    our operations such as administration, analytics, research, optimization, and
    advertising. We may disclose your Personal Information or other information collected
    if required by law or court order, if the information relates to actual or threatened
    harmful conduct, to investigate and/or take action against illegal activity, suspected
    abuse or unauthorized use of the Websites/Apps, or to protect the property or
    safety of others. In connection with any sale of our company or any line of business
    (including the assets relating thereto), customer information generally is one
    of the transferred business assets, and such customer information (including your
    Personal Information) will be transferred or sold to the acquirer in the event
    of any such sale or disposition of any or all of our business.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Advertising By using our Website/Apps, you may be offered advertising
    content. We or the ad networks we use may utilize ad-serving technologies that
    use cookies, beacons, tracking pixels and other technologies that are placed within
    the ads and allow us or our networks to collect Non-Personal Information. Non-Personal
    Information such as age and gender may be used to ensure that appropriate advertising
    is offered to you. Usage Data and Non-Personal Information such as advertising
    identifiers may be used to determine how many clicks an ad received, to measure
    the effectiveness of ad campaigns, to determine the proper amount of repeat views
    of a given ad, and/or to deliver ads that best relate to your interests. Depending
    on your device and its operating system, you may be able to choose to prevent
    your device's ad identifier being used for interest-based advertising or reset
    your device's ad identifier by changing the settings of your device.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
  sentences:
