- segment_id: 0
  segment_text: 'THE PERFECT MIX OF FREE DOWNLOAD AND ONLINE GAMES Privacy Policy
    for Playrix Last modified: January 20, 2016 We have created this privacy statement
    in order to demonstrate our firm commitment to your privacy. The following discloses
    our information gathering and dissemination practices.'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: We reserve the right to change this policy from time to time, so be
    sure to check it periodically.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Personal Information All personal details that you provide to our
    website are absolutely safe, private, and secure. We respect the importance of
    information security and confidentiality, and do not disclose them to outside
    sources.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: We do not share your information with any third parties, with the
    exception of verified and secure e-commerce payment providers. When placing orders,
    our e-commerce provider handles your personal information and keeps it absolutely
    safe and secure-in fact, even we cannot access your credit card information. Your
    personal information (excluding credit card data) is shared with us only for administration
    purposes.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: You can always choose not to provide your personal details, though
    they might be needed to make a purchase or take advantage of some of Playrix.com's
    specific features.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: 'Information Collection and Use Playrix collects personal information
    to improve the manner in which we operate and offer our products and services,
    communicate with you about those products and services, and provide effective,
    timely customer support when needed. We may collect the following information
    from our users: First name, last name, email address, billing address, and phone
    number For processing transactions, we also collect either credit card information
    or bank information, depending on your form of payment, though we do not store
    any credit card information once your transaction is complete'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  - practice: Contact_Postal_Address_1stParty
    modality: PERFORMED
