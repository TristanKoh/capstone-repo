- segment_id: 16
  segment_text: Security We have taken appropriate steps and followed industry standards
    to secure all personal data stored by our systems. All transactions are processed
    in keeping with the highest security level protocols, ensuring that no one can
    access or use personal information in an unauthorized manner.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: However, while we take responsible measures to protect your Personal
    Information, the internet is not a 100% secure environment. We cannot guarantee
    the absolute security of all information transmitted or electronically stored.
    We disclaim any liability for any unauthorized access to, disclosure or damage
    to, theft of, or loss of any Personal Information. By using our website and/or
    our software, you acknowledge that you understand and agree to assume these risks.
  annotations: []
  sentences: []
- segment_id: 18
