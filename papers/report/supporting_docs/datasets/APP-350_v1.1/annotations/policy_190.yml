- segment_id: 7
  segment_text: We reserve the right to use all content generated by our users. By
    such content, we mean all content that users publish through the game and that
    is visible to other users (including but not limited to wall posts, sent messages,
    and other kinds of interaction with other players). Please note that Playrix does
    not guarantee the protection of any Personal Information posted in comments and/or
    on user walls. With that in mind, please double-check information before publishing
    it in the public domain. We are in no way responsible for how that information
    is used by other parties.
  annotations: []
  sentences: []
