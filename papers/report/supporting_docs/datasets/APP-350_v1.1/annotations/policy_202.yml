  segment_text: (b) Web beacons. Web beacons are small graphic images or other programming
    code (also known as "web bugs," "1x1 GIFs" or "clear GIFs") used to keep track
    of Your navigation through the website and Your electronic communication with
    us. We may include web beacons in our web pages and email messages. Web beacons
    may be invisible to You, but any electronic image or other web programming code
    inserted into a web page or email can act as a web beacon. Web beacons or similar
    technologies may be used for a number of purposes, including, without limitation,
    to count visitors to our website, to monitor how users navigate the website, to
    count how many emails that were sent were actually opened or to count how many
    particular articles or links were actually viewed. Web beacons may be used to
