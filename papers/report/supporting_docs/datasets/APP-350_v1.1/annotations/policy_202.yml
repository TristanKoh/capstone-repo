- segment_id: 62
  segment_text: 'G. Business Changes. If We become involved in a merger, acquisition,
    sale of assets, joint venture, securities offering, bankruptcy, reorganization,
    liquidation, dissolution, or other transaction or if the ownership of all or substantially
    all of our business otherwise changes, We may transfer Your information to a third
    party or parties in connection therewith. Specifically, We may disclose information
    about You to third parties without Your consent where We believe that such disclosure
    is necessary to determine whether to proceed with a prospective business transaction
    or to complete a transaction in progress, or where the information is necessary
    to carry on the activity that was the object of the transaction. A "business transaction"
    includes: i. the purchase, sale or other acquisition or disposition of an organization
    or a part of an organization, or any of its assets;'
