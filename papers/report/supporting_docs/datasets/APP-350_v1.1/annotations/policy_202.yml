- segment_id: 22
  segment_text: Social Media The Website and the Apps provide connections with Facebook,
    Twitter, Google, Pinterest and LinkedIn. If You connect with Facebook through
    the Service, We receive Your public profile (which includes Your Facebook User
    ID, Your profile photo, Your public information, and Your friends' User IDs),
    Your language, Your country, and whether You are in an age group, for instance,
    under 18, between 18-20, or 21 and over, and any other information Facebook provides.
    We can also access, store, and update the information You share through Facebook.
    If You connect with Twitter through the Service, We receive Your Twitter identity
    (which includes Your Twitter avatar and user name and Your followers' user names).
    We can also access, store, and update the information You share through Twitter.
    If You sign in through Google, We receive Your public profile and Your email address.
    If you sign in through Pinterest, we receive your public profile information.
