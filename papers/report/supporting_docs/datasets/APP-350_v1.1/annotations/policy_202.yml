- segment_id: 7
  segment_text: 'ATTENTION: PLEASE READ OUR PRIVACY POLICY CAREFULLY BEFORE DOWNLOADING
    OR USING THE SERVICE. DOWNLOADING OR USING THE SERVICE INDICATES THAT YOU ACCEPT
    AND AGREE TO BE BOUND BY THIS PRIVACY POLICY IN FULL. IF YOU DO NOT ACCEPT THIS
    PRIVACY POLICY, DO NOT DOWNLOAD OR USE THE SERVICE. You acknowledge (a) that You
    have read and understood this Privacy Policy; and (b) this Privacy Policy shall
    have the same force and effect as a signed agreement.'
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: Unless explicitly stated otherwise, any new features that augment
    or enhance the current Service shall be subject to this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: Please review the Privacy Policy each time You use the Service. BY
    USING THE SERVICE, YOU AGREE TO BE BOUND BY THE MOST RECENT VERSION OF THE PRIVACY
    POLICY. If We materially change this Privacy Policy, We'll let You know by showing
    it to You again when You access the Service and/or updating the apps.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: 'CROSS-BORDER TRANSFER OF INFORMATION: If You are located outside
    of the United States, please note that the Service is hosted in the United States
    and Flipp is headquartered in Canada, and additionally Flipp uses service providers
    in the European Union ("EU"). Therefore, Your information, including any personal
    information provided pursuant to the Service, may be processed and stored in the
    United States, the EU, and Canada. As a result, United States or EU federal and
    state governments, Canadian federal or provincial courts or law enforcement or
    regulatory agencies may be able to obtain disclosure of Your information through
    laws applicable in the United States, the EU, and Canada. Your use of the Service
    or Your submission of any information to Us will constitute Your consent to the
    transfer of Your information outside of Your country of residence, which may provide
    for different data protection rules than in Your country. Please contact Us at
    privacy@flipp.com if You have any questions about how Your information may be
    processed or stored in the United States the EU, or Canada.'
  annotations: []
  sentences: []
