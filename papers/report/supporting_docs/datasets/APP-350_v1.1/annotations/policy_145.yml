- segment_id: 67
  segment_text: When using the persistent identifiers we will not contact you, display
    behavioral advertising to you, nor do any user tracking or profiling. In addition,
    we strive that all of our advertising partners adhere to the same standards for
    the collection, usage and disclosure of your personal information as we do, but
    we can however not be responsible if they breach the commitments they gave to
    us regarding the collection of information. In case of such breaches you agree
    that our liability is limited to the amounts we are able to receive as indemnification
    for the breaches from our advertising partner. For the detailed information about
    disclosure to third parties please see section Disclosure To Third Parties of
    this Privacy Policy. For any additional questions about third party information
    disclosure please refer to boolit.entertainment@gmail.com.
  annotations:
  - practice: Identifier_1stParty
    modality: PERFORMED
