  annotations: []
  sentences: []
- segment_id: 72
  segment_text: Although most of our Applications are free, they include in-app purchases.
    In-app purchases may be made only upon entering the app store password and you
    are responsible for maintaining the security of such password. You should be aware
    of the 20-minute window after the downloading of an Application, during which
    in-app purchases may be made without inserting an in-app store password. You should
    also take into account that OS 2.1 or older versions of Android mobile phones
    do not require entering of the app store account password to carry out in-app
    purchases.
  annotations: []
  sentences: []
- segment_id: 73
  segment_text: Opt-Out You are always free to opt out from the future collection
    of your personal information by BOOLit entertainment in accordance with this Privacy
    Policy by uninstalling all the Applications from each of your computing devices
    and discontinuing use of the Websites.
  annotations: []
  sentences: []
