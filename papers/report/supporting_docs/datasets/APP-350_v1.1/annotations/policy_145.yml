  sentences: []
- segment_id: 80
  segment_text: The reason for switching from device IDs to Advertising Identifier
    is that advertisers are able to use this identifier only for advertising and for
    no other purpose, while users can choose to opt out of tracking via the settings
    of mobile phone. Advertising Identifier is an anonymous identifier for advertising
    purposes which enables users to reset their identifier or opt out of interest-based
    ads. The parties participating in advertising are obligated to follow users' choice
    for opting out of tracking according to the app store guidelines.
  annotations:
