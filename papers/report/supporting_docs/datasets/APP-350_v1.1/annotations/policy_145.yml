- segment_id: 23
  segment_text: Some of the Applications use third parties' services such as Google
    Play Games Services Sign-In, Apple's Game Center Sign In, Facebook, YouTube or
    Twitter Log In. You may also share the content you created within the Application
    on Google Play Games Services, Game Center or Facebook. By logging in to the Application
    using Third Party Social Network or by using the Application to share content
    on such Third Party Social Network, you are authorizing us to collect, store,
    and use any and all information, in accordance with this Privacy Policy, that
    you agreed that such third parties could provide to us through the Application
    Programming Interfaces ("API"). Your agreement takes place when you "accept" or
    "allow" (or similar terms) one of our applications on such Third Party Social
    Networks. The information you allow us to access varies by Application, and it
    is affected by the privacy settings you and your friends establish on those Third
    Party Social Networks. You can control and find out more about these settings
    at Facebook, Google Play Games Services and Game Center. These third party sites
    are governed by their own privacy policies and end user agreements and we are
    not responsible for, and have no control over, the sharing practices or policies
    of the third parties that operate those sites. For additional questions you can
    contact us at boolit.entertainment@gmail.com.
