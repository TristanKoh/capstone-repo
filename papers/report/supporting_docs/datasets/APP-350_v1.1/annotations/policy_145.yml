    can also request that we correct or delete information, provided that we are not
    required to retain such information by law or for legitimate business purposes.
  annotations: []
  sentences: []
- segment_id: 63
  segment_text: We may decline to process requests that are unreasonably repetitive,
    require disproportionate technical effort, jeopardize the privacy of others, are
    extremely impractical, or for which access is not otherwise required by local
    law. Access, correction or deletion requests can be made through the BOOLit entertainment
    website at http://www.boolit-entertainment.com/about-us/. For some of our Applications
    we may develop in-app deletion request functionality which can be used in addition
    to the address above.
  annotations: []
  sentences: []
- segment_id: 64
  segment_text: INFORMATION COLLECTION RELATING TO CHILDREN We consider ourselves
    to be family oriented, however we have decided to voluntarily implement higher
    child protection standards even though our products and services are not directed
    to, and we do not knowingly collect personal information from, children under
    13. If we learn that we have collected personal information of a child under 13,
    we will take all reasonable steps to delete the information as soon as possible.
    If you become aware that your child has provided us with personal information
    without your consent, please contact us at boolit.entertainment@gmail.com.
  annotations: []
  sentences: []
- segment_id: 65
  segment_text: In order to preserve the family-friendly reputation of our Applications,
    we age-gated some of the features in our applications, so that they are not available
    for use by children under 13. The age gate is being conducted after the download
    of some of our apps for specific territories in order to assure the privacy and
    protection of younger users of our apps. If you do not pass the gate the features
    enabling potential collection and sharing of personally identifiable information
    are disabled for your device ID. For your safety, it is not possible to change
    your age later on. We do not store your year of birth but only the information
    whether your device ID passed the age gate or not.
  annotations:
