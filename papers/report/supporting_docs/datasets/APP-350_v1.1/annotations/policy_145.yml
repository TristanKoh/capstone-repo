- segment_id: 68
  segment_text: We will send push notifications to users who allow us to do so in
    order to reengage them in terms of using the Application. You may unsubscribe
    at any time by following the instructions in section Push Notifications of this
    Privacy Policy. We strive to ensure that the content of the push notifications
    will always be family-friendly. Push notifications are local, contextual and sent
    in app only and not from a server or in conjunction with other user information.
  annotations: []
  sentences: []
- segment_id: 69
  segment_text: Third Party Sites Our Applications, Websites, products and services
    may contain links to third party websites, products, or services. For example,
    the Applications may feature offers from third party advertisers or the ability
    to engage in transactions with such entities. Please note that while using such
    third party offerings, you are using sites, products, and services developed and
    administered by people or companies not affiliated with or controlled by us. We
    are not responsible for the actions of those people or companies, the content
    of their sites, products or services, the use of information you provide to them,
    or any products or services they may offer. Our link to such third parties does
    not constitute our sponsorship of, or affiliation with, those people or companies.
    Nor is such linking an endorsement of such third party's privacy or information
    security policies or practices or their compliance with laws. Information collected
    by third parties, which may include such things as location information or contact
    details, is governed by their privacy practices. These other websites or services
    may place their own cookies or other files on your computing device, collect information
    or solicit personal information from you. We encourage you to learn about the
    privacy practices of third parties with which you interact.
