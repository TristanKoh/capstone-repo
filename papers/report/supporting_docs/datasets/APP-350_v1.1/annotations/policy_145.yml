- segment_id: 18
  segment_text: 'Collection of Advertising and Application Usage Information When
    you use the Applications or the Websites, we may collect additional information
    by using device identifiers in a form that does permit identification of your
    device. The information collected includes: Which advertisements are shown; Length
    of time an advertisement is visible and the size of the advertisement; Advertisement
    response (if any), including clicks on ads; Angle of view; Application usage information,
    including in-game location; Website usage information; and Characteristics obtained
    by your use, such as data about pages of our Websites or Applications that were
    viewed during your visit, any actions or movements within the Websites or Applications
    and movements to/from the website from/to another website, date and time, page
    response times, download errors, length of visits to certain pages, page interaction
    information (such as scrolling, clicks, and mouse-overs).'
  annotations:
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: When you use the Applications or the Websites, we may collect additional
      information by using device identifiers in a form that does permit identification
      of your device.
    annotations:
    - practice: Identifier_Device_ID_1stParty
      modality: PERFORMED
