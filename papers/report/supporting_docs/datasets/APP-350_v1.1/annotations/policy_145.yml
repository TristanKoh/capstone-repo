- segment_id: 24
  segment_text: 'We may access and store some or all of the following information,
    as allowed by you, Third Party Social Networks and your preferences: (i) your
    basic information from your profile, such as your name, surname, email address,
    login ID, player identifier string; (ii) your photos and videos. The Application
    may further ask you to allow us to (i) post on such Third Party Social Networks
    on your behalf (e.g. photos, e-cards, videos and status updates) and to (ii) manage
    your notifications (access your notifications and mark them as read). Please keep
    in mind that we will only do that if specifically directed by you and we will
    store ID and your full name for the purposes of user identification. Other information
    will be merely stored within the Application on your device so that the Application
