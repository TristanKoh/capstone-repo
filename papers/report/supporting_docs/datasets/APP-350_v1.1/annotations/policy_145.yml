- segment_id: 26
  segment_text: If you use Third Party Social Networks to participate in game related
    activities, including but not limited to participation in leader boards, multi-player
    games or the downloading and uploading of content, BOOLit entertainment and its
    affiliates may also collect, use, store, transmit and publicly display statistical
    data regarding game play (including scores, rankings and achievements), or identify
    content that is created and shared by you with other players. Data that personally
    identifies you is collected, used, stored and transmitted in accordance with this
    Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: 'Privacy specifics of certain Applications For the Power Level Warrior,
    Power Level Warrior 2, Legends Within - Mini Edition, Tilt planes vs. aliens,
    Pit Runner, Dragon Fly High, OrBrix: brick smash and Fortune Cards Fun (TAROT),
    we collect statistical data about the gameplay. Such data includes, for example:
    how often and for how long users play with the App, how many points they score
    during a run, their score multiplier, how many levels and action points they achieve
    or gather, with which character they play, clicks on different menus, etc.'
  annotations: []
  sentences: []
