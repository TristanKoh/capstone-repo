- segment_id: 76
  segment_text: The providers of advertising services are bound to comply with "Do
    Not Track" settings in mobile phones, but we cannot provide any guarantees on
    their behalf. If you choose the opt-out option available via our apps, we will
    not share your device ID with advertisers for the purposes of IBA; or, if already
    shared, we will remove it from their services. We provide no guarantees regarding
    the information provided prior to opting out. Some providers may have additional
    opt-out mechanisms implemented.
  annotations:
  - practice: Identifier_Device_ID_3rdParty
    modality: PERFORMED
