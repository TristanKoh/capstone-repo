- segment_id: 9
  segment_text: This Privacy Policy is part of and incorporated by reference into
    the End User License Agreement (the "EULA") governing the use of all "BOOLit entertainment"
    branded software applications (the "Application/s"), which may operate on any
    type of computing device (including without limitation, a mobile device), and
    applies to your use of the Applications and/or http://www.boolit-entertainment.com
    and any other websites and/or URL which may replace it or which may be added to
    the list of websites published by us and linking to this Privacy Policy (the "Website/s").
    This Privacy Policy covers how we collect, use, disclose, transfer and store information
    received about you and/or information received about your computing device through
    your use of the Applications or the Websites.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: By agreeing to the EULA and/or using the Applications or the Websites,
    you specifically consent to the collection, use and disclosure of your information
    (including personal information) in accordance with this Privacy Policy. We may
    receive and/or you may be asked to provide your information (including personal
    information) any time you are in contact with us or use the Applications or the
    Websites. As described in greater detail below, we may share this information
    (including personal information) with our affiliates and with third party partners
    (as defined below) and use it in ways consistent with this Privacy Policy. We
    may also use your information (including personal information) together with other
    information to provide and improve products, services, content, and advertising.
  annotations: []
  sentences: []
