- segment_id: 77
  segment_text: If you turn on "Limit Ad Tracking" on your iOS device or "Opt Out
    of Interest-Based Ads" on your Android device, you can restore interest-based
    ads by turning the settings off. When you opt out, you may still see the same
    number of ads on your mobile device; however, these ads may be less relevant because
    they won't be based on your interests. Our advertising partners may continue to
    serve you ads based on other non-personal information, such as ads related to
    the content of the application you are using.
  annotations: []
  sentences: []
- segment_id: 78
  segment_text: Your iOS or Android mobile device may provide a "Limit Ad Tracking"
    or "Opt Out of Interest-Based Advertising" setting. When you have opted out using
    this setting on a device, our partners will not use information collected from
    that device to infer your interests, or to serve ads to that device that are targeted
    based on your inferred interests.
  annotations: []
  sentences: []
- segment_id: 79
  segment_text: You can find the setting for your mobile device by following the directions
