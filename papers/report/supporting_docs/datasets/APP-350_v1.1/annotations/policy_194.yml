- segment_id: 5
  segment_text: 'Your data may be used for the following purposes: providing products
    and services you request, contacting you in the event of a flight time change
    or cancellation, credit or other payment card verification/screening, immigration/customs
    control safety, security, health, administrative, crime prevention/detection,
    legal purposes, statistical and marketing analysis, systems testing, customer
    surveys, customer relations communications and offering you services and products
    we believe may interest you.'
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: Sharing information about you We follow strict security procedures
    in the storage and disclosure of passenger information. Our security procedures
    require that we request proof of identity before we disclose sensitive information
    regarding your flight reservation.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: We may disclose your information to trusted contracted companies who
    act as "data processors" on our behalf for the purposes set out in this Privacy
    Statement. Ryanair has transfer agreements in place with all entities to which
    it transfers data for processing on its behalf. The agreements provide for specific
    and limited processing of user data in service of Ryanair's operations and have
    been prepared so as to meet the requirements of Irish and EU law.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: We may also pass your information on to government authorities or
    enforcement bodies for compliance with legal requirements.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: With your agreement we may disclose your information to trusted third-party
    ancillary service providers such as hotel, car hire and credit card providers
    for the purposes described in this Privacy Statement. If you choose to accept
    such third-party offers, we will disclose your contact and billing information
    to this third party. Ryanair operates businesses in multiple jurisdictions, some
    of which are not located in the European Economic Area (EEA). While countries
    outside the EEA do not always have strong data protection laws, we will ensure
    that Ryanair and our services providers process your information in a secure manner
    and in accordance with this Privacy Statement.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: You may be able to access third party social media services through
    our website or App or before coming to our website or App. When you are registered
    with your social service account, we will obtain the personal information you
    choose to share with us through these social media services pursuant to their
    privacy settings in order to improve and personalize your use of our website or
    App. This may include a list of friends and reviews of other users in your network.
    We may also use social media plugins on our website or App. As a result your information
    will be shared with your social media provider and possibly presented on your
    social media profile to be shared with others in your network. Please refer to
    the privacy policy of these third-party social media providers to find out more
    about these practices.
