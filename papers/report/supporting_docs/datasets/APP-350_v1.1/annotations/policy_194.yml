    may contact you with information regarding flight promotions and ancillary products
    via email. However, you will have the choice to opt in or out of receiving such
    communications by indicating so at the booking stage. You will also be given the
    opportunity on every e-communication that we or our trusted partners send you
    to indicate that you no longer wish to receive our or their direct marketing material.
