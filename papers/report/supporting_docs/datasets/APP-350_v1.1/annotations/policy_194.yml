- segment_id: 20
  segment_text: Cookies are small text files that are transferred to your computer's
    hard drive through your web browser to enable us to recognise your browser and
    help us to track visitors to our site; thus enabling us to understand better the
    products and services that will be most suitable to you. A cookie contains your
    contact information and information to allow us to identify your computer when
    you travel around our site for the purpose of helping you accomplish your reservation.
    Most Web browsers automatically accept cookies, but, if you wish, you can set
    your browser to prevent it from accepting cookies. The "help" portion of the toolbar
    on most browsers will tell you how to prevent your browser from accepting new
    cookies, how to have the browser notify you when you receive a new cookie, or
    how to disable cookies altogether. The cookies we use do not detect any information
    stored on your computers.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
