- segment_id: 22
  segment_text: Links to Third Party Websites This privacy statement only covers websites
    that we own and control. It does not cover links to other websites and accordingly
    any information collected by those parties that own and control those websites
    or their use of cookies set from their domains when you visit their websites.
    Please be aware that individual third-party organizations operate their own policies
    regarding the use and sale of personal information and the use of cookies. If
    you have a concern regarding the way your personal information will be used on
    other sites or on the type of cookies used and how they are being used then you
    are advised to read the relevant privacy statement and cookie policy or in the
    absence of such a statement and policy on the site, contact the company concerned.
    Any data stored by third party websites are stored completely separately by third
    party.
  annotations:
