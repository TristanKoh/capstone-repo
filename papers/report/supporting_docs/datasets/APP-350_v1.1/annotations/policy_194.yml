- segment_id: 23
  segment_text: Security We take great care to ensure the security of our website
    and App. The data you provide to us is protected using SSL (Secure Socket Layer)
    technology. SSL is the industry standard method of encrypting personal information
    and credit card details so that they can be securely transferred over the Internet.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: "Your Rights You may ask in writing for a copy of the information\
    \ we hold about you (for which we may charge a maximum fee of \u20AC6.35). You\
    \ also have the right to request correction of any inaccuracies in your personal\
    \ data or, where appropriate, the erasure of such data."
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: 'For this purpose, you must provide the following documents: A signed
    request; A copy of your passport or national ID, so that we can verify your identity;
    A signed authority from any third party whose data you request on their behalf.'
  annotations: []
  sentences: []
