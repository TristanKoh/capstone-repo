- segment_id: 3
  segment_text: Privacy Policy Ryanair Website Privacy Statement Ryanair is committed
    to protecting your privacy and takes its responsibility regarding the security
    of customer information very seriously. Our website Privacy Statement sets out
    what information we collect, how we collect it, what we do with it and how we
    protect this information. Any personal data is collected and processed in accordance
    with Irish and EU data protection laws.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Collection of Personal Data In order to process your booking, we collect
    personal details from you together with information we learn about you from your
    use of our website and / or App and other websites accessible through our website
    and / or App. These details may include (where applicable) passenger names, addresses,
    passport or Government issued EU National ID card numbers, telephone numbers,
    e-mail and IP addresses, credit/debit card or other payment details, travel behaviour.
    In some instances we may also collect information regarding medical conditions
    (only for passengers who have special medical requirements) which may affect the
    chosen flight arrangements. To provide location-based services we and our trusted
    partners may collect, use, and share precise location data, including the real-time
    geographic location of your computer or device through GPS, Bluetooth, and your
    IP Address, along with crowd-sourced Wi-Fi hotspot and cell tower locations. This
    location data is collected anonymously, unless you provide consent. You may withdraw
    consent to Ryanair and our partners' collection, use, transmission, processing
    and maintenance of location and account data at any time by not using the location-based
    features and turning off the Location Services settings (as applicable) on your
    device and computer.
