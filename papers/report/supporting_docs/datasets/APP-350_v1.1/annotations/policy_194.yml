- segment_id: 11
  segment_text: myRyanair Section All data collected upon registration in the myRyanair
    section will be processed in line with this Privacy Statement. In your personal
    myRyanair section we store all your flight information, so that you can access
    it whenever you wish.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: To offer you a unique and personal travel experience tailored to your
    preferences, we may also store information in relation to your travel behaviour,
    such as your favourite means of transport, travel companions, luggage and insurance
    options, automatic check-in, travel destinations, departure airport, ancillary
    products such as car and hotels, seats, duty free products, food and drinks at
    airports, hobbies on holidays and data roaming usage. You may also store details
    of your and (with their consent) your travel companions' travel document and your
    credit/debit card or other payment details. We will delete any information of
    a travel companion collected without the companion's consent, as soon as we learn
    about it.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: We understand the importance of taking extra precautions to protect
    the privacy and safety of children. Accordingly, children under 16 will not be
    permitted to open a myRyanair account. We will delete any myRyanair account created
    by a child under 16, as soon as we learn about it.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: All payment details are transmitted over a secure connection (Secure
    Socket Layer-SSL) across dedicated network infrastructure (Multiprotocol Label
    Switching-MPLS) and stored in compliance with Payment Card Industry Data Security
    Standards (PCI DSS).
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: You will have the option to stay signed-in into your myRyanair account
    by checking the "remember me" box. This option will only apply to the computer
    / device and the browser that you're using when you select the box. If you do
    not wish to stay signed on a particular browser, simply sign out of myRyanair
    on that browser.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: You may delete your myRyanair account by contacting Ryanair's chat
    assistance channel (click here) or call centre (click here).
  annotations: []
  sentences: []
