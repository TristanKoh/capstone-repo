    \ Provisions 1) In the case of an amendment to this privacy policy, the Company\
    \ shall announce the reason for the amendment, and the effective date of the amendment,\
    \ along with the current, effective privacy policy on a service page starting\
    \ from 10 days in advance of the effective date and up to one day in advance of\
    \ the effective date. However, when there are changes to significant details concerning\
    \ the rights and obligations of the user, the announcement shall be made at least\
    \ 30 days in advance. 2) If the user does not explicitly express their refusal,\
    \ despite the Company's announcement that the user's acceptance would be deemed\
    \ as expressed unless the user clearly expresses their refusal before the effective\
    \ date of the amendment, as the Company announces the amendment in accordance\
    \ with Paragraph 1, the user will be deemed as having accepted the amendment.\
    \ 3) Despite Paragraph 2, if the Company needs to collect additional personal\
    \ information from the user, or provide additional personal information to third\
    \ parties, the Company shall obtain additional consent to do so directly from\
    \ the user."
