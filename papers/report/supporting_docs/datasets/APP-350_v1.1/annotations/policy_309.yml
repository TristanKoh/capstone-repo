- segment_id: 1
  segment_text: SK Communications (hereinafter, referred to as "the Company") regards
    the privacy of users as highly important and complies with all regulations concerning
    the protection of personal information as required by any applicable laws and
    regulations concerning privacy, including the Personal Information Protection
    Act, the Act on Promotion of Utilization of Information and Communications Network,
    as well as the Act on the Protection and Use of Location Information.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: By stating its privacy policy as shown below, the Company hereby informs
    the user of how and why the personal information provided by the user to the Company
    is used and what measures are taken by the Company for the protection of their
    personal information. The Company's privacy policy is subject to change in accordance
    with any subsequent changes in the laws, regulations, and notifications, or the
    Company's Terms of Service and internal policies. When the privacy policy is amended,
    the Company shall publish the changes on a service page or notify the user.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: The user may choose not to accept the following details concerning
    the collection, use, provision, consignment, or any other use, of their personal
    information. However, it should be noted that, if the user does not accept the
    privacy policy, they may not be given access to the service in whole or in part.
  annotations: []
  sentences: []
- segment_id: 4
