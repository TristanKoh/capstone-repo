  segment_text: 3. Periods of Storage and Use of Personal Information Collected
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: 'By principle, the Company destroys, without delay, any personal information
    whose purpose and use has been accomplished. However, the Company preserves the
    following information for specified periods of time with the member''s consent
    or when the stipulations of relevant laws and regulations require such preservation.
    1) Personal information preserved concerning commercial transactions (1) Information
    preserved: commercial transaction records (2) Basis for preservation: Law concerning
    consumer protection in Commercial Law, E-commerce, etc.'
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: '(3) Period of preservation: - records concerning contracts, subscription
    withdrawals, etc.: 5 years'
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: '- records concerning provision on payments, services, etc.: 5 years
    - records concerning consumer complaints and dispute settlements: 3 years 2) Personal
    information preserved concerning log records (1) Information preserved: Access
    records (2) Basis for preservation: Protection of Communications Secrets Act (3)
    Period of preservation: 3 months'
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: 4. Procedure and Method for Destruction of Personal Information On
    principle, the Company destroys, without delay, any personal information when
    its purpose and use has been accomplished or when its period of preservation or
    use has expired. However, according to the Act on Promotion of Information and
    Communications Network Utilzation and Data Protection, etc., the personal information
    of members who have no record of usage for a year are safely retained and separated
    from currently using members' information.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Procedures and methods for the destruction of personal information
    are as follows. 1) Procedure for the destruction of personal information
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: Any personal information entered by the user for membership sign-up,
    or any other purpose, after such purpose and use has been accomplished, it will
    be destroyed. But, in accordance with relevant laws and regulations (see Periods
    of Storage and Use of Personal Information Collection), it can be stored for a
    specified period of time and them destroyed. This personal information is not
    used for any purpose other than preservation, unless otherwise required by applicable
    laws and regulations.. 2) Method of destroying personal information
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: Any personal information printed out on paper (printed, letters, etc.)
    is destroyed with a shredder or by incineration. Any personal information stored
    in electronic files is permanently deleted using methods with no possible means
    of restoration.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: '5. Provision and Sharing of Personal Information On principle, the
    Company only uses the user''s personal information for the purpose of collection
    and use, and does not disclose it to other persons, enterprises, or organizations.
    However, the following exceptions may apply: 1) When prior consent is given by
    the user The Company obtains user consent by informing the user who the business
    partners are, which information is required, why it is required, as well as how
    long, and through what means, it is protected/managed before the information is
    collected or provided. If the user does not give consent, no additional information
    shall be collected or shared with any business partners.'
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: 2) When required by stipulations in laws and regulations, or when
    requested by law enforcement agencies for investigation purposes through the procedures
    and methods stipulated by laws and regulations
  annotations: []
  sentences: []
