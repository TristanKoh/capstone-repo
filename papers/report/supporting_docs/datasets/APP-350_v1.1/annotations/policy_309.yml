- segment_id: 41
  segment_text: 8. Technical/Administrative Measures for the Protection of Personal
    Information 1) Technical measures (1) The Company safely protects the user's personal
    information using security features in accordance with relevant laws and regulations,
    and internal policies.
  annotations: []
  sentences: []
- segment_id: 42
  segment_text: (2) The Company makes every effort to prevent damage/loss by computer
    viruses by using secure antivirus programs. In order to ensure the protection
    of personal information, antivirus programs are updated regularly, and if there
    is a sudden virus outbreak, the antivirus programs are updated as soon as effective
    countermeasures have been made available. (3) The Company stores and manages the
    user's password in an encrypted form and employs security measures for safely
    transmitting personal information over the network. (4) The Company also uses
    security measures for blocking outside intrusions and monitors the system for
    intrusion on a 24/7 basis in order to prevent any leakage of the user's personal
    information by hacking, etc. 2) Administrative measures
  annotations:
  - practice: Contact_Password_1stParty
    modality: PERFORMED
  sentences:
