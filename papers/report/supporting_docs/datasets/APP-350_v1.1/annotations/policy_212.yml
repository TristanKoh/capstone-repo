- segment_id: 4
  segment_text: We may collect the information you provided to us. Please make sure
    that you will not send us or disclose any sensitive information such as information
    related to racial or ethnic origin, political opinions, religious or other beliefs,
    health information, sexual orientation, criminal background or membership of past
    organizations, including trade union memberships.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: We will not sell, trade, or transfer your information to any third
    party. We will not combine Non-Personal Information with Personal Information,
    such as combining your unique User Device number with your name.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 'We may use your Information for the following purposes: 1.to provide
    our services to you; 2.to assure the safety of products and services we offer
    via using your information on identification-check, customer services, security,
    fraud-detection, archives and backups when we are providing you with our services;'
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: 3.to help us develop new services and improve our existing services;
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: 4.to better understand how you access and use our services, for the
    purposes of improving and personalizing our services to better respond your desires
    and preferences, including language and location setting, personalized services,
    help and instructions, or other responses to you and other customers on other
    aspects of our services;
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 5.to evaluate the effect of advertisements and other marketing scheme
    we put in our services and improve it;
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: 6.to verify software or administer software upgrades; 7.to allow you
    to participate in surveys about our products and services.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: "8.It may be necessary \u2212 by law, legal process, litigation, and/or\
    \ requests from public and governmental authorities within or outside your country\
    \ of residence \u2212 for DoMobile to disclose your personal information. We may\
    \ also disclose information about you if we determine that for purposes of national\
    \ security, law enforcement, or other issues of public importance, disclosure\
    \ is necessary or appropriate. We may also disclose information about you if we\
    \ determine that disclosure is reasonably necessary to enforce our terms and conditions\
    \ or protect our operations or users."
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: Information Security DoMobile is very concerned about safeguarding
    the confidentiality of your information. We will not collect Personal Information,
    in the meanwhile we employ administrative, physical and electronic measures designed
    to protect your Non-Personal Information from unauthorized access and use.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Children We understand the importance of taking extra precautions
    to protect the privacy and safety of children during using DoMobile products and
    services. We do not collect, use or disclose personal information from children.
    If you are under 18, you may use our website with accompany of your parents or
    guardians.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: Privacy Questions If you have any questions or concerns about DoMobile's
    Privacy Policy or data processing or if you would like to make a complaint about
    a possible breach of local privacy laws, please contact us at support@domobile.com.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: DoMobile may update its Privacy Policy from time to time, which will
    not reduce your rights under this Privacy Policy. When we change the policy in
    a material way, a notice will be posted on our website along with the updated
    Privacy Policy. If you do not agree to any modifications to this Policy, you could
    immediately stop all use of all the Services. Your continued use of the Site following
    the posting of any modifications to this Policy will constitute your acceptance
    of the revised Policy.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: "Privacy Policy | Copyright \xA92017 DoMobile Ltd. All Rights Reserved"
  annotations: []
  sentences: []
