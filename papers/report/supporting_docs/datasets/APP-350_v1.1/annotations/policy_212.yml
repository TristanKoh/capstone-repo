- segment_id: 0
  segment_text: DoMobile APPS Contact us Privacy Policy Released on Jun 22, 2016 DoMobile
    values your privacy. When you use our services (including websites and mobile
    applications), we may collect and use your related information. If the related
    information was not provided, otherwise you may not register as our user to use
    some of our services or we may not able to operate effectively and provide you
    with the best experiences from our services. So we've developed a Privacy Policy
    that covers aspects of how we collect, use, disclose, transfer, and store your
    information. Please take a moment to familiarize yourself with our privacy practices
    and let us know if you have any questions.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: Collection and Use of Personal Information Personal Information is
    what identifies you or another person, such as your first name and last name,
    physical addresses, email addresses, telephone numbers, fax numbers and information
    stored within your device.
