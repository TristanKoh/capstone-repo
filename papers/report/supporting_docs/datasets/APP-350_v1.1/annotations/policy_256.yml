    of Use for LEGO Apps'
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: "[Article page/Published] : 09 December 2014, 07:44 CET The LEGO\xAE\
    \ Group Privacy Policy Last Modified: June 16th, 2016 The LEGO Group (\"LEGO\"\
    , \"we\", \"us\", \"our\") considers children and children's play to be the cornerstone\
    \ of everything we do. We take this responsibility seriously and always set ambitions\
    \ high, as only the best is good enough for the builders of tomorrow. This privacy\
    \ policy covers the collection, use and disclosure of information by the LEGO\
    \ Group with LEGO System A/S as the main datacontroller. The LEGO Group is defined\
    \ as http://www.lego.com/aboutus/lego-group."
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Our privacy policy is designed to provide transparency into our privacy
    practices and principles in a format that users can navigate, read and understand.
    We are dedicated to treating your personal information with care, trust and respect.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: For that reason the LEGO Group has applied for a Binding Corporate
    Rules approval from the European data authorities across the European Union and
    introducing the European data privacy rights protection as a global standard taking
    into account national legislation outside the European Union. The Binding Corporate
    Rules encompasses high standards on collection, use, disclosure and generally
    of your information. You can read more about Binding Corporate Rules here http://ec.europa.eu/justice/data-protection/document/international-transfers/binding-corporate-rules/index_en.htm.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: "In addition, the LEGO Group has joined a digital child safety program\
    \ on protecting children online where the LEGO Group is audited regularly. You\
    \ can read more about this in our Children\xB4s privacy section."
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: We hope we have earned your trust and hope you will have a playful
    experience with the LEGO Group.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: LEGO has received TRUSTe's Privacy Seal signifying that this privacy
    policy and our practices have been reviewed for compliance with the TRUSTe program
    viewable on the validation page available by clicking on the TRUSTe seal. The
    TRUSTe certification covers information collected on validated LEGO channels,
    apps and sites. If you have questions or concerns regarding our privacy policy
    or practices, please contact us at privacy.officer@lego.com. If you have an unresolved
    privacy or data use concern that we have not addressed satisfactorily, please
    contact TRUSTe at https://feedback-form.truste.com/watchdog/request.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: This privacy policy describes the processing of personal information
    by the LEGO Group.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 1. Our general principles on data collection, use and processing
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: 2. Types of information we collect, use, and process 3. Why and how
    we collect, use and process your information
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: 4. How we use your information within the LEGO Group companies
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: '5. Sharing your information with other companies 6. Your controls
    and choices 7. Cookie Policy 8. Children''s privacy 9. LEGO employees 10. LEGO
    partners 11. Data security and integrity 12. Data transfers, storage and processing
    globally 13. Changes to this privacy policy 14. Contact information 1. Our general
    principles on data processing To ensure your data is being processed correctly
    we have adopted the following principles: We only collect and process your personal
    information if we have a legal basis for the processing under applicable laws,
    for example: We have collected your consent, It is necessary to fulfil an agreement
    with you, We legally are obliged to do so, or We have objective reasons and the
    processing does not harm you. We will however always collect your consent as a
    parent or legal guardian if your child under 13 years is providing personal information
    online. We will always inform you of the processing and the purpose of the processing,
    unless, and only in special cases, we have a legitimate basis not to do so. We
    only process your personal information for the original purpose or for other purposes
    that are not incompatible with the original purpose. We do not disclose your personal
    information to other persons or companies outside the LEGO Group unless you have
    given us your consent, unless we have an agreement with you or unless we are legally
    obliged to do so. We strive to verify and update your privacy information on a
    regular basis. We might supplement your personal information with information
    from other databases to ensure that your data is correct and up to date. We use
    high technical standards to protect your personal information. We do not store
    your personal information longer than what is necessary to serve the purposes
    for which the personal information was collected or further processed.'
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: 2. Types of information we process We process two basic types of information
    - personal information and anonymous information.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: 'We will collect your personal information when you engage with us
    on our different channels where you will be presented with specific terms that
    tell you what specific data, if any, is collected and for which purpose. We highly
    recommend that you read the specific terms on our channels carefully before accepting
    our terms. Our different channels at the moment are: LEGO ID https://account.lego.com/
    LEGO Shop http://shop.lego.com/ LEGO VIP http://shop.lego.com/VIP LEGO CLUB http://www.lego.com/club
    LEGO IDEAS http://www.lego.com/ideas LEGO REBRICK http://rebrick.lego.com/ LEGO
    DUPLO http://www.lego.com/duplo LEGO CUSTOMER SERVICE http://service.lego.com/
    LEGO app stores (Apple iTunes store, Google Play store etc.)'
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: "LEGO Social media sites (Facebook, Twitter, YouTube etc.) LEGO Education\
    \ - https://education.lego.com/ LEGO Education shop - https://shop.education.lego.com/\
    \ LEGO Education Community - https://community.education.lego.com/ LEGO Education\
    \ Account - https://account.education.lego.com/ However, in general we typically\
    \ process the following categories of personal information: \u2022 Registration\
    \ information you provide when you create an account in one of our channels, including\
    \ your first name and surname, country of residence, gender, date of birth, email\
    \ address, username and password. \u2022 Transaction information you provide when\
    \ you request information or purchase a product or service from us, whether on\
    \ our sites or through our applications, including your postal address, telephone\
    \ number and payment information (such as credit card number). \u2022 Information\
    \ you provide in public forums on our sites, channels and applications. \u2022\
    \ Information sent either one-to-one or within a limited group using our message,\
    \ chat, post or similar functionality, where we are permitted by law to process\
    \ this personal information. \u2022 Information you provide to us when you use\
    \ our sites, channels and applications, our applications on third-party sites\
    \ or platforms such as social networking sites, or link your profile on a third-party\
    \ site or platform with your registration account. \u2022 Location information\
    \ when you visit our sites, channels or applications, including location information\
    \ either provided by a mobile device interacting with one of our sites, channels\
    \ or applications, or associated with your IP address, where we are permitted\
    \ by law to process this information. \u2022 Usage, viewing and technical data,\
    \ including your device identifier or IP address, when you visit our sites, use\
    \ our applications on third-party sites or platforms or open emails we send."
