- segment_id: 51
  segment_text: 'Push notifications: Push notifications are notifications on mobile
    and other devices that are typically associated with downloaded applications,
    and which can communicate to the device holder even when the application is not
    in use. We will require a child to provide a parent email address before the child
    can receive push notifications from our child-directed applications that collect
    a device identifier. We will then provide the parent with notice of our contact
    with the child and will provide the parent the opportunity to prevent further
    notifications. Finally, we will not associate the device identifier with other
    personal information without contacting the parent to get consent. If you no longer
    wish to allow your child to receive these types of communications, you may turn
    them off at the device level.'
