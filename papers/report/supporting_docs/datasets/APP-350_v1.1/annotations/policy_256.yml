- segment_id: 16
  segment_text: 3. Why and how we process your personal information By "processing"
    we collect, use, disclose, store and at some point delete your data.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: "\u2022 We process your personal information and anonymous information\
    \ for the purpose of running our daily business and delivering LEGO experiences.\
    \ In other words you give us your data and so that we can run our business and\
    \ give you LEGO experiences online and offline."
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: "\u2022 We process the personal information you provide to us when\
    \ you request products, services or information from us, register with us, participate\
    \ in public forums or other activities on our sites and applications, respond\
    \ to customer surveys, or otherwise interact with us. Please keep in mind that\
    \ when you provide personal information to us on a third-party site or platform\
    \ (for example, via our applications or social media channels), the personal information\
    \ you provide may be separately processed by the third-party site or platform\
    \ owner. The personal information we process is covered by this privacy policy\
    \ whereas the personal information the third-party site or platform process is\
    \ subject to the third-party site or platform's privacy practices. Privacy choices\
    \ you have made on the third-party site or platform will not apply to our use\
    \ of the personal information which we have processed directly through our sites,\
    \ channels or applications."
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: "\u2022 We process personal information through technology, such as\
    \ cookies, flash cookies and web beacons, including when you visit our sites,\
    \ channels or applications on third-party sites or platforms. Please visit our\
    \ Cookie Policy for further information, including Do Not Track and how to disable\
    \ cookies http://www.lego.com/legal/cookieinfo. \u2022 We acquire information\
    \ from other trusted sources to update or supplement the personal information\
    \ you provided or which we processed automatically."
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
