- segment_id: 20
  segment_text: "The LEGO Group is based in Billund, Denmark, but we have subsidiaries\
    \ and branches throughout the world. You can learn more about the LEGO Group and\
    \ its subsidiaries here http://www.lego.com/aboutus/lego-group/locations. The\
    \ primary data controller will be LEGO System A/S, Aastvej 1, 7190 Billund, Denmark.\
    \ Other subsidiaries of the LEGO Group may have access to your information where\
    \ they perform services on behalf of the data controller (as a data processor)\
    \ and, unless prohibited under applicable law, for use on their own behalf (as\
    \ a data controller) for the following purposes: \u2022 Provide you with the products\
    \ and services you request. \u2022 Communicate with you about your account or\
    \ transactions with us and send you information about features on our sites and\
    \ applications or changes to our policies. \u2022 Send you newsletters if you\
    \ sign up to receive them, you may opt-out at any time by following the unsubscribe\
    \ instructions located at the bottom of each communication. \u2022 Process LEGO\
    \ Partner information where the local LEGO subsidiary is the formal contract partner.\
    \ \u2022 Detect, investigate and prevent activities that may violate our policies\
    \ or be illegal."
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: Public Forums and Chat Features You should be aware that any personal
    information you choose to share within public forums or chat features offered
    on the site may be read, collected and used by others who access them. To request
    removal of your personal information from publically available areas of the site,
    contact us at privacy.officer@lego.com. In some cases, we may not be able to remove
    your personal information, in which case we will let you know if we are unable
    to do so and why. Please note that users under 13 may not use these areas of the
    site until consent has been provided by their parent or legal guardian.
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: LEGO ID Please be aware that your LEGO ID may be used on other third
    party sites with whom we partner with in order to allow you to play virtual games
    without having to create a separate account. If you choose to use your LEGO ID,
    LEGO will have access to certain information that you may provide these third
    party sites and will collect, use and process such information in accordance with
    our privacy policy. Third party sites will have access to certain information
    within your LEGO profile in order to allow you to participate on their site, please
    read their privacy policy for how they use your information.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: MyFriends Please note that within some of our games you are able to
    use our friend finder tool so that you may connect and play games with friends.
    Please note that no personal information will ever be shared between users who
    are known to be under the age of 13.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: Social Media (Features) and Widgets Our web site includes Social Media
    Features, such as the Facebook like button and widgets, such as the Share this
    button or interactive mini-programs that run on our site. These features may collect
    your IP address if you actively click on the link, which page you are visiting
    on our site, and may set a cookie to enable the feature to function properly.
    Social Media features and Widgets are either hosted by a third party or hosted
    directly on our Site. Your interactions with these features are governed by the
    privacy policy of the company providing it.
  annotations:
