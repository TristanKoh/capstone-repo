- segment_id: 46
  segment_text: 'Verifiable consent (high level consent): In the event the LEGO Group
    collects personal information from a child that will be posted publicly or disclosed
    to a third party, we will seek a higher level of consent than email consent. Such
    "high-level" methods of consent include but are not limited to asking for a credit
    card or other payment method for verification (with a nominal charge involved),
    speaking to a trained customer service representative by telephone or video chat,
    or requiring a signed consent form by mail, email attachment, or fax. After providing
    high-level consent, a parent may have the opportunity to use a pin or password
    in future communications as a way to confirm the parent''s identity.'
  annotations: []
  sentences: []
