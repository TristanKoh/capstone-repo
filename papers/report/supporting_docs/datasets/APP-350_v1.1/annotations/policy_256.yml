- segment_id: 42
  segment_text: 'Content generated by a child Certain activities on our sites, channels
    and applications allow children to create or handle content and save it with the
    LEGO Group. Some of these activities do not require children to provide any personal
    information and therefore may not result in notice to the parent or require parental
    consent. If an activity potentially allows a child to insert personal information
    in their created content, we will either pre-screen the submission to delete any
    personal information, or we will seek a parental consent by email for the collection.
    Examples of created content that may include personal information are: - stories
    or other open-text fields, - drawings that allow text or free-hand entry of information,'
  annotations: []
  sentences: []
