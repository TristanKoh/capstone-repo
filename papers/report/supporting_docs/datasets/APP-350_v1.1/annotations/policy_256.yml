- segment_id: 53
  segment_text: "Persistent identifiers: When children interact with us, certain information\
    \ may automatically be collected, both to make our sites and applications more\
    \ interesting and useful to children and for various purposes related to our business.\
    \ Examples include the type of computer operating system, the child's IP address\
    \ or mobile device identifier, the web browser, the frequency with which the child\
    \ visits various parts of our sites or applications, and information regarding\
    \ the online or mobile service provider. This information is collected using technologies\
    \ such as cookies, flash cookies, web beacons, and other unique identifiers (which\
    \ we define under the \"Cookie Policy\" section of our general Privacy Policy).\
    \ This information may be collected by the LEGO Group or by a third party processing\
    \ on behalf of the LEGO Group. This data is principally used for internal purposes\
    \ only, in order to: \u2022 provide children with access to features and activities\
    \ on our sites and applications \u2022 customize content and improve our sites\
    \ and applications \u2022 conduct research and analysis to address the performance\
    \ of our sites and applications \u2022 generate anonymous reporting for use by\
    \ the LEGO Group"
