- segment_id: 35
  segment_text: "8. Children's privacy We recognize the need to provide further privacy\
    \ protections with respect to personal information we may process from children\
    \ on our sites, channels and applications. Some of the features on our sites,\
    \ channels and applications are age-gated so that they are not available for use\
    \ by children, and we do not knowingly collect, use, or process personal information\
    \ from children in connection with those features. When we intend to process personal\
    \ information from children, we take additional steps to protect children's privacy,\
    \ including: \u2022 Notifying parents about our information practices with regard\
    \ to children, including explaining the types of personal information we may collect,\
    \ use and process from children, the use we make of that personal information,\
    \ and whether and with whom we may share that information \u2022 In accordance\
    \ with applicable law, obtaining consent from parents for the collection, use\
    \ and processing of personal information from their children, or for sending information\
    \ about our products and services directly to their children \u2022 Limiting our\
    \ collection, use and processing of personal information from children to no more\
    \ than is reasonably necessary to participate in an online activity \u2022 Giving\
    \ parents access or the ability to request access to personal information we have\
    \ collected, used or processed from their children and the ability to request\
    \ that the personal information be changed or deleted"
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: For children in the age group of 13 to 18 years we follow applicable
    laws.
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: A. The Information we collect from children, how we use it, and how
    and when we communicate with parents
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: The LEGO Group offers to its users a range of sites, channels and
    applications, some of which are primarily targeted at families with users of all
    ages and others which are targeted at children. Our sites, channels and applications
    offer a variety of activities, including activities that may include collection
    of information from children. Below we summarize potential instances of collection
    and outline how and when we will provide parental notice and/or seek parental
    consent. In any instance that we collect personal information from a child, we
    will retain that information only so long as reasonably necessary to fulfil the
    activity request or allow the child to continue to participate in the activity,
    and ensure the security of our users and our services, or as required by law.
    In the event we discover we have collected information from a child in a manner
    inconsistent with COPPA's requirements, we will either delete the information
    or immediately seek the parent's consent for that collection.
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: Registration Children can, in many cases, register with our sites
    and applications to view content, play games, participate in contests, and engage
    in special features, among other things. During the registration process, we may
    ask the child to provide certain information for notification and security purposes,
    including a parent or guardian's email address, the child's first name and gender,
