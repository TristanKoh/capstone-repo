- segment_id: 41
  segment_text: 'About the collection of parent email address: Consistent with the
    requirements of COPPA, on any child-targeted site or application, or in any instance
    where we ask for age and determine the user is age 12 or under, we will ask for
    a parent or guardian email address before we collect any personal information
    from the child. If you believe your child is participating in an activity that
    collects personal information and you or another parent/guardian have NOT received
    an email providing notice or seeking your consent, please feel free to contact
    us at Data Privacy Officer privacy.officer@lego.com. We will not use parent emails
    provided for parental consent purposes for marketing directed towards the parent,
    unless the parent has expressly opted in to email marketing or has separately
    participated in an activity that allows for such email contact.'
