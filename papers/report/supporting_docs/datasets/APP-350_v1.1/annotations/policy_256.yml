    the LEGO Group also plans to post the content publicly or share it with a third
    party for the third party's own use, we will obtain a higher level of parental
    consent (verifiable parental consent)
  annotations: []
  sentences: []
- segment_id: 45
  segment_text: 'Parental consent mechanisms: Email consent (low level consent): In
    the event the LEGO Group wishes to collect personal information from a child,
    COPPA requires that we first seek a parent or guardian''s consent by email. In
    the email we will explain what information we are collecting, how we plan to use
    it, how the parent can provide consent, and how the parent can revoke consent.
    If we do not receive parental consent within a reasonable time, we will delete
    the parent contact information and any other personal information collected from
    the child collected for the purpose of contacting you.'
