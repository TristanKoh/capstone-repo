- segment_id: 50
  segment_text: In connection with certain activities or services, we may collect
    a child's online contact information, such as an email address which is collected
    from the parent, in order to communicate with the child more than once. In such
    instances we will retain the child's online contact information to honour the
    request and for no other purpose such as marketing. One example would be a newsletter
    that provides occasional updates about a site, game/activity, television show,
    personality/character, or feature movie. Whenever we collect a child's online
    contact information for ongoing communications, we will simultaneously require
    a parent email address in order to notify the parent about the collection and
    use of the child's information, as well as to provide the parent an opportunity
    to prevent further contact with the child. On some occasions a child may be engaged
    in more than one ongoing communication, and a parent may be required to "opt-out"
    of each communication individually. Parent's may opt their child out from receving
    these types of communications by following the unsubscribe instructions located
    within each communication or by emailing us at http://service.lego.com/contactus.
