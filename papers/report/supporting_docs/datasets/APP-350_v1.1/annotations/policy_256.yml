- segment_id: 69
  segment_text: 9. Employees at the LEGO Group Whether you are an employee or applying
    for a job at the LEGO Group we will process specific information relevant for
    your employment and application. The principles in sect. 1 will also apply to
    your employment or application.
  annotations: []
  sentences: []
- segment_id: 70
  segment_text: 10. LEGO Partners We define LEGO Partners as other companies doing
    business with the LEGO Group. As a LEGO Partner we will process information on
    your company and in relation to the transactions for the purpose of administering
    our collaboration and for evaluation purposes.
  annotations: []
  sentences: []
- segment_id: 71
  segment_text: 11. Data security and integrity The security, integrity and confidentiality
    of your information are extremely important to us. We have implemented technical,
    administrative and physical security measures that are designed to protect personal
    information from unauthorized access, disclosure, use and modification. However
    you also play an important part in protection your information. It is important
    that you do choose a password that is not easy for others to guess and that you
    do not share your passwords.
  annotations: []
  sentences: []
- segment_id: 72
  segment_text: From time to time, we review our security procedures to consider appropriate
    new technology and methods. All external transfers that contain personal information
    are done using encrypted technology. Please be aware though that, despite our
    best efforts, no security measures are perfect or impenetrable.
  annotations: []
  sentences: []
- segment_id: 73
  segment_text: Information in regards to credit card details is handled by approved
    service providers that are in compliance with the PCI (Payment Card Industry)
    standards and have appropriate safeguards setup.
  annotations: []
  sentences: []
- segment_id: 74
  segment_text: Should you notice any flaws or concerns in our security please do
    not hesitate and contact us http://service.lego.com/.
  annotations: []
  sentences: []
- segment_id: 75
  segment_text: Should the LEGO Group experience a data breach and your information
    be involved, we will contact you if there is a risk of your data being misused
    and if we are legally obliged to do so. In some instances the LEGO Group will
    also be legally obliged to contact (data protection) authorities when a breach
    of privacy information occurs.
  annotations: []
  sentences: []
- segment_id: 76
  segment_text: 12. Data transfers, storage and processing globally We operate globally
    and may transfer your personal information to individual subsidiaries of the LEGO
    Group or third parties in locations around the world for the purposes described
    in this privacy policy. Wherever your personal information is transferred, stored
    or processed by us or by companies carrying out such services on our behalf, we
    will take reasonable steps to safeguard the privacy of your personal information.
    Additionally, when using or disclosing personal information we abide by our Binding
    Corporate Rules, when these become effective.
  annotations: []
  sentences: []
- segment_id: 77
  segment_text: The Binding Corporate Rules provide the highest security to you when
    it comes to how your information is processed.
  annotations: []
  sentences: []
- segment_id: 78
  segment_text: 13. Changes to this privacy policy From time to time, we may change
    this privacy policy to accommodate new technologies, industry practices, regulatory
    requirements or for other purposes. We will provide prior notice to you by email
    or means of notice on our site if these changes are material and, where required
    by applicable law, we will obtain your consent.
  annotations: []
  sentences: []
- segment_id: 79
  segment_text: '14. Contact information If you have a request, comment or a question
    about this privacy policy, please our contact data privacy officer: LEGO System
    A/S Aastvej 1, DK-7190 Billund Denmark Att: Data Privacy Officer - CLA - or you
    can contact our consumer directly by mail or phone at http://service.lego.com/contactus.'
  annotations: []
  sentences: []
- segment_id: 80
  segment_text: In your request, please specify your identity and the subsidiary of
    the LEGO Group of companies to which your request pertains. If no LEGO Subsidiary
    is specified, we will treat your request as pertaining to LEGO System A/S.
  annotations: []
  sentences: []
- segment_id: 81
  segment_text: Our sites and applications may contain links to other sites not owned
    or controlled by us and we are not responsible for the privacy practices of those
    sites. We encourage you to be aware when you leave our sites or applications and
    to read the privacy policies of other sites that may process your personal information.
  annotations: []
  sentences: []
