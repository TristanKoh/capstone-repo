- segment_id: 56
  segment_text: B. When information collected from children is made available to others
  annotations: []
  sentences: []
- segment_id: 57
  segment_text: "In addition to those rare instances where a child's personal information\
    \ is posted publicly (after receiving high-level parental consent), we also may\
    \ share or disclose personal information collected from children in a limited\
    \ number of instances, including the following: \u2022 We may share information\
    \ with our service providers like software solutions, online security, and customer\
    \ service; however, these companies are prohibited from using your personal information\
    \ for purposes other than those clearly defined by us or required by law and we\
    \ have written contracts in place to ensure this."
  annotations: []
  sentences: []
- segment_id: 58
  segment_text: "\u2022 We may disclose personal information if permitted or required\
    \ by law, for example, in response to a court order or a subpoena. To the extent\
    \ permitted by applicable law, we also may disclose personal information collected\
    \ from children (i) in response to a law enforcement or public agency's (including\
    \ schools or children services) request; (ii) if we believe disclosure may prevent\
    \ the instigation of a crime, facilitate an investigation related to public safety\
    \ or protect the safety of a child using our sites or applications; (iii) to protect\
    \ the security or integrity of our sites, applications, and other technology,\
    \ as well as the technology of our service providers; or (iv) enable us to take\
    \ precautions against liability. \u2022 Parents have the right to consent to the\
    \ collection, use and processing of their childs personal information without\
    \ also having to consent to the disclosure of that information to third parties\
    \ as we do not share information with third parties other than as disclosed above."
  annotations: []
  sentences: []
- segment_id: 59
  segment_text: C. Parental choices and controls At any time, parents can refuse to
    permit us to use and collect further personal information from their children
    in association with a particular account, and can request that we delete from
    our records the personal information we have collected in connection with that
    account. Please keep in mind that a request to delete records may lead to a termination
    of an account, membership, or other service.
  annotations: []
  sentences: []
- segment_id: 60
