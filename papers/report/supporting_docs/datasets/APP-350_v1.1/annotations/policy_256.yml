- segment_id: 67
  segment_text: We will retain your child's information for as long as their account
    is active or as needed to provide them services. If you wish to cancel your child's
    account or request that we no longer use that information to provide them services,
    please contact us at http://service.lego.com/contactus.We will retain and use
    their information as necesasry to comply with our legal obligations, resolve disputes,
    and enforce our agreements.
  annotations: []
  sentences: []
- segment_id: 68
