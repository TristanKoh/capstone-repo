- segment_id: 25
  segment_text: "5. Sharing your information with other companies We will not share\
    \ your personal information outside the LEGO Group except in limited circumstances\
    \ such as: \u2022 To enforce our Terms of Use or our other applicable rules, you\
    \ have accepted. \u2022 To ensure the safety and security of our consumers and\
    \ third parties. \u2022 To protect our rights and property and of our consumers\
    \ and third parties. \u2022 To comply with legal process or in other cases if\
    \ we believe that disclosure is required by law, such as to comply with a subpoena\
    \ or similar legal process. \u2022 When companies perform services on our behalf,\
    \ like package delivery, payment processing, and customer service; however, these\
    \ companies are prohibited from using your personal information for purposes other\
    \ than those clearly defined by us or required by law and we have written contracts\
    \ in place to ensure this."
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: "\u2022 When we share personal information with third parties in connection\
    \ with a merger, acqusition, or sale of all or a portion of our assets. You will\
    \ be notified via email and/or prominent notice on our Web site of any change\
    \ in ownership or uses of your personal information, as well as any choices you\
    \ have regarding your personal information."
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: "\u2022 Where you provide your consent to share your personal information\
    \ with another company for marketing purposes enabling them to send you offers\
    \ and promotions about their products and services. If you no longer wish to allow\
    \ us to share such information with third parties, please contact us at http://service.lego.com/contactus\
    \ to opt-out. In some instances you may need to contact that third party directly."
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: "\u2022 When you ask us to share your personal information with third-party\
    \ sites or platforms, such as social networking sites. Please note that once we\
    \ share your personal information for marketing purposes with another company,\
    \ the information received by the other company becomes subject to the other company's\
    \ privacy practices."
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: "6. Your controls and choices We provide you the possibility to exercise\
    \ certain controls and choices regarding our processing of your information which\
    \ includes: \u2022 You may correct, update and delete your registration account.\
    \ \u2022 You may change your choices for subscriptions, newsletters and alerts.\
    \ \u2022 You may choose whether to receive offers and promotions from us for our\
    \ products and services, or products and services that we think may be of interest\
    \ to you. \u2022 You may choose whether we may share your personal information\
    \ with other companies so they can send you offers and promotions about their\
    \ products and services. \u2022 You may request access to the personal information\
    \ we hold about you and that we amend or delete it and we request third parties\
    \ with whom we have shared the information with to do the same."
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: You may exercise your controls and choices, or request access or deletion
    of innacuracies to your personal information, by visiting your account(s) or contacting
    LEGO Consumer Services at http://service.lego.com/contactus. If you contact us
    through LEGO Consumer Services we will have to verify your identity for security
    purposes. Changes may take up till 10 days before they are active. Please be aware
    that if you do not allow us to process personal information from you, we may not
    be able to deliver certain products and services to you, and some of our services
    may not be able to take account of your interests and preferences. If you have
    questions regarding the specific personal information about you that we process
    or retain, please contact LEGO Consumer Services.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: We will retain your information for as long as your account is active
    or as needed to provide services. If you wish to cancel your account or request
    that we no longer use your information to provide you services contact us at http://service.lego.com/contactus.
    We will retain and use your information as necessary to comply with our legal
    obligations, resolve disuptes, and enforce our agreements.
  annotations: []
  sentences: []
