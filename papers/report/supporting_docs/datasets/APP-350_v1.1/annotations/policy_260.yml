- segment_id: 32
  segment_text: d. Signal Flare Signal Flare collects and stores information in the
    same way as Missing Device (see above). If you have enabled Signal Flare, it collects
    location information and sends it back to Lookout when your battery is running
    low. After which, we save the phone's location at the time we received the low
    battery alert to Lookout.com. This feature will help you locate your phone near
    its last known location if you lose it and its battery dies.
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
