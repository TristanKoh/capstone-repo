    Internet Protocol ("IP") address, and the dates and times of your requests. We
    use this information to provide our services, and support if needed, and to create
    de-identified or aggregate information about our users. For example, collecting
    your device's phone number allows the service to contact your phone via SMS when
    you locate your phone from the Lookout web application.
