- segment_id: 5
  segment_text: We are committed to only collecting the information necessary to provide
    and improve Lookout Services. When we do collect your information, we store it
    and associate it with your account unless otherwise noted. We take your privacy
    very seriously and will only use and disclose this information as described in
    this Privacy Policy.
