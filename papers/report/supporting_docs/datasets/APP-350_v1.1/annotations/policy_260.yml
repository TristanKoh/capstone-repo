  segment_text: How We Use Cookies We use "session" cookies to keep you logged in
    while you use our services, to better understand how you interact with our services,
    and to monitor aggregate usage and web traffic information on our services. Session
    cookies disappear when you log out and close your browser. We also use "persistent"
    cookies to recognize you when you return to our services. Persistent cookies can
    stay on your computer for a longer period of time than session cookies do. We
    also use "analytical" cookies. They allow us to recognize and count the number
    of visitors and to see how visitors move around our services and how they're using
    them. This helps us to improve the way our website works, for example by making
    sure users are finding what they need easily. Finally, we may use other standard
