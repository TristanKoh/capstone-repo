    to on your device to a server using an encrypted protocol. The data may include
    your contacts, call history, pictures, and other data. Lookout Backup automatically
    backs up your data weekly or daily, based on your settings, can enable a data
    to transfer to a new or existing phone, and allows you to retrieve your data any
    time from Lookout.com.
  annotations:
