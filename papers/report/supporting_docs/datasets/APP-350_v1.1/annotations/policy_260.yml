- segment_id: 33
  segment_text: e. Safe Browsing Safe Browsing is a feature available when using the
    Android default browser, the Chrome browser and other supported browsers. Safe
    Browsing is designed to identify and warn you of unsafe websites so that you can
    choose to avoid visiting them. It scans URLs that you visit on supported browsers
    and may also scan URLs you receive on your phone (e.g. via SMS).
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: 'What types of information Safe Browsing collects: URLs.'
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: To provide the Safe Browsing service, we may transmit the URLs you
    receive or visit on your phone to a Lookout-provided or third-party service to
    determine if those URLs are unsafe (e.g., if the URLs contain phishing attacks,
    malwares, or exploits). If a URL you visit is determined to be unsafe, we store
    a record of the unsafe URL.
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: 'How the information that Safe Browsing collects is used: We use the
    record of unsafe URLs you visit (1) to provide you with notice that you attempted
    to reach an unsafe site (e.g., when you log in to the Lookout website or via email)
    and (2) to improve our product and conduct analysis. If you do not want us to
    record the unsafe URLs you visit, you may turn Safe Browsing off; all other Lookout
    features will continue to function.'
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: 'f. Theft Alerts Lookout''s Theft Alerts feature uses your device''s
    camera and location features to help you figure out where your device might be
