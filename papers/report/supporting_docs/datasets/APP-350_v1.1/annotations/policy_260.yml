- segment_id: 31
  segment_text: 'How the information that Missing Device collects is used: Our purpose
    in collecting this information is to provide you with the location of your device
    when you request it. If you activate the locate feature in Missing Device, your
    browser will send location information to third-party map providers (e.g. Google
    Maps) in order to display a map of the location within your Lookout account webpage.
    When activating this feature, we track the device''s location for several minutes
    in order to provide an accurate location for you. This information is retained
    in your account history so you can use it to help find your device.'
