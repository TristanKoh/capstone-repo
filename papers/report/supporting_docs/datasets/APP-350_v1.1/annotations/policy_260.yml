- segment_id: 29
  segment_text: c. Missing Device Lookout's Missing Device service helps you find
    and secure your lost or stolen phone or tablet. You can locate your phone on a
    map using location information provided by your phone, activate a loud siren even
    if your volume is muted so that you can find a phone lost nearby, wipe your phone,
    or lock your phone. Features and settings are controlled through our website at
    Lookout.com.
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
