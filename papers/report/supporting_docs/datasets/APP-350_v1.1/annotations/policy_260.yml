- segment_id: 19
  segment_text: 3. What You Should Know About Specific Products This section provides
    additional information about specific services and features that are part of the
    Lookout Services. The information is used as described in this section and in
    the section entitled "How We Use the Information We Collect" below.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: a. Security and Anti-Virus Lookouts Security features, which are available
    on different platforms, help protect your device from malware and spyware. They
    scan files and applications after you install Lookout Security and as new applications
    are installed or accessed to detect any threats to you and your mobile device.
    They also automatically scan your entire device periodically, and regularly update
    your threat definitions. In order to perform these functions, we need to collect
    information about the applications and files present on your device, the results
    of any scans performed by our services, and actions you take as a result of scanning.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: 'What types of information does Lookout Security collect: Information
    about the type of device you are using and the operating system you are running
    Lookout''s Security features collect information about the type of device and
    operating system you are running so that we can both improve our products and
    also give you more accurate information about malware and spyware that might affect
    you and your device(s). Information about scans and scan results.'
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: We collect information about the applications on your device in order
    to conduct scans and to download copies of scanned files. This may include downloading
    a copy of part or entire copies of application files on your device if we encounter
    an application that we have not previously analyzed. We may also collect information
    about how applications behave on your device (e.g., whether an application is
    sending premium-rate text messages that charge money to your phone bill) and the
    network services with which your applications communicate, in order to determine
    if any applications are behaving maliciously (e.g., whether an application is
    talking to a server known to host phishing websites). Each time Lookout performs
    a scan, we collect information that describes what files and applications are
    identified by the scan as potentially undesirable and your choice for remediation
    of those files (e.g., uninstall or ignore).
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: 'How the information collected by Lookout Security is used: Our purpose
    in collecting application data and security scan data is to provide you with protections
    to help keep you and your data safe and to optimize and improve our Lookout Services.'
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: We may aggregate your data with other customers' data in non-personally
    identifiable, aggregated, and de-identified form to better understand current
    malware and spyware threats and to improve the Lookout Security features and service.
    We may also share this de-identified aggregated data publicly, in order to help
    others understand mobile threats and gain insights into particular mobile applications.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: b. Backup Lookout Backup stores copies of data that you choose to
    back up from your phone.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: 'What types of information Backup collects: Backup Data.'
  annotations: []
  sentences: []
- segment_id: 27
