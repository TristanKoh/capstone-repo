- segment_id: 44
  segment_text: Account Deletion. While we hope you'll remain a lifelong Snapchatter,
    if for some reason you ever want to delete your account, just go here. If you
    ask to delete your account, you will have up to 30 days to restore your account
    before we delete your information from our servers. During this period, your account
    will not be visible to other Snapchatters.
  annotations: []
