    and functionality.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: 'With third parties for legal reasons. We may share information about
    you if we reasonably believe that disclosing the information is needed to: comply
    with any valid legal process, governmental request, or applicable law, rule, or
    regulation. investigate, remedy, or enforce potential Terms of Service violations.
    protect the rights, property, and safety of us, our users, or others. detect and
    resolve any fraud or security concerns.'
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: With third parties as part of a merger or acquisition. If Snap Inc.
    gets involved in a merger, asset sale, financing, liquidation or bankruptcy, or
    acquisition of all or some portion of our business to another company, we may
    share your information with that company before and after the transaction closes.
  annotations: []
  sentences: []
