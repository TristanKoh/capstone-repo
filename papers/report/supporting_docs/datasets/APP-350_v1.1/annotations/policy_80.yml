- segment_id: 39
  segment_text: Outside of Snaps, the rest of our services may use content for longer
    periods of time, which means those services may follow different deletion protocols.
    So, for example, we retain your Story content a bit longer than Snaps. Or, if
    you submit content to one of our inherently public features, such as Live, Local,
    or any other crowd-sourced service, we may retain the content as long as necessary
    to offer and improve the services. If you have any questions about how a feature
    works you can just pop on over to our Support Site.
  annotations: []
