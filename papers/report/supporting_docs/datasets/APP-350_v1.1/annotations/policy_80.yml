- segment_id: 46
  segment_text: Communicating with other Snapchatters. It's also important to us that
    you stay in control over whom you communicate with. That's why we've built a number
    of tools in Settings that let you indicate, among other things, who you want to
    see your Stories, whether you'd like to receive Snaps from just your friends or
    all Snapchatters, and whether you'd like to block another Snapchatter from contacting
    you again. For more information about how to control your privacy settings, check
