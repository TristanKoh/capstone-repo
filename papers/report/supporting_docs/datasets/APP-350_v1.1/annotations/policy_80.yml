- segment_id: 23
  segment_text: 'How We Share Information We may share information about you in the
    following ways: With other Snapchatters. We may share the following information
    with other Snapchatters: information about you, such as your username, name, and
    Bitmoji.'
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: information about how you have interacted with the services, such
    as your Snapchat "score," the names of Snapchatters you are friends with, and
    other information that will help Snapchatters understand your connections with
    others using the services. For example, because it may not be clear whether a
    new friend request comes from someone you actually know, we may share whether
    you and the requestor have Snapchat friends in common.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: any additional information you have consented for us to share. For
    example, when you let us access your device phonebook, we may share information
    about you with other users who have your phone number in their device phonebook.
  annotations:
  - practice: Contact_Address_Book_1stParty
    modality: PERFORMED
  sentences:
