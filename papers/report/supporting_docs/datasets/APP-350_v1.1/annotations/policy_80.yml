- segment_id: 41
  segment_text: Control over Your Information We want you to be in control of your
    information, so we provide you with the following tools.
  annotations: []
  sentences: []
- segment_id: 42
  segment_text: Access and Updates. We strive to let you access and update most of
    the personal information that we have about you. There are limits though to the
    requests we'll accommodate. We may reject a request for a number of reasons, including,
    for example, that the request risks the privacy of other users, requires technical
    efforts that are disproportionate to the request, is repetitive, or is unlawful.
    You can access and update most of your basic account information right in the
    app by visiting the app's Settings page. If you need to access, update, or delete
    other personal information that we may have, you can put in a request here. Because
    your privacy is important to us, we may ask you to verify your identity or provide
    additional information before we let you access or update your personal information.
    We will try to update and access your information for free, but if it would require
    a disproportionate effort on our part, we may charge a fee. We will of course
    disclose the fee before we comply with your request.
  annotations: []
  sentences: []
- segment_id: 43
