- segment_id: 40
  segment_text: 'Finally-and this is important-you should understand that users who
    see the content you provide can always save it using any number of techniques:
    screenshots, in-app functionality, or any other image-capture technology. It''s
    also possible, as with any digital information, that someone might be able to
    access messages forensically or find them in a device''s temporary storage. Keep
    in mind that, while our systems are designed to carry out our deletion practices
    automatically, we cannot promise that deletion will occur within a specific timeframe.
    And we may need to suspend those deletion practices if we receive valid legal
    process asking us to preserve content or if we receive reports of abuse or other
    Terms of Service violations. Finally, we may also retain certain information in
    backup for a limited period of time or as required by law.'
