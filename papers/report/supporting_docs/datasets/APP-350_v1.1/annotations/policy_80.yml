    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_3rdParty
      modality: PERFORMED
- segment_id: 37
  segment_text: Additionally, some companies may use information collected on our
    services to deliver targeted advertisements on behalf of us or other companies,
    including on third-party websites and apps. For more information about interest-based
    ads and the choices available to you, go here.
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: 'How Long We Keep Your Content Snapchat lets you capture what it''s
    like to live in the moment. On our end, that means that we automatically delete
    the content of your Snaps (the photo and video messages that you send your friends)
    from our servers after we detect that a Snap has been opened by all recipients
    or has expired. But remember: There are various ways Snapchatters can save your
