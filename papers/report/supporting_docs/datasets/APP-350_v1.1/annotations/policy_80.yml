- segment_id: 26
  segment_text: content you post or send will be shared with other Snapchatters; how
    widely your content is shared depends on your personal settings and the type of
    service you are using. For example, a Snap may be sent to just a single friend
    you select, but your My Story content may be seen by any Snapchatter whom you
    allow to see your My Story.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: 'With all Snapchatters, our business partners, and the general public.
