- segment_id: 16
  segment_text: Information Collected by Cookies and Other Technologies. Like most
    online services and mobile applications, we may use cookies and other technologies,
    such as web beacons, web storage, and unique advertising identifiers, to collect
    information about your activity, browser, and device. We may also use these technologies
    to collect information when you interact with services we offer through one of
    our partners, such as commerce features. Most web browsers are set to accept cookies
    by default. If you prefer, you can usually remove or reject browser cookies through
    the settings on your browser or device. Keep in mind, though, that removing or
    rejecting cookies could affect the availability and functionality of our services.
    To learn more about how we use cookies and your choices, please check out our
    Cookie Statement. To learn more about how third parties use these technologies
    on our services, be sure to read the Analytics and Advertising Services Provided
    by Others section of our Privacy Policy.
