- segment_id: 35
  segment_text: Third-Party Content and Integrations The services may also contain
    third-party links and search results, include third-party integrations, or offer
    a co-branded or third-party-branded service. Through these links, third-party
    integrations, and co-branded or third-party-branded services, you may be providing
    information (including personal information) directly to the third party, us,
    or both. You acknowledge and agree that we are not responsible for how those third
    parties collect or use your information. As always, we encourage you to review
    the privacy policies of every third-party website or service that you visit or
    use, including those third parties you interact with through our services.
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: Analytics and Advertising Services Provided by Others We may let other
    companies use cookies, web beacons, and similar tracking technologies on our services.
    These companies may collect information about how you use our services and other
    websites and online services over time and across different services. This information
    may be used to, among other things, analyze and track data, determine the popularity
    of certain content, and better understand your online activity.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: These companies may collect information about how you use our services
      and other websites and online services over time and across different services.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_3rdParty
      modality: PERFORMED
  - sentence_text: This information may be used to, among other things, analyze and
