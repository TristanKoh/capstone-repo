- segment_id: 18
  segment_text: Please keep in mind that whenever you voluntarily disclose personal
    information online through certain channel ( for example on message boards, through
    email, or in chat areas ), that information can be collected and used by others.
    ELEX will take no responsibility whatsoever caused by reasons said above. Since
    disclosure of personal information through certain channel may lead to disclosure
    of your personal information, we remind you to use caution before such disclosing.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Ultimately, you are solely responsible for maintaining the secrecy
