- segment_id: 5
  segment_text: ELEX collects this personal information primarily to make using the
    ELEX Web site easier and more satisfying for its users. The goal of ELEX is to
    provide all Internet users with an exciting, entertaining, online experience.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: All users should be aware that, when they disclose personally identifiable
    information in a bulletin board or other forum, the information may be collected
    and used by others to send that person unsolicited email from other parties outside
    ELEX. In the event that you encounter any ELEX user who is improperly collecting
    or using information about you or other users, please contact Privacy@ ELEX-tech.com.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: 'Information Disclosure ELEX will not disclose your personally identifiable
    information except: a) with your prior authorization or consent; b) in an emergency
    to protect rights and interests of ELEX and its users, public security and public
    interests;'
  annotations: []
  sentences: []
- segment_id: 8
