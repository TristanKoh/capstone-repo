- segment_id: 17
  segment_text: Update and Publicity of Information ELEX strongly encourages its users
    to update and edit their personal information and keep it current. A ELEX community
    user can easily access and correct his/her personal information at any time. Users
    can edit and delete their personal information at their discretion.
  annotations: []
