- segment_id: 13
  segment_text: Cookies A cookie is a small data file that ELEX transfers to users'
    computer's hard disk, generally to quickly identify a user's computer and to "remember"
    things about the user's visit, such as the user's preferences or a user's name
    and password. The Service sends cookies to users' computers when users access
    or view content of an ELEX game. Information contained in a cookie may be linked
    to users' personal information for purposes such as improving the quality of our
    service, tailoring recommendations to users' interests, and making the Service
    easier to use. Users can disable cookies at any time, although users may not be
    able to access or use features of the Service.
