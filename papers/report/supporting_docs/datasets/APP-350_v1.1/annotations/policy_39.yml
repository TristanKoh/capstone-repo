- segment_id: 10
  segment_text: Information Collecting during Co-operation with Third Parties The
    information that a user shares with ELEX is collected, stored, and handled carefully
    by ELEX. However, ELEX may share such information during co-operation with third
    parties to offer some of its services in conjunction with such third parties.
    ELEX will urge such third parties to handle the said information in compliance
    with this Privacy Policy.
  annotations: []
  sentences: []
