- segment_id: 1
  segment_text: Privacy Beijing Elex Technology Co., Ltd. ("ELEX") see it as our responsibility
    to set examples and help establish the standards for privacy on the Internet.
    During registration, each service asks the user to provide different types and
    amounts of personal information. ELEX intends through the use of such information
    in good faith to deliver better services.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: ELEX is dedicated to protecting the privacy rights of its online users
    ("users" or "user"). This Online Privacy Policy ("Privacy Policy") has been crafted
    to inform users as to the ways ELEX collects, stores, uses, and manages the information
    users provide during the use of any ELEX game or application ("Service"). Please
    note that the scope of this Privacy Policy is only applicable to information collected
    from ELEX through the use of the Service.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: By using the Service, users are agreeing to the collection and use
    of their personal information as outlined in this Privacy Policy. ELEX may amend
    the Privacy Policy from time to time, and ELEX encourages users to consult the
    Privacy Policy regularly for changes.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 'Personal Information and Its Use ELEX gathers two types of information
    about users: (1) Non-personally identifiable information: When visitors come to
    our web site, we collect and aggregate information indicating, among other things,
    which pages were visited, the order in which they were visited, and which hyperlinks
    were "clicked." Collecting such information involves the logging of IP addresses,
    operating system and browser software etc. used by each visitor to the ELEX web
    site. Although such information is not personally identifiable, we can determine
    from the IP address a visitor''s Internet Service Provider and the geographic
    location of his or her point of connectivity. The non-personally identifiable
    information we collect helps us identify the most popular areas of our web site
    and determine the effectiveness of our promotional activities. In addition, we
    may disclose some of this information to advertisers to inform them of the number
    of people who have seen and/or clicked through their advertisements. (2) Personally
    identifiable information: In certain areas of the ELEX web site -for example,
    while registering for the game service a user may be asked to provide his/her
    full name, nick name, province, gender, hobbies, age and interests etc.'
