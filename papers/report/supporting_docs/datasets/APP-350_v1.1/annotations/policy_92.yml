- segment_id: 7
  segment_text: You may stop using our service at any time. When you delete data,
    a copy might remain on the servers for a period of time before complete deletion;
    this is due to computer system operation and continuous data backup and archiving
    features.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: Information Disclosure When you use UFoto products or services, we
    assume that you allow and agree with these terms. Therefore, we shall not share
    your information with any third parties, sell or rent your information, or distribute
    this information to others; with the exclusion of the following situations. We
    can share your information after receiving your confirmation to do so.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: For mandatory reasons, such as the completion of a payment transaction
    to purchase UFoto products; we might be required to share your information with
    associated third parties. These service providers are only authorized to use your
    personal information within the range required to provide said services. In order
    to protect our legal rights and interests, or those of our partners and clients,
    we may disclose your personal information as permitted by the extent of the law.
    In order to comply with local laws and regulations, for any mandatory reasons,
    to maintain the rights of others and to maintain public interests or other laws,
    we may release your personal information carefully and within the legal framework.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: When there are mergers, acquisitions or other similar transactions,
    your personal information may be traded as a resource. If this happens, we will
    inform you beforehand so that you may decide if you wish to destroy or transfer
    your personal information.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Data Security We use a variety of industry standard encryption methods
    (such as SSL, TLS) to protect you during the transmission, storage and sharing
    of data. But we ask that you understand that due to the limitations of the Internet,
    even while using the most advanced security technology available, we cannot guarantee
    100% information security. Therefore, we ask that you understand and confirm the
    risks involved when transmitting information to us.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: When you store data on our server, we will ensure the safety of your
    data through policies, physical means, logical means, etc. However, the data on
    your device or computer depends more on your equipment safety, so we recommend
    that you take the necessary precautions to ensure the safety of your local data.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: Policy Updates When there is an update on the Privacy Policy, we will
    display the update date at the top of the Policy in an obvious position. We recommend
    that you carefully check the updated content every time; when you continue to
    use our products or services, we shall always assume that you agree to the terms
    and conditions that are effective at the most present time.
  annotations: []
  sentences: []
