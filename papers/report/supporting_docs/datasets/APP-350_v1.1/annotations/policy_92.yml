- segment_id: 0
  segment_text: Privacy Policy Effective as of 6/21/2016 UFoto takes user privacy
    very seriously. While using our products (including services), we may collect
    and use your relevant information in order to improve the quality of our services;
    we will do everything in our power to protect your privacy, as long as it is within
    a reasonable business scope. We recommend that you read the "Privacy Policy" in
    detail to get an understanding of what type of information we collect, how we
    collect this information and how we use it. By using our products or services,
    you agree to the collection, storage and use of your information as long as it
    follows the context dictated here and the adherence of local laws and regulations.
  annotations: []
  sentences: []
- segment_id: 1
