- segment_id: 46
  segment_text: 'How ASUS use information We may use information we collect for the
    purposes below: To assess and improve the SERVICE. To obtain customer feedback
    and to analyze user experience for the purpose of development and evaluation of
    new services and devices. To fulfill the sign-up process of ASUS Member account
    or device registration. To deliver and fulfill any requests made by you, including
    but not limited to, providing information and documentation regarding purchases
    such as delivering purchase invoices or proof of purchase; provide software updates
    and technical notices.'
  annotations: []
  sentences: []
- segment_id: 47
  segment_text: To process and fulfill any subscriptions you have signed up for, including
    ASUS eDMs or newsletters to keep you up to date with the latest ASUS news, promotions
    and upcoming events. You may unsubscribe it at any time with no charge.
  annotations: []
  sentences: []
- segment_id: 48
  segment_text: To send you important notifications, such as communications about
    changes to our terms, conditions and policies. Because of the importance of the
    communications, you may not opt out of receiving these communications. To verify
    your identity, deliver campaign entries and rewards, provide shuttle services
    and cover you with insurance if it is a necessity when you enter our events or
    contests.
  annotations: []
  sentences: []
- segment_id: 49
  segment_text: To assist you on recording, analyzing, modifying and storing information
    including data about you, your daily activities and the activity results calculated
    from the data above. Moreover, we will support you on editing and accessing the
    data and activity results, when you share this information with your family, caregivers,
    and health care professionals. To provide you with recommendation about services
    you may be interest in based on your use of our SERVICE. To provide you with marketing
    communications and advertising that we believe may be of interest of you. To respond
    to customer support requests, such as product repair requests and respond to your
    questions. To provide you with our customer care and customer satisfaction survey
    for user experience analysis. Any other purposes with your consent.
  annotations: []
  sentences: []
- segment_id: 50
  segment_text: 'To whom ASUS disclose your information Your information will not
    be disclosed to any third parties without the following exceptions: Your Consent
    We will only disclose or share your information to other third parties with your
    consent.'
  annotations: []
  sentences: []
- segment_id: 51
  segment_text: Business Partners We may disclose hashed and anonymized information
    to our business partners, for example, business partners who provide data analytics
    services or advertisings and marketing communications based on the hashed and
    anonymized information.
  annotations: []
  sentences: []
- segment_id: 52
  segment_text: Service Providers We may disclose and share your information to our
    service providers that provide services for or on behalf of us, for instance,
    service providers assist us with sending marketing communications, providing customer
    support, delivering purchases and billing. These service providers shall only
    use your information in compliance with our instruction and with the scope of
    the purposes hereof; Asus ensures that all of our service providers strictly comply
    with the Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 53
  segment_text: 'For legal, protection, security purposes We may disclose or share
    your information with third parties for legal or security purposes: To the extent
    it is required by applicable laws or regulations or competent governmental or
    judicial authorities, necessary to establish or preserve a legal claim or defense,
    or necessary to prevent fraud or other illegal activities. To protect the rights,
    property or safety of ASUS, our service providers, customers or the public, as
    required or permitted by law.'
  annotations: []
  sentences: []
