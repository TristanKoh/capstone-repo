- segment_id: 42
  segment_text: Terms of Use Notice Privacy Policy ASUS Privacy Policy ASUSTeK COMPUTER
    INC. and its affiliated companies (hereinafter referred to as "ASUS", "we/our/us")
    are committed to protecting and respecting your privacy. We endeavor to comply
    with all applicable laws on privacy protection and personal information security.
    ASUS Privacy Policy, together with any additional terms and conditions that contain
    supplementary information in connection with particular services you are using
    (hereinafter referred to as "Privacy Policy"), outline our privacy practices regarding
    the collection, use and safeguard of your personal information through ASUS websites,
    devices, applications and any services, both online and offline we provide (hereinafter
    referred to as "SERVICE"), along with whom we may share or disclose the collected
    information. If you are a minor, you shall access or use the SERVICE only after
    your parents (or your guardian) read and agree our Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 43
  segment_text: The use, access or submission of personal information to the SERVICE
    by you, or if you are a minor, the submission of your personal information either
    by your parents (or your guardian) or by you with the permission of your parents
    (or guardian) to ASUS will be deemed as your acceptance of the Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 44
  segment_text: 'Information ASUS Collect When you use our SERVICE, we may need to
    collect certain information from you when use or interact with our SERVICE (hereinafter
    referred to as "Information"); we may ask for the following information: Information
    you provide to us Your e-mail address and country/region when you sign up or log
    in ASUS Member account; if you use your social media account to log in or sign
    up for ASUS Member account to use our SERVICE, any publicly available information
    (including but not limited to your profile picture, gender, date of birth and
    language setting) associated to your social media account may also be collected
    by us. Your name, mailing/shipping/billing address (including zip code), contact
    information, e-mail address, credit card number or other payment service information
    when you make a purchase of our devices, paid services or for certain customer
    service request. Your name, mailing/shipping address (including zip code), contact
    information, e-mail, gender, date of birth and ID number when you enter our events
    or campaigns. Your age, date of birth, gender, height, weight, body temperature,
    heart rate, blood pressure as well as certain data about your daily activities,
    for example, your step taken, calories burned and sleep patterns, when you use
    our healthcare devices or services.'
