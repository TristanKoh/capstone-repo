- segment_id: 73
  segment_text: Third-party links on our websites Our SERVICE may contain links to
    third-party websites. Please be aware that ASUS is not responsible for the security,
    the privacy practices and the materials of those third-party websites. We encourage
    you to be aware of when you leave our SERVICE, and to read the privacy statements
    of those third-party websites carefully. This Privacy Policy applies to ASUS SERVICE
    only.
  annotations: []
  sentences: []
- segment_id: 74
  segment_text: Security We take precautions to protect your information against unauthorized
    access, alteration, disclosure or destruction. We conduct internal reviews of
    our information collection, storage and processing practices and security measures,
    as well as physical security measures to guard against unauthorized access to
    systems where we store your information.
  annotations: []
  sentences: []
- segment_id: 75
  segment_text: Transmission of information between different locations of ASUS and
    its affiliated companies is performed through our secured wide area network. When
    you submit your information to us, your information is protected both online and
    offline.
  annotations: []
  sentences: []
- segment_id: 76
  segment_text: 'However, ASUS cannot guarantee perfect security on the internet.
    To protect your data from unauthorized access, we recommend that you: To use alphanumerical
    passwords when signing up ASUS Member account. To change your passwords on a regular
    basis. To keep your devices up to date by applying the latest available security
    updates for your software and use such tools as virus/spyware scanners.'
  annotations: []
  sentences: []
- segment_id: 77
  segment_text: If you become aware of a technical vulnerability affecting ASUS SERVICE,
    please do not hesitate to contact us through privacy@asus.com
  annotations: []
  sentences: []
- segment_id: 78
  segment_text: Manage Your Information We want to help you keep your information
    accurate. You may view and change your information by logging in your ASUS Member
    account and editing your account information.
  annotations: []
  sentences: []
- segment_id: 79
  segment_text: For further inquiries about information ASUS collect about you, kindly
    contact us through privacy@asus.com
  annotations: []
  sentences: []
- segment_id: 80
  segment_text: 'Whenever you use our SERVICE, we strive to maintain the accuracy
    of your data and protect your information against any accidental or malicious
    destruction. We will accommodate your requests regarding your data; however, we
    may not be able to fulfill all your requests in the following circumstances: As
    required or permitted under application laws; For legitimate business purposes;
    Unreasonably repetitive requests that require disproportionate technical efforts
    and resources, for example, developing a new system or fundamentally changing
    the current practices; Potentially risks on the privacy of others;'
  annotations: []
  sentences: []
- segment_id: 81
  segment_text: Minor's Privacy We do not knowingly collect information from a minor
    under the age of thirteen (13), or equivalent minimum age in the relevant jurisdiction,
    without parental consent. We encourage parents (or guardian) to take an active
    role in a minor's online activities and interests while using our SERVICE.
  annotations: []
  sentences: []
- segment_id: 82
  segment_text: If you are a minor, please seek parental consent before your use of
    our SERVICE. You may submit your information with parental consent to us only.
    Your parents (or guardian) can revoke any consent previously given at all times.
  annotations: []
  sentences: []
- segment_id: 83
  segment_text: Sensitive Personal Information ASUS will never ask you to provide
    sensitive information such as information about your medical or health records,
    political or religious beliefs, criminal offences (alleged, or committed), criminal
    conviction background, sexual orientation, sexual history, behavior or genetic
    information. Please refrain from providing us with such information.
  annotations: []
  sentences: []
- segment_id: 84
  segment_text: Changes to ASUS Privacy Policy We may change the Privacy Policy from
    time to time, we highly recommend you periodically review the Privacy Policy posted
    on our websites. By accessing or using our SERVICE after the Privacy Policy has
    been updated, ASUS will deem that you consent to the Privacy Policy, including
    any updates. The most current version of the Privacy Policy will always be available
    on this page; a prominent notice such as email notification will be delivered
    to you about any significant changes. You can always check the "updated time"
    at the bottom for the most current version of Privacy Policy.
  annotations: []
  sentences: []
