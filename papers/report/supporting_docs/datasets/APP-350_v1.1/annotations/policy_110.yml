- segment_id: 55
  segment_text: 'Cookies and similar technologies ASUS uses cookies and similar technologies,
    such as web beacons to provide our SERVICE: Cookies Cookies are small text files
    placed on your devices to personalize your user experience on our SERVICE. Cookies
    will not collect information that identifies you: Sign-up and authentication:
    We use cookies to store your unique sign-up ID number and authentication information
    on your device. Cookies allow you to visit and move from page to page within our
    websites without having to log in again on subsequent visits. Storing your preferences
    and settings: Cookies maintain your settings and preferences on your devices,
    such as your preferred language or location; by storing the settings in cookies,
    it is not a necessity to reapply your preferences and settings each time you visit
    our websites.'
