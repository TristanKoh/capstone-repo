- segment_id: 7
  segment_text: Using the Service. When you use the Service, we collect information
    about your activities, such as the stations, artists or channels that you listen
    to, the User profiles that you view, your searches for friends or stations and
    your other actions and interactions with other Users or content on the Service,
    the stations, content and people that you follow ( "Follow Lists"), your echoes,
    any Content that you Post on the Service, and any other information resulting
    from your use of the Service that is publicly accessible by other Users ( "Public
    Information").
  annotations: []
  sentences: []
