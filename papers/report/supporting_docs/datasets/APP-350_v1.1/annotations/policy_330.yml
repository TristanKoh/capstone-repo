- segment_id: 12
  segment_text: Cookies and Related Technologies. When you visit the Service, we and
    our third party service providers receive and record information from your browser
    and from cookies and similar technologies. Cookies are small text files containing
    a string of alphanumeric characters. We may use both session cookies and persistent
    cookies. A session cookie disappears after you close your browser. A persistent
    cookie remains after you close your browser and may be used by your browser on
    subsequent visits to the Service. Please review your web browser's "Help" file
    to learn the proper way to modify your cookie settings. Please note that if you
    delete, or choose not to accept, cookies from the Service, you may not be able
    to utilize the features of the Service to their fullest potential.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
  sentences:
