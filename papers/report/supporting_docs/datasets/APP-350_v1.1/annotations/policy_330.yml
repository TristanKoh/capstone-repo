    the web page you visited, your IP address, and other information about your device.
    TuneIn and the widget can recognize you across websites containing TuneIn widgets,
    and the widget may be used to show personalized content or advertising. We know
    when you interact with a widget, and websites containing the widgets may receive
    this information.
