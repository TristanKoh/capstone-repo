- segment_id: 9
  segment_text: Location Information. We may obtain information about your physical
    location at regular intervals when you use the Service, such as by use of geolocation
    features in the device(s) through which you access the Service, or by inference
    from other information we collect (for example, your IP address indicates the
    general geographic region from which you are connecting to the Internet). We use
    location information to comply with radio stations' content licenses (which are
    location-specific), and to provide you with features, notifications, advertising,
    or other content that is influenced by your location (such as showing you your
    local radio station).
