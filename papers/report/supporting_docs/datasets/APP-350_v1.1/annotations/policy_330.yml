policy_id: 330
policy_name: TuneIn
policy_type: TRAINING
contains_synthetic: true
segments:
- segment_id: 0
  segment_text: 'Privacy Policy Last Updated Date: November 15, 2016 This Privacy
    Policy is incorporated by this reference into the TuneIn, Inc. End User License
    Agreement and Terms of Service located at http://tunein.com/policies/ ("EULA").
    The terms "TuneIn," "we," and "us" include TuneIn, Inc. and its affiliates and/or
    subsidiaries. All other terms not defined in this Privacy Policy will have the
    meanings set forth in the EULA.'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: This Privacy Policy explains how TuneIn may collect, use, and disclose
    information we obtain through the Service, including our website at www.tunein.com
    and our mobile app.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: HOW TUNEIN COLLECTS YOUR INFORMATION Account Registration and Profile
    Creation. If you register to use the Service, then you must provide us with certain
    information, such as your name and email address, in order to create an account
    and user profile. You may also optionally add to your profile certain demographic
    information, such as your country, zip code, time zone, birth year, and gender,
    as well as your photo. If you are a broadcaster, we ask you for information about
    your station and broadcast(s) when you register on our Services, including your
    name, email address, phone number, website, content streaming URL, as well as
    background information on the station and broadcast(s).
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_ZIP_1stParty
    modality: PERFORMED
  - practice: Demographic_1stParty
    modality: PERFORMED
  - practice: Demographic_Age_1stParty
    modality: PERFORMED
  - practice: Demographic_Gender_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: If you register to use the Service, then you must provide us with
      certain information, such as your name and email address, in order to create
      an account and user profile.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
  - sentence_text: You may also optionally add to your profile certain demographic
      information, such as your country, zip code, time zone, birth year, and gender,
