- segment_id: 22
  segment_text: Legal Obligations. We may access, preserve, and disclose your information
    or other account information if we believe doing so is required or appropriate
    to (i) comply with laws, law enforcement requests, and legal process, such as
    a court order or subpoena; (ii) respond to your requests; or (iii) protect your,
    our or others' rights, property, or safety.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: Merger, Sale, or Other Asset Transfers. If we are involved in a merger,
    acquisition, financing due diligence, reorganization, bankruptcy or liquidation
    where the business will not continue as a going concern, receivership, sale of
    TuneIn assets, or transition of the Service to another provider, then your information
    may be sold or transferred as part of such a transaction as permitted by law and/or
    contract. The use of your information following any of these events should be
    governed by the provisions of this Privacy Policy in effect at the time the applicable
    information was collected.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: Consent. We may also disclose your information with your permission.
    We may seek your permission in various ways. For example, we may present you with
    an "opt-in" prompt when you register to use the Service or access certain content.
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: "Marketing. We do not rent, sell, or share personal information (as\
    \ defined by California Civil Code \xA71798.83) about you with other people or\
    \ nonaffiliated companies for their direct marketing purposes, unless we have\
    \ your permission. If we receive your permission, nonaffiliated companies may\
    \ use your personal information to send you offers or other information that you\
    \ may find of interest."
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: Social Networking and Other Websites. The Service may allow you to
    share information with social networking services, such as Facebook. We do not
    share your information with them unless you direct the Service to share it. Their
    use of the information is governed by their privacy policies, and you may be able
    to modify your privacy settings on their services.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: Other Users. Your Public Information, which includes your Follow Lists,
    is viewable by other Users. However, if you registered for the Service prior to
    May 7, 2014, then your Follow Lists will be private unless you change your profile
    settings to make them publicly accessible. Your profile information, such as any
    photographs, your username, and any Content that you post in your account, is
    also be viewable by other Users. We are not responsible for the privacy practices
    of other Users. Accordingly, we recommend that you carefully consider what you
    Post to the Service before doing so.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: Search Engines. Your Public Information may also be accessible through
    search engines, such as Google or Yahoo, just like with many common social media
    services.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: SECURITY OF YOUR INFORMATION We take steps to ensure that your information
    is treated securely and in accordance with this Privacy Policy. Unfortunately,
    the Internet cannot be guaranteed to be 100% secure, and we cannot ensure or warrant
    the security of any information you provide to us.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: THIRD PARTY PRIVACY PRACTICES This Privacy Policy applies only to
    the Service. The Service may contain links to Third Party Sites. The policies
    and procedures described in this Privacy Policy do not apply to Third Party Sites.
    The links from the Service to any Third Party Sites do not imply that we endorse
    or have reviewed Third Party Sites.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: CHILDREN'S PRIVACY We do not knowingly collect, maintain, or use personal
    information, as defined by the Federal Trade Commission's Children's Online Privacy
    Protection Act Rule, from children under 13 years of age, and no part of the Service
    is directed to children under the age of 13. If you learn that your child has
    provided us with personal information without your consent, then you may alert
    us at support@tunein.com. If we learn that we have collected any personal information
    from children under 13, then we will promptly take steps to delete such information
    and terminate the child's account.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: INTERNATIONAL USERS If you are visiting the Service from the European
    Union or other regions with laws governing data collection and use, then please
    note that you are agreeing to the transfer of your information to the United States
    and processing globally. By providing your information to the Service, you consent
