- segment_id: 11
  segment_text: Information Collected by Cookies and Other Tracking Technologies.
    Like most online services, we use cookies, web beacons, and other technologies.
    Cookies are small data files stored on your hard drive or in device memory that
    store information about your use of the Services, which can, among other things,
    help us see which areas and features of the Services are popular and let us count
    visits. Web beacons are small pieces of software on a webpage or email that help
    us see how you interact with that webpage or email. Most web browsers are set
    to accept cookies by default. If you prefer, you can usually choose to set your
    browser to remove or reject browser cookies. Keep in mind, though, that removing
    or rejecting cookies could affect the availability and functionality of our Services.
    To learn more about how third parties use such technologies on our Services, be
    sure to read the "Analytics and Advertising Services Provided by Others" section
    of our privacy policy.
