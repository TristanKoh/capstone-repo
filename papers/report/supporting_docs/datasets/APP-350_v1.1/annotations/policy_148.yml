- segment_id: 16
  segment_text: '4. How We Use Information We provide you with an amazing set of Services
    that we improve with the information we collect. But we do a lot more as well,
    such as: Provide and deliver the products, services, and functionality that you
    request, process transactions, and send you related information;'
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Communicate with you. That means just what it says; we may send you
    marketing communications on behalf of us or other companies; respond to your comments
    and questions; provide customer service; and send you technical notices, security
    alerts, and other informational messages; Monitor and analyze trends and usage;
    Develop, improve, and refine products, services, and functionality;
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: Personalize the Services by providing advertisements, content, or
    features that match user profiles or interests. For instance, when you set up
    an account we may pre-populate certain account information based on the information
    we collect about you from other users; Verify your identity and prevent fraud
    or other unauthorized or illegal activity; and Carry out any other purpose for
    which the information was collected.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: '5. How We Share Information Here''s the type of information we may
    share about you with others and how we do so: When you send a message, your recipients
    will see your name and, of course, whatever your message says or shows (whether
    that''s a photo, video, text, or transaction). When you view content that another
    SNOW user has sent you, we will let the sender know that you saw it, and if we
    detect that you captured a screenshot of the message, we will try to let the sender
    know that. But you''re always able to tell us whether you''d like to receive messages
    only from users you have added to your friends list or whether you''d prefer to
    receive messages from all SNOW users. We let you do that as well through various
    settings.'
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: When you let us access your device phonebook, we may share information
    about you with other users who have your phone number in their device phonebook.
    For instance, when you use Find Friends, we may share your username and name with
    other users who use Find Friends and have your phone number in their device phonebook.
    In these cases, we will not display your phone number to these users, but we will
    share the fact that your username and name are associated with your phone number.
    When other users view your profile, they will be able to view profile information,
    including your username and name. We may share information about you with service
    providers who perform services on our behalf. With respect to jointly offered
    Services or functionality or services offered separately by other companies through
    our Services, we may share information about you with business partners to provide
    the Services and functionality you request and to communicate with you about those
    Services; We may share information about you in response to legal process or a
    request for information if we believe disclosure is consistent with, or required
    by, any applicable law, rule, or regulation; to investigate or remedy potential
    violations of our user agreements or policies, or to protect the rights, property,
    and safety of us, our users, or others; or in connection with, or during negotiations
    of, any merger, sale of company assets, financing, or acquisition of all or a
    portion of our business to another company. We may share information about you
    with your consent or at your direction, or as otherwise provided in this privacy
    policy.
