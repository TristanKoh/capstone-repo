- segment_id: 5
  segment_text: 'Because SNOW is about sharing moments with people, there is some
    information we collect when you access our Services, which we use to facilitate
    the broad range of communications offered through our Services, to provide you
    cool features and functionality, and to enable all the other purposes described
    in this privacy policy. We explain all this below: Usage Information. We collect
    information about your activity and the messages you send and receive through
    our Services. For example, we collect information such as the time, date, sender,
    recipient of a message, the number of messages you exchange with your friends,
    which friends you exchange messages with the most, and your interactions with
    messages (such as when you open a message or capture a screenshot). We may collect
    that same basic information when you use messagecash, along with the dollar amounts
    sent and received.'
  annotations: []
  sentences: []
