  segment_text: 'SNOW Privacy Policy Last Modified: Aug 8, 2016 Welcome to CampMobile,
    Inc. ("CampMobile" "we," "us" or "our"). Our Privacy Policy explains how we and
    some of the companies we work with collect, use, share and protect information
    in relation to our mobile services, and any other services we provide (collectively,
    the "Services" or "SNOW").'
