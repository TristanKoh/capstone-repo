    will help us diagnose problems in the (hopefully rare) event you experience any
    crash or other problem while using our Services. So, for example, if we detect
    a crash or other problematic event, we may collect the list of apps on your device
    and other information about your device's performance at the time of the event
    for troubleshooting purposes.
