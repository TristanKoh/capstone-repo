- segment_id: 21
  segment_text: 'We may also share aggregated or de-identified information, which
    cannot reasonably be used to identify you. Here''s just one example of how this
    could work: Because it''s not always clear whether a new friend request comes
    from someone you actually know, we may share whether you and the requestor have
    SNOW friends in common without disclosing the usernames of those common friends.'
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: The Services may also contain third-party links or be a co-branded
    or third-party-branded Service that's being provided jointly with or by another
    company. By going to those links or by using a co-branded or third-party-branded
    Service, you may be providing personal information directly to the third party,
    us, or both. You acknowledge and agree that we are not responsible for how those
    third parties collect or use your information. As always, we encourage you to
    review the privacy policies of every third-party website or service that you visit
    or use, including those third parties you interact with through our Services.
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: '6. Message Deletion Delete is our default. That means that most messages
    sent through our Services will be automatically deleted once they have been viewed
    or have expired. But -and this is important- you should understand that users
    who see your messages can always save them, either by taking a screenshot or by
    using some other image-capture technology (whether that be software or even something
    as old-fashioned as a camera to take a photo of your device''s screen). If we''re
    able to detect that a recipient took a screenshot of a message you sent, we''ll
    try to notify you. But the same common sense that applies to the Internet at large
    applies to SNOW as well: Don''t send messages that you wouldn''t want someone
    to save or share.'
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: 'In most cases, once we detect that all recipients have viewed a message,
    we automatically delete it from our servers. And again in most cases, the Services
    are programmed to delete the message from the recipients'' device as well. There
    is, however, an exception to this general rule: Infinity timer: Senders can choose
    an infinity timer option to prevent deleting their messages from recipient''s
    device.'
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: 'A few final words on deletion: We can''t guarantee that messages
    will be deleted within a specific timeframe. And even after we''ve deleted message
    data from our servers, that same data may remain in backup for a limited period
    of time. We also sometimes receive requests from law enforcement requiring us
    by law to suspend our ordinary server-deletion practices for specific information.
    Finally, of course, as with any digital information, there may be ways to access
    messages while still in temporary storage on recipients'' devices or, forensically,
    even after they are deleted.'
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: 7. Children's Privacy CampMobile respect the privacy of children under
    the terms of COPPA. We do not knowingly collect or solicit any information from
    anyone under the age of 13 or knowingly allow such persons to register for the
    Service. The Service and its content are not directed at children under the age
    of 13. In the event that we learn that we have collected personal information
    from a child under age 13 without parental consent, we will delete that information
    as quickly as possible. If you believe that we might have any information from
    or about a child under 13, please contact us via support@snow.me.
  annotations: []
  sentences: []
