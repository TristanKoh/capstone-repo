- segment_id: 0
  segment_text: ES GLOBAL'S STATEMENT OF PRIVACY PROTECTION ES Global attaches great
    importance to protecting your privacy. Before using the services or apps provided
    by ES Global, please read carefully the following statements.
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: In order to provide more accurate and well-targeted services, ES Global
    may use personal information submitted by you in the manners mentioned below;
    nevertheless, ES Global will treat such information with a high level duty of
    diligence. Without your permission, ES Global will not disclose such information
    or provide such information to any third party.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Protecting YOUR Privacy It is ES Global's principle to respect the
    privacy of the personal information of our users. ES Global will take reasonable
    measures to protect user's personal information, without disclosing such information
    to any third party other than its Partners (without the consent of the user),
    unless such disclosure is (i) required by law, court order or competent government
    departments or (ii) agreed to by the user. Exceptions will be applied if the user
    selects to accept such disclosures during the registration process (where applicable),
    or is otherwise stipulated on the disclosure or use of a user's personal information
    between the user and ES Global and its Partners. The user shall bear any risks
    that may arise from any authorized disclosure of a user's personal information.
    For the operation and improvement of ES Global's technologies and services, ES
    Global may collect and use the non-personal information of its users, or provide
    such information to third parties, in order to provide better user experience
    and improve the quality of our services.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Collection of Information ES Global may collect your personal information
    when you voluntarily opt to use our services, apps or provide us with your personal
    information. We may use your personal information to communicate with you, and
    may send certain mandatory service communications to you, such as notification,
    information on technical service issues, and security announcements. We may also
    occasionally send you product surveys or promotional mailings to inform you of
    other products or services available from ES Global and its affiliates. Your download,
    installation and use of the software shall be deemed to constitute consent to
    our use of your personal information.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: In addition, your download, installation and use of products/service
    from ES Global and its affiliates, shall be deemed that you have expressly provided
    your consent to ES Global for disclosure of personal information to ES Global's
    partners and/or affiliates "Partners").
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: In the event you submit feedback to us via our website, http://www.duapps.com/,
    we may collect and use certain of personal information you provide to us, including
    your e-mail address, which we may use to operate and improve our website and product(s)]
    and deliver the service or carry out improvements you have requested. These uses
    may include providing you with more effective customer service; making the sites,
    products or services easier to use.
