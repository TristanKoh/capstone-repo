- segment_id: 45
  segment_text: To customize your use of the Platform and/or the content of any email
    newsletter or other material that we may send to you from time to time.
  annotations: []
  sentences: []
- segment_id: 46
  segment_text: For other purposes, provided we disclose this to you at the relevant
    time, and provided that you agree to the proposed use of your personal data.
  annotations: []
  sentences: []
- segment_id: 47
  segment_text: 'Sharing of your information We will not share your information with
    any third party, except as described in this Privacy Policy (including our Cookies
    Policy). There are circumstances where we may need to share some of the information
    we collect about you or which you provide to us - these circumstances are as follows:
    Other users: Any information in your public profile (other than your email address)
    will be accessible by other users of the Platform, who may view your profile information,
    listen to and comment on any of your public sounds, add themselves to your list
    of followers, and send you messages. If you listen to any sounds uploaded by a
    pro user, the fact that you have listened to those sounds will be shared with
    that pro user as well as that you are following that pro user now, so that they
    can track the popularity of their sounds. Similarly, if you comment on any sounds
    on the Platform, your comments will be available to all users of the Platform.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Sharing of your information We will not share your information
      with any third party, except as described in this Privacy Policy (including
      our Cookies Policy).
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
  - sentence_text: 'There are circumstances where we may need to share some of the
      information we collect about you or which you provide to us - these circumstances
