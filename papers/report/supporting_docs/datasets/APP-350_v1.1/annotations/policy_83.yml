      modality: PERFORMED
- segment_id: 76
  segment_text: "App preferences You can use the settings within your iOS device or\
    \ within the Android app to opt-out of analytics tracking and bug reporting. For\
    \ the opt-out, if you are using our iOS app, go to the settings of your iOS device\
    \ and open the SoundCloud\xAE tab. With an Android device you need to open the\
    \ SoundCloud\xAE app and open the basic settings tab within. From there you can\
    \ simply disable analytics and/or bug reporting to stop any analytics data or\
    \ bug reporting information being sent from the app. Further information is available\
    \ in our Cookies Policy."
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Further information is available in our Cookies Policy.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
- segment_id: 77
  segment_text: Deleting your account You can delete your account from the Account
    page within your Settings on the Website at any time. Please bear in mind that,
    if you delete your account, all data associated with your account, including the
    sounds that you have uploaded and the usage data associated with those sounds,
    will be deleted and may not be recoverable. You are therefore advised to copy
    or back up all content uploaded to your account before you delete your account.
  annotations: []
  sentences: []
- segment_id: 78
  segment_text: "Even if you delete your SoundCloud\xAE account, it is possible that\
    \ your information may still show up in some internet search results for a short\
    \ while afterwards, if the search engine maintains a temporary cache of web pages.\
    \ Search engines' caching processes are outside of SoundCloud's control and therefore\
    \ we cannot be responsible for any information that remains cached by search engines\
    \ after that information has been removed from the Platform."
  annotations: []
  sentences: []
- segment_id: 79
  segment_text: "Please note that deleting any SoundCloud\xAE Apps, or any third party\
    \ apps to which your SoundCloud\xAE account is connected, will not delete your\
    \ SoundCloud\xAE account. If you wish to delete your account, you will need to\
    \ do so from the Account tab in your Settings on the Website. Similarly, if you\
    \ delete a third party app that is connected to your SoundCloud\xAE account over\
    \ our API, this will not necessarily delete all data from within that third party\
    \ app. You will need to refer to the app provider's terms of use and privacy policy\
    \ to find out how to delete your data from that third party app."
  annotations: []
  sentences: []
- segment_id: 80
  segment_text: "Access to your data As described above, most of the personal data\
    \ and other information you provide to us can be accessed and updated in the Settings\
    \ page of your SoundCloud\xAE account. If you wish to access, amend or delete\
    \ any other personal data we hold about you, or if you have any objection to the\
    \ processing of any personal data that we hold about you, please contact us at\
    \ privacy@soundcloud.com, or the address provided below."
  annotations: []
  sentences: []
- segment_id: 81
  segment_text: If you ask us to delete your account (either via the Settings page
