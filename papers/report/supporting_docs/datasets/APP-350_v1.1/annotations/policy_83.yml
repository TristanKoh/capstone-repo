      modality: PERFORMED
- segment_id: 48
  segment_text: 'With your consent: We will disclose your information if you have
    explicitly agreed that we may do so. We will make this clear to you at the point
    at which we collect your information.'
  annotations: []
  sentences: []
- segment_id: 49
  segment_text: 'Service providers: We use certain reputable third parties, some of
    whom may be located outside of the European Economic Area, to provide us with
    certain specialized services related to the Platform. These third parties will
    have access to certain information about you, but only where this is necessary
    in order for those third parties to provide their services to us. Where we transfer
    personal data to these third parties, we ask and require these third parties to
    implement appropriate organizational and technical security measures to protect
    against unauthorized disclosure of personal data, and only to process personal
    data in accordance with our instructions and to the extent necessary to provide
    their services to us.'
  annotations: []
  sentences: []
- segment_id: 50
  segment_text: 'Users of our API: SoundCloud has an open API, which enables application
    developers to integrate elements of the Platform into exciting new apps. Some
    of these developers may be located outside of the European Economic Area. Any
    information that you choose to make public on the Platform, including your public
    profile information and any public sounds, may be accessible to these developers.
    Please bear this in mind when deciding what information to publish on your profile.
    For information on how to limit the information that is available over the API,
    please see the Choice and Control section below.'
  annotations: []
  sentences: []
- segment_id: 51
  segment_text: "Other networks and connected apps: If you choose to connect your\
    \ SoundCloud\xAE account to other apps or social networks such as Facebook, Google+,\
    \ Tumblr or Twitter, you will be sharing certain information with these apps or\
    \ networks. In the case of Facebook, Google+, Tumblr or Twitter, any new public\
    \ sounds that you post or listen to on SoundCloud\xAE or any new favourites will\
    \ be shared to those networks and will be visible to your followers and friends\
    \ on those networks. In the case of connected apps, you will need to provide the\
    \ app developer with full access to your SoundCloud\xAE account in order to upload\
    \ and download sounds, or comment on, favourite or repost sounds from within the\
    \ app. This will mean sharing your public information, plus access to your private\
    \ sounds. SoundCloud is not responsible for these other apps or networks, so please\
    \ make sure you only connect your account with apps or services that you trust.\
    \ For information on how to control the information that your share, and how to\
    \ disconnect your account from other networks or apps, please see the Choice and\
    \ Control section below."
  annotations: []
  sentences: []
- segment_id: 52
  segment_text: Advertisers may use third party services to ensure their ads are properly
    served and to measure the success of their campaigns on websites and apps. We
    allow these services to collect and use the information for such purposes.
  annotations: []
  sentences: []
- segment_id: 53
  segment_text: 'As aggregated data: We may aggregate your personal data with similar
    data relating to other users of the Platform in order to create statistical information
    regarding the Platform and its use, which we may then share with third parties
    or make publicly available. However, none of this information would include any
    email address or other contact information, or anything that could be used to
    identify you individually, either online or in real life.'
  annotations: []
  sentences: []
- segment_id: 54
  segment_text: 'If required by law: We will disclose your information if we believe
    in good faith that we are permitted or required to do so by law, including in
    response to a court order, subpoena or other legal demand or request.'
  annotations: []
  sentences: []
- segment_id: 55
  segment_text: "To protect our interests: We may disclose your information if we\
    \ feel this is necessary in order to protect or defend our legitimate rights and\
    \ interests, or those of our users, employees, directors or shareholders, and/or\
    \ to ensure the safety and security of the Platform and/or the SoundCloud\xAE\
    \ community."
  annotations: []
  sentences: []
- segment_id: 56
  segment_text: 'In the context of a business transfer: We may transfer your information
    to any person or company that acquires all or substantially all of the assets
    or business of SoundCloud, or on a merger of our business, or in the event of
    our insolvency.'
  annotations: []
  sentences: []
- segment_id: 57
  segment_text: Cookies and similar technology In common with most websites, we use
    cookies and other standard Internet technologies to help us improve the Website
    and the Apps and Services we provide. We have included information about our use
    of cookies and similar technology in a separate Cookies Policy that forms part
    of this Privacy Policy. The Cookies Policy also includes information about how
    you can block or disable third party cookies (which we only use for the purposes
    of analyzing the use of our Platform and optimizing the content on our Platform),
    and how to opt out of other technologies such as bug reporting within our mobile
    apps.
