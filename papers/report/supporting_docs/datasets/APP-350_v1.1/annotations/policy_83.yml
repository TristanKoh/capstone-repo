- segment_id: 25
  segment_text: "If you sign up to SoundCloud\xAE using Facebook, your SoundCloud\xAE\
    \ account will be connected automatically to your Facebook account, and information\
    \ regarding your activity on SoundCloud\xAE, specifically any new public sounds\
    \ that you post on SoundCloud\xAE and any new favourites, will be shared with\
    \ Facebook and will be published in your timeline and your Facebook friends' newsfeeds.\
    \ If you do not wish to share your SoundCloud\xAE activity with your Facebook\
    \ friends, you can control this from the Settings page on the Website - for more\
    \ information, see the Choice and Control section below. If you signed up using\
    \ Facebook by mistake, you can delete your account from the Account page within\
    \ your Settings at any time, or you can email us at privacy@soundcloud.com."
  annotations: []
  sentences: []
