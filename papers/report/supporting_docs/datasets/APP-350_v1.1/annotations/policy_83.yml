- segment_id: 60
  segment_text: Choice and control We do our best to give you as much choice as possible
    regarding the amount of information you provide to us, and the control you have
    over that information.
  annotations: []
  sentences: []
- segment_id: 61
  segment_text: "It is not necessary for you to provide us with any personal data\
    \ in order to visit the Website, although certain information will be collected\
    \ automatically by virtue of your visit (as described above). However, if you\
    \ do decide to register a SoundCloud\xAE account, you can control your information\
    \ in the following ways."
  annotations: []
  sentences: []
- segment_id: 62
  segment_text: Email and notification preferences When you are signed into your account,
    you can access your Settings by clicking on the three-dots-tab at the top right
    of the screen, and selecting Settings from the drop down menu.
  annotations: []
  sentences: []
- segment_id: 63
  segment_text: 'From the Notifications tab you can tell us: which email notifications
    (if any) you would like to receive from us; and which Activity Notifications (if
    any) you would like to receive from us.'
  annotations: []
  sentences: []
- segment_id: 64
  segment_text: You can also turn off email notifications from the Notifications tab
    within your Settings. This will immediately disable all email notifications, other
    than essential account notifications such as important service updates, reports
    of copyright infringement and other essential information relating to your account
    and your use of the Platform.
  annotations: []
  sentences: []
- segment_id: 65
  segment_text: It is also possible to unsubscribe from email newsletters and notifications
    (other than essential account notifications) at any time by clicking on the link
    at the end of each email.
  annotations: []
  sentences: []
- segment_id: 66
  segment_text: You can add additional or alternative email addresses that you may
    wish us to use to communicate with you in your Account Settings tab.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: You can add additional or alternative email addresses that you
      may wish us to use to communicate with you in your Account Settings tab.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 67
  segment_text: "Sharing with other apps and networks The Connections tab within your\
    \ Settings on the Website enables you to control the information you share with\
    \ other networks and applications. As well as selecting those of your social networks\
    \ you wish to share to, you can also control access to other services and applications\
    \ to which you have connected your SoundCloud\xAE account."
  annotations: []
  sentences: []
- segment_id: 68
  segment_text: "If you sign up for SoundCloud\xAE using your Facebook or Google+\
    \ account, your SoundCloud\xAE account and your Facebook or Google+ account respectively\
    \ will be connected automatically. Information regarding the public sounds that\
    \ you post, listen or favourite on SoundCloud\xAE, will be shared with the connected\
    \ Facebook or Google+ account. Content that you share with Facebook will appear\
    \ on your timeline and in your Facebook friends' newsfeeds. Content you share\
    \ with Google will be seen by the people from your Google+ circles when they visit\
    \ your Google+ profile, make relevant Google searches, on Google-served ads, and\
    \ the services selected in your Google account settings. If you do not want this\
    \ information shared with Facebook or Google, please change your Settings."
  annotations: []
  sentences: []
- segment_id: 69
  segment_text: "Please note that this Privacy Policy does not apply to any third\
    \ party sites or applications, and we cannot control the activities of those sites\
    \ or applications. You are advised to read the privacy policies of those sites\
    \ or applications before sharing your information with, or connecting your SoundCloud\xAE\
    \ account to, any of these third party sites or applications."
  annotations: []
  sentences: []
- segment_id: 70
  segment_text: "Sharing with other users SoundCloud\xAE is a very social place, but\
    \ if you would prefer to browse the Website anonymously, you can do so by checking\
    \ the Anonymous Listening box in the Account tab within your Settings on the Website.\
    \ By checking this box, other users will not be able to see the sounds that you\
    \ listened to, but we will still have access to this information."
  annotations: []
  sentences: []
- segment_id: 71
  segment_text: If any of your sounds contain any personal data or any other information
    which you would not like to share, you can control who has access to these sounds
    using the settings in the sound page (click on the pencil icon in the waveform
    player for the relevant sounds). By setting your sounds to "private", rather than
    "public", you can limit who has access to your sounds.
  annotations: []
  sentences: []
- segment_id: 72
  segment_text: "Sharing with app developers SoundCloud\xAE has an open API, which\
    \ allows third party developers to build some really cool apps as an extension\
    \ of the Platform. If you would prefer that your sounds are not made available\
    \ to third party app developers, you can disable API access within the sound page\
    \ for each of the sounds that you upload. Click on the pencil icon in the waveform\
    \ player, and uncheck the \"Apps enabled\" box at the bottom of the page. Please\
    \ note that your public profile information will still be accessible, but this\
    \ does not include anything that is not publicly available on the Website."
  annotations: []
  sentences: []
- segment_id: 73
  segment_text: Customizing the Platform and personalized ads We may also use third
    party services using cookies or similar technologies showing you personalized
    ads on our behalf. Please see our Cookies Policy for how to opt-out of those.
