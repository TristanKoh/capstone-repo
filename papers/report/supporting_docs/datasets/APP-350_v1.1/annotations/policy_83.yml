- segment_id: 82
  segment_text: International data transfers SoundCloud is based in Europe, and your
    personal information is collected, stored, used and shared in accordance with
    European laws. However, from time to time, it may be necessary for us to transfer
    your personal data to the United States. You should be aware that privacy laws
    in the United States may not be equivalent to the laws in your country, and by
    using the Platform, you consent to the transfer, storage and processing of your
    personal data in the United States in accordance with this Privacy Policy and
    applicable law.
  annotations: []
  sentences: []
- segment_id: 83
  segment_text: "Children SoundCloud\xAE is not intended for use by children. Anyone\
    \ under the age of 13 is not permitted to use the Platform and must not attempt\
    \ to register an account or submit any personal information to us. We do not knowingly\
    \ collect any personal information from any person who is under the age of 13\
    \ or allow them to register an account. If it comes to our attention that we have\
    \ collected personal data from a person under the age of 13, we will delete this\
    \ information as quickly as possible. If you have reason to believe that we may\
    \ have collected any such personal data, please notify us immediately at privacy@soundcloud.com."
  annotations: []
  sentences: []
- segment_id: 84
  segment_text: "Changes and updates to this Privacy Policy We may occasionally update\
    \ this Privacy Policy, and when we do so, we will also revise the Effective Date\
    \ set out below. Any changes to our Privacy Policy will always be available here\
    \ so that SoundCloud\xAE users are always aware of what information we gather,\
    \ and how we might use and share that information. Please be sure to check back\
    \ here from time to time to ensure that you are aware of any changes to this Privacy\
    \ Policy. Any material changes to this Privacy Policy will be communicated to\
    \ registered users by a notification to their account and/or by posting a notice\
    \ of the change on the Website."
