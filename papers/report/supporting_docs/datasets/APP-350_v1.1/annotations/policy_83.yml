- segment_id: 5
  segment_text: If you do not agree to any of the provisions of this Privacy Policy,
    you should not use the Website, the Apps or any of the Services. If you have any
    questions or concerns, you can contact us at privacy@soundcloud.com.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: "Please note that this Privacy Policy only applies to the Website,\
    \ the Apps and the Services (together, the \"Platform\"). When using the Platform,\
    \ you may find links to other websites, apps and services, or tools that enable\
    \ you to share information with other websites, apps and services. SoundCloud\
    \ is not responsible for the privacy practices of these other websites, apps and\
    \ services and we recommend that you review the privacy policies of each of these\
    \ websites, apps or services before connecting your SoundCloud\xAE account or\
    \ sharing any personal data."
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: 'Our principles We have a pretty simple approach to data protection
    and privacy, which can be summarized as follows: You should know exactly what
    we do with your information This Privacy Policy is designed to give you full transparency
    regarding our data protection practices. If there''s anything that''s not clear
    from this Privacy Policy, please feel free to email us at privacy@soundcloud.com.'
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: "You should have full control over your information We've designed\
    \ the Website to give you control over the information you publish and share using\
    \ SoundCloud\xAE and other sites and services to which you connect your SoundCloud\xAE\
    \ account. Please take full advantage of these tools and make sure you only share\
    \ what you want to share."
  annotations: []
  sentences: []
