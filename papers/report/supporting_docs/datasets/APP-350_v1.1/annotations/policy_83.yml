- segment_id: 1
  segment_text: Your privacy is important to us. This Privacy Policy explains how
    we collect, store, use and disclose your information when you use soundcloud.com
    and m.soundcloud.com (together, the "Website"), our mobile and desktop apps (the
    "Apps") and all related sites, players, widgets, tools, apps, data, software,
    APIs and other services provided by SoundCloud (the "Services").
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: "This Privacy Policy explains the following, amongst other things:\
    \ Our principles with respect to your information and your privacy The information\
    \ we collect about you How we use your information How we share your information\
    \ How we use cookies and similar technology Your choices with respect to your\
    \ information How to contact us regarding privacy issues By using the Website,\
    \ the Apps or any of the Services, and in particular by registering a SoundCloud\xAE\
    \ account, you are consenting to the use of your information in the manner set\
    \ out in this Privacy Policy."
