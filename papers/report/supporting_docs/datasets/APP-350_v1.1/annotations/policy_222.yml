- segment_id: 16
  segment_text: Term Etermax may retain the Information for as long as is necessary
    to fulfill the purposes for which it was collected or as needed to provide the
    Services, even after you have discontinued or deleted any account, or after the
    end of the provision of the Services, if retention of such Information is reasonably
    necessary to comply with legal obligations, meet regulatory requirements, resolve
    disputes between users, prevent fraud, or any other use.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: Protection of Information Etermax maintains appropriate technical
    and physical safeguards to protect Information against accidental or unlawful
    destruction or loss, alteration, unauthorized disclosures or access, and any other
    unlawful forms of processing of the data in its possession. However, Etermax does
    not guarantee that Information will not be accessed, disclosed, altered or destroyed
    by breach of any of the abovementioned safeguards. Information may be transferred
    to and/or stored at worldwide destinations. Etermax takes all steps reasonably
    necessary to ensure that Information is treated securely and in accordance with
    this Privacy Policy. In the event that Etermax is involved in a bankruptcy, merger,
    acquisition, reorganization or sale of assets, your information may be sold or
    transferred as part of that transaction. The undertakings in this Privacy Policy
    shall apply to the Information as transferred to the new entity.
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: 'In the Services you may find links to third party websites. You understand
    that when you click on these links any data which you provide afterwards is subject
    to that third party''s privacy policy and not to Etermax''s. Consequently, Etermax
    takes no responsibility for the content, safety or security of any third party
    website. The Services are not directed to persons under legal age. Etermax does
    not knowingly collect any Information from children under legal age. If you become
    aware that a child under legal age has provided with personal information, steps
    will be taken to remove such information and terminate such account. If you become
    aware that any child has provided personal information without the essential legal
    guardian consent, please contact: support@etermax.com. Irrespective of which country
    you reside in or supply information from, you authorize Etermax to store and/or
    use the Information according to this Privacy Policy in any country where Etermax
    may operate.'
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Notwithstanding anything to the contrary in this Policy, Etermax may
    preserve or disclose your information to the extent reasonably necessary to comply
    with a law, regulation or legal request; to protect the safety of any person;
    to address fraud, security or technical issues; or to protect Etermax's rights
    or property. However, nothing in this Privacy Policy is intended to limit any
    legal defenses or objections that you may have to a third party's, including a
    government's request to disclose your information. Etermax wants to make sure
    that your Information is accurate and up to date. You may ask to modify, correct
    or remove information with the tools and account settings of the Service, or otherwise
    by contacting Etermax at support@etermax.com.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: 'Information that you have shared via the Services on any social network
    or third party platform may not be amended or deleted where it is in the control
    of a third party network and/or platform. If you would not like your Information
    to be used for marketing purposes, you can change your marketing preferences,
    to unsubscribe, or if you have any questions or comments about this Privacy Policy,
    please contact Etermax: support@etermax.com.'
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: If any court or other competent authority finds any of this Privacy
    Policy to be invalid or unenforceable, the other terms of this Privacy Policy
    will not be affected. This Privacy Policy is governed by and interpreted in accordance
    with the laws of Uruguay. Any dispute arising in connection with this Privacy
    Policy will be subject to the exclusive jurisdiction of the courts located in
    the city of Montevideo - Uruguay. You consent the jurisdiction and venue in such
    courts and waive any objection as to inconvenient forum Etermax may revise or
