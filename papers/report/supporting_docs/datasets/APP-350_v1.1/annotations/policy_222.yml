    - practice: Location_1stParty
      modality: PERFORMED
- segment_id: 11
  segment_text: 'In compliance with the Digital Advertising Alliance`s suite of Self-Regulatory
    Principles (DAA Principles) you can opt-out from receiving targeted ads/Interest-Based
    Advertising from by Etermax or served on its behalf: In Android operating systems,
    by opening the "Google Settings app" from your app drawer, tapping "Ads", and
    selecting "Opt-out of Interest-based ads" (http://developer.android.com/google/play-services/id.html).
    Please note that this will block your phone from receiving tailored ad recommendations
    across your device.'
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: In iOS operating systems, by clicking on Settings -> General -> About
    -> Advertising and toggling Limit Ad Tracking to 'ON' (https://support.apple.com/en-us/HT202074).
    Please note that this will block your phone from receiving tailored ad recommendations
    across your device
  annotations: []
