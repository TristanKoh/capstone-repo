- segment_id: 1
  segment_text: Privacy Policy Privacy Policy Introduction This document explains
    how Etermax collects, processes, stores and/or shares any personal data and/or
    information from users (jointly referred to as "Information"). By accessing and/or
    using the Services you consent the collection, transfer, manipulation, storage,
    disclosure and other uses of your information as described in this Privacy Policy.
    If you have any concerns about providing data, or having it used in any manner
    permitted in this Privacy Policy, you should not use the Services. As set out
    in the terms and conditions relating the Services (the "Terms"), you must be at
    least at legal age to access and/or use the Services, or if legally possible,
    to access with your legal guardian consent, due authorization and agreement with
    these Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: 'The Information collected Etermax and/or third parties, including
    but not limited to business partners, advertising networks, analytics or search
    information providers, may collect and process the following data about you: information
    that you provide when you fill in forms when accessing and/or using the Services,
    or when you create an account within the Services; details of your use of the
    Services and the resources that you access; the correspondence between you and
    Etermax and any interactions, or with other users on the Service, the channels
    and/or any social media related; from third parties who hold data about you and
    who agree to share this data with us; and information collected via cookies and
    other similar technologies and/or other mechanisms, as explained further below.'
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_3rdParty
    modality: PERFORMED
  sentences:
