- segment_id: 8
  segment_text: 'VI. Payment information: If you make a purchase in the Services,
    Etermax may collect the billing and financial information necessary to process
    the charges; and/or do so on behalf of the relevant payment service providers.
    Purchases of third party services are subject to the policies applicable to such
    provider.'
  annotations: []
