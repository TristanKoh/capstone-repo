- segment_id: 15
  segment_text: Interaction with social networks and/or platforms You may allow the
    Services to interact with any third party social network and/or platforms, such
    as Facebook, which will provide data about you to Etermax. Since any others applications
    or websites different than the Services are owned by a third party, you must ensure
    that you read their terms of service and the applicable privacy policies. You
    understand that when you allow the Services to interact with any third party social
    network and/or platform, Etermax may share data about you with your contacts and
    other users of the Services and vice versa. This Data may include your name, profile
    picture, activity status, and information related to your use of the Services.
    You can change this by adjusting your settings with that third party provider.
