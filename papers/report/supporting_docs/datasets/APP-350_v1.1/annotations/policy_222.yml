      modality: PERFORMED
    - practice: Identifier_Cookie_or_similar_Tech_3rdParty
      modality: PERFORMED
- segment_id: 3
  segment_text: 'I. Cookies: Etermax uses cookies and other similar technologies in
    the Services. These technologies operate either by placing a small file which
    stores some information on your computer or mobile device; and/or by accessing
    information on your device. Etermax uses cookies and similar technologies to recognize
    you and your device, for example by identifying your IP address; to allow the
    Services to interact with a third party social network or platform where you have
    chosen to allow such interaction; to allow payment processes when you submit payment
    instructions; to enable Etermax and third parties to provide you with more customized
    services; and to collect data such as your device''s model, operating system and
    screen size, other applications installed on your device, and information about
    how you use the Services. By accessing and/or using the Services you consent the
    use of cookies and similar technologies in accordance with this Privacy Policy.
    You can disable cookies through your web or mobile device browser settings but
    some features of the Services may not function properly. Alternatively, if you
    do not wish such data collection as described in this section, you should stop
    using the Services.'
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Etermax uses cookies and other similar technologies in the Services.
    annotations:
