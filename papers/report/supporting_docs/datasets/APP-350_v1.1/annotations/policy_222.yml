- segment_id: 10
  segment_text: 'VIII. Customer Support Correspondence: When you ask for assistance
    from Etermax customer support, the contact information you provide will be collected,
    as well as information about your game play or activity on the Service, your user
    ID number, and the correspondence and any information contained within. If available
    through the Services, you may provide Etermax with profile information to make
    public, such as a short biography, location, website, cell phone, a picture, information
    to customize your account, etc. Such contact information may be used to send you
    information about the Services or related information. You may use your account
    settings to unsubscribe from notifications from Etermax and/or from other users
    and find users you know. You may also unsubscribe by following the instructions
    contained within the notification or the instructions on the Service. Also Etermax
    may use your contact information to help others find your account, including through
    third-party services and client applications. Providing any additional information
    described in this section is entirely optional.'
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  - practice: Location_1stParty
    modality: PERFORMED
