- segment_id: 4
  segment_text: 'II. Ads: Advertisers on mobile devices sometimes use advertising
    identifiers to enable and optimize their advertising, to deliver tailor ads related
    to your interests (Interest-Based Advertising or IBA). These identifiers are non-permanent,
    non-personal, device identifiers. Etermax and/or third parties may use your device''s
    advertising identifier and other information associated with it, to deliver ads
    that relate to your interests and to improve and measure the effectiveness of
    ad campaigns.'
