- segment_id: 9
  segment_text: 'VII. Third-party services: Etermax uses a variety of third-party
    services to help its provision of the Services, such as hosting and other services.
    These third-party service providers may collect information sent by your browser
    as part of a web page request, such as cookies or your IP address, location and
    devices'' unique identifiers. Also, third-party ad partners may share information
    to measure ad quality and tailor ads, for example to display ads about things
    you may have already shown interest in.'
