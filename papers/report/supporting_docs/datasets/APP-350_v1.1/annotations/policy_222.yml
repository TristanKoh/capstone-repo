- segment_id: 13
  segment_text: Use of Information When you create or configure an account in the
    Services, you provide some personal information, such as your name, username,
    password, and email address. Some of this information, for example, your name
    and/or username, may be listed publicly on the Services, including on your profile
    page and in search results. You agree that Etermax and/or third parties on its
    behalf and/or its partners may use the Information for the purposes of contacting
    you as part of customer support; to send you updates or information about the
    Services; managing your account and relationship with the Service and improving
    your experience when you use it, improving the Services, research, surveying,
    and engaging with you, for example by sending you communications for these purposes;
    marketing and promotion of the Services or products; to personalize and optimize
    the Services, promotional content and/or advertising; to create reports, analysis
    or similar services for the purposes of research or business intelligence.
