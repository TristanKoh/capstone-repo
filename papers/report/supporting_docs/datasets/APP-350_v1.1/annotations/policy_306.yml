- segment_id: 23
  segment_text: Back to top 6. Your Choices Some Sega Apps are free-to-play and supported
    by advertisements. In these instances, you may not opt out of receiving such advertisements.
    For those Sega Apps that you pay a fee, there may be specific targeted advertising.
    If you do not wish to be served advertisements, please do not use our Apps. Please
    contact Sega via email at privacy@sega.net with any questions or comments about
    your personal information, your consent, your opt-in or opt-out choices, or this
    MPP, in general.
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: 'Your California Privacy Rights Since 2005, California Civil Code
    Section 1798.83 permits our customers who are California residents to request
    certain information regarding our disclosure of personal information to third
    parties for their direct marketing purposes. We do not share user''s personal
    information with unaffiliated third parties for their own direct marketing purposes.
    For inquiries regarding our disclosure policy, please write us: SEGA Networks
    Inc.'
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: Customer Service Department 612 Howard Street Suite 200 San Francisco,
    CA 94105 privacy@sega.net Back to top 7. Sega's Commitment to Data Security Sega
    uses commercially reasonable physical, managerial, and technical safeguards to
    preserve the integrity and security of our systems. These safeguards include,
    among other things, limiting access to such data to those employees performing
    a legitimate business function, use of encryption and passwords, and the storage
    of data on secure servers or computers. These measures are also designed to protect
    any user information Sega may obtain, collect and/or retain as described in this
    MPP from unauthorized access, disclosure, use and modification. However, please
    be aware that, despite our best efforts, no security measures are perfect or impenetrable.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: 'Back to top 8. Questions or Comments about this Mobile Privacy Policy
    If you have questions or wish to send us comments about this Mobile Privacy Policy,
    please contact us at: Sega Networks Inc.'
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: 'Customer Service Department 612 Howard Street Suite 200 San Francisco,
    CA 94105 privacy@sega.net As aforementioned, Sega is a licensee of the ESRB''s
