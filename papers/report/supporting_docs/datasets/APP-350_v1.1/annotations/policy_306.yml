- segment_id: 9
  segment_text: 'Children''s Information Protecting the privacy of young children
    is especially important to Sega. For that reason, Sega does not knowingly collect
    or maintain personally identifiable information or non-personally identifiable
    information from users under 13 years of age, other than as permitted by law in
    support of the internal operations. If Sega learns that personally identifiable
    information of users under the age of 13 has been collected, other than for support
    of the internal operations, Sega will take reasonable steps to remove such information.
    If you believe that we may have unintentionally collected personal information
    about your child under 13 years of age, you may contact us at: Sega Networks Inc.'
  annotations: []
  sentences: []
