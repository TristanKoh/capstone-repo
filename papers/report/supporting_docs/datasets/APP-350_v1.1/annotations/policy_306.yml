- segment_id: 12
  segment_text: Back to top 3. IBA Disclosure - Third Party Advertisers Certain Sega
    Apps are currently supported by third party ad servers or ad networks that serve
    advertisements ("Third Party Advertisers"), including behavioral or interest based
    advertising ("Interest Based Advertising"), within the Sega Apps. These Third
    Party Advertisers use technology to send, directly to your mobile device, the
    advertisements and links that appear in the Sega Apps. They may automatically
    receive your device ID, IP address or geo-location data when this happens. They
    may also use other technologies (such as cookies, JavaScript, or Web Beacons)
    to measure the effectiveness of their advertisements and to personalize the advertising
    content you see. Please see this list of our Third Party Advertisers for certain
    Sega Apps, and their respective policy policies for information regarding their
    privacy practices.
