- segment_id: 1
  segment_text: 'Apply Select Language: Mobile Application Privacy Policy SEGA Mobile
    Application Privacy Policy - Last Updated on April 26, 2016'
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Interest Based Ad Disclosure Precise Location Data Disclosure Sega
    of America, Inc. and Sega Networks Inc. and certain of their affiliate companies
    (collectively, "Sega" or "we") respect the privacy rights of our consumers and
    we are committed to protecting the personal information collected about you. To
    further this commitment, we have adopted this Mobile Application Privacy Policy
    ("Mobile Privacy Policy" or "MPP") to help you make an informed decision about
    whether to use or continue using any of Sega's mobile products or services ("App(s)").
    This Mobile Privacy Policy will inform you about Sega's policies and procedures
    regarding the collection, use and disclosure of your user information.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: By using Sega Apps, you signify your assent to this Mobile Privacy
    Policy.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: This Mobile Privacy Policy and the certification seal shown in this
    MPP confirm that Sega is a valid licensee, and participating member, of the Entertainment
    Software Rating Board's Privacy Certified Program ("ESRB Privacy Certified").
    To protect your privacy, we have voluntarily undertaken this privacy initiative
    and have had all of Sega's Apps where this MPP is posted, reviewed and certified
    by ESRB Privacy Certified to meet established online data collection, use and
    disclosure practices. As a licensee of this privacy program, we are subject to
    frequent audits of our Apps and other enforcement and accountability mechanisms
    administered independently by ESRB Privacy Certified. In addition, for U.S. users
    of our Apps, we adhere to the Digital Advertising Alliance's Self-Regulatory Principles
    for the Mobile Environment.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: This MPP may be revised periodically and this will be reflected by
    the "Last Updated" date above. Please revisit this page to stay aware of any changes.
    If we make material changes to this MPP, we will provide you with additional notice
    of such changes by updating the description of the App in the applicable App store
    or by providing in-App alerts. Your continued use of the Apps shall constitute
    your agreement to this MPP and any future revisions.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: Table of Contents 1. The Information Sega Collects 2. The Way Sega
    Uses Information 3. IBA Disclosure -Third Party Advertisers 4. When Sega Discloses
    Information 5. Precise Location Data 6. Your Choices 7. Sega's Commitment to Data
    Security 8. Questions or Comments about this Privacy Policy 1. The Information
    Sega Collects This MPP applies only to information submitted and collected by
    Sega via its Apps. The third party online/mobile store from which you purchase
    and/or install the Apps may also collect and use personal and non-personal information
    about you. This MPP does not apply to information that may be collected by such
    third party application store, and Sega is therefore not responsible for the information
    collected by such third party.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: User-Provided Personal Information Although you may provide certain
    personally identifiable information (such as your phone number, e-mail address,
    credit card or other payment information, etc.) when purchasing an App, this information
    is provided to the online/mobile application store in connection with your purchase
    and/or registration of the App. The online/mobile application store providers
    do not share your information with Sega. Sega will not receive or retain any of
    the personally identifiable information you share with such store providers in
    connection with your use of the App. The information that we collect through your
    download and use of the Apps is limited to the public profile information within
    your social media profile on Google+, Facebook, and/or Twitter, if you choose
    to register your App account via such social media providers. This information
    may include your first and/or last name, profile picture, and e-mail address.
