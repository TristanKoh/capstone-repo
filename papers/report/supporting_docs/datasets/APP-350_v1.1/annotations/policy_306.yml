- segment_id: 14
  segment_text: 'iOS - On your iOS device (iPhone or iPad), open "Settings > Privacy
    > Advertising" and turn on "Limit Ad Tracking" to opt-out of interest based ads.
    Please see additional information from Apple here: https://support.apple.com/en-us/HT202074'
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Android - Open the Settings app on your Android phone, tap Ads and
    enable "Opt out of interest based ads".
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Please note that if you opt of certain Interest Based Advertising,
    you may continue to receive contextual ads based on other non-personal information,
    such as ads related to the content of the App you are using.
  annotations: []
  sentences: []
