- segment_id: 73
  segment_text: 'Data Retention: We will retain your information for as long as your
    account is active or as needed to provide you services. Following termination
    or deactivation of your account, Flipagram may retain information (including User
    Content) for a commercially reasonable time for backup, archival, and/or audit
    purposes. Please contact us at Contact Help if you wish to deactivate your account.
    Please be aware that we will not be able to delete any content you have shared
    with others or with social media sites, nor can we remove cached content from
    search engines.'
  annotations: []
  sentences: []
- segment_id: 74
  segment_text: 'Deleting or Anonymizing Your Content: If you are under 18 years of
    age, you may request that the User Content that you posted to the App be deleted
    or anonymized such that your personal information will not be identifiable publicly
    on our App by completing the form found at: https://flipagram.com/_/account/deactivate
    or by sending an email to Contact Help including your full name, email address,
    Flipagram username, and the text "I am under 18 years of age and request that
    you delete or anonymize my content." While we will use all commercially reasonable
    efforts to delete or anonymize your User Content upon request, please be aware
    that due to the social nature of our App, you may not be able to completely remove
    all of your personally identifiable User Content if, for example, that content
    has been stored, republished, or reposted by another user or a third party. We
    may also maintain your information in identifiable form for our internal use,
    even if your personal data is no longer visible to the public on our App.'
  annotations: []
  sentences: []
- segment_id: 75
  segment_text: 4. SECURITY AND STORAGE OF INFORMATION Flipagram cares about the security
    of your information and uses commercially reasonable physical, administrative,
    and technological safeguards to preserve the integrity and security of all information
    we collect and that we share with our service providers. However, no security
    system is impenetrable and we cannot guarantee the security of our systems 100%.
    In the event that any information under our control is compromised as a result
    of a breach of security, we will take reasonable steps to investigate the situation
    and where appropriate, notify those individuals whose information may have been
    compromised and take other steps, in accordance with any applicable laws and regulations.
  annotations: []
  sentences: []
- segment_id: 76
  segment_text: Your information collected through the App may be stored and processed
    in the United States or any other country in which Flipagram or its subsidiaries,
    affiliates or service providers maintain facilities. If you are located in the
    European Union or other regions with laws governing data collection and use that
    may differ from U.S. law, please note that we may transfer information, including
