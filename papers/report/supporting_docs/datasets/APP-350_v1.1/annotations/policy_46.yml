    convey information to us about how you use the App (e.g., the pages you view,
    the links you click, how frequently you access the App, and other actions you
    take on the App), and allow us to track your usage of the App over time. We may
    collect log file information from your browser or mobile device each time you
    access the App. Log file information may include anonymous information such as
    your web request, Internet Protocol ("IP") address, browser type, information
    about your mobile device, referring / exit pages and URLs, number of clicks and
    how you interact with links on the App, domain names, landing pages, pages viewed,
    and other such information. We may employ clear gifs (also known as web beacons)
    which are used to anonymously track the online usage patterns of our Users. In
    addition, we may also use clear gifs in HTML-based emails sent to our users to
    track which emails are opened and which links are clicked by recipients. The information
    allows for more accurate reporting and improvement of the App. We may also collect
    analytics data, or use third-party analytics tools, to help us measure traffic
    and usage trends for the App. These tools collect information sent by your browser
    or mobile device, including the pages you visit, your use of third party applications,
