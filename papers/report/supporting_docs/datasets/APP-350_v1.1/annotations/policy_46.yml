- segment_id: 10
  segment_text: 'You agree not to engage in any of the following prohibited activities:
    (i) copying, distributing, or disclosing any part of the App in any medium, including
    without limitation by any automated or non-automated "scraping"; (ii) using any
    automated system, including without limitation "robots," "spiders," "offline readers,"
    etc., to access the App in a manner that sends more request messages to the Flipagram
    servers than a human can reasonably produce in the same period of time by using
    a conventional on-line web browser; (iii) transmitting spam, chain letters, or
    other unsolicited email; (iv) attempting to interfere with, compromise the system
    integrity or security or decipher any transmissions to or from the servers running
    the App; (v) taking any action that imposes, or may impose at our sole discretion
    an unreasonable or disproportionately large load on our infrastructure; (vi) uploading
    invalid data, viruses, worms, or other software agents through the App; (vii)
    collecting or harvesting any personally identifiable information, including account
    names, from the App; (viii) using the App for any commercial purposes without
    having all necessary rights and licenses to the User Content; (ix) impersonating
    another person or otherwise misrepresenting your affiliation with a person or
    entity, conducting fraud, hiding or attempting to hide your identity; (x) interfering
    with the proper working of the App; (xi) accessing any content on the App through
    any technology or means other than those capabilities provided by the App; or
    (xii) bypassing the measures we may use to prevent or restrict access to the App,
    including without limitation features that prevent or restrict use or copying
    of any content or enforce limitations on use of the App or the content therein.'
