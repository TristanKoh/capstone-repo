- segment_id: 8
  segment_text: In order to further improve our services and provide you with a better
    experience you may send system log reports when reporting an issue. In addition,
    We may use services such as Flurry, Application Crash Report System for Android
    ('ACRA' - http://code.google.com/p/acra/) and other services which provide information
    in the event of a crash or other bugs and enable us to fix such issues and improve
    your experience.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 'We may use "Cookies" to improve your experience. You can disable
    "Cookies" from your browser settings. As general information, "Cookies" are defined
    by Wikipedia as follows: "A cookie, also known as an HTTP cookie, web cookie,
    or browser cookie, is usually a small piece of data sent from a website and stored
    in a user''s web browser while a user is browsing a website. When the user browses
    the same website in the future, the data stored in the cookie can be retrieved
    by the website to notify the website of the user''s previous activity. We may
    reveal personal information to Third Parties or related parties if required to
    do so by law and/or by court order and in cases of danger or potential harm and/or
    threat to any Third Party. We may process information (personal and non-personal)
    at Our secured servers, which may be located at any location worldwide.'
  annotations:
