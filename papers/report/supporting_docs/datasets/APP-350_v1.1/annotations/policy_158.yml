- segment_id: 10
  segment_text: Security DamiApp takes reasonable steps to protect the Personal Data
    provided via the Site and our Services from loss, misuse, and unauthorized access,
    disclosure, alteration, or destruction. However, no Internet, email or other electronic
    transmission is ever fully secure or error free, so you should take special care
    in deciding what information you send to us in this way.
  annotations: []
  sentences: []
