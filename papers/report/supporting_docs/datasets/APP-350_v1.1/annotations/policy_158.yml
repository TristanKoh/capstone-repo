- segment_id: 2
  segment_text: 'Privacy Policy: Overview At Dami App (''DamiApp'', ''We'', ''Us'',
    ''Our'') We are creating services and software (such as Software Data Cable) aimed
    to help our users simplify the way they live. Improve the experience in using
    Android devices.'
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: We believe that it is important to keep our users informed regarding
    our privacy guidelines and principles. This Privacy Policy ('Privacy Policy')
    explains what kind of information is collected when you use Our Services and how
    this information is used. This Privacy Policy applies to all of Our Services.
    By using Our Services you are accepting the principles, guidelines and practices
    set forth herein.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: By using Our Services you hereby agree that all personal data that
    you submit to us and/or any personal or non-personal data generated while and/or
    by using Our Services may be stored and/or processed by Us as described herein.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: We may change, update and modify this Privacy Policy from time to
    time. Upon any change made to this Privacy Policy We will update the 'Last update'
    field at the top section of this Privacy Policy. You are responsible to regularly
    check this Privacy Policy for any changes. Your continuing use of Our Services
    constitutes your acceptance of any changes, updates and/or modifications made
    in this Privacy Policy.
  annotations: []
  sentences: []
