- segment_id: 43
  segment_text: How do we collect information? We collect the information you enter
    into the Slacker Products and Services.
  annotations: []
  sentences: []
- segment_id: 44
  segment_text: When you use Slacker Products and Services, we and our third-party
    service providers also receive and record information on our server logs from
    your browser, including your IP address, and from cookies, web beacons, and similar
    technology. Cookies are small text files that we place in visitors' computer browsers
    to store their preferences. Most browsers allow you to block and delete cookies.
    However, if you block our cookies, the Slacker Products and Services may not work
    properly.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: When you use Slacker Products and Services, we and our third-party
      service providers also receive and record information on our server logs from
      your browser, including your IP address, and from cookies, web beacons, and
      similar technology.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
- segment_id: 45
  segment_text: 'How do we use the information collected? Slacker uses the information
    collected to: Process transactions for Slacker Products Services. We may verify
    authorization of credit card usage before you may access Slacker Products and
    Services; Communicate with you concerning your account and any customer service
    issues; Verify access rights to restricted services, including for the purpose
    of supporting digital-rights management software; Improve Slacker Products and
    Services by providing personalized content recommendations, language and location
    customization, and personalized help and instructions; Determine if you meet the
    minimum computer system compatibility requirements to use the Slacker Products
    and Services and provide to you information to improve compatibility; Track when
    you access and download content for the purpose of paying royalties and license
    fees to third-party providers, such as record labels and other copyright holders
    and content distributors; Ask you to participate in surveys about Slacker Products
    and Services, news, and events; Offer you Slacker Products and Services for you
    to purchase; Automatically update downloaded Slacker Products and Services; Provide
    you with news, newsletters, updates, targeted advertising, promotions, and special
    offers; Better understand how Slacker Products and Services are used, including
    Web-traffic patterns and content-preference analysis; and Analyze trends and statistics,
    and for federal export law compliance, when required.'
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: How do we use the information collected?
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
  - sentence_text: 'Slacker uses the information collected to: Process transactions
      for Slacker Products Services.'
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
  - sentence_text: We may verify authorization of credit card usage before you may
      access Slacker Products and Services; Communicate with you concerning your account
      and any customer service issues; Verify access rights to restricted services,
      including for the purpose of supporting digital-rights management software;
      Improve Slacker Products and Services by providing personalized content recommendations,
      language and location customization
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
- segment_id: 46
  segment_text: Direct Marketing. We do not rent, sell, or share Personal Information
    about you with other people or nonaffiliated companies for direct marketing purposes.
    We may allow access to other data collected by the Slacker Products and Services
    to enable the delivery of direct marketing and offers that will be of greatest
    utility, relevance, value, and interest to you. If you would like more information
    about this practice and to know your choices about not having this information
    used by these companies, click here.
  annotations: []
  sentences: []
- segment_id: 47
  segment_text: 'Communications. If you have chosen to receive emails, we generally
    send emails to you about Slacker Products and Services, content, and special offers.
    During registration, you may opt-out of receiving our marketing emails and/or
    newsletters, or you can change your settings at any time through the other methods
    set forth in this Privacy Policy. However, we may continue to send you emails
    about: Slacker Products and Services you have previously purchased; Your account
    status or other information concerning functions, features and status of your
    Slacker Products and Services; or Critical technical-service issues relating to
    the Slacker Products and Services.'
  annotations: []
  sentences: []
- segment_id: 48
  segment_text: What information do we share with third parties? Unless otherwise
    provided for in this Privacy Policy, Slacker does not sell, rent, or share your
    Personal Information with third party partners or content services without your
    consent.
  annotations: []
  sentences: []
- segment_id: 49
  segment_text: Content Providers. Slacker may be required to provide specific access
    and usage information to content providers and rights holders as a condition of
    content licensing and royalty agreements. In such cases, Slacker may provide content
    access and usage, user demographic, and other information that does not include
    your Personal Information to the content provider.
  annotations: []
  sentences: []
- segment_id: 50
  segment_text: Social Networking and Other Websites. When you use the Slacker Products
    and Services, you may share Personal Information with social networking websites,
    such as Facebook. We do not share information with them unless you direct the
    Slacker Products and Services to share it. Their use of the information will be
    governed by their privacy policies, and you may be able to modify your privacy
    settings on their websites.
  annotations:
  - practice: Contact_3rdParty
    modality: PERFORMED
  - practice: Contact_E_Mail_Address_3rdParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_3rdParty
