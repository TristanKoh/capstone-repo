- segment_id: 29
  segment_text: Check It Out current membership CLOSE Slacker, Inc. Privacy Policy
    Slacker, Inc. ("Slacker") understands that it is a privilege to have you as a
    customer and is committed to protecting your Personal Information and safeguarding
    your privacy over the Internet.
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: This Privacy Policy explains how we may collect, use, and disclose
    your Personal Information and other information through the Slacker Products and
    Services.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: The "Slacker Products and Services" is defined as Slacker.com, associated
    mobile applications, software, and Internet services under our control, whether
    partial or otherwise, in connection with providing a platform for Slacker's services.
  annotations: []
  sentences: []
