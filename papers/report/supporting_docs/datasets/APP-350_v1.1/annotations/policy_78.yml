- segment_id: 51
  segment_text: Anonymous Statistics. We may share anonymous Slacker Products and
    Services usage information for the purpose of measuring the effectiveness of affiliate
    programs. None of such information shared is Personal Information.
  annotations: []
  sentences: []
- segment_id: 52
  segment_text: Vendors and Suppliers. The Slacker Products and Services use Personal
    Information for internal and service-related purposes only and may provide it
    to third parties to allow Slacker to offer the Slacker Products and Services,
    including credit card processing. Slacker vendors and suppliers are bound by strict
    contractual requirements to keep all Personal Information they receive strictly
    confidential and to use and process such information solely on behalf of Slacker.
  annotations: []
  sentences: []
- segment_id: 53
  segment_text: 'As Required By Law and Similar Disclosures. We may access, preserve,
    and disclose your Personal Information, other account information, and content
    if we believe doing so is required by law or if those actions are reasonably necessary
    to: comply with legal process, such as a court order or subpoena; enforce this
    Privacy Policy or our Terms of Use; respond to claims that any content violates
    the rights of third parties; respond to your requests for customer service; respond
    to law enforcement; investigate and prevent unauthorized transactions or other
    illegal activities; or protect our or others'' rights, property, or personal safety.'
  annotations: []
  sentences: []
- segment_id: 54
  segment_text: Merger, Sale, or Other Asset Transfers. We may disclose information
    we possess about you as part of a merger, acquisition, sale of company assets,
    or transition of service to another provider, as well as in the unlikely event
    of insolvency, bankruptcy, or receivership in which your Personal Information
    would be transferred as one of the business assets of the company. We do not guarantee
    that any entity receiving such information in connection with one of these transactions
    will comply with all terms of this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 55
  segment_text: 'How do we keep your information secure? Slacker understands that
    it is a privilege to have you as a customer and takes steps to protect your Personal
    Information. We use the following controls to protect your Personal Information:
    Use SSL to safeguard information when transmitted from your Web browser to Slacker;
    Encrypt sensitive Personal Information, such as credit card numbers and user names;
    Restrict employee access to databases containing Personal Information and impose
    confidentiality requirements upon employees who do; and Bind third-party vendors
    and suppliers with contractual, technical, and organizational measures to protect
    your Personal Information.'
  annotations: []
  sentences: []
- segment_id: 56
  segment_text: Although we do take (and require our third-party providers to take)
    security precautions regarding your Personal Information, due to the open nature
    of the Internet, we cannot guarantee that any of your Personal Information stored
    on our servers, or transmitted to or from a user, will be free from unauthorized
    access. We disclaim any liability for any theft or loss of, unauthorized access
    or damage to, or interception of any data or communications. By using the Slacker
    Products and Services, you acknowledge that you understand and agree to assume
    these risks.
  annotations: []
  sentences: []
- segment_id: 57
  segment_text: 'How can you access and update your personal information? To access
    your account information and preferences, select Manage Account from a link or
    menus on either the Internet at www.slacker.com or the Slacker software. When
