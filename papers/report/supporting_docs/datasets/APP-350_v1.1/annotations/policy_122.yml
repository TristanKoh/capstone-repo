- segment_id: 8
  segment_text: '# Security We take reasonable steps to secure your personally identifiable
    information against unauthorized access or disclosure. We encrypt transmission
    of data on pages where you provide payment information. However, no security or
    encryption method can be guaranteed to protect information from hackers or human
    error.'
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: Information we collect may be stored or processed on computers located
    in any country where we do business.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: '# Special To operate the service, we also may make identifiable and
    anonymous information available to third parties in these limited circumstances:
    (1) with your express consent, (2) when we have a good faith belief it is required
    by law, (3) when we have a good faith belief it is necessary to protect our rights
    or property, or (4) to any successor or purchaser in a merger, acquisition, liquidation,
    dissolution or sale of assets. Your consent will not be required for disclosure
    in these cases, but we will attempt to notify you, to the extent permitted by
    law to do so.'
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: '# More Our privacy policy may change from time to time. When we do,
    we will revise the "last updated" date at the bottom of the privacy statement.
    We will obtain your opt-in consent for any updates to this Privacy Policy that
    materially expand the sharing or use of your personal information in ways not
    disclosed in this Privacy Policy at the time of collection.'
  annotations: []
  sentences: []
