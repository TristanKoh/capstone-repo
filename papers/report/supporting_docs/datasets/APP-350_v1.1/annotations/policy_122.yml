- segment_id: 6
  segment_text: '# Sharing We generally do not share personally identifiable information
    (such as name, address, email or phone) with other companies unless approved by
    you.'
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: '# Ad Tracking Ad companies may use and collect anonymous data about
    your interests to customize content and advertising here and in other sites and
    applications. Interest and location data may be linked to your device, but is
    not linked to your identity. Click to see company privacy policies and opt-out
    choices: - Apple: http://www.apple.com/privacy/ - Google: https://www.google.com/intl/en/policies/privacy/
    - Tapjoy: http://info.tapjoy.com/about-tapjoy/privacy-policy/?lang=ko - Chartboost:
    https://help.chartboost.com/legal/privacy # Vendors Analytics companies may access
    anonymous data (such as your IP address or device ID) to help us understand how
    our services are used. They use this data solely on our behalf. They do not share
    it except in aggregate form; no data is shared as to any individual user. Click
    to see company privacy policies that govern their use of data.'
  annotations:
  - practice: Identifier_Device_ID_3rdParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_3rdParty
    modality: PERFORMED
