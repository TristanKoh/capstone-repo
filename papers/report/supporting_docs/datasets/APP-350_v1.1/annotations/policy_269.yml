- segment_id: 18
  segment_text: Deleting, amending or updating your data If you would like to delete,
    amend or update your data or the way we may use it, including opting out of any
    marketing emails then please do email us at support@miniclip.com.
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Security In our provision of the Services we have implemented appropriate
    physical, electronic and managerial procedures to safeguard and help prevent unauthorised
    access, maintain data security and correctly use the information we collect online.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: We use industry-standard practices such as encryption, physically
    secured rooms, firewalls and password protection systems to safeguard the confidentiality
    of any personal information that we might collect from you. We also strive to
    limit access to personal information to employees performing a legitimate business
    function. We review our security procedures periodically to consider appropriate
    new technology and updated methods.
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: "Parental Review Parents, if you would like to review your child's\
    \ information, ask to have it deleted, and/or refuse to allow any further collection\
    \ or use of the child's information, then please send a letter to our Privacy\
    \ Manager at Miniclip S.A., Rue des Beaux-Arts 8, 2000, Neuch\xE2tel, Switzerland.\
    \ Please be sure to include your email address and a telephone number where we\
    \ can reach you. Our phone number is +41 327 235902. To protect your child's privacy\
    \ and security, we will take reasonable steps to help verify your identity before\
    \ granting you access to the information that we collect and maintain about your\
    \ child."
