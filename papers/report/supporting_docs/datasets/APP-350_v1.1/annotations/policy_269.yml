policy_id: 269
policy_name: Miniclip
policy_type: VALIDATION
contains_synthetic: true
segments:
- segment_id: 0
  segment_text: 'Miniclip for Android Miniclip Privacy Policy Last updated: 29 th
    October 2014 Miniclip is committed to providing fun and exciting digital entertainment
    across all its products and services, such as Miniclip.com (and its related sub-sites)
    and all applications available on smartphone devices, tablets, browser and desktop
    (together, the "Services"). Miniclip.com is the property of Miniclip SA ("Miniclip").
    Miniclip respects the privacy concerns of all users of its Services. Miniclip
    does not target its Services to users under the age of 13, but does take measures
    to help protect the privacy of those who are.'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: By using the Services you agree to observe and be bound by this Privacy
    Policy and you consent to the processing, collection, use and disclosure of your
    information and data in accordance with its terms. Please do not use the Services
    if you do not agree to this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: In this Privacy Policy 'non-personal data' means data we may collect
    from you but which does not identify you directly. This data may be 'aggregated'
    with other data to help us improve our Services and otherwise in accordance with
    our Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: Children's privacy We take special precautions respecting users under
    the age of 13. If a user chooses to register, they can input a date of birth,
    username and email address to set up an account. The under-13 user's account is
    limited to participating in those aspects of the Services that are deemed to be
    appropriate for users under 13; features of our Services that may involve the
    possibility of posting personal information, such as comments, are automatically
    disabled.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Demographic_Age_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: If a user chooses to register, they can input a date of birth,
      username and email address to set up an account.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Demographic_Age_1stParty
      modality: PERFORMED
- segment_id: 4
  segment_text: Immediately upon registration, the under-13 user's email address is
    turned into an encrypted format, a "one way hash", which we can't read and which
    is used to authenticate the user login process.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Immediately upon registration, the under-13 user's email address
      is turned into an encrypted format, a "one way hash", which we can't read and
      which is used to authenticate the user login process.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 5
  segment_text: We do not permanently store the email addresses of users under 13
    in a recoverable format and, because we do not retain the email addresses of under-13
    users in a usable form after initial registration, we have no means of initiating
    contact with such users by email after registration. The user name of registered
    users under 13 is not used as a means to contact such users.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: The user name of registered users under 13 is not used as a means
      to contact such users.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
  - sentence_text: We do not permanently store the email addresses of users under
      13 in a recoverable format and, because we do not retain the email addresses
      of under-13 users in a usable form after initial registration, we have no means
      of initiating contact with such users by email after registration.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 6
  segment_text: We do not collect more personal data than is necessary to respond
    to a question or one-off request from a user under 13, to provide parental notice
    or to obtain parental consent, nor do we distribute to third parties any personal
    information collected from children known to be under 13 without parental consent.
    Parents are invited to review their children's information by contacting us as
    described below.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: Information we collect If you are 13 years of age or older and you
    choose to register to use the Services we will collect your date of birth, username,
    password and email address and we may collect other information such as your smartphone
    device type. We may also collect non-personal data from registered users. For
    instance, we may collect data relating to registered users' use of the website
    and the Services, as well as that relating to their activities, such as high scores,
    game rankings, league rankings, game challenges, avatars etc. We may log IP addresses
    and drop cookies or flash cookies to support the internal operations of the Services,
    such as to prevent abuse of the Services or to provide and/or enhance them. Please
    note that IP addresses, if logged, are neither stored nor linked to any user account.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Password_1stParty
    modality: PERFORMED
  - practice: Demographic_Age_1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: If you are 13 years of age or older and you choose to register
