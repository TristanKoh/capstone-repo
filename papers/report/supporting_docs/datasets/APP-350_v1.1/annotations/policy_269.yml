- segment_id: 22
  segment_text: "Changes to this Privacy Policy; Contacting Us This Privacy Policy\
    \ is part of Miniclip's Terms and Conditions to which you agree by using the Services,\
    \ including accessing the Miniclip.com website. You agree that Miniclip may change\
    \ this Privacy Policy and the Miniclip Terms and Conditions at any time. Our current\
    \ Privacy Policy will be posted here: http://www.miniclip.com/privacy as part\
    \ of our Terms and Conditions which you can find here: http://www.miniclip.com/games/page/en/terms-and-conditions.\
