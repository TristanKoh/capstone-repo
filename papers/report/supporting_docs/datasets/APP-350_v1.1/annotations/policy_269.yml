      modality: PERFORMED
- segment_id: 14
  segment_text: We may sometimes use information that we collect to improve the design
    and content of the Services, to customize our Services or to personalise our visitors'
    experience or to offer products, advertising, programs and services. We may also
    use this information in the aggregate to analyse usage of the Services or to offer
    products, programs, or additional services.
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: Miniclip may disclose information to third parties in special cases,
    such as (1) when we have reason to believe that disclosing this information is
    necessary to identify, contact or bring legal action against someone who may be
    causing injury to or interference with Miniclip's property, visitors, or anyone
    else who could be harmed by such activities or to comply with the law, applicable
    regulations, governmental and quasi-governmental requests, court orders or subpoenas;
    (2) our agents, outside vendors or service providers to perform functions on our
    behalf (e.g., analyzing data, providing marketing assistance, providing customer
    service, processing orders, etc.); (3)when the information is provided to help
    complete a transaction for you; (4) if the disclosure is done as part of a purchase,
    transfer or sale of services or assets (e.g., in the event that substantially
    all of our assets are acquired by another party, customer information may be one
    of the transferred assets); or (5) as otherwise described in this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Collection of Information by Third-Parties and Sponsors; Opting Out
    We do not disclose personal data of users under 13 years of age to any third parties.
    We use Google Adsense and other third-party advertising companies to serve ads
    and/or provide aggregated data to assist in serving ads when you visit Miniclip.com.
    We use web analytics tools, such as Google Analytics, to analyse the use of the
    Services. Miniclip may use information about your use of the Services in order
    to provide advertisements for goods and services that may be of interest to you.
    We may also share non-personal information that we collect from you with our business
    partners or clients so that they may improve their services. In the event that
    this information incorporates personal data, it will only be provided to our partners
    in a hashed or encrypted form. Third party companies, including those whose games
    run on Miniclip.com, may ask for information from you which would be governed
    by the privacy policy of such companies; in which case they should provide adequate
    disclosure of their privacy policies to you. We advise you to take care when any
    company or third party game provider asks you to input personal data. Third parties
    (including ad networks, ad exchanges, advertisers and/or game developers whose
    games can be found on the Site but which are hosted on servers elsewhere) and/or
    Miniclip may be placing and reading standard and/or flash cookies on your browser
    and machine, or using web beacons to collect non-personal information in the course
    of your use of the Services. You may manage or opt out of your flash cookies by
    emailing support@miniclip.com. You may manage or opt out of your standard cookies
    via your web browser and if you would like more information about this practice
    and to know your choices about not having this information used by these companies,
    please email us at support@miniclip.com. You may also visit www.networkadvertising.org/choices/
    to opt out of interest-based advertising.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
