- segment_id: 12
  segment_text: Information that is reasonably necessary Miniclip does not require
    users under 13 years of age to disclose any more information than is reasonably
    necessary to use the Services and/or as a condition of participation.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: How we use and disclose the information We do not retain any personal
    data for longer than necessary. We may use information to ensure that users are
    in compliance with our terms. By using the Services and agreeing to this Privacy
    Policy, users over 13 years of age authorise us to use their information for our
    general commercial purposes including to send email, SMS or other notifications
    to them relating to the Services.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: By using the Services and agreeing to this Privacy Policy, users
