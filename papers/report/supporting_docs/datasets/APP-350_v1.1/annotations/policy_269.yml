    - practice: Identifier_Cookie_or_similar_Tech_1stParty
      modality: PERFORMED
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
- segment_id: 8
  segment_text: We may also collect anonymous, statistical data from users of the
    Services, such as a user's browser version, operating system version, country,
    page loading time, type of device, number of visits, time using the Services,
    network, demographic estimates, flow-through the website and/or Services or referral
    source, which may then be aggregated. We may use non-personal data that we collect
    from you to improve the Services or to support advertising services. For registered
    users, this anonymous, statistical data may include that relating to their activities,
    such as high scores, game rankings, league rankings, game challenges, avatars
    etc.
  annotations:
  - practice: Demographic_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We may also collect anonymous, statistical data from users of the
