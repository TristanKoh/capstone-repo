- segment_id: 10
  segment_text: Making purchases through the Services If, as a registered user, you
    choose to purchase any items while using the Services on Miniclip.com or elsewhere,
    we will be able to access your payment information which is collected by our payment
    processing providers who ensure your credit card information is encrypted. Miniclip
    does not store your credit card information.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: On mobile When using our smartphone applications certain features
    like our newsfeed may collect additional non-personal data from you including,
    without limitation, device, platform, hashed MAC address, device operating system
    version and/or generated device identifier information; this data is used to support
    internal operations only. We may collect country and/or city information so that
    we can send push notifications at more convenient times. If you would like to
    opt out of these notifications, you can disable notifications to the relevant
    app using the settings in your smartphone. Please contact support@miniclip.com
    for more information on how to control access to your information.
  annotations:
  - practice: Contact_City_1stParty
    modality: PERFORMED
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
  - practice: Identifier_MAC_1stParty
    modality: PERFORMED
