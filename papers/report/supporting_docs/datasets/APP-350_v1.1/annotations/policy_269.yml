- segment_id: 17
  segment_text: While using the Services you may be able to connect to social networking
    sites or find games and products of other companies. Please note that your use
    of these other companies' services, such as Facebook Connect or Club Penguin,
    will be governed by the relevant operator's terms and conditions and privacy policy.
  annotations: []
