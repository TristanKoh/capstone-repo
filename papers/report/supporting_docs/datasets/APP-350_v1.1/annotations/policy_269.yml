      email address and we may collect other information such as your smartphone device
      type.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_Password_1stParty
      modality: PERFORMED
    - practice: Demographic_Age_1stParty
