- segment_id: 9
  segment_text: 'Facebook Connect If you register to use the Services via Facebook
    Connect, a service which you need to be over 13 years of age to use, you give
    us express permission to receive data from Facebook such as your name, user ID,
    gender, location (country and/or city specific), email address, date of birth
    and avatar. For Facebook Connect users we store the following information: user
    ID, first name, email address, date of birth, gender, avatar and other information
    based on your use of our Services. Your email address and the access token (by
    which Facebook grants us permission to access certain information) are encrypted.'
  annotations:
  - practice: Contact_City_1stParty
    modality: PERFORMED
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Demographic_Age_1stParty
