    - practice: Contact_Address_Book_1stParty
      modality: PERFORMED
  - sentence_text: any additional information you have consented for us to share.
    annotations:
    - practice: Contact_Address_Book_1stParty
      modality: PERFORMED
- segment_id: 21
  segment_text: 'With all Retricans and the general public. We may share the following
    information with all Retricans as well as the general public: public information
    like profile pictures'
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: With our affiliates. We may share information with entities within
    other services of Retrica
  annotations: []
  sentences: []
- segment_id: 23
  segment_text: 'With third parties. We may share your information with the following
    third parties: With service providers, sellers, and partners. We may share information
    about you with service providers who perform services on our behalf, sellers that
    provide goods through our services, and business partners that provide services
    and functionality.'
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: 'With third parties for legal reasons. We may share information about
    you if we reasonably believe that disclosing the information is needed to: comply
    with any valid legal process, government request, or applicable law, rule, or
    regulation; investigate, remedy, or enforce potential Terms of Service violations;
    protect the rights, property, and safety of us, our users, or others; or detect
    and resolve any fraud or security concerns.'
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: With third parties as part of a merger or acquisition. If Retrica
    gets involved in a merger, asset sale, financing, liquidation or bankruptcy, or
    acquisition of all or some portion of our business to another company, we may
    share your information with that company before and after the transaction closes.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: In the aggregate or after de-identification. We may also share with
    third parties, such as advertisers, aggregated or de-identified information that
    cannot reasonably be used to identify you.
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: Information You Choose to Share with Third Parties The services may
    also contain third-party links and search results, include third-party integrations,
    or be a co-branded or third-party-branded service that's being provided jointly
    with or by another company. By going to those links, using the third-party integration,
    or using a co-branded or third-party-branded service, you may be providing information
    (including personal information) directly to the third party, us, or both. You
    acknowledge and agree that we are not responsible for how those third parties
    collect or use your information. As always, we encourage you to review the privacy
    policies of every third-party website or service that you visit or use, including
    those third parties you interact with through our services.
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: Children Our services are not intended for-and we don't direct them
    to-anyone under 13. And that's why we do not knowingly collect personal information
    from anyone under 13.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: Revisions to the Privacy Policy We may change this privacy policy
    from time to time. But when we do, we'll let you know one way or another. Sometimes,
    we'll let you know by revising the date at the top of the privacy policy that's
    available on our website and mobile application. Other times, we may provide you
    with additional notice (such as adding a statement to our websites' homepages
    or providing you with an in-app notification).
  annotations: []
  sentences: []
- segment_id: 30
