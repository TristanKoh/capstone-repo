- segment_id: 16
  segment_text: Information We Collect from Third Parties We may collect information
    that other users provide about you when they use our services. For example, if
    another user allows us to collect information from their device phonebook-and
    you're one of that user's contacts-we may combine the information we collect from
    that user's phonebook with other information we have collected about you. We may
    also obtain information from other companies that are owned or operated by us,
    or any other third-party sources, and combine that with the information we collect
    through our services.
  annotations:
  - practice: Contact_Address_Book_1stParty
    modality: PERFORMED
  sentences:
