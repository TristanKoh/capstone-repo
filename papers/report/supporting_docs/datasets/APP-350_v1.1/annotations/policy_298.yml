policy_id: 298
policy_name: Retrica
policy_type: VALIDATION
contains_synthetic: true
segments:
- segment_id: 0
  segment_text: 'Privacy Policy / Retrica Privacy Policy Last Modified: April 07,
    2016 Retrica is a easy and fun way to capture, share and record unforgettable
    moments with your loved ones. You can create photo or video, then share and record
    the those moments.'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: When you use these services-and any others we release-you'll inevitably
    share some information with us. Since your privacy means much to us, we want you
    to learn about the information we collect, how we use it, whom we share it with,
    and the choices we give you to control, access, and update your information.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: That is what this privacy policy is about. We tried our best to create
    this legal form in a normal human being's voice, but if you still have questions
    about anything in our privacy policy, just contact us.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 'Information We Collect There are three basic ways we collect information:
    Information you choose to give us. Information we get when you use our services.
    Information we get from third parties.'
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Here's a little more detail on each of these categories.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: 'Information You Choose to Give Us When you interact with our services,
    we collect the information that you choose to share with us. For example, when
    you to set up a basic Retrica account, we need to collect a few important details
    about you, such as: a unique username you''d like to go by, a password, an email
    address, a phone number. To make it easier for others to find you, we may also
    ask you to provide us with some additional information that will be publicly visible
    on our services, such as profile pictures, a name, or other useful identifying
    information.'
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Password_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'For example, when you to set up a basic Retrica account, we need
      to collect a few important details about you, such as: a unique username you''d
      like to go by, a password, an email address, a phone number.'
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_Password_1stParty
      modality: PERFORMED
    - practice: Contact_Phone_Number_1stParty
      modality: PERFORMED
  - sentence_text: When you interact with our services, we collect the information
      that you choose to share with us.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_Password_1stParty
      modality: PERFORMED
    - practice: Contact_Phone_Number_1stParty
      modality: PERFORMED
- segment_id: 6
  segment_text: 'Of course, you''ll also inevitably share us whatever information
    you send through the services, such as photos and videos to your friends. Keep
    in mind that the friends who receive your photo, video and any other content can
    always save that content or copy it outside the app. So, the same common sense
    that applies to the Internet at large applies to Retrica as well: Do not send
    or share content that you wouldn''t want someone to save or share.'
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: Also, when you contact Retrica Support or communicate with us in any
    other way, we'll collect whatever information you volunteer.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: 'Information We Get When You Use Our Services When you use our services,
    we collect information about which of those services you''ve used and how you''ve
    used them. We might know, for instance, that you used "i" filter, recorded a video
    then shared it to few of your friends. Here''s a fuller explanation of the types
    of information we collect when you use our services: Usage Information. We collect
    information about your activity through our services. For example, we may collect
    information about: how you interact with the services, such as which filters you
    view or apply to photo and video how you communicate with other Retricans, such
    as their names, the time and date of your communications, the number of medias
    you exchange with your friends, which friends you interacted with the most, and
    your reactions on these interactions.'
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'Here''s a fuller explanation of the types of information we collect
      when you use our services:'
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
- segment_id: 9
  segment_text: Content Information. We collect information about the content you
    provide, such as if the recipient has viewed the content and the metadata that
    is provided with the content.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Photo metadata. Photo metadata is usually technical data that is associated
    with the photos and videos. Photo metadata describes when, how, where, and by
    which device the photo was created. Photo metadata may also include data that
    helps us describe the rudimentary characteristics of photos, such as types of
    objects, surroundings and others present in the photos, in a manner that cannot
    be used to reconstruct the photos or uniquely identify any specific objects, individuals
    or surroundings.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: Device Information. We collect device-specific information, such as
    the hardware model, operating system version, advertising identifier, unique application
    identifiers, unique device identifiers, browser type, language, wireless network,
    and mobile network information (including the mobile phone number).
  annotations:
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  - practice: Identifier_Ad_ID_1stParty
