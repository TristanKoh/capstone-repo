- segment_id: 17
  segment_text: 'We may share with third parties the information collected in any
    of the following events: If we are required by law to disclose your information,
    we may share your information with law enforcement or other competent authorities
    and any third party, as may be required (e.g., to detect, prevent or otherwise
    address fraud, security, or technical issues; to respond to claims or satisfy
    any legal process, subpoena, or governmental request; or to protect the rights,
    property, or personal safety of the Team''s users, its partners, or the general
    public);'
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: In the event the Team goes through a business transition such as a
    merger or acquisition by another company, consolidation, change of control, reorganization,
    or sale of all or a portion of its assets, your information will be among the
    assets transferred;
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: We may share your information with certain third parties (including,
    without limitation, search engines, content providers, and advertising networks
    and platforms) that provide various services (such as advertising, marketing,
    analysis, content, and search) in connection with the Software & Services. We
    take appropriate measures to ensure that no user can be individually identified
    from the disclosure of such information, and we require these third parties (i)
    to keep the data secured, (ii) not to use the data for any other purpose other
    than to provide us with services, and (iii) to use the data solely in compliance
    with this Privacy Policy;
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: We may also share PII and non-personally identifiable information
    with our subsidiaries, affiliated and parent companies but their use of such information
    must comply with this Privacy Policy. In any case other than the above, we will
    not share your PII with third parties without your prior consent.
  annotations: []
  sentences: []
