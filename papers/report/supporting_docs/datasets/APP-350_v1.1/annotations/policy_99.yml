  segment_text: We may collect or allow third parties to collect, through blocks of
    code called "pixels" or "web beacons", certain information about you and send
    it to our servers and to our partners. We or our partners, package all or part
    of this information into small text files called Cookies and send the Cookie to
    your computer. As an example, Cookies may store search queries made through the
    Software & Services, the web pages you accessed, your interaction with advertisements
    presented to you via the Software & Services, features you used, your session
    duration and your configurations and preferences of the Software & Services.
