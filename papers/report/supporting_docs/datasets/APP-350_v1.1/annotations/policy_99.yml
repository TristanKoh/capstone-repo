- segment_id: 22
  segment_text: Certain Software & Services may include and/or enable you to add Content
    to them. The Content may be in the form of apps, buttons, gadgets, links to third
    party advertisements, websites, products and services (including search services)
    as well as additional means that are provided to you by third parties (collectively,
    "Third Party Content and Services"). The use of such Third Party Content and Services
    is subject to their privacy policies. In addition, the Team provides such third
    parties with a large number of tools to enable them to create interesting and
    unique apps, buttons, and gadgets using the Company's platform. Some of these
    tools may give these third parties the ability to access, collect, store, and/or
    share your information - both your PII and non-personally identifiable information.
    In order to clarify, we do not review, approve, monitor, endorse, warrant, or
    make any representations with respect to such Third Party Content and Services
    and your access to any Third Party Content and Services is at your own risk. We
    are not responsible for the information contained and/or made available through,
    the practices of, or your use or inability to use such Third Party Content and
    Services. You expressly relieve us from any and all liability arising from your
    use of such Third Party Content and Services. We recommended that you read the
    terms, conditions and privacy policies of such Third Party Content and Services
    before using or accessing any of them.
  annotations: []
  sentences: []
