- segment_id: 0
  segment_text: Privacy Policy Your privacy is important to Zero Launcher Team (hereinafter
    as "Team") and we are committed to protecting your privacy. So we've developed
    a Privacy Policy. IF YOU DO NOT AGREE TO THE TERMS AND CONDITIONS SET FORTH HEREIN,
    DO NOT USE THE SOFTWARE & SERVICES. This Privacy Policy explains how the Team
    treats your information and protects your privacy when you Use the Software &
    Services and the rights and options available to you regarding your information.
    Team believes that you have a right to know our practices regarding the information
    We may collect and use when you Use the Software & Services. The Software & Services
    may include various features and content that are offered and delivered to you
    by us and/or by third parties, such as news, messages, advertisements and games,
    as well as features and content that you may choose to add ("Content").
  annotations: []
  sentences: []
