- segment_id: 24
  segment_text: You may also choose to activate additional features that provide you
    with the ability to update and use your favorite social networks directly from
    the Software & Services. During such activation, you will be asked to grant the
    Team permission to compile certain information from such social networks. This
    information may include friends or contact lists, notes, updates, and photos and
    may be used by the Team to customize the Content available to you through the
    Software & Services, suggest new features and Content that may be relevant to
    you or provide the Team with data for statistical purposes. The information you
    allow the Team to access is that which is presented to you when you choose to
    activate these features. Please see your social network provider policies for
    any questions or concerns. You may opt not to grant the Team access to your social
    network account(s) at any time by changing your social network settings or by
    not authorizing the Team's access thereto.
  annotations:
