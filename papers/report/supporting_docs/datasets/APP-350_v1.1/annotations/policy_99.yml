- segment_id: 6
  segment_text: Support Related Information. If you communicate with Us via our support
    section or via email, we may also collect your email address, name and any information
    voluntarily submitted by you in connection with such support (for example, your
    name, company name, and particular support query or request). Such information
    will only be used to provide you with support services and will not be connected
    with any other information collected from you on or through the Software & Services,
    including, any individual User ID (as defined below) generated or collected by
    us. When you Use the Software & Services, We automatically generate an anonymous
    internal user ID (which does not personally identify you), which is assigned to
    your use of the Software & Services (the "User ID") and may be combined with any
    of the above information.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
