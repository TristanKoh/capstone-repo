  segment_text: Information the Team Collects and Receives.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: 'When you Use the Software & Services, we automatically collect and
    store the following types of information: Technical Information. Certain technical
    information regarding your device, and your Use of the Software & Services and
    other third party software and applications installed on your device (the "Other
    Software"), including the type, name and version of operating system and Other
    Software including, without limitation, their interactions with the Software &
    Services, ISP (Internet Service Provider), location, Internet protocol (IP) address,
    anonymous user identifiers, device configuration and identifiers (IDFA (Identifier
    for Advertisers used in IOS), Advertising ID (Identifier for Advertisers used
    in Android) and the like), version of the Software & Services, and your configuration
    and settings of the Software & Services;'
