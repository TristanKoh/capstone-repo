- segment_id: 7
  segment_text: While it is not our intention to collect any personally identifiable
    information ("PII") (except for registration and user support purposes as set
    forth in this Privacy Policy), the data collected may include PII. As part of
    our privacy measures, we implement certain rules designed to avoid the unintentional
    collection of PII such as email addresses, social security numbers, credit card
    numbers, login information etc. Such rules are based on known field types, parameters,
    values and algorithms but they are not foolproof and hence the Software & Services
    may sometimes, unintentionally, collect unwanted information. We regularly examine
    and update these rules.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
