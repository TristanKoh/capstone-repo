- segment_id: 23
  segment_text: 'b. What Other Information Might LINE Collect? To improve the quality
    of Services, we provide additional functionalities, including the ability to access
    your Account from multiple devices, help you find friends via the Service, and
    to make Services more efficient, usable and enjoyable. If you choose to use such
    functionalities, or choose to use your Account on multiple devices, we may ask
    you to provide the following information: i. Email Address [OPTIONAL] If you wish
    to access your Account from multiple devices ("Multiple Device Login") or to transfer
    your Account from one device to another ("Account Transfer"), you will need to
    provide your email address and a password and/or PIN code to LINE, so that we
    may associate these devices with your Account. We may use your registered e-mail
    address to provide you with important information about the operation of Services.'
  annotations:
  - practice: Contact_Address_Book_1stParty
    modality: PERFORMED
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Password_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'If you choose to use such functionalities, or choose to use your
      Account on multiple devices, we may ask you to provide the following information:'
    annotations:
    - practice: Contact_Address_Book_1stParty
      modality: PERFORMED
  - sentence_text: your email address and a password and/or PIN code to LINE
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_Password_1stParty
      modality: PERFORMED
- segment_id: 24
  segment_text: Please note that if you change your mind later and decide you no longer
    wish to provide your email address, you can at any time remove it in the "Settings"
    > "Accounts" menu in the LINE App.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
