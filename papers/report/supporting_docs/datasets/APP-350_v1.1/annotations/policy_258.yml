    - practice: Contact_Phone_Number_1stParty
      modality: PERFORMED
    - practice: Facebook_SSO
      modality: PERFORMED
  - sentence_text: In such a case, phone number provision is optional.
    annotations:
    - practice: Contact_Password_1stParty
      modality: NOT_PERFORMED
    - practice: Contact_Phone_Number_1stParty
      modality: PERFORMED
    - practice: Facebook_SSO
      modality: PERFORMED
  - sentence_text: Please note that we do not collect your Facebook password.
