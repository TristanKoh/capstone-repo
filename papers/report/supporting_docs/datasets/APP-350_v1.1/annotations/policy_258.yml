- segment_id: 53
  segment_text: 'A cookie is a small text file that is stored on your computer when
    visiting a website. This text file stores information that can be read by the
    website when visiting it again at a later date. Some of these cookies are necessary
    because otherwise the site is unable to function properly. Other cookies are convenient
    for the visitor: they remember your username in a secure way as well as your language
    preferences, for example. Cookies mean that you do not need to fill out the same
    information each time you visit a website.'
