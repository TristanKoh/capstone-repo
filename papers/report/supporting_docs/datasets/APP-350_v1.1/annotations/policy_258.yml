- segment_id: 42
  segment_text: "4. How We Use and Handle Your Information a. How Does LINE Use My\
    \ Information? To provide Services and any Additional Services, LINE, as a data\
    \ controller or joint data controller, uses your personal information for the\
    \ following purposes in accordance with this Privacy Policy: \u2022to provide\
    \ Services and any Additional Services to you and to allow you to transmit your\
    \ user-generated content to other LINE users; \u2022to verify your identity; \u2022\
    to allow you to use your Account on multiple devices and transfer your Account\
    \ to another device; \u2022to help you find people you know that are already LINE\
    \ users so that you can connect using LINE and, subject to your prior agreement,\
    \ to allow other LINE users to connect with you; \u2022to enable you to sync other\
    \ applications offered by LINE, LINE affiliates, and LINE business partners together\
    \ with your Account and to share information between the applications you use;\
    \ \u2022to respond to requests you may make to use Additional Services; \u2022\
    to monitor, detect and deter unauthorized or fraudulent use of, or abuse of, Services;\
    \ \u2022to improve and/or optimize Services and any Additional Services; \u2022\
    to enable us to provide customer support, and to respond effectively to your inquiries\
    \ and claims; \u2022to conduct user surveys; \u2022to provide you with information\
    \ regarding Services and any Additional Services; \u2022to measure the effectiveness\
    \ of advertisements that we place on the Internet or in other media; \u2022to\
    \ notify you of any other important information regarding Services and any Additional\
    \ Services, if necessary; \u2022to identify winners of promotional contests, to\
    \ send gifts to those winners, and to deliver purchased products and services;\
    \ \u2022to aggregate anonymized statistical data regarding Services and any Additional\
    \ Services; and \u2022to comply with applicable laws or legal obligations."
  annotations: []
  sentences: []
- segment_id: 43
  segment_text: If, however, we provide you with more specific purpose(s) of use either
    at the time we ask you to provide your personal information or through other means,
