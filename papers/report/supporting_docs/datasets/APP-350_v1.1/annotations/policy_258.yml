      modality: PERFORMED
- segment_id: 29
  segment_text: If you wish to add nearby LINE user(s), you may want to use the "Shake
    It!" feature, which allows you to add nearby user(s) to your contacts by shaking
    your smartphone. You can start the process by choosing the feature under the "Add
    Friends" menu, and start shaking your smartphone along with other nearby users.
    Once the process is initiated, we will ask to access your geolocation data so
    that we can match you with nearby LINE user(s). Please note that, you can only
    find users who are also using the "Shake It!" feature. The successful operation
    of the "Shake It!" feature will result in the sharing of your LINE profile information
    with other nearby users of the "Shake It!" feature, and their LINE profile information
    will be shared with you. The personal data of users who do not initiate the "Shake
    It!" process will not be shared.
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
