- segment_id: 36
  segment_text: vii. Payment Information [OPTIONAL] If you choose to purchase an Additional
    Service or use a fee-based Additional Service and pay for such Additional Service
    by a means other than in-app purchases via iTunes or Google Play, we may engage
    a third party service provider to collect and process your credit card information.
    We will use your credit card information only to process your purchase or use
    our fee-based service. Please note that we will not retain your credit card information
    beyond the period necessary to facilitate the relevant payment. Your credit card
    settlement will be handled by appropriate third party payment agencies.
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: viii. Information from Websites and Applications that have Integrated
    our Service Plugins [OPTIONAL]
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: Our Services and/or third-party websites/applications may integrate
    our plugins such as "LINE it!" We may record your LINE login activity through
    the use of such plugins, or obtain the URL of websites integrating our plugin
    that you visit while you are logged into our Services via your browser. Please
    note that your personal information will not be obtained from such websites or
    applications with our plugins if you are logged out of Services.
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: c. What About Information I Create About Myself and Share With Others?
  annotations: []
  sentences: []
- segment_id: 40
  segment_text: i. User-Generated Content [OPTIONAL] In addition to the information
    described above, you may choose to set your profile information (e.g., LINE ID,
    "display name," profile picture, and the phrase you choose to show under your
    status message) and show who you are to other LINE users within Services. Furthermore,
    you may choose to create "user-generated content" such as text and audio messages,
    photos, videos, geolocation data, or the contact information of your LINE friends,
    and share this user-generated content with other users. You may choose how much
    or little of your user-generated content to share, and with whom you share it,
    when you create messages by selecting the recipients of your user-generated content
    and/or through the privacy settings in the LINE App.
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
