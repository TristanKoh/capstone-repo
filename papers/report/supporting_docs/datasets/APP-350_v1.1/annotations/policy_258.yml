- segment_id: 28
  segment_text: iv. Location Information [OPTIONAL] To use the LINE App, you are not
    required to provide your location information ("geolocation data"). However, we
    provide features that utilize geolocation data for your convenience and to improve
    your user experience.
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
