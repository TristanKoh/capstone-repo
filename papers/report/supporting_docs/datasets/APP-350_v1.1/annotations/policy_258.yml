- segment_id: 33
  segment_text: v. Contact Information for Customer Support [OPTIONAL] There may be
    circumstances in which you might wish to contact us to seek our customer support.
    If you contact us via our Contact Form , or by other means, we may obtain and
    maintain any information you choose to provide, including your name, contact info
    such as your email address, phone number, as well as information about your mobile
    device or personal computer such as its device type, and OS type. We will use
    this information to address and investigate the issues you have raised, to provide
    you support, and to improve our customer support service. We may process this
    information in connection with the assistance you have requested, the administration
    of your Account, and retain this information in accordance with the provisions
    of this Privacy Policy.
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
