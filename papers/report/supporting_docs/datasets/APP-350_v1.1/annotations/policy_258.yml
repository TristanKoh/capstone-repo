  annotations: []
  sentences: []
- segment_id: 44
  segment_text: b. How Does LINE Protect My Personal Information? To fulfill our commitment
    to respecting and protecting your privacy and the confidentiality of your personal
    information, LINE has implemented appropriate technical and organizational security
    standards, including industry-standard safeguards to prevent unauthorized access
    or disclosure, misuse, alternation, or destruction of your information. Specifically,
    we received ISO/IEC 27001 certification in 2007, and SOC2, SOC3 (SysTrust) certifications
    for the LINE App.
  annotations: []
  sentences: []
- segment_id: 45
  segment_text: Because no method of electronic transmission or method of data storage
    is perfect or impenetrable, we cannot guarantee that your personal information
    will be absolutely safe from intrusion during transmission or while stored in
    our systems.
  annotations: []
  sentences: []
- segment_id: 46
  segment_text: To help protect your privacy and confidentiality of your personal
    information, we also need your help. Please do not share your password with others,
    or use the same passwords you use for other services. Also, please notify us in
    the event you suspect any unauthorized use of your Account or any other breach
    of security via our Contact Form .
  annotations: []
  sentences: []
- segment_id: 47
  segment_text: c. Where Is My Personal Information Transmitted and Stored? To provide
    Services in a reliable and responsible manner, LINE processes and stores your
    information on secure servers which may be physically located in different countries
    around the world, including countries outside the European Economic Area, particularly
    to LINE Corporation located in Japan. All such transfers are performed in accordance
    with the requirements of applicable law.
  annotations: []
  sentences: []
- segment_id: 48
  segment_text: 'd. How Long Does LINE Keep My Information? LINE retains the personal
    information you provide while: your Account is active; for the length of time
    needed to fulfill any of the applicable purposes of use described in this Privacy
    Policy; or to comply with applicable laws and regulations.'
  annotations: []
  sentences: []
- segment_id: 49
  segment_text: "We may retain your personal information following the closure or\
    \ termination of your Account if retention is reasonably necessary: \u2022to comply\
    \ with applicable laws, regulations or legal obligations; \u2022to provide and\
    \ complete customer support service; \u2022to resolve disputes between or with\
    \ LINE users, for the duration of the applicable limitation period; or \u2022\
    to detect and deter unauthorized or fraudulent use of, or abuse of, Services."
  annotations: []
  sentences: []
- segment_id: 50
  segment_text: e. Does LINE Use Outside Service Providers or Agents? To provide Services,
    it sometimes is necessary for LINE to enlist third party service providers to
    process user data, which may include your personal information. We strictly evaluate
    all such third party service providers. We take reasonable steps to ensure that
    they have established appropriate and secure information administration and organizational
    control systems. We impose binding contractual obligations on such service providers
    to comply with applicable laws and regulations regarding the processing of personal
    information. We also require that they access your personal information only to
    the extent necessary to perform tasks in accordance with our instructions, and
    for no other purposes.
  annotations: []
  sentences: []
- segment_id: 51
