- segment_id: 1
  segment_text: LINE Privacy Policy 1.Introduction We, LINE Corporation ("LINE," "we,"
    "us," or "our"), believe your privacy is important.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: 'To fulfill our commitment to respecting and protecting your privacy,
    we will adhere to the following principles: 1.We will inform you of the personal
    information that will be collected, and, where appropriate seek your consent to
    collect, process, use, or disclose your personal information.'
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: 2.We will identify the purposes for which we will collect and further
    process your personal information.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: 3.We will only collect information that is necessary to carry out
    the identified purposes of use.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: 4.We will use or disclose your personal information only for the purposes
    for which it has been collected, except with your consent, or as required or permitted
    by applicable law, and we will retain your information only as long as necessary
    to fulfill those purposes.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: 5.We will endeavor to ensure that your personal information is accurate,
    complete, and up-to-date.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: 6.We will implement appropriate technical and organizational measures
    to protect your personal information.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: 7.We will make our policies and practices for the handling of your
    personal information as transparent as is reasonably possible.
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 8.You will have access to your personal information and will be able
    to correct your personal information as appropriate in accordance with your rights
    under applicable law.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: 9.We will be accountable to you. We are interested in hearing your
    opinion regarding our compliance with these principles, this Privacy Policy, and
    applicable laws.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: '2.Scope of This Privacy Policy a. Purpose of This Privacy Policy
    This Privacy Policy explains how LINE will process and safeguard your personal
    information, and the rights and choices you have with respect to your personal
    information. This Privacy Policy applies to: personal information you provide
    us when you use the LINE communication app ("LINE App"), optional services made
    available within the LINE App, and other apps that integrate with or work in conjunction
    with the LINE App (collectively "Apps"); personal information we collect when
    you visit websites maintained by us relating to our Apps ("Websites." Apps and
    Websites are collectively referred to as "Services"); and personal information
    about you provided by other users of the Service.'
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: To make our Privacy Policy easier to understand for non-native English
    users, we may provide translations in your native language as a reference. A Spanish
    translation , a German translation , a Thai translation , and a traditional Chinese
    translation are now available. However, in the event that any provision in the
    translations contradicts the English version of this Privacy Policy, unless otherwise
    specified, the English version takes precedence to the extent permissible under
    applicable law.
  annotations: []
  sentences: []
- segment_id: 13
  segment_text: This Privacy Policy applies if you are using Services, or any part
    of the Services, anywhere outside of Japan or Korea. If you are using Services
    in Japan or Korea, please refer to our Japan Privacy Policy or Korea Privacy Policy
    respectively.
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: 'The current version of this Privacy Policy is accessible at our website:
    https://terms.line.me/line_rules/?lang=en'
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: b. What Privacy Policy Applies to Other LINE Services? Users may request
    additional services from LINE or LINE affiliates ("Additional Services"). Because
    the needs and choices of each user may vary, we provide separate privacy policies
    or addendums to this Privacy Policy for certain Additional Services. The separate
    privacy policies and addendums explain the types of information we collect, their
    purposes of use, and other policies that may apply to the relevant Additional
    Services. When you choose to use an Additional Service, you will be informed of
    the applicable privacy policy or addendum, which supplements or modifies this
    Privacy Policy before you can access that Additional Service.
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: Please note that you can check applicable privacy policies and addendums
    within the respective Service.
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: '3. Types of Personal Information We Collect a. What Personal Information
    Does LINE Collect? To provide you Services, LINE collects, uses, and transfers
    the following types of information: i. Information Concerning Your Account When
    you create a LINE account in order to access the Services (an "Account"), LINE
    will ask you to provide your phone number. This information is necessary because
    we may send a text message via SMS to the phone number you provide, as part of
    our ongoing efforts to detect and deter unauthorized or fraudulent use of or abuse
    of Services. We may also use your registered phone number to provide you important
    information about Services.'
  annotations:
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: When you create a LINE account in order to access the Services
      (an "Account"), LINE will ask you to provide your phone number.
    annotations:
    - practice: Contact_Phone_Number_1stParty
      modality: PERFORMED
- segment_id: 18
  segment_text: Alternatively, you may choose to create an Account using your Facebook
    account when, for example, you do not wish to provide your phone number. In such
    a case, phone number provision is optional. Please note that we do not collect
    your Facebook password.
  annotations:
  - practice: Contact_Password_1stParty
    modality: NOT_PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  - practice: Facebook_SSO
    modality: PERFORMED
