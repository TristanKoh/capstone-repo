      modality: PERFORMED
- segment_id: 25
  segment_text: ii. LINE ID [OPTIONAL] In order to make it easier for your friends
    to find you with in the Services, you may choose to assign a LINE identification
    name (a "LINE ID") to your Account, and allow your friends to find you through
    your LINE ID. Alternatively, you may choose not to allow other LINE users to contact
    you using your LINE ID. Please note that your LINE ID is not visible to other
    LINE users without your consent, and your LINE ID may be a pseudonym - it does
    not have to be your real name.
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: iii. Contact Phone Numbers in Your Address Book [OPTIONAL] To make
    it easier to find your friends using Services, you can enable the "Auto Add Friends"
    feature in the LINE App. If you choose to enable the feature, we will collect
    the phone numbers (and e-mail addresses if issued by Japanese telecom companies)
    in your mobile device's address book, and enable you to add friends in the Services
    who have consented to being found via their phone number or e-mail address (the
    "Account Matching Service"). Once you have added a friend in the Services, you
    can call them or send them messages over the Services. We will collect information
    from only the phone number (and e-mail addresses if issued by Japanese telecom
    companies) fields in your mobile device's address book; we do not collect contact
    names or any information from other data fields. You can at any time change your
    mind and disable the Account Matching Service by turning off this feature under
    "Settings" -> "Friends". If you do so, the information you provided viathis feature
    will be deleted reasonably promptly. As noted above, if you choose to provide
    us with your phone number, other users may be able to find you using the "Auto
    Add Friends" feature.
  annotations:
  - practice: Contact_Address_Book_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: your mobile device's address book
    annotations:
    - practice: Contact_Address_Book_1stParty
      modality: PERFORMED
- segment_id: 27
  segment_text: If you would like to invite individual friends or contacts to connect
    with you using the LINE App, you may send them invitations directly via SMS or
    e-mail directly from your mobile device using the address book in your mobile
    phone. When you use the invitation function in the LINE App ("Tell a Friend Service"),
    we will access your address book to identify your friends. After your friend(s)
    have been identified, you can send invitations directly to individual friends
    and contact them via SMS or e-mail on your mobile device phone. LINE does not
    send invitations as part of the Tell a Friend Service.
  annotations:
  - practice: Contact_Address_Book_1stParty
    modality: PERFORMED
  sentences:
