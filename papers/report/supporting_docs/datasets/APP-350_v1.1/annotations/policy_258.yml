      modality: NOT_PERFORMED
    - practice: Contact_Phone_Number_1stParty
      modality: PERFORMED
    - practice: Facebook_SSO
      modality: PERFORMED
- segment_id: 19
  segment_text: If you choose to enable the "Allow Others to Add" feature, your phone
    number is used to let other users who have your phone number in their address
    books add you as a LINE Friend, and to allow other LINE users who have your phone
    number to find you. Please note that you can at any time choose to enable or disable
    this "Allow Others to Add" feature in the App, in "Settings" > "Friends".
  annotations:
