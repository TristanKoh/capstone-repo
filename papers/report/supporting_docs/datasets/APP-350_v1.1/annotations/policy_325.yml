- segment_id: 18
  segment_text: 'With whom we share your information Information Shared with Other
    Users.When you register as a user of Tinder, your Tinder profile will be viewable
    by other users of the Service. Other users (and in the case of any sharing features
    available on Tinder, the individuals or apps with whom a Tinder user may choose
    to share you with) will be able to view information you have provided to us directly
    or through Facebook, such as your Facebook photos, any additional photos you upload,
    your first name, your age, approximate number of miles away, your personal description,
    and information you have in common with the person viewing your profile, such
    as common Facebook friends and likes. If you swipe right or use voting buttons
    to say "yes" to a person, you will be able to chat with that person if they swipe
    right or use voting buttons to say "yes" to you, e.g., when you have a "match."
    If you chat with your match, of course your match will see the content of your
    chat. Personal information. We do not share your personal information with others
    except as indicated in this Privacy Policy or when we inform you and give you
    an opportunity to opt out of having your personal information shared. We may share
    personal information with: Service providers. We may share information, including
    personal and financial information, with third parties that perform certain services
    on our behalf. These services may include fulfilling orders, providing customer
    service and marketing assistance, performing business and sales analysis, ad tracking
    and analytics, member screenings, supporting our Service functionality, and supporting
    contests, sweepstakes, surveys and other features offered through our Service.
    These service providers may have access to personal information needed to perform
    their functions but are not permitted to share or use such information for any
    other purposes.'
  annotations: []
  sentences: []
