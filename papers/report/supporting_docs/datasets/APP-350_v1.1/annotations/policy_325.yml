- segment_id: 3
  segment_text: Information you provide. In order to register as a user with Tinder,
    you will be asked to sign in using your Facebook login. If you do so, you authorize
    us to access certain Facebook account information, such as your public Facebook
    profile (consistent with your privacy settings in Facebook), your email address,
    interests, likes, gender, birthday, education history, relationship interests,
    current city, photos, personal description, friend list, and information about
    and photos of your Facebook friends who might be common Facebook friends with
    other Tinder users. You will also be asked to allow Tinder to collect your location
    information from your device when you download or use the Service. In addition,
    we may collect and store any personal information you provide while using our
    Service or in some other manner. This may include identifying information, such
    as your name, address, email address and telephone number, and, if you transact
    business with us, financial information. You may also provide us photos, a personal
    description and information about your gender and preferences for recommendations,
    such as search distance, age range and gender. If you chat with other Tinder users,
    you provide us the content of your chats, and if you contact us with a customer
    service or other inquiry, you provide us with the content of that communication.
