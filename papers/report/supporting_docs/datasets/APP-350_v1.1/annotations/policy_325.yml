- segment_id: 20
  segment_text: 'Other Situations. We may disclose your information, including personal
    information: In response to a subpoena or similar investigative demand, a court
    order, or a request for cooperation from a law enforcement or other government
    agency; to establish or exercise our legal rights; to defend against legal claims;
    or as otherwise required by law. In such cases, we may raise or waive any legal
    objection or right available to us.'
  annotations: []
  sentences: []
