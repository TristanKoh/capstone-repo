- segment_id: 0
  segment_text: 'TINDER, INC. PRIVACY POLICY Last Updated: 1/30/2017 Tinder, Inc.
    ("Tinder," "we," and "us") respects the privacy of its users ("you") and has developed
    this Privacy Policy to demonstrate its commitment to protecting your privacy.
    This Privacy Policy describes the information we collect, how that information
    may be used, with whom it may be shared, and your choices about such uses and
    disclosures. We encourage you to read this Privacy Policy carefully when using
    our application or services or transacting business with us. By using our website,
    application or other online services (our "Service"), you are accepting the practices
    described in this Privacy Policy.'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: If you have any questions about our privacy practices, please refer
    to the end of this Privacy Policy for information on how to contact us.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: Information we collect about you In General. We may collect Personal
    Information, including Sensitive Data, and other information. "Personal Information"
    means individually identifiable information that would allow us to determine the
    actual identity of, and contact, a specific living person. Sensitive Data includes
    information, comments or content (e.g. photographs, video, profile, lifestyle)
    that you optionally provide that may reveal your ethnic origin, nationality, religion
    and/or sexual orientation. By providing Sensitive Data to us, you consent to the
    collection, use and disclosure of Sensitive Data as permitted by applicable privacy
    laws. We may also collect your geolocation information with your consent. We may
    collect this information through a website, mobile application, or other online
    services. By using the Service, you are authorizing us to gather, parse and retain
    data related to the provision of the Service. When you provide personal information
    through our Service, the information may be sent to servers located in the United
    States and countries around the world.
  annotations:
  - practice: Contact_1stParty
    modality: PERFORMED
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
