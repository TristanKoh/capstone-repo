    store your preferences and track your use of our app. Unlike cookies, device IDs
    cannot be deleted, but Advertising IDs can be reset in "Settings" on your iPhone.
    Ad companies also use device IDs or Advertising IDs to track your use of the app,
    track the number of ads displayed, measure ad performance and display ads that
    are more relevant to you. Analytics companies use device IDs to track information
