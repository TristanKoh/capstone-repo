- segment_id: 45
  segment_text: Security of Information Received MoboTap is committed to protecting
    the security of your Personal Information. We use a variety of industry-standard
    security technologies and procedures to help protect your Personal Information
    from unauthorized access, use, or disclosure. MoboTap has strict restrictions
    on access to user data. Only a limited number of MoboTap employees have access.
    No method of transmission over the Internet, or method of electronic storage,
    is 100% secure, however. Therefore, while MoboTap uses reasonable efforts to protect
    your Personal Information, MoboTap cannot guarantee its absolute security.
  annotations: []
  sentences: []
