    annotations:
    - practice: Identifier_Mobile_Carrier_1stParty
      modality: PERFORMED
    - practice: Location_1stParty
      modality: PERFORMED
- segment_id: 23
  segment_text: 'Hot Apps: This is Non-Personal Information. When accessing the HotApps
    property, the Application may share the sending mobile device''s ID with our partners
    to measure the effects of any ongoing marketing campaigns. No personally identifiable
    information is transmitted along with these values. As an additional measure to
    protect privacy, the ability to send mobile device IDs is restricted within the
    Application to Websites'
  annotations:
  - practice: Identifier_Device_ID_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'Hot Apps: This is Non-Personal Information.'
    annotations:
    - practice: Identifier_Device_ID_3rdParty
      modality: PERFORMED
  - sentence_text: When accessing the HotApps property, the Application may share
      the sending mobile device's ID with our partners to measure the effects of any
      ongoing marketing campaigns.
    annotations:
    - practice: Identifier_Device_ID_3rdParty
      modality: PERFORMED
- segment_id: 24
  segment_text: 'Other Critical Bugs: This is Personal Information. When you come
    across some critical issues in the Application, you can send a bug report to the
    MoboTap team via Help - Send Feedback page -Other Critical Bugs. You can choose
    to send which types of information you are willing to send from this dialog before
    submitting. MoboTap will only use this data to assist in reproducing the issues
    which was reported and correct the issue within the Application.'
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: 'Third-Party Channel: This is Non-Personal Information. If you download
    the Application from a link provided by a third-party channel, the first time
    you launch the Application, it will send your mobile device ID and referrer code
    to the Application Server. The Application may share the mobile device''s ID with
    our partners to measure the effects of any ongoing marketing campaigns. No personally
    identifiable information is transmitted along with these values.'
  annotations:
  - practice: Identifier_Device_ID_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: If you download the Application from a link provided by a third-party
      channel, the first time you launch the Application, it will send your mobile
      device ID and referrer code to the Application Server.
    annotations:
    - practice: Identifier_Device_ID_3rdParty
      modality: PERFORMED
  - sentence_text: The Application may share the mobile device's ID with our partners
