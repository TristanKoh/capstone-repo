      modality: PERFORMED
  - sentence_text: 'Third-Party Channel: This is Non-Personal Information.'
    annotations:
    - practice: Identifier_Device_ID_3rdParty
      modality: PERFORMED
- segment_id: 26
  segment_text: 'Other Information We Collect MoboTap may collect Personal Information
    about you, but only if you voluntarily provide it to us. The types of Personal
    Information collected will vary depending on the activity. The requested information
    may include: (i) your name, (ii) mailing address, and (iii) telephone number'
  annotations:
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  - practice: Contact_Postal_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: MoboTap may collect Personal Information about you, but only if
