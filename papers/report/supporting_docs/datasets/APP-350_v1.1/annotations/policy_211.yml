policy_id: 211
policy_name: DolphinBrowser
policy_type: VALIDATION
contains_synthetic: true
segments:
- segment_id: 0
  segment_text: 'Features | Download | Support Press | Contact | Business | Blog Privacy
    Policy for Dolphin Browser Last modified: June 9, 2014 Your privacy is extremely
    important to us at MoboTap, Inc. ("MoboTap", "we", or "us",). At MoboTap, we respect
    and protect the privacy of our customers and those who use our products and services.
    We have prepared this Privacy Policy ("Privacy Policy") to explain how MoboTap
    collects and uses information about users of dolphin.com and dolphin-browser.com
    (the "Website"), the services, features and content offered by MoboTap (the "Services")
    and any version of the Dolphin Browser and any other mobile applications provided
    by MoboTap (together with the Website and the Services, the "Application"). By
    using the Website, Services or Application, you unconditionally consent to and
    agree to be bound by all of the terms of this Privacy Policy. If you do not unconditionally
    agree with all of the terms and conditions of this Privacy Policy, you may not
    download the Dolphin Browser or use any of the Applications.'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: Changes to this Privacy Policy We may change this Privacy Policy from
    time to time. Any and all changes will be reflected on this page. When we post
    changes to this Privacy Policy on our Website, we will include the date when the
    Privacy Policy was last updated. If we make any material changes in the way we
    use your Personal Information (as defined below), we will notify you through the
    standard mechanisms by which MoboTap communicates with its users and community,
    such as Mobotap's "announce" mailing list and newsgroup and/or by posting notice
    of the changes on our Website. Any changes to this Privacy Policy will be effective
    upon the earlier of thirty (30) calendar days following our dispatch of a notice
    to you or thirty (30) calendar days following our posting of notice of the changes
    on our Website. These changes will be effective immediately for new users of our
    Website, Services or Application. Please note that at all times you are responsible
    for updating your Personal Information to provide us with your most current e-mail
    or phone number. In the event that the last e-mail address or phone number that
    you have provided us is not valid, or for any reason is not capable of delivering
    to you the notice described above, our dispatch of the notice will nonetheless
    constitute effective communication of the changes described in the notice. In
    any event, changes to this Privacy Policy may affect our use of Personal Information
    that you provided to us prior to our notification to you of the changes. If you
    do not wish to permit changes in our use of your Personal Information, you must
    notify us prior to the effective date of the changes that you wish to deactivate
    your account ("Account") with us. Continued use of the Website, Services or Application
    following notice of such changes shall indicate your acknowledgement of such changes
    and agreement to be bound by the terms and conditions of such changes.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Please note that at all times you are responsible for updating
      your Personal Information to provide us with your most current e-mail or phone
      number.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_Phone_Number_1stParty
      modality: PERFORMED
- segment_id: 2
  segment_text: A Note about Children Mobotap's products and services are not intended
    for use by individuals under the age of thirteen (13), and we request that such
    individuals do not provide Personal Information through our Website, Services
    or Application.
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: A Note to Users Outside of the United States. Your Personal Information
    may be processed in the country in which it was collected and in other countries,
    including the United States, where laws regarding processing of Personal Information
    may be less stringent than the laws in your country. You hereby consent to the
    collection and processing of your Personal Information as stated above.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Types of Information "Personal Information" is information that you
    provide to us that personally identifies you, such as your name, phone number
    or email address. Except as described below, MoboTap does not collect or require
    users of the Website, Services or Application to provide Personal Information.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: "\"Personal Information\"\_is information that you provide to us\
      \ that personally identifies you, such as your name, phone number or email address."
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_Phone_Number_1stParty
      modality: PERFORMED
  - sentence_text: Except as described below, MoboTap does not collect or require
      users of the Website, Services or Application to provide Personal Information.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
    - practice: Contact_Phone_Number_1stParty
      modality: PERFORMED
- segment_id: 5
  segment_text: '"Non-Personal Information" is information that cannot be directly
    associated with a specific person or entity. Non-Personal Information includes
    but is not limited to your computer''s configuration and the version of Application
    that you use.'
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: '"Potentially Personal Information" is information that is Non-Personal
    Information in and of itself, but that could be used in conjunction with other
    information to personally identify you. For example, Uniform Resource Locators
    ("URLs") (the addresses of web pages) or Internet Protocol ("IP") addresses (the
    addresses of computers on the Internet), which are Non-Personal Information in
    and of themselves, could be Personal Information when combined with Internet service
    provider ("ISP") records.'
  annotations:
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: '"Potentially Personal Information" is information that is Non-Personal
      Information in and of itself, but that could be used in conjunction with other
      information to personally identify you.'
    annotations:
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
  - sentence_text: For example, Uniform Resource Locators ("URLs") (the addresses
      of web pages) or Internet Protocol ("IP") addresses (the addresses of computers
      on the Internet), which are Non-Personal Information in and of themselves, could
      be Personal Information when combined with Internet service provider ("ISP")
      records.
    annotations:
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
- segment_id: 7
  segment_text: '"Aggregate Data" is information that is recorded about users and
    collected into groups so that it no longer reflects or references an individually
    identifiable user.'
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: Information the Application Sends to Websites and ISPs The Application,
    like other web browsers, sends Non-Personal Information and Potentially Personal
    Information to the websites you visit when requested by such website. This may
    include the type of browser you are using, the type of device you are using (desktop
    or mobile), your language preference, the referring site, and your IP address.
    This information may be logged by the websites you visit and the internet service
    provider ("ISP") you use. What information is logged and how that information
    is used varies based on the policies of each individual website you visit and
    the ISPs you use.
  annotations:
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: The Application, like other web browsers, sends Non-Personal Information
      and Potentially Personal Information to the websites you visit when requested
      by such website.
    annotations:
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
  - sentence_text: This may include the type of browser you are using, the type of
      device you are using (desktop or mobile), your language preference, the referring
      site, and your IP address.
    annotations:
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
- segment_id: 9
  segment_text: Each website determines its own privacy practices for the distribution
    and use of this Non- Personal Information and Potentially Personal Information.
    If you care about how a website will use this information, you should check the
    privacy policy for that website.
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: Information we collect when you use the Application You do not need
    to provide any Personal Information in order to download and use the Application.
    When you download the Application or use the Application, Website or the Services,
    we receive only standard Non-Personal Information that web browsers typically
    make available, such as the browser type, language preference, referring site,
    and the date and time of each visitor request. MoboTap's purpose for collecting
    Non-Personal Information is to better understand how MoboTap's visitors use the
    Application. From time to time, MoboTap may release Non-Personally Information
    in the aggregate, e.g., by publishing a report on trends in the usage of its Website.
  annotations: []
  sentences: []
- segment_id: 11
  segment_text: MoboTap has and may from time to time partner with third party service
    providers (such as search result providers, advertising partners, etc.) to directly
    integrate or bundle certain features and services into or with the Application,
    which may or may not include switching default search result providers, in order
    to make your online experiences more convenient, richer and more personalized.
    Such third party services providers may collect information, and inform you about
    what information it collects, in accordance with its own terms of service, privacy
    policy, and other applicable policies. By agreeing to this Privacy Policy, you
    hereby authorize us to pass certain information to such third party service providers.
    For example, any information you include in a search query will be passed along
    to the applicable third party search result provider; such information may include
    Personal Information to the extent that you include any such information in your
    search query or otherwise provide such information to the third party service
    provider directly. You acknowledge and agree that MoboTap shall have no liability
    or responsibility for the privacy practices or other actions of any third party
    site or service or provider that may be used or enabled in the Application, including
    without limitation, Yahoo or any other search result provider. If you are using
    a version of the Application enabled with Yahoo search results, we encourage you
    to review the Yahoo terms of service located at https://info.yahoo.com/terms/us/yahoo/
    and privacy policy located at https://info.yahoo.com/privacy/us/yahoo/ in addition
    to any other relevant terms made available by Yahoo from time to time. Some of
    the web search services provided herein are provided by Trovi Search and powered
    by Trovi search partners. For information on the web search services data collection,
    please visit http://info.trovi.com/Privacy, and the search provider's privacy
    policy, as applicable.
  annotations: []
  sentences: []
- segment_id: 12
  segment_text: 'In addition, some Application features/services may send limited
    additional information to MoboTap including: Search URL: This is Non-Personal
    Information. When you type URLs or queries in the address bar, the letters you
    type are sent to your default search engine, so that the search engine''s autocomplete/prediction
    feature can automatically recommend terms or URLs you may be looking for. If a
    default search engine is provided on your version of the Dolphin Browser, then
    the Application will contact your default search engine when it starts or when
    you change networks so as to determine the best local address to send search queries.
    For example, if Yahoo is set as the default search engine, then unless you change
    this default setting, the Application will contact Yahoo as described herein.
    When you type URLs or queries in the Application, the letters you type may be
    sent to the applicable search engine so that the search engine''s prediction feature
    can automatically recommend terms or URLs you may be looking for, if applicable.
    If you accept a predicted query or URL, the Application may send that information
    to the applicable search engine you choose as well. The privacy policies of the
    third party search engine providers apply with respect to any information you
    provide to them (including, without limitation, information you provide through
    the Application). Please review those policies carefully before providing them
    with any Personal Information.'
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'In addition, some Application features/services may send limited
      additional information to MoboTap including:'
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
- segment_id: 13
  segment_text: 'Dolphin Connect: This utilizes Personal Information. Dolphin Connect
    allows you to synchronize certain data between your mobile phones, and other devices
    that have the Application installed, by utilizing the Dolphin sync Services. The
    Application will store your browser information, such as bookmarks, on MoboTap''s
    servers in association with your Dolphin Account, which is created when you first
    use Dolphin Connect.'
  annotations: []
  sentences: []
- segment_id: 14
  segment_text: 'Synchronized Bookmarks/Tabs/History/Passwords: We keep a copy of
    your bookmarks on our servers if you use Dolphin Connect to synchronize your bookmarks,
    tabs, history, and passwords. We use this data to provide you with backup and
    synchronization services. The data is transmitted using SSL (a method of protecting
    data in transit) and helps us understand user preference to provide a range of
    search services like suggested apps and top sites.'
  annotations:
  - practice: Contact_Password_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: "Synchronized Bookmarks/Tabs/History/Passwords:\_We keep a copy\
      \ of your bookmarks on our servers if you use Dolphin Connect to synchronize\
      \ your bookmarks, tabs, history, and passwords."
    annotations:
    - practice: Contact_Password_1stParty
      modality: PERFORMED
- segment_id: 15
  segment_text: 'Crash-Reporting Feature: This is Non-Personal Information. The Application
    has a crash-reporting feature that sends a log report to MoboTap''s support when
    the Application crashes. MoboTap uses the information in the crash reports to
    diagnose and correct the problems in the Application that caused the crash. Though
    this feature starts automatically after the Application crashes, it does not send
    information to MoboTap until you explicitly authorize it to do so. By default,
    this feature sends a variety of Non-Personal Information to MoboTap, including
    the stack trace (a detailed description of which parts of the Application code
    were active at the time of the crash), the type of mobile device you are using,
    and the Application crash frequency data.'
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: 'Enable Location Feature: This is Non-Personal Information. This feature
    remains inoperative until you visit a website that requests your location and
    you choose to opt in to the feature. If you elect not to use the feature, the
    Application will not send information about your location to such website. Each
    time you visit such website, the Application will ask you if you want it to provide
    the site with your current location. Additionally, you may elect to have the Application
    remember your choice to allow or not allow the feature for each site. You are
    able to opt out at any time of having the Application remember your choice, just
    like any other preference setting. Except as otherwise stated in this Agreement
    or the applicable third party service provider''s policies, we only permit our
    third party providers that are acting on our behalf (as opposed to search results
    providers) to use this information in connection with the service(s) they are
    providing to us. They are required to ensure that any information collected on
    our behalf is anonymized and aggregated before they are permitted to use such
    information to develop new features or products and services, or to improve the
    overall quality of their products and services. This means that they are required
    to ensure that your IP address and unique identifier of your Application will
    be stripped out before being used by any of our third party provider''s other
    products or features. For more information on how our geolocation services providers
    use information sent by the Application, please see the privacy policy links in
    our list of third party service providers. Please carefully consider any website
    or service provider''s privacy practices before agreeing to share your location.'
  annotations:
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: "Enable Location Feature:\_This is Non-Personal Information."
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
  - sentence_text: This feature remains inoperative until you visit a website that
      requests your location and you choose to opt in to the feature.
    annotations:
    - practice: Location_1stParty
      modality: PERFORMED
- segment_id: 17
  segment_text: 'Update Service and Push Notification: This is Potentially Personal
    Information. This feature periodically checks if a newer version of the Application
    is released and if a revised set of certain Services, such as "Speed Dial" and
    "Webzine," are available. Specifically, this feature checks the package ID, Android
    ID, location information, and the version of Dolphin Browser on your device. Using
    this information, MoboTap may provide you with a newer version of the Application
    and recommends novel features.'
  annotations:
  - practice: Identifier_Device_ID_1stParty
    modality: PERFORMED
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Specifically, this feature checks the package ID, Android ID, location
      information, and the version of Dolphin Browser on your device.
    annotations:
    - practice: Identifier_Device_ID_1stParty
      modality: PERFORMED
    - practice: Location_1stParty
      modality: PERFORMED
  - sentence_text: This feature periodically checks if a newer version of the Application
      is released and if a revised set of certain Services, such as "Speed Dial" and
      "Webzine," are available.
    annotations:
    - practice: Identifier_Device_ID_1stParty
      modality: PERFORMED
    - practice: Location_1stParty
      modality: PERFORMED
  - sentence_text: 'Update Service and Push Notification: This is Potentially Personal
      Information.'
    annotations:
    - practice: Identifier_Device_ID_1stParty
      modality: PERFORMED
    - practice: Location_1stParty
      modality: PERFORMED
  - sentence_text: Using this information, MoboTap may provide you with a newer version
      of the Application and recommends novel features.
    annotations:
    - practice: Identifier_Device_ID_1stParty
      modality: PERFORMED
    - practice: Location_1stParty
      modality: PERFORMED
- segment_id: 18
  segment_text: 'Webzine Toggle Feature: This is Non-Personal Information. Each time
    you visit a website, the Application needs to send your current user URL to the
    Application server to check whether there is a matched Webzine column for that
    URL. None of the URLs are stored by MoboTap. Instead, these URLs are used to cross-index
    if a Webzine for the current website exists. If it does, the current website is
    immediately converted to Webzine format; if not, it remains the standard mobile
    site. This feature is turned off unless you click the "Toggle Webzine" button.'
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: 'Active User Tracking: This is Non-Personal Information. The Application
    includes functionality to send MoboTap completely anonymous user ID to track the
    number of active users of the Website, Services and Application. Active User statistics
    are transmitted using SSL (a method of protecting data in transit) and help us
    understand downloads status of the Application. Once sent to MoboTap, active statistics
    are stored in an aggregate format so that it no longer reflects or references
    an individually identifiable user.'
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: 'Usage Statistics: This is Non-Personal Information. The Application
    includes functionality to send MoboTap non-personal usage, performance, and responsiveness
    statistics about user interface features and hardware configuration. Usage statistics
    are transmitted using SSL (a method of protecting data in transit) and help us
    improve future versions of the Application. Once sent to MoboTap, usage statistics
    are stored in an aggregate format so that it no longer reflects or references
    an individually identifiable user.'
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: 'Dolphin Sonar: This is Non-Personal Information. Dolphin Sonar allows
    you to search and navigate the Application using voice control. Each time you
    use Dolphin Sonar, the Application will send your voice commands and response
    duration to MoboTap and help us improve. The Application interprets your voice
    commands and transmits text using SSL (a method of protecting data in transit).
    These data is encrypted and stored in an aggregate format. It does not reflect
    or reference any individual user information.'
  annotations: []
  sentences: []
- segment_id: 22
  segment_text: 'Uninstall tracking: This is Non-Personal Information. The Application
    will ask you to leave some info when you want to uninstall the Application on
    a voluntary basis, such as the date when you installed the Application, the date
    when you updated the Application and the date when you wanted to uninstall the
    Application. Specifically, this feature checks the Application-crashing time,
    launch speed, Jetpack installation, location information, language, mobile device
    version and carrier on your device. Using this information, MoboTap will make
    an analysis of the uninstallation and keep making further improvements to the
    Application.'
  annotations:
  - practice: Identifier_Mobile_Carrier_1stParty
    modality: PERFORMED
  - practice: Location_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Specifically, this feature checks the Application-crashing time,
      launch speed, Jetpack installation, location information, language, mobile device
      version and carrier on your device.
    annotations:
    - practice: Identifier_Mobile_Carrier_1stParty
      modality: PERFORMED
    - practice: Location_1stParty
      modality: PERFORMED
  - sentence_text: The Application will ask you to leave some info when you want to
