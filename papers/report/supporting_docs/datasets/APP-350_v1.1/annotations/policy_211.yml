- segment_id: 31
  segment_text: (c) Information Collected from Third Party Companies.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: We may receive Personal and/or Non-Personal Information about you
    from third party companies that provide the Application by way of a co-branded
    or private-labeled website, or third party companies that offer their products
    and/or services on the Application. These third party companies may supply us
    with Personal Information. We may add this information to the information we have
    already collected from you via the Application in order to improve the Application.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: (d) Information Collected from Social Networking Sites.
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: After you create a Dolphin Connect Account, you will have the option
    of granting the Application access to certain Social Networking Sites ("SNS")
    accounts ("SNS Accounts"). By granting such access to the Application, you understand
    that Application will access, render and store content from your SNS Account(s),
    so that it is available and viewable through your Dolphin Connect Account. In
    some instances, information that you post to your SNS Account(s) will be viewable
    via Dolphin Connect. Please review the privacy policies of the SNS services you
    use. You have the ability to disable the connection between Dolphin Connect with
    any SNS Account, at any time.
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: 'Use of Information Received General Use. In general, Personal Information
    you submit to us is used either to respond to requests that you make, or to aid
    us in serving you better. We use your Personal Information in the following ways:
    identify you as a user in our system; provide improved administration of the Application;
    improve the quality of experience when you interact with the Application; send
    you administrative e-mail notifications, such as security or support and maintenance
    advisories; respond to your inquiries related to employment opportunities or other
    requests; for editorial and feedback purposes; for statistical analyses of our
    users'' behavior; for product development and content improvement; and to send
    newsletters, surveys, offers, and other promotional materials related to the Application
    and for other marketing purposes of MoboTap and its third party partners.'
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: Creation of Anonymous Data.
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: We may create Anonymous Data records from Personal Information by
    excluding information (such as your name) that makes the data personally identifiable
    to you. We use this Anonymous Data to analyze request and usage patterns so that
    we may enhance the content of the Application and improve Website navigation.
    MoboTap reserves the right to use Anonymous Data for any purpose and disclose
    Anonymous Data to third parties in its sole discretion.
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: Disclosure of Information Received MoboTap generally does not sell
    or rent your Personal Information with other companies as a matter of policy.
    However, we may disclose your Personal Information as described below and as described
    elsewhere in this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 39
  segment_text: 'Third-Party Service Providers. We may share your Personal Information
    with third-party service providers to: provide you with the services that we offer
    you through the Application; to conduct quality assurance testing; to facilitate
    creation of accounts; to provide technical support; and/or to provide other services.
    These third party service providers are required not to use your Personal Information
    other than to provide the services requested by MoboTap.'
  annotations: []
  sentences: []
- segment_id: 40
  segment_text: Affiliates and Acquisitions. We may share some or all of your Personal
    Information with our parent company, subsidiaries, joint ventures, or other companies
    under a common control ("Affiliates"), in which case we will require our Affiliates
    to honor this Privacy Policy. In some cases, we may choose to buy or sell assets.
    In these types of transactions, user information is typically one of the transferred
    business assets. Moreover, if we, or substantially all of our assets, were acquired,
    or if we go out of business or enter bankruptcy or other reorganization, user
    information would be one of the assets that is transferred or acquired by a third
    party. You acknowledge that such transfers may occur, and that any acquirer of
    us or our assets may continue to use your Personal Information as described in
    this Privacy Policy.
  annotations: []
  sentences: []
- segment_id: 41
  segment_text: Co-branded Service Offerings. We may enter into co-branding or co-promotional
    agreements with third parties pursuant to which we may share Personal Information
    with such third parties. For example, we may enter into agreements with a third
    party company pursuant to which we provide the company with a URL and a customer
    registration page co-branded with, or private labeled by, the third party company,
    and the third party company distributes and promotes the URL to its customers.
    The third party company may have access to Personal Information that we collect
    from their customers. As a result, if you register for the Services or the Application
    on a website provided by such third party company, we may provide your Personal
    Information to that company. Please note, however, that we do not control the
    privacy practices of these third parties. We encourage you to review the privacy
    policies of those third parties.
  annotations: []
  sentences: []
- segment_id: 42
  segment_text: Other Disclosures. Regardless of any choices you make regarding your
    Personal Information (as described herein), MoboTap may disclose Personal Information
    if it believes in good faith that such disclosure is necessary (a) in connection
    with any legal investigation; (b) to comply with relevant laws or to respond to
    subpoenas or warrants served on MoboTap; (c) to protect or defend the rights or
    property of MoboTap or users of the Services or the Application; and/or (d) to
    investigate or assist in preventing any violation or potential violation of the
    law, this Privacy Policy, or the Terms of Use located at dolphin-browser.com/terms-of-use-for-dolphin-browser.
  annotations: []
  sentences: []
- segment_id: 43
  segment_text: If you have any questions regarding the management and use of personal
    information, please contact us at the address legal@mobotap.com.
  annotations: []
  sentences: []
- segment_id: 44
  segment_text: Changes to Personal Information You may change any of your Personal
    Information in your Account by editing your profile within your Account or by
    sending an e-mail to us at the e-mail address set forth below. You may request
    deletion of your Personal Information by us, but please note that we may be required
    to keep this information and not delete it (or to keep this information for a
    certain time, in which case we will comply with your deletion request only after
    we have fulfilled such requirements). When we delete any information, it will
    be deleted from the active database, but may remain in our archives. We may retain
    your information for fraud or similar purposes.
  annotations:
