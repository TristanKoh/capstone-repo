- segment_id: 28
  segment_text: (a) Information You Provide to Us. We may collect Personal Information
    from you, such as your first and last name, gender, and e-mail and mailing addresses
    when you access certain Services offered via the Application. We may collect Personal
    Information from you, such as your first and last name and your e-mail address,
