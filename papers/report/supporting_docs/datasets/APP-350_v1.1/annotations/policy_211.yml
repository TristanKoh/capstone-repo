- segment_id: 27
  segment_text: Use of Cookies MoboTap may use cookies on its Website. A "cookie"
    is a small bit of record-keeping information that sites often store on a user's
    computer. Cookies do not include individual's names, email addresses, or other
    information that is personally identifiable; they are typically used to quickly
    identify a user's computer and to "remember" things about the user's visit. By
    default, the activities of storing and sending cookies are invisible to you. However,
    you can disable cookies or set your browser to alert you when cookies are being
    sent to your computer.
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: A "cookie" is a small bit of record-keeping information that sites
      often store on a user's computer.
    annotations:
