      you wanted to uninstall the Application.
    annotations:
    - practice: Identifier_Mobile_Carrier_1stParty
      modality: PERFORMED
    - practice: Location_1stParty
      modality: PERFORMED
  - sentence_text: 'Uninstall tracking: This is Non-Personal Information.'
    annotations:
    - practice: Identifier_Mobile_Carrier_1stParty
      modality: PERFORMED
    - practice: Location_1stParty
      modality: PERFORMED
  - sentence_text: Using this information, MoboTap will make an analysis of the uninstallation
