- segment_id: 12
  segment_text: Adobe online advertising Adobe advertises online in a variety of ways,
    including displaying Adobe ads to you on other companies' websites and apps. We
    collect information such as which ads are displayed, which ads are clicked on,
    and on where the ad was displayed. Learn more about Adobe's advertising practices
    (http://www.adobe.com/privacy/marketing.html).
  annotations: []
  sentences: []
