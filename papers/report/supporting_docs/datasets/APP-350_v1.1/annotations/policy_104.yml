- segment_id: 14
  segment_text: "Adobe social networking pages and social sign-on services Adobe has\
    \ its own pages on many social networking sites (for example, the Adobe\xAE Photoshop\xAE\
    \ team's Facebook page). You may also be able to sign in to an Adobe app or website\
    \ using a social networking account, such as a Facebook account. We may collect\
    \ information when you interact with our social networking pages or use these\
    \ sign-on features. Learn more about Adobe's social networking practices (http://www.adobe.com/privacy/social-networking.html)."
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: How does Adobe use the information it collects about me?
  annotations: []
  sentences: []
- segment_id: 16
  segment_text: 'Adobe uses the information we collect about you in a number of ways,
    such as: Providing you with the Adobe apps and websites for which you have registered,
    as well as any services, support, or information you have requested Better understanding
    how our websites and apps are being used so we can improve them and engage and
    retain users'
  annotations: []
  sentences: []
- segment_id: 17
  segment_text: 'Using automated systems to analyze your content using techniques
    such as machine learning in order to improve our services. This analysis may occur
    as the content is sent, received, or when it is stored. (Learn more: http://www.adobe.com/go/machine_learning
    or opt out: http://www.adobe.com/go/machine_learning_opt_out) Diagnosing problems
    in our apps and websites Tailoring a website, app, or Adobe ad to your likely
    interests Sending you business messages such as those related to payments or expiration
    of your subscription Sending you information about Adobe, new app releases, special
    offers, and similar information (learn more: http://www.adobe.com/privacy/marketing.html)
    Conducting market research about our customers, their interests, and the effectiveness
    of our marketing campaigns Reducing fraud, software piracy, and protecting you
    as well as Adobe As further described for a specific Adobe app or website (http://www.adobe.com/privacy/policies.html)'
  annotations: []
  sentences: []
- segment_id: 18
  segment_text: 'Adobe also uses your information for our participation in the Adobe
    Marketing Cloud Device Co-op, which allows us to better understand how you use
    Adobe apps and websites across your various devices, and to deliver ads tailored
    to your likely interests (learn more or opt out: https://cross-device-privacy.adobe.com).'
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Learn about your privacy choices (http://www.adobe.com/privacy/opt-out.html)
