policy_id: 104
policy_name: Adobe
policy_type: TRAINING
contains_synthetic: true
segments:
- segment_id: 0
  segment_text: 'Adobe Privacy Policy Last updated: September 28, 2016 The Adobe Privacy
    Policy describes the privacy practices of Adobe''s apps and websites. If you are
    a resident of North America, your relationship is with Adobe Systems Incorporated
    (Adobe US) and the laws of California and the United States apply.'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: If you reside outside of North America, your relationship is with
    Adobe Systems Software Ireland Limited (Adobe Ireland), which is the controller
    with regard to your personal information collected by Adobe, and the laws of Ireland
    apply. Please note that in order to use our apps and websites, you authorize Adobe
    to transfer your personal information across national borders and to other countries
    where Adobe and its partners operate, including the United States. The privacy
    protections and rights of authorities to access your information in these countries
    may not be equivalent to those in your country. We will only transfer your personal
    information to these countries where permitted to do so by law and we will take
    steps intended to ensure that your personal information continues to receive appropriate
    protections. For more information, please see the section "Does Adobe transfer
    my personal information across national borders?" (http://www.adobe.com/privacy/policy-linkfree#info-transfer)
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: What does this privacy policy cover? What information does Adobe collect
    about me? How does Adobe use the information it collects about me?
  annotations: []
  sentences: []
