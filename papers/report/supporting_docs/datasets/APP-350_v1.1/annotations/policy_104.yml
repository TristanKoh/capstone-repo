- segment_id: 9
  segment_text: 'Also, we use automated systems to analyze your content using techniques
    such as machine learning in order to improve our apps and websites. This analysis
    may occur as the content is sent or received using an online feature of an Adobe
    app or website, or when the content is stored on Adobe servers. (Learn more: http://www.adobe.com/go/machine_learning
    or opt out: http://www.adobe.com/go/machine_learning_opt_out)'
  annotations: []
  sentences: []
- segment_id: 10
  segment_text: 'Adobe app activation and automatic updates When you activate your
    Adobe app or when you install updates to the app, we collect certain information
    about your device (including your IP address), the Adobe app, and your product
    serial number (learn more: https://helpx.adobe.com/x-productkb/policy-pricing/activate-deactivate-products.html).
    Some of our apps include features that connect to our servers and offer you the
    ability to install updates to the app. We may keep track of information such as
    whether the update was successful or not. We may use the information collected
    through activation or app updates to validate your copy of the app and confirm
    that it is genuine and properly licensed.'
  annotations:
  - practice: Identifier_IP_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'When you activate your Adobe app or when you install updates to
      the app, we collect certain information about your device (including your IP
      address), the Adobe app, and your product serial number (learn more: https://helpx.adobe.com/x-productkb/policy-pricing/activate-deactivate-products.html).'
    annotations:
    - practice: Identifier_IP_Address_1stParty
      modality: PERFORMED
- segment_id: 11
  segment_text: 'Adobe emails Emails we send you may include a technology (called
    a web beacon: http://www.adobe.com/privacy/cookies.html#web-beacons) that tells
    Adobe whether you have received or opened the email, or clicked a link in the
    email. If you do not want us to collect this information from Adobe marketing
    emails, you can opt out of receiving Adobe marketing emails (http://www.adobe.com/privacy/opt-out.html#1).'
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech_1stParty
    modality: PERFORMED
  sentences:
