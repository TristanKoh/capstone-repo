- segment_id: 22
  segment_text: Does Adobe share my personal information? Adobe works with companies
    that help us run our business. These companies provide services such as delivering
    customer support, processing credit card payments, and sending emails on our behalf.
    In some cases, these companies have access to some of your personal information
    in order to provide services to you on our behalf. They are not permitted to use
    your information for their own purposes.
  annotations:
  - practice: Contact_E_Mail_Address_3rdParty
    modality: PERFORMED
  sentences:
  - sentence_text: Adobe works with companies that help us run our business.
    annotations:
    - practice: Contact_E_Mail_Address_3rdParty
      modality: PERFORMED
  - sentence_text: In some cases, these companies have access to some of your personal
      information in order to provide services to you on our behalf.
    annotations:
    - practice: Contact_E_Mail_Address_3rdParty
      modality: PERFORMED
  - sentence_text: These companies provide services such as delivering customer support,
      processing credit card payments, and sending emails on our behalf.
    annotations:
    - practice: Contact_E_Mail_Address_3rdParty
      modality: PERFORMED
- segment_id: 23
  segment_text: 'Adobe may also share your personal information: When you agreed to
    the sharing Within the Adobe family of companies for purposes described in this
    privacy policy (see a list of Adobe entities (http://www.adobe.com/about-adobe/contact/offices.html)
    and our acquired companies (http://www.adobe.com/privacy/policies.html))'
  annotations: []
  sentences: []
- segment_id: 24
  segment_text: 'With our resellers and other sales partners if you are a business
    customer and agreed to receive Adobe marketing communications. Note that we do
    not share personal information about consumers with third parties for their own
    marketing purposes unless the consumer agreed to that sharing. When we are required
    to provide information in response to a subpoena, court order, or other applicable
    law or legal process (learn more: http://www.adobe.com/legal/lawenforcementrequests.html)
    When we have a good faith belief that the disclosure is necessary to prevent or
    respond to fraud, defend our apps or websites against attacks, or protect the
    property and safety of Adobe, our customers and users, or the public'
  annotations: []
  sentences: []
- segment_id: 25
  segment_text: If we merge with or are acquired by another company, sell an Adobe
    website, app, or business unit, or if all or a substantial portion of our assets
    are acquired by another company. In those cases your information will likely be
    one of the assets that is transferred
  annotations: []
  sentences: []
- segment_id: 26
  segment_text: We may share or publish aggregate information that doesn't specifically
    identify you, such as statistical information about visitors to our websites or
    statistical information about how customers use the Adobe Marketing Cloud (http://www.adobe.com/privacy/marketing-cloud.html).
  annotations: []
  sentences: []
- segment_id: 27
  segment_text: Is my personal information displayed anywhere on Adobe's websites
    or applications?
  annotations: []
  sentences: []
- segment_id: 28
  segment_text: There are several places within Adobe's websites and apps that allow
    you to post comments, upload pictures, or submit content for others to see. Sometimes
    you can limit who can see what you share, but there are some places where what
    you share can be seen by the general public or other users of the app or website.
    Please be careful when you share your personal information. Do not share anything
    you wouldn't want publicly known unless you are sure you are posting it within
    an app or website that allows you to control who sees what you post. Please note
    that when you post messages on certain user forums on our websites and app, your
    email address or name may be included and displayed with your message.
  annotations: []
  sentences: []
- segment_id: 29
  segment_text: To remove content you have shared on our websites and apps, please
    use the same app or website feature you used to share the content. If another
    user invites you to participate in shared viewing, editing, or commenting of content,
    you may be able to delete your contributions, but usually the user who invited
    you has full control. If you have questions or concerns about this, please contact
    us (privacy@adobe.com).
  annotations: []
  sentences: []
- segment_id: 30
  segment_text: Is my personal information secure? We understand that the security
    of your personal information is important. We provide reasonable administrative,
    technical, and physical security controls to protect your personal information.
    However, despite our efforts, no security controls are 100% effective and Adobe
    cannot ensure or warrant the security of your personal information.
  annotations: []
  sentences: []
- segment_id: 31
  segment_text: Where does Adobe store my personal information? Your personal information
    and files are stored on Adobe's servers and the servers of companies we hire to
    provide services to us. Your personal information may be transferred across national
    borders because we have servers located worldwide and the companies we hire to
    help us run our business are located in different countries around the world.
  annotations: []
  sentences: []
- segment_id: 32
  segment_text: Does Adobe transfer my personal information across national borders?
    We may transfer your personal information across national borders to other countries
    in compliance with applicable laws.
  annotations: []
  sentences: []
- segment_id: 33
  segment_text: 'If you reside outside of North America, your relationship is with
    Adobe Ireland. When Adobe Ireland transfers your personal information from the
    European Economic Area (EEA) to a non-EEA country, we rely on one or more of the
    following legal mechanisms: the EU-U.S. Privacy Shield, Standard Contractual Clauses,
    and your consent. For more information about the certification of Adobe U.S. to
    the EU-U.S. Privacy Shield, including the scope of our certification, please see
    Privacy Shield / European Data Transfers (http://www.adobe.com/privacy/eudatatransfers.html).'
  annotations: []
  sentences: []
- segment_id: 34
  segment_text: If the content or data that you store on Adobe apps or websites contains
    the personal information of individuals from the EEA , you agree that you have
    the legal authority to transfer the personal information to Adobe, including the
    transfer to countries such as the United States where the privacy protections
    and rights of authorities to access personal data may not be equivalent to those
    in the EEA.
  annotations: []
  sentences: []
- segment_id: 35
  segment_text: The information above applies to Adobe users that have agreed to the
    Adobe Privacy Policy. More information is available for our business customers
    that want to learn more about European data transfers (http://www.adobe.com/privacy/eudatatransfers.html).
  annotations: []
  sentences: []
- segment_id: 36
  segment_text: How can I review or update my personal information or close my Adobe
    ID account?
  annotations: []
  sentences: []
- segment_id: 37
  segment_text: Under the law of some countries, you may have the right to access
    the information Adobe holds about you, correct mistakes in that information, and
    to delete personal information that we no longer have business reasons for retaining.
    Many of our websites and apps allow you to edit your personal information by accessing
    the "my account" (https://accounts.adobe.com/), "my profile," or a similar feature
    of the app or website you are using. Likewise, you can delete files or photos
    you have stored in our websites and apps by logging in and using the deletion
    functions they make available.
  annotations: []
  sentences: []
- segment_id: 38
  segment_text: To request that we remove your email address from our marketing database,
    deactivate your Adobe ID account, or provide you a copy of your personal information,
    please email your request to privacy@adobe.com. Please note that we need to retain
    certain information about you for legal and internal business reasons, such as
    fraud prevention. We will retain your personal information for as long as necessary
    to provide you with the websites and apps you are eligible to use with your Adobe
    ID and as needed to comply with our legal obligations and enforce our agreements.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Please note that we need to retain certain information about you
      for legal and internal business reasons, such as fraud prevention.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
  - sentence_text: To request that we remove your email address from our marketing
      database, deactivate your Adobe ID account, or provide you a copy of your personal
      information, please email your request to privacy@adobe.com.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
  - sentence_text: We will retain your personal information for as long as necessary
      to provide you with the websites and apps you are eligible to use with your
      Adobe ID and as needed to comply with our legal obligations and enforce our
      agreements.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 39
  segment_text: Will Adobe market to me? The Adobe family of companies (see list of
    Adobe entities (http://www.adobe.com/about-adobe/contact/offices.html) and our
    acquired companies (http://www.adobe.com/privacy/policies.html)) and companies
    we hire to help us market our websites and apps on our behalf may use your information
    to provide you with information and offers related to Adobe. We give you choices
    regarding our marketing practices (http://www.adobe.com/privacy/opt-out.html).
  annotations: []
  sentences: []
- segment_id: 40
  segment_text: What information is collected by companies using Adobe Marketing Cloud
    solutions?
  annotations: []
  sentences: []
- segment_id: 41
  segment_text: 'Adobe Marketing Cloud solutions help our business customers personalize
    and improve the performance of their websites, apps, and marketing messages. For
    example, these customers may use Adobe Marketing Cloud solutions to collect and
    analyze information about how you use their websites (learn more: http://www.adobe.com/privacy/marketing-cloud.html).
    The data collected is stored on our computers for use by these business customers.'
  annotations: []
  sentences: []
- segment_id: 42
  segment_text: Will this privacy policy change? Occasionally, we may change this
    privacy policy (or other documents in the Adobe Privacy Center) to allow Adobe
    to use or share your personal information in a different way. If we do, the links
    to the policy on our websites (which are generally found in the footer of the
    website) will indicate that the policy has been changed. For new users, the change
    will become effective upon posting. For existing users, if the change is significant,
    it will become effective 30 days after posting. We encourage you to periodically
    review the Adobe Privacy Center (http://www.adobe.com/privacy.html) for the latest
    information on our privacy practices.
  annotations: []
  sentences: []
- segment_id: 43
  segment_text: Who can I contact with questions or concerns? If you have a privacy
    question or concern, please email us at privacy@adobe.com.
  annotations: []
  sentences: []
- segment_id: 44
  segment_text: Adobe will not collect information that identifies you. This includes
    information such as your name, company name, email address, or payment information.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
