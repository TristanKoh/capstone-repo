- segment_id: 6
  segment_text: 'Will this privacy policy change? Who can I contact with questions
    or concerns? What does this privacy policy cover? This privacy policy describes
    the privacy practices of Adobe''s websites, as well as our desktop apps and mobile
    apps that include a link to this policy (in this policy, we refer to our desktop
    apps and mobile apps together as "apps"). Note that "websites" include web-based
    services such as Behance, as well as the web-based aspects of the Creative Cloud
    and Document Cloud. This privacy policy also applies to Adobe''s marketing and
    advertising practices. Additional privacy-related information is provided for
    certain Adobe apps and websites (http://www.adobe.com/privacy/policies.html).
    Please also see the Adobe Terms of Use (http://www.adobe.com/lega/licenses-terms.html)
    and any additional Terms of Use or Product License Agreements (http://www.adobe.com/legal/licenses-terms.html)
    that may apply to the app or website you are using. Companies acquired by Adobe
    may operate under their own privacy policies (learn more: http://www.adobe.com/privacy/policies.html).'
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: What information does Adobe collect about me? Adobe ID, registration,
    and customer support When you register to use an Adobe app or website, create
    an Adobe ID, or contact us for support or other offerings, Adobe collects information
    that identifies you. This includes information such as your name, company name,
    email address, or payment information. We may also sometimes collect other information
    that does not identify you, such as which types of apps you're interested in.
    Some of this information is required and other information is optional. For student
    and teacher editions (http://www.adobe.com/education/students/how-to-buy-eligibility.edu.html?)
    of our apps, information regarding your eligibility is required. To help keep
    our databases current and to provide you the most relevant content and experiences,
    we may combine information provided by you with information from other sources,
    in accordance with applicable law. For example, from these sources, we may learn
    about the size, industry, and other information about the company you work for.
  annotations:
  - practice: Contact_E_Mail_Address_1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: This includes information such as your name, company name, email
      address, or payment information.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
  - sentence_text: When you register to use an Adobe app or website, create an Adobe
      ID, or contact us for support or other offerings, Adobe collects information
      that identifies you.
    annotations:
    - practice: Contact_E_Mail_Address_1stParty
      modality: PERFORMED
- segment_id: 8
  segment_text: 'Adobe apps and websites We collect information about how you use
    our apps and websites, including when you use a desktop app feature that takes
    you online (such as a photo syncing feature). We may collect information sent
    by your browser or device to our servers whenever you visit an Adobe website or
    use an Adobe app. For example, your browser or device may tell us your IP address
    (which may tell us generally where you are located) and the type of browser and
    device you used. When you visit an Adobe website, your browser may also tell us
    information such as the page that led you to our website and, if applicable, the
    search terms you typed into a search engine that led you to our website. Adobe
    may collect information about how you use our websites and apps by using cookies
    and similar technologies (http://www.adobe.com/privacy/cookies.html), and our
    servers may collect similar information when you are logged in to the app or website.
    Depending on the app or website, this information may be anonymous (for example,
    see the Adobe Product Improvement Program: http://www.adobe.com/limited/apip.html)
    or it may be associated with you (for example, see the Desktop Usage Tracking
    FAQ: http://www.adobe.com/go/app_usage_FAQ). Learn more about: Information that
    specific Adobe apps or websites (http://www.adobe.com/privacy/policies.html) may
    collect Your privacy choices (http://www.adobe.com/privacy/opt-out.html) regarding
    how we use this information How Adobe uses cookies and similar technologies (http://www.adobe.com/privacy/cookies.html)'
  annotations:
