policy_type: TRAINING
contains_synthetic: true
segments:
- segment_id: 0
  segment_text: 'Privacy Policy for Zuuks Games Ltd Last updated: 17.09.2014 We value
    your patronage and respect your privacy rights. As part of the normal operation
    of our services, we collect and, in some cases, may disclose information about
    you. We have created the following Privacy Policy to let you know what information
    we collect when you visit our website, why we collect it, and how it is used.
    This Privacy Policy applies to all information that you provide to this application
    ("Us," "We," or "Our") and that we maintain electronically, whether you provide
    the information through our website located in the "Website", or through other
    means. Additionally, this Privacy Policy applies to any Personal Information (defined
    below) obtained from your use of the website. This Privacy Policy does not apply
    to any information that you may provide to third parties; for example, other sites
    linked to this website. You should contact such third parties directly to determine
    their respective privacy policies.'
  annotations: []
  sentences: []
- segment_id: 1
  segment_text: We reserve the right to change this Privacy Policy at any time without
    notice. Please check the privacy policy regularly. If you do not expressly object
    to the validity of the new privacy policy via email within this two (2) week period,
    then the newly revised Privacy Policy will be considered agreed upon. If you reject
    the newly revised Privacy Policy, then we may terminate our relationship with
    You.
  annotations: []
  sentences: []
- segment_id: 2
  segment_text: 'Community Guidelines This game is a fun way to connect with friends
    and to meet like-minded people. Our community thrives on trust, fair play, and
    good gamesmanship. To keep things fun and fair, it is important that you know
    and follow our game guidelines when playing: It should provide an environment
    of friendly competition. Harassment, excessive foul or offensive language, threats,
    or other harmful chat or interactions are not allowed.'
  annotations: []
  sentences: []
- segment_id: 3
  segment_text: No scalping. No selling or attempting to sell chips or points to another
    player, and no purchasing or attempting to purchase chips or points from another
    player.
  annotations: []
  sentences: []
- segment_id: 4
  segment_text: Real people only. No bots allowed.
  annotations: []
  sentences: []
- segment_id: 5
  segment_text: Be yourself, and only yourself. You may not attempt to steal account
    credentials from another user, and you may not log on as other users. Also, you
    may not use multiple accounts.
  annotations: []
  sentences: []
- segment_id: 6
  segment_text: Playing fair means no cheating. Don't use other software or methods
    to attempt to gain an unfair advantage over your fellow players.
  annotations: []
  sentences: []
- segment_id: 7
  segment_text: The game may, in its sole discretion, ban players and/or remove chips
    and points from players if it believes that those players have not behaved in
    accordance with these guidelines. If you believe that a player has violated these
    guidelines, please inform facebook.
  annotations: []
  sentences: []
- segment_id: 8
  segment_text: What Personal Information Do We Collect From You And Why?
  annotations: []
  sentences: []
- segment_id: 9
  segment_text: 'We collect and maintain a variety of Personal Information about you
    to enable us to provide you with the best service. "Personal Information" is information
    about you by which you may be identified. We currently collect Personal Information
    through e-mail and the various online inquiry forms on the Website. The Personal
    Information we may collect and maintain about you can include: Your name, date
    of birth, and gender Your IP Address Your email Address We only collect Personal
    Information that you voluntarily provide to us provide to Our Partners (defined
    below) who share that information with Us. We also use your Personal Information
    for other things that may include, but are not limited to, the following: Use
    of Email Address: We will use your email address only to send notifications related
    to our application and to respond to your inquiries/questions. We will not give
    or sell your email addresses to any third party or affiliate. We comply with the
    provisions of the Federal Trade Commission''s CAN-SPAM Act and all other applicable
    spam laws.'
  annotations:
