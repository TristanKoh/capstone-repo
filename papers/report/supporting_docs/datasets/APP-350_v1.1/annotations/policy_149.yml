  segment_text: What General Information Do We Collect From You And Why?
  annotations: []
  sentences: []
- segment_id: 15
  segment_text: '"General Information" is information about you or your activities
    on our website that do not identify you personally. When you use the Internet,
    your web browser or software may communicate certain information to the host website
    you visit. This information may include the unique number assigned to your server
    or Internet connection, the capabilities and features of your computer, you geographic
    location, and your movement and activity within a particular Website. We collect
    the same information on Our Website. We use this General Information to generate
    statistics about visitors to Our Application/Website.'
  annotations:
