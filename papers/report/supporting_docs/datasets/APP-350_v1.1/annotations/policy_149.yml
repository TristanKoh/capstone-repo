    about You or may acquire about You through other sources;
  annotations: []
  sentences: []
- segment_id: 19
  segment_text: Create aggregate data; and Comply with any applicable laws and regulations
    We may provide your information to government officials and agencies as required
    by law, and Partners as part of business operations, transaction processing, and
    marketing efforts, as identified below. For purposes of this Privacy Policy, "Partner"
    shall mean any person or entity with whom We enter into any kind of business transaction
    who is under an obligation to us to use reasonable care to keep Personal Information
    confidential.
  annotations: []
  sentences: []
- segment_id: 20
  segment_text: Disclosure Of Information We Collect Except as provided in this Privacy
    Policy, We will not sell, trade, or disclose to third parties any Personal Information
    obtained by us through this Website or from Our Partners about you, without your
    consent. We may disclose Personal Information (i) to companies that help process
    the transactions You request, in order to protect Your transactions from fraud
    and verify Your identity; (ii) that We in good faith believe is necessary or appropriate
    to cooperate in investigations of fraud, intellectual property infringements or
    other activity that is illegal or may expose Us or You to legal liability; (iii)
    when required by law or to comply with a court order, subpoena, search warrant
    or other legal process; (iv) to comply with legal, regulatory or administrative
    requirements of governmental authorities (including, without limitation, requests
    from the governmental agency authorities to view Your Personal Information); (v)
    to protect and defend Us, Our subsidiaries and affiliates and any of their officers,
    directors, employees, attorneys, agents, contractors and partners, in connection
    with any legal action, claim or dispute; (vi) to prevent imminent physical harm;
    and (vii) to share aggregated statistical or demographic data with Our affiliates,
    business partners or for public relations (this aggregated information is not
    tied to Personal Information).
  annotations: []
  sentences: []
- segment_id: 21
  segment_text: Personal Choice In The Disclosure Of Your Information If you do not
    want us to share your personal Information with our partners for marketing purposes,
    or if you do not want to receive certain communications from us you can "opt out"
